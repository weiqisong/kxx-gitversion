 PLX_PLC_poland_first_desc:0 "新的波兰立陶宛联邦需要一个新的首都。华沙作为历史上联邦的中心和最大的城市，看起来是一个明智的选择。"
 PLX_PLC_striking_the_balance_desc:0 "新的波兰立陶宛联邦需要一个新的首都。无论是选择华沙还是维尔纽斯都会得罪联邦的另外一半人，也许在此之外选择一个新城市作为国家的权利中心会是一个好办法。而且也有利于在联邦人民的心中重建一个联邦的象征。"
 PLX_PLC_lithuania_first_desc:0 "新的波兰立陶宛联邦需要一个新的首都。维尔纽斯作为瓦迪斯瓦夫五世的坐厅 ，并且是一个被帝国公约广泛认可的城市，看起来是一个明智的选择。"
 PLX_PLC_the_new_bureaucracy_desc:0 "联邦的官僚机构正努力应对整合两个独立的国家政府的庞大任务。我们必须尽一切努力解决他们面临的问题并尽快整合两个政府。"
 PLX_PLC_solve_racial_tensions_desc:0 "与我们尽了最大努力相反，在国家新生的不确定性中还是产生了一种波兰人与立陶宛人之间的不信任感。如果我们要作为一个完整国家前进，我们必须解决这种情况。"
 PLX_PLC_a_unifying_faith_desc:0 "签订于公元1573年的《华沙联盟协约》，是一份保证联邦内所有宗教团体互相支持互相容忍的文件。重新起草这份历史盟约将会带来兼具实际性与象征性的巨大价值。即使我们不能在国家政治上走到一起，我们也可以在我们的信仰之中找到共同点。虽热它并不是我们麻烦的结束，但它是一个开始。"
 PLX_PLC_a_new_capital_desc:0 "新首都几乎没有任何维持作为一个民族国家的正当首都所需要的建筑。如果我们要从这个新的地方经营政府，我们必须立即纠正这个问题。"
 PLX_PLC_expand_vilnius_desc:0 "与世界各地的大型权力中心相比，维尔纽斯只是个小城市。我们必须重建在1801年被催化的立陶宛大公的宫殿，使它可以在欧洲其他首都中被引以为豪。"
 PLX_PLC_build_warsaw_palace_desc:0 "瓦迪斯瓦夫五世的所在地，位于华沙的皇家城堡，代表着我们的权力和财富。通过扩建和改良城堡，我们发出新的联邦是一个有着权力与财富可以作为我们时代的大国的信号。"
 PLX_PLC_sejm_dominance_desc:0 "由于联邦的议会设立在华沙，波兰人在政府机构会议中有着广泛的主场优势。利用这种支配地位将使我们能够推行我们认为必要的每一项政治措施，并减少波兰 - 立陶宛双方合作关系使政府陷入停顿的可能性。"
 PLX_PLC_mendog_iii_desc:0 "乌拉赫的瓦迪斯瓦夫五世本人作为团结与和平的象征，不仅在国内，即便在国外也广受众尊敬。王位在他手中对于我们的国家而言将意味着无上的团结。通过宣传部门的努力，我们可以将他塑造为一位近乎传奇般的人物，激励我们的人民与士兵比以往任何时候都更加努力地为国奋战。为了国王与祖国！"
 PLX_PLC_lithuanian_lead_desc:0 "随着维尔纽斯成为新生波兰立陶宛联邦的首都，瓦迪斯瓦夫五世正式加冕为王，是时候让立陶宛人民利用这些优势掌控国家，成为波兰立陶宛联邦的政治主导力量了。"
 PLX_PLC_polish_language_desc:0 "波兰与立陶宛民族间的人口差异是我们能够也愿意加以利用的细节。如果全国绝大多数公民都希望通过一部有利于波兰人而不是立陶宛人的法律，那我们为什么要说不呢？这可是大多数人的要求。"
 PLX_PLC_minority_rights_desc:0 "永远不要忘记，生活在联邦境内的不仅仅是波兰人与立陶宛人，这些人也担忧他们在新国家中会居于何种地位。只有把生活在我们国旗下的人民全部囊括进来，我们各才能最终消弭各方间的分歧。"
 PLX_PLC_decentralization_desc:0 "首相直选方案仅仅是个开始，人民希望对政府内部运作享有更多的控制权。随着上届选举的圆满结束，我们的国家似乎正朝着更加民主的方向大步前进。"
 PLX_PLC_centralizing_power_desc:0 "波兰立陶宛联邦的民众根本不知道什么是他们的最大利益。只有上流社会才配被在政府中委以重任决定国家的走向。"
 PLX_PLC_building_the_capital_desc:0 "我们的首都需要更多的建设工作才能真正绽放荣光。一项新的建设计划将被推行，使首都的公共服务设施满足人民的期待，达到世界级首都所应有的高标准。"
 PLX_PLC_vilnius_warsaw_railway_desc:0 "新首都的现状使人们印象深刻地了解到，在波兰立陶宛联邦进行国内旅行是多么的困难。一条全新的连接两座全国最大城市的铁路大动脉将有效地提高人们周游全国的能力。"
 PLX_PLC_an_absolute_monarch_desc:0 "世界各地民主国家的崩溃历程为我们上了宝贵的一课：“民治”是注定要失败的概念。国王的命令才应成为一切国家事务的最高权威。"
 PLX_PLC_a_smaller_circle_desc:0 "长久以来，有太多人能通过在国王耳畔私语来影响决策。是时候把那些富有权势的人剔除出政坛了。有权势的人越多，就会有越多的人为了获得更多的权力而破坏我们的国家。"
 PLX_PLC_local_representatives_desc:0 "“君王统而不治”，联邦是个国王统治下的共和国，过去从有影响力的社会成员中直接任命议员的办法将被替代，是时候放手让生活在这个国家不同地区的人们选出他们自己的代表到色姆参政了。这将增强我们满足不同地区需求的能力，从而更好地将人民纳入我们的政治结构中。"
 PLX_PLC_complete_suffrage_desc:0 "争取投票权的斗争长期以来在世界范围内广为盛行，对此我们必须得出自己的结论。所有真正的波兰立陶宛联邦公民都应被允许投票，这应作为一项普遍权利被列入宪法。"
 PLX_PLC_redefining_territories_desc:0 "波兰与立陶宛的行政区划差异是我国官僚机构所面临的现实问题之一。为此，我们必须创建一套全新的系统来标明这些领土，以便我们可以平等地在上面征税并管理它们。"
 PLX_PLC_a_common_currency_desc:0 "整合两套独立的经济体系并不简单，但我们将两国推向同一套经济标准的新计划有望成为联邦未来几年经济的支柱。"
 PLX_PLC_a_combined_constitution_desc:0 "“大色姆会议”召开于波兰立陶宛被二次瓜分前的1788年，其目标是从根本上改革国家宪法并解决当时社会的政治腐败问题。当时的改革取得了成功，通过了大名鼎鼎的“五三宪法”。现在是时候让我们召集一次新的大色姆会议来起草另一部宪法了。新宪法将有助于结束我们国家诞生之初所存在的若干不确定性。"
 PLX_PLC_mitteleuropa_question_desc:0 "虽然立陶宛是帝国公约的成员，但波兰不是。在两国已然合二为一的背景下，我们必须直面这个问题，新生的波兰立陶宛联邦应该继续留在公约内，还是考虑避开德国的阴影找寻一条新的出路呢。"
 PLX_PLC_the_revolution_desc:0 "工团革命的火焰正在熊熊燃烧！君主制被推翻，资产阶级抱头鼠窜，国家的未来正掌握在人民手中！现在是时候让全体男女共同参与工团主义的伟大事业了！"
 PLX_PLC_new_secret_police_desc:0 "即使波兰立陶宛公社的所有真正公民都忠于工团主义事业，我们的队伍中仍有少数老鼠希望看到普通人在贵族的压迫下继续受苦。新成立的公共安全部将会很快抓出这些隐藏在人群中的破坏分子！"
 PLX_PLC_join_with_france_desc:0 "长期以来，作为世界工团主义运动的象征，法兰西公社一定会张开双臂欢迎我们加入第三国际。现在该让我们重新与法国携手并进了，在我们的敌人准备好联合起来反对我们之前……"
 PLX_PLC_mobilize_the_people_desc:0 "如果人人都躲在背后，革命是不会成功的！人民必须勇敢地站出来争夺胜利！公社所有真正的公民都将得到召唤，武装起来，英勇地对抗那些渴望使我们陷入堕落的侵略者，从魔鬼手中保护我们的国家！"
 PLX_PLC_diplomatic_offices_desc:0 "波兰立陶宛联邦正孤悬于瞬息万变的国际外交大潮中。我们必须通过新的全球外交倡议来扩展我们的外交范围。"
 PLX_PLC_the_monarch_desc:0 "作为新生的国家，波兰立陶宛联邦的成员国曾经在外交事务中所做出的承诺将不再对我们具有约束力。我们不需要德国人来为我们制定内外政策，即使我们被迫单枪匹马，也能在世界中自由立足。"
 PLX_PLC_stick_with_germany_desc:0 "我们现在过于弱小，不适合孤军奋战。同德意志帝国合作是确保我们国家发展与繁荣的最佳机会。因此我们不妨再忍受下德国人的傲慢……只是几年罢了。"
 PLX_PLC_economic_treaties_desc:0 "帝国公约为我们提供的帮助远不止军事防御那么简单，它还允许缔约国涉足德国的经济体系，而通过加入该领域，我国的经济无疑将得到健康而有效的发展。"
 PLX_PLC_german_advisors_desc:0 "如果我们想在欧洲保持政治影响力，改革军队与政治体制将是最为重要的。凭借我们与德国订立的联盟协议，我们可以让他们派遣顾问来帮助我们的军队实现现代化。"
 PLX_PLC_our_natural_borders_desc:0 "即使波兰与立陶宛重建了联邦，我们所控制的领土面积与旧联邦全盛时期相比仍然相形见绌。瓜分波兰是外国侵略者对我国人民犯下的一款重罪，我们必须收回他们不公正地从我们手中窃取的领土。当然，我们的邻国不会允许我们就这样从他们手中简单地“取”回合法领土的，我们必须以武力夺取它们。"
 PLX_PLC_the_greater_commonwealth_desc:0 "“笔胜于剑”，通过精明的外交手腕而非侵略性的军事行动能使我们新生的联邦同时收获成长与繁荣。因此我们将采取和平主义扩张政策来寻找合适的机会。"
 PLX_PLC_ruthenian_invitation_desc:0 "波兰立陶宛民族主义的急剧升温甚至影响到了我们的海外。在乌克兰，一支为数不多但声音洪亮的少数民族正在给我们邻国的地方当局造成麻烦。他们的声势虽然还不大，但却足以作为我们的政治棋子利用他们挑起乌克兰的边界修订问题。"
 PLX_PLC_galician_referendum_desc:0 "长期以来，奥地利保护下的加利西亚-洛多梅里亚一直是波兰的眼中钉，一个通常声称自己享有波兰部分合法领土主权的伪政权。好消息是，加利西亚现在似乎也惹恼了奥地利人。有传言说奥地利可能愿意与我们就加利西亚问题达成一项对我们双方都有利的协议来永久解决我们间的矛盾。"
 PLX_PLC_german_territories_desc:0 "世界大战结束后，波兰与立陶宛都没能全部得到他们曾被承诺的那些领土。德国仍然控制着联邦许多至关重要的领地，而生活在那里的波兰人与立陶宛人强烈要求回到祖国的怀抱，这已成为德国人所面临的麻烦之一，我们或许可以通过某种方式帮助他们……"
 PLX_PLC_strike_east_desc:0 "俄罗斯的政治动荡为我们带来了一个暴力而癫狂的新邻国。邪恶的扩张主义俄罗斯将目光转向我们只是时间问题罢了。在他们有机会对联邦动手之前，我们必须先下手为强！并让他们为旧联邦的毁灭付出代价！"
 PLX_PLC_strike_south_desc:0 "奥地利帝国只不过是个空壳罢了，内部斗争使这个庞大的帝国完全屈服了。趁着奥地利帝国还没有恢复实力，我们必须发动迅猛而无情进攻，夺取那些理应属于我们的合法领土！"
 PLX_PLC_strike_north_desc:0 "自从我们退出帝国公约以来，这个大型联盟与我们间的关系一直很紧张。帝国公约内的国家现在不太可能对我们提出领土要求做出任何让步。为了恢复我们的主权声索，眼下我们只有一种选择……"
 PLX_PLC_mobile_army_desc:0 "缺乏机动力的军队只不过是只大号靶子。只有使我们的部队处在不断运动中，敌人才无法预测而针对我方的行动，并使我们的军队得以出现在他们最不希望的地方发动攻击。"
 PLX_PLC_impenetrable_defense_desc:0 "波兰立陶宛的力量不在于进攻，而在于其承受打击的能力。我们的胜利不是凭借某种华丽的“致命一击”，而是依靠摧毁敌人前进的意志而取得的。"
 PLX_PLC_integrating_two_armies_desc:0 "无论以波兰建制为基础还是以立陶宛理念为先重建新军都是不恰当的，我们应该尝试从双方的优点中汲取精华，将两种力量融合起来编成新军。也许一开始这种努力会遭遇很多困难，但从长远来看回报更佳。"
 PLX_PLC_polish_leadership_desc:0 "在组建新军时，我们应将更优秀的波兰军队置于主导地位，确保他们的进攻战术能够渗透到联邦军队的编成中。"
 PLX_PLC_lithuanian_tactics_desc:0 "立陶宛的主流军事理论学派强调稳固的防御，而非面向强劲的进攻。我们应该以立陶宛人为主导编成新军，确保这些军事思想能够普遍渗透于全新的联邦军队中。"
 PLX_PLC_special_forces_desc:0 "一支强大的进攻力量不仅应该依赖其主力部队，更应注重那些训练有素，能在极端条件下继续作战的部队。当前的形势已经要去我们保有该类型的军事单位，是时候组织训练工作了。"
 PLX_PLC_mobile_infantry_desc:0 "步兵们的运气不错。配属运输车辆已经成为未来步兵单位发展的模板，越早将我们的武装力量发展到这个标准，我们便能越早在战场上看到这项进步所带来的巨大成功。"
 PLX_PLC_supply_chains_desc:0 "军队的行军能力很大程度上取决于士兵们的肚子，在进行大规模进攻时，胜负成败往往取决于我们向士兵提供补给的能力。通过耗费大量精力用以改良军队的供应链结构，我们将确保部队总是能维持较好的补给状态。"
 PLX_PLC_armored_spearhead_desc:0 "装甲部队是我军进攻能力的关键，它允许我们随心所欲地在任何时间任何地点发动有效的进攻。犹如刺入敌人心脏的长矛一般对我们的军事理论发展至关重要。我们必须尽一切努力更新战车图纸，使其在战场上保持长久的竞争力。"
 PLX_PLC_tank_innovations_desc:0 "波兰立陶宛联邦的首批装甲部队来自于旧波兰与立陶宛军队中世界大战时期遗留的老古董。即使我们现在采用的装甲车辆也在很大程度上是基于德国装甲的样式研发的。现在，是时候让我们迈出关键的一步，创造联邦第一款独立研发并生产的装甲战车了！"
 PLX_PLC_killing_blow_desc:0 "单纯拥有机动部队远远是不够的。我们还必须做到敏捷，能够在接到进攻命令的一瞬间便爆发强大的破坏力。这种触发致命一击的能力将使我们的部队在战场上所向披靡。"
 PLX_PLC_never_surrender_desc:0 "即便国家沦亡，联邦的公民们仍有义务为国而战！我们将在阴暗处打游击，在阴沟里保家卫国。我们将让侵略者明白，只要我们一息尚存，战争便永远不会结束。“跨越维斯瓦河，渡过瓦尔塔河，只为成为真正的波兰人与立陶宛人。”"
 PLX_PLC_trench_warfare_desc:0 "有人说阵地战的时代已经结束了，而我们要说这才刚刚开始。在前线建立巨大的防御壕沟网络，将确保我们的部队在最激烈的战斗中也能得到良好的保护。"
 PLX_PLC_artillery_focus_desc:0 "即使世界大战早已结束，经过那场战争中风雨洗礼的火炮理论仍然有效。我们应该在每次交战前都筹备一支庞大的炮兵部队，以确保敌人们的头顶上将步满我们的炮弹。"
 PLX_PLC_moving_fortresses_desc:0 "装甲战车不仅可以应用于防御据点的精确打击。通过研发强大而缓慢、招架得住火力打击的重型坦克，我们可以在战场上建立安全的移动堡垒，从而有效地保护后方的阵地。"
 PLX_PLC_russian_forts_desc:0 "工兵是维护防御工事、消灭敌人的中坚力量，我们应该扩编和改进我们的工兵部队。"
 PLX_PLC_holding_our_gains_desc:0 "我们的城市有着巨大而广泛的防御潜力等待着发掘。尽一切努力建造大型军火库与其他以保卫城市为主导的防御工事，将使我方的城市对侵略者而言变得更加昂贵。让敌人的鲜血灌溉我们的每一寸土地！"
 PLX_PLC_mobilization_desc:0 "欧洲政治大潮瞬息万变，冲突席卷欧洲大陆只是时间问题。我们必须赶在全面战争爆发前充分动员我们的军队，确保联邦不会在冲突爆发时面临准备不足的窘境。"
 PLX_PLC_wartime_rations_desc:0 "我们的资源对于战争的结果影响至深，每个公民都有义务遵循配给政策，使军队可以获得所有需要的资源。当我们的军队在战场上取得胜利时，就是对人民所付出的牺牲的最好回报。"
 PLX_PLC_new_tactics_desc:0 "上次大战中应用的战略与战术，在下场大战开始的第一个月就会彻底失效。我们必须尽力确保我们的军队已经准备好迎接下一场战争的奋斗。"
 PLX_PLC_army_drills_desc:0 "通过一系列定期举行的特训与军事演习，我们将确保士兵在得到正常训练的同时，能够更好地适应即将到来的战争考验。"
 PLX_PLC_reforming_high_command_desc:0 "波兰立陶宛联邦最高指挥部由原波兰与立陶宛军方的参谋官员拼凑而成。让我们遣散已在实践中被证明无效的旧指挥体系，建立全新的一体化指挥结构加以替代，并使所有的老军官们都能适当地融入新的军事等级秩序中。"
 PLX_PLC_army_designs_desc:0 "为新型军用设备的设计与试验项目设立专门军事机构，将有助于确保新技术能够更加及时而有效地托付给我们的士兵。"
 PLX_PLC_polish_structure_desc:0 "作为我国的经济中心，进一步提高波兰现有的基建水平将符合我们的利益需要。通过集中精力推行特定区域的基础设施建设项目，将有效地鼓励该地区的经济增长。"
 PLX_PLC_lithuanian_structure_desc:0 "人口较少，工业不发达的立陶宛地区比波兰更需要政府的直接援助。通过将政府经济刺激计划集中于立陶宛工业化滞后的地区，我们可以确保全国经济标准的良性平衡。"
 PLX_PLC_polish_monopolies_desc:0 "尽管从长远来看可能造成经济层面的不良影响，但仍有许多波兰企业急于将其经济产品倾销到立陶宛。这可能对立陶宛当地公司造成不利影响，但现有的波兰企业将预计从中取得巨额利润。有趣的是，我们也能从这笔利润中得到特别的分成。"
 PLX_PLC_polish_farms_desc:0 "波兰工业中心城市与农村地区间的社会差距是显著的。许多波兰乡村仍在使用与中世纪没有什么区别的农业工具进行劳作，这种技术落后显然正阻碍着联邦的进步。费些时间给这些农民提供他们必要的现代化农具预期将为我们会带来巨大的收益。"
 PLX_PLC_steel_factories_desc:0 "通过补贴“沙伊贝尔-格洛曼”等重点企业来扩展波兰钢铁生产规模，将有效地确在战争时期我们能得到充分的钢铁供应补给我们的军火工业。"
 PLX_PLC_tungsten_mining_desc:0 "蕴藏丰富石油资源的波罗的油田正等待着我们的开采。我们必须补贴相关采掘行业，以便我们的军队能够妥善利用这些储备为联邦的战争提供充足的燃料。"
 PLX_PLC_urban_districts_desc:0 "为了有效治理混乱不堪的城市秩序。我们应该重新制定市区规划法案，以便更好地辅助工业发展，提高全国工业生产力。"
 PLX_PLC_lithuanian_corporations_desc:0 "随着最近在立陶宛发现石油，许多公司纷纷涌现试图控制这些石油的流动。补贴这些企业将使它们为我们提供更快更丰富的石油供应。"
 PLX_PLC_reform_economy_desc:0 "“黑色星期一”股灾严重损害了我国国民经济的运转。摆脱这场灾难的唯一途径可能便是采取紧急经济政策，希望这些特别政策能够帮助我们走上复兴的道路。"
 PLX_PLC_recover_black_monday_desc:0 "经济复兴计划的初始阶段取得了一定的成功，但仍需更多的措施来实现经济体系的全面复苏。通过实施恰当策略，希望我们能够一劳永逸地挣脱“黑色星期一”的阴影，走向更为光彩的明天。"
 PLX_PLC_railways_desc:0 "将我们庞大的铁路网络与周围国家相互链接，将使我们能够更有效地利用跨国贸易的优势，大大增强我们的工业实力，推动国家经济发展。"
 PLX_PLC_more_railways_desc:0 "波兰与立陶宛的铁路轨距通常采用不同的标准。将这些计量调测到统一的标准下将使联邦的火车车厢能够在全国范围内通行无阻，从而增加国内人员与物资的流动性。"
 PLX_PLC_military_factories_desc:0 "如果我们的军人只能用步枪武装自己，联邦的军事建设显然是徒劳无功的。军队必须依靠国家的工业能力生产充足的武器与弹药，投资这些军事工厂的目的在于使我们能够建立一支可以充分应对任何情况的常备军。"
 PLX_PLC_combined_infrastructure_desc:0 "连接整合波兰与立陶宛截然不同的两套基础设施建设将是一项无比艰巨的任务。但假若这种努力一旦成功，我们的工业部门将能够充分利用两国的资源。"
 PLX_PLC_new_economy_desc:0 "新的时代蕴含着新的经济，波兰立陶宛人民正在认识到他们在新时代的需求与期望。投资民用经济将确保我们的公民能够更好地得到他们想要的东西，而在战争爆发以后，这些新工厂也可以被应用于其他用途。"
 PLX_PLC_more_military_factories_desc:0 "战争消耗着无数的资源，作战双方都在不断努力超越对方的生产水平。因此我们必须建立尽可能多的工厂来满足我军对军需物资的需求，用子弹把敌人闷死！"
 PLX_PLC_industrial_innovations_desc:0 "长期以来，工业部门都是技术创新的宝贵来源，甚至在军事领域也是如此。将这些私人投资开发的产品与设计出售军方，将为我们开发能够赢得战争的新式武器提供很好的支持"
 PLX_PLC_poles_in_the_navy_desc:0 "以波兰人为主的新海军将会让建立一支庞大而辉煌的舰队作为我们新海军的核心理念"
 PLX_PLC_polish_officers_desc:0 "虽然远离海岸线但是波兰人依旧以极高的热情加入了新的海军当中。虽然他们缺乏经验，但他们庞大的预备役数量和新鲜的想法将是我们新海军的基础"
 PLX_PLC_lithuanian_experience_desc:0 "立陶宛虽然一直以来都没有一直强大的海军，但他们在过去二十年来苦心经营的舰队和经验对于我们的新海军来说是非常宝贵的"
 PLX_PLC_lithuanian_ships_desc:0 "以立陶宛人为核心领导层的新海军将会继续贯彻原先立陶宛海军的发展方向，建立起一支以防卫海岸为主的轻型打击舰队"
 PLX_PLC_baltic_protection_desc:0 "我们在大洋上的利益远远不如波罗的海重要。现有阶段加大我们舰队的作战半径是毫无意义的。我们应该集中力量防卫我们的海岸线，避免敌人从海上进攻我们"
 PLX_PLC_atlantic_fleet_desc:0 "我们有必要建立起一支能在公海上作战的舰队，并将大西洋作为我们未来的战场。虽然说这样一支舰队建设起来十分困难，但我们的付出将是值得的"
 PLX_PLC_versatile_fleet_desc:0 "我们没有足够的资源去支持起一支大型舰队，因此我们需要建立起的是一支快速反应的轻型舰队"
 PLX_PLC_anti_submarines_desc:0 "除了决定性的海战，我们的敌人还会有可能通过潜艇作战来打击我们。专注于反潜能力发展将使得我们的运输船队能够更安全的为我们在战争中提供资源"
 PLX_PLC_naval_bombers_desc:0 "谁说我们必须拿出自己的舰队去与另一个国家的舰队竞争？大量投入战场的海军轰炸机将使我们能够对任何敢于靠近我们海岸的海军造成巨大的威慑"
 PLX_PLC_coastal_forts_desc:0 "我们必须做好准备以防我们已经彻底失去了制海权，我们短小的海岸线很适合建立起一连串的沿岸防御工事，这将有效抵御敌军的登陆作战"
 PLX_PLC_cruiser_research_desc:0 "现代巡洋舰作为结合了优越机动性和强大火力的商掠快船，在过去被证明是非常有效的。鉴于它们的潜力和我们打击敌人运输线的需要，我们应该为巡洋舰投入更多的资源以最大程度地发挥其特长。"
 PLX_PLC_new_dockyards_desc:0 "目前在我们的立陶宛小小海岸线上的海军基础设施已经不足以满足我们的新海军了。如果我们要创造一个可以与其他国家的海军相媲美的海军，那么我们必须努力彻底地扩张我们的海军基地"
 PLX_PLC_naval_infrastructure_desc:0 "建设新的码头和其他海军基础设施是构建我们未来海军的关键。一个侧重于海军建设的国家方向是我们在短时间内建立起一支强大海军的唯一途径"
 PLX_PLC_naval_academy_desc:0 "新的海军需要新的海军军官。新的海军学院将是我们培养下一代联邦海军军官的第一步"
 PLX_PLC_experimental_designs_desc:0 "由于我们缺乏可依靠的海军。显然，试图以其他国家海军为样板建设一支普通的海军并不是合理的前进路线。我们既没有时间也没有船去浪费在这种无谓的努力中。因此，我们必须求助于可能扭转战争局势的舰只——无论他们有多么“非正统”。"
 PLX_PLC_battleships_desc:0 "所有伟大的海军舰队都是以强力的战列舰为组织核心的。如果我们要立足世界强国之林，就必须建造我们自己的战舰，以构成联邦新海军的战斗支柱。"
 PLX_PLC_carrier_experiments_desc:0 "航母是海军作战的新生力量，即使这种新的作战概念还非常年轻，但它们似乎在部署中表现良好。航母的生产投资可能是巨额的，但事实也会证明，这对赢得海上霸权而言至关重要。"
 PLX_PLC_marines_desc:0 "作为扩展海外力量的必要活动，我们可能会在某个时节需要将士兵部署到世界各地的某处前线去。为此，训练新生代的海军陆战队将是必要的，它们能够为我们海军所作出的努力提供适当的支持。"
 PLX_PLC_submarine_tactics_desc:0 "如果没有合适的大海军来竞争海洋的控制权，我们唯一能够干扰敌人行动的方法也许就是使用潜艇攻击他们的船只。这种战争手段不太可能为我们赢得什么好感……但至少它们在过去的冲突中已被证明相当有效！"
 PLX_PLC_trade_interdiction_desc:0 "我们组织无限制潜艇战的尝试已被初步证明是有效的，眼下是时候推进我们在大西洋深处的进一步行动了。如果我们能够将潜艇部署在大西洋航线上的关键位置，它们将以更高的效率限制敌人在该海区的航运能力。"
 PLX_PLC_royal_air_force_desc:0 "以波兰皇家空军为模板建立新空军，我们将确保他们的空中支援理念贯穿于新空军的核心理念"
 PLX_PLC_lithuanian_air_force_desc:0 "以立陶宛空军为模板建立新空军将确保他们会把空中优势和战略轰炸的传统思想注入新空军里"
 PLX_PLC_tactical_bombers_desc:0 "开发新型战术轰炸机将使得我们空军能够更灵活的作战，无论是这些战术轰炸机与地面部队一起使用时，还是对敌工厂进行轰炸"
 PLX_PLC_cas_desc:0 "近地支援已被证明对许多军事行动的成功至关重要，开发专门的近地支援机将大大提升我们的空中支援能力"
 PLX_PLC_radar_desc:0 "在关键地区建立新的雷达站将使我们能够在千里之外发现敌方空军的行动，如果我们的对手严重依赖空军支援，这些雷达对战争将会变得至关重要"
 PLX_PLC_paratroopers_desc:0 "随着我们空战的新时代的来临，我们可以试图将我们的步兵从天空中投放下。创建伞兵部队的新举措将使我们能够在几乎不可能进行地面推进的地区开展作战行动"
 PLX_PLC_fighters_desc:0 "双翼机的时代早已离去。可我们大部分的空军都仍然装备着老旧，火力不足的双翼飞机。我们必须努力使我们的空军现代化，至少让我们的空军能够赶上主流"
 PLX_PLC_better_fighters_desc:0 "我们的空军早就淘汰掉上一次大战中的老式双翼机了，但现在我们空军的主力战机仍然落后于其他国家，因此我们不仅要制造一种能够与其他国家主力战斗机竞争的新型战斗机，而且允许的话还要超过他们的性能"
 PLX_PLC_rocket_experiments_desc:0 "最近的科学突破使得使用喷气式引擎装载到现代战斗机上提供了可能。使用喷气引擎作为动力仅仅是几十年前的幻想，但现在这种类似科幻小说的情节似乎在尽我们的掌握之中"
 PLX_PLC_air_tactics_desc:0 "仅仅生产更多的飞机是不够的。如果要让我们取得制空权，我们还必须更新我们的空战思想。在飞机离开跑道之前，我们必须创造出新的空中作战方式去更好的打败我们的敌人"
 PLX_PLC_more_air_tactics_desc:0 "相互协调的波兰和立陶宛空军的高层已经开始努力探寻现代空战的战术理论。他们的工作在完成后将会成为我们未来几年的空军战术的基础"
 PLX_PLC_heavy_fighters_desc:0 "重型战斗机的想法已被证实是非常有效的新型航空器，我们已经提出了自主研发重型战斗机的计划。这些新型战机将有效地对抗我们天空中的敌方轰炸机"
 PLX_PLC_strategic_bombers_desc:0 "即使我们士兵在前线抛头颅洒热血，他们也没有任何一点顾虑，因为他们知道他们在为家园 为国家而战 而他们的后方是安全祥和的。但我们的新型轰炸机试图剥夺敌人同样的想法，尽可能摧毁他们的城市和家园，大大降低敌人的士气"
 PLX_PLC_under_becks_eye:0 "贝克上校登台"
 PLX_PLC_under_becks_eye_desc:0 "约瑟夫·贝克，那个自称联邦救世主的男人，推翻了将我国拉入慢性死亡深渊的专制压迫政权。贝克及其毕苏斯基上校集团以王国与立陶宛的大盖特曼之姿，连结起了联邦内的两处最重要遗产，如今他们将动手修复这个破碎的国家。"
 PLX_PLC_solidify_poland:0 "巩固波立联邦"
 PLX_PLC_solidify_poland_desc:0 "我们新成立的联邦尚没有制定明确的政治制度，虽然对于大部分国家来说这都是个问题，但由于我国的社会地理位置所固有的紧张局势，治理国家的难度可想而知。不过，贝克上校还是准备着手解决这个问题，不让联邦失去其任一宝贵的组成部分。"
 PLX_PLC_guide_her_carefully:0 "仔细引导她"
 PLX_PLC_guide_her_carefully_desc:0 "值此艰难时期，必须极其小心地处理波立联邦的国事——一个小小的失误都可能会使我们美丽的国家陷入螺旋式下降的衰退。我们必须学会与我们的邻国，德国和俄国打交道，他们总是想多咬一口波兰。但波兰没有灭亡！"
 PLX_PLC_show_her_dark:0 "向她展示黑暗"
 PLX_PLC_show_her_dark_desc:0 "我们初生的国家尚不知晓灭亡之后等待的命运。但贝克知道——那将是极其可怖的惨剧，波兰的第四次惨遭瓜分。那是所有波兰人最可怕的噩梦……立陶宛人也如是。联邦必须知道自己为何而战，与谁而战！"
 PLX_PLC_show_her_light:0 "向她展示光明"
 PLX_PLC_show_her_light_desc:0 "虽然死亡令人生畏，但我们必须对未来心怀憧憬。未来的联邦将会是一片和平共存，共同合作的土地。这便是波兰立陶宛联邦所为之奋斗的——未来、人民、独立。联邦已经准备就绪，即使是对抗最强大的野兽，我们也会战斗到底。"
 PLX_PLC_show_her_the_destiny:0 "她的天命"
 PLX_PLC_show_her_the_destiny_desc:0 "联邦尚不知道自己的昭昭天命。但贝克知道——它将成为一个超级大国，领土从波罗的海至黑海，有着波兰人、日耳曼人、立陶宛人、拉脱维亚人、爱沙尼亚人、乌克兰人和罗马尼亚人的国民。海间联邦将受上帝眷顾，永不分裂。"
 PLX_PLC_rally_commonwealth_workers:0 "号召联邦的工人们"
 PLX_PLC_rally_commonwealth_workers_desc:0 "前进，前进，华沙！联邦的工人们是为了更美好的明天而奋斗，他们的工资将得到充分提高。无关理念的左右，工人是所有国家的生命线——没有工人，就没有工作，就没有生产力。工人是我们宝贵的财产，他们会切身体会到。"
 PLX_PLC_night_in_vilnius:0 "维尔纽斯之夜"
 PLX_PLC_night_in_vilnius_desc:0 "我们将对维尔纽斯进行一次访问，来采访立陶宛人，询问他们有关联邦事务的看法。我们得寻找改进的空间，同时优化未来的联邦，促进国家成长。仍然对波兰人抱有怀疑的立陶宛人，需要再次受到约束，不仅是以军备，而且更重要的，要以思想。"
 PLX_PLC_a_bound_military:0 "战火兄弟"
 PLX_PLC_a_bound_military_desc:0 "波兰和立陶宛在第一联邦时期长期共存。再一次，我们团结在一个联邦之下。我们将向人民无误地展示这一点。联邦的陆军不是波兰人的，也不是立陶宛人的，而是波兰立陶宛的，不会有多数派。"
 PLX_PLC_intermarium_dreams:0 "追随毕苏斯基的脚步"
 PLX_PLC_intermarium_dreams_desc:0 "约瑟夫·毕苏斯基，贝克的前长官与导师，一直倡导着海间联邦这一概念，那将是一个庞大的多元文化国家。贝克将实现毕苏斯基的愿望，向世界展示波兰立陶宛遭受如此多年来的压迫和镇压时积攒的愤怒。"
 PLX_PLC_enemy_in_the_west:0 "西方的敌人"
 PLX_PLC_enemy_in_the_west_desc:0 "德国人不是我们的朋友。他们占领着波兰的土地，统治着波兰的人民，还占据着许多波兰人的荣耀。击败德国为数年间的遭遇报仇正是向世界展示波兰真正力量的最为恰当的方式。"
 PLX_PLC_one_sided_alliance:0 "单边关系"
 PLX_PLC_one_sided_alliance_desc:0 "在与德国结盟时，我们必须对自己其实对德国毫不友善的秘密守口如瓶。甭管他们喜不喜欢，德国的科技和特殊行动将会为联邦的利益所用。联邦是独立国家，我们将证明这一点！"
 PLX_PLC_enemy_in_the_east:0 "掐死巨熊"
 PLX_PLC_enemy_in_the_east_desc:0 "俄国人是我们的又一个大敌。即使时运不济，我们也得为击败俄国人而制定错综复杂的计划。该下地狱的叶卡捷琳娜将在那里凄惨哀嚎。俄罗斯再也统治不了波兰立陶宛了。再也不！我们将通过汗水、辛劳、眼泪和鲜血来夺得胜利。"
 PLX_PLC_entente:0 "接触流亡者"
 PLX_PLC_entente_desc:0 "加拿大和我们一样，对比它强大得多的国家怀有领土野心。共同的利益可以把我们团结在一起，帮助我们最终战胜德国。我们将在华沙和渥太华之间进行外交活动。波兰立陶宛不能再次孤立。我们知道加拿大人没有理由背叛我们。"
 PLX_PLC_assert_diplomatic_independence:0 "确立联邦外交政策"
 PLX_PLC_assert_diplomatic_independence_desc:0 "全世界都知道我们的野心。我们的国土太小，国力太弱，任何大国都不想把我们当回事，但我们是认真的。我们的军队将在战场上证明这一点。任何国家都不能左右我们的政策；波兰立陶宛联邦是独立的，我们巍然屹立，尚未倒下！"
 PLX_PLC_old_poland:0 "旧波兰"
 PLX_PLC_old_poland_desc:0 "第一联邦时期的波兰王国领土规模宏大。我们敬仰它，我们要把波兰的领土带回这个时代。旧波兰王国的土地应该属于现在的波兰，有需要的话，我们将证明这一点。但我们不 需 要 证 明，对吧？"
 PLX_PLC_old_lithuania:0 "旧立陶宛"
 PLX_PLC_old_lithuania_desc:0 "第一联邦时期的立陶宛大公国领土规模宏大。我们敬仰它，我们要把立陶宛曾经的影响力带回这个时代。旧立陶宛大公国的土地应该属于现在的立陶宛，有需要的话，我们将证明这一点。但我们不 需 要 证 明，对吧？"
 PLX_PLC_southern_strike:0 "深入加利西亚"
 PLX_PLC_southern_strike_desc:0 "加利西亚曾属于波兰。而在我们心中，它仍属于波兰。南方攻势即刻开始，联邦将争分夺秒攻入利沃夫，如果上帝对我们微笑的话，进驻维也纳也并非不可能。而上帝的确会对我们微笑，因为我们知道上帝怜悯败者。"
 PLX_PLC_heir_to_moldavia:0 "重归旧日"
 PLX_PLC_heir_to_moldavia_desc:0 "曾经名为摩尔达维亚的旧属国将重新并入联邦，当然，我们会征得罗马尼亚人的同意——通过彻彻底底地将他们的军队击溃歼灭的方式。当我们的大军步入布加勒斯特，罗马尼亚人将在我军兵锋前跪倒，任由我们拿捏。狂怒不会终止，我们的天命亦如是。"
 PLX_PLC_westwards_reclamation:0 "进军柏林"
 PLX_PLC_westwards_reclamation_desc:0 "柏林，波兰立陶宛人可怖噩梦的心腹之地，就是从这里，普鲁士人一次次将我们肢解分裂。但这一次，我们才是持刀之人，德国人将仰联邦与毕苏斯基之鼻息！该把他们分成三份了……"
 PLX_PLC_attack_WHR:0 "肢解白鲁塞尼亚"
 PLX_PLC_attack_WHR_desc:0 "白鲁塞尼亚，既可以说是波兰人，也可以说是立陶宛人。联邦将进军白鲁塞尼亚，并将他们纳入其中——他们会喜欢的，毕竟，新国家在军事和经济上都将比白鲁塞尼亚更为强大。"
 PLX_PLC_into_russia:0 "射出毒镖"
 PLX_PLC_into_russia_desc:0 "我们的飞镖已经准备好射入俄罗斯了。我们所要做的就是吹箫，然后俄国人就会昏昏欲睡，倒在我们的脚下——我们会细心照料遭到征服的俄罗斯人，虽然有些人可能想回到“他们自己的”俄罗斯，但我们知道什么对他们更好。要想说服这些可怕的思想回心转意，就需要一点外交手段。"
 PLX_PLC_knocking_north:0 "北取因弗兰提"
 PLX_PLC_knocking_north_desc:0 "圣母之地、利夫兰、利沃尼亚、因弗兰提——拉脱维亚和爱沙尼亚人的土地千百年来有过诸多名字。历史上，这片土地曾短暂归属过波立联邦，但同瑞典的战争毁了这一切，毁了我们国家的未来。我们应向北进军，收复波属因弗兰提，从俄罗斯的威胁中保护好拉脱维亚和爱沙尼亚的民众。此外，我们还会在这一新省份建立起严密的行政体系，其首府就定在德内堡，也就是当地人口中的陶格夫匹尔斯。"
 PLX_PLC_ukrainian_debut:0 "攻入乌克兰"
 PLX_PLC_ukrainian_debut_desc:0 "最终，我们需要在黑海海岸取得一片领土。当然，会爆发一场战争，但宣传的艺术以及战争与和平结合的高明手段将让乌克兰人理解，一体化才是他们的最佳选择。我们有信心同化乌克兰，因为我们高明的政府将向他们普及联邦的美好，外敌的丑恶以及海间联邦之梦的伟大。"
 

 
 #基督降临
 PLX_POL_Reborn_Through_Faith:0 "通过信仰重生"
 PLX_POL_Reborn_Through_Faith_desc:0 "经过多年的等待和精心策划，波兰复兴联盟从卖国的摄政拉达手中夺取了权力，现在他们准备开始将波兰转变为一个天主教国家。"
 PLX_POL_Letter_Doboszynski:0 "给多博申斯基的信"
 PLX_POL_Letter_Doboszynski_desc:0 "亚当·多博申斯基是一位希望将波兰变革为神圣国家的重要改革者。而我们的政府正缺乏像他这样的可以团结各方的强力人物。也许我们应该写封信邀请多博申斯基先生。"
 PLX_POL_Integrate_Patriots:0 "整合爱国者"
 PLX_POL_Integrate_Patriots_desc:0 "”拯救波兰的爱国者“是一个勇敢的准军事组织，他们正决心把波兰从一切威胁中拯救出来。我们应当将他们整合至我们的民兵组织中。"
 PLX_POL_Convince_Chadecja:0 "说服基督教党派"
 PLX_POL_Convince_Chadecja_desc:0 "虽然我们一直被大众视为边缘的激进分子，但我们实际却与基督教民主党和温和的天主教团体之间有着诸多共同之处。如果波兰想要再度复兴，那我们就需要获得他们的全力协助。"
 PLX_POL_Cleanse_Whites_Reds:0 "清洗赤匪与白匪"
 PLX_POL_Cleanse_Whites_Reds_desc:0 "保皇派和工团分子对我们美丽的土地造成了威胁。不仅如此，他们还用白色和红色的名字玷污我们的国旗。他们必须从我们的国家中清除。"
 PLX_POL_Condemn_Teuton_Heresy:0 "谴责日耳曼异端"
 PLX_POL_Condemn_Teuton_Heresy_desc:0 "条顿日耳曼人种一直就是人类的一大祸害。从中世纪他们的骑士来袭击我们这个信仰上帝的国家开始，他们是异端这件事就很明显了。德皇还有他的同伙不过就是这些人的后代。"
 PLX_POL_Defend_Newborn_State:0 "保卫新生国家"
 PLX_POL_Defend_Newborn_State_desc:0 "我们的处境仍然岌岌可危。该死的日耳曼人仍将我们视为他们的囊中之物，尤其是现在我们解放了自己，这无疑给了他们绝佳的借口。现在我们必须动员全体人民来遏制对我们新生政权的任何威胁，保护我们的国家。"
 PLX_POL_Convene_Holy_Council:0 "召开神圣理事会"
 PLX_POL_Convene_Holy_Council_desc:0 "随着波兰复兴的第一阶段告一段落，现在是时候召集一个由波兰复兴联盟和其他盟友团体组成的大议会来决定我国未来的方向了。"
 PLX_POL_GWL_Win:0 "大莱希亚城塞获胜"
 PLX_POL_GWL_Win_desc:0 "神圣理事会选择了大莱希亚城塞来带领波兰追寻自己的攸归天命。"
 PLX_POL_KJCh_Win:0 "骑士团大胜"
 PLX_POL_KJCh_Win_desc:0 "神圣理事会选择了耶稣基督骑士团来带领波兰追寻自己的攸归天命。"
 PLX_POL_KSB_Win:0 "弥赛亚派获胜"
 PLX_POL_KSB_Win_desc:0 "神圣理事会选择了神之轮因带领波兰来追寻自己的攸归天命。"
 PLX_POL_Viper_Tribe:0 "驱逐毒蛇部落"
 PLX_POL_Viper_Tribe_desc:0 "他们一直是我们的眼中钉，肉中刺。他们剥削贫困无助的人民，他们利用我们的救世主作为他们邪恶计划的象征。现在，把各支派都扫地出门，末日审判就要来了！"
 PLX_POL_Fusion_Gods:0 "众神融合"
 PLX_POL_Fusion_Gods_desc:0 "我们终于意识到了什么才是真正的真理。斯拉夫诸神并不像天主教的骗子们告诉我们的那样只是些土偶木梗。他们一直是一个真正的，作为一个逃亡者和隐居者基督的影子。现在，让人民重新的赞美他们，让人民受到神明的庇佑吧！"
 PLX_POL_Gather_Reliques:0 "集会遗俗"
 PLX_POL_Gather_Reliques_desc:0 "没有我们对这一目标的奉献，伟大的流浪者就不会回来。我们需要派人到世界各地去收集与其历史相关的遗物。圣裹尸布、圣荆棘冠、圣钉。所有的这些都是最后仪式所需要的。"
 PLX_POL_Prepare_Great_Ritual:0 "准备伟大仪式"
 PLX_POL_Prepare_Great_Ritual_desc:0 "随着神器的收集，开始为大祭祀做最后准备的时候到了。我们的人民将不得不做出很多牺牲，但为了伟大的流浪者回来，这一切都是值得的。"
 PLX_POL_Forgotten_Ancestors:0 "被遗忘的祖先"
 PLX_POL_Forgotten_Ancestors_desc:0 "我们的人民已经忘记了他们伟大的祖先，这个悲惨的事实必须要说明清楚。大莱希亚的勇士们曾经占据了整个欧洲大陆，但教宗和传教士们却告诉我们，他们不过是野蛮人，甚至说他们从未存在过。现在是时候记起我们的祖先是谁了。"
 PLX_POL_Tribes_March_Forth:0 "部落，前进"
 PLX_POL_Tribes_March_Forth_desc:0 "我们将不再被当作奴隶。我们勇敢的战士已经准备好摧毁任何挡在我们面前的人。让莱希亚的部落前去，以流浪者基督的名义消灭任何挡在他们面前的人。"
 PLX_POL_Second_Coming:0 "基督再临"
 PLX_POL_Second_Coming_desc:0 "大祭祀的日子已经到来。所有的牺牲都没有白费，大莱希亚的人民将获得对他们奉献的最大回报。伟大的流浪者基督将再次行走在这个地球上，为他们的罪孽净化整个世界。"
 PLX_POL_Unity_Christ:0 "统一于基督旗下"
 PLX_POL_Unity_Christ_desc:0 "我们的人民在对基督的奉献上是团结一致的。无论他们是谁，无论他们的信仰是什么，我们的救世主的身影是将波兰团结在一起的原因。"
 PLX_POL_Quest_Grail:0 "探寻圣杯"
 PLX_POL_Quest_Grail_desc:0 "最近，我们的民兵得到了一张古老的中世纪地图，据说是由当时驻扎在波兰西部的圣殿骑士团的地方分支制作的。如果传言属实，它可能会指明一个强大的神器的位置。"
 PLX_POL_Wisdom_Church:0 "教会的智慧"
 PLX_POL_Wisdom_Church_desc:0 "教会总是不断地制造出杰出的思想家，例如我们自己的哥白尼。为了让我们的科技水平能够赶上世界，我们应该邀请学术界人士加入我们的学校和研究机构。"
 PLX_POL_Distributist_Economy:0 "分产主义经济"
 PLX_POL_Distributist_Economy_desc:0 "分产主义经济模式是基于互助合作社和小企业的经济模式，它没有资本主义的永无止境的剥削和社会主义者的极左错误思想，在波兰的基督教圈子里一直很受欢迎。现在骑士们掌握了权力，我们终于可以实现这个构想了。"
 PLX_POL_Procession_Wawel:0 "前往瓦维尔大教堂的队伍"
 PLX_POL_Procession_Wawel_desc:0 "禁止我国人民在波兰历史上最神圣的地方之一参加弥撒，这是赤裸裸的犯罪。所以去吧，虔诚的男人和女人们，去克拉科夫，去加利西亚，去夺回本属于我们的东西。"
 PLX_POL_Land_Stanislaus:0 "圣人和国王的土地"
 PLX_POL_Land_Stanislaus_desc:0 "加利西亚终于又回到了波兰的怀抱，那么现在我们要确保以合适的方式来让它融入到我们的十字军王国之中。让这片土地上的人民永远记得圣斯坦尼斯洛主教的时代，是他让躺在瓦维尔的国王们受了启迪，开始追随基督的神圣道路。"
 PLX_POL_New_Knightly_Orders:0 "新骑士团"
 PLX_POL_New_Knightly_Orders_desc:0 "因为骑士们的胜利和他们影响力的增加，许多新的骑士团被建立了。圣斯坦尼斯洛斯兄弟，圣女王雅德维加的骑士，耶稣基督的骑士以及更多的虔诚的人已经准备好保卫波兰和粉碎她的敌人了。"
 PLX_POL_Church_Militant:0 "教会军"
 PLX_POL_Church_Militant_desc:0 "波兰的教会不能仅仅在精神上支持我们。他们必须协助我们动员信徒。神父和牧师都必须成为战士。我们会在教会的旗帜下武装起来。"
 PLX_POL_Enthrone_Rightous_King:0 "真王即位"
 PLX_POL_Enthrone_Rightous_King_desc:0 "现在，随着波兰成为一个真正的和狂热的国家，我们现在可以做注定要发生的事情了。那就是让耶稣基督成为全波兰的国王！"
 PLX_POL_Land_Youth:0 "你的青春之地"
 PLX_POL_Land_Youth_desc:0 "我们的民族得到了重生，人们终于可以着手创造他们童年记忆中的乌托邦，使之成为一个真实而具体的存在。波兰的繁荣时代终于开始了。"
 PLX_POL_Gaude_Mater:0 "赞颂圣母玛丽亚和波兰"
 PLX_POL_Gaude_Mater_desc:0 "圣母玛丽亚在我们民族的历史上一直很重要。她帮助我们在光明山打败了瑞典人，把诗人密茨凯维奇从死亡中拯救出来，并为格伦瓦尔德的骑士们鼓舞士气。我们必须更清楚地表明我们对她的虔诚。"
 PLX_POL_Lithuania_Homeland:0 "立陶宛，我的故乡！"
 PLX_POL_Lithuania_Homeland_desc:0 "哦，立陶宛，我的祖国！你就像健康一样\n只有失去你的人，才能真正体会你的价值\n谁失去了你。现在我看到并歌唱你的美丽\n在它所有的荣耀中，因为我渴望着你。"
 PLX_POL_Convert_Ruthenia:0 "使鲁塞尼亚同胞皈依"
 PLX_POL_Convert_Ruthenia_desc:0 "鲁塞尼亚人在文化上和政治上一直与我们国家关系密切。毕竟，我们最伟大的贵族一脉就来自这片土地。我们需要在那里的天主教和东正教弟兄中进行传教，以拥抱即将到来的弥赛亚。"
 PLX_POL_Implement_Towianism:0 "实行托维安主义"
 PLX_POL_Implement_Towianism_desc:0 "最初的“神轮之因”的创始人安德烈·托维安斯基的思想来源于弥赛亚主义、基督教神秘主义、波拿巴特色民主、对耶稣生平的模仿以及波兰人和犹太人在将欧洲从暴政中解放出来的过程中所扮演的特殊角色。这些理想应该构成我们意识形态的基础。"
 PLX_POL_National_Socialists:0 "吸收民族社会主义公社"
 PLX_POL_National_Socialists_desc:0 "受密茨凯维奇的社会主义必须民族化才能启发全人类，民族社会主义公社坚持民主、大企业的国有化和种族合作。他们的目标与托维安主义非常吻合，也许将这些思想流派融合在一起是明智之举。"
 PLX_POL_Oldest_Brothers:0 "我们最古老的兄弟"
 PLX_POL_Oldest_Brothers_desc:0 "犹太民族在整个历史上一直遭受着不公正的诽谤，可悲的是，这在波兰也发生过。但在弥赛亚主义已成为我们国家基本国策的现在，我们的大哥将得到他们应得的认可。"
 PLX_POL_Union_Races:0 "民族联合"
 PLX_POL_Union_Races_desc:0 "我们需要更进一步。仅仅联邦的子孙后代的合作是不够的。我们必须成为一个整体，对即将到来的弥赛亚有共同的期望和信心。作为一个种族，无论其是犹太人、基督徒，还是鞑靼人，联邦的人民都将成为整个世界羡慕的对象。"
 PLX_POL_Messiah_Rises:0 "新弥赛亚"
 PLX_POL_Messiah_Rises_desc:0 "联邦的公民在建立自由土地一事上取得了巨大的进展，但他们不可能独自做到这一点。我们还有很多兄弟在国外受到压迫。只有一个人可以帮助我们解决这个问题。"
 PLX_POL_Demons_Abaddon:0 "把恶魔赶回亚巴顿！"
 PLX_POL_Demons_Abaddon_desc:0 "旧波兰的全面精神重生已经完成，我们现在可以把目光转向那些历来给我们带来如此多痛苦之人了。我们新的光荣救世主将带领我们消灭恶魔般的德国人的威胁，并将他们驱逐回他们所出身的最黑暗的地狱深渊。为了波兰，为了上帝！"
 PLX_POL_False_Piast:0 "真正的皮雅斯特王朝？"
 PLX_POL_False_Piast_desc:0 "在一次令人震惊的事件中，一个自称是皮亚斯特家族后裔的人被选为波兰国王。现在整个国家都在不确定地期待着疯王的统治会带来什么。"
 PLX_POL_Undivine_Comedy:0 "无神的喜剧"
 PLX_POL_Undivine_Comedy_desc:0 "那些疯狂的异教徒和基督崇拜者认为他们可以以他们的假神的名义奴役人类，但他们大错特错了。现在，在我们的领袖潘克拉西的革命思想和整个国家的支配下，波兰人民将知道什么是真正的自由。"
 PLX_POL_Ruin_Old_Order:0 "旧秩序的废墟"
 PLX_POL_Ruin_Old_Order_desc:0 "旧世界和它的法律是为了不惜一切代价地压制人们。既然如此，那我们唯一的回应便是将其全部涤净！真正自由的新社会要想存在，旧的制度就必须被摧毁。"
 PLX_POL_Frenetic_Future:0 "当下的狂热未来"
 PLX_POL_Frenetic_Future_desc:0 "我们的敌人还是不明白一件事。是的，我们是暴力的。是的，我们是无情的。是的，我们是自由的。他们为抑制我们的人文精神所做的一切努力对他们来说都将是一场彻底的灾难。他们无处可逃，在新的乌托邦里没有他们的位置。"
 PLX_POL_Clarus_Mons:0 "光明山的壁垒"
 PLX_POL_Clarus_Mons_desc:0 "几乎所有曾被称为波兰的地方都已被解放，变成了维斯杜拉自由领土，然而有一个地方仍然在抵抗。光明山修道院的僧侣们仍然坚持他们的童话故事和圣母的勇敢的保卫者的传说。现在是我们让他们认识到没有神也没有主的时候了。"
 PLX_POL_Humanist_Cult:0 "人文主义崇拜"
 PLX_POL_Humanist_Cult_desc:0 "旧的宗教和邪教都是错误的，只是用来奴役群众思想的工具，这一点很明显。但是人类的精神不可能在没有信仰的情况下存在，这就是为什么大祭司伦纳德提议在旧的崇拜者的遗迹上建立一个新的信仰。没有什么太神圣或不道德的东西不会被它打破，这片土地上的自由人民需要一个真正的人类信仰！"
 PLX_POL_Wild_Soul:0 "让灵魂随风而去吧，根本没有地狱！"
 PLX_POL_Wild_Soul_desc:0 "兄弟姐妹们，全世界的人们！去吧，摧毁压制你们的力量，摧毁社会对你们的限制。我们是人，我们是自由的，对我们来说没有什么是奇怪的。没有什么禁忌大到不能打破，没有什么法律神圣到不能无视。我们是野性的灵魂，我们将在乌托邦愿景中重塑这个世界！"

 #kx波兰选王&工业线
 PLX_POL_centralize_infrastructure:0 "新工业中心区"
 PLX_POL_centralize_infrastructure_desc:0 "波兰是一个农业国，但如果我们想要步入新时代，我们必须成为一个工业国。将基础设施中央集权化将是走向工业革命的第一步。"
 PLX_POL_farmers_reform:0 "国家道路基金"
 PLX_POL_reform_banks:0 "重组波兰银行"
 PLX_POL_currency_reevaluation:0 "重启兹罗提"
 PLX_POL_the_new_polish_worker:0 "新波兰工人"
 PLX_POL_international_railways:0 "华沙-波兹南铁路局"
 PLX_POL_the_munitions_district:0 "弹药存储区"
 PLX_POL_more_munitions:0 "斯塔洛瓦沃拉"
 PLX_POL_modernization_munitions:0 "现代流水线"
 PLX_POL_research_slot:0 "开始私人研究"
 PLX_POL_more_factories:0 "工业扩张"
 PLX_POL_factories:0 "现代化会议波兰地区"
 PLX_POL_border_forts:0 "建立边境防御"
 PLX_POL_defensive_tactics:0 "防御性策略"
 PLX_POL_army_reform:0 "下一场战争的军队"
 PLX_POL_farmers_reform_desc:0 "波兰的大部分农业生产依然沿用过时的技术，这与20世纪的技术水平不符。我们要向农民介绍现代机械化农业来提高他们的生产能力。"
 PLX_POL_reform_banks_desc:0 "波兰银行是国内最大的银行，但在黑色星期一的危机中破产。重建银行，将其从崩溃中拯救出来将是我们从黑色星期一的灾难里恢复的第一步。"
 PLX_POL_currency_reevaluation_desc:0 "自从世界大战结束以来，波兰一直在用马克作为货币。现在德国的货币已经一文不值，是时候重新使用一种新的波兰货币，兹罗提了。"
 PLX_POL_the_new_polish_worker_desc:0 "我们必须倡导一种新文化，让大家勤奋工作，所有强壮的男人都要进入工厂工作。“新波兰工人”将会是新工业的脊梁。"
 PLX_POL_international_railways_desc:0 "波兰地处欧洲的心脏，这给了我们巨大的机会来成为欧洲铁路的枢纽。这些新线路对于和邻国之间的贸易往来有着巨大的价值。"
 PLX_POL_the_munitions_district_desc:0 "通过在每个城市设置专门的军事和弹药生产区，我们可以建造特殊的基础设施，便利我们的军备生产，提高工业能力。"
 PLX_POL_more_munitions_desc:0 "工厂是通向未来之路，如果我们想要在世界舞台上保有竞争力，我们就需要建造更多。"
 PLX_POL_modernization_munitions_desc:0 "虽然我们的城市里工厂遍地，我们仍需要提高我们对于它们应该如何运转的理念。通过引进现代化流水线，我们可以提高全国范围内的工厂生产能力。"
 PLX_POL_research_slot_desc:0 "私人研究领域在经济发展中被长期遗忘，应该鼓励他们多多进行自己的研究。"
 PLX_POL_more_factories_desc:0 "对工业企业的扩张进行资助，可以提高国家的工业能力。"
 PLX_POL_factories_desc:0 "议会波兰长期以来就是国家的农业中心，然而在这里建造更多工厂对我们的战争更有益处。"
 PLX_POL_border_forts_desc:0 "我们的东部边境毫无设防。我们应该建造一系列连锁要塞以确保我们对东部的袭击不会毫无准备。"
 PLX_POL_defensive_tactics_desc:0 "波兰的周边尽是不怀好意的强敌。我们若要生存下去，就必须让敌人每推进一步都要付出血的代价，我们的军队时刻准备着，保卫波兰的每一寸土地。"
 PLX_POL_steelworks:0 "沙伊贝尔-格洛曼工厂"
 PLX_POL_steelworks_desc:0 "给予罗兹地区的沙伊贝尔-格洛曼工厂足够的威望，将使他们更好地提高当地钢铁产量，从长期来看将有效助燃波兰工业发展。"
 PLX_POL_central_arms:0 "国家军备制造厂"
 PLX_POL_central_arms_desc:0 "国家军备制造厂是波兰的大型工业联合企业，控制了波兰很大一部分军火制造业。提高他们的威望，在法律赋予他们特权会进一步强化波兰的军工制造业。"
 PLX_POL_the_great_debate:0 "君主角逐"
 PLX_POL_the_great_debate_desc:0 "皇家委员会已为波兰选出了一位君主！"
 PLX_POL_polish_king:0 "真正的波兰人的国王！"
 PLX_POL_polish_king_desc:0 "伴随着奥古斯丁·恰尔托雷斯基一世当选，新国王必须在一个努力挣扎的国家内保住自己的王位。"
 PLX_POL_a_new_constitution:0 "起草新宪法"
 PLX_POL_a_new_constitution_desc:0 "波兰的新国王开辟了波兰历史的新纪元，也就意味着新的法律被制定。起草宪法将是规划波兰历史新纪元的第一步。"
 PLX_POL_the_peoples_king:0 "人民之王"
 PLX_POL_the_peoples_king_desc:0 "奥古斯丁·恰尔托雷斯基一世，或称“人民的国王”，正如他所为人熟知的，在国内的一个团结力量内服务，鼓励波兰士兵保卫祖国至最后一息，他将迫使敌人在波兰的每一寸土地上都付出鲜血的代价。"
 PLX_POL_line_of_succession:0 "明确的继承"
 PLX_POL_line_of_succession_desc:0 "波兰衰弱的20年全因为缺乏一个强有力的君主领导整个国家。我们必须修改继承法，让波兰只为一个家族所统治，摄政拉达将不再召开。"
 PLX_POL_absolutism:0 "绝对权力的国王"
 PLX_POL_reform_the_monarchy:0 "改革君主制"
 PLX_POL_abolish_the_council:0 "废除议会"
 PLX_POL_citizens_rights:0 "公民权"
 PLX_POL_a_centralized_state:0 "削弱贵族"
 PLX_POL_a_new_sejm:0 "新议会"
 PLX_POL_absolutism_desc:0 "没有君主掌权的波兰是衰弱的。我们必须保证这一切不会再度上演，如果波兰想要再度崛起，我们必须建立绝对的君主权力。"
 PLX_POL_reform_the_monarchy_desc:0 "波兰仍然四分五裂，十分脆弱，通过改革君主制，削弱君主的权力，我们可以把这个国家带向现代社会。"
 PLX_POL_abolish_the_council_desc:0 "议会只是个虚弱而垂死的机构，他们的“选举”只会进一步分化、分裂人民。我们需要抛弃过去的陈腐事务，将所有权力交给君主手中。"
 PLX_POL_citizens_rights_desc:0 "起草一系列新法律来强化我们的公民权会产生一个教育水平更高、更忠诚、更有创造力的群体。"
 PLX_POL_a_centralized_state_desc:0 "君主是我国一切事项的最终权威，贵族们只为他的权威服务。通过不失时机地削弱贵族的权威，我们便可以降低他们在国内的力量，提高君主的地位。"
 PLX_POL_a_new_sejm_desc:0 "自从世界大战结束、波兰获得新生后，议会就没有什么变化。议会中充斥着法律漏洞和效率低下，但通过重组议会，这些问题会被修正，波兰将从中受益无穷。"
 PLX_POL_mendog_iii:0 "立陶宛的国王！"
 PLX_POL_mendog_iii_desc:0 "伴随着瓦迪斯瓦夫五世当选，新国王必须在一个努力挣扎的国家内保住自己的王位。"
 PLX_POL_vilinus_accord:0 "维尔纽斯协约"
 PLX_POL_vilinus_accord_desc:0 "通过[POL.GetLeader]同时统治波兰与立陶宛两个独立国家，即使不存在一个新联邦，我们也可以同意让我们两个国家之间建立一种特殊的关系，两国均同意在战时保卫彼此。"
 PLX_POL_minority_rights:0 "少数民族权利"
 PLX_POL_minority_rights_desc:0 "在波兰王国内仍有许多少数民族权益得不到保护，通过立法给他们特殊的保护，波兰会变得更加强大。"
 PLX_POL_reincorporate_lithuania:0 "保护立陶宛"
 PLX_POL_reincorporate_lithuania_desc:0 "随着我们和立陶宛之间关系的日益密切，以及在帝国公约中立陶宛的旧日联盟的瓦解，也许是时候让立陶宛作为我们的附庸并让其受到我们保护了，这样我们就可以在战时更好地保护彼此了。"
 PLX_POL_von_hohenzollern:0 "德意志人国王！"
 PLX_POL_von_hohenzollern_desc:0 "随着奥古斯特·威廉·冯·霍亨索伦当选，这位新国王必须在一个挣扎的国家内稳定他的王位。"
 PLX_POL_german_advisors:0 "邀请德国顾问"
 PLX_POL_join_economic_bloc:0 "中欧同盟经济利益"
 PLX_POL_german_advisors_desc:0 "如果我们想在欧洲保持政治影响力，改革军队和政治体制是最为重要的。借着我们与德国良好关系的东风，我们可以让他们派遣顾问来帮助我们的军队现代化。"
 PLX_POL_join_economic_bloc_desc:0 "我们与德国人的新王朝关系为我们提供了一个独特的机会，充分利用来自中欧同盟的额外资源，破除我们以前因冷漠和不安而较为僵硬的关系。通过这样做，我们可以加强本国经济，并获得与邻国的重要贸易协议。"
 PLX_POL_war_games:0 "举行联合演习"
 PLX_POL_war_games_desc:0 "当战争的阴影赫然出现于地平线之时，最重要的事情便是让我们的部队富有战斗经验。借助我们与德国的亲密关系，有可能与德国军队举行一次联合演习，这对我们的军队和指挥官都有莫大的益处。"
 PLX_POL_technical_colleges:0 "建立新技术学院"
 PLX_POL_technical_colleges_desc:0 "没有人民的技术知识，一个国家就无法生存。这正是为什么我们必须投入更多资源来改善我们的教育机构，以便下一代能够将波兰的火炬延续到遥远的未来。"
 PLX_POL_new_universities:0 "资助数学专科学院"
 PLX_POL_new_universities_desc:0 "波兰的数学学院享誉全欧洲。通过给他们充足的经费，我们可以获得益处，促进技术进步。"
 PLX_POL_rebuild_krakow:0 "重建[1124.GetName]"
 PLX_POL_rebuild_krakow_desc:0 "既然[1124.GetName]已经回到波兰怀抱，我们必须将它的基础设施并入我们现有的基础设施中。在奥地利的统治下，这座城市已经毫无生气，但在我们的关照下，这座历史名城将会再度繁荣起来。"
 PLX_POL_economic_reform:0 "国际贸易改革"
 PLX_POL_economic_reform_desc:0 "波兰在经济上发育不足，很大一部分要归咎于旧王国保守的贸易政策。通过一系列激进的改革，波兰可以在世界市场上更有竞争力，并能与她的海外贸易伙伴走得更近。"
 PLX_POL_militarism:0 "去战斗！"
 PLX_POL_militarism_desc:0 "波兰人民受外国势力压迫的时间太长了。现在有了一个真正关心他们的执政政府，越来越多的人加入了军队，更不用说在被占领的波兰土地上的各种抵抗组织了。我们将夺回帝国势力从我们手中夺走的东西，无论是用军刀、来福枪还是坦克！"
 PLX_POL_fortress_poland:0 "保卫波兰民族"
 PLX_POL_fortress_poland_desc:0 "波兰被强敌环伺，但这并不意味着我们可以就此放弃。如果我们想要生存下去，我们必须建造一个强大的防御工事和边境哨所网络来保护我们的心脏地带不被外国侵犯。我们绝不会被轻易毁灭。只要波兰勇敢的子民们保卫她，波兰就会存续下去。"
 PLX_POL_suffrage:0 "裁决妇女普选权"
 PLX_POL_suffrage_desc:0 "新政府的到来将会带来波兰人民的新生。没有什么会比给所有波兰人——无论男女——投票权更激励人心的了。"
 PLX_POL_Reunite_Blood_Lechia:0 "重聚莱希亚之血"
 PLX_POL_Reunite_Blood_Lechia_desc:0 "尽管教廷等各路渣滓使尽了浑身解数，但我们依旧没有忘记自己的历史，那建立在共同纽带之上的帝国的传说。如今，时机已至，我们的纽带将从沉眠中苏醒，远古莱希亚人的鲜血将再次沸腾，雅利安-斯拉夫民族终将团聚。"
 PLX_POL_Drive_Heathens_Out_Once_More:0 "再解异教之围"
 PLX_POL_Drive_Heathens_Out_Once_More_desc:0 "正如我们祖先所一次次证明的那般（其中最著名的当属索别斯基国王解维也纳之围），波兰人就是对抗异教徒的基督之盾。现代与过去的威胁交织逼近，时代再度将拯救基督世界的重任落在了我们肩头。神与我们同在！"
 PLX_POL_Savior_Europe:0 "欧洲救主"
 PLX_POL_Savior_Europe_desc:0 "波兰一直是欧洲乃至世间万民的基督救主，独自承受着世上的原罪，只求换来人类的救赎。如今，我们的精神改革已经完成，我们再也没了锁链的束缚，虽已不再受苦，但我们依旧会拯救这片大陆内外的生民。"
 PLX_POL_attract_investments:0 "投资者的天堂"
 PLX_POL_attract_investments_desc:0 "在我们改换面容，开放经济领域后，现在只需让国内外的金融投资者知晓，发展中的波兰是一片无比肥沃的土壤。"
 
 

