 KX_PL_NATDEM_OLD_INDUSTRIALISTS:0 "应许之地"
 KX_PL_NATDEM_OLD_INDUSTRIALISTS_desc:0 "国家民主党人一直与波兰大资本关系密切，即使在德国统治时期也一直保护其利益；现在，他们自然而然地成为了我们经济复兴的基石。"
 plx.51.t:0 "党内分裂"
 plx.51.d:0 "与波兰的其他政治运动类似，国家民主党的根基也是在波兰曾经不存在作为一个独立国家的时期建立起来的；但现在，国家民主党已经分化，\"旧 \"派的民族主义观点较为温和，注重自由放任的经济，而 \"青年 \"派则在很大程度上更具民族主义色彩，倾向于法团主义。这两个派别之间的冲突已无法避免，现在是决定国家民主党走向的时候了....."
 plx.51.a:0 "\"旧 \"派必胜！"
 plx.51.b:0 "波兰不是老头们的国家！"
 plx.52.t:0 "教会的财富"
 plx.52.d:0 "Despite having its roots in Christian-Democratic movement, Antoni Ciszak and his faction have always been largely anti-clerical; on top of that Socialists and part of the Peoples' Movement, also support limiting the power of clergy; however there still are many 'classical' religiously attached Christian-Democrats supporting us, wich makes our coalition divided on the issue of the Catholic Church, although many opponents of the Church still accent that those are the rotten institutions, and not the religion itself, they are against. Considering this situation there are three proposals comming at play here. The first one, supported by the moderate-left wing of the coalition, consists of creation of the church fund, where the special religious tax will be collected from the ones willing to pay it, which than will go through our government; this will make the Catholic Church (and any other religious institutions at that) heavily dependant on the government. Second proposal, pushed by the more radical left (and Ciszak himself), insists on aditional, more radical, measures involving confiscation of church land, and banning religious organisations from ownership over any form of property, effectively making church fund the only way to finance their activities. Third and last proposal is barely a proposal at all, because its supporters want to just keep the status quo, criticising overtly anti-church sentiments for potentialy causing unnecessary disturbal of the social fabric ,through petty conflicts with the clergy. Ultimately however, with the coalition divided on the issue, the choice lies in the hands of Ciszak, whose faction holdes this political alliance together; will he prioritise beliefs of his camp or maintaining balance within the coalition?"
 plx.52.a:0 "教会基金是最完美的解决方案"
 plx.52.b:0 "Church Fund is not enough, we have to give them a lesson in \"charity\"!"
 plx.52.c:0 "我们应该维持现状..."
 plx.53.t:0 "联盟的变化"
 plx.53.d:0 "我们的经济和社会政策都坚定地将我们定位在左翼。实际上，我们阵营中的右翼分子已经决定脱离，因此我们只能与他们作对并告别他们。即使没有他们，我们的政治立场仍然占主导地位。我们比以往任何时候都更加坚定地站在左翼立场上"
 plx.53.a:0 "人人享有公正与进步！"
