 KX_PL_PZPR_WINS_ELECTIONS:0 "社会爱国军大联盟"
 KX_PL_PZPR_WINS_ELECTIONS_desc:0 "尽管局势动荡，但新政府已然成立。虽然新政府中许多成员看似互不相容，但所有人都承诺致力于解决困扰我们国家的问题。"
 KX_PL_PZPR_Organize_Prefectures:0 "组织地方行政"
 KX_PL_PZPR_Organize_Prefectures_desc:0 "通过任命地方行政长官，我们将确保中央与地方政府之间合作顺畅。"
 KX_PL_PZPR_Hyper_Centralisation:0 "赢得官僚体系青睐"
 KX_PL_PZPR_Hyper_Centralisation_desc:0 "为确保我们的既定路线能够稳步推进，保持官僚体系忠诚至关重要。不过，与其进行清洗，另一种方法也可以达成目的。通过引入新面孔来扩充行政机构，任何异见者都将被淹没在新任官僚的汪洋大海之中。"
 KX_PL_PZPR_Inclusive_Nationalism:0 "包容性民族主义"
 KX_PL_PZPR_Inclusive_Nationalism_desc:0 "我们都怀有爱国的赤诚之心，但爱国之情不必是排他性的。我们应该将尽可能多的人纳入“波兰性”的定义，而非将其局限于僵化的民族界限，这样我们每个人都能为建设更美好的明日波兰作出贡献。"
 KX_PLX_PPS_Reunited:0 "波兰社会党终重会"
 KX_PLX_PPS_Reunited_desc:0 "军团势力已经决定重新联合波兰社会党，旨在共建一个更好的波兰，并维护其独立。"
 KX_PLX_PPS_Compromising_Our_Position:0 "折中的社会主义"
 KX_PLX_PPS_Compromising_Our_Position_desc:0 "尽管我们的社会主义理想壮丽非凡，但保持冷静务实仍至关重要。我们将与其他政党展开合作，同时坚持最终向社会主义过渡的目标。"
 KX_PLX_PPS_Cooperate_with_PSL:0 "与波兰人民党合作"
 KX_PLX_PPS_Cooperate_with_PSL_desc:0 "波兰社会党在乡村的影响力较为薄弱，毕竟我们的权力基础在于城市无产阶级。与此同时，波兰人民党左翼在农业改革问题上的立场与我们大同小异。我们应该主动接触他们，寻求紧密合作。"
 KX_PLX_PPS_Seek_Minorities_Support:0 "各民族互助"
 KX_PLX_PPS_Seek_Minorities_Support_desc:0 "尽管波兰王国的民族构成相对单一，王国境内仍有少数民族存在。无论是德国人、乌克兰人，亦或是犹太人，尽管他们所属民族各异，但依然是我国公民，理应享有任何权利与尊严。"
 KX_PLX_PPS_Local_Structures:0 "巩固地方组织"
 KX_PLX_PPS_Local_Structures_desc:0 "尽管波兰社会党有着悠久的历史传统，我们的地方组织仍显得相当杂乱无章，这主要是由于皇家委员会的频繁干预。如今，我们必须着手解决这一问题，确保在地方层面执行必要的纪律。"
 KX_PLX_PPS_Trade_Union_Favouritism:0 "支持社会主义工会"
 KX_PLX_PPS_Trade_Union_Favouritism_desc:0 "波兰的工会主要分为社会主义工会和基督教民主主义工会两种，不幸的是，后者可能会阻碍前者的活动，甚至让我们的政府惹上麻烦。我们应该支持社会主义工会，以确保能更好地进行合作。"
 KX_PLX_PPS_Sponsor_Cooperatives:0 "支持合作社所有制"
 KX_PLX_PPS_Sponsor_Cooperatives_desc:0 "虽然将所有经济活动彻底转变为合作社模式会显得有些离谱，但这仍然是我们的最终目标。我们将通过提供税收减免和补助金来支持工人合作社，以让它们最终能够接管整个经济体系。"
 KX_PLX_PPS_State_Wide_Bargaining:0 "举国协商"
 KX_PLX_PPS_State_Wide_Bargaining_desc:0 "通过组织“举国协商”进程，我们将确保工人们获得更好的薪酬待遇和更安全的工作环境。各个岗位都将与整个行业进行谈判，使整个经济体系更容易监管。"
 KX_PLX_PPS_Maintain_Flexibility:0 "保持经济灵活性"
 KX_PLX_PPS_Maintain_Flexibility_desc:0 "工会比政府更清楚如何管理自己的工作场所。因此，我们将限制宏观层面的监管，将这一职能下放给工会。若遇到特殊情况，则要么根据个案的具体情况通过相关立法，要么直接联系工会处理。"
 KX_PLX_PPS_Key_Industries:0 "国有化关键产业"
 KX_PLX_PPS_Key_Industries_desc:0 "我们的立场是，私有制应当“逐渐凋零”，最终彻底消亡。我们仍必须为人民提供福利、确保国家机器正常运转，这一事实并未改变，因此有必要国有化关键的产业与公共服务。水利设施、军工产业以及部分重工业等都将被置于国家的直接控制之下。"
 KX_PLX_PPS_Adjust_the_Constitution:0 "调整宪法"
 KX_PLX_PPS_Adjust_the_Constitution_desc:0 "最近通过的宪法意味着波兰迈出了一大步。尽管如此，宪法仍并非完美：“权力制衡”不可或缺，但过度制衡最终会削弱议会表达人民意愿的能力。我们必须适当调整宪法，以缓解这一问题。"
 KX_PLX_PPS_Limit_Senats_Power:0 "限制参议院职能"
 KX_PLX_PPS_Limit_Senats_Power_desc:0 "参议院已被证明是一个相对冗余的议院，拖慢了立法进程。然而，我们既然承诺了设立参议院，就不会轻易取消它。相反，我们将调整其角色，使其成为更多代表地方利益的议院，并赋予其有限的职能，如此而已。"
 KX_PLX_PPS_Enforce_Laicism:0 "推行世俗主义"
 KX_PLX_PPS_Enforce_Laicism_desc:0 "限制教会特权一直是社会主义纲领中最重要的内容之一，我们必须履行承诺，开始政教分离的进程。鉴于皇家委员会此前的政策，这可能会花些时间。"
 KX_PLX_PPS_Guided_Democracy:0 "引导民主"
 KX_PLX_PPS_Guided_Democracy_desc:0 "我们的目标是最终向民主过渡，但首先我们必须实现军团主义运动和社会主义运动的目标。为此，我们将在不存在反对派质疑的情况下实施我们的政策。"
 KX_PLX_PPS_Strengthen_Prime_Minister:0 "加强总统特权"
 KX_PLX_PPS_Strengthen_Prime_Minister_desc:0 "在实施我们的改革时，总统职位将成为其核心。通过将权力集中于总统手中，我们的行动将更加迅速且缜密。"
 KX_PLX_PPS_Expand_Social_Security:0 "扩大福利"
 KX_PLX_PPS_Expand_Social_Security_desc:0 "尽管在完全社会主义的体制中，福利在理论上是不必要的，但要实现完全的社会主义仍需假以时日。在此期间，我们将扩大社会保障体系，养老金、医疗和教育等方面都将得到扩展。这不仅仅在道德上是正确的，从长远来看，对于确保国家高效运作也是必要的。"
 KX_PLX_PPS_Housing_Initiative:0 "住房倡议"
 KX_PLX_PPS_Housing_Initiative_desc:0 "尽管近日经济渐入低迷，我们的城市仍因迁入的农民而不断膨胀。我们必须为他们提供住房，否则就将面临社会病理现象泛滥的风险。"
 KX_PL_Chadecja_Stays_Pure:0 "自力更生"
 KX_PL_Chadecja_Stays_Pure_desc:0 "“基督教民族工党”终于得以实现其纲领。我们所处立场的两侧分别是中产阶级与上层阶级支持的国家民主党，以及社会主义工人运动。我们身处中间位置，这确保了我们取得胜利，我们也不会改变这一路线"
 KX_PL_Commit_to_Constitution:0 "承诺遵守宪法"
 KX_PL_Commit_to_Constitution_desc:0 "我们将坚守宪法条规。在此番多事之秋中，这将为我们提供必要的稳定。"
 KX_PL_Chadecja_Cement_Middle_Class_Support:0 "确定中产阶级支持"
 KX_PL_Chadecja_Cement_Middle_Class_Support_desc:0 "尽管工人是我们支持基础的重要组成部分，在政治上更加活跃的中产阶级对我们而言也很重要。我们应当支持本土企业，并减轻官僚对这些实体施加的负担，从而提醒他们自己有多重要。"
 KX_PL_Chadecja_Non_Marxist_Unionism:0 "非马克思主义的工联主义"
 KX_PL_Chadecja_Non_Marxist_Unionism_desc:0 "当一个人提到工会时，他最先想到的很可能是“社会主义者”，但这并不会改变一个事实，那就是在基督教工会在我国也同样存在，并且运作良好。我们应该促进这些工会的发展，以确保能有更加和谐的合作，特别是与社会主义工会相比。"
 KX_PL_Chadecja_Pacify_with_Welfare:0 "弭以福利"
 KX_PL_Chadecja_Pacify_with_Welfare_desc:0 "俾斯麦早就意识到，要想维持社会秩序，就有必要通过提供适当的福利来帮助人民，其他保守主义运动都遵循了这一理念，我们也将如此。"
 KX_PL_Chadecja_Distance_From_Labour:0 "疏远劳工运动"
 KX_PL_Chadecja_Distance_From_Labour_desc:0 "我们以中产阶级与上层阶级为基础，因而陷入了一个两难境地，即劳工运动在党内应保有何种地位。我们不会与基督教工人群体相切割，但却将和他们保持距离，以免被误认为是社会主义者……"
 KX_PL_Chadecja_Work_with_Big_Business:0 "与大企业合作"
 KX_PL_Chadecja_Work_with_Big_Business_desc:0 "通过确保与波兰资本的合作，我们的经济发展和增长将能够走上正轨。"
 KX_PL_Chadecja_State_Shares:0 "部分收购关键产业"
 KX_PL_Chadecja_State_Shares_desc:0 "我们不会承诺进行国有化，但我们可以购买重要公司的股份，从而更容易地引导它们将目标与政府政策相对齐。"
 KX_PL_Chadecja_State_Owned_Utilities:0 "国有公共设施"
 KX_PL_Chadecja_State_Owned_Utilities_desc:0 "为了确保国家稳定和民生福祉，公共设施必须公有化。"
 KX_PL_Chadecja_Commit_to_Interventionism:0 "致力干预主义"
 KX_PL_Chadecja_Commit_to_Interventionism_desc:0 "干预经济是必要的，市场并不完美，需要受到管制。"
 KX_PL_Chadecja_Land_Adjustment:0 "调整土地划分"
 KX_PL_Chadecja_Land_Adjustment_desc:0 "事实证明，皇家委员会的政策对农村的小农来说就是场灾难。我们将损大地主土地之有余，以补农民田亩之不足，从而减轻农民的负担。"
 KX_PL_Chadecja_Continue_Land_Consolidtation:0 "继续土地兼并"
 KX_PL_Chadecja_Continue_Land_Consolidtation_desc:0 "兼并土地乍看之下或许并不光彩，但通过推动农民进城，这最终将促使国家更加发达。"
 KX_PL_Chadecja_Reafirm_Church_Support:0 "加强教会纽带"
 KX_PL_Chadecja_Reafirm_Church_Support_desc:0 "天主教会是我国的重要机构，我们需要他们的支持，以推行符合其教义的政策。"
 KX_PL_Chadecja_Acknowladge_Christianity:0 "承认基督教根源"
 KX_PL_Chadecja_Acknowladge_Christianity_desc:0 "我们必须承认我们无可否认的基督教根源，尽管如此，这并不能改变一个事实，即我们应当与教会的奢侈风气保持距离。"
 KX_PL_Chadecja_Cooperate_with_NatDem:0 "与国家民主党共事"
 KX_PL_Chadecja_Cooperate_with_NatDem_desc:0 "我们党派的领导层出现了分歧，一派支持以中产阶级为根基、更加保守的右翼，另一派则支持左翼的基督教劳工运动。这一次，右翼得以控制全党，并寻求与国家民主党的温和派进行合作。"
 KX_PLX_PSL_Left:0 "波兰人民党左翼"
 KX_PLX_PSL_Left_desc:0 "我党左翼占据主导。"
 KX_PLX_PSL_Right:0 "波兰人民党右翼"
 KX_PLX_PSL_Right_desc:0 "我党右翼得以维持统治。"
 KX_PLX_PSL_Consult_Local_Authorities:0 "咨询地方当局"
 KX_PLX_PSL_Consult_Local_Authorities_desc:0 "在准备土地改革时，我们应该咨询地方当局的意见，以确保改革效果理想。"
 KX_PLX_PSL_Discourse_with_Landowners:0 "与地主谈谈"
 KX_PLX_PSL_Discourse_with_Landowners_desc:0 "我们的目标是代表农民的利益，但我们仍需与上层阶级合作才能实现它。"
 KX_PLX_PSL_Populist_Rhetoric:0 "民粹主义言论"
 KX_PLX_PSL_Populist_Rhetoric_desc:0 "地主阶级已经压迫人民太久了，是时候让他们付出代价了！"
 KX_PLX_PSL_Champion_Local_Autonomy:0 "倡导地方自治"
 KX_PLX_PSL_Champion_Local_Autonomy_desc:0 "地方自治是我党最重要的主张之一，我们将支持建立自治的行政主体，以达成这一目的。"
 KX_PLX_PSL_Prepare_Land_Reform:0 "准备土地改革"
 KX_PLX_PSL_Prepare_Land_Reform_desc:0 "皇家委员会已不复存在，他们的农业政策同样人亡政息。为了修正他们的错误，土地改革势在必行。"
 KX_PLX_PSL_Land_Compensation:0 "征地补偿"
 KX_PLX_PSL_Land_Compensation_desc:0 "我们需要补偿被夺走了土地的地主阶级，否则他们就有引发动乱的风险。"
 KX_PLX_PSL_Land_Requisition:0 "夺取土地"
 KX_PLX_PSL_Land_Requisition_desc:0 "若要实行我们的计划，就需要夺走私有土地，但我们不会提供任何补偿，因为只有在土地上耕作的人们才需要拥有这片土地！"
 KX_PLX_PSL_Equipment_Sharing:0 "设备共用"
 KX_PLX_PSL_Equipment_Sharing_desc:0 "现代化农业可能成本高昂，因而为了减少支出，我们将引入农业设备共用体系。"
 KX_PLX_PSL_Cooperate_with_PPS:0 "与波兰社会党合作"
 KX_PLX_PSL_Cooperate_with_PPS_desc:0 "我们在农村有坚实的民众基础，在城市却不然。我们将把这一任务委托给波兰社会党，并与他们结盟。"
 KX_PLX_PSL_Cooperate_with_Chadecja:0 "与基督教民族工党共事"
 KX_PLX_PSL_Cooperate_with_Chadecja_desc:0 "基督教民族工党左翼与我们的立场相近，与他们合作并不困难，这将有助于我们在城市地区寻求支持。"
 KX_PLX_PSL_Look_to_City:0 "着眼城市"
 KX_PLX_PSL_Look_to_City_desc:0 "农业对我党最为重要，但城市也忽视不得。"
 KX_PLX_PSL_Agri_Loans:0 "农业贷款"
 KX_PLX_PSL_Agri_Loans_desc:0 "若把农业作为一桩生意，那它既艰难又不可靠，一个糟糕的季节就可能会毁掉一个人的生活。我们必须通过向农民提供廉价的贷款来缓解这一问题。"
 KX_PLX_PSL_Tax_Excessive_Land:0 "超额土地税"
 KX_PLX_PSL_Tax_Excessive_Land_desc:0 "我们将对大地主额外征税，征得的税款将会被投入到政府开支中。"
 KX_PLX_PSL_Municipal_Land:0 "城市用地"
 KX_PLX_PSL_Municipal_Land_desc:0 "最近获得的部分土地将被交给市议会，由其进行地方管理。"
 KX_PLX_PSL_Modernising_Our_Party:0 "政党现代化"
 KX_PLX_PSL_Modernising_Our_Party_desc:0 "我党的根基在于农村，但时过境迁，会有更多人移居到城市。我们需要适应这一变化，并重塑我们的党。"
 KX_PL_Army_Mutiny:0 "大哗变"
 KX_PL_Army_Mutiny_desc:0 "军队的动荡已达到临界点。我们必须做点什么。"
 KX_PL_Parliament_Revolt:0 "议会反叛"
 KX_PL_Parliament_Revolt_desc:0 "议会正计划推翻皇家委员会！"
 KX_PL_General_Strike:0 "总罢工"
 KX_PL_General_Strike_desc:0 "不满的工人已经走上街头。我们必须处理这一问题。"
 KX_PL_Military_Purge:0 "清洗军队"
 KX_PL_Military_Purge_desc:0 "波兰军队向来桀骜不驯，这由来已久，太久太久了。我们将利用驻扎在我国的德军对他们出重拳。"
 KX_PL_PZPR_Attack_Clergy:0 "处理教士"
 KX_PL_PZPR_Attack_Clergy_desc:0 "教士长期以来一直是西萨克阵营的眼中钉，然而，我们的联盟在这一问题上并未完全达成共识……"
 KX_PL_A:0 "."
 KX_PL_A_desc:0 "."
 plxv2.007.t:0 "基督教民族工党的未来"
 plxv2.007.d:0 "基督教民族工党赢得了选举，巩固了它作为波兰最重要政党的地位，也终于有了机会实践其纲领，然而，这一任务似乎相当艰巨。 一些人坚持推进建立保守主义劳工运动的计划，另一些人则希望与温和的国家民主党人合作，这一问题仍悬而未决……"
 plxv2.007.a:0 "基督教民族工党的劳工运动，就这么定了！"
 plxv2.007.b:0 "国家民主党将会加强我们的支持基础"
 plxv2.006.t:0 "波兰人民党的方向"
 plxv2.006.d:0 "波兰人民党稳坐执政党的宝座。现在是时候实施党的农业计划了。然而，党内的温和派和激进派仍有分歧。我们的“大帐篷”该做出决定了"
 plxv2.006.a:0 "我们将实施温和的改革"
 plxv2.006.b:0 "波兰人民党左翼将会带来繁荣！"
 plxv2.005.t:0 "波兰社会党各派"
 plxv2.005.d:0 "波兰社会党成功取得胜利，不过党内仍有分歧。尽管两派都想要实施相似的改革，但激进派希望改革立刻推进，而温和派则更倾向于逐步过渡。两难处境之下，谁将打破僵局、领导我们？"
 plxv2.005.a:0 "稳步前进"
 plxv2.005.b:0 "波兰社会党激进派主导局面！"
 plxv2.008.t:0 "领导权问题"
 plxv2.008.d:0 "目前为止，我们一直由扬·亨佩尔领导，然而很多人指出他与共产主义有联系，这可能会使我们与军团主义的军队产生冲突。也许扎克热夫斯基应该取代他……"
 plxv2.008.a:0 "扎克热夫斯基更合适"
 plxv2.008.b:0 "我们不会辜负亨佩尔的贡献！"
 plxv2.009.t:0 "总统职位问题"
 plxv2.009.d:0 "面对近期的发展态势以及波兰社会主义运动的统一，各方达成了一项妥协。决定波兰将成为一个半总统制共和国，总统由一个由军方和文职官员组成的特别委员会任命。迄今为止，诺伯特·巴利奇一直临时担任总统，但随着委员会组建建立，有可能会有其他人成为总统……但会是谁呢？"
 plxv2.009.a:0 "委员会吵成了一锅粥，瓦莱雷·斯瓦韦克暂时维持住了秩序"
 plxv2.009.b:0 "伊格纳齐·莫希奇茨基将指导式民主贯彻到底"
 plxv2.009.c:0 "欧根纽什·克维亚特科夫斯基带领波兰建立技官乌托邦"
 plxv2.009.e:0 "约瑟夫·贝克将捍卫波兰的尊严"
 plxv2.009.f:0 "诺伯特·巴利奇屹立不倒"
 plxv2.009.g:0 "波兰将被裹挟在卡齐米日·普扎克的民族浪潮之中"
 plxv2.010.t:0 "波兰王国宣告成立二十周年"
 plxv2.010.d:0 "自十一月起义以来，波兰人民便被剥夺了一切代表权。然而，1916年，时移势易，奥地利和德国扶持建立了新的“波兰王国”。 无论我们对这一政府的看法如何，不可否认的是，它是朝独立迈出的重要一步。"
 plxv2.010.a:0 "也许我们应该组织些活动庆祝一下……"
 plxv2.011.t:0 "米奇斯瓦夫·福格承诺进行全国巡游"
 plxv2.011.d:0 "流行歌手米奇斯瓦夫·福格最近宣布将进行全国巡游，在这艰难时期，他的金曲定会照亮我们人民的心。"
 plxv2.011.a:0 "嗯……*最后的星期日*……嗯"
 plxv2.012.t:0 "亚历山大防线"
 plxv2.012.d:0 "我们收到了一份提案。政府中的许多人建议在波德边境修建防线。这一计划被称为“亚历山大防线”，其命名明显带有讽刺意味，指向的是沙皇亚历山大建立的 “波兰会议王国”，这条未来的防线正被设计在当时的边境上。然而，建设这条防线所费可能不赀......"
 plxv2.012.a:0 "绝妙的主意"
 plxv2.012.b:0 "我们还有其他东西要投资"
 plxv2.013.t:0 "哈布斯堡王朝分裂"
 plxv2.013.d:0 "波兰与奥地利最近的开战也未逃过我们君主的眼睛。他对此表示遗憾，但也重申自己的形象是国家之象征，而非一位绝对君主。"
 plxv2.013.a:0 "希望战争尽快结束……"
 plxv2.014.t:0 "国家铁路公司"
 plxv2.014.d:0 "一项重要项目已经摆在我们政府的案头。铁路系统现代化是一个重大问题，尤其是如果我们想要连接所有分治区的各地区。国家铁路公司将会协助我们，不仅会承建新的铁路网络，还将推动列车设备的现代化升级。"
 plxv2.014.a:0 "这是整合所有分治区的重要一步。"
 plxv2.015.t:0 "西里西亚自治？"
 plxv2.015.d:0 "西里西亚的波兰人民拥有独特的身份认同，需作为特殊情况考虑。许多西里西亚人呼吁建立一个特别自治区。然而，西里西亚地区对于我国的工业化至关重要，若给予自治权，可能会妨碍与我们其他工业化努力之间的协调。"
 plxv2.015.a:0 "依其所言"
 plxv2.016.t:0 "波兰童子军"
 plxv2.016.d:0 "波兰童子军是我们教育体系中的重要一环，同时在某种程度上，它也是军事体系的一部分。最初由军团部队所组织，童子军在帮助青少年发展身心能力方面发挥了重要作用。现在，许多年轻人从童子军毕业，其中很多人都打算加入军队。"
 plxv2.016.a:0 "我们将满足他们。"
 plxv2.016.b:0 "一视同仁！"
 plxv2.017.t:0 "土地社会化改革"
 plxv2.017.d:0 "在与波兰人民党协商后，我们的政府打算实施一项新的土地改革，以纠正皇家委员会的错误。农业将被“社会化”。大地主的土地将部分分割给无地农民，剩余部分则成为由农民合作社和地方任命的官员共同管理的“公共土地”。此外，政府将提供优惠条件以购买农民的土地，鼓励他们迁往城市。买下的土地将被分配给农村合作社。"
 plxv2.017.a:0 "这将保证我们能够可持续发展。"
 plxv2.018.t:0 "加利西亚危机的历史"
 plxv2.018.d:0 "1924年，加利西亚-洛多梅里亚的紧张局势达到顶点，波兰人、乌克兰人和奥地利当局之间爆发了冲突。结果，波兰军队无视皇家委员会的号召，进入了奥地利管辖的领土，乌克兰军队也随后跟进。为平息紧张局势，德国展开了调解，最终导致波兰、乌克兰和罗马尼亚瓜分了加利西亚和洛多梅里亚。虽然奥地利政府对这一结果颇为不满，但同时却又乐意接受，因为这避免了奥地利帝国内其他民族效仿当前这一分裂模式的风险。波兰军队视其为一场胜利，因而暂时偃旗息鼓，尽管他们若有机会，仍会继续向波兹南进军。不过，即便德国仍在从“世界大战”中恢复元气，其军队依然足以构成威慑。但未来如何发展，仍然不得而知。"
 plxv2.018.a:0 "或许有朝一日，所有的波兰人终将重聚……"
 plxv2.019.t:0 "波兰人民党纲领问题"
 plxv2.019.d:0 "自成立之初，我党就以人民为本，凭借对农村人口的关注，我们曾构建了坚实的权力根基。然而，时光荏苒，村庄的重要性日渐式微，或许现在正是我们重塑自我、焕新形象的契机？"
 plxv2.019.a:0 "不，我们是农业派，过去是，现在是，将来也是！"
 plxv2.019.b:0 "民主进步主义是我们的未来！"
 plxv2.019.c:0 "民主进步主义是我们的未来！"
 plxv2.020.t:0 "拜占庭之启示"
 plxv2.020.d:0 "众所周知，我们的领导人扎克热夫斯基对拜占庭历史怀有极大的兴趣，他正努力推动我们支持他的研究，甚至尝试将一些拜占庭的理念融入我们的政治思想。照他所说，若能深入研究拜占庭的行政体系，并将其与工团主义思想相结合，我们从中所获裨益将不可估量。"
 plxv2.020.a:0 "这听起来不太合理……"
 plxv2.020.b:0 "悉听尊命，我的“巴西琉斯”！"
 plxv2.021.t:0 "工团主义者组党"
 plxv2.021.d:0 "大罢工令工团主义运动士气大振。“波兰工团主义者联合会”已经开始着手组建政党，意图在未来的选举中角逐政权。尽管他们竭力想要证明自己实际上“并非政党”，但其组织架构……实在非常像一个典型的政党。工团主义者的联合领导层由左翼代表扬·亨佩尔与右翼代表卡齐米日·扎克热夫斯基共同执掌。他们的执政梦想是否能够实现？这无从知晓。"
 plxv2.021.a:0 "皇家委员会肯定不会认可这些反建制派……"
 plxf.23.t:0 "波兰寻求结盟"
 plxf.23.d:0 "波兰提出了一个有趣的提议，他们愿与我们结盟，这将为我们带来一位珍贵的盟友。然而，此举或许也会使我们与德国产生分歧……"
 plxf.23.a:0 "盟誓已立！"
 plxf.23.b:0 "我们并不愿意与德国交恶……"
 plxf.24.t:0 "奥地利准备发动进攻"
 plxf.24.d:0 "情报部门传来消息，奥地利正筹备一场军事行动，意图重新夺回加利西亚。"
 plxf.24.a:0 "保卫边境！"
 PLX_austria_demands_galicia:0 "准备对波属加利西亚展开军事行动"
 PLX_austria_demands_galicia_desc:0 "在加利西亚危机中，我们蒙受屈辱，失去了大片领土。如今正是我们拨乱反正、夺回失地之时。"
 PLX_austria_demands_galicia_ukr:0 "准备对乌属加利西亚展开军事行动"
 PLX_austria_demands_galicia_ukr_desc:0 "如今波属加利西亚已重归我手，是时候收复乌克兰夺走的那部分加利西亚了。"
