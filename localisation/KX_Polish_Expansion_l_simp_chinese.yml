polsoc.14.t:0 "王家大选"
polsoc.14.d:0 "随着皇家委员会与德国驻军在最近几个月对这一问题的推动，这一时刻来得比许多人预期的还要早。现在只剩下一个问题了，在皇家委员会成员正式宣布他们的裁决前。谁将被加冕为波兰王国的新统治者？"

plx.66.t:0 "国王拒绝签署新宪法"
plx.66.d:0 "国王拒绝签署废除皇家委员会的法案，此举实际上巩固了皇家委员会的权力。"
plx.66.a:0 "统治权不属于'未开化之人'！"

plx.67.t:0 "德国驻军开始全面接管波兰"
plx.67.d:0 "令波兰所有人震惊的是，德国驻军对奥布拉希特皇帝企图挑战德国在波兰的权威不满，决定全面接管波兰国内的大小事务。"
plx.67.a:0 "德国人真的是在公然侮辱我们..."

plx.68.t:0 "国王签署新宪法"
plx.68.d:0 "如前所述，国王决定支持议会并签署新宪法，有效地废除了皇家委员会，标志着真正议会君主制的开始！"
plx.68.a:0 "国王万岁！"

plx.69.t:0 "国王的演讲"
plx.69.d:0 "波兰国王长期以来一直是皇家委员会的象征性人物，没有真正的独立行动机会；但这一情况即将改变。尽管宪法要求获得百分之八十议员的支持，但来自政治光谱各方的政治家团结一致，提议新宪法；然而国王仍然拥有行使否决权的权力。众所周知，国王对波兰人民充满同情，他的决定很可能是基于他认为对波兰人民最有利的考虑..."
plx.69.a:0 "卡罗尔·奥布拉希特二世决定支持皇家委员会"
plx.69.b:0 "卡罗尔·奥布拉希特二世决定支持议会"

plx.70.t:0 "议会呼吁变革"
plx.70.d:0 "自战争结束以来，波兰议会一直处于无关紧要的地位，没有掌握任何实际权力；但在这次危机时刻，议会决定最终采取行动。来自政治光谱各方的政治家要求废除皇家委员会并建立民主制度。"
plx.70.a:0 "他们终于团结一致了！？"

plx.72.t:0 "社会主义者毕苏斯基"
plx.72.d:0 "我们最近的政策向所有怀疑我们真正忠诚于左翼的人展示了我们的立场，实现了毕苏斯基的社会主义爱国愿景。"
plx.72.a:0 "向元帅的遗产致敬！"

plx.73.t:0 "政治家毕苏斯基"
plx.73.d:0 "我们最近的政策表明，我们准备适应并建立在团结而非冲突基础上的社会；毕苏斯基一定会为此感到骄傲。"
plx.73.a:0 "向元帅的遗产致敬！"

