polsoc.16.t:0 "重建波兰-立陶宛联邦？"
polsoc.16.d:0 "如今，我们已占领立陶宛全境。现在，国王必须决定，是否要重建波兰-立陶宛联邦。"
POL_In_Zakrzewskis_Light: "扎克热夫斯基的指示"
POL_In_Zakrzewskis_Light_desc: "在为彻底掌控新共和国而战的斗争中，委员会中的扎克热夫斯基拥护者已经脱颖而出。他们拒绝单纯的“微红自由主义”，而是为了将国家转型的过程掌握在一个强力的领导人——扎克热夫斯基本人的手上。"
POL_Sorelian_Doctrine: "布若佐夫斯基-索雷尔思想"
POL_Sorelian_Doctrine_desc: "扎克热夫斯基思想的背后受到了乔治·索雷尔和斯坦尼斯瓦夫·布尔佐佐夫斯基两大影响。根据他们的思想，国家由且仅由工人组成。那些榨取他人劳动果实的人不配被称为波兰人，他们只是寄生虫。"
POL_Catholic_Social_Teaching: "天主教社会训导"
POL_Catholic_Social_Teaching_desc: "即使教会是反革命的敌人，天主教仍是波兰身份认同中不可或缺的一部分。只要将天主教社会训导和工人神父这样的手段相结合，我们与天主教的联系就不需要被切断。"
POL_Moral_Syndicalism: "道德工团主义"
POL_Moral_Syndicalism_desc: "尽管工团主义在传统意义上被视为一个经济模型而不是其他东西，但索雷尔的著作让其更加深入地回答了社会怎样构建的问题。工团主义必须包含工人阶级的道德复兴，让工人们成为高尚者的代表。"
POL_Proletarian_Nationalism: "革命民族主义"
POL_Proletarian_Nationalism_desc: "尽管很多人将社会主义斗争视作全世界无产阶级的共同斗争，但现实也往往比这复杂得多。就像意大利作家恩里科·科拉迪尼所宣称的那样，也存在着“无产阶级民族”——那些受到其他资产阶级民族压迫的民族。因此，这样的无产阶级民族中的所有人都应该起来推翻他们的宗主来争取独立，而所有人的工人都必须投身到这场运动中来。"
POL_Pilsudskis_Vision: "毕苏斯基的愿景"
POL_Pilsudskis_Vision_desc: "尽管约瑟夫·毕苏斯基从不是一个真正的工团主义者，但他一直是扎克热夫斯基和他支持者的偶像，特别是他们一直将他的愿景应用于将作为一个整体解放东欧国家的“海间联邦”的目标中。对他们来说，与阶级斗争的伟大事业相比，语言这样的细微分歧毫无意义。"
POL_Red_Intermarium: "红色海间联邦"
POL_Red_Intermarium_desc: "东欧人民长期遭到各种统治者的压迫，他们或许是俄罗斯人，奥地利人或者德国人。海间联邦的梦想正是为了破除这一现状，让东欧地区的人们可以通过携手合作来在帝国主义面前真正地站起来。虽然很多人误认为这样的想法是不现实且过于理想化的，但就像曾经他们说工团主义在东欧没有出路一样，我们将再一次证明他们是错的。"
POL_Central_European_Commonwealth: "中欧邦联"
POL_Central_European_Commonwealth_desc: "真正把我们的旧联邦团结起来的东西是共同的利益与忠诚：一个为每个人建设更美好明天的愿景，而不是通过盲目的征服并带来流血事件。如果我们想要看到旧日的荣光重现，我们必须为了这条合作之路而努力。"
plx.74.t:0 "中欧联邦的诞生"
plx.74.d:0 "在最近的波兰工团主义者联盟会议上，卡齐米日·扎克热夫斯基宣布了名为“中欧联邦”的新实体的成立。这表明他的意图超越波兰，并旨在统一中欧的无产者。"
plx.74.a:0 "中欧统一近在咫尺！"
plx.75.t:0 "扎克热夫斯基下台"
plx.75.d:0 "在最近的波兰工团主义者联盟会议上，卡齐米日·扎克热夫斯基宣布自己将会辞职。这也许是因为其政策没有得到推行且反对派日益强大。"
plx.75.a:0 "好的"


