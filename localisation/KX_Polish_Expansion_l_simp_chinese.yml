 KX_PL_ZL_COMISSION_FOR_ECONOMIC_COOPERATION_desc:0 "经济合作委员会将成为我国经济建设的决策机构，因为没有计划，一切都无法顺利进行。"
 KX_PLX_NEXT_STAGE:0 "超级大国的旭日东升"
 KX_PLX_NEXT_STAGE_desc:0 "我们的雄心壮志不仅仅停留在名为国家的束缚之中。我们将见证一个崭新超级大国的旭日东升！"
 KX_PLX_COMMUNIST_SUPERSTATE:0 "世界革命即将来临"
 KX_PLX_COMMUNIST_SUPERSTATE_desc:0 "共产主义的幽灵已笼罩着欧洲。现在是它猛虎出笼的时候了！"
 KX_PLX_INTERMARIUM_SUPERSTATE:0 "众志成城"
 KX_PLX_INTERMARIUM_SUPERSTATE_desc:0 "中欧各国一盘散沙的话可能是力薄渺小，但当这些国家团结起来时，欧洲乃至世界都会为之颤抖！"
 KX_PLX_SLAVIC_SUPERSTATE:0 "欧亚大陆的斯拉夫主义"
 KX_PLX_SLAVIC_SUPERSTATE_desc:0 "斯拉夫人应该团结一致，无论是为了抵御外敌，至少也是为自己的国家带来兴旺发达"
 KX_PLX_EXPAND_THE_COMMUNES:0 "拓展公社的作用"
 KX_PLX_EXPAND_THE_COMMUNES_desc:0 "斯拉夫公社将成为我们国家机构的重中之重，它将为政治和经济管理打下良好的基础"
 KX_PLX_CONSUMER_SYNDICATES:0 "创建消费者工会"
 KX_PLX_CONSUMER_SYNDICATES_desc:0 "随着公社的作用日益增大，增加其经济作用也是理所当然的。创建消费者工会将有助于我们满足对某些商品的需求并规范它们的价格。"
 KX_PLX_BROAD_PANSLAVISM:0 "广泛的泛斯拉夫主义"
 KX_PLX_BROAD_PANSLAVISM_desc:0 "尽管泛斯拉夫主义通常与右翼狼狈为奸，但事实证明左翼泛斯拉夫主义者也同样对泛斯拉夫言出必行，甚至更多！尽管如此，扩大我们的支持基础可能是有利无害的，但我们应该明智地考虑与谁建立关系......"
 KX_PLX_SLAVIC_VANGUARD:0 "斯拉夫革命先锋队"
 KX_PLX_SLAVIC_VANGUARD_desc:0 "斯拉夫民族需要团结起来，但他们并不是我们终点。在我们实现自身解放之后，我们将继续尽心尽力，以打破全世界所有民族工人之枷锁。这样，吾之后人将能够意气风发地说，我们是先锋队，是自由、正义和进步的先锋队。"
 KX_PLX_FOR_SLAVS_ONLY:0 "关注内部"
 KX_PLX_FOR_SLAVS_ONLY_desc:0 "解放他人的梦想可能是崇高无比的，但在动荡时期，我们首先应该明哲保身"
 KX_PLX_MULTINATIONAL_STATE:0 "多民族国家"
 KX_PLX_MULTINATIONAL_STATE_desc:0 "随着国土范围的扩大，我们宣布成立海内联邦。我们的国家由许多不同的民族和种族组成。我们必须确保他们的平等，并努力共创一个共同的国家身份。"
 KX_PLX_CURRENCY_AND_CUSTOMS:0 "书同文，车同轨"
 KX_PLX_CURRENCY_AND_CUSTOMS_desc:0 "目前，我们的国家由不同的测量系统、货币系统、铁路、行政管理等等拼凑而成。这种情况以难以为继。统一的国家需要统一的管理，而我们也需要这样。"
 KX_PLX_EXPAND_DOCKS:0 "造船厂告急"
 KX_PLX_EXPAND_DOCKS_desc:0 "海间联邦的意思是 \"跨越两个海洋\"之意，尽管我们的海军，包括军用和民用海军，规模都小得令人难以置信，但我们应该通过在全国战略地区建立新的船坞来改变这种状况"
 KX_PLX_INTENSIFY_QUOTAS:0 "提高生产配额"
 KX_PLX_INTENSIFY_QUOTAS_desc:0 "尽管波兰核心地区由于我们的政策已经得到了合理的发展，但我们不能说新获得的土地大部分也是如此。这些土地仍然需要水泥和大量的建筑材料来建造工厂和房屋，以满足涌入城市的人口需求。因此，必须不惜一切代价提高建筑业的产量"
 KX_PLX_FINANCIAL_STIMULUS:0 "刺激财政"
 KX_PLX_FINANCIAL_STIMULUS_desc:0 "大型国有项目常常存在拖泥带水，磨磨蹭蹭的问题，因此更明智的做法是通过支持私人投资者的发展来刺激经济增长"
 KX_PLX_WORLD_BREADBASKET:0 "世界粮仓"
 KX_PLX_WORLD_BREADBASKET_desc:0 "现在，我们拥有世界上最肥沃的土地，我们必须将其用于发展国内和国际利益。"
 KX_PLX_POLISH_PRIMACY:0 "维持波兰的主导地位"
 KX_PLX_POLISH_PRIMACY_desc:0 "我们的国家现在由许多民族组成，但正因为如此，波兰的首要地位必须得到维护，我们必须引导和维持秩序！"
 KX_PLX_MORE_THAN_POLISH:0 "维斯瓦河以外"
 KX_PLX_MORE_THAN_POLISH_desc:0 "我们在波兰发动了革命，但我们正在向前迈进，欧洲无产阶级将团结一致，革命的浪潮很快将席卷全球！"
 KX_PLX_FOR_EUROPEAN_LIBERATION:0 "扩张我们的雄心壮志"
 KX_PLX_FOR_EUROPEAN_LIBERATION_desc:0 "目前，我们努力解放发达的欧洲核心地区，但我们不能止步于此，全世界的工人都在等待着我们！"
 KX_PLX_THE_FINAL_STRUGGLE:0 "最后的斗争"
 KX_PLX_THE_FINAL_STRUGGLE_desc:0 "这将是我们最后的斗争，不仅如此，这也将是人类最后的斗争，因为通往乌托邦、通往共产主义的道路是笔直的！"
 KX_PLX_CLEANSE_REACTION:0 "扫除法抗"
 KX_PLX_CLEANSE_REACTION_desc:0 "我们的部队已经进入了欧洲的发达地区，那里的资本主义已经成熟，是马克思主义理论上认为革命应该开始的地方，现在革命确实要开始了，但我们不能在革命的狂热中忘记世俗的工作；我们应该确保已经解放的地区的安全，寻求与志同道合的运动进行合作，最重要的是消灭无产阶级的敌人！"
 KX_PLX_SOCDEM_COOPERATION:0 "与社会民主党合作"
 KX_PLX_SOCDEM_COOPERATION_desc:0 "德国在很大程度上禁止任何社会主义运动在其境内的合法活动；然而，即使不再被认为是完全的社会主义，在大战期间国际分裂之后，社会民主党人仍然可以比较自由地在帝国境内活动，由于他们中的一些人可能会被证明是可以进行合作的同志，我们或许可以利用他们已经在德国各地建立起来的组织体系。"
 KX_PLX_FOUNDING_COMMUNISM:0 "衰败的根源"
 KX_PLX_FOUNDING_COMMUNISM_desc:0 "德意志帝国为社会主义运动在其境内的衰败奠定了基础，所有政党，即使是那些声称为人民服务的政党，都已被资本主义腐蚀，不可信任！"
 KX_PLX_INTEGRATE_TRADE_UNIONS:0 "工会组织一体化"
 KX_PLX_INTEGRATE_TRADE_UNIONS_desc:0 "无论我们对社会民主党人持何种态度，但我们不可否认工会比那些带有政治色彩的社会主义运动更为纯洁。因此，我们应考虑将工会纳入我们的革命机器中。"
 KX_PLX_DEFENCE_FROM_SABOTAGE:0 "先锋队凯旋而归"
 KX_PLX_DEFENCE_FROM_SABOTAGE_desc:0 "在当前阶段，将所有权力完全移交给工人尚非其时。因为这正是紧要关头，无产阶级先锋队必须像一只谨慎的猎鹰一样保持坚定、专注和警醒"
 KX_PLX_AUFERSTANDEN_AUS_RUINEN:0 "自废墟中重生"
 KX_PLX_AUFERSTANDEN_AUS_RUINEN_desc:0 "也许，我们现在宣布“最后的斗争”还为时过早，因为革命的斗争尚未结束。目前处于暂时的和平时期，我们面临的敌人不再只是资本主义阶级，更多的是我们自己。要面对的是我们自身的腐败和软弱，以及时间和修正主义的挑战。"
 plx.56.t:0 "贫困与正义的传道者"
 plx.56.d:0 "尽管我们对天主教会的政策可能十分严苛，但并非所有的神职人员都因此而被疏远。近来，斯特凡-维辛斯基因其非正统的布道而备受瞩目。他呼吁通过放弃世俗财富来实现教会的精神复兴，并积极支持社会正义。他在平息教会高层反对政府的言论方面表现得无懈可击，但他的布道是真诚的，还是为了保护教会本身的利益，这一点仍不确定......"
 plx.56.a:0 "更紧密的合作可能会带来好处"
 plx.56.b:0 "政府不应以任何形式与神职人员交涉"
 plx.57.t:0 "寻求志同道合者"
 plx.57.d:0 "当然，我们并不是唯一的泛斯拉夫主义者，从左到右都有各种各样的泛斯拉夫主义运动；我们应该努力扩大我们的联系，争取与这些团体进行更密切的合作。"
 plx.57.a:0 "”民族民主工团主义者“将是最佳的盟友！"
 plx.57.b:0 "Jan Hempel的“斯拉夫共产主义者”们将为我们的运动注入活力！"
 plx.58.t:0 "斯拉夫共耕社现象"
 plx.58.d:0 "扬·斯塔赫纽克斯塔赫纽克的 \"斯拉夫共耕社 \"运动奇特地融合了不同的政治、经济和精神理念，无法被明确归类为左派或右派，尽管如此，扬·斯塔赫纽克对我们的改革表达了高度的热情，因此共耕社可能是扩大我们联盟的最佳候选。"
 plx.58.a:0 "欢迎他们成为我们的兄弟！"
 plx.58.b:0 "不，他们太阴险和民族主义了……"
 plx.59.t:0 "斯拉夫共耕社的兴起"
 plx.59.d:0 "斯塔赫纽克已经很好地适应了我们的政治和社会制度；他的运动一直在不断壮大，他的个人影响力也在不断增强，尽管我们政府的事实构成保持不变，但“斯托伊涅夫”（正如斯塔赫纽克所称）的存在现在完全被纳入公共立法机构（由于他在地方一级获得了热烈的支持）；从现在开始，他将成为我们的领导人，这是很自然的。这一政治变化也将反映在象征领域，因为斯拉夫共耕社的支持者已经投票决定改变我们国家的名称和国旗，以更好地反映其古老的斯拉夫根源；随着斯塔赫纽克的新受欢迎程度，立法几乎肯定会通过。"
 plx.59.a:0 "路线正在改变"
 plx.60.t:0 "争取“流氓”共产主义者的支持"
 plx.60.d:0 "自大战以来，德国和奥地利的社会主义运动已不再是昔日的辉煌；但这并不意味着无法挽回，那些幸存的共产主义活动家比以往任何时候都更加热情；现在，他们可以帮助我们在新解放的土地上建立我们的组织架构。"
 plx.60.a:0 "建立地方机构可能看似乏味，但实则意义重大。"
 plx.61.t:0 "争取社会民主主义者的支持"
 plx.61.d:0 "尽管社会民主党在社会主义最需要的时候背弃了它，但无可否认的是，他们的一些行动更多地是出于政治策略而非对旧秩序的依恋。现在，他们的“灵活性”可能会带来一些益处。一些社会民主党人已经表达了与我们合作的意愿。我们可以充分利用他们的政治基础，考虑到他们已经建立了作为最左翼合法运作组织的当地结构，并且有些社会民主主义机构支持他们，这样的合作并非难事。"
 plx.61.a:0 "我们前所未有的团结一致！"
 plx.62.t:0 "激进化联盟"
 plx.62.d:0 "尽管社会民主党在欧洲主流政治中属于“极左派”，但工会一直是工人阶级更非正式的摇篮。通过与工会内部更激进的元素结盟，我们将能够高效地将他们纳入我们的政治体系，并协助管理正在转型的经济。"
 plx.62.a:0 "工团主义者可能会提供帮助，但先锋队始终会处于领导地位。"
 plx.63.t:0 "欧罗巴或更多？"
 plx.63.d:0 "在斗争中，我们已经取得了巨大的进展，现在重要的是思考我们该如何继续前进。有人认为，在单一、不可分割的社会主义旗帜下，有效地统一欧洲是不可能的；更不用说将世界统一。但我们或许就不应听信那些反对者的言论并去追逐理想"
 plx.63.a:0 "欧洲优先"
 plx.63.b:0 "全世界！"
 plx.63.c:0 "我们必须保持理智，保持务实态度……"
 plx.64.t:0 "德莫夫斯基之死"
 plx.64.d:0 "在过去的相当一段时间里，德莫夫斯基的健康状况一直不佳，而最近病情终于彻底击败了他。罗曼·德莫夫斯基在自己的家中离世，虽然他并没有留下任何遗憾。他被誉为国家民主党的创始人，并在近年里见证了他的政党逐渐崛起并掌权。尽管许多对政府持批评态度的人对他的去世感到欢欣鼓舞，但国家民主党已经宣布设立全国哀悼日，以纪念他的离世。"
 plx.64.a:0 "他的遗产仍存"
 plxf.19.t:0 "共产国际的诞生"
 plxf.19.d:0 "我们已经决定，最终要与所有修正主义决裂，成为革命的捍卫者！我们将立即停止与社会主义运动中任何潜在竞争对手的联系，并寻求更紧密地融入我们的最初伙伴。"
 plxf.19.a:0 "团结一致到永远！"
 plxf.20.t:0 "理事会联盟要求屈服"
 plxf.20.d:0 "我们的统治者正高踞于我们之上，他们声称旨在创造一个更美好的世界。然而，如果我们选择顺从，那将意味着我们的终结。或许，这个终结将是一个崭新的开始？"
 plxf.20.a:0 "我们将为独立而战！"
 plxf.20.b:0 "我们只能逆来顺受。"
 plxf.21.t:0 "[FROM.GetName]同意与我们统一"
 plxf.21.d:0 "很明智的决定"
 plxf.21.a:0 "在友谊和劳动的旗帜下永远团结！"
 plxf.22.t:0 "[FROM.GetName]拒绝实现联合"
 plxf.22.d:0 "[FROM.GetName]的领导人愚蠢地反对我们，但没有什么能阻挡全世界工人的团结！"
 plxf.22.a:0 "这就是叛国"
