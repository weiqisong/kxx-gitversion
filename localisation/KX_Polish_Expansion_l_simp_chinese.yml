 KX_PL_PG_ROYAL_CABINET:0 "组建王家内阁"
 KX_PL_PG_ROYAL_CABINET_desc:0 "我们君主必须建立一个合适的政府。这也决定他是要与成熟的政治家结盟，还是要与古老的地主阶级结盟。"
 KX_PL_PG_CLERGICAL_ADVISORS:0 "依靠传统"
 KX_PL_PG_CLERGICAL_ADVISORS_desc:0 "国王已经决定信任贵族和神职人员的继承人"
 KX_PL_PG_LOCAL_SEJMS:0 "地区议会"
 KX_PL_PG_LOCAL_SEJMS_desc:0 "为了确保土地所有者的利益，一定程度的权力将下放给地方行政机关，形成一个高度自主的治理结构。这将有利于土地所有者"
 KX_PL_PG_EMPOWER_SENAT:0 "赋权参议院"
 KX_PL_PG_EMPOWER_SENAT_desc:0 "大多由贵族组成的元老院将成为我们王国的主要立法机构。"
 KX_PL_PG_NOBLES_OF_THE_ROBE:0 "法官贵族"
 KX_PL_PG_NOBLES_OF_THE_ROBE_desc:0 "王室的管理将以贵族为基础，但并非任何贵族都能担任重要职务。只有那些具备才能、品德和尊严的贵族，才有资格参与执政。这样，我们就能建立起直接对国王负责的中央行政机构。"
 KX_PL_PG_ADVISORY_SENATE:0 "咨询参议院"
 KX_PL_PG_ADVISORY_SENATE_desc:0 "我们将设立元老院，以充分听取上层阶级的意见和建议。然而，元老院的作用将仅限于提供咨询和礼仪性的职能"
 KX_PL_PG_ADVISORY_SEJM:0 "咨询国会"
 KX_PL_PG_ADVISORY_SEJM_desc:0 "在经历了一段时间的变动之后，现在正是重新开放议会的恰当时机。然而，值得注意的是，现在的议会将致力于为国王服务，而不是像过去那样与国王分庭抗礼。"
 KX_PL_PG_ESTATE_CONSOLIDATION:0 "整合财产权"
 KX_PL_PG_ESTATE_CONSOLIDATION_desc:0 "对于土地改革问题，有两种主要的解决方案：第一种是将土地从所有者手中转让出来（转让的数量因情况而异），并将其分配给农民。然而，由于我们对土地所有权的效忠关系，这种做法是不可取的。因此，我们有第二种方案：将土地进行合并，这不仅能够满足农民的需求，还有助于促进农业劳动力向城市的迁移。通过整合的方式，我们可以更好地规划土地利用和分布，使农业变得更加现代化和高效化，从而提高农民的生产效率和收益。"
 KX_PL_PG_NEO_SERFDOM:0 "新封建制度"
 KX_PL_PG_NEO_SERFDOM_desc:0 "我们决定屈服于重新崛起的贵族的要求，土地所有者将被赋予其领地的自治权，甚至可以在自己拥有的土地上拥有某些司法特权。"
 KX_PL_PG_ROYAL_ESTATES:0 "王家领地"
 KX_PL_PG_ROYAL_ESTATES_desc:0 "为了保护我们的农业生产，国王宣布从现在开始，所有土地都属于法定的皇家领地，实际的私人拥有者将从君主那里租赁这些土地。这种做法为我们在平衡村庄中的民众和精英的利益方面提供了更多的灵活性"
 KX_PL_PG_AGRICTULTURAL_WORKERS_PROTECTION:0 "保障农业工人"
 KX_PL_PG_AGRICTULTURAL_WORKERS_PROTECTION_desc:0 "我们鼓励农民把私有土地卖给大地主，但我们不能不管这些工人！我们将起草一份法案，以确保他们获得公平的报酬和待遇。"
 KX_PL_PG_ROYAL_TRADE_UNIONS:0 "王家行会"
 KX_PL_PG_ROYAL_TRADE_UNIONS_desc:0 "尽管这些工会可能被戏称为\"卧底\"，但它们实际上更注重合作而非对抗。通过建立皇家行会，我们将确保工人能够在公平的环境中工作，同时整个行业也能像一台运转顺畅的机器一样为所有人带来福祉。"
 KX_PL_PG_PROGRESSIVE_TAX:0 "累进税"
 KX_PL_PG_PROGRESSIVE_TAX_desc:0 "我们的君主是仁慈的！因此，根据他的法令，将实施累进税制模式。通过这种方式征收的资金将被用于福利事业，以实现强者保护弱者的目标！"
 KX_PL_PG_ROYAL_MONOPOLIES:0 "王室垄断"
 KX_PL_PG_ROYAL_MONOPOLIES_desc:0 "一些产业将成为王室的私有财产，在和平时期为王室的扩张提供资金支持，同时在需要时成为高效生产措施的典范。"
 KX_PL_PG_DEREGULATION:0 "放松对市场的管制"
 KX_PL_PG_DEREGULATION_desc:0 "我们已经决定，我们国家的发展将建立在放松工业管制的基础上。这一决策可能会在短期内对普通人造成一定的影响，但我们相信最终他们也会看到犁地的滋润和收获的喜悦。"
 KX_PL_PG_LIBERAL_TAX:0 "自由主义税制"
 KX_PL_PG_LIBERAL_TAX_desc:0 "国王已经决定支持统一税收制度，这将为富人提供更多的资金用于投资。"
 KX_PL_PG_SUPPORT_FROM_CAPITAL:0 "来自大资本公司的支持"
 KX_PL_PG_SUPPORT_FROM_CAPITAL_desc:0 "我们政策的实施并没有被大资本家们忽视，现在我们在需要的时候一定可以依靠他们。"
 KX_PL_PG_TRADE_POLICY:0 "重新考虑我们的贸易政策"
 KX_PL_PG_TRADE_POLICY_desc:0 "长期以来，我们的经济一直依赖于德国，但随着黑色星期一事件的发生，我们与德国的许多联系都被切断了，而且仍有待重新建立。因此，我们面临着两条路可走的选择：要么寻求与德国更紧密的合作，这将使我们的主权和经济主导地位面临风险，但也有可能通过向德国巨型经济提供廉价劳动力而获得发展；要么我们可以尝试颁布保护主义政策，以确保稳定但可能较慢的发展。然而，我们并不完全确定德国会对其经济势力范围的突破做出何种反应。"
 KX_PL_PG_CHADECJA_ADVISORS:0 "现代君主专制"
 KX_PL_PG_CHADECJA_ADVISORS_desc:0 "Our Monarch has decided to be based on christian-democratic principles, striving to create a truly modern monarchy!"
 KX_PL_PG_DEVOLVED_GOVERNANCE:0 "分权治理"
 KX_PL_PG_DEVOLVED_GOVERNANCE_desc:0 "波兰王国仍将是一个统一的国家，但许多权力将移交给地方民选官员"
