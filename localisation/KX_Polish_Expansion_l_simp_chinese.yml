 KX_PL_PZPR_INFORMAL_GOVENRMENT:0 "制度无约束"
 KX_PL_PZPR_INFORMAL_GOVENRMENT_desc:0 "过度依赖所谓的『三权分立』只会导致体制僵化，讽刺的是这在许多情况下反而导致了腐败，即『合法腐败』。唯一的制约因素应当是人民的意志。我们将鼓励尽可能多的事务通过党组织架构解决，而非借助官方国家机构。"
 plx_falanga_wins:0 "民族革命开始了"
 KX_FAL_NATDEM_FALANGA:0 "激进主义至高无上"
 KX_FAL_NATDEM_FALANGA_desc:0 "从混乱之中崛起的新激进运动，国家革命派已经接管波兰政权，誓将推行极端民族主义纲领、社团主义计划经济，誓言对周边邻国实施复仇。"
 KX_FAL_NATIONAL_CATHOLICISM:0 "国家天主教主义"
 KX_FAL_NATIONAL_CATHOLICISM_desc:0 "尽管我们致力于天主教身份认同，但大部分天主教会都不支持我们，这很可能是因为我们被认为是激进主义。我们必须打击他们，启动波兰天主教会与梵蒂冈分离的政策，毕竟波兰人民才是神之选民！"
 KX_FAL_GREATER_POLISH_NATION:0 "大波兰国"
 KX_FAL_GREATER_POLISH_NATION_desc:0 "许多所谓的“白俄罗斯人”和“乌克兰人”误认为自己是独立的民族，而实际上他们只不过是“大波兰民族”的一部分。我们必须同化他们，让他们记住自己身上流淌的是波兰人的血，我们必须在他们声称的家园——当然也是我们的家园——宣称我们的天命！"
 KX_FAL_CULT_OF_PERSONALITY:0 "树立个人崇拜"
 KX_FAL_CULT_OF_PERSONALITY_desc:0 "波兰需要强人指导，而有些人生来就是指导我们的，为这些人树立个人崇拜，我们的民族将牢不可分。"
 KX_FAL_STRENGTH_OF_CHARACTER:0 "凭\"刚毅品性\"论功绩"
 KX_FAL_STRENGTH_OF_CHARACTER_desc:0 "波兰需要由等级秩序统治，但不是由过去那些腐朽的精英来统治，他们让波兰人民陷入绝望，最终被他们自己的傲慢反噬，新的统治集团而是由真正致力于民族事业的人组成，只有我们的党员才符合要求。"
 KX_FAL_TOTAL_STATE:0 "极权国家"
 KX_FAL_TOTAL_STATE_desc:0 "国家必须涵盖人类生活的方方面面，培养崇高的价值观并维护秩序。"
 KX_FAL_HIERARCHICAL_ECONOMY:0 "资本主义之恶"
 KX_FAL_HIERARCHICAL_ECONOMY_desc:0 "资本主义是一种堕落的经济制度，它不是为国家服务，而是为少数富人服务。我们必须粉碎这种制度，使经济掌控在国家手中"
 KX_FAL_NATIONALIZED_INDUSTRY:0 "资本属于民族"
 KX_FAL_NATIONALIZED_INDUSTRY_desc:0 "大工厂必须国有化，生产资料将由国家掌控，用以实现国家利益。"
 KX_FAL_ONLY_SMALL_PRODUCERS:0 "唯以一人血汗换酬劳"
 KX_FAL_ONLY_SMALL_PRODUCERS_desc:0 "个人仍可发挥一定的主动性，但必须禁止雇佣劳动，靠别人劳动来维持自己的生活并不公正。"
 KX_FAL_TRADE_UNION_PLANNING:0 "粉碎残余贵族寄生虫"
 KX_FAL_TRADE_UNION_PLANNING_desc:0 "波兰的农村精英阶层辜负了波兰民族，将波兰民族引向了衰败，他们必须为此付出代价。他们的土地将被没收，并置于受国家指导的农村合作社之下。"
 KX_FAL_WAR_ECONOMY:0 "经济为战士服务"
 KX_FAL_WAR_ECONOMY_desc:0 "强敌环伺，波兰最终必须保持军事化经济，只有击败他们，我们才能实现波兰的伟大复兴。"
 KX_FAL_NATIONALIZE_BANKING:0 "组织国家计划"
 KX_FAL_NATIONALIZE_BANKING_desc:0 "波兰的经济需要强力的国家指令，要在全国范围内推广创业家精神。"
 KX_FAL_PLANNING_BOARD:0 "吸纳工会"
 KX_FAL_PLANNING_BOARD_desc:0 "工会可以为我们提供反馈和在微观上组织工作，其在我们的国家经济中处于重要地位；因此，将工会整合进国家体系中至关重要，这不但可以强化我们的控制，还能提升工作效率。"
 KX_FAL_HIJACK_SOCIALIST_RHETORIC:0 "冒用社会主义口吻"
 KX_FAL_HIJACK_SOCIALIST_RHETORIC_desc:0 "尽管社会主义者的国际主义观点背信弃义，但他们并没有错得离谱，他们对经济的看法是正确的，他们对阶级斗争的看法也是半正确的，他们正确地指出了生产资料所有者的寄生性，尽管他们错误地将这一术语延伸到了非资本主义形式的等级制度上。我们应该利用他们的言论来争取对我们政权的支持，同时限制他们的支持。"
 KX_FAL_NATIONAL_REVOLUTION:0 "民族革命"
 KX_FAL_NATIONAL_REVOLUTION_desc:0 "波兰民族必须经历一场根本性的变革，一场革命！我们将恢复我们曾拥有的一切，推进值得推进的一切；最终，在我们正确的领导下，波兰民族将成为纯洁的、信奉基督教的、没有堕落和外来因素的民族。"
 plxv2.002.t:0 "民族团结阵线"
 plxv2.002.d:0 "选举结果为国家民主党以微弱优势获胜，而军团主义者因‘与波兰利益不符’而拒绝接受，波兰正面临另一场危机。安东尼·西扎克抓住机会，试图组建一个名为‘民族团结阵线’的联盟。西斯扎克在波兰政坛一直是个特殊人物，从波兹南到波兰王国，在建国后不久，他就在不同的政治阵营之间游走，从社会主义者到基督教民主党人，尽管他持坚定的反教权观点。然而，他的特殊性可能对他有利，这一次，他或许能够组建一个得到军方支持的联盟，并有望保护波兰免遭厄运。\n谁知道如果不这样会发生什么……"
 plxv2.002.a:0 "联盟将拯救波兰！"
 plxv2.002.b:0 "联盟注定要失败……"
 plxv2.022.t:0 "皇家委员会"
 plxv2.022.d:0 "虽然最初由德国和奥地利创建的波兰王国第一任政府几乎囊括了所有政治势力，但它最终被皇家委员会所取代，部分原因是新波兰国家的不稳定，部分原因是德国认为没有必要再争取波兰人的支持而收回了承诺。\n皇家委员会主要由前贵族阶层中有影响力的成员和神职人员组成，尽管还是有一些由基督教民族工党人员组成的顾问团"
 plxv2.022.a:0 "这在他们所处的角色中并不优雅，但或许是必要的"
 plxv2.023.t:0 "国王与议会"
 plxv2.023.d:0 "新成立的波兰王国在早期面临的一个重要问题就是君主制的问题。德国和奥地利都要求波兰实行君主制，但他们在谁应该成为君主这一点上并没有达成共识。最终，决定由哈布斯堡家族的“卡罗尔一世”来担任君主。\n在波兰王国，君主的地位相当强势，他拥有否决权，并且能够批准新宪法，前提是议会中有80%的成员首先投票支持……然而实际上，这些特权从未被行使，因为皇家委员会在每一步都试图绕过立法机构。\n现任君主“卡罗尔·奥布拉希特二世”在民众中颇受欢迎（至少作为一个傀儡君主所能受到的欢迎程度），这在很大程度上得益于他对波兰身份的承诺。"
 plxv2.023.a:0 "如果一个君主是必要的话......"
 plxv2.024.t:0 "基督教民族工党"
 plxv2.024.d:0 "基督教民族工党或许已成为二十年来波兰政治格局中最重要的政党，由于其他党派因为抵制选举被查禁，该党在过去二十年内一直占据议会多数，作为所有政党中最包容的党派，这也对他们有利；而皇家委员会则以不公正的地方选举之类来回报他们......\n基督教民族工党的计划并不统一，有些派系与国家民主党关系密切，而其它派系在社会政策层面不那么保守，并且呼吁更进步的经济政策。\n然而，无论如何，党内没有一个人对计划无法完成而感到满意。"
 plxv2.024.a:0 "有些人或许会称他们为“叛徒”，但必须得有人来治理国家......"
 plxv2.025.t:0 "波兰社会党"
 plxv2.025.d:0 "波兰社会党也许不是所有政党中最受欢迎的，但它拥有着和它规模相比，大的可怕的影响力。它是毕苏斯基的政党，尽管有时被解释为社会主义者有时又被解释为社会民主主义者，但他们也致力于国家的统一和独立。尤其需要注意的是，它虽然是一个知识分子的政党，但是他们的纲领却以工人为导向，其中的许多艺术家都同情社会主义。\n在波兰王国建立期间，社会党在第一届政府中独占鳌头，因此，当德国开始将任何具有争议性的独立因素纳入其中并打算将其剥离时，他们的愤怒完全是情理之中的事。\n波兰社会党目前的情况相当特殊，它既没有被完全禁止，也没有被允许参加议会，不过呢，在选举的时候，他们能通过从波兰人民党的名单入手来绕过这个问题。"
 plxv2.025.a:0 "有朝一日他们会重新掌权吗？"
 plxv2.026.t:0 "人民运动"
 plxv2.026.d:0 "波兰人民党经历了许多转变，但最终还是演变为一个大帐篷党。作为议会中的第二大政治力量，波兰人民党成为了村庄和农民的利益的主要代表；并且也为那些在其他方面被剥夺权利的进步人士提供了平台。\n在波兰仍然是一个主要的农业国之时，波兰人民党的权力基础相当强大，但这种现状可能不会持续太久，因为在过去的20年里，这个国家为了大规模的工业化付出了相当大的努力。时不我待，也许现在是时候将党的现代化提上日程了......"
 plxv2.026.a:0 "他们会在政治格局中取得胜利吗？"
 plxv2.027.t:0 "‘国家民主党’"
 plxv2.027.d:0 "国家民主党（简称Endecja）实则是我国举足轻重的政治运动之一。尽管他们因坚定的反德立场而几乎抵制了所有选举。\n该运动秉持强烈的排外主义，主要代表波兰资本家，保守中产阶级以及部分大地主的利益。\n该运动内部存在两大派别：“青年派”与“老年派”。“老年派”坚守上述纲领不动摇，而“青年派”则展现出法西斯主义的倾向，且更为亲近工人阶级。"
 plxv2.027.a:0 "国家民主党会终结德国统治吗？"
 plxv2.028.t:0 "军团"
 plxv2.028.d:0 "\"军团派\"的起源可追溯至社会主义运动，其诞生源于约瑟夫·毕苏斯基的主动作为。战争期间，这位波兰军事家与奥地利指挥部建立联系，旨在为创建波兰武装力量奠定基础，由此催生了所谓的\"军团\"组织。\n然而，毕苏斯基的忠诚并非发自真心，而是基于政治需要。他抓住首个机会便孤注一掷，试图接管四分五裂的政府。令人遗憾的是，这场豪赌最终失败——政变遭到镇压，毕苏斯基本人亦遭软禁。极具讽刺意味的是（或许会令其惊惧不已），事态却以惊人方式适得其反：在德国施压下，波兰被迫通过新宪法，将所有实权尽数移交皇家枢密院。"
 plxv2.028.a:0 "所有主要阵营都已呈现，但谁能实现他们的目标呢？"
 plxv2.029.t:0 "国王寻求与社会主义运动合作"
 plxv2.029.d:0 "毫无疑问，波兰社会党对君主制并无多少好感；然而，国王最近发誓放弃权力和寻求合作，试图解决这一问题。虽然这可能会让最激进的激进分子感到不快，但试图推翻国王将被证明是灾难性的，因此他们决定在当前的政治体制下开展一些工作，当然也不会忘记通过必要的改革！"
 plxv2.029.a:0 "君主社会主义？！"
 plxv2.030.t:0 "卡罗尔·奥布拉希特参选总统"
 plxv2.030.d:0 "在最后时刻，一个新的机会出现了！卡尔·奥布拉希特被提名为总统候选人。他的任命将大大加强我们的合法性，尽管这会在一定程度上削弱我们的政治基础。"
 plxv2.030.a:0 "他的总统任期将会削弱我们的说辞……"
 plxv2.030.b:0 "好久不见，殿......呃，总统先生！"
 plxv2.031.t:0 "国家革命运动崛起"
 plxv2.031.d:0 "波兰深陷动荡泥潭，极端运动乘势崛起实属必然。其中最强悍者当属\"民族革命\"势力——其思想熔民族民主主义激进支脉与西方索雷尔式国家工团主义于一炉，凭借对工人阶级的广泛动员及排外恐慌煽动，短短数年间便从数千支持者发展为庞然大物。\n青年领袖博莱斯瓦夫·皮亚塞茨基自民族革命派（亦称\"红色民族激进派\"，二者常互换使用）草创之初便执掌大旗。他早年投身反德浪潮中的国家民主党，却迅速识破其\"腐朽精英与资本仆从而非民族卫士\"的本质，转而与西方索雷尔主义者合流——既倾慕其政策主张，更因共同敌视德国而一拍即合。由此催生的新运动，将西方极权主义与波兰民族主义及天主教精神（虽因教会抵制而更侧重意识形态化天主教）熔于一炉。\n国家革命党誓建极权国家，扬言要\"净化\"波兰的\"非波兰\"元素、\"粉碎堕落精英\"、\"赋予民族共同体以存在意义\"。此类狂言看似荒诞，实乃绝望时局的病态投射……"
 plxv2.031.a:0 "他们是不是......脑子有点问题？"
 plxv2.032.t:0 "瓦莱雷·斯瓦韦克谋杀案"
 plxv2.032.d:0 "瓦莱雷·斯瓦韦克之死一语成谶——这位波兰政坛元老在乘车途中遭遇爆炸袭击身亡，字面意义上的\"灰飞烟灭\"。凶手身份成谜，或指共产主义残党，或疑国家革命党所为，而国革党人则借机大搞排外指控，将悲剧化为政治筹码。军方陷入指挥权真空的混乱，波兰恐将就此坠向万劫不复的深渊……"
 plxv2.032.a:0 "他们在混乱中蓬勃发展......"
 plxv2.033.t:0 "街头骚乱"
 plxv2.033.d:0 "随着斯瓦韦克遇刺、军方陷入瘫痪、社会主义者组阁失败声名扫地，民族革命党开始纠集准军事组织图谋接管首都。革命领袖博莱斯瓦夫·皮亚塞茨基宣称唯有自己能收拾残局，勒令军方全面交权。军官团虽对其僭越之举大为光火，但基层年轻士兵已出现成建制倒戈投向激进派的苗头。"
 plxv2.033.a:0 "什么时候是个头啊？"
 plxv2.034.t:0 "军队将授予皮亚塞茨基权力"
 plxv2.034.d:0 "陆军见已无退路，决定向皮亚塞茨基交出权力。他迅速开始了自己的统治，发表演讲，发誓要 “清除外国势力”、“消灭堕落的精英”、“恢复波兰的合法地位”。这揭开了波兰历史的新篇章，极权主义的道路就此铺开。"
 plxv2.034.a:0 "不会那么残酷......对吧？"
 plxv2.035.t:0 "领导权问题"
 plxv2.035.d:0 "尽管博莱斯瓦夫·皮亚塞茨基仍牢牢掌控\"大统领制\"最高权力，党内已出现分离\"国务总书记\"与\"大统领\"职务的呼声。皮亚塞茨基将继续以总书记身份实际操控国家机器，而前台领袖或将另择他人。两位显要候选浮出水面：其一是笃信索雷尔思想的左翼国家革命党人扬·多布拉琴斯基，其二是主张基督教价值观的温和派汉纳·马莱夫斯卡。虽在这个极端阳刚崇拜的运动中，女性领导权备受质疑，但马莱夫斯卡作为最突出的温和派代表，加之并非所有政权支持者都持极端立场，其上位仍存理论可能。"
 plxv2.035.a:0 "皮亚塞茨基会留下来"
 plxv2.035.b:0 "扬·多布拉琴斯基将会领导我们"
 plxv2.035.c:0 "汉纳·马莱夫斯卡会指引我们"
 plxv2.036.t:0 "实施自给自足"
 plxv2.036.d:0 "随着我国经济改革的全面展开，现在是时候提出一项计划来保证我国的自给自足了。限制贸易，加强农业，资源国有化。我们四面受敌，别无选择。"
 plxv2.036.a:0 "确实没有了......"
 plxv2.037.t:0 "教育军事化"
 plxv2.037.d:0 "提拔我们的孩子为祖国效力十分重要，为了全民族的利益，没有比而最好的方法莫过于在课程中加入军事元素。波兰青年将接受义务军事训练；这必将增强他们的 “品格”！"
 plxv2.037.a:0 "他们的青春活力将被用于 “更伟大的事业”！"
 plxv2.038.t:0 "扬·多布拉琴斯基发表反犹演说"
 plxv2.038.d:0 "国家革命运动倚重排外——尤以反犹为甚——本是公开秘密。但扬·多布拉琴斯基的立场历经嬗变，最终竟公开放弃仇犹主张。如今他力图将整个国家革命运动的矛头转向海外之敌（首推德意志），同时推动犹太人\"同化\"入大波兰民族。多氏辩称：正是资本运作中的不当参与毒害了犹太人心智，而今私有制既废，犹太人终得\"解放\"，可\"准备成为波兰人\"并皈依\"真正信仰\"。如此根本性转向固然可能折损政治资本，但多氏坚称此举将使民族革命运动\"站上历史正确面\"……"
 plxv2.038.a:0 "不，人民需要他们的“反动派”！"
 plxv2.038.b:0 "他们在这里住了几个世纪了，现在他们应该准备好成为波兰人了！"
 plxv2.039.t:0 "民主的终结"
 plxv2.039.d:0 "国家激进派运动从未掩饰他们对民主的蔑视，这种情绪也延伸到了国家革命派。尽管过去二十年间民主只是徒有其名，但如今博莱斯瓦夫・皮亚塞茨基（Bolesław Piasecki）宣布了它的终结。国家将按照国家革命党的模式进行组织，在“首领”（皮亚塞茨基开始这样称呼自己）的领导下，形成一个新的精英阶层。\n人们本以为这样的举动会极不受欢迎，但波兰人民因危机带来的持续痛苦和未兑现的承诺而对此已麻木不仁……"
 plxv2.039.a:0 "所以，民主就是这样在雷鸣般的掌声中消亡的……"
 plxv2.040.t:0 "波兰的第二次洗礼"
 plxv2.040.d:0 "正如波兰历史上首次“基督教化”为波兰民族国家的诞生奠定了全新基础一样，民族革命领导层所倡导的“第二次基督教化”旨在为波兰民族注入道德复兴的力量。然而，这一过程的实质，却是对那些不愿支持现行政权的神职人员实施迫害的开端。红色激进分子的真正意图，在于建立一个隶属于国家的全新“波兰民族人民教会”。"
 plxv2.040.a:0 "神圣之物触及现实……"
 plxv2.041.t:0 "国家军备重整计划"
 plxv2.041.d:0 "波兰的国际地位很糟糕。我们被来自各方的敌人包围，在过去的二十年里，由于深入德国的势力范围，我们的国家一直处于非军事化状态。我们需要致力于再武装运动，以确保我国的安全。"
 plxv2.041.a:0 "隐忍....."
 plxv2.042.t:0 "新波兰的新旗帜"
 plxv2.042.d:0 "迄今为止，我们的国家一直在交替使用着传统的波兰红白旗、带有党派标识的旗帜，以及党派自身的旗帜。有人提议将官方旗帜彻底更换为党派正式旗帜。尽管传统的波兰旗帜仍会被保留使用，但官方首选的主要旗帜，将定为民族革命党的旗帜。"
 plxv2.042.a:0 "我们无需急于求成，波兰的旗帜承载着深厚的民族意义。"
 plxv2.042.b:0 "党与波兰紧密相连，旗帜应当体现这一精神。"
