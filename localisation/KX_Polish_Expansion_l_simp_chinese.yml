 ###kr线路新增
 POL_soc_Revolutionary_Republic: "革命共和国"
 POL_soc_Revolutionary_Republic_desc: "君主制被推翻的消息震惊了权力中心的人们，一个新的波兰工团主义共和国从废墟中崛起。新的政府尚未完全确定并将快速采取行动来加强自身并把旧的德国主导的资本主义经济改造成波兰人的、社会主义的。"
 POL_soc_Workers_Economy: "工人经济"
 POL_soc_Workers_Economy_desc: "工团主义国家的经济由工人运行并控制。对于一个像我们这样长期存在着根深蒂固的压迫平民的统治的国家，经济从根源上就表现出不平等。因此，我们将会开始创造一个让普通工人来掌控波兰经济的体系。"
 POL_soc_Topple_the_Tyrants: "打倒暴君"
 POL_soc_Topple_the_Tyrants_desc: "不止我们外部存在暴君，我们国家内部也同样有暴君。从地主到贵族，地方豪强控制着我们国家的绝大部分。虽然他们很多人在我们革命的浪潮中仓皇逃窜，但我们仍要清除掉那些留下来的人和他们的经济遗产。"
 POL_soc_The_Myth_of_the_Revolution: "革命神话"
 POL_soc_The_Myth_of_the_Revolution_desc: "尘埃落定，新兴工团主义国家正站在十字路口上。接下来几周我们将不得不面对我们新共和国的国体——这个抉择可能会影响波兰往后许多年甚至几十年的历史。一个新的波兰已经诞生，但是他最终会变成什么样子还有待观察。"
 POL_soc_In_Zakrzewskis_Light: "扎克热夫斯基的指示"
 POL_soc_In_Zakrzewskis_Light_desc: "在为彻底掌控新共和国而战的斗争中，委员会中的扎克热夫斯基拥护者已经脱颖而出。他们拒绝单纯的“微红自由主义”，而是为了将国家转型的过程掌握在一个强力的领导人——扎克热夫斯基本人的手上。"
 POL_soc_Sorelian_Doctrine: "布若佐夫斯基-索雷尔思想"
 POL_soc_Sorelian_Doctrine_desc: "扎克热夫斯基思想的背后受到了乔治·索雷尔和斯坦尼斯瓦夫·布尔佐佐夫斯基两大影响。根据他们的思想，国家由且仅由工人组成。那些榨取他人劳动果实的人不配被称为波兰人，他们只是寄生虫。"
 POL_soc_Catholic_Social_Teaching: "天主教社会训导"
 POL_soc_Catholic_Social_Teaching_desc: "即使教会是反革命的敌人，天主教仍是波兰身份认同中不可或缺的一部分。只要将天主教社会训导和工人神父这样的手段相结合，我们与天主教的联系就不需要被切断。"
 POL_soc_Moral_Syndicalism: "道德工团主义"
 POL_soc_Moral_Syndicalism_desc: "尽管工团主义在传统意义上被视为一个经济模型而不是其他东西，但索雷尔的著作让其更加深入地回答了社会怎样构建的问题。工团主义必须包含工人阶级的道德复兴，让工人们成为高尚者的代表。"
 POL_soc_Proletarian_Nationalism: "革命民族主义"
 POL_soc_Proletarian_Nationalism_desc: "尽管很多人将社会主义斗争视作全世界无产阶级的共同斗争，但现实也往往比这复杂得多。就像意大利作家恩里科·科拉迪尼所宣称的那样，也存在着“无产阶级民族”——那些受到其他资产阶级民族压迫的民族。因此，这样的无产阶级民族中的所有人都应该起来推翻他们的宗主来争取独立，而所有人的工人都必须投身到这场运动中来。"
 POL_soc_Pilsudskis_Vision: "毕苏斯基的愿景"
 POL_soc_Pilsudskis_Vision_desc: "尽管约瑟夫·毕苏斯基从不是一个真正的工团主义者，但他一直是扎克热夫斯基和他支持者的偶像，特别是他们一直将他的愿景应用于将作为一个整体解放东欧国家的“海间联邦”的目标中。对他们来说，与阶级斗争的伟大事业相比，语言这样的细微分歧毫无意义。"
 POL_soc_The_People_Must_Decide: "必须由人民决定"
 POL_soc_The_People_Must_Decide_desc: "虽然出于对现状的担忧我们会很乐意进行集权统治，但用铁腕手段来引导国家度过危机让我们和我们的敌人变得没有什么分别。如果我们想告诉世界我们真正的形象，以及我们真正代表谁的利益，那我们就必须允许委员会向着多元化蓬勃发展，并在工人阶级中播下民主的种子。"
 POL_soc_zakrzewski_ousted: "扎克热夫斯基主席的独裁得以避免。"
 POL_soc_Supreme_Chamber_of_Commerce: "最高工商议院"
 POL_soc_Supreme_Chamber_of_Commerce_desc: "在参议院的旧址上成立的最高工商议院将会作为我们的工团主义“上议院”。工会将选举他们的代表进入这个议院中。毕竟，谁能比产业工人更好地领导他们自己的生产呢？在这个议院中，扎克热夫斯基的“有机劳工民主”理论将得到进一步践行。"
 POL_soc_Land_of_Free_Men: "自由人之地"
 POL_soc_Land_of_Free_Men_desc: "在旧的自由主义制度下，只有特定群体的自由，并把阶级分化为很多阶层来让他们保持弱势。在我们新的社会主义制度下，所有人都必须享受真正的自由，作为平等的人过完自己一生的自由，超越我们社会传统社会分化的自由。尽管向普通人脑内灌输这个观念并不容易，我们仍然应该让他们知道如何关心自己的自由。"
 POL_soc_Peasant_Cooperatives: "农民合作社"
 POL_soc_Peasant_Cooperatives_desc: "尽管很多人把法兰西或者不列颠的工会模式作为我们新国家的样本，但是波兰国情却和他们大相径庭。我们的农村人口规模让很多人建议我们鼓励发展农民合作社，这能以集体主义的方式兴建农民的社群并打破使他们分裂的传统竞争思维。"
 POL_soc_Healing_the_Scars: "愈合伤痕"
 POL_soc_Healing_the_Scars_desc: "旧秩序的繁荣靠的是分裂。他们通过分化那些本该亲如兄弟的普通人来保持对他们的束缚。尽管我们在努力从这样的麻木中唤醒人民，但仍有很多旧恩怨需要我们解决，这伤痕仅仅靠几句解释是不能愈合的。如果可以成功地进一步消除这些过去的分歧，我们将创造一个更加强大的国家。"
 POL_soc_The_French_Model: "法国模范"
 POL_soc_The_French_Model_desc: "作为最成功的工团主义国家，他们自然而然地成为了我们未来革命所要追随的榜样。巴黎和伦敦已经走过的弯路意味着我们不必再一次摸着石头过河，虽然我们国家的大部分地区不像法国或英国那样工业化，但我们还是可以找到让我们的农村人口参与进入这个过程的解决办法。"
 POL_soc_Internationalism: "拥抱国际主义"
 POL_soc_Internationalism_desc: "自由从不是只会说一种语言，也不会只出现在一个国家。尽管我们的国家之间有诸多差异，但实际上我们的目标是明确的——从压迫和征服中获得全面的解放。不幸的是，仍然有很多劳工被奴役着，而解放他们并终结一切的不公正，正是我们的使命。"
 POL_soc_Equality_Triumphant: "平等的凯旋"
 POL_soc_Equality_Triumphant_desc: "我们通过努力，已经从根源上破除了不公正的体制。我国人民现在享受着世界上绝无仅有的自由，他们的人身、经济和宗教的自由都受到了保障，过去的不可能已成现实。尽管要确保人民安居乐业还有很多工作要做，但我们知道，在这个很多国家都打算剥夺自由和权利的年代，我们却坚定支持这些理念。"
 POL_soc_Red_Intermarium: "红色海间联邦"
 POL_soc_Red_Intermarium_desc: "东欧人民长期遭到各种统治者的压迫，他们或许是俄罗斯人，奥地利人或者德国人。海间联邦的梦想正是为了破除这一现状，让东欧地区的人们可以通过携手合作来在帝国主义面前真正地站起来。虽然很多人误认为这样的想法是不现实且过于理想化的，但就像曾经他们说工团主义在东欧没有出路一样，我们将再一次证明他们是错的。"
 POL_soc_POL_socish_Socialist_Republic: "波兰社会主义共和国"
 POL_soc_POL_socish_Socialist_Republic_desc: "我们必须承认一个事实——即使我们怀着好意将我们弱小的邻国接纳到我们的国家中，我们仍会被视为征服者。一个政府要是将波兰人民拖入战争泥潭，就已经忘记了它的基本职责——改善波兰人的生活。"
 POL_soc_Central_European_Commonwealth: "中欧邦联"
 POL_soc_Central_European_Commonwealth_desc: "真正把我们的旧联邦团结起来的东西是共同的利益与忠诚：一个为每个人建设更美好明天的愿景，而不是通过盲目的征服并带来流血事件。如果我们想要看到旧日的荣光重现，我们必须为了这条合作之路而努力。"
