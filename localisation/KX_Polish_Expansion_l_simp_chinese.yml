 plx.65.d:0 "德莫夫斯基的青春岁月已成为遥远的回忆，不仅如此，他的健康状况最近也在急剧恶化；尽管如此，全国民主党领导层仍坚持让他接受总统职位，哪怕只是象征性地接受一下。值得庆幸的是，该党的请求得到了回应，德莫尔斯基勉强同意了，不过正如大家所预料的那样，他的实际职责将暂时由总理承担。"
 plx.65.a:0 "即使只是作为一个傀儡，他也能引导我们"
 ###kx红线
 POL_soc_victory_of_the_people:0 "人民的胜利"
 POL_soc_victory_of_the_people_desc:0 "共产主义者推翻了过去堕落腐败的政府，现在准备带领波兰走向光明且辉煌的未来。"
 POL_soc_redistribute_wealth:0 "重新分配财富"
 POL_soc_redistribute_wealth_desc:0 "过去的国王为自己攫取了大部分的国家财富，波兰人民被他们的金马刺到处驱使。我们必须把财富重新分配给人民！"
 POL_soc_empower_gminy:0 "招募人民军"
 POL_soc_empower_gminy_desc:0 "我们必须把一部分权力交还给人民，让他们自己负责自己的防卫事务。这就是为何我们要建立人民军来确保全国各地乡省的安全与稳定。"
 POL_soc_not_yet_lost:0 "绝不落败"
 POL_soc_not_yet_lost_desc:0 "旧政权的陨落与新波兰的黎明在全新的乐观精神中来到，波兰尚未陨落，人民必将团结在她的麾下。"
 POL_soc_beacon_of_polish_spirit:0 "波兰之魂的灯塔"
 POL_soc_beacon_of_polish_spirit_desc:0 "新的波兰国家是波兰精神的灯塔，激励所有真正的波兰人在下一场战争中保卫她。波兰是人民的堡垒，她永远站在真理一边！"
 POL_soc_lampes_reforms:0 "兰佩的改革"
 POL_soc_leszczynskis_true_leninism:0 "莱什琴斯基的真正列宁主义"
 POL_soc_warskis_broad_socialism:0 "瓦斯基的广泛社会主义"
 POL_soc_lampes_reforms_desc:0 "作为新任总书记，阿尔弗雷德·兰佩决定进行全面改革，使党和国家更接近在西方极为成功的公社体制。"
 POL_soc_leszczynskis_true_leninism_desc:0 "尤利安·莱什琴斯基在共产党内的异军突起将带来旧日列宁主义理想的复兴，这些理想已经被世界上其他工团主义大国所抛弃。他们将为波兰带来一种独特的力量，使她在未来的岁月里不断成长。"
 POL_soc_warskis_broad_socialism_desc:0 "投票结果如大多数人所愿，阿道夫·瓦斯基再次成为共产党总书记。现在随着他的地位更加稳固，是时候建立一个由农民、工人和其他社会主义者组成的广泛阵线来治理波兰了。"
 POL_soc_poland_forever:0 "波兰永存"
 POL_soc_poland_forever_desc:0 "即使波兰的国土尽数沦陷，她的人民也绝不会投降。"
 POL_soc_ukranian_alliance:0 "同乌克兰工人们结盟"
 POL_soc_ukranian_alliance_desc:0 "乌克兰的无产阶级已经打破了枷锁，在我国东方建立了一个真正的自由国家。波乌有着深厚的共同历史，又曾一同参与了反对专制沙皇的斗争，我们应该向基辅派遣一名特使，以期建立起光荣的联盟。"
 POL_soc_new_communes:0 "建立新公社"
 POL_soc_new_communes_desc:0 "我们必须把国家权力从资产阶级手中夺走，将它交还给人民。新的、更强大的公社会提高人民抵御资本主义影响力的能力，提高人民的决心。"
 POL_soc_attend_internationale:0 "资助乡村教育"
 POL_soc_attend_internationale_desc:0 "波兰农民一直无缘获得优良教育。我们的社会主义政府深切关怀工农的福祉，决定立即解决这个问题。"
 POL_soc_minstry_of_public_security:0 "公共安全部"
 POL_soc_minstry_of_public_security_desc:0 "我们必须建立公共安全部以清扫新政权的不安定因素，在全球范围内扩大我们的决策能力。"
 POL_soc_all_under_one:0 "新观点"
 POL_soc_all_under_one_desc:0 "我们必须发起一场宣传攻势，使全体波兰人民看到工团主义制度会给他们的祖国带来的何等荣耀。"
 POL_soc_research_cities:0 "科研城"
 POL_soc_research_cities_desc:0 "正是个人的首创促进了科技的进步。我们应该建造特殊的科研城市来把我们最聪明的头脑聚集起来，让他们互相交流，将科学研究推向最前沿。"
 POL_soc_spread_the_revolution:0 "扩展革命"
 POL_soc_spread_the_revolution_desc:0 "革命不需要边界，也不应该被国界线限制，他应该被尽可能地散播到更远的地方！"
 POL_soc_international_agents:0 "国际波兰使馆"
 POL_soc_international_agents_desc:0 "如果我们想以社会主义之名在国外搞颠覆行动，我们必须首先赢得他国有类似理念的人。旅居国外的波兰人是这一任务的绝佳人选。"
 POL_soc_radek_policy:0 "经济团结"
 POL_soc_radek_policy_desc:0 "新政府就要有新的经济政策。任何不追随正义的社会主义旗帜的国家都不能否定她的正义之源！"
 POL_soc_polish_exceptionalism:0 "青年例外论"
 POL_soc_polish_exceptionalism_desc:0 "波兰青年必须要被教育，他们是最优秀的，他们是欧洲最强大的、最伟大的人。如此一来他们将在战争时更坚韧、更强大，在和平时工作的时间更长、更卖力。"
 polsoc.13.t:0 "中央委员会总书记选举"
 polsoc.13.d:0 "随着建立真正社会主义国家的第一步结束，波兰共产党中央委员会决定，现在终于到了决定由谁来领导我们国家走向未来的时刻了。在过去的几天里，代表们已经提出了三个严肃的选择。\n尤利安·莱什琴斯基，党内“少数派”的领袖，狂热地忠于列宁和布尔什维克的理想。\n阿道夫·瓦斯基，共产党的正式领导人，也是最大的“多数派”领袖，相信与波兰境内的其他力量合作以实现社会主义。\n阿尔弗雷德·兰佩，共产党青年组织主席，比他的大多数同僚都更同情公社的工团主义。"
 polsoc.13.a:0 "尤利安·莱什琴斯基，我们忠于不朽的列宁！"
 polsoc.13.b:0 "阿道夫·瓦斯基，社会主义需要广泛的阵线！"
 polsoc.13.c:0 "阿尔弗雷德·兰佩，青年将解放世界！"
 POL_Alfred_Lampe:0 "阿尔弗雷德·兰佩是总书记"
 POL_Adolf_Warski:0 "阿道夫·瓦尔斯基是总书记"
 POL_Julian:0 "尤利安·莱什琴斯基是总书记"
 pl_lange_rules:0 "米哈尔·卡莱斯基是首席经济学家"
