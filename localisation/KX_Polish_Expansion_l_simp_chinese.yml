 KX_PL_NATDEM_YOUNG_desc:0 "国民民主党领导层的权力斗争已经尘埃落定，现在是给党内 \"青年\"一派机会的时候了！"
 KX_PL_NATDEM_OLD:0 "父亲必须引导他们的儿子"
