 KX_PL_AS_COMMON_COUP:0 "前进，前进，华沙！"
 KX_PL_AS_COMMON_COUP_desc:0 "基督教民主政府已不复存在，1905 年的精神再次弥漫！"
 KX_PL_AS_TALKS_WITH_OFFICER_CORPS:0 "保护军官团"
 KX_PL_AS_TALKS_WITH_OFFICER_CORPS_desc:0 "尽管大多数军人支持我们的行动，但仍有必要说服少数派。"
 KX_PL_AS_RESTRUCTURISATION_OF_POLISH_SOCIETY:0 "重建波兰社会"
 KX_PL_AS_RESTRUCTURISATION_OF_POLISH_SOCIETY_desc:0 "这不是一场简单的政变，而是一场革命！我们有很多工作要做，从外国资本中治愈我们的国家是我们最关心的问题。"
 KX_PL_AS_UTILISE_REVOLUTIONARY_UPHEAVEL:0 "利用革命动荡"
 KX_PL_AS_UTILISE_REVOLUTIONARY_UPHEAVEL_desc:0 "革命总是伴随着一些过激行为，有必要利用这些过激行为对我们有利。"
 KX_PL_AS_CALM_DOWN_JINGOISTS:0 "平息沙文主义情绪"
 KX_PL_AS_CALM_DOWN_JINGOISTS_desc:0 "虽然革命精神是必不可少的，但我们还不足以挑战德国，我们不要去招惹他们。"
 KX_PL_FATE_OF_COUP:0 "复兴之歌"
 KX_PL_FATE_OF_COUP_desc:0 "随着最紧迫的权力交接问题尘埃落定，重头戏来了！"
 KX_PL_AS_UNITED_FRONT:0 "波兰社会党"
 KX_PL_AS_UNITED_FRONT_desc:0 "波兰民主社会主义胜利了！是时候为波兰人民带来更多公正的社会了！"
 KX_PL_AS_BUTCHERS_OF_DEMOCRACY:0 "限制非社会主义活动"
 KX_PL_AS_BUTCHERS_OF_DEMOCRACY_desc:0 "即使这样可能一点也不民主，我们也很自然地会限制国家民主党和其他类似组织的活动。因为这里不容独裁主义放肆。"
 KX_PL_AS_INSTITUTIONALIZE_AS:0 "大规模工人运动"
 KX_PL_AS_INSTITUTIONALIZE_AS_desc:0 "我们不仅是人民的服务者，我们还是由人民建立起来的。这个事实意味着我们必须积极鼓励工人在社会生活的各个方面参与和发挥积极的作用"
 KX_PL_AS_RED_PARLIAMENTARISM:0 "红色议会制"
 KX_PL_AS_RED_PARLIAMENTARISM_desc:0 "确实，在确保政府能够高效地为人民服务的同时，保持一定程度的集中化也是必要的。我们应该为人民创造一个有力且负责任的政府，这个政府需要具有根据人民需要作出决策的权力。此外，我们将保留之前的议会制度，将以前的议会制度调整适应我们的需求是确保适当集权和保持问责制的最保险的方式。"
 KX_PL_AS_SHAPE_OF_REPUBLIC:0 "原教旨社会民主主义"
 KX_PL_AS_SHAPE_OF_REPUBLIC_desc:0 "我们是一个真正的社会民主主义国家，与我们党内较为温和的派别不同，我们不接受软弱的行动，我们将忠实于我们的承诺。我们坚信合作共赢的社会即将到来！"
 KX_PL_AS_SINGULAR_ASSEMBLY:0 "单一议会制"
 KX_PL_AS_SINGULAR_ASSEMBLY_desc:0 "多院制会降低立法效率和灵活性，不如单一院制更高效。而参议院这种机构是封建主义的遗留！"
 KX_PL_AS_ADDITIONAL_LABOUR_ASSEMBLY:0 "委任劳工大会"
 KX_PL_AS_ADDITIONAL_LABOUR_ASSEMBLY_desc:0 "可能会有多个立法分支会导致缺乏灵活性，但是比灵活性更重要的是倾听人们的关切。这就是为什么设立劳工议会的原因，它由资深工会领袖组成，将确保议员不会从整个社会中脱离，我们将感谢他们的咨询角色。这样可以确保议员不仅仅听其自身所在的政治势力的声音，而是聆听来自不同阶层人民的声音，制定合理的政策。"
 KX_PL_AS_PARLIAMENT_MAJORITY:0 "多数人的意志"
 KX_PL_AS_PARLIAMENT_MAJORITY_desc:0 "我们当然要尊重各种族之间的平等，但是如果我们在民主进程中过度地倾斜权力，这就与我们追求的多数人意志的原则相违背。这样做只会进一步分裂工人阶级，而我们实际上想要创建一个公民民族主义式的“波兰民族”。因此，我们应该避免任何种族主义的言论和行动，要以平等的态度对待每一个人，共同建设一个团结的波兰。"
 KX_PL_AS_PARLIAMENT_MINORITY_SEATS:0 "保证少数群体席位"
 KX_PL_AS_PARLIAMENT_MINORITY_SEATS_desc:0 "虽然民主是非常重要的价值观，但少数群体也应该得到代表，以保护他们免受多数人的暴虐。有为少数群体保留的永久席位，可以防止这种情况的发生。这种安排可以确保各种少数群体的声音得到听取和代表，这样可以确保公平和平等。这将有助于创建一个真正团结和谐的社会，这是我们为之奋斗的目标。"
 KX_PL_AS_TOWARDS_PROGRESSIVE_SOCIETY:0 "迈向社会进步"
 KX_PL_AS_REFRAME_POLISH_HISTORY:0 "重构波兰历史"
 KX_PL_AS_REFRAME_POLISH_HISTORY_desc:0 "波兰历史被许多知识分子严重扭曲，只关注贵族而不是普通人的困境，我们必须改变这种状况！"
 KX_PL_AS_WELFARE_STATE:0 "恤民之国"
 KX_PL_AS_WELFARE_STATE_desc:0 "如果它不能帮助人民，那么民主社会的意义何在？国家的存在是为了帮助它的公民，否则它就不合法！"
 KX_PL_AS_RELIGIOUS_TAX:0 "教会基金"
 KX_PL_AS_RELIGIOUS_TAX_desc:0 "天主教会一直是社会主义者的眼中钉，但我们可以通过创建“教会基金”来和平解决它们。每个宗教组织都将被禁止募集善款，取而代之的是宣布信徒将为他们的教派缴纳适当的宗教税，一切都将通过国家预算，以确保我们对神职人员的控制。"
 KX_PL_AS_LOCAL_SELF_GOVERNANCE:0 "小祖国"
 KX_PL_AS_LOCAL_SELF_GOVERNANCE_desc:0 "重要的是给予我们的行政区划适当的自治权限，以防中央政府滥用权力"
 KX_PL_AS_LOCALIZED_WEALFARE:0 "地方福利"
 KX_PL_AS_LOCALIZED_WEALFARE_desc:0 "地方当局比中央政府更清楚当地的具体情况，他们更了解需要什么以及应该在哪些方面进行投资。因此，我们应该相信地方当局，让他们主导这些决策，而不是强行推行中央政府的意愿。这种做法不仅会使决策更具有可行性和有效性，也会将决策与当地居民的利益更好地联系起来，促进社会的发展和进步。我们应该鼓励和支持地方当局采取更积极、更具创造性的措施，以普惠全体人民的利益"
 KX_PL_AS_PARLIAMENT_ADMINISTRATIVE_SUPREMACY:0 "行政至上"
 KX_PL_AS_PARLIAMENT_ADMINISTRATIVE_SUPREMACY_desc:0 "地方自治可能会造成不同地区之间的不平等，因此，国会应更严密地控制投资的方向和使用，以避免投资的不公平性。我们应该在投资方面实行公平公正的原则，以使整个社会更加稳定和繁荣"
 KX_PL_AS_GRAND_PROJECTS:0 "国家之梦"
 KX_PL_AS_GRAND_PROJECTS_desc:0 "有些人可能会被宏伟的目标视为自大狂，但如果没有梦想就没有未来..."
 KX_PL_AS_COOPERATIVE_ECONOMY:0 "合作经济"
 KX_PL_AS_COOPERATIVE_ECONOMY_desc:0 "经济应该以工人合作社为基础。我们将忠于我们的民主理想，不仅在政治上，而且还要在经济上践行"
 KX_PL_AS_COOPERATIVES_ON_MARKET:0 "合作市场"
 KX_PL_AS_COOPERATIVES_ON_MARKET_desc:0 "合作社将成为我们社会经济发展的重要组成部分。然而，我们也必须认识到，在适当的市场环境下，合作组织之间的竞争将会促进经济效率。这种竞争将激发工人的积极性，并迫使合作组织更有效地利用资源、提高生产力，同时保持产品质量的高水平。正如我们所知道的，合作组织在经济效率和社会责任方面都有着很好的表现，而竞争将进一步激起各个组织创新和进步的冲动。因此，我们必须为合作组织参与市场竞争搭建一个公平、透明的平台，让它们在竞争中发挥最大的潜力。"
 KX_PL_AS_HEAVY_INDUSTRY_SUPERVISION:0 "监管重工业"
 KX_PL_AS_HEAVY_INDUSTRY_SUPERVISION_desc:0 "鉴于重工业的战略重要性，政府必须给予它特别关注。在这个领域，政府必须扮演一个更积极的角色，加强监管和控制。政府应该制定有关重工业发展的规划和政策，确保它们符合国家利益和社会需求。同时，政府还应该加强对重工业企业的监管，以确保它们遵守所有相关的法规和标准。政府还要与企业合作，共同努力创造一个良好的发展环境，使重工业能够更好地为经济和社会发展做出贡献。"
 KX_PL_AS_LAND_REDISTRIBUTION:0 "无条件的土地再分配"
 KX_PL_AS_LAND_REDISTRIBUTION_desc:0 "Christian-Democrats may have ennacted a land reform but it is insufficent, land should belong to the ones working on it, in its entirety."
 KX_PL_AS_AGRICULTURAL_COOPERATION_AGENCY:0 "农业合作社"
 KX_PL_AS_AGRICULTURAL_COOPERATION_AGENCY_desc:0 "为了保障我们工人有稳定的粮食供应，我们需要协调个体小农户的土地。为了实现这一目标，我们需要建立专业机构，协调各个小农户之间的土地利用，并优化能够提高粮食生产效益的种植方式。"
 KX_PL_ZL_TAKES_POWER:0 "我们——第一旅"
 KX_PL_ZL_TAKES_POWER_desc:0 "我们是第一旅，我们是毕苏斯基的军团，我们终于实现了我们自己独立。"
 KX_PL_ZL_HUNT_THE_TRAITORS:0 "追捕叛徒"
 KX_PL_ZL_HUNT_THE_TRAITORS_desc:0 "现在我们掌权了，是时候对付带路党了，他们的叛国行为不会被遗忘。"
 KX_PL_ZL_REPLACE_ADMIN_APARATUS:0 "净化行政管理"
 KX_PL_ZL_REPLACE_ADMIN_APARATUS_desc:0 "必须用忠诚的军团成员取代行政机构，他们不屈不挠的爱国主义应该得到应有的回报。"
 KX_PL_ZL_CENTRAL_TRADE_UNION:0 "监管工会"
 KX_PL_ZL_CENTRAL_TRADE_UNION_desc:0 "工会已经被证明是一个有用的盟友，但他们也需要受到制约。通过监管他们，我们将确保他们的领导层由“正确”的人组成。"
 KX_PL_ZL_WELFARE_AUSTERITY:0 "重定福利基金"
 KX_PL_ZL_WELFARE_AUSTERITY_desc:0 "现在没有时间考虑诸如福利之类的琐事，我们必须打败我们的邻国以确保波兰独立，我们需要挪用这些资金。"
 KX_PL_ZL_MAINTAIN_CHADECJA_WELFARE:0 "像基督教民族工党一样关心"
 KX_PL_ZL_MAINTAIN_CHADECJA_WELFARE_desc:0 "我们需要尽全力筹集资金来支持重建工作，同时，我们也不能失去人民的支持。虽然我们至少可以防止社会治安恶化，但我们目前无法着手改善它。"
 KX_PL_ZL_EXPAND_WELFARE:0 "为人民提供粮食"
 KX_PL_ZL_EXPAND_WELFARE_desc:0 "如果让波兰人民陷入苦难，为波兰而战又有什么意义呢？新波兰的生活必须繁荣昌盛，否则我们就无权统治这片热土"
 KX_PL_ZL_WORK_WITH_THE_CHURCH:0 "与教会合作"
 KX_PL_ZL_WORK_WITH_THE_CHURCH_desc:0 "几个世纪以来，天主教会在波兰积累了令人瞠目结舌的影响力，我们将与他们合作以推进我们的目标。"
 KX_PL_ZL_GRIP_OVER_HEARTS:0 "抓住人心"
 KX_PL_ZL_GRIP_OVER_HEARTS_desc:0 "通过呼吁传统价值观，我们可以增强波兰国民精神的一致性，确保持续的稳定。"
 KX_PL_ZL_STRIKE_THE_CHURCH:0 "打击教会"
 KX_PL_ZL_STRIKE_THE_CHURCH_desc:0 "天主教会势力对我们来说危险又强大，我们不能允许我们国家有如此强大的独立机构。"
 KX_PL_ZL_PROGRESSIVE_NATIONALISM:0 "爱国与进步"
 KX_PL_ZL_PROGRESSIVE_NATIONALISM_desc:0 "做一个军团主义者就是做一个爱国者，但同时也是一个社会主义者。而爱国的最高体现就是为身边的人争取更美好的明天！"
 KX_PL_ZL_MATTER_OF_ECONOMY:0 "经济事务"
 KX_PL_ZL_MATTER_OF_ECONOMY_desc:0 "德国的投资在我国取得了巨大的成功，但好景不长……我们再也不会像之前那样依赖外部因素来插手经济了！"
 KX_PL_ZL_NATIONALIZATION_OF_INDUSTRY:0 "工业完全国有化"
 KX_PL_ZL_NATIONALIZATION_OF_INDUSTRY_desc:0 "根据克维亚特科夫斯基提出的计划，所有工业都将国有化，他向我们保证，这将推动经济的快速发展。"
 KX_PL_ZL_CAPITALISTS_ARE_GERMAN_SPIES:0 "资本家是德国五十万"
 KX_PL_ZL_CAPITALISTS_ARE_GERMAN_SPIES_desc:0 "波兰资本家在德国占领时期牟取了暴利！作为我们的报复，为了波兰人民的利益，他们的所有财富都将被收归国有！"
 KX_PL_ZL_NATIONALIZE_ONLY_KEY_INDUSTRIES:0 "工业部分国有化"
 KX_PL_ZL_NATIONALIZE_ONLY_KEY_INDUSTRIES_desc:0 "并非所有行业都需要国有化，我们需国有化军事发展所需的关键部门。"
 KX_PL_ZL_ACCOMODATE_POLISH_CAPITAL:0 "接纳波兰资本家"
 KX_PL_ZL_ACCOMODATE_POLISH_CAPITAL_desc:0 "其余的资本将留在波兰人手中，我们可以直接没收它，但不亲近些上层阶级会更务实，毕竟他们也是波兰人。"
 KX_PL_ZL_ALLY_GENTRY:0 "乡绅盟友"
 KX_PL_ZL_ALLY_GENTRY_desc:0 "波兰地主，贵族的残余，他们可能会成为我们在农村中有价值的盟友。我们将寻求与他们的合作。"
 KX_PL_ZL_MORE_JUST_VILLAGE:0 "更公平的村庄"
 KX_PL_ZL_MORE_JUST_VILLAGE_desc:0 "即使已经进行过土地改革，仍然有很大一部分波兰农民仍然生活在贫困之中，这简直令人无法接受。通过给他们更多的土地，他们将最终能够养活自己。"
 KX_PL_ZL_CONTROL_THE_VILLAGE:0 "控制村庄"
 KX_PL_ZL_CONTROL_THE_VILLAGE_desc:0 "村庄必须为城市提供稳定的粮食流动，否则我们将无法在最近的崩溃后实现再工业化。"
 KX_PL_ZL_COMISSION_FOR_ECONOMIC_COOPERATION:0 "经济合作委员会"
 KX_PL_ZL_FOCUS_ON_CONSUMER_GOODS:0 "填写预算表"
 KX_PL_ZL_FOCUS_ON_CONSUMER_GOODS_desc:0 "我们的行业应该专注于消费品，这将通过国家垄断榨取每一分多余的钱来填满我们的棺材。"
 KX_PL_ZL_FOCUS_ON_HEAVY_INDUSTRY:0 "发展重工业"
 KX_PL_ZL_FOCUS_ON_HEAVY_INDUSTRY_desc:0 "增加重工业投资也将最终增加潜在的消费行业。但这里唯一的消极权衡就是时间。"
 KX_PL_ZL_RAPID_ARMENT:0 "快速武装"
 KX_PL_ZL_RAPID_ARMENT_desc:0 "归根结底，我们所有的努力是在保护波兰独立，没有强大的军队就根本做不到！没有强大的国内军事工业就没有强大的军队！"
 KX_PL_ZSP_TAKES_POWER:0 "具有波兰特色的工团主义"
 KX_PL_ZSP_TAKES_POWER_desc:0 "波兰的工团主义在以一种奇特的方式发展，同时兼具民族主义和民主主义。这个实验的结论如何还有待观察。"
 KX_PL_ZSP_FREE_GMINY_FED:0 "自由“自治市”联合会"
 KX_PL_ZSP_FREE_GMINY_FED_desc:0 "“Gmina”是波兰的行政区划单位，在传统上保证了地方自治。现在，那些“Gminy”将构成联邦国家的基础。"
 KX_PL_ZSP_POL_SYND_PRINCIPLES:0 "波兰工团主义的原则"
 KX_PL_ZSP_POL_SYND_PRINCIPLES_desc:0 "个别波兰工团主义者的观点在某些问题上可能会有所不同，但新权力系统必须以基本支柱为基础。"
 KX_PL_ZSP_INDIVIDUAL_FREEDOM:0 "个人自由"
 KX_PL_ZSP_INDIVIDUAL_FREEDOM_desc:0 "实现个人自由，才是真正的社会主义社会所必须追求的。"
 KX_PL_ZSP_SOCIAL_JUSTICE:0 "社会正义"
 KX_PL_ZSP_SOCIAL_JUSTICE_desc:0 "自由的唯一限制因素应该是是社会公义，这样社会才能正常运行，人们才不会在物质和精神上受到掠夺"
 KX_PL_ZSP_BOUND_IN_NATION:0 "国家的状态"
 KX_PL_ZSP_BOUND_IN_NATION_desc:0 "国家是一个我们应该坚持的高度有价值的概念，但与政治光谱的右翼观点不同，我们对国家性质的理解完全不同。从本质上讲，民族不仅仅是一个还原主义的种族术语，而更应被理解为一个有关文化和心理的综合概念"
 KX_PL_ZSP_SYND_PANSLAVISM:0 "工团泛斯拉夫主义"
 KX_PL_ZSP_SYND_PANSLAVISM_desc:0 "我们应该争取斯拉夫人民的团结，因为这样与我们所追求的东西非常接近，我们也许会形成一个兄弟般的联邦。"
 KX_PL_ZSP_SYND_ECON:0 "走向统一！"
 KX_PL_ZSP_SYND_ECON_desc:0 "大工程即将开工，社会将被重建！"
 KX_PL_ZSP_ELECTIVE_BUREAUCRACY:0 "选举官员"
 KX_PL_ZSP_ELECTIVE_BUREAUCRACY_desc:0 "与其他社会主义者相反，我们认为整个国家机构应该是自下而上的，而不是自上而下的。这就是为什么每个行政职位都是选举产生的，这会确保确保不会有中央政府或政治精英的专制。"
 KX_PL_ZSP_FED_LABOUR_GOV:0 "劳工联合会"
 KX_PL_ZSP_FED_LABOUR_GOV_desc:0 "我们的国家不仅仅是一群人，而是一个会呼吸的有机体，因此我们仍然需要一些中央机构。"
 KX_PL_ZSP_LOCAL_INDUSTRIAL_SYND:0 "地方工会"
 KX_PL_ZSP_LOCAL_INDUSTRIAL_SYND_desc:0 "产业将被重新组织为单个工会，每一个决策都将由工人决定"
 KX_PL_ZSP_LOCAL_AGRI_SYND:0 "地方农村合作社"
 KX_PL_ZSP_LOCAL_AGRI_SYND_desc:0 "与工业类似，我们认为农业也应该联合起来。农村联合组织将是个体小农场的集合，它们使用共享设备进行合作，并为当地社会发展提供基础。"
 KX_PL_ZSP_SATE_WIDE_SYNDICATES:0 "工团主义工会"
 KX_PL_ZSP_SATE_WIDE_SYNDICATES_desc:0 "脱离工会只会给我们的经济带来混乱，因此我们必须建立一个渐进的“工团主义工会”系统。"
 KX_PL_ZSP_SATE_IS_SYNDICATE:0 "国家也是一个大工会"
 KX_PL_ZSP_SATE_IS_SYNDICATE_desc:0 "我们要记住最重要的一点是，我们正在塑造的波兰国家也是一个工会，只不过他是其中最高的一座"
 KX_PL_ZSP_NAT_DEM_SYND:0 "国家！民主！！工团主义！！！"
 KX_PL_ZSP_NAT_DEM_SYND_desc:0 "通过我们的行动，我们定义了一种新的、独特的意识形态思想，本质上创造了一种“自下而上的国家工团主义”。"
 KX_PL_Perpetual_Growth:0 "永远前进？"
 KX_PL_Perpetual_Growth_desc:0 "波兰在过去 15 年经历了前所未有的经济增长，它肯定会永远持续下去！"
 KX_PL_Economic_Collapse:0 "经济崩溃"
 KX_PL_Economic_Collapse_desc:0 "经济已经崩溃，这将是我们政府最黑暗的日子。"
 KX_PL_Assess_Situation:0 "评估情况"
 KX_PL_Assess_Situation_desc:0 "我们必须坚守并尝试评估情况，无论情况有多么困难。"
 KX_PL_Approach_Polish_Army:0 "接近军队"
 KX_PL_Approach_Polish_Army_desc:0 "我们政府的立场是不确定的，我们不能再依赖德国的帮助。我们终于到了永远结束军政府冲突的时候了。我们应该接近毕苏斯基的阵营，争取他们的支持。"
 KX_PL_Convince_Germany_to_Maintain_Garrison:0 "保留德国驻军"
 KX_PL_Convince_Germany_to_Maintain_Garrison_desc:0 "德国长期以来一直是可靠的盟友，我们知道在目前的情况下我们可能无法永远希望得到他们的支持，但是波兰军方还不够值得信赖。我们应该说服德国驻军多留一段时间，确保和平进行选举。"
 KX_PL_Seek_Royal_Support:0 "寻求皇家支持"
 KX_PL_Seek_Royal_Support_desc:0 "波兰的许多人都有反君主主义情绪，将“波兰王国”视为德国和奥地利强加给我们的实体，尽管如此，我们现任君主仍然是一个非常受欢迎和受人尊敬的人物。希望他的支持能帮助我们平息局势，至少是一点点。"
 KX_PL_Trade_Union_Negotiation:0 "与工会谈判"
 KX_PL_Trade_Union_Negotiation_desc:0 "经济泡沫破灭，工业界受到重创，我们党对基督教工会仍有很大的影响力，但其他人的支持是不确定的，我们应该尝试与他们谈判，平息事态."
 KX_PL_Limit_Trade_Unions:0 "临时对工会限制"
 KX_PL_Limit_Trade_Unions_desc:0 "基督教民族工党可能会支持我们，但如果他们走上街头，那么工会的其他行动可能会被证明是危险的，不幸的是，我们必须暂时限制他们的活动，直到举行选举。"
 KX_PL_Early_Elections:0 "呼吁提前选举"
 KX_PL_Early_Elections_desc:0 "我们在有限的时间内竭尽所能，但时间紧迫，社会动荡随时可能爆发。让我们希望选举能够缓解紧张局势。"
 KX_PL_PPS_FR_WINS_ELECTIONS:0 "波兰社会党走向胜利"
 KX_PL_PPS_FR_WINS_ELECTIONS_desc:0 "基督教民族工党的统治终于被打破，民主社会主义的时代已经到来"
 KX_PL_PPS_WOMEN_LIBERATION:0 "解放妇女"
 KX_PL_PPS_WOMEN_LIBERATION_desc:0 "基督教民族工党赋予女性投票权，但这还不够，我们必须争取真正的性别平等。"
 KX_PL_PPS_LAICISATION_OF_STATE:0 "国家世俗主义"
 KX_PL_PPS_LAICISATION_OF_STATE_desc:0 "Religion should simply not interfere in the matters of state. Things like state sponsored masses have to become past memories."
 KX_PL_PPS_EQUALITY_OF_NATIONALITIES:0 "民族平等"
 KX_PL_PPS_EQUALITY_OF_NATIONALITIES_desc:0 "我们的国家叫波兰，但这并不意味着其他民族没有立足之地，我们也应该尊重他们的民族自决权。"
 KX_PL_PPS_ALLIENCE_WITH_JEWISH_LABOUR:0 "犹太劳工盟友"
 KX_PL_PPS_ALLIENCE_WITH_JEWISH_LABOUR_desc:0 "长期以来，犹太人一直受到不公正的对待，受到怀疑甚至是公众的敌意，尤其是犹太劳动人民。但事实并非如此，他们在波兰的土地上生活了几个世纪，所以他们也可以被认为是波兰人！"
 KX_PL_PPS_CLASS_STRUGGLE_WITHIN_PATRIOTISM:0 "爱国工人运动"
 KX_PL_PPS_CLASS_STRUGGLE_WITHIN_PATRIOTISM_desc:0 "波兰独立对于工人阶级的解放是必要的，这就是为什么社会主义和爱国主义在这里密不可分。"
 KX_PL_PPS_PROMOTE_WORKERS_COOPERATIVES:0 "促进合作社"
 KX_PL_PPS_PROMOTE_WORKERS_COOPERATIVES_desc:0 "生产资料公平共享的唯一途径是通过工人合作社来共享，现在我们将开始支持他们，使其逐渐涵盖整个经济体制。"
 KX_PL_PPS_SUPPORT_PARTY_TRADE_UNIONS:0 "支持效忠工会"
 KX_PL_PPS_SUPPORT_PARTY_TRADE_UNIONS_desc:0 "波兰有多种工会，但我们支持与我们有联系的工会是很正常的"
 KX_PL_PPS_LAND_SOCIALISATION:0 "土地社会化"
 KX_PL_PPS_LAND_SOCIALISATION_desc:0 "尽管我们党的支持集中在城市，但重要的是不要忘记农村，因为地主长期压迫农民，所以现在是进行更彻底的土地重新分配的时候了。"
 KX_PL_PPS_FURTHER_PROGRAM:0 "迈向未来社会"
 KX_PL_PPS_FURTHER_PROGRAM_desc:0 "还有很多工作要做"
 KX_PL_PNPR_WINS_ELECTIONS:0 "基督教民族工党保持不败"
 KX_PL_PNPR_WINS_ELECTIONS_desc:0 "基督教民族工党再次胜利，开始了他们的第五届政府。"
 KX_PL_PPS_PNPR_EXPAND_PUBLIC_EDUCATION:0 "扩大公共教育"
 KX_PL_PPS_PNPR_EXPAND_PUBLIC_EDUCATION_desc:0 "小学的公共教育在波兰已经广泛实施了一段时间，现在是时候将其扩展到更高层次了。"
 KX_PL_PPS_PNPR_SOCIAL_SECURITY:0 "进一步的社会保障"
 KX_PL_PPS_PNPR_SOCIAL_SECURITY_desc:0 "确保人们不要为明天的温饱担心是重要的事情，通过扩大社会保障计划，他们将少一件担心的事情。"
 KX_PL_PPS_PNPR_HEALTHY_PARLIAMENTARISM:0 "健康的议会制"
 KX_PL_PPS_PNPR_HEALTHY_PARLIAMENTARISM_desc:0 "波兰的议会程序一直是政府与“完全反对派”之间的冲突。我们的国家不再受德国利益的束缚，所以最终可以为我们的国家制定统一的计划，即使我们在一些细节上存在分歧。"
 KX_PL_PPS_PNPR_LIGHT_OF_DEMOCRACY:0 "民主之光"
 KX_PL_PPS_PNPR_LIGHT_OF_DEMOCRACY_desc:0 "德国干预的威胁给波兰民主蒙上了一层阴影，但现在他已经不复存在，我们可以成为自由和正义的榜样"
 KX_PL_PPS_PNPR_LIMITED_ECONMIC_PLANNING:0 "有限的计划经济"
 KX_PL_PPS_PNPR_LIMITED_ECONMIC_PLANNING_desc:0 "经济的一些关键要素需要政府监督，其他的会从政府调控中受益匪浅，我们将两者兼顾"
 KX_PL_PPS_PNPR_LABOUR_LAWS:0 "支持劳动法"
 KX_PL_PPS_PNPR_LABOUR_LAWS_desc:0 "尽管经济指标在过去 15 年（危机前）一直在增长，但它确实是以德国公司一定程度的剥削为代价的。毋庸置疑，波兰的工人理应得到保护!"
 KX_PL_PPS_PNPR_TRUE_SOCIAL_DEMOCRACY:0 "真正的民主社会"
 KX_PL_PPS_PNPR_TRUE_SOCIAL_DEMOCRACY_desc:0 "我们的改革照亮了我们的未来，民主是为了人民，我们将坚持这一理想，从现在到永远。"
 KX_PL_PNPR_CLASS_COLABORATION:0 "阶级联盟"
 KX_PL_PNPR_CLASS_COLABORATION_desc:0 "资本主义关系可能具有剥削性，但我们的工作是防止这种情况发生，我们的工作是使工人和他们的雇主（通过控制他们的财富）以及介于两者之间的每个人都具有人性。经过这么长时间，这可能会让一些人感到惊讶，但这一直是基督教民族工党的纲领，现在没有德国人的鞭子在我们头上挥舞，我们终于可以实施它了。我们等过了风雨，现在阶级合作化的繁荣之路即将铺好，我们的党会属于每个波兰人。"
 KX_PL_PNPR_PROMOTE_ENTERPREUNERSHIP:0 "支持小企业家"
 KX_PL_PNPR_PROMOTE_ENTERPREUNERSHIP_desc:0 "小企业变多会远离垄断，创造健康的当地社会关系，而且它对普通人的剥削要少得多。我们应该支持全国的小企业。"
 KX_PL_PNPR_NON_MARXIST_TRADEUNIONS:0 "非马克思主义工会主义"
 KX_PL_PNPR_NON_MARXIST_TRADEUNIONS_desc:0 "基督教工会在波兰的影响相当大，他们的运作基于基督教团结的道德价值观，而不是呼吁阶级斗争的马克思主义价值观，后者的观点与尊重每个公民权利的民主制度不相容。这就是为什么我们应该努力消除波兰工会主义中暴力因素。"
 KX_PL_PNPR_LAND_REDISTRIBUTION:0 "调整土地"
 KX_PL_PNPR_LAND_REDISTRIBUTION_desc:0 "我们的土地改革在地主和农民之间达成妥协方面相当成功，但在消除贫困方面却不太成功。我们不得不谨慎地呼吁审查农业用地的划分。"
 KX_PL_PNPR_STABLE_PROGRESS:0 "稳步前进"
 KX_PL_PNPR_STABLE_PROGRESS_desc:0 "改革必须平稳向前，否则社会就会折断它的脖子，我们就是为了确保改革的平稳"
 KX_PL_PNPR_RELIGIOUS_PLURALISM:0 "基督教基因"
 KX_PL_PNPR_RELIGIOUS_PLURALISM_desc:0 "基督教是波兰宗教的重要因素，但并不意味着我们将在每个困境中屈服于他，我们必须尊重普通公民的观点，并且在宗教问题上保持温和。"
 KX_PL_PNPR_AUTONOMY_FOR_MINORITIES:0 "少数民族自治"
 KX_PL_PNPR_AUTONOMY_FOR_MINORITIES_desc:0 "自从我们的政治路线在德国影响力减弱后发生重大变化以来，我们的前德国少数民族的伙伴一直对这种情况越来越警惕，我们必须确保他们没有什么可担心的，我们会保证他们的自主权。"
 KX_PL_PNPR_BUT_POLISH_PRIMACY:0 "但波兰至上"
 KX_PL_PNPR_BUT_POLISH_PRIMACY_desc:0 "我们可以保证少数民族的自治，但我们仍然要保持警惕，一定不要让他们像以前那样对波兰的政治和经济施加太大的影响。"
 KX_PL_PNPR_FURTHER_PROGRAM:0 "走向繁荣的未来"
 KX_PL_PNPR_FURTHER_PROGRAM_desc:0 "还有很多工作要做"
 KX_PL_PSL_WINS_ELECTIONS:0 "顺应大众之意"
 KX_PL_PSL_WINS_ELECTIONS_desc:0 "我们是人民的声音，我们是农村的声音！"
 KX_PL_PSL_LAND_FOR_PEASANTRY:0 "农民的土地"
 KX_PL_PSL_LAND_FOR_PEASANTRY_desc:0 "基督民主党推行的土地改革显然有利于土地所有者，但这一切即将改变，每一个无地的农民都会得到他自己的土地!"
 KX_PL_PSL_SUPPORT_FARMERS:0 "援助农场"
 KX_PL_PSL_SUPPORT_FARMERS_desc:0 "小农场主没有我们的支持，富裕的土地所有者将不可避免地再次兼并他们的土地，因此较小的农场需要我们的支持来防止这种情况发生。"
 KX_PL_PSL_FARM_ABOVE_FACTORY:0 "农场在工厂之上"
 KX_PL_PSL_FARM_ABOVE_FACTORY_desc:0 "自从波兰王国建立以来，波兰农村的发展基本上被忽视，德国的资本将重点放在他们能看到利润的城市，从农村地区收集的每一分钱都投入到城市基础设施建设中。我们不再说了！农村不仅需要经济支持，还需要自治，这样就再也不会发生以前的情况了！"
 KX_PL_PSL_BUT_FACTORIES_CAN_SUPPROT_FARMS:0 "农业机械化"
 KX_PL_PSL_BUT_FACTORIES_CAN_SUPPROT_FARMS_desc:0 "工业可能不是我们感兴趣的重点，但它仍然可以用来使农村现代化。拖拉机很快就会开始在波兰的土地上滚动！"
 KX_PL_PSL_BACKBONE_OF_SOCIETY:0 "社会中坚力量"
 KX_PL_PSL_BACKBONE_OF_SOCIETY_desc:0 "农业是经济支柱，农村人口是社会支柱，我们不会忘记我们的选民基础来自哪里。"
 KX_PL_PSL_APPEAL_TO_PEASANT_CHRISTIANITY:0 "宗教多元主义"
 KX_PL_PSL_APPEAL_TO_PEASANT_CHRISTIANITY_desc:0 "宗教是一个私人问题，它可能会教授良好的道德，但我们不能决定要让别人强制支持一个宗教"
 KX_PL_PSL_MINORITIES_ARE_PEASANTS_TOO:0 "跨国家的农民阶层"
 KX_PL_PSL_MINORITIES_ARE_PEASANTS_TOO_desc:0 "战后的波兰在农村主要是波兰人组成，但我们争取到了每个波兰人的独立，即便如此其他民族（特别是东部）也由农民组成，因此他们也应该得到我们的支持"
 KX_PL_PSL_INDEPENDANCE_OVER_ALL:0 "独立大于一切"
 KX_PL_PSL_INDEPENDANCE_OVER_ALL_desc:0 "波兰的独立对我们党来说是一个非常重要的问题，但大部分波兰农民仍然与我们的民族事业脱节。我们必须通过教育和正向宣传来改变这种状况。"
 KX_PL_PSL_FURTHER_PROGRAM:0 "迈向田园牧歌般的未来"
 KX_PL_PSL_FURTHER_PROGRAM_desc:0 "还有很多工作要做"
 KX_PL_NATDEM_WINS_ELECTIONS:0 "国家民主党抬头"
 KX_PL_NATDEM_WINS_ELECTIONS_desc:0 "在经历了将近二十年的德国奴役之后，国家民主党在这里带来了波兰精神的复兴。"
 KX_PL_NATDEM_MONARCHY_REFERENDUM:0 "废除君主制公投"
 KX_PL_NATDEM_MONARCHY_REFERENDUM_desc:0 "君主制是波兰屈辱的象征，它是强加给我们的，现在我们必须摆脱它。"
 KX_PL_NATDEM_REPUBLIC_OF_ELITE:0 "精英共和国"
 KX_PL_NATDEM_REPUBLIC_OF_ELITE_desc:0 "我们支持民主，这是肯定的，但民主需要指导，波兰民族思想的受人尊敬的思想家将指导我们的国家！"
 KX_PL_NATDEM_POLISH_CAPITAL_ONLY:0 "唯有波兰资本"
 KX_PL_NATDEM_POLISH_CAPITAL_ONLY_desc:0 "将任何资本留在少数民族手中都会危害我们的国家利益，只有波兰人掌握资本会在需要时保持忠诚。"
 KX_PL_NATDEM_REWARD_LAND_OWNERS:0 "奖励地主"
 KX_PL_NATDEM_REWARD_LAND_OWNERS_desc:0 "自从德国支持的政府对他们进行土地盗窃以来，地主一直支持我们的政党。也许退还他们的土地太不得人心了，但我们可以保证他们神圣的私有财产权，随着时间推移与农民进城，他们无论如何都可能收回土地。"
 KX_PL_NATDEM_BOLSTER_MIDDLE_CLASS:0 "支持中产阶级"
 KX_PL_NATDEM_BOLSTER_MIDDLE_CLASS_desc:0 "中产阶级一直是我们最直言不讳的支持者之一，面对德国对波兰经济的日益垄断，他们的支持变得更加强烈，现在他们将获得更低的税收作为回报。"
 KX_PL_NATDEM_NEWLY_FOUND_FUNDS:0 "新资金"
 KX_PL_NATDEM_NEWLY_FOUND_FUNDS_desc:0 "我们最近的行动恰好使波兰预算达到前所未有的水平，即使考虑到最近的经济萧条。现在我们只需要决定把它花在什么上面。"
 KX_PL_NATDEM_PRIVATE_WORKS:0 "私人承包建设"
 KX_PL_NATDEM_PRIVATE_WORKS_desc:0 "为了缓解不断上升的失业率，有必要开展大型基础设施项目，但将这些项目国有化只会导致严重的低效率。相反，我们会将它们外包给私人波兰承包商，这将加强我们的国内业务。"
 KX_PL_NATDEM_WORKERS_LIPSERVICE:0 "给工人开空头支票"
 KX_PL_NATDEM_WORKERS_LIPSERVICE_desc:0 "工人们仍然需要一定程度的保护，否则动荡就会加剧。尽管我们认为德国是一个威胁，但俾斯麦的福利国家在这一点上是正确的。"
 KX_PL_NATDEM_VOTING_RESTRICTIONS:0 "限制投票"
 KX_PL_NATDEM_VOTING_RESTRICTIONS_desc:0 "不是每个人都应该被允许投票，社会上有些人不能投票，因为他们根本没有足够的能力。"
 KX_PL_NATDEM_ROOT_OUT_SOCIALISTS:0 "根除社会主义"
 KX_PL_NATDEM_ROOT_OUT_SOCIALISTS_desc:0 "我们是一个国家民主国家，但野蛮的社会主义不是民主，而是对民主的威胁。他们的危险思想必须被根除。"
 KX_PL_NATDEM_POLONIZATION:0 "波兰化"
 KX_PL_NATDEM_POLONIZATION_desc:0 "波兰是属于波兰人的，就这么简单，所有其他国籍的人要么接受波兰文化，要么离开我们的国家，答应我，不爱波兰的请滚蛋！"
 KX_PL_NATDEM_EVERYTHING_FOR_NATION:0 "为国奉献"
 KX_PL_NATDEM_EVERYTHING_FOR_NATION_desc:0 "国家是至高无上的，相比之下个人就显得苍白无力。我们一定会在我们的教育中强调这一点"
 KX_PL_NATDEM_CHURCH_SUPPORT:0 "教会的支持"
 KX_PL_NATDEM_CHURCH_SUPPORT_desc:0 "即使不是高层领导中的每个人都乐于与教会合作，但教会也非常乐于与我们合作，如果他们向我们伸出援手，我们不妨接受他们的提议。"
 KX_PL_NATDEM_STATE_CATHOLICISM:0 "国家天主教"
 KX_PL_NATDEM_STATE_CATHOLICISM_desc:0 "即使我们的政治阵营在 19 世纪开始时相对世俗化，但我们与教会的联系越来越紧密，通过给予天主教在我们国家的特殊地位来纪念他们几个世纪以来建立的波兰身份是很正常的"
 KX_PL_PZPR_UNITED_FRONT:0 "统一战线的胜利"
 KX_PL_PZPR_UNITED_FRONT_desc:0 "威胁工人阶级的危机已经暂时避免了，但现在我们必须真正奋斗，去捍卫我们所誓言要保护的东西"
 KX_PL_PZPR_FORMING_COALITION:0 "巩固联盟"
 KX_PL_PZPR_FORMING_COALITION_desc:0 "我们可能取得了初步的胜利，但一切还远未完成，现在我们必须成为建设性的政治运动，并组建政府。"
 KX_PL_PZPR_REACH_TO_YOUNG_NATDEM:0 "接触青年国家民主党人"
 KX_PL_PZPR_REACH_TO_YOUNG_NATDEM_desc:0 "根据我们运动的核心决定，我们决定与国家民主的“青年”派系结成联盟，他们对某些人来说可能显得粗鲁和激进，但我们会驯服他们并教化他们。"
 KX_PL_PZPR_TOWARDS_CORPORATISM:0 "走向法团主义"
 KX_PL_PZPR_TOWARDS_CORPORATISM_desc:0 "消除资本主义是实现每个人繁荣的重要一步，我们一定要建立以共同工作和团结为基础的法团主义经济"
 KX_PL_PZPR_CLASS_BLIND_SYNDICATES:0 "无阶级工会"
 KX_PL_PZPR_CLASS_BLIND_SYNDICATES_desc:0 "工厂将重组为一个工会，工人和所有者当然会根据他们的“能力”分享利益和责任......"
 KX_PL_PZPR_COORDINATE_SMALL_BUSINESS:0 "合并小型企业"
 KX_PL_PZPR_COORDINATE_SMALL_BUSINESS_desc:0 "小企业在宏伟的计划中算不了什么，但如果它们合并，它就可以成为伟大的企业，而不是为了资本而互相争斗。"
 KX_PL_PZPR_CLASS_COLABORATIONIST_AGRICULTURE:0 "合作农业"
 KX_PL_PZPR_CLASS_COLABORATIONIST_AGRICULTURE_desc:0 "类似于工业，农业也将基于工团主义制度，土地所有者和农民收取适当的利润份额。"
 KX_PL_PZPR_COUNCIL_OF_WORKERS_AND_CAPITALISTS:0 "工人和资本家委员会"
 KX_PL_PZPR_COUNCIL_OF_WORKERS_AND_CAPITALISTS_desc:0 "劳资联盟不能简单地局限于经济领域。通过建立联合委员会，让每个阶级都有“适当”的影响力，我们的政府将能够及时对我们公民的需求做出政策的调整。"
 KX_PL_PZPR_POLISH_SOLIDARISM:0 "波兰协作主义"
 KX_PL_PZPR_POLISH_SOLIDARISM_desc:0 "协作主义意识形态最初是在俄罗斯形成的，但我们的运动与之有许多相似之处，我们都在创建一个尊重私有财产但也尊重劳动的公正社会，这是一种终极意识形态！"
 KX_PL_PZPR_AVOID_CHURCH_QUESTION:0 "避免教会问题"
 KX_PL_PZPR_AVOID_CHURCH_QUESTION_desc:0 "即使我们联盟中的协作党成员愿意与天主教会结盟，联盟领导层的核心仍然在很大程度上反对甚至敌视神职人员，作为妥协，我们将尽量避免在公开辩论中提出这些问题。"
 KX_PL_PZPR_LIKE_STONE_AMONG_STORMS:0 "风暴中的巨石"
 KX_PL_PZPR_LIKE_STONE_AMONG_STORMS_desc:0 "波兰民族在历史的风浪中经受住了无数次的风暴，而我们每一次都变得更加坚强，我们的意志是牢不可破的！"
 KX_PL_PZPR_ENSURING_PARTY_DOMINATION:0 "一党民主"
 KX_PL_PZPR_ENSURING_PARTY_DOMINATION_desc:0 "我们的联盟即将在可预见的未来主导整个波兰政治领域，但我们绝不能闲着，我们必须巩固和建立一个团结的政党，捍卫工人的权利和社会正义的原则。"
 KX_PL_PZPR_SUBJUGATE_JUDICIAL_SYSTEM:0 "打破司法系统"
 KX_PL_PZPR_SUBJUGATE_JUDICIAL_SYSTEM_desc:0 "正常运作的司法系统是正常运作的国家的支柱，考虑到未经选举的官员可能会通过宣布我们的法律“违宪”来破坏民主进程，这是不可想象的，必须打破这个系统，以便始终听到民众的声音."
 KX_PL_PZPR_WELFARE_ENSURES_SUPPORT:0 "通过福利换取忠诚"
 KX_PL_PZPR_WELFARE_ENSURES_SUPPORT_desc:0 "国家的作用是为人民提供服务，并尽其所能提供一切，但不能从根本上破坏人们的任何权利。因此，我们将慷慨地供养他们，我们将忠于他们，他们也将百倍回报于我们。"
 KX_PL_PZPR_FATE_OF_MONARCHY:0 "君主制的命运"
 KX_PL_PZPR_FATE_OF_MONARCHY_desc:0 "君主制也许有用，但它从根本上是不公正和不民主的，我们过去也许捍卫过君主制，但情况会变，我们的忠诚也会变......"
 KX_PL_PZPR_SOCIAL_CONTRACT_CONTINUES:0 "契约继续"
 KX_PL_PZPR_SOCIAL_CONTRACT_CONTINUES_desc:0 "君主制将使我们的稳定得到保障，如果它被摧毁的话，"
 KX_PL_PZPR_WE_ALWAYS_WERE_REPUBLICANS:0 "我一直都是共和主义人啊！"
 KX_PL_PZPR_WE_ALWAYS_WERE_REPUBLICANS_desc:0 "那这是共和国！只有选举程序才能保证社会公正，而君主制早该滚蛋了"
 KX_PL_PZPR_STICK_TO_LEFT:0 "坚持向左"
 KX_PL_PZPR_STICK_TO_LEFT_desc:0 "我们已决定重申我们的联盟是左派联盟，与国家民主党合作将是对我们理想的背叛！"
 KX_PL_PZPR_SUPREMACY_OF_PUBLIC_COMPANIES:0 "上市公司主导"
 KX_PL_PZPR_SUPREMACY_OF_PUBLIC_COMPANIES_desc:0 "我们的政治阵营制定的经济计划的基础是确保上市公司的主导地位（通过收购或国有化私营企业），同时仍然为资本主义的努力留出一些空间。细节尚未确定，但会随着时间和辩论而定。"
 KX_PL_PZPR_WORKERS_ON_BOARDS:0 "工人自主管理"
 KX_PL_PZPR_WORKERS_ON_BOARDS_desc:0 "我们已经决定，工人不仅将成为我们新经济体系的受益者，而且工人将成为我们新经济体系的董事。我们提高职工代表权，对企业发展方向有发言权。"
 KX_PL_PZPR_FERVENT_ANTICLERICALISM:0 "狂热的反教权主义"
 KX_PL_PZPR_FERVENT_ANTICLERICALISM_desc:0 "我们联盟的大多数人都同意反对教会，教会仍然对公众、稳定和进步构成威胁。我们不反对宗教本身，但教会整个结构已经严重腐烂。"
 KX_PL_PZPR_ON_CROSSROADS_OF_CULTURES:0 "站在文化的十字路口"
 KX_PL_PZPR_ON_CROSSROADS_OF_CULTURES_desc:0 "波兰民族是在各种文化的十字路口上形成的。我们必须牢记，无论我们多么热爱自己的民族，我们的身份都在不断演变。"
 KX_PL_PZPR_ABSOLUTE_UNION_SUPPORT:0 "联盟的绝对支持"
 KX_PL_PZPR_ABSOLUTE_UNION_SUPPORT_desc:0 "通过联合基督教民族工党和社会主义运动，我们几乎获得了工会的一致支持。如果我们不在我们的新经济体系中利用它们，那就太傻了。工会主义者需要在公司董事会中占有一席之地，以捍卫工人的利益，并帮助组织劳工。"
 KX_PL_PZPR_NOD_TO_SMALL_BUSINESS:0 "向小型企业致意"
 KX_PL_PZPR_NOD_TO_SMALL_BUSINESS_desc:0 "我们可能想创建一个公有制经济，但需要一些平衡来抵消公司的影响，工人的影响可能在这方面有用，但他们仍然在公司内部，他们的成功符合他们的利益。这就是为什么我们应该在这件事上专注于支持中产阶级"
 KX_PL_PZPR_OWNERS_INTO_MANAGERS:0 "从所有者到管理者"
 KX_PL_PZPR_OWNERS_INTO_MANAGERS_desc:0 "我们可能会用新的管理方式取代以前的资本主义管理方式，但这可能会造成混乱并且不利于我们的经济计划。相反，它会决定简单地向那些以前基本上拥有管理职位的人提供管理职位。"
 KX_PL_PZPR_PRIVATE_COMAPNIES_AS_FUEL:0 "私人倡议作为“燃料”"
 KX_PL_PZPR_PRIVATE_COMAPNIES_AS_FUEL_desc:0 "我们决定采用较为温和的计划版本，即大量的经济资源将保留在私人手中，作为上市公司的 \"燃料\"，而上市公司的利润将用于资助社会项目。"
 KX_PL_PZPR_MARKET_SIMULATION:0 "市场模拟"
 KX_PL_PZPR_MARKET_SIMULATION_desc:0 "我们的经济计划更加集中化。所有大公司都将归国家所有，但是将部分依赖于市场，从本质上模拟“正常”的市场经济，政府的作用是在有必要的时候积极勾勒它们的活动，并进行干预以确保公众的利益(在必要时阻止竞争)。这种解决方案将会确保政府(以及通过宣传、人民)控制经济，而不是反其道而行之，它还将提供从企业中提取价值的灵活方法，以及在需要的时候直接资金。"
 KX_PL_PZPR_MID_FARMING:0 "引导农村"
 KX_PL_PZPR_MID_FARMING_desc:0 "到目前为止，我们主要关注工业部门，但农民也是我们联盟的一部分，现在是倾听他们的担忧的时候了。当然，实现以前的PSI 的计划，所有土地将重新分配给农民，但我们不会就此止步。实行小农联合、联合农户按土地占有量分成的制度。这将防止我国农业结构碎片化，导致大量小而差的农场。"
 KX_PL_PZPR_SOCIALISED_MARKET_ECONOMY:0 "公共市场经济"
 KX_PL_PZPR_SOCIALISED_MARKET_ECONOMY_desc:0 "我们的经济利用市场力量，但它为公众利益服务，我们认真评估了每一种可能性，并相信我们的选择是正确的，效率与正义之间取得了完美的平衡！"
 KX_PLX_CRISIS_DEALING_WITH_DEPRESSION:0 "应对萧条"
 KX_PLX_CRISIS_DEALING_WITH_DEPRESSION_desc:0 "既然我们的政局稳定了，是时候解决我们的经济问题了"
 KX_PLX_CRISIS_FISCAL_REVISION:0 "审查财政政策"
 KX_PLX_CRISIS_FISCAL_REVISION_desc:0 "面对危机，我们将不得不修改我们的财政政策。"
 KX_PLX_CRISIS_UNEMPLOYMENT_BENEFITS:0 "为失业者提供保障"
 KX_PLX_CRISIS_UNEMPLOYMENT_BENEFITS_desc:0 "不为人们提供生活的资金只会使我们的经济陷入恶性循环。我们必须帮助那些失去工作的人。"
 KX_PLX_CRISIS_FISCAL_AUSTERITY:0 "保持资金平衡"
 KX_PLX_CRISIS_FISCAL_AUSTERITY_desc:0 "即使面对危机，也有必要保持预算平衡。否则我们的债务将变得无法挽回。"
 KX_PLX_CRISIS_PRINT_MONEY:0 "印钞机？开动！"
 KX_PLX_CRISIS_PRINT_MONEY_desc:0 "国家的作用是为人民提供服务，并尽其所能提供一切，但不能从根本上破坏人们可能必须统治的任何权利。因此，我们将慷慨地供养他们，我们将忠于他们，他们也将百倍回报于我们。"
 KX_PLX_CRISIS_INCREASE_TAXES:0 "开始加税"
 KX_PLX_CRISIS_INCREASE_TAXES_desc:0 "我们不会印过多钞票，而是简单地增加税收。这是一种更可预测的筹集资金方式，即便我们的行业会受到轻微影响"
 KX_PLX_CRISIS_AGRI_REVISION:0 "农业问题"
 KX_PLX_CRISIS_AGRI_REVISION_desc:0 "由于经济崩溃，我们的农业部门遭受了巨大的损失。粮食变得极难销往国内外。我们必须为此做点什么。"
 KX_PLX_CRISIS_GRAIN_REQUISITION:0 "征粮"
 KX_PLX_CRISIS_GRAIN_REQUISITION_desc:0 "征粮也许是一个过激的措施，但我们必须尽一切努力为城市提供食物。"
 KX_PLX_CRISIS_BUY_GRAIN:0 "购买过剩的农产品"
 KX_PLX_CRISIS_BUY_GRAIN_desc:0 "就算我们的预算已经很紧张了，我们也得为城市买粮，这同样帮助农村的居民！"
 KX_PLX_CRISIS_PREVENT_CITY_MIGRATION:0 "阻止农民进城"
 KX_PLX_CRISIS_PREVENT_CITY_MIGRATION_desc:0 "随着农村形势的恶化，许多农民到城里去寻找更好的生活，我们必须暂时阻止他们的迁移，否则贫困人口的集中将导致巨大的社会和经济的病态"
 KX_PLX_CRISIS_INDUSTRY_REVISION:0 "拯救我们的工业"
 KX_PLX_CRISIS_INDUSTRY_REVISION_desc:0 "工业部门受到萧条的打击最大，波兰工业必须得到拯救，这很明显，但问题在于德国工业......"
 KX_PLX_CRISIS_NATIONALIZE_GER:0 "国有化德国工厂"
 KX_PLX_CRISIS_NATIONALIZE_GER_desc:0 "现在我们没有对德国的任何承诺，处理德国工业最有效的方法是将其国有化。"
 KX_PLX_CRISIS_BUY_OUT_GER:0 "收购德国工厂"
 KX_PLX_CRISIS_HOLD_INDUSTRY:0 "保留德国工厂"
 KX_PLX_CRISIS_HOLD_INDUSTRY_desc:0 "至少现在我们应该保留我们新收购的行业，以防止它进一步崩溃。"
 KX_PLX_CRISIS_SELL_INDUSTRY:0 "售卖德国工厂"
 KX_PLX_CRISIS_SELL_INDUSTRY_desc:0 "我们的财产政策对未来的修订敞开大门，但现在我们迫切需要资金，我们可以通过出售我们新收购的工业资产来获得资金"
 KX_PLX_CRISIS_RECOVERY_PROSPECT:0 "复苏之路"
 KX_PLX_CRISIS_RECOVERY_PROSPECT_desc:0 "我们的缝补政策正在取得成效。还有很多工作要做，但经济形势似乎趋于稳定，我们可以期待最终全面复苏。"
 KX_PLX_CRISIS_ERADICATE_ILLITERACY_desc:0 "尽管波兰议会王国时期已经大大减少了文盲问题，但高等教育和技术教育仍有很多需要改进的地方。更不用说东部地区的文盲问题了。我们必须调整好我们的教育系统，以便它能够促进未来的发展和繁荣。"
 KX_PLX_CRISIS_SILLESIAN_RESOURCES:0 "西里西亚的财富"
 KX_PLX_CRISIS_SILLESIAN_RESOURCES_desc:0 "西里西亚的资源储量非常丰富，而且还有更多的资源有待于发掘。我们应该支持资源的开采和勘探，以尽可能保持经济独立。"
 KX_PLX_CRISIS_ERADICATE_ILLITERACY:0 "教育现代化"
 KX_PLX_CRISIS_WARSAW_AMMENITIES:0 "现代化华沙"
 KX_PLX_CRISIS_WARSAW_AMMENITIES_desc:0 "虽然有些人可能会把华沙称作“东方的巴黎”，但这并不改变城市的许多地区缺乏像自来水这样必要设施的事实；我们必须为了人民和经济的利益而加以变革"
 KX_PLX_LODZ_INDUSTRY:0 "发挥罗兹的潜能"
 KX_PLX_LODZ_INDUSTRY_desc:0 "罗兹，波兰第二大城市，自19世纪以来取得了空前的发展，但该城市的工业正在衰老和过时，我们应该使城市的工业现代化，以避免它未来成为一个工业荒地。"
 KX_PLX_LODZ_CONSUMER:0 "扩大消费品工厂"
 KX_PLX_LODZ_CONSUMER_desc:0 "罗兹一直以来都是波兰的纺织业中心，我们应该继续这一传统，并在城市中推广消费品生产。"
 KX_PLX_LODZ_MILITARY:0 "转向军事生产"
 KX_PLX_LODZ_MILITARY_desc:0 "消费品当然是必需品，但我们面临着艰巨的挑战，我们应该把罗兹城的重心放在将生产转向军事工业上"
 KX_PLX_KRAKOW_INDUSTRY:0 "发展克拉科夫"
 KX_PLX_KRAKOW_INDUSTRY_desc:0 "尽管克拉科夫是一个大城市，但它从未以工业产品而闻名，然而现在不再是这样了！大批人口很快将在这里寻找就业，我们必须准备好欢迎他们。"
 KX_PLX_LWOW_INDUSTRY:0 "发展利沃夫"
 KX_PLX_LWOW_INDUSTRY_desc:0 "作为奥匈帝国的边缘城市，利沃夫长期以来一直被忽视，但它仍然具有潜力！我们只需要伸出援手给予这座城市足够的支持"
 KX_PL_KPP_TAKES_POWER:0 "共产主义从坟墓中崛起"
 KX_PL_KPP_TAKES_POWER_desc:0 "许多人曾经认为波兰共产主义已经死了，但他们错了"
 KX_PL_KPP_PACIFY_RESISTANCE:0 "平定反动势力"
 KX_PL_KPP_PACIFY_RESISTANCE_desc:0 "军团营地的大部分“问题”分子在一次迅速的行动中被杀死了，但是仍然有一些人质疑我们的统治权"
 KX_PL_KPP_SUPPORT_FROM_MODERATE_SOCIALISTS:0 "寻求温和社会主义者的支持"
 KX_PL_KPP_SUPPORT_FROM_MODERATE_SOCIALISTS_desc:0 "尽管他们接受斯拉维克的政变，但温和的波兰社会主义者“激进”派并不完全满意这一发展，认为军团主义者对社会事业的奉献是可疑的，通过说服他们与我们合作，我们将获得我们急需的合法性"
 KX_PL_KPP_CENTRAL_COMMITY_REVEALS_ITSELF:0 "中央委员会正规化"
 KX_PL_KPP_CENTRAL_COMMITY_REVEALS_ITSELF_desc:0 "波兰共产党中央委员会已经隐藏了很多年了，直到现在，许多人认为自俄罗斯布尔什维克政权倒台以来，它已经不存在。但是，他们错了，中央委员会仍然存在，并准备在这个过渡期接管控制权"
 KX_PL_KPP_CREATING_COUNCILIARY_SYSTEM:0 "创建委员会制度"
 KX_PL_KPP_CREATING_COUNCILIARY_SYSTEM_desc:0 "尽管保护无产阶级先锋队的主导地位很重要，但是我们应该基于委员会来建立我们的统治系统（效仿布尔什维克革命时期的俄国经验），以便它们可以抵制任何可能发生的政党腐化"
 KX_PL_KPP_COMISSION_OF_PROLETARIAN_EDUCATION:0 "无产阶级教育学院"
 KX_PL_KPP_COMISSION_OF_PROLETARIAN_EDUCATION_desc:0 "波兰可能已经成为欧洲核心革命中心，但显然波兰人在各个方面并不完全准备好承担这一重任，我们必须教育他们，使他们明白我们正在为什么而战"
 KX_PL_KPP_ECONOMIC_TRANSFORMATION:0 "经济转型"
 KX_PL_KPP_ECONOMIC_TRANSFORMATION_desc:0 "是时候放弃资产阶级增长的模式、并推动我们特色的经济发展的时候了！"
 KX_PL_KPP_PREPARE_WORKERS:0 "准备发动工人们"
 KX_PL_KPP_PREPARE_WORKERS_desc:0 "工人不仅需要了解他们在革命中的地位，还需要了解他们在经济体制中发挥的作用"
 KX_PL_KPP_MASS_NATIONALIZATION:0 "推翻私有财产制度"
 KX_PL_KPP_MASS_NATIONALIZATION_desc:0 "私有财产是劳动力被剥削的原因，它必须被废除，并暂时由政府接管"
 KX_PL_KPP_CENTRALIZED_PLANNING:0 "集权计划"
 KX_PL_KPP_CENTRALIZED_PLANNING_desc:0 "根据我们“社会主义实验”的当前发展状况，最明智的方向是采取自上而下的经济计划体系"
 KX_PL_KPP_DECENTRALIZED_PLANNING:0 "分权计划"
 KX_PL_KPP_DECENTRALIZED_PLANNING_desc:0 "我们规划系统的分权化将赋予地方经理和官员更多的发言权，并为未来的工人自治铺平道路"
 KX_PL_KPP_MANDATORY_COLLECTIVISATION:0 "强制集体化"
 KX_PL_KPP_MANDATORY_COLLECTIVISATION_desc:0 "所有土地都必须公有化，任何形式的私有财产都是不可接受的，即使在乡村也是如此"
 KX_PL_KPP_VOLOUNTARY_COLLECTIVIZATION:0 "自愿集体化"
 KX_PL_KPP_VOLOUNTARY_COLLECTIVIZATION_desc:0 "强制集体化可能会破坏农产品的供应，因此我们会选择通过国家激励措施来逐步实现集体化，以说服农民我们的农业政策符合他们的利益"
 KX_PL_KPP_STATE_AGRICULTURE:0 "农业国有化"
 KX_PL_KPP_STATE_AGRICULTURE_desc:0 "一些政府人员提出了更激进的集体化方案，即所有农业都会像工业一样直接受到国家机构的控制。但是这将让我们以牺牲农民为代价加快工业发展"
 KX_PL_KPP_STATE_WILL_PROVIDE:0 "国家提供"
 KX_PL_KPP_STATE_WILL_PROVIDE_desc:0 "尽管社会福利并非共产主义理念的核心（其核心在于工人对生产资料的所有权），但将社会主义的前期成果分配给其建设者可能是一个不错的主意"
 KX_PL_KPP_INTERNATIONALISM:0 "全世界工人，联合起来！"
 KX_PL_KPP_INTERNATIONALISM_desc:0 "波兰共产主义运动一直更关注其在国际反资产阶级世界秩序中的角色，而非波兰独立这样的暂时性收获"
 KX_PL_KPP_WORK_WITH_NATIONALISTS:0 "共产主义国家认同"
 KX_PL_KPP_WORK_WITH_NATIONALISTS_desc:0 "我们过去可能反对波兰独立，但情况不断变化。现在我们应该致力于利用民族主义情绪，并走向世界革命的道路"
 KX_PL_KPP_ADAPTIVE_COMMUNISM:0 "波兰特色的共产主义道路"
 KX_PL_KPP_ADAPTIVE_COMMUNISM_desc:0 "尽管我们的信仰仍然是严格的共产主义，但这并不能改变我们是波兰共产党人的事实。我们无法抹去过去，因此我们仍然可以尊重它，同时对其进行历史唯物主义的解释"
 KX_PL_KPP_SUBSERVIENT_CHURCH:0 "砸碎教会"
 KX_PL_KPP_SUBSERVIENT_CHURCH_desc:0 "教会的意志必须被打破，这是不可否认的，然而我们或许可以控制它们并利用它们来合法化我们自己"
 KX_PL_KPP_CULTURAL_REVOLUTION:0 "社会的革命"
 KX_PL_KPP_CULTURAL_REVOLUTION_desc:0 "无论教会发生什么，打破资产阶级道德的桎梏是必要的！"
 KX_PL_KPP_DEPOLONIZATION:0 "去殖民化"
 KX_PL_KPP_DEPOLONIZATION_desc:0 "维斯瓦的土地只是我们发动世界革命的一个地方，仅此而已。波兰人的心态只是实现乌托邦的障碍，对这里的人和那里的人来说都是如此，因此它必须被消除……"
 KX_PL_KPP_ELIMINATE_THE_CHURCH:0 "清算教会"
 KX_PL_KPP_ELIMINATE_THE_CHURCH_desc:0 "与教会没有谈判余地，他们是这片土地所有问题的象征！"
 KX_PL_KPP_EMULATE_RUSSIAN_NATIONALISTS:0 "斯拉夫共产主义"
 KX_PL_KPP_EMULATE_RUSSIAN_NATIONALISTS_desc:0 "共产主义并不仅仅存在于未来的某个领域，正如马克思所理论的那样，它也曾经存在于过去。我们相信，我们古老的斯拉夫祖先就是这样理想社会的完美例子"
 KX_PL_KPP_GODLESS_RELIGION:0 "无神论宗教"
 KX_PL_KPP_GODLESS_RELIGION_desc:0 "由简·亨佩尔创造的所谓“无神论宗教”的概念是一种革命性的精神意识形态，旨在实现人的终极解放，同时与宇宙、社区以及最终与自己和谐相处；展示工人骑士精神、诚实和社群同情的美德。"
 KX_PL_KPP_PERMANENT_REVOLUTION:0 "永远的革命"
 KX_PL_KPP_PERMANENT_REVOLUTION_desc:0 "托洛茨基已经逝去了，但他的理论依旧有其价值。他认为只有通过全球范围内的革命才能实现共产主义。我们需要准备好我们国家的组织结构，与中欧工人们紧密结合，然后向着全球迈进！"
 KX_PL_A:0 "."
 KX_PL_A_desc:0 "."
 plx.1.t:0 "繁荣王国"
 plx.1.d:0 "不可否认，毕苏斯基可以被认为是现代波兰的开国元勋之一，正是由于他的忠诚军团，波兰才得以建国，但这种忠诚并没有持续多久。获得“独立”后不久，波兰陷入无法组建政府的危机，因此毕苏斯基率军进军华沙，但很快被德国干涉阻止，并被迫软禁。把他从更可怕的命运中拯救出来的是他的声望，德国根本无法控制他，因为这会严重破坏波兰-德国的“联盟”。德国也不想与整个波兰军队对抗，考虑到当时苏联的潜在威胁，因此形成了一种独特的双军系统，以核心军团主义部队和德国驻军为中心，相互制衡。然而，布尔什维克起义并没有持续多久，随着法国和英国的革命，军团主义者发现自己越来越倾向于左翼，毕苏斯基从他的笼子里策划了越来越多的反德情绪。尽管这位“非正式元帅”在将近一年前去世了，但他在军队中的影响力仍然很深。 \n与此同时，在德国的压力下，通过了一部新宪法，并成立了“Chadecja”（基督教民族工党）和德国少数民族代表的非正式联盟，确保了这些因素近 20 年的持续统治。在此期间，由于德国的投资（这也促进了德国工人向波兰的移民），波兰经历了无与伦比的经济增长。 \n随着 Karol II Olbracht（本质上是波兰人！）登上王位，波兰正在繁荣路上越走越远......"
 plx.1.a:0 "这真是一个黄金时代！"
 plx.2.t:0 "黑色星期一袭击波兰"
 plx.2.d:0 "令波兰政府的每个人都震惊和恐惧的是，德国经济已经崩溃了！我们对德国的绝对依赖导致的经济崩溃比我们投资者本身造成的影响更大。每个人都害怕明天会发生什么坏事"
 plx.2.a:0 "这种情况真是让人不知所措"
 plx.3.t:0 "一坨屎的经济"
 plx.3.d:0 "本质上，黑色星期一影响了波兰经济的各个方面，许多行业破产，失业率飙升。所以德国拥有的产业必须被收购或国有化，然而，在德国少数族裔支持下维持的微弱多数派无法通过适当的立法。我们必须考虑提前举行选举。"
 plx.3.a:0 "我们面前有一条崎岖的道路"
 plx.4.t:0 "第二次华沙进军"
 plx.4.d:0 "我们只能梦想着选举，在最后一刻，军团战士抓住了机会，再次向华沙进军，因为现在德国驻军被削弱了，我们对此无能为力……"
 plx.4.a:0 "\"团结愈合的时刻已经到来！\""
 plx.6.t:0 "1905精神"
 plx.6.d:0 "选举不会进行了。我们对工会的镇压激起了社会主义者开始总罢工，罢工在军队的影响下演变成一场政变，或者可以说是一场革命。令人惊讶的是，波兰社会党的一个激进派和军团主义者开始了彼此合作，或者说也许他们从之前就开始了……"
 plx.6.a:0 "它们会带来更好的明天吗？"
 plx.7.t:0 "选举"
 plx.7.d:0 "感谢上天，我们成功地实现了和平的权力交接，现在的问题是哪个党派将赢得选举..."
 plx.7.a:0 "基督教民族工党在波兰的土地上前进！"
 plx.7.b:0 "波兰社会党将减轻工人的负担！"
 plx.7.c:0 "波兰人民党将帮助我们的农民！"
 plx.7.e:0 "国家民主党将让国家重生！"
 plx.7.f:0 "选举进入了僵局"
 plx.8.t:0 "德国——终究是敌人？"
 plx.8.d:0 "多亏了德国驻军，我们才得以举行和平选举，我们能够说服他们留下来，但考虑到德国糟糕的财政状况，他们仍然各自离开，我们当然可以承诺自己维持驻军，但我们的财政情况更糟..."
 plx.8.a:0 "我们的过度依赖被证明是我们的弱点，我们应该与他们断绝关系"
 plx.8.b:0 "只有德国才能保证我们的安全"
 plx.9.t:0 "波兰社会主义的未来"
 plx.9.d:0 "军队支持左翼波兰社会党，但波兰工团主义者在总罢工期间做了巨大贡献。 波兰社会党并不反对民主进程，因此我们将召开一次特别会议来决定我们的社会主义共和国的未来。"
 plx.9.a:0 "波兰社会党被证明更能为普通民众所接受"
 plx.9.b:0 "工团主义者的热忱使他们占了上风"
 plx.10.t:0 "军团战士的目的"
 plx.10.d:0 "德国合作者终于被推翻，现在问题是波兰的未来是什么。虽然大多数军团主义者认为只有军团主义者才有资格领导波兰社会，但也有人认为我们不应该如此执着地执政，并建议逐步将权力移交给波兰社会党的温和派，以便重新合并爱国社会主义者将波兰转变为健康的民主制提供基础。"
 plx.10.a:0 "波兰需要强有力的指导"
 plx.10.b:0 "爱国的社会主义者终于重聚了！"
 plx.11.t:0 "新波兰的新经济"
 plx.11.d:0 "尤金纽什·克维亚特科夫斯基一直是军团主义者中最直言不讳地支持更集中的经济的人，既然现在我们掌权并决定任命他，所以任命他负责经济改革是很自然的"
 plx.11.a:0 "他的影响力正在稳步增长……"
 plx.12.t:0 "克维亚特科夫斯基登上顶峰"
 plx.12.d:0 "自从他成为首席经济顾问以来，克维亚特科夫斯基能够对政府产生巨大的影响力，而且由于他的改革被证明是相当成功的，军团领导层对他的支持一直在快速增长，他的派系完全控制波兰只是时间问题。"
 plx.12.a:0 "斯瓦维克失控了"
 plx.14.t:0 "可悲的政变"
 plx.14.d:0 "瓦列里·斯瓦维克在华沙进行了第二次进军！然而，他的绝望行动并没有带来预想的结果，他的部队很快就被德国驻军俘虏并杀死，事实上，他如此之鲁莽，以至于其他波兰军队能够切断他的联系并谴责他的行为。这种鲁莽本质上给整个军团运动带来了厄运，因为其他高级将领现在已经准备好与民主政府合作。"
 plx.14.a:0 "至少现在我们少了一个问题"
 plx.15.t:0 "“工人团结阵线”的形成"
 plx.15.d:0 "国家民主党的选举受到大多数政治派别的广泛谴责，主要是反对党不相信他们的善意，开始谈判以形成统一战线，以应对对波兰福利的潜在威胁。这次会谈的发起人是安东尼·西扎克 - 基督教民族工党最左派的领导人（考虑到他的反教权观点，这很讽刺），他们努力建立一个团结一致，志同道合的社会运动导向型组织，因此没有人能够破坏他们即将建立的福利制度。然而，目前主要目标是推翻国家民主政府，这可以通过确保他们在关于波兰君主制未来的公投中失败来实现。"
 plx.15.a:0 "我想知道未来会带来什么"
 plx.16.t:0 "公投进行中"
 plx.16.d1:0 "公投已经召开，与人们可能认为的相左，它不仅涉及君主制本身，还涉及修改宪法，这是实现国家民主政治计划所必需的。 \n该国几乎所有其他政治力量都谴责公投，但基督教民主政府最近对工会采取的行动使更多左翼政党不信任他们，阻止了任何潜在的合作，让国家民主党在公共舞台上大为自由。"
 plx.16.d2:0 "公投已经被召开，与人们常认为的相左，这不仅仅涉及到君主制本身的问题，还要修改宪法。由于整个国家民主计划都依赖于修改宪法，因此反对派在这里看到了一个机会，试图利用他们党内的“老”与“年轻”分歧来推翻对手。但是，这个呼声最终还是掌握在人民手中"
 plx.16.a:0 "公投通过，国家民主党获胜"
 plx.16.b:0 "支持率太低，政府垮台"
 plx.17.t:0 "再次选举"
 plx.17.d:0 "国家民主政府垮台后不久，成立了一个由在野党组成的临时少数政府，但维持时间不长，这一点大家都心知肚明。这就是议会自行解散并要求举行新选举的原因。现在，虽然很多选民对国家民主党的幻想破灭，但他们仍然拥有相当大的支持率，一个反对党很可能无法单独组建政府，这就是为什么“工人团结阵线”仍然是必要的，否则我们将再次面对永久选举的循环。联盟必须继续下去，这是肯定的，但许多人质疑它的形式。 \n联盟可以采取两个方向，要么坚持左翼，要么试图吸收国家民主党中更多的社会主义倾向派，然而，他们的仇外倾向和与大企业合作的意愿将疏远联盟中社会主义的成员.无论哪种方式，如果我们吸收这些溃败者，我们的胜利几乎是肯定的"
 plx.17.a:0 "我们的方向仍然是向左！"
 plx.17.b:0 "我们必须更加灵活，与右翼结盟！"
 plx.18.t:0 "社会主义者离开联盟"
 plx.18.d:0 "不出所料，社会主义者宣布我们的右翼联盟是“对工人阶级的背叛”并谴责我们，并在此过程中离开了联盟。"
 plx.18.a:0 "我们只是务实！"
 plx.19.t:0 "激进社会主义者离开联盟"
 plx.19.d:0 "Our recent political decisions, have caused outrage among the most radical left-wing of the coalition leading to their withdrawal from it. Their presence in the parliament however weren't that big, and with more moderate socialists being unfased by this comotion, our sizable majority in parliament is still secure."
 plx.19.a:0 "他们只是太理想化了！"
 plx.20.t:0 "波兰统一工人党"
 plx.20.d:0 "随着我们对波兰政治体系的主导地位得到保障，通过将我们的联盟转变为一个合适的政党来进一步巩固它是很自然的，波兰统一工人党将继续存在。"
 plx.20.a:0 "一党统领"
 plx.21.t:0 "联盟的转变"
 plx.21.d:0 "随着我们最近的行动，以及联盟中亲社会分子的影响力越来越大，很明显我们的政治立场是左倾的。我们将拥抱它，并证明我们真正在为人民的福祉而奋斗！"
 plx.21.a:0 "走向更加公正的社会！"
 plx.22.t:0 "毕竟是共和国？"
 plx.22.d:0 "不可否认，我们本来就是拥护君主上台的，但我们最关心的还是人民的福祉！将来君主制也可能被证明是钉在我们棺材上的（更不用说它毕竟是不公正的......）这就是为什么我们应该考虑消除它，我们不会重蹈前人覆辙。我们将在议会投票中投票，因为......宪法并不禁止这一点......这也许不受欢迎，但我们有足够的政治资本可以施行。"
 plx.22.a:0 "不，君主制是稳定的保证"
 plx.22.b:0 "我们忠于共和国，忠于民主！"
 plx.22.b2:0 "我们忠于共和国，忠于民主！"
 plx.22.b3:0 "我们忠于共和国，忠于民主！"
 plx.23.t:0 "经济复苏"
 plx.23.d:0 "我们已经非常接近萧条前的经济，繁荣之路就在我们面前！"
 plx.23.a:0 "确实如此！"
 plx.24.t:0 "预算稳定"
 plx.24.d:0 "我们的预算收入正在增加，用不了多久就能实现平衡的预算！"
 plx.24.a:0 "预算应该平衡吗？"
 plx.25.t:0 "波兰的野心"
 plx.25.d:0 "尽管波兰在战后恢复了理论上的独立，但这种独立只实现了一个最低限度的波兰国家，现在我们的独立已经不仅仅是理论上的，许多人希望看到波兰领土扩大到包括所有波兰人。然而，也有一些声音支持毕苏斯基设想的海间联邦梦想，虽然每个人都知道它的目标是不现实的，但也许我们仍然应该争取更大的领土，这样我们才能增加我们的力量投射，并确保我们的独立性是永恒的。"
 plx.25.a:0 "让我们不要过分关注波兰民族领土"
 plx.25.b:0 "中欧人齐心协力——我们将争取更大的领土！"
 plx.26.t:0 "君主不再"
 plx.26.d:0 "出乎许多人意料的是，卡尔.奥布雷希特已经决定平静地退位。\n他阐述了了他对波兰民族的热爱，并说，尽管对事态发展感到心碎，但他尊重我们国家采取的行动方针，只希望我们国家的人民过得最好。 \n他发誓要以普通波兰公民的身份退居幕后，尽管我们的政府将密切监视他，但这一事态发展很好的证明了我们的合法性。"
 plx.26.a:0 "也许他终究是个好君主"
 plx.26.b:0 "既然都是为了波兰人民，我们为何不给奥布雷希特皇帝一个机会呢？"
 plx.27.t:0 "军团成员宣誓效忠新波兰"
 plx.27.a:0 "他们忠于我们，我们也会忠于他们——我们！ ——爱国原则。"
 plx.28.t:0 "统一的“中斯拉夫”？"
 plx.28.d:0 "波兰工团主义运动中的许多有影响力的人物都对斯拉夫团结工会的事业抱有强烈的同情心，其中一些人甚至提出要组建斯拉夫联邦国家。这似乎有些牵强和不切实际，但也许我们应该接受这个想法？"
 plx.28.a:0 "我们也许会支持斯拉夫团结，但这也太荒谬了……"
 plx.28.b:0 "这个想法太棒了！"
 plx.29.t:0 "工会走上了街头"
 plx.29.d:0 "我们限制工会活动的尝试适得其反。我们能够通过混合承诺和对德国干预威胁的微妙暗示来遏制动乱，但是重建工团主义者的信任需要一些时间......"
 plx.29.a:0 "我们不应该那样分裂民众..."
 plx.30.t:0 "安东尼·西扎克之死"
 plx.30.d:0 "波兰统一工人党的创始者安东尼·西扎克今天因为中风去世了。然而，这种令人悲伤的情况不会对我们建立的政治运动产生太大影响。 西扎克对工作一直很勤奋，多亏了他，波兰政坛比以往任何时候都更加团结。现在他的位置将由他的一位门徒继任。"
 plx.30.a:0 "愿他的名字永远不会被遗忘！"
 plx.30.a2:0 "愿他的名字永远不会被遗忘！"
 plx.30.b:0 "愿他的名字永远不会被遗忘！"
 plx.30.b2:0 "愿他的名字永远不会被遗忘！"
 plx.31.t:0 "社会已风平浪静"
 plx.31.d:0 "失业问题基本得到解决，居民经济状况稳步改善。我们的目标是比萧条前更加繁荣！"
 plx.31.a:0 "毕竟，如果每个人仍然贫困，经济指标的目的是什么？"
 plx.32.t:0 "挽救经济"
 plx.32.d:0 "我们的政府现在已经牢牢掌权。是时候最终解决真正的问题，让我们的经济停止恶化了！"
 plx.32.a:0 "让我们开始工作吧！"
 plx.33.t:0 "与工人们的会议"
 plx.33.d:0 "军团主义者对国家机器的控制似乎现在几乎可以确定，但对人民的心灵掌控还没能确保。一些工人似乎与我们最初的社会主义运动疏远了。也许，为了改善我们的形象，我们应该组织一次军团领导和一些普通工人之间的会议。"
 plx.33.a:0 "不，我们应该集中精力处理更重要的事情"
 plx.33.b:0 "很好的主意！"
 plx.34.t:0 "军团战士血染街道"
 plx.34.d:0 "本来应该是普通工人的会议，结果被证明是波兰共产党成员(本以为已被消灭)组织的一场大屠杀，军队的领导人死了，军队本身也陷入混乱，共产党特工似乎从各处爬出来，宣称自己是新的掌权者"
 plx.34.a:0 "公共会议对于国家元首来说是一个好主意，不是吗？"
 plx.35.t:0 "《波兰委员会共和国宣言》"
 plx.35.d:0 "波兰共产党中央委员会宣布了逐步将临时权力转移至委员会的计划，从而标志着波兰历史的新篇章的开始"
 plx.35.a:0 "波兰工人阶级的共和国正在朝无产阶级解放的方向前进"
 plx.36.t:0 "社会主义委员会共和国联邦的诞生"
 plx.36.d:0 "在最近的波兰最高委员会全体会议上，共产党总书记-[POL.GETLeader]宣布将“永久革命学说”纳入国家纲要，并创造了名为“社会主义共和国联邦”的新实体。这表明他的意图超越波兰，并旨在统一欧洲的无产者。"
 plx.36.a:0 "走向最后的斗争！"
 plx.37.t:0 "为共产主义服务的民族主义"
 plx.37.d:0 "全球共产主义是我们的目标，这是不可否认的。然而，在实现这一目标的道路上，我们不能抹去历史，民族身份也不会一夜之间消失。正是因为这些原因，党内越来越多的波兰派系获得了越来越多的支持，批评我们忽视工人的身份并指责我们过于狂热的先锋主义，目前问题仍然存在，我们是否应该重视波兰身份，还是把筹码压在斯拉夫复兴主义，由扬·亨普尔领导？"
 plx.37.a:0 "我们应该聚焦于波兰共产主义身份认同。"
 plx.37.b:0 "朝着斯拉夫乌托邦前进！"
 plx.38.t:0 "莫德林要塞之战"
 plx.38.d:0 "自从我们的政府决定摆脱德国的控制之后，首次行动是“再波兰化”莫德林要塞。长期以来，它一直被视为波兰依赖他人的象征，先是俄国人，后来是德国人；但现在不会再是这样！波兰军队接到命令，要求德军驻扎在那里的德军驱逐出境，但原本应该是和平征用的情况却演变成了一场大规模的枪战。幸好，波兰军队能够迅速处理局势，将许多德国士兵作为俘虏，并“没收”了要塞中的一些德国武器。尽管最高的“波兰国防军”指挥官没有在要塞内，而且设法逃脱了；但几乎可以肯定，这将引起一场国际纷争。"
 plx.38.a:0 "我们将洗刷掉过去的一切屈辱！"
 plx.39.t:0 "中欧联盟之梦"
 plx.39.d:0 "中欧联盟一直是毕苏斯基长期的梦想...更重要的是，它一直是波兰地缘政治梦想，已有数个世纪了，只是没有名称！现在波兰有能力来主导这一进程，我们追求中欧统一是很自然的选择，否则这些国家——欧洲的中心——迟早会成为俄罗斯或德国的猎物。只有我们团结一致才能强大！然而，问题在于我们打算走多远..."
 plx.39.a:0 "让我们统一海间联邦的土地…"
 plx.39.b:0 "和西斯拉夫..."
 plx.39.c:0 "还有匈牙利，罗马尼亚......"
 plx.39.e:0 "以及巴尔干地区..."
 plx.40.t:0 "党的领袖"
 plx.40.d:0 "最近，我们通过了一部新的共和国宪法，根据该宪法，波兰是一个议会制共和国，总理担任政府首脑，总统也由议会选出，主要担任代表角色，拥有类似前宪法中君主的权力。在我们党主导的体制中，总统必然会成为党派本身的形象。然而，问题仍然存在，谁才能最好地担任这个角色...还要记住，宪法中没有任何规定禁止总统和总理成为同一人，如果议会希望如此，可以这样做..."
 plx.40.a:0 "安东尼·西扎克，他的领导能力非常突出，可以同时担任两个职位…"
 plx.40.b:0 "诗人扬·布日则舒瓦既有能力又很受欢迎"
 plx.40.c:0 "著名歌手米契斯劳·弗格会很好地管理“观众”！"
 plx.40.e:0 "民族主义调和者博莱斯瓦夫·皮亚塞茨基将会很好地代表我们！"
 plx.41.t:0 "[GetYear] 选举"
 plx.41.d:0 "尽管社会主义者在我们国家占主导地位，但波兰仍然是一个民主国家，因此每个声称尊重社会主义宪法的政党都可以参加选举。许多政治组织适应了这种新现实，现在寻求选举胜利。但是，谁将获得这样的胜利呢？"
 plx.41.a:0 "斯坦尼斯瓦夫·杜波依斯和波兰社会党！"
 plx.41.b:0 "根据朱利安·图文姆的支持，社会党得到了巩固"
 plx.41.c:0 "瓦迪斯瓦夫·哥穆尔卡和波兰社会党激进派"
 plx.41.e:0 "重组的波兰人民党（PSL）在约瑟夫·涅茨科的领导下！"
 plx.41.f:0 "斯特凡·维什因斯基和他的基督教社会主义者！"
 plx.41.g:0 "瓦勒里·斯瓦维克和爱国的波兰社会党人！"
 plx.42.t:0 "社会主义议会民主制度"
 plx.42.d:0 "社会主义者对所谓的“自由民主制度”存在着极大的不信任，尽管我们在某种程度上与他们意见一致，但我们仍然相信那种类型的民主制度的问题不在于体制本身，而在于资本及其贪婪的绝对腐败；因此，我们相信在变革旧制度的同时要实现一个字面上的“社会民主主义”，而不是迁就旧制度。话虽如此，如果随着时间的推移，一波威权主义机会主义席卷而来，那我们所有的改革，所取得的所有进展都有何意义呢？我们不能容忍这种情况的发生！我们是一个民主国家，选举将继续进行，只是一些激进分子将不被允许公开进行活动，这是常识。"
 plx.42.a:0 "为正义和民主而奋斗！"
 plx.43.t:0 "[GetYear] 选举"
 plx.43.d:0 "我们是一个民主国家，选举是唯一的自然秩序，人民的意愿是一种授权，我们从这种授权中获得统治权；值得庆幸的是，在当前的政治体制下，没有人能够挑战我们！"
 plx.43.a:0 "我爱民主！"
 plx.44.t:0 "[GetYear] 选举"
 plx.44.d:0 "近年来，我们的国家动荡不安，但我们仍然是一个民主国家。"
 plx.44.a:0 "基督教民族工党！"
 plx.44.b:0 "波兰社会党"
 plx.44.c:0 "波兰人民党"
 plx.45.t:0 "共产主义领导下的斯拉夫民族复兴"
 plx.45.d:0 "波兰人的身份认同是如此狭隘，我们应该追根溯源，仰望我们的斯拉夫先辈，他们的集体主义精神没有受到基督教道德的玷污，使他们能够生活在精神解放的状态中；我们要通过斯拉夫民族的统一，努力再造这个人间天堂！"
 plx.45.a:0 "以过去为基础，走向明天！"
 plx.46.t:0 "摧毁后布尔什维克时代的恐怖组织"
 plx.46.d:0 "人们普遍认为，在俄国革命中失败后不久，红军所有的'后布尔什维克'组织都被摧毁了；但事实证明这是不正确的，因为我们发现他们正在策划一场秘密行动，目标是我国的最高级别官员，目的是使国家陷入混乱并取得控制权。我们绝不允许这种事情发生，因此他们已被逮捕，等待审判"
 plx.46.a:0 "过去的幻影终于凋零了"
 plx.47.t:0 "赤卫队"
 plx.47.d:0 "我们的革命是成功的，但还远远不够。重建波兰，把我们的秘密小组转变为实用的国家机构，这是一项艰巨的任务。因此，我们秘密行动的幕后策划者斯特凡·兹比科夫斯基（Stefan Żbikowski）宣布成立波兰赤卫队，以确保安全的过渡到共产主义。"
 plx.47.a:0 "纪念 \"华沙红军 \"烈士"
 plx.48.t:0 "领导能力问题"
 plx.48.d:0 "革命后不久，卡尔·拉狄克终于进入了波兰领土，在长期流亡之后，他在建立新的党的政治结构方面占据了主要位置，现在大多数人都主张让他在政治上完全控制我们的政府；这是中央委员会的意见，然而最近成立的最高委员会中却挤满了当地的积极分子，他们不喜欢拉狄克，理由是他脱离了国家的局势，他们更希望斯特凡-日比科夫斯基保留他的实际领导人的位置。"
 plx.48.a:0 "拉狄克的使命将带领我们前进"
 plx.48.b:0 "兹比格涅夫·布热津斯基的实践经验更重要"
 plx.49.t:0 "官方语言的问题"
 plx.49.d:0 "我们追求世界革命，因此使用革命性的语言对我们来说非常重要！有许多人提议将世界语作为正式语言，并认为保留波兰语作为主要语言是“反动”的。但是，这个想法的批评者认为，本地语言仍将以实用主义的手段使用。尽管如此，我们仍应该支持这个想法，以证明我们不会对任何民族表示偏见。"
 plx.49.a:0 "令人难以置信的想法，使用世界语！"
 plx.49.b:0 "我们应该坚持使用波兰语……"
 plx.50.t:0 "官方语言的问题"
 plx.50.d:0 "既然我们致力于振兴旧斯拉夫理想，弘扬联邦主义精神，那么将我们的官方语言切换为\"泛斯拉夫\"语言强调斯拉夫团结则再合适不过了。然而，这个想法的反对者认为，由于我们致力于更接近斯拉夫根源，创造现代构建语言会是适得其反。尽管如此，也许我们仍然可以考虑这个想法，毕竟我们不仅想回到我们的根源，而且想更进一步，向所有人的解放迈进！"
 plx.50.a:0 "惊人的想法，泛斯拉夫语言是它的解决方案!"
 plx.50.b:0 "我们应该坚持使用波兰语……"
 plxf.1.t:0 "波兰寻求结盟"
 plxf.1.d:0 "波兰提出了一个有趣的提议，他们愿意与我们结盟，这将使我们在与德国的冲突中获得一位有价值的盟友"
 plxf.1.a:0 "我们的联盟已经建立好了！"
 plxf.1.b:0 "他们只会因为领土要求而成为阻碍..."
 plxf.2.t:0 "波兰寻求结盟"
 plxf.2.d:0 "波兰提出了一个有趣的提议，他们愿意与我们结盟，这将使我们在与德国的冲突中获得一位有价值的盟友"
 plxf.2.a:0 "我们的联盟已经建立好了！"
 plxf.2.b:0 "他们距离太远，不是一个值得依靠的盟友..."
 plxf.3.t:0 "波兰寻求结盟"
 plxf.3.d:0 "波兰提出了一个联盟要求，他们愿意加入我们，前提是我们开放谈判关于加利西亚的地位。在这个过程中，我们甚至可能会失去整个加利西亚，但防止波兰加入其他联盟，从而避免在我们的后院遭遇威胁，可能会被证明是一个好主意。"
 plxf.3.a:0 "他们将获得加利西亚，联盟已经建立！"
 plxf.3.b:0 "我们只能向他们提供西加利西亚地区。"
 plxf.3.c:0 "克拉科夫是他们所能得到的全部。"
 plxf.3.e:0 "我们不会提供土地给他们，但是他们可以自由加入我们。"
 plxf.3.f:0 "我们不感兴趣与他们结盟。"
 plxf.4.t:0 "成功的谈判"
 plxf.4.d:0 "谈判已经被证明是成功的。现在我们有了适当的盟友，可以感到更加安全。"
 plxf.4.a:0 "很好"
 plxf.5.t:0 "奥地利提出了一项建议。"
 plxf.5.d:0 "奥地利人提出一个提议，即将加利西亚分为西部和东部两个部分。其中，西部将与波兰结盟，而东部将继续同奥地利联合"
 plxf.5.a:0 "合理的提议，我们同意"
 plxf.5.b:0 "不，我们寻求统一波兰所有的领土！"
 plxf.6.t:0 "奥地利只能提供克拉科夫。"
 plxf.6.d:0 "奥地利的提议让人感到非常失望，他们只提供给我们克拉科夫市和周边地区，作为换取我们的联盟。"
 plxf.6.a:0 "我们会尽力而为，争取取得更多。"
 plxf.6.b:0 "不，我们寻求统一波兰所有的领土！"
 plxf.7.t:0 "奥地利拒绝了我们的领土要求谈判。"
 plxf.7.d:0 "奥地利政府明确表示他们不感兴趣放弃任何领土，但他们仍然强调他们始终对建立联盟保持开放态度。"
 plxf.7.a:0 "令人失望，但我们仍需要一个联盟。"
 plxf.7.b:0 "这太过分了，这太不公平了，我们不会接受这样的协议！"
 plxf.8.t:0 "谈判不成功。"
 plxf.8.d:0 "我们的外交进展被外国势力轻视了。我们可能应该在其他地方寻求联盟…"
 plxf.8.a:0 "他们不知道失去了什么！"
 plxf.9.t:0 "奥地利批准放弃加利西亚。"
 plxf.9.d:0 "虽然令人惊讶，但奥地利同意将他们的加里西亚领土全部转让给波兰，作为交换条件得到了联盟！"
 plxf.9.a:0 "这是波兰外交的光荣日！"
 plxf.10.t:0 "波兰寻求结盟"
 plxf.10.d:0 "尽管波兰占领了加利西亚，但他们还是提出了加入联盟的请求。如果接受他们的请求，我们就可以限制他们进一步的扩张倾向，这一点值得考虑。"
 plxf.10.a:0 "让我们不要记仇，我们的联盟已经建立！"
 plxf.10.b:0 "当然不行 太无礼了！"
 plxf.11.t:0 "针对波兰的军事行动"
 plxf.11.d:0 "介入部队已准备就绪，他们很快就会投降。"
 plxf.11.a:0 "我们的军队显然是更加强大的，这不会成为问题！"
 plxf.12.t:0 "波兰独立战争"
 plxf.12.d:0 "德国已经向我们宣战了，但现在没有时间恐慌，这是独立战争!我们要保卫祖国，流尽最后一滴血!\n\n我们只要撑到德国国内局势迫使他们隐瞒失败。德国已经向我们宣战了，但现在没有时间恐慌，这是独立战争!我们要保卫祖国，流尽最后一滴血!\n\n我们只要撑到德国国内局势迫使他们撤军"
 plxf.12.a:0 "波兰没有灭亡！"
 plxf.13.t:0 "在波兰战败"
 plxf.13.d:0 "波兰军队能够坚守足够长的时间，以至于公众舆论和经济问题迫使我们取消了干涉。这确实是一次耻辱性的失败。"
 plxf.13.a:0 "我们下次再去找他们！"
 plxf.14.t:0 "波兰独立战争取得胜利！"
 plxf.14.d:0 "这是波兰的荣耀日，我们成功抵御了德国巨人的进攻，迫使他们承认我们的独立。未来的冲突似乎不可避免，但现在我们有一些喘息和准备的时间。"
 plxf.14.a:0 "现在让开个香槟！"
 plxf.14.b:0 "没时间和平，让我们把冲突进一步升级!"
 plxf.15.t:0 "德国干预被避免了"
 plxf.15.d:0 "感谢上帝，尽管我们最近的行动伤害了德国的利益，他们决定不介入，只是对我们的行动进行了正式谴责；因此，我们仍有一些时间为潜在的未来冲突做好准备"
 plxf.15.a:0 "边境目前保持平静"
 plxf.16.t:0 "干预波兰？"
 plxf.16.d:0 "波兰已决定切断与我们的关系，我们应该考虑采取惩罚性干预措施，否则我们可能最终会在我们的后院里面招惹敌人"
 plxf.16.a:0 "让我们为快速军事行动做好准备"
 plxf.16.b:0 "我们目前无法进行干涉"
 plxf.17.t:0 "波兰拒绝和平协议！？"
 plxf.17.d:0 "波兰政府拒绝了我们的和平提议，并表示希望继续进攻！"
 plxf.17.a:0 "他们会后悔的！"
 plxf.18.t:0 "波德边境上的奇怪动静"
 plxf.18.d:0 "我们的卫戍部队注意到德国边境有奇怪的军事动向。几乎可以肯定，他们是在为军事行动做准备。"
 plxf.18.a:0 "我们必须准备好保卫自己！"
