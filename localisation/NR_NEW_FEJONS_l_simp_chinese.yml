 CAR_arms_party_long:0 "西班牙军团\n§g西班牙军团是弗朗哥手下最精锐的部队，军歌《死亡的新郎》家喻户晓，其领袖何塞·米兰·阿斯特雷更是西班牙的传奇人物，他在与摩尔人的战斗中丢掉了一条手臂和一只眼睛，因此得到绰号“独臂将军”。当马德里政府又一次拒绝提升军费时，西班牙军团准备干一票大的让政府明白军队的重要性（也许干完之后政府已经不存在了）。§!"
 CAR_falangist_maurrassism_party:0 "西班牙行动"
 CAR_falangist_maurrassism_party_long:0 "西班牙行动\n§g西班牙行动是西班牙长枪党内部的一个派系，由党内的莫拉斯主义者组成。内战后因不满何塞·安东尼奥·普里莫·德里维拉的政策转而投向弗朗哥。在得知何塞·安东尼奥·普里莫·德里维拉被杀后，愤怒的西班牙行动推翻了弗朗哥政府，开启了他们的执政时期。§!"
 CAR_falangist_party:0 "西班牙长枪党"
 CAR_falangist_party_long:0 "西班牙长枪党(Falange Española)\n§g西班牙长枪党，1933年10月由何塞·安东尼奥·普里莫·德里维拉创建，在第二共和国风波中被解散，又在王国复辟之后重新恢复合法地位，在西班牙北部活动。该党所宣称在国王的统治之下，社会各个阶层分工协作一起建设西班牙祖国。§!"
 CAR_visigothic_party:0 "身份认同运动"
 CAR_visigothic_party_long:0 "伊比利亚身份认同运动(Movimiento Identitario Ibérico)\n§g该党所宣称复兴西哥特帝国，让凯尔特人的统治重新归于伊比利亚与法兰西，创始人胡里奥·马丁内斯·圣奥拉拉以精神古怪而闻名，有人猜他可能得了精神病，但这都已经不重要了，伊比利亚身份认同运动已经掌握了西班牙，接下来，他们所宣称的西哥特复兴将会在不久之后达成！§!"
