 SPRguides.1.t:0 "无政府工联路线指南"
 SPRguides.1.d:0 "如何才能玩到西班牙新内容？\n\n西班牙内战爆发后选择无政府工联，不久之后会触发政变，选择不抵抗即可。\n\n\n无政府主义、工团主义、西班牙共产党、再生主义的内容该怎么游玩？\n\n内战胜利后选择开放选举即可。"
 SPRguides.1.a:0 "坐等好戏开场。"
 SPRguides.2.t:0 "卡洛斯西班牙路线指南：其一"
 SPRguides.2.d:0 "如何才能玩卡洛斯派新内容？\n\n西班牙内战爆发后选择卡洛斯西班牙，不久之后会触发长枪党提供帮助的事件，选择接受即可。\n\n\n极权主义长枪党、无政府长枪党、军团主义长枪党的内容该怎么游玩？\n\n完成君主制问题的国策，选择答应何塞废除君主制的要求，在后续的马德里事变中分别选择第一日长枪党守住大街，在接下来的事件中选择接受极权主义者的帮助（极权主义长枪党）、第二日选择国民军攻下了警察局，在接下来的事件中选择接受无政府主义者的帮助（无政府长枪党）、第三日选择国民军攻下了政府大楼，在接下来的事件中选择接受军团主义者的帮助（军团主义长枪党）。\n注：三条路线只能三选一，且最终必须是长枪党获得胜利。\n\n\n怎么游玩何塞·安东尼奥的后续路线？\n\n完成君主制问题国策，选择不废除君主制或在废除君主制的。后续马德里事变中不接受任何人的帮助赢得胜利。\n\n\n怎么游玩弗朗哥和莫拉斯主义者的内容？\n\n完成君主制问题国策，选择废除君主制，在马德里事变中让国民军赢，如果要玩莫拉斯的内容的话需要在第一日国民军攻下大街后续事件中选择击毙何塞·安东尼奥，并且在政变阴谋事件中选择不管。\n\n\n怎么游玩西班牙军团路线？\n\n同上，完成弗朗哥国策巩固权威后在军团的要求事件中选择不把消息送达。"
 SPRguides.2.a:0 "前往第二页"
 SPRguides.2.b:0 "坐等好戏开场"
 SPRguides.3.t:0 "卡洛斯西班牙路线指南：其二"
 SPRguides.3.d:0 "黄色工团内容该怎么玩？\n\n让何塞不接受任何帮助赢得马德里事变的胜利，完成融合民族工团国策，在工会中的不谐之音事件中选择无需在意。\n\n\nMEME路线该怎么玩？\n\n正常进入弗朗哥内容，完成国策清除反对派（伊斯兰线）、恢复国王权力（罗马帝国、铁托社会主义）、反工团宣传（西哥特），分别在事件中选择哈维尔接过权杖、哈维尔接过火炬、真主指引、聆听西哥特理论。（四条路线只能选择其中之一）"
