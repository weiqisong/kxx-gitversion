 NFE_Lead_by_example_desc:0 "我们的领袖曾经是狂热的君主主义者，而当他看清国王之后才明白，革命不能靠腐朽的国王，国王只会是绊脚石，只有一位强大的领导者才能引领革命，曾经何塞·安东尼奥，现在是胡安·安东尼奥！我们的领袖将会身先士卒，冲锋在革命的最前线"
 POLITICS_Eugenio_Montes_DESC:0 "尤金·蒙特斯·多明戈斯，1900年11月24日出生于马德里。从童年时期起，他就记得一次几乎要了他的命的强烈中暑，并伴随哈雷彗星经过。蒙特斯说，他很小的时候便学会了阅读，并且总是在母亲身边朗读。在班德的漫长冬天，他大声朗读斯科特和其他作家的故事，而仆人们则惊奇地听着。1906 年，他开始在奥伦塞学习，11岁时，他向图书馆索取了梅内德斯·佩拉约的《审美思想史》，他说：“我喜欢迂腐”。1926年，他获得了加的斯高中校长的职位。在那里，他遇到了Pemán并继续学习。不久之后，他前往巴黎进行学习旅行，并会见了哲学家马里坦和柏格森。在一次阿尔及利亚的旅游中认识到了莫拉斯主义，他对此很感兴趣。1931年，他搬到了 El Debate，开始了他的记者生涯，此时，蒙特斯的思想是植根于传统主义思想（多诺索、巴尔梅斯等）的天主教。尤金·蒙特斯于1934 年在 Acción Española 上发表了“关于西班牙天主教的论述”。在这篇长文中，他奠定了自己的政治思想的基础，开创了一条理论-政治路线，。该文本是警告的声音，是行动的号召，是对民主的双重攻击。原教旨主义和威权主义已经出现在文本中。他的君主主义思想逐渐使他滑向了西班牙长枪党，并与何塞·安东尼奥·普里莫·德里维拉结下友谊。在何塞·安东尼奥·普里莫·德里维拉宣布废除君主制后，震惊与不解的他尝试询问何塞·安东尼奥·普里莫·德里维拉为何废除君主制的原因，可惜无济于事，无奈的他与何塞·安东尼奥断绝关系并站在了弗朗哥的一边，他以为弗朗哥会手下留情，留下何塞·安东尼奥的性命，但当他得知何塞·安东尼奥被杀害后愤怒的尤金·蒙特斯意识到了自己又一次被欺骗了，他带领剩下的长枪党残部一举推翻了弗朗哥政府，决定自己一个人重塑西班牙，这一次再也不会有谎言与欺骗了。"
 POLITICS_Francisco_Franco_DESC:0 "1892年12月4日，弗朗哥生于西班牙科伦那省的费罗尔（Ferrol），是军人世家出身。祖上四代都是海军军官，其母为保守的中上层阶级，其弟莱蒙是西班牙空军中首屈一指的人才。他原来也想去当海军军官的，但美西战争后，西班牙海军大裁减，海军军事学院减少招生人数。1907年，佛朗哥的父母把14岁的他送入托莱多一所著名的陆军学校读书。1910年毕业后任陆军少尉，1912年参加在摩洛哥的殖民战争，一直在军队任职，民主政府成立后他曾被撤职，很快又复任军职。1913年升任当地最精锐的骑兵中尉，年轻的佛朗哥很快展示统帅部队的才能，赢得了彻底的职业献身精神的美誉，他谨慎而诚实，性格内向，少有知己，从不参加轻浮的娱乐活动。1915年佛朗哥擢升为西班牙陆军最年轻的上尉，翌年因在一次战斗中，一颗子弹穿进他的胃部和肺部而回到西班牙休养。1920年被相继成为西班牙驻摩洛哥海外军团副总指挥、28岁接管全部指挥权，同年与卡门·波洛结婚，生有一女，在镇压了1924年里夫部族的民族大起义的关键性战役中起决定性作用。1926年，弗朗哥33岁时晋升准将，成为欧洲最年轻的将军，到了国民法国军事学院学习。后因镇压第二共和国有功，获得了少将军衔。1935年5月任王国政府的陆军参谋长，开始整饬纪律，加强军事制度。内战爆发后，见王国政府无力赢得胜利，遂带领西班牙军团脱离王国政府加入了卡洛斯派。内战后继续担任陆军参谋长，获得了上将军衔，在废除国王风波后推翻了长枪党政府，获得了国王的嘉奖，军衔提升至元帅并彻底控制了西班牙政府。"
 POLITICS_Jose_Millan_Astray_DESC:0 "何塞·米兰·阿斯特雷，1879年5月7日生于西班牙马德里，是西班牙军团的创始人出生于拉科鲁尼亚一个富裕、有教养的中产阶级家庭。虽然他的父亲很想当兵，但最终成为了一名律师、专栏作家，这影响了 年幼时的何塞·米兰·阿斯特雷。15 岁时，他进入托莱多步兵学院担任学员。殖民地对初级军官的迫切需求使他的学习时间大幅缩短，仅用了一年半的时间，1896年2月，他离开了学校并获得了二级中尉的军衔。他被分配到马德里的皇家第一军团，进入战争学院学习后成为一名总参谋，但面对加禄族起义时，他选择退伍，并带着一个远征营前往吕宋岛。由于他参加了战斗，他获得了玛丽亚·克里斯蒂娜（María Cristina）颁发的两个一级十字勋章，这是当时对勇气赞赏的最高勋章，另外两个军功勋章。7月，他被重新分配到高中。他说，在漫长的回程中，组建由职业士兵组建部队的想法开始在他心中萌芽。殖民灾难后军队的重组意味着 Millán Astray 在接下来的几年里经历了几次驻军任务。1905 年，他在马德里被提升为上尉，在那里他遇到了古铁雷斯·卡马拉将军的女儿埃尔维拉·古铁雷斯·德拉托雷（Elvira Gutiérrez de la Torre）并与之结婚;他们没有孩子。次年，痴迷于总参谋部的他要求再次加入。他第三次回到学校，完成了学业，做了两年的实习，包括在西班牙-法国地形委员会工作以绘制边界，并获得了总参谋长文凭。1911年被任命为步兵学院教授后，他做出了他职业生涯中最重要的决定，他辞去了总参谋团的职务，继续在他的原籍军团工作。1920年他成立了西班牙军团，新部队的准则是军团信条，根据其自己的创建者的说法，它基于勇士崇拜。1924年10月26日，在他参加的第一次行动中，他受伤了，两天后，由于出现坏疽症状，他的左臂不得不截肢。1926 年 2 月 1 日他被批准重返现役，并被授予西班牙军团的指挥权，具有讽刺意味的是，该指挥官是由他的前下属、最近晋升的准将弗朗西斯科·弗朗哥交给他的。内战爆发后，他率领军团跟随着弗朗哥争战，并取得了最终胜利，不过他的故事固然不会止步于此，他将会通过一场冒险的行动来证明军队的价值"
 POLITICS_Jose_Antonio_DESC:0 "何塞·安东尼奥·普里莫·德里维拉（José-Antonio-Primo-de-Rivera）于1903年4月24日出生在西班牙马德里。在大学教育和服兵役后，何塞·安东尼奥·普里莫·德里维拉于1925年开始了律师生涯，1933年成立了西班牙右翼保皇组织西班牙长枪党。他是王国的保护者米戈尔·普里·德里维拉将军之子。第二共和国事件之后他带领长枪党激烈抨击着第二共和国并且与各个左翼政党展开械斗，随后被第二共和国政府解散，他本人也险些被左翼刺杀，因此他不得不暂时逃离西班牙来躲避第二共和国的政治迫害，在国王复辟后他重回西班牙，召集长枪党的忠诚党员重组了西班牙长枪党，王国政府也认可了西班牙长枪党的合法地位，但在之后，他的父亲在左翼最后的抵抗中被杀，而政府却没有积极镇压左翼分子，反而疯狂的瓜分起米戈尔·普里·德里维拉将军政治遗产，对此怀恨在心的何塞·安东尼奥·普里莫·德里维拉离开了马德里政治中心，率领长枪党在西班牙的北部活动，西班牙内战后，他找上了自称是西班牙王位的正统继承人哈维尔一世，希望能与卡洛斯派合作，哈维尔一世欣然同意，后来长枪党架空了哈维尔一世的权力，不满的哈维尔一世联合弗朗西斯科·弗朗哥发动了政变西班牙长枪党行动，在粉碎了哈维尔一世政变企图之后，何塞·安东尼奥·普里莫·德里维拉开启了他统治西班牙的生涯。"
 POLITICS_Julio_Martinez_DESC:0 "马丁内斯·圣奥拉拉·胡里奥·布尔戈斯是西班牙知名的考古学家和神秘学家，他是何塞·马丁内斯·埃雷拉将军和康苏埃洛·圣奥拉拉·卡迪纳诺斯的儿子。因其父亲的职业的缘故导致家庭居住地和学校接连发生变化。他在马德里、巴塞罗那和巴利亚多利德的大学学习，最终于1925-1926学年毕业。他有两个兄弟和两个姐妹，安东尼奥、埃米利奥、孔苏埃洛和卡门。在马德里哲学与文学学院，他师从雨果·奥伯迈尔（Hugo Obermaier），并在巴塞罗那师从佩德罗·博什·金佩拉（Pedro Bosch Gimpera）。毕业后，于1927年4月至1931年7月期间在波恩大学获得了西班牙语和西班牙文化的讲座，因与古斯塔夫·科辛纳（Gustaf Kossinna）交流密切，所以产生了对印欧人的兴趣，他认为印欧人是前凯尔特人的雅利安人种群，他们在青铜时代晚期抵达伊比利亚半岛并且建立了西哥特王国。正是在此时研究印欧人起源时埋下了复兴西哥特王国的种子。在西班牙，他开始了他的博士论文，由Obermaier指导的梅诺卡岛塔拉约特文化研究要素，并在马德里完成。1931年夏天，他从德国回来，从1931-1932学年开始担任中央大学原始人类史主席的助理，由H.Obermaier 主持，在此期间，成立了人类原始历史研讨会。在接下来的学年，他通过竞争性考试被提升为考古学、钱币学、金石学和原始人类历史的临时助理，一年后，他同时担任地理学教席的教授。1936年3月31日，他获得了圣地亚哥德孔波斯特拉大学艺术史、考古学和钱币学主席。他和他的兄弟一样，是一名长枪党激进分子，然而却在内战结束后却与西班牙长枪党分道扬镳选择独自一人实行自我的狂想。"
