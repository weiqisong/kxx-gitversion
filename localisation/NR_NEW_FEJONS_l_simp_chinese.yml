 JONS_1_desc:0 "所有人都没有预料到，我们能夺取CNT-FAI的政权，政变过程太顺利了，我们在政变的时候那群政客们还在巴萨罗纳的宫殿里为了一点鸡毛蒜皮的小事吵得不可开交。我们夺得政权之后许多组织和社会名流向我们抛出橄榄枝，我们不需要这些堕落分子的援助，只靠我们一样能干好革命！"
 JONS_2:0 "多事之秋"
 JONS_2_desc:0 "在我们夺取政权之后不久，各种各样的准军事组织打着平叛的口号起义，同时前方战线也传来了噩耗，我们的军队抵挡不住西班牙王国和卡洛斯派的进攻而节节败退，如果不能稳定住战线和处理各路起义军我们的政权就会在这个月内完蛋！"
 JONS_3:0 "惨痛代价"
 JONS_3_desc:0 "想毁灭我们的政权就是痴心妄想！最忠诚的蓝衫军们将会击碎每一个叛乱分子！我们要让他们明白，想要裹挟着人民推翻我们，就要付出最沉重的代价，我们要让阿拉贡的土地引干叛徒们的鲜血！"
 JONS_4:0 "《征服国家》"
 JONS_4_desc:0 "《征服国家》报是我们在前西班牙王国时期所创立的报刊，用以宣传我们的目标和责任，但是被当局打压不得不停刊《征服国家》报，不过既然我们已经从封建堕落的西班牙王国脱离了出来，《征服国家》报的重新运作也该提上日程了。"
 JONS_5:0 "紧扼咽喉"
 JONS_5_desc:0 "那些可笑的犹太资本家、大地主和反动教会妄图用他们肮脏的双手来污染西班牙祖国，而我们告诉他们，只要他们敢把“自由之子”的手伸向阿拉贡，我们国家工团主义者们就敢剁掉它！"
 JONS_6:0 "绝不后退"
 JONS_6_desc:0 "我们绝不能让西班牙祖国重新回到王国时期的反动统治，只要还有一息尚存，我们就绝对不会投降！人民军拼光了就让蓝衫军们顶上去，蓝衫军们打光了，我们这些国家工团主义者们就填进去，誓死捍卫西班牙人民的土地，绝不让地主们卷土重来！"
 JONS_7:0 "残垣断壁"
 JONS_7_desc:0 "终于，我们赢得了内战的胜利，而代价远超我们的想象，曾经辉煌的马德里如今也已经因为战火残破不堪，顽固的旧政权走狗仍然在各地反抗着新西班牙的统治。处理游击队和重建国家的任务已经迫在眉睫。"
 JONS_8:0 "国家工团主义崛起"
 JONS_8_desc:0 "我们自鲜血和刀戈中归来，西班牙留给我们的已经不多了，我们现在就要以崇高的热情，把生命中余下的时间全部用来建设我们的伟大理想，现在的胜利绝不会是终点，我们想做的还有很多，同志们快随我一起，让我们如雷鸣疾驰向世界，诚挚的热情不会撒谎，现在就是行动的时候了！国家工团主义万岁！"
 JONS_9:0 "毫不留情"
 JONS_9_desc:0 "旧社会留给我们的完全是一片残破不堪的断垣残壁，而当现在，当人民已经真正认清了是谁造成的这一切之后，难道他们还会无视这群丑陋的恶徒吗？我们要为无数牺牲的同志报仇血恨，旧社会的杂种们，我们会毫不留情的，一个一个消灭，在彻底将资产阶级赶出我们的土地之前，没有人会停止！"
 JONS_10:0 "社会革命"
 JONS_10_desc:0 "在精明的确立了我们的地位后，是时候大展拳脚了，留给我们的事情还有很多，资产阶级可不会自己把自己消灭，一场面向全国的，全阶级的社会革命必须马上开始，我们将会消灭种族上的不平等，性别上的不平等，劳资问题上的不平等，答应人民的事情必须现在就要开始行动，在人民的支持下，我们的行动将会迅如雷电"
 JONS_11:0 "追捕革命之敌"
 JONS_11_desc:0 "不能否认的是，即使有人民的热情支持，我们也不能完全排除存在于国内的隐患，这些隐藏在阴影中的部分通常要比那些已经被抓住的要狡猾的多，我们必须把资源集中起来，这群狡猾的反动派隐藏在城市各处，试图瞒过我们的视线，但他们终究会露出破绽，而他们露出破绽的时候就是我们将他们一网打尽的时候！"
 JONS_12:0 "工团主义联盟"
 JONS_12_desc:0 "在我们前进的道路上，我们不会是孤军奋战，许许多多与我们有着共同理想的能人志士都期待着，能在我们的政府中大展拳脚，我们绝对不会弃之不顾，一个基于工团主义理想而组成的广泛联盟将会被建立，属于我们的康庄大道之上将不会只有我们独自前行，组建工团主义联盟对我们的帮助将会是前所未有的巨大！我们的未来会更加光明！"
 JONS_13:0 "给予妇女权力"
 JONS_13_desc:0 "妇女的身份在很长一段时间内都被认为是天然低于男性的，我们现在要证明他们错得相当彻底，伟大的劳动妇女不应该获得的比任何人少，我们将会立法建立完善的妇女保护协会，让妇女的权益得到强有力的维护，如果有反对我们的，我们就要让他们见识一下什么是群众的怒火，因为妇女的平权化运动已经势不可挡了"
 JONS_14:0 "大规模国有化"
 JONS_14_desc:0 "实际上在我们来之前，西班牙的经济一直萎靡不振，任何有关国有化的尝试到最后都被证明是徒劳无功，我们必须扭转这种局面，如果旧政府无法做到，那我们就来做，我们将会证明国有化的优点是无可比拟的，而且我们做的一定会比他们强，因为我们有的是这些反动派未曾拥有的，也就是人民的力量"
 JONS_15:0 "平反CNT"
 JONS_15_desc:0 "在为自由和民主而战的道路上，我们曾经看到了许多先烈的牺牲，正是他们的勇敢与无畏才铺就了今天我们走着的康庄大道，而现在我们居然要与曾经的组织决裂？这种情况不可能发生，我们要肯定先烈为我们今天的美丽国家所做的一切，平反CNT是一项迫在眉睫的任务，将他们在群众之中的印象纠正过来是相当有必要的"
 JONS_16:0 "计划经济"
 JONS_16_desc:0 "资产阶级已经向我们证明了，市场并不是什么猫猫狗狗，而是洪水猛兽，我们必须实行计划经济，避免旧时代的资产阶级魔咒再次缠上我们，计划经济的可行性和地位在我们的国家是毋庸置疑的好，在伟大的马克思的预言中，未来的资本主义体系一定还会崩溃几次，而计划经济则会帮助我们置身事外，届时，整个世界都会羡慕我们强力的经济"
 JONS_17:0 "农业合作社"
 JONS_17_desc:0 "实际上西班牙的农业体系相当脆弱，以至于在我们成功归来的时候，整个伊比利亚半岛都因为冲突面临着严重的粮食危机，如果我们不能解决这一点，曾经发生在世界各地的饥荒，就有可能发生在我们可爱的国家，一个关于建设农业合作社的请求已经被批准，我们将会用国家的资源来统一调度，这样就可以很大避免粮食不足给我们带来的危机"
 JONS_18:0 "国立学院"
 JONS_18_desc:0 "整个西班牙的教育体系都被用来培养一小撮精英的，资产阶级的走狗，我们必须彻底摧毁这种体系，在我们的国家，学校将会教的只会是无产阶级的革命知识，我们伟大的新一代年轻人将会在我们的教育下获得良好的思想和道德品质，而那些已经受过旧政府教育的人，将会被我们送去进行再教育，这样他们就获得了属于他们的第二次机会"
 JONS_19:0 "热血与汗水"
 JONS_19_desc:0 "如今，在我们的国土之上，每个人都在激烈的运动与斗争着，工人和农民从未享受过如此高的权利，在国家的鼓励下，每个人都在这片百废待兴的土地上挥洒自己的汗水，我们相信，在伟大的工人与农民结合之下，我们的未来只会离我们更进一步，有如此的人民支持，又教我们如何去败，如何去死了？现如今会败，会死的就只有反动派！"
 JONS_20:0 "扩大宣传"
 JONS_20_desc:0 "我们并不希望在我们的国土上出现混乱与不安，人民需要的是更加安全的环境和更加稳定的国家，我们必须安抚人民，扩大宣传是必须的措施，这样将会使人民感到被保护，同时激发他们的激情与活力，在可预见的未来中，我们的宣传将会取得丰硕的果实，而我们的人民将会是将这颗果实催熟的不可或缺的因素"
 JONS_21:0 "国家工团宪法"
 JONS_21_desc:0 "随着我们的国家局势逐渐稳定下来，政府中许多的人都开始考虑宪法问题，毫无疑问，以前旧政府的宪法并不能为我们所用，既然要向人民表达出我们与旧政府的不同，宪法的确立就是需要仔细考虑的，我们将会召集起政府中的重要人物，一起商讨关于我们这个新生政权的宪法该如何确立，而当我们确立完成以后，伟大的国家工团宪法就会是世界上最棒的宪法"
 JONS_22:0 "重申民族主义"
 JONS_22_desc:0 "虽然我们目前还没有与任何敌人开战，但是我们必须给我们的人民灌输这样的思想，以便在战争真正开始的时候可以号召更多的人加入进我们的队伍当中，民族主义作为挑起矛盾的利剑，不应该不被我们重视，我们将会在学校以及报纸中重申民族主义，让我们的国民真正团结在一起，这样我们就应当可以获得我们想要的效果了"
 JONS_23:0 "理想之国万岁"
 JONS_23_desc:0 "终于啊，伟大而又热情的国家，这个曾经只存在于无数人幻想中的国家，如今被我们不懈的努力实现了，我们骄傲的站在世界之林，我们就是这新世界最耀眼的火炬，任何的困难都压不倒我们，我们的力量如排山倒海一般，将会摧毁任何试图消灭我们的人，我们现在可以骄傲的说，伟大的理想之国已经由伟大的人民实现了，理想之国万岁！"
 JONS_24:0 "改革陆军"
 JONS_24_desc:0 "老旧的陆军已经不适合现代了，是时候该对陆军进行改革了。"
 JONS_25:0 "蓝衫军正规化"
 JONS_25_desc:0 "蓝衫军至关重要，他们的坚韧与顽强是其他部队所不能比拟的，他们将会是赢得战争至关重要的一环。"
 JONS_26:0 "新式武器"
 JONS_26_desc:0 "旧武器该淘汰了，我们的士兵不能拿着那些老旧的烧火棍去跟敌人拼命！"
 JONS_27:0 "军队机械化"
 JONS_27_desc:0 "速度才会是战争的未来，如果我们的士兵把大部分的时间浪费在赶路上，那还有什么可能去赢得战争的胜利呢 ？"
 JONS_28:0 "建设造船厂"
 JONS_28_desc:0 "坚船利炮曾经是我们的荣耀，它们不该继续被遗忘埋没，新的造船厂将会建起，我们将会重建昔日的无敌舰队！"
 JONS_29:0 "火炮现代化"
 JONS_29_desc:0 "现在的战争已经不是一堆士兵在前线拼杀了，一发火炮的作用抵得上50个士兵，新式火炮的研究必须提上日程。"
 JONS_30:0 "飞机工业"
 JONS_30_desc:0 "内战中，各国志愿军的飞机发挥出了惊人的作用，这项武器绝对会是未来现代战争的一环，我们可不能落后于世界！"
 JONS_31:0 "革命的捍卫者"
 JONS_31_desc:0 "欧洲各处乃至世界的反动派无不对我们构成威胁，但是我们已经拥有了强大的陆军，他们再也不能敢明晃晃的把黑手伸向西班牙！祖国万岁！革命万岁！"
 JONS_32:0 "振兴经济"
 JONS_32_desc:0 "前西班牙王国所遭受到的危机在内战中不断扩大，我们的人民遭受到了残酷的打击。"
 JONS_33:0 "发动工人"
 JONS_33_desc:0 "普天之下，工人的力量最为强大，如果挥发出他们的建设热情，那么西班牙的复兴就指日可待了！"
 JONS_34:0 "重建计划"
 JONS_34_desc:0 "残破的城市废墟历历在目，百姓们流离失所、饿殍遍野，我们必须立刻开启重建！"
 JONS_35:0 "工团之乡"
 JONS_35_desc:0 "巴塞罗那是我们工团主义者的起点，是西班牙革命的中心。"
 JONS_36:0 "高速公路"
 JONS_36_desc:0 "建设高速公里能便利人民们的出行，也能保障战争中的士兵后勤运输。"
 JONS_37:0 "扩张矿业"
 JONS_37_desc:0 "西班牙的土地是如此的富强 ，只是我们目光短浅 ，未能察觉西班牙母国所蕴含的潜力。"
 JONS_38:0 "发展军工"
 JONS_38_desc:0 "战争将会在不久之后重新降临欧陆，我们必须为此做出准备。"
 JONS_39:0 "推进城市化"
 JONS_39_desc:0 "西班牙的各处都还是农村居多，我们的人民可不能继续被农村拘束，西班牙也不能只有几个大城市！我们的领土是如此广阔，自然会有地区适合建设城市。"
 JONS_40:0 "经济复兴"
 JONS_40_desc:0 "我们已经完全摆脱了黑色星期一的影响，现在的西班牙的各处都已欣欣向荣，社会充满生机与活力。"
 JONS_41:0 "加入第三国际"
 JONS_41_desc:0 "法兰西公社是我们最可靠的同志，他为我们的胜利做出了很大贡献，而我们没有什么能帮助他的，只有与他们坚定的站在一起！"
 JONS_42:0 "进攻葡萄牙"
 JONS_42_desc:0 "葡萄牙夺走了我们的加利西亚！他们将会为此复出代价，西班牙母国不会遗忘任何一个敌人。"
 JONS_43:0 "夺回摩洛哥"
 JONS_43_desc:0 "摩洛哥自古以来就是我们的势力范围，不给他们点颜色看看就分不清大小王，只有西班牙才是摩洛哥的最终归宿。"
 JONS_44:0 "反德宣传"
 JONS_44_desc:0 "德国人夺走了我们在非洲的领土，而王国政府竟然还对德国人俯首称臣，这是西班牙的耻辱，夺疆之仇不共戴天！"
 JONS_45:0 "警惕王国复辟"
 JONS_45_desc:0 "王国和卡洛斯派流亡到了国外时时刻刻等待着反攻回西班牙，我们要为此做出准备。"
 JONS_46:0 "与意大利交好"
 JONS_46_desc:0 "意大利未来主义的同志们为西班牙的建设提出了许多有价值的建议，他们是我们最友好的伙伴！"
 JONS_47:0 "俄罗斯的威胁"
 JONS_47_desc:0 "俄罗斯对欧陆的妄想从未中断，我们绝不允许他们把手伸到西班牙！"
 JONS_48:0 "宣称大西班牙"
 JONS_48_desc:0 "流落在海外的浪子们，是时候该回归西班牙祖国的怀抱了，我们永远不会放弃你们！"
 NCNT_1:0 "挣脱牢笼"
 NCNT_1_desc:0 "安娜其的火焰永不熄灭，它在每个追求自由的心中燃烧。我们相信，只要火焰不灭，自由的曙光终将照亮每一个角落，温暖每一颗心，照亮每一条道路，如今我们挣脱了第一条锁链，而我们还将为整个伊比利亚带来真正的可贵和平，就让世界感受我们的热情吧，我们的旅程才从这里刚刚开始，而我们的终点则是整个世界"
 NCNT_2:0 "清除罪孽"
 NCNT_2_desc:0 "无耻的反对派系们，利用者人类已知的最恶毒的手段来侵犯我们的权利，我们与生俱来的权利是可贵的，它只属于我们每一个人，而我们也绝对不允许任何人玷污我们得之不易的自由，必须抓出那些潜藏在任何一个角落的反动派，我们将会动员普罗大众的力量，让这些可悲的冤魂们知道谁的事业才是正确的"
 NCNT_3:0 "大众乐土"
 NCNT_3_desc:0 "安娜其不是破坏者，而是建设者。我们拆除旧世界的枷锁，建立一个新世界的基础，让每个人都能在这片土地上自由地呼吸和成长，让每一个梦想都有实现的可能，我们在西班牙建起的这片自由乐土是属于每一个人的，我们宣布再也没有主人会踩在我们头顶，也再也不会去压迫每个人，伟大的安娜其，甜美的自由！"
 NCNT_4:0 "杀死反动派"
 NCNT_4_desc:0 "对于那些试图阻挠进步、散播分裂与仇恨的反对派，我们将毫不犹豫地揭露他们的真面目，坚决地捍卫我们的理念与目标，确保所有声音都能在平等与尊重的基础上被听见，共同构建一个和谐而稳固的社会。我们的目标是创造一个每个人都能自由表达、平等参与的社会环境，而不是让少数人的极端声音破坏了大多数人的和平与团结，为了达成这个目标，我们不会介意去杀死他们"
 NCNT_5:0 "教会滚蛋"
 NCNT_5_desc:0 "我们坚决反对任何形式的宗教权威，包括教会对信徒思想和行为的控制，我们认为，教会的教义和仪式往往成为限制个人自由、压制科学探索和维护旧有权力结构的工具，所以为了西班牙人民的自由与安乐，任何宗教都不允许在这里留存，我们的国土上不欢迎虚假的教会存在，让这群教徒带着他们的圣经滚出我们的土地！"
 NCNT_6:0 "揭露资本谎言"
 NCNT_6_desc:0 "我们毫不畏惧地揭露资本主义体系的虚伪面纱，这个体系以自由市场的名义进行着无情的剥削和压迫，用虚假的繁荣掩盖着广泛的不平等和贫困，所以我们拒绝接受资本主义所宣扬的“机会平等”的谎言，这种谎言掩盖了它对工人阶级的剥削和对自然资源的掠夺，我们的目标是唤醒人们的意识，推翻这个建立在贪婪和不公正基础上的体系，建立一个真正自由和平等的社会"
 NCNT_7:0 "无政府壁垒"
 NCNT_7_desc:0 "在安娜其主义的烈焰中，西班牙将不再是旧秩序的堡垒，而是成为我们理想的前沿阵地，一座抵御资本主义和教会压迫的坚固壁垒，在这里，我们将挥舞自由的旗帜，粉碎一切束缚思想和身体的枷锁，让每个灵魂在无政府的光辉下自由呼吸，共同铸造一个没有统治者的乌托邦，让我们为了铸造安娜其的坚硬壁垒而共同努力吧！"
 NCNT_8:0 "绝对公平"
 NCNT_8_desc:0 "在追求绝对公平的崇高理想下，我们将不遗余力地挑战并颠覆那些根深蒂固的不平等结构，这些结构曾被权力和财富的腐败之手所操纵，以维护少数人的特权而牺牲了大众的利益，我们将彻底清算历史上的不公，确保社会的每一个层面、每一个角落都反映出真正的平等精神，让每个人都能在同等的条件下追求自己的幸福和梦想，不受任何形式的歧视和压迫"
 NCNT_9:0 "新生的一代"
 NCNT_9_desc:0 "新生的一代将如同熊熊烈火，无情地焚烧旧世界的残余灰烬，他们将以无畏的勇气和坚定的信念，推翻一切陈旧的枷锁和束缚，重塑一个全新的世界，在这里，每个人的自由和尊严将被无限放大，每个人的潜能和创造力将得到彻底的释放，他们将不再满足于被统治和被剥削的命运，而是要成为自己命运的主宰，成为新时代的创造者和守护者"
 NCNT_10:0 "权力滋生腐败"
 NCNT_10_desc:0 "权力，这腐蚀灵魂的毒药，一旦沾染，便在暗处滋生出腐败的恶果，它如同癌细胞般侵蚀着社会的正义与纯洁，将原本光明的殿堂转化为阴谋与贪婪的巢穴，我们必须毫不留情地将其连根拔起，彻底清除这侵蚀人心的瘟疫，以确保自由与公正的光芒能够普照每一个角落，让清新的空气在无拘无束的天地间自由流动"
 NCNT_11:0 "一切归于公社"
 NCNT_11_desc:0 "在公社的光辉照耀下，一切私有的枷锁将被彻底砸碎，所有的权力和财富将归还给人民，归于公社的怀抱，我们将目睹一个全新的社会秩序的诞生，其中没有剥削者和被剥削者之分，没有统治者和被统治者之别，只有自由的联合体，每个人都是自己的主人，共同创造和享受劳动的成果，共同书写人类历史上最壮丽的篇章"
 NCNT_12:0 "学习黑军"
 NCNT_12_desc:0 "乌克兰黑军，作为曾经存在过的抗争力量，他们的精神激励着我们，我们必须学习他们那种不屈不挠、对抗压迫的战斗意志，那种即使在最黑暗的时刻也敢于挑战强权、捍卫自由的坚定决心，我们将这种精神内化于心、外化于行，无论面对何种挑战和困难，都绝不退缩，为了正义和自由的事业，我们将不惜一切代价，直至最终的胜利"
 NCNT_13:0 "传播无政府主义"
 NCNT_13_desc:0 "我们将如同烈焰般无情地焚烧那些束缚人心的枷锁，将无政府主义的真理和自由的火种播撒到每一个角落，让那些被压迫和剥削的人们觉醒，拿起武器，为了一个没有统治者、没有压迫者的新世界而战，让每个国家的人民都意识到他们应当起来争取自己应得的那些权力，我们不会停步，直到旧世界的废墟上建立起自由和平等的乌托邦"
 NCNT_14:0 "废墟中崛起"
 NCNT_14_desc:0 "在旧世界的废墟之上，我们将如凤凰涅槃般从灰烬中崛起，以无政府主义的坚定信念和不屈不挠的斗志，重塑一个全新的社会秩序，在这里，没有权威，没有压迫，只有自由的意志和平等的交往，我们将在这片新生的土地上，建立一个属于所有人的自由家园，让每一个灵魂都能在没有束缚的环境中绽放出最耀眼的光芒"
 NCNT_15:0 "势不可挡"
 NCNT_15_desc:0 "如同狂风暴雨横扫一切阻碍，安娜其势力以摧枯拉朽之势席卷旧世界的残垣断壁，我们将以不可阻挡的力量，将自由的旗帜插遍每一片土地，让无政府的火种点燃每一个心灵，直至旧秩序的枷锁被彻底粉碎，新世界的曙光照亮每一个角落，宣告着一个无主之国、无王之邦的诞生，让自由成为唯一的法则，平等成为永恒的追求"
 NCNT_16:0 "没有神明，\n也没有主人！"
 NCNT_16_desc:0 "在安娜其思想的炽热熔炉中，我们高呼“没有神，也没有主人！”的战斗口号，我们将以雷霆万钧之力，粉碎一切神权与君权的枷锁，将那些自封的神明和自命的主宰者从他们的宝座上拉下来，让自由的风暴席卷每一个被压迫的灵魂，让平等的烈焰焚烧每一个不公的角落，直到这个世界只留下自由的呼吸和平等的心跳，直到每个个体都成为自己命运的主宰，共同铸就一个没有神明和主人的新纪元！"
 NCNT_17:0 "工团主义万胜"
 NCNT_17_desc:0 "在无数先烈为我们今天的胜利付出鲜血后，工团主义的战士们，以不屈不挠的意志和坚如磐石的信念，穿越了荆棘丛生的荒野，跨越了血与火的考验，终于在曙光初现之际，将权力的火炬牢牢握在了人民的手中，宣告了一个新时代的诞生，一个由工人阶级主导，以自由联合为基石，以共同繁荣为目标的全新社会秩序的诞生"
 NCNT_18:0 "我们的JONS朋友"
 NCNT_18_desc:0 "在工团主义的旗帜下，我们以满腔的热血和坚定的团结，努力编织着与国家工团主义势力之间的纽带，共同抵御外部的风浪和内部的裂痕，以兄弟般的情谊和同志间的忠诚，携手维护着我们共同的理想和目标，确保这场革命的火焰不被任何力量所熄灭，确保我们的胜利果实不被任何势力所蚕食，直到最终建立起一个坚不可摧的自由和正义的堡垒"
 NCNT_19:0 "维持无政府联盟"
 NCNT_19_desc:0 "我们的工团主义朋友遍布整个国家，他们早在我们还没有取得政权之前就对我们进行了许多帮助，而如今我们已经获得了决定性的胜利，我们就没有理由不去回报他们，无政府主义之间广泛的联盟将会被组建起来，我们将会维持我们之间的联盟，让伟大的革命友情跟随我们的步伐，一起携手走向光明的未来"
 NCNT_20:0 "敦促世俗化"
 NCNT_20_desc:0 "宗教曾经作为劝人向善的努力，属于它的时代已经过去了，我们现在必须尽快促进国家的世俗化进度，人民不能再被这种落后的思想愚弄，在我们的国家里，没有宗教的一席之地，我们这里可以存在的将只有革命性的思想，以及更多的土地利用空间，在将宗教势力尽数驱逐之后，我们会在这些教会的废墟之上盖起一座又一座学校，用以教育人民革命的知识"
 NCNT_21:0 "号召工会"
 NCNT_21_desc:0 "工会势力早在许多年前就已经深深扎根于西班牙的各个角落，他们不断尝试为普通工人争取权利，尽他们的全力去努力实现他们梦想中的事情，而现在，我们已经成功掌握了权利，许许多多的工会组织将会被我们号召起来，一起建设新社会，而当我们把所有工会的力量凝集起来之后，在西班牙就没有什么事情是我们做不到的！"
 NCNT_22:0 "温和国有化"
 NCNT_22_desc:0 "国有化如同即将升起的朝阳，散发着无尽的希望之光，它是劳动者们翘首以盼的未来方向，是对公平与正义的勇敢奔赴，当工团主义以温和国有化的态势蓄势待发，那将是无数奋斗者的激情与憧憬凝聚而成的伟大变革，它不是狂风骤雨般的激进，而是一场充满理性与温情的革命，不久的将来，生产资料将逐步被纳入国有范畴，为劳动者们构筑起坚实的堡垒"
 NCNT_23:0 "化敌为友"
 NCNT_23_desc:0 "我们以坚定的决心开启化敌为友的征程，那将是无数心灵的呼唤与渴望汇聚而成的伟大转变，这不是软弱的妥协，而是一种充满智慧和勇气的抉择，在不久的将来，曾经的敌对将渐渐消融，取而代之的是理解与合作，曾经的对手将成为携手共进的伙伴，而我们之间的隔阂也会被弥补，随着时间的推进，我们的队伍将会越来越大，跟随我们前往光明未来的人也会越来越多的"
 NCNT_24:0 "工人自我管理"
 NCNT_24_desc:0 "工厂车间、生产一线将由工人自己做主，每一个挥洒汗水的劳动者都将成为命运的主宰，曾经被压抑的创造力将如火山般喷发，曾经被忽视的智慧将如繁星般闪耀。每一位工人都将在自我管理的舞台上，绽放出属于自己的光芒，它是工人阶级挣脱枷锁、实现自我价值的伟大征程，是对自由与尊严的强烈呼唤，让我们团结一心，以工人自我管理为旗帜，向着那充满希望与荣耀的明天前进！"
 NCNT_25:0 "权力下放"
 NCNT_25_desc:0 "当权利下放的进程启动，那将是无数渴望变革之人的期盼与呐喊汇聚而成的激动人心的转折，这不是随意的尝试，而是一次深思熟虑、具有深远意义的行动，在不久的将来，权力将不再高度集中，而是如春雨般洒向每一个角落，基层单位、普通民众将拥有更多的自主权，去决策和改变，曾经被束缚的活力将被彻底释放，曾经被掩盖的智慧将如百花般绽放！"
 NCNT_26:0 "团结一致"
 NCNT_26_desc:0 "这不是空洞的口号，而是切实的行动指南，在无产阶级的拥戴之下，我们将手牵手、肩并肩，共同为了工人的权益而奋斗，如同钢铁般坚固的团结，将打破一切阻碍，让压迫在我们面前土崩瓦解，每一个工团主义的拥护者都将在团结一致的怀抱中，感受到温暖与力量，我们将不再是孤独的个体，而是一个紧密相连的整体"
 NCNT_27:0 "加速工团化"
 NCNT_27_desc:0 "即使我们热情洋溢，西班牙的确并没有工团主义的先例，要在这片土地上进行工团主义实验是极具挑战性的，而我们既然已经迈出了这一步，就不能辜负人民的期待，我们将会加速工团化的进程，即使这十分困难，也许还会遇到意料之外的困难或者挫折，但是我们已经不再畏惧这些困难，在可预见的未来里，加速工团化为我们带来的收益都是巨大的"
 NCNT_28:0 "驯服土地"
 NCNT_28_desc:0 "我们将以创新的思维和坚韧的毅力，让土地绽放出全新的光彩。从山间的梯田到平原的沃野，处处都将展现出驯服土地后的蓬勃生机，这是一场为了生活、为了未来的伟大壮举，让我们携手并肩，以驯服土地为责任，给予那些对我们付之无限希望的无产阶级满意的答卷，这片桀骜不驯的土地最终也要归我们所用，我们的力量排山倒海，我们的意志足以改造自然！"
 NCNT_29:0 "社会保障"
 NCNT_29_desc:0 "社会保障体系是工人阶级自我管理和互助合作的体现，在我们的国家，曾经的旧政府未曾想过这一点，实际上他们可能连社会平权都没想过，我们将会通过让工人直接参与的基金管理，确保每位劳动者在面临失业、疾病或退休时都能得到公正和及时的经济支持，同时通过教育和培训提升工人的技能，以适应不断变化的劳动市场，从而实现社会的全面和谐与进步"
 NCNT_30:0 "同国际一道"
 NCNT_30_desc:0 "通过跨国界的工人团结和协作，共同推动全球工人阶级的利益和权益，这种联合不仅能够加强各国工人之间的相互支持和资源共享，还能够在全球范围内形成强大的集体谈判力量，对抗跨国公司的剥削行为，促进公平的国际贸易和投资政策，这样的国际合作有助于构建一个更加公正和平等的全球经济秩序，确保所有工人都能在全球化进程中获得应有的尊重和保障"
 NCNT_31:0 "共享繁荣"
 NCNT_31_desc:0 "通过工人的团结和集体行动，可以打破旧有的不平等枷锁，让每一个辛勤工作的双手都能分享到社会财富的果实，只要我们建立起一个充满希望和活力的共同体，在这里，每个人的努力都被看见，每个人的贡献都被珍视。我们通过共同的努力，不仅为自己，也为我们的家庭、我们的社区、我们的国家，乃至整个世界，创造一个更加繁荣和公正的未来"
 NCNT_32:0 "新社会"
 NCNT_32_desc:0 "在我们为崭新的未来付出了数不尽的汗水后，未来没有辜负我们的努力，我们的国家从未如此繁荣，伟大的人民在这个崭新的社会上充分发挥着自己的才能，我们可爱的国家正在向世界展现着它的无限活力，而现在，就让我们在工团主义的旗帜下携手并进，共同书写人类历史上最辉煌的篇章，让伟大的工团主义成为人类历史上最光芒万丈的道路！"
 NCNT_33:0 "革命新道路"
 NCNT_33_desc:0 "在革命阵线的的所有左翼力量的角逐之中，我们共产党人赢得了多数阵线成员的青睐并最终取得了阵线的领导权。不同于那些无政府派，工团派，极权派，我们的道路并不被人看好，毕竟十月革命的教训仍然摆在那里，我们需要用尽全力来证明共产主义并不是不科学的社会主义。"
 NCNT_34:0 "阶级斗争"
 NCNT_34_desc:0 "我们付出了无数无产阶级的鲜血打赢了这场残酷的内战，西班牙的红旗是无产阶级革命烈士的鲜血染红的，而不是社民党修正主义分子手中的玫瑰花染红的。所以，任何形式的为资产阶级辩护的行为都是对革命的无耻的背叛，阶级斗争必须毫不留情的进行到底"
 NCNT_35:0 "民主集中制"
 NCNT_35_desc:0 "在完成社会主义革命之后，资产阶级的议会民主制度在西班牙就过时了，是时候建立新的属于无产阶级的民主制度了。新的民主制度的实行将会更直接更有效的让党中央知晓人民的意志，相较于议会中议员想当然的相互扯皮，民主集中制可谓是最广泛最真实的民主制度。"
 NCNT_36:0 "人民的土地"
 NCNT_36_desc:0 "我们的社会主义政权是人民的政权，西班牙拥有相当数量的农村人口，但是土地仍然掌握在少数人手中，为了农业的现代化，我们必须把土地的所有权从教会，地主，富农等各式各样的考迪罗手上夺回来，把这些土地分给广大的无地农民。"
 NCNT_37:0 "清算资产阶级"
 NCNT_37_desc:0 "在击败资产阶级的反动政府之后，大部分的本国资本家们都逃到了协约国，帝国公约这些资产阶级帝国主义的大本营；但是国内仍然有不少他们残余的势力，社会民主主义者，小企业主这些势力都在联合起来反对我们的无产阶级政权。在完成了社会主义国家的基础构建之后，是时候清算这些资本家的走狗和无产阶级的叛徒了。"
 NCNT_38:0 "共产主义青年团"
 NCNT_38_desc:0 "年轻一代是革命的根本，抓好对年轻一代的共产主义教育是尤其重要的。青年时期正处于个人价值观的构建时期，倘若没有对孩子们进行正确的教育，那资本主义的腐朽之风势必会侵蚀革命的根本。建立共产主义青年团无疑是我们在清算资产阶级行动中重要的一环，我们必须和资本主义思想进行一场赛跑。"
 NCNT_39:0 "工业化改造"
 NCNT_39_desc:0 "在内战中我们发现，西班牙的工业可谓是孱弱不堪，革命阵线的红军战士们手上拿的和缴获来的都是帝国公约，协约国的老旧装备。这样的工业状况显然是无法将红军武装起来以保护社会主义政权。在完成对国内外资产阶级控制的工厂的国有化之后，是时候展开一场广泛的工业化改造了。"
 NCNT_40:0 "农业机械化"
 NCNT_40_desc:0 "工厂国有化的进程取得了决定性的成果，对于农民们来说，这是一个巨大的好消息，因为许多工厂正在开足马力的生产拖拉机之类的农业机械化设备。有了这些设备，农业需要的劳动力将大大减少，越来越多的农民将会成为产业工人来建设社会主义政权。"
 NCNT_41:0 "无产阶级先锋队"
 NCNT_41_desc:0 "在对西班牙进行社会主义改造的同时，党组织内部也需要进行一次整体的整肃。内战时期有不少红军战士，产业工人和农民加入我们的党，他们有着一腔革命的热血，但是理论知识仍需要精进。共产党人是无产阶级的先锋队，我们只有在马克思列宁主义的引导下才能做好一系列政治工作。"
 NCNT_42:0 "教育人民"
 NCNT_42_desc:0 "虽然对青年的教育已经完成了改革，但眼下还有一件事亟待解决，西班牙的旧教会仍然有在心灵上束缚着广大人民群众。我们将会发起一场对旧文化的革命，铲除一系列的毒害无产阶级的精神鸦片，让崭新的进步的社会主义道德观深入人民心中。"
 NCNT_43:0 "五年计划"
 NCNT_43_desc:0 "工业化改造和农业机械化已然取得了不错的成果，是时候给我们的工业化按下加速键了。中央计划委员会推出了西班牙的第一个五年计划方案，在先前的基础上，祖国的工业实力定能得到质的飞跃。"
 NCNT_44:0 "人民政府"
 NCNT_44_desc:0 "随着我们对西班牙社会的社会主义改造的快速进行，民主集中制制度已经深入人心，革命阵线的政府也在共产党人的领导下步入正轨。政治混乱的局面已然结束，一个崭新的，高效的，民主的人民政府已然悄悄完成了自我建设。"
 NCNT_45:0 "马列卫队"
 NCNT_45_desc:0 "西班牙内战中，我们的武装力量是一个由工人赤卫队，转向革命的前国防军，自发组成的民兵组成的松散的革命武装，松散的建构显然是我们武装力量的一大弊病。所幸在国家完成了一系列社会主义建设之后，军队得以改组重建。现在的西班牙人民军已经是一支听党指挥的足以保护人民和红色政权的马列卫队了》"
 NCNT_46:0 "工农联盟"
 NCNT_46_desc:0 "动荡的时代已然过去，战后重建和社会主义改造的一系列社会建设之后，现在的赤色西班牙无比的团结，工人与农民的联盟已然形成。"
 NCNT_47:0 "没有饥饿"
 NCNT_47_desc:0 "随着政府机构的稳定运行，扶贫工作也在如火如荼的进行。在完成机械化的集体农庄的高速运转之下，西班牙人民填不饱肚子的时代已经彻底结束了。"
 NCNT_48:0 "革命急先锋"
 NCNT_48_desc:0 "赤色西班牙已然富强，但世界上仍然有广大的无产阶级在被各式各样的反动派压迫剥削。同志们，让我们团结起来，就像当年世界无产阶级支援我们的国际纵队一样，一同去解放那些被压迫的无产阶级吧！"
 JONSART_1:0 "再生主义浪潮"
 JONSART_1_desc:0 "我们已经摆脱了愚昧与黑暗，迎来了璀璨的理性曙光。西班牙的同胞们，你们可曾瞥见那片光明的未来？从加泰罗尼亚到巴斯克，从卡斯蒂利亚到安达卢西亚，我们的道德与艺术摧毁了无数座封建的教堂，那些曾经在这片土地上傲然屹立的象征，如今已化为废墟。我们挥舞着名为思想的铁锤，砸碎了虚无主义的偶像。\n\n我们高歌，我们欢唱，高举着熊熊燃烧的火炬，将理性的光辉带给那些仍旧困于愚昧之中的人们。让我们吹响革命的号角，向那些虚伪的神明宣战！我们要让世界知道，那些腐朽的旧权威终将被扫进历史的尘埃。\n\n让我们团结一致，勇敢无畏地向前迈进！让那些曾经蔑视我们、试图奴役我们的人感到战栗吧！我们将以思想为利刃，以艺术为盾牌，捍卫我们的新世界。未来属于我们，而我们将无比自豪地为这一切而奋斗！"
 JONSART_2:0 "民族新生"
 JONSART_2_desc:0 "教会设下的清规戒律，将我们的民族驯化成了温顺的羔羊，使我们抛弃了古老的传统，扼杀了独立的思想，摧毁了智慧的根基。然而，如今，我们将不再沉默，不再屈从于过去的枷锁。旧时代的教条将被彻底摧毁，一个崭新的西班牙民族将从伊比利亚的土地上巍然崛起。\n\n这个新生的民族将以钢铁与蒸汽为乐章，奏响时代的交响曲；他们将点燃艺术与创新的火焰，照亮未来的道路。在教堂的废墟之上，我们将高高建起一座理性的万神殿，它将成为思想的圣地、自由的堡垒，我们将不再受制于腐朽的教条，我们将自由地探索知识，追求真理。艺术将再次繁荣，思想将在这里翱翔。我们将以理性为旗帜，团结一致，迈向光辉的未来。"
 JONSART_3:0 "大众的艺术"
 JONSART_3_desc:0 "我们的人民将自由地创作艺术，自由地享受艺术。艺术不再是特权阶级的专属，而是每一个西班牙人生活中的一部分，他们将拾起戈雅的画笔揭示人性深处的光明与阴影，阅览委拉斯开兹的画布捕捉生活的华丽与虚无\n\n我们人民的艺术将发出对不公的呐喊，对自由的礼赞。马德里的街头，塞维利亚的广场，巴塞罗那的海边，艺术将无处不在，无时不有，而我们的孩子将在达利般的幻想世界中长大，他们的创作将超越凡俗的束缚，奔向无尽的可能。\n\n西班牙将成为艺术与理性共舞的乐土，成为世界羡慕的文化灯塔。"
 JONSART_4:0 "破除老旧观点"
 JONSART_4_desc:0 "我们将不再被迂腐的教条所束缚。那些所谓的“文明人”眼中的野蛮人，正是我们这片土地上最无畏的先锋。我们不会屈服于他们的虚伪与伪善，也不会畏惧这个时代的挑战，因为我们注定要成为这个时代的开拓者与引领者。\n\n让那些仍沉溺于旧世界幻想中的人们感到震撼吧！我们不再需要他们的认同，我们将以自己的方式，创造出一个全新的未来。西班牙将成为理想与现实交汇的地方，一个由我们这些“野蛮人”所塑造的辉煌时代的开始。"
 JONSART_5:0 "反对极权之风"
 JONSART_5_desc:0 "我们的人民将自由地表达自己的思想，再也不必畏惧那些试图扼杀他们声音的力量。他们的言行将不再受到监视与控制，而是如奔腾的河流般，自由流淌，汇聚成变革的洪流。\n\n在这个新生的西班牙，思想的火炬将高高举起，照亮未来的道路。我们将不再做沉默的羔羊，而是成为时代的先知，勇敢地探索未知的领域。每一个人都将拥有发声的权利，他们的声音将汇聚成民族的共鸣，推动我们迈向更为光明的明天。\n\n从此，西班牙的每一片土地都将成为思想的沃土。人们将在这里自由地讨论、辩论和创造。他们的声音将回荡在山谷中，回响在城市的街道上。"
 JONSART_6:0 "艺术家的庇护所"
 JONSART_6_desc:0 "我们将以崇敬之心歌颂艺术家，因为他们才是真正推动时代前行的新神明。在我们的国度，这些艺术家将取代那些愚昧落后的旧神，成为新西班牙的精神领袖。\n\n这些艺术家，不再只是单纯的创造者，他们是思想的先锋，是灵魂的锻造者。他们以画笔、雕刀、琴弦、笔墨为武器，冲破旧世界的枷锁，开辟出通往未来的新路。我们将为他们建立新的殿堂，不是用石头和砖瓦，而是用我们的热情与信仰筑成。每一位艺术家都是这个时代的先知，他们用创造力和智慧，塑造出一个全新的世界，一个充满了自由、创新与无限可能的未来。"
 JONSART_7:0 "重塑革命理念"
 JONSART_7_desc:0 "对于一些人来说，所谓的革命不过是推翻旧制度，然后让另一批人取而代之，权力的更迭并未真正触及社会的根本。但对于我们而言，我们的革命远不止如此。我们的革命将彻底摧毁过去的一切腐朽与陈旧，我们的目标不仅是简单的更替，而是要彻底重塑我们的民族，开创一个全新的未来。\n\n在我们的革命中，旧世界的遗迹将被扫进历史的角落，不再有任何残存的权威能够左右我们的未来。我们将以重建的力量，赋予民族新的生命，将理性与自由的火种播撒在每一寸土地上。\n\n让那些仍旧抱残守缺的人继续留在过去吧，而我们，将用双手和智慧，打造一个崭新的世界，一个前所未有的西班牙，一个无畏于任何挑战、充满希望与活力的新生民族。"
 JONSART_8:0 "广开艺术学院"
 JONSART_8_desc:0 "我们的艺术学院将成为我们新的圣殿，一个属于创意与灵感的神圣之地。在这里，我们的人民将在众多艺术之神的注视与庇佑下，迎接他们的重生。\n\n这里不再是当初教授艺技的地方，而是思想的熔炉，是灵魂的炼狱与天堂。在这座新圣殿里，每一个人都是信徒，而艺术之神将以画笔、雕刀、琴弦为象征，指引我们走向未知的未来。"
 JONSART_9:0 "刺向腐朽心脏"
 JONSART_9_desc:0 "我们的革命列车将以无情的钢铁力量碾碎资本家的旧世界。随着引擎的轰鸣，革命的鸣笛将在天空中回荡，宣告资本剥削的终结。这列火车，不是为了停留，而是为了冲破一切阻碍，以前所未有的速度驶向未来。我们不仅要摧毁资本的枷锁，还要夺回我们的未来，不属于少数人的财富，而属于所有人的共同繁荣。革命的车轮将不断向前，开辟出一条通往平等与自由的全新轨道。\n\n革命的引擎不会停歇，未来的号角已经吹响。我们将在这列列车上，见证一个新世界的诞生，一个属于人民的时代。资本的黑暗将被驱散，未来的光辉将照耀每一寸土地。我们是这场革命的推动者，是未来的开创者，乘坐着这列驶向无限可能的列车，冲破一切阻碍，直达光明的彼岸。"
 JONSART_10:0 "理性崇拜"
 JONSART_10_desc:0 "宗教的本质，只是为人类道德划定边界，并未人类提供精神寄托。然而，一旦我们将这些观念神明化，理性便会被蒙蔽，我们将陷入对一切违背宗教教义之事物的盲目仇视。这种情感驱动的偏执，不仅会压抑我们的创造力，更会阻碍社会的进步。\n\n神明并非至高无上的存在，他们不过是人类在历史进程中，为了寻求秩序与意义所创造的象征。我们必须打破这些符号的神圣光环，揭示它们背后的真实——那就是它们依然是人类思想的产物。我们不再需要将自己束缚在过去的框架中，而是要以理性的思维，勇敢地探索未来，开拓新的道路。\n\n让我们用理性取代迷信，用科学取代信仰。我们将不再敬畏虚构的神明，而是敬仰人类自身的智慧与创造力。未来属于那些能够看透虚妄、勇敢追求真理的人！"
 JONSART_11:0 "思维之解放"
 JONSART_11_desc:0 "若我们的民族要焕发新生，思想的解放便是首要之途。让我们抛弃一切陈腐、落后的思维，再次扬帆起航，冲破旧世界的重重黑暗，奔向未来的光辉彼岸。\n\n我们的思想，将成为劈开过去的利刃，劈开一切阻碍的枷锁。让那些蜷缩在腐朽城堡里的贵族们颤抖吧，因为他们将见证一个新时代的崛起，一个他们无法理解、无法掌控的未来正迎面而来。\n\n不再有压迫与被压迫，不再有等级与桎梏。每一个人都将成为自己命运的掌舵者，每一个思想都将在未来的天空中闪耀。我们的民族，将不再是过往历史的附庸，而是未来世界的创造者、开拓者。"
 JONSART_12:0 "予世界的宣言"
 JONSART_12_desc:0 "我们昂首伫立在马德里的巅峰，向全世界宣告我们的再生主义革命宣言。我们的西班牙，不再是过去的遗物，而是一股势不可挡的力量，在时间的洪流中重生。我们将用这场革命的火焰，点燃整个世界，焚烧一切腐朽与僵化，为未来开辟一条全新的道路。\n\n再生主义不仅仅是复兴，更是彻底的蜕变。我们拒绝沉溺于过去的荣光，而是以无畏的姿态，拥抱未知与挑战。我们的民族将以钢铁般的意志，突破一切桎梏，直面未来的风暴。我们是新时代的先锋，将旧世界的灰烬抛在身后，迎接一个崭新的黎明。\n\n我们在这里宣告：\n革命已经开始！\n未来属于我们！"
 JONSART_13:0 "超越未来"
 JONSART_13_desc:0 "我们将超越未来主义的极限，冲破一切束缚，为西班牙的土地注入全新的生命力。我们将毫不留情地剔除所有腐朽，斩断过去的枷锁。博物馆不再是圣地，而是旧时代的坟墓，我们将亲手砸碎它们，切除那深藏在历史中的落后封建痈疽。\n\n我们将举起锤子，挥舞锄头，毫不手软地摧毁那些被贵族们视为荣耀的城堡。这些城堡曾经象征着压迫与不公，如今将在我们革命的怒火中化为尘埃。我们不会留下一块砖石，因为我们的使命是彻底扫清一切阻碍，将西班牙从历史的重负中解放出来。\n\n我们的革命，将点燃整个欧洲，成为新世纪的灯塔，指引着全人类迈向更加辉煌的未来！"
 JONSART_14:0 "简化政治框架"
 JONSART_14_desc:0 "我们的再生主义革命决不会被官僚主义的枷锁所扼杀。在新西班牙，没有妥协的余地，只有明确的选择——是或不是，行或不行。我们拒绝拖泥带水，拒绝徘徊在灰色地带。我们的革命行动如闪电般迅捷，如雷霆般果断，绝不允许官僚主义的绊脚石阻碍我们的前进。\n\n我们的革命是纯粹的、坚决的，不容许半途而废或妥协退让。"
 JONSART_15:0 "争当先锋"
 JONSART_15_desc:0 "我们的新青年，将是这场革命的先锋。他们的意志如钢铁般坚定，他们的步伐如闪电般迅猛。他们将铸造起一座无坚不摧的钢铁长城，捍卫新西班牙的未来。从那高耸入云的烟囱中，将飘出再生的浪潮，昭示着一个全新的时代正在崛起。\n\n在他们的领导下，烟囱吐露的黑烟，将成为再生的标志，力量的象征。工厂的齿轮将不再沉默，而是在新青年的推动下，旋转出不息的动力。生产线将成为战场，锤声与机器的轰鸣将奏响新的战歌。我们的青年，将以自己的智慧与力量，开创出一个前所未有的工业文明。"
 JONSART_16:0 "艺术与理性的国度"
 JONSART_16_desc:0 "在那钢铁与电光交织的新西班牙，我们用速度的狂热，将古老的时代彻底撕裂，理性如雷霆在大地上轰鸣，艺术的火花在城市的脉搏中跃动。这片土地，没有停滞，只有无尽的创造，思想如机器般精准，灵魂如引擎般强劲，我们用冷酷的理性锻造理想，用炽热的激情点燃创新，每一幅画作，每一声乐曲，都是革命的号角，击碎了时间的牢笼，让光速般的未来，在我们手中成型。\n\n在这里，理性统治一切，旧神的阴影早已被我们碾碎，我们不再屈从于幻想的枷锁，而是以冰冷而锐利的眼光，直视那闪耀的未来之光。\n新西班牙，不再是历史的尾声，而是一架永不停歇的机器，轰鸣着、前进着。\n艺术是我们锋利的矛，而理性是我们坚固的盾。"
 regenerationism:0 "再生主义"
 regenerationism_desc:0 "§Y再生主义§!\n\n再生主义（Regeneracionismo）是 19 世纪末和 20 世纪初西班牙的一场思想和政治运动。它力求对西班牙作为一个国家衰落的原因进行客观和科学的研究，并提出补救措施。再生在近年来成为了政治腐败的反义词，再生主义知识分子希望形成一种新的、真实的西班牙观念，为此，他们试图通过在广为流传的杂志上传播研究成果，揭露西班牙官方的欺骗行为。再生主义者力求做到客观、纪实和科学，宣扬良知与自由，在内战爆发之后，再生主义作家埃内斯托·希梅内斯·卡瓦列罗跟随了国家工团主义进攻委员会，并且在国家工团主义进攻委员会的支持下成为了再生主义的新领导者并且使再生主义达到了新高潮。"
 NFE_1:0 "只手遮天"
 NFE_1_desc:0 "在卡洛斯派的内部斗争中，我们的长枪党已经取得了对国家的绝对控制。统一西班牙是我们的当务之急，是时候让那些工团渣滓和背叛传统的世俗西班牙去见撒旦了！"
 NFE_2:0 "部署长枪党民兵"
 NFE_2_desc:0 "虽然有不少政府军和保守派的准军事组织为我们效劳，但是守住前线仍然有些吃紧。好在一直有许多忠于传统的西班牙人忠于长枪党，他们组成的民兵足以让我们暂时稳住战线。"
 NFE_3:0 "赎买军事工业"
 NFE_3_desc:0 "既然不能做到速战速决，那我们就该考虑一下长期作战的事宜了。看在我们坚定的反工团主义的立场上，旧协约国和帝国公约决定便宜卖给我们一些军事工厂以供军备的供应。"
 NFE_4:0 "扩大宣传"
 NFE_4_desc:0 "世俗主义者和赤匪的媒体仍然在给我们的人民散布那些有毒的思想，是时候在思想宣传上和那些破坏西班牙传统的叛徒好好操练操练了。"
 NFE_5:0 "与国王会面"
 NFE_5_desc:0 "长枪党已经彻底打通了卡洛斯政府的中下层，但权利的金字塔顶仍然掌握在卡洛斯国王和他的亲信的手里。卡洛斯陛下，这周日可不要忘记来布尔戈斯参加宴会啊！"
 NFE_6:0 "死守前线"
 NFE_6_desc:0 "在长枪党和何塞导师的领导之下，我们的战斗动员已经十分的完备了，西班牙的正统将会彻底扫除这些世俗化的败类和工团渣滓。"
 NFE_7:0 "长枪之胜"
 NFE_7_desc:0 "在伟大导师何塞-安东尼要的英明领导之下，长枪党和传统主义西班牙终于取得了胜利。收拾收拾东西回马德里吧，长枪党的胜利不能止步于此。"
 NFE_8:0 "重建祖国"
 NFE_8_desc:0 "在伟大导师何塞·安东尼奥的领导之下，长枪党最终战胜了那些世俗主义败类和安那其渣滓，但是胜利的代价是昂贵的，我们的祖国已然破败不堪，我们必须尽快重建西班牙来稳住那些征服地区的民心。"
 NFE_9:0 "清扫暴徒"
 NFE_9_desc:0 "前马德里的伪政府和无政府工联显然不甘心失败，各路残兵败将在加泰罗尼亚和穆里西亚的山区成立了游击队不断的骚扰老百姓的生活，不扫清这些藏匿在群山之中暴徒，重建工作将会十分的困难。"
 NFE_10:0 "重开生产"
 NFE_10_desc:0 "内战已然结束了，祖国正处在百废待兴的状况中，大量的工人农民在内战中变成了无业游民，这些失业者是眼下社会上最不稳定的因素。我们必须抓紧时间完成工厂的重建工作，免得这些人闹出什么大乱子。"
 NFE_11:0 "国家工业化"
 NFE_11_desc:0 "工厂复工复产井井有条的进行着，但这不够，远远不够。想要复兴西班牙的荣光，我们的工业要强大到能与德国比个高下。前进，工人们，为了祖国与上帝，努力工作吧！"
 NFE_12:0 "扩大教会"
 NFE_12_desc:0 "前马德里的伪政府和安那其匪帮的世俗化政策狠狠的亵渎了西班牙民族的文明，殖民政策也给西班牙带来了过多的穆斯林。为了我们西班牙民族的未来，教育好下一代人，我们亟需扩大各地教会的影响。"
 NFE_13:0 "扶持农业"
 NFE_13_desc:0 "内战之后的祖国赤地千里，我们不得不大量进口粮食来维持社会稳定。工业化需要大量的资金，不能再让进口农产品拖住我们工业化的脚步。"
 NFE_14:0 "反犹主义"
 NFE_14_desc:0 "在西班牙的众多民族中，犹太人无疑是最为罪恶与卑劣的。从天主教的角度来看，他们是杀害耶稣基督的凶手；从国家经济的角度来看，犹太寡头将我们的经济视为他们的提线木偶，依仗着自己的经济实力来掣肘我们的政策。我们有义务也有这个责任去帮西班牙祖国剔除这个毒瘤"
 NFE_15:0 "稳住弗朗哥"
 NFE_15_desc:0 "在战后对西班牙的整合中，长枪党顺势吸纳了来自祖国各地的能人志士。但是，党的快速扩张无疑会混进来许多机会主义分子，而这些机会主义者之中，来自前政府的高级军官团----弗朗哥集团最为危险。为了党不被机会主义者篡夺，弗朗哥集团和他们在军队中的派系必须稳稳掌握在忠诚的Falangist手中。"
 NFE_16:0 "君主制问题"
 NFE_16_desc:0 "早在内战前期，我们请国王卡洛斯陛下去布尔戈斯参加了一场宴会，政府的明眼人都能看出来那次宴会是一场权柄的交接。国王是西班牙的国家象征，但是国王又是全国特权阶层的头子，权力已然在我们手上，那是否还需要保留这么个吉祥物呢？"
 NFE_17:0 "重新分配土地"
 NFE_17_desc:0 "我们党的基础是西班牙广大的人民，而不是那些投机倒把的资本家与大地主。农业改革的几个问题里最严重的就是过度的土地兼并。前马德里政府和我们的本家北部山区的的农村地带，地主和教会仍然控制着大量的土地。学习敌人才能更好的了解敌人，我们应该像工团主义者一样重新分配土地"
 NFE_18:0 "反对金融资本"
 NFE_18_desc:0 "1936的经济危机时时刻刻警醒着我们，德国，美国，加拿大这些金融强国在这一系列冲击之中体无完肤，尤其美国在经济危机之后甚至直接堕入内战。我们不能重蹈他们的覆辙，工业化才是国家的根本，金融带来的的富裕都是虚假而短暂的。"
 NFE_19:0 "鼓动民族主义"
 NFE_19_desc:0 "西班牙民族是世界上最伟大的民族！我们创造了世界上第一个日不落帝国，我们的语言文化在世界的每一个角落流通传承！在长枪党和导师何塞-安东尼奥的领导之下，西班牙民族的伟大复兴指日可待！"
 NFE_20:0 "接触葡萄牙"
 NFE_20_desc:0 "曾几何时，葡萄牙只是我们之下的一个属国，可以说，葡萄牙是南方的加里西亚人，自古以来就是我们西班牙神圣而不可分割的一部分。为了统一的伊比利亚，我们仁慈的领袖决定给这些脱离祖国割据一方的加里西亚人一次机会，让他们来决定自己是和平加入我们还是想要挑战西班牙和长枪党的权威"
 NFE_21:0 "扩张工业"
 NFE_21_desc:0 "全西班牙的人民团结一致，各个阶级的西班牙人齐心协力，我们的工业实力已经是世界上不可忽视的力量了。但想靠这点工业来完成接下来的再征服，那是远远不够的。工人们，为了民族的复兴与国家的强盛，请务必尽全力完成手中的工作！"
 NFE_22:0 "爱国热情"
 NFE_22_desc:0 "爱国是每一个西班牙人立足于祖国社会的根本。赤匪们叫嚣着的国际主义是虚假的，是工团主义分子煽动破坏国家稳定的骗局。教育好每一个西班牙人是我们党和政府最重要的工作之一，从今往后，我们会教育好每一个青年，让他们免受卖国贼们的荼毒。"
 NFE_23:0 "西班牙永恒"
 NFE_23_desc:0 "西班牙不要法西斯也不要马克思，让资本主义崩溃与毁灭吧！西班牙的同胞们，勇敢的高举起手臂，让我们欢呼“¡Arriba España!”，一支箭矢容易折断，一捆箭矢就绝不会弯曲，团结起来的西班牙民族永远不会被击败！长枪党万岁！西班牙万岁！让我们向着永恒的西班牙前进，前进！"
 NFE_24:0 "长枪党新道路"
 NFE_24_desc:0 "旧长枪党腐朽而杂乱的教条不会再适合现在的西班牙！我们将会开辟一条新道路来重新改造西班牙，尽管长枪党的各个派系分歧很大，但最终的胜利者将会在不久之后角逐出来，他将会引领我们走向繁荣与胜利！¡Arriba España!"
 NFE_25:0 "无政府教父拯救长枪党革命"
 NFE_25_desc:0 "无政府长枪党的教父赢得了最终的胜利，长枪党西班牙将会在他的手中走向全新的道路，那天主口中的神圣天国将会重现于世，届时西班牙将会崛起，任何敌人都不能阻止我们。"
 NFE_26:0 "西班牙革命指挥部"
 NFE_26_desc:0 "杜鲁提如今已是西班牙的守护者，人民在其保护下自由生活，组织起真正属于自己的政府。然而，西班牙国内仍有许多人反对杜鲁提主席的激进政策，仍在为反动的弗朗哥而战，妄想建立弗朗哥政权。因此，为了一劳永逸地保护我们年轻领地的安全，杜鲁提主席、黑卫军和地方民兵必须动用军事力量。"
 NFE_27:0 "驱散资本幻象"
 NFE_27_desc:0 "金钱是一切权力的根源，财富所创造的贪婪已将人性扭曲的面目全非。金钱是人性最大的腐蚀者，从现在起，所有富人的货币都将被没收，货币的印刷也将停止。让银行家们攫取不义之财的中央银行系统也将被废除，银行家将不再能掌控人民，人民将以自认为合适的方式民主地管理经济。"
 NFE_28:0 "权力乃腐败之源"
 NFE_28_desc:0 "当拥有了凌驾于他人之上的权力时，它本身便会成为一种自然的生活方式，然而，将自身意志强加于无力抵抗的群众身上的集权便是不人道的恶行了。一切纵容此种情况发生的国家等级制度都将被废除，政府肥差和旧宗教信仰将不复存在，财阀经营的企业与银行也再无法剥削工人与消费者，唯有蒲鲁东等无政府主义理论家所设想的自愿平等的贸易能够存在。寄生虫再无法吸血了！"
 NFE_29:0 "将十字架染成红色"
 NFE_29_desc:0 "为满足人民需求，尤其是为其健康及福祉着想，我们必须建立一个能够在我们的无国家框架内运作的医疗保健系统。因此，我们将参照国际红十字会及其姊妹组织的原则与做法，自下而上地建立一个新组织，以确保我们的无政府主义者社区能在需要时获得人道主义救助和医疗保健。"
 NFE_30:0 "利用“无政府大哥”的人脉网"
 NFE_30_desc:0 "我们主席的大哥布维那文图拉·杜鲁提是西班牙无政府主义革命的先驱，他的追随者更是数不胜数，如果我们能将他的遗产利用起来，力量将会不可估量，反动分子再也别想在西班牙复辟。"
 NFE_31:0 "革命行动团"
 NFE_31_desc:0 "真正的革命起义需要坚强的意志和娴熟的技巧，诚然，这也正是大众所缺乏的。未来的革命先锋必须红如红宝石，坚如金刚石，也要拥有一颗不会被英勇革命行为中的暴力及其危险本质所动摇的良心。我们的最终目标是寻得此等奇人，让他们变得激进，再利用这些顽固的激进分子和极端主义狂热分子来实现我们共同的无政府主义梦想。"
 NFE_32:0 "公平分工"
 NFE_32_desc:0 "通往无政府主义的大道已在铺设，象征着资本主义剥削的货币体系已化为熊熊烈火，我们走向真正的社会主义天堂的下一步便是社会解放，建立地方公社来管理公共财产。此举将让我们的民众中劳有所得、分工明确，没有人会忍饥挨饿，也没人会深受贫穷困扰，所有人都会拥有自己的一席之地、所事工作，同心协力地追求我们自由公社社会的总目标。"
 NFE_33:0 "让灵魂随风而去吧，主会保佑着我们"
 NFE_33_desc:0 "兄弟姐妹们！去吧，去摧毁压制你们的力量，去摧毁社会对你们的限制。我们是人，我们是自由的，这对我们来说没有什么是奇怪的。没有什么禁忌大到不能打破，没有什么法律神圣到不能无视。我们是野性的灵魂，我们将在乌托邦愿景中重塑这个世界！如果天主能看见我们的所为，也会为我们感到骄傲！"
 NFE_34:0 "意式国家工团实践"
 NFE_34_desc:0 "早在很久之前，我们便对意大利的国家工团主义很感兴趣，尽管他们并没有成功的在意大利夺取政权，但他们的理论还是不可忽视的，我们将会代替他们完成意式国家工团主义的实践。"
 NFE_35:0 "社会主义战斗队"
 NFE_35_desc:0 "国家工团主义进攻委员会的蓝衫军一直以来都在鼓励政治觉悟高的工农们组成间接接受主席领导的民兵。这种被称为战斗队的实践必须得留存下来，让他们为我们而战！"
 NFE_36:0 "接触墨索里尼"
 NFE_36_desc:0 "贝尼托·墨索里尼是意大利国家工团主义的革命先驱，如果我们能从他那里得到更多关于意大利国家工团主义的理论解析，那我们接下来的实践之路将会好走很多。"
 NFE_37:0 "革命保卫组织"
 NFE_37_desc:0 "敌人和反革命分子包围着我们，他们时时刻刻的等待着我们失误来夺取西班牙，为了保卫人民与祖国，革命保卫组织将会被给予所需的权力，来摧毁西班牙的敌人。"
 NFE_38:0 "战斗工团"
 NFE_38_desc:0 "随着我们的国家终于在一个有德政府的领导下趋于稳定，长枪党的领导人迫切需要颁布一项法令，以准备将举国之力聚焦于军事生产上。我们将扩大和改造现有工厂，使之为我们的士兵服务，并让我们的战士阶级同无产阶级精英合作，来为我们的正义斗争建设工业、开发资源。让工人们武装起来，把革命发扬光大！"
 NFE_39:0 "打倒叛徒"
 NFE_39_desc:0 "尽管弗朗哥已经得到处理，但很明显，西班牙的叛徒仍然存在，主席新建立的统治为罢免更多有着此类问题的内阁部长提供了机会——那些想要推翻或替换主席政权的人是一个严重威胁，必须得到处理。"
 NFE_40:0 "革命民族运动"
 NFE_40_desc:0 "西班牙的工人们必须了解自己如今正参与进与境外资本势力的斗争，要基于共同的文化而一致奋斗。通过结合阶级与民族叙事，我们将把国家带向工团主义与民族协作的统一战线之上"
 NFE_41:0 "革命官员"
 NFE_41_desc:0 "我们的勇猛的军队很容易就有可能被反动思想误导。通过训练一群核心的忠诚毫无疑问的士兵和军官并把他们送入军队来监督与纠察叛乱分子，我们可以确保我们的军人忠诚。"
 NFE_42:0 "领袖万岁！"
 NFE_42_desc:0 "主席领导革命的权力必须得到巩固，他将会把革命带给每一个人，摧毁资产阶级在共和国中复辟的任何企图。随着他的权力得到加强，我们也就不再需要担心威胁共和国的分歧"
 NFE_43:0 "军团主义的启示"
 NFE_43_desc:0 "历经千辛万苦，我们终于在权力斗争中击败了狡猾的弗朗哥，随着挡在我们前面的最后一块障碍被踢开，我们现在可以专注于让西班牙成为西欧巨人的伟大目标，并将光辉与荣耀重新带回祖国。"
 NFE_44:0 "学习铁卫团路线"
 NFE_44_desc:0 "罗马尼亚的铁卫团是军团主义实践中最成功的一个，如果我们能仿照并修改他们的军团主义路线用于西班牙，那么将会省去很多困难与麻烦，西班牙也不会在错误的路线下再次陷入暴动。"
 NFE_45:0 "扩大等级制度"
 NFE_45_desc:0 ""随着我们成员的增多，长枪党的等级制度也要增加，不但要能够管理更多的人，还要让领袖得以牢牢地掌握指挥权。让长枪党员们能够力往一处使可以让我们更强大，并用更严格地纪律让我们得以如一个整体般面对未来地挑战。"
 NFE_46:0 "勇士崇拜"
 NFE_46_desc:0 "虽然从某些方面来讲我们确实需要理性至上，但它并不是我们理想中的生活方式，它最终会使我们丧失勇气最终变为懦夫。这绝对不行，为了保护我们家园并实现我们神圣的命运，我们要发掘我们先祖传承给我们的优良精神，在我们摆脱了天真幻想，肉体限制和极端理性主义的限制后，英雄主义和神秘主义将指引我们前进。"
 NFE_47:0 "公共设施办公署"
 NFE_47_desc:0 "在领袖的指挥下，一个能够囊括全国公共设施的系统得以被建立起来，西班牙的人民再也不会因贫困与饥饿而痛苦的死去，领袖的公共设施系统将会庇护每一个人民。"
 NFE_48:0 "身先士卒"
 NFE_48_desc:0 "光是靠行份内之事重塑了我们的国家可是不够的，我们要让未来的西班牙变成能够引领历史的先锋。西班牙要成为民族主义的灯塔国，还要成为英雄主义，革命主义和基督教的灯塔，我们要让后来的追随者和崇拜者来跟随我国的脚步，就如同在拿破仑大征服之后化身征服者眼中的灯塔的法兰西一般。"
 NFE_49:0 "组建三重十字兄弟会"
 NFE_49_desc:0 "三重十字兄弟会是罗马尼亚铁卫团的青年翼，我们可以效仿他们组建一个西班牙的三重十字兄弟会，让其负责为我们的小伙子们传达正确的价值观，并为他们日后成为长枪党的战士做准备，如正在学习成为骑士的小学徒们一样。每一位西班牙公民都要为保家卫国做准备，我们必须向他们培养荣誉感并让他们熟悉有关战争的一切。"
 NFE_50:0 "基督的赤子"
 NFE_50_desc:0 "那群保守的基督教分子是不能被新社会所容忍的，我们才是真正的基督赤子，而他们只不过是封建反动的地主阶级！我们必须坚定的守护何塞·安东尼奥·德·里维拉领袖的遗志，不让他们卷土重来。"
 NFE_51:0 "国民领袖"
 NFE_51_desc:0 "领袖可不仅仅是国家首相，他还是我们长枪党的首领，不对不对，他是西班牙国民的指引者和领袖，他为我国的福祉孜孜不倦的工作，他为西班牙的未来指明了道路。我们不应为了鸡毛蒜皮的党内小事而打扰他，因为他有着更加比一般人更加长远的目光。"
 NFE_52:0 "混乱平息"
 NFE_52_desc:0 "如今，西班牙终于在历经动荡后，得到了和平女神的眷顾，长久以来渴望的宁静与安定正缓缓降临。然而，在这片来之不易的和平背后，摆在我们面前的依然是一个不可回避的问题：西班牙的未来该何去何从？"
 NFE_53:0 "长枪党继续执政"
 NFE_53_desc:0 "在粉碎了政变阴谋后，德里维拉重新站上了权力的巅峰，稳固了自己在西班牙的统治地位。如今，他再次掌舵，带领西班牙这艘伟大的巨轮驶向光明的未来。在赤色的轭与箭的指引下，德里维拉将以坚定的手腕和无畏的决心，带领西班牙人民开辟一个新的纪元。"
 NFE_54:0 "呼吁团结"
 NFE_54_desc:0 "长枪党的根基，正是这数千万西班牙的普罗大众。他们是国家的脊梁，是革命的血脉。我们必须团结一切可以团结的力量，凝聚所有爱国者的意志，保卫德里维拉领袖，保卫伟大的革命先烈们用鲜血和生命铸造出来的西班牙未来。"
 NFE_55:0 "斩首逆子"
 NFE_55_desc:0 "在我们党内，确有一小撮阴谋分子，他们或是被资产阶级所谓的“民主自由”所蒙蔽，或是贪恋封建阶级的财富，背弃了革命的信仰。这些人无论是出于自私的欲望，还是因对敌人的妥协，都是对我们革命事业的巨大威胁。我们绝不能容忍这些腐化和背叛。必须果断行动，把这些阴谋分子一一揪出来，彻底清除他们的影响。只有如此，才能确保长枪党的纯洁性，确保我们革命成果的巩固与延续。"
 NFE_56:0 "融合民族工团"
 NFE_56_desc:0 "一些人认为，民族主义和工团主义是不可调和的对立面，但我们的伟大领袖德里维拉提出了一个崭新的道路：将西班牙民族精神与工团主义紧密结合。我们坚决反对资产阶级和封建阶级的压迫，这两股势力只会扼杀人民的力量，破坏国家的团结与繁荣。然而，我们也深知，西班牙的复兴离不开对自身历史和传统的继承与尊重。德里维拉的主张正是为我们指出了一条新的革命道路，在确保国家现代化和社会进步的同时，不忘弘扬西班牙民族的辉煌精神。"
 NFE_57:0 "推动国有化"
 NFE_57_desc:0 "市场经济的脆弱性已经在多次经济危机中暴露无遗。它无法确保我们国家的真正独立自主，也无法为全体人民带来长期的繁荣和稳定。如果我们要实现民族的完全独立和可持续发展，我们必须坚定不移地推动国有化经济。"
 NFE_58:0 "提高工人待遇"
 NFE_58_desc:0 "工人阶级是西班牙的根基，他们不仅是国家建设的中坚力量，也是我们党最重要的组成部分。正是工人阶级的辛勤劳动和无私奉献，推动了西班牙的进步与发展。因此，我们必须重视工人阶级的福祉，切实提高他们的工作待遇，以赢得他们的支持与拥护。"
 NFE_59:0 "半指令经济"
 NFE_59_desc:0 "西班牙本土的现实条件表明，单纯推行全面国有化经济并非最优选择。我们必须面对这一复杂的经济环境，灵活应对。将市场经济和国有化经济有机结合，才能既发挥市场的活力，又确保国家对关键领域的掌控。这种结合将为我们党的革命事业提供坚实的经济基础。"
 NFE_60:0 "奉献精神"
 NFE_60_desc:0 "我们必须大力推崇奉献精神，唯有如此，才能彻底根除西班牙民族中的劣根性。奉献是一种高尚的品质，它超越个人利益，指引着我们为集体、为国家、为更高的目标而奋斗。只有通过这种无私的精神，西班牙才能摆脱历史上的种种弱点，凝聚全民族的力量，走向真正的复兴。"
 NFE_61:0 "重组政府"
 NFE_61_desc:0 "现今的西班牙政府中，确实充斥着太多的贪官污吏，他们腐化了国家的管理体系，破坏了社会的公正与信任。面对这样的现状，我们必须果断采取行动，从上至下彻底重组政府，清除这些腐败的分子，重塑一个廉洁、高效、忠于西班牙民族的政府机构。"
 NFE_62:0 "如日中天"
 NFE_62_desc:0 "我们的民族工团革命取得了辉煌的胜利，西班牙民族终于摆脱了过去的屈辱，迎来了崭新的黎明。今日，我们屹立在伊比利亚半岛上，骄傲地向全世界宣布：西班牙已经重生！"
 NFE_63:0 "弗朗哥夺取权力"
 NFE_63_desc:0 "我们敬爱的元帅，西班牙人民的救星——佛朗哥元帅，以坚定的决心和无畏的勇气，挽救了西班牙于危难之中，阻止了国家走向崩溃的深渊！佛朗哥元帅的伟大功绩将永载史册，他的名字将永远与西班牙的复兴紧紧相连，成为后世铭记的丰碑！"
 NFE_64:0 "清除反对派"
 NFE_64_desc:0 "我们必须果断行动，彻底清除国内的反对派，绝不容许任何势力分裂祖国的团结。国家的统一与稳定是我们前进的基石，任何企图破坏这一基石的行为都是对人民和国家未来的背叛。"
 NFE_65:0 "巩固权威"
 NFE_65_desc:0 "只有一个强大而稳定的中央政府，才能带领西班牙克服重重困难，走向真正的繁荣与复兴。中央的权威是国家团结与秩序的基石，只要马德里的政府一日不倒，西班牙便一日不会不会崩溃。"
 NFE_66:0 "恢复国王权力"
 NFE_66_desc:0 "我们最敬爱的国王，正是在您的英明统治下，西班牙才能迈向复兴与伟大。您的智慧与远见照耀着我们前行的道路。在您的庇护下，西班牙的人民将更加团结，政客也将因您的引领而齐心协力，共同为国家的未来奋斗。天佑吾王，您的统治将为西班牙带来无尽的繁荣与荣耀。愿上帝的恩典永远伴随您，护佑这个伟大的国家在您的指引下再度崛起。"
 NFE_67:0 "资助企业"
 NFE_67_desc:0 "如果说农业是西班牙的心脏，那么商业便是西班牙的血液，二者共同维系着国家的生命力。要想让西班牙持续繁荣，我们必须大力推动国内企业的发展。通过为企业创造更有利的环境，简化政策，鼓励创新，我们才能激发商业活力，使资本和资源在全国范围内自由流动。"
 NFE_68:0 "反工团宣传"
 NFE_68_desc:0 "工团主义是撒旦的代言人，是腐化社会的索多玛之徒，充满着对秩序和国家团结的威胁。每一个西班牙人，自出生到死，都必须牢记这一点：工团主义是西班牙民族的敌人，它背离了我们信仰的价值观，破坏了社会的和谐与稳定。"
 NFE_69:0 "与长枪党和解"
 NFE_69_desc:0 "虽然我们与长枪党在思想上存在分歧，但为了西班牙的未来，我们必须放下成见，团结一致。国家的前途重于一切，唯有携手合作，才能共同应对眼前的挑战，推动西班牙迈向更加光明的未来。"
 NFE_70:0 "劳动精神"
 NFE_70_desc:0 "劳动带来自由，劳动带来复兴，劳动是唤醒西班牙人民力量的源泉。正是通过劳动，我们才能摆脱腐朽与懒惰，重拾勤奋与荣耀。每一位西班牙人都将在劳动中找到自己的价值与尊严，为国家的繁荣贡献力量。"
 NFE_71:0 "国民动员"
 NFE_71_desc:0 "每个西班牙公民都应铭记，国家是他们生存与发展的根基。为了西班牙的繁荣与强盛，每个人都必须做出奉献。没有西班牙，就没有他们的今天和未来。"
 NFE_72:0 "形式民主"
 NFE_72_desc:0 "维持某种意义上的民主，能够在一定程度上帮助我们更有效地治理国家，为人民提供表面上的参与感与秩序感。然而，若有政客妄图利用这一制度替代我们，甚至试图推翻国王的统治，他们必须首先面对我们手中的步枪，问问这些武器是否会同意他们的野心。"
 NFE_73:0 "西班牙在行动"
 NFE_73_desc:0 "在西班牙的颓废、混乱和内部争吵最终变得不可接受之后，西班牙行动推翻了弗朗哥为何塞·安东尼奥复了仇，并恢复了西班牙合法统治者哈维尔一世。随着复辟的准备工作顺利进行，整个国家都将欢欣鼓舞，因为国王仁慈而传统的治理即将回归。"
 NFE_74:0 "莫拉斯主义"
 NFE_74_desc:0 "夏尔·莫拉斯的整合民族主义意识形态——莫拉斯主义，现已经西班牙行动政府之手化作实践，国家权力下放、古典主义和传统价值观得到大力推广。"
 NFE_75:0 "恢复君主制"
 NFE_75_desc:0 "随着西班牙行动在政府中的地位得到保证，我们可以兑现我们的承诺，恢复哈维尔一世的西班牙王位。由于弗朗哥的影响力迅速被西班牙行动超越，他越来越依赖我们的支持，于是他将不得不眼睁睁看着国家从共和制向君主制过渡，而他的军政府也将随风而去。"
 NFE_76:0 "古典灵感"
 NFE_76_desc:0 "西班牙，基本上，是一个地中海拉丁国家，西班牙文明的根源是曾经罗马帝国的伊比利亚领土。因此，古典世界的理念与哲学必须成为西班牙政治的基础，对古典的欣赏必须在西班牙文化中普及。作为古典主义的长期支持者，领袖打算进一步普及这些理念。"
 NFE_77:0 "粉碎四大阶层"
 NFE_77_desc:0 "领袖长期以来一直认为，西班牙文明根本上的敌人，是反西班牙的“四大阶层”，即新教徒、犹太人、共济会和移民，或者用古雅典的术语来说，外邦人。这些颠覆分子几个世纪以来一直在损害西班牙，传播各种阴险的意识形态，奴役普通法国人民。如果我们想最终得以解放法国，那么是时候打破他们的影响了。"
 NFE_78:0 "反浪漫主义"
 NFE_78_desc:0 "19世纪最大的罪恶之一就是艺术和文学中浪漫主义的发展。这是一场越轨的运动，是对传统和经典的严重冒犯，浪漫主义与自由主义齐头并进，如果我们不把自己同时从两者中解放出来，就永远不能真正地摆脱他们。因此，政府必须采取行动，推广远远优于上个世纪的堕落运动的，真正历史悠久的艺术形式。"
 NFE_79:0 "皇家法团"
 NFE_79_desc:0 "不受限制的资本主义是对地区自由和传统价值观的破坏，我们必须严正反对。然而，社会主义同样令人讨厌，因此必须寻求另一种选择，即将经济重组为国家控制的法团。通过国家监督经济，我们将能够积极地为解放做好准备，并将剩余的外国影响一扫而空。"
 NFE_80:0 "阶序的必要"
 NFE_80_desc:0 "事实上，现代的民主自由理念无非是财阀和暴民统治的暴政，而社会主义和激进右翼就更是如此了。唯一能够给予人民真正自由的必定是一个传统主义国家，它建立在天然的等级制度之上，国王处于最高地位，使用必要的权力来引导人民，而不沉沦于暴政。西班牙必须成为这样的国家。"
 NFE_81:0 "威权带来自由"
 NFE_81_desc:0 "尽管暴君们总是会建起威权国家，但摆脱了暴政的威权便是完美的存在，而且还是为避免暴政所必需的存在。只有通过威权主义，我们才能遏制外来金融势力、四大阶层、社会主义和其他一切压迫西班牙人民的邪恶。只有威权才能保证真正的自由。"
 NFE_82:0 "秩序与理性"
 NFE_82_desc:0 "对国家来说，最重要的是必须维持社会秩序和国家尊严，而要这样做就必须动用武力。然而，如果没有高尚的理由和目标来指导，武力便是毫无价值且残暴的。莫拉斯的整合民族主义教义提供了目标，报贩和王家陆军提供了武力。王国必为所有善良的西班牙人民所接受，而作为交换，所有善良的西班牙人民都将享受理性有序的治理。"
 TFE_1:0 "西班牙军团政变"
 TFE_1_desc:0 "如今的西班牙正被一群软弱无能的政客所统治，他们的妥协与无作为让国家陷入衰退与混乱。西班牙需要强大的领导，需要无畏的精神，我们作为捍卫祖国荣誉与尊严的军人，绝不能坐视不理，绝不能允许这些懦夫继续摧残我们伟大的国家！"
 TFE_2:0 "先军政治"
 TFE_2_desc:0 "军队是国家与民族的先锋，军队的存在象征着力量、团结与保卫国家主权的决心。没有强大的军队，就没有国家的安全与稳定，也没有民族的未来与繁荣。因此，军队不仅仅是保卫国家的工具，它是国家存在的基石，是民族灵魂的捍卫者。我们的政府必须认识到这一点，并全心全意地为军队服务。军队是国家长治久安的保障，政府的职责便是为军队提供最坚实的支持——无论是资源、政策，还是全社会的尊崇与荣耀。"
 TFE_3:0 "开放军事学院"
 TFE_3_desc:0 "军事学院不再是属于某个群体或性别的专属领域，而是全体西班牙人民的资源。我们必须激发每一个公民的好战精神，培养他们的战斗素养。让每一个西班牙人不仅学会如何在战场上生存，还要懂得如何组织起一场有效的进攻与防御。只有这样，西班牙才能拥有真正的力量，才能在任何危机中屹立不倒。"
 TFE_4:0 "军国主义"
 TFE_4_desc:0 "我们必须让武装部队成为西班牙社会的核心力量。整个西班牙的经济体系、政治体系和社会体系都应围绕着军事力量的建设与发展进行调整与重塑。只有通过这种全方位的军国体制，才能确保西班牙的安全、繁荣与全球影响力。"
 TFE_5:0 "强取企业"
 TFE_5_desc:0 "所谓的商人，本质上不过是一群见利忘义的投机者，他们的企业不仅毫无道义可言，反而在无形中侵蚀着我们的民族精神和国家团结。这些人为了追求私利，不惜出卖自己的灵魂，甚至背叛祖国，毫无任何忠诚可言。而现在，他们的末日已经来临。那些背叛国家、置人民利益于不顾的投机者，将无一例外地被送上断头台，为他们的贪婪和背叛付出沉重代价。他们所掌控的企业将被毫不犹豫地收归国有，彻底掌握在国家和军队的手中。"
 TFE_6:0 "军队等级制"
 TFE_6_desc:0 "一个善于作战的军队，必然拥有一个完整而严密的体系。从上到下，每一名士兵、每一支部队，都是军国体制中的重要齿轮，紧密协调，步调一致。为了确保我军的指挥体系高效运作，提升整体作战能力，我们必须推行严格的军队等级制。"
 TFE_7:0 "人人服役"
 TFE_7_desc:0 "西班牙的每一个公民都有义务为国家服役，只有当全国的公民都经过严格的军事训练，我们才能确保在战时迅速组建一支庞大且战斗力强的后备军。这不仅是国家安全的保障，更是每个公民应尽的责任与荣誉。通过普遍的军事训练，每个公民不仅能掌握基本的战斗技能，还能增强纪律性、团队精神和爱国主义意识。当战争来临时，我们将有能力在极短的时间内动员全国力量，调遣数以万计的训练有素的后备军，为国家的防卫与胜利提供坚实的保障。"
 TFE_8:0 "军事导向经济"
 TFE_8_desc:0 "西班牙的经济体系必须全力为军队服务，这是国家生存与繁荣的根本保障。如果没有一支强大的军队，所谓的民生、安定与和平又从何谈起？军队是守护国家安全的盾牌，是保障人民生活的基石。因此，我们必须毫不犹豫地将经济资源优先分配给国防建设，确保军队的强大与无懈可击。痛苦是暂时的，牺牲是必然的，但未来是光明的。西班牙的大部分资源将会集中在军事领域，部分民生项目可能需要暂时调整。然而，这种付出是为了确保国家在未来的稳定与安全。只有确保国家的军事力量强大无比，人民的生活与福祉才能得到长久的保障。"
 TFE_9:0 "西班牙的铁臂"
 TFE_9_desc:0 "我们是西班牙人民的父亲，是祖国最精锐、最忠诚的利刃。我们的职责不仅是捍卫国家的边疆，更是引导人民分辨是非，教导他们何为正确、何为错误。我们是站在山脉之巅的守护者，是屹立在海洋之上的屏障，肩负着保卫神圣西班牙的光荣使命。只要我们依然存在，那西班牙的未来就会充满光明与希望。"
 TFE_10:0 "军人治国"
 TFE_10_desc:0 "军人是纯粹的，他们不为政治利益或选票而困扰，在军人的眼中，世界只有两个标准：好与不好。正是这种纯粹的标准，能够引领西班牙走向真正的复兴。如今的西班牙，已经摆脱了臃肿的政府架构、繁冗的拜占庭式官僚系统，以及复杂纠缠的利益网。军人的领导为国家注入了简洁而坚定的力量，让西班牙人民团结一致，朝着一个共同的目标迈进——复兴！"
 TFE_11:0 "奇思妙想"
 TFE_11_desc:0 "西班牙究竟是什么？这是一个历经千年风雨与变迁的国家，无数历史人物曾试图按照自己的理想塑造它。从基督徒的征战到穆斯林的统治，从君主制到社会主义，每一个时代都在西班牙的土地上留下了深刻的印记。然而，现在，我们作为西班牙的舵手，站在历史的转折点上，肩负起前所未有的使命。我们不再拘泥于过去的模式，而是要将这艘古老的巨轮引向崭新的航道。"
 TFE_12:0 "社会主义之胜"
 TFE_12_desc:0 "赤色之潮如狂风般席卷了这片古老而沉睡的土地。昔日辉煌的教士与骄傲的贵族，如今只能蜷缩在他们腐朽的古堡中，瑟瑟发抖。那些曾高高在上的权力象征，已被新时代的怒涛淹没。铁血的革命精神犹如火焰，将每一寸黑暗都烧灼殆尽，驱散了压迫与腐化的阴影。"
 TFE_13:0 "压制阿拉贡民族主义"
 TFE_13_desc:0 "我们绝不能允许那些企图分裂祖国的叛徒得逞！从来没有什么所谓的阿拉贡，只有一个不可分割的西班牙。这片土地上的每一寸，每一个人都属于同一个伟大的国家，那些妄图通过制造分裂来削弱我们力量的人，必将面对全体西班牙人民坚定的反击。"
 TFE_14:0 "改造祖国"
 TFE_14_desc:0 "如今，我们的祖国正被腐朽的制度牢牢占据，宛如一具庞大而僵化的尸体，在其之上滋生了无数的官僚与特权阶级，宛若寄生的蛆虫，扼杀着国家的生机与活力。这片伟大的土地曾孕育出无数的希望与辉煌，如今却深陷于腐化与衰退的泥淖。我们不能再沉默，我们必须以革命的火焰，将这些阻碍国家前进的腐朽势力彻底清除。"
 TFE_15:0 "纵容西班牙人"
 TFE_15_desc:0 "在西班牙这片神圣的土地上，唯有西班牙人，其他任何所谓的身份皆如浮云般虚无。不存在什么加泰罗尼亚人，巴斯克人，只有团结在同一个旗帜下的西班牙民族，才能带领我们的国家走向真正的统一与辉煌。唯有如此，我们的西班牙才能真正屹立于世界之巅，坚不可摧，光辉永存。"
 TFE_16:0 "组建各社会主义联邦"
 TFE_16_desc:0 "要真正实现社会主义，我们必须在伊比利亚这片古老的土地上发起一场内在的革命。只有从根本上改造社会结构，才能将那些束缚我们前进的枷锁彻底打破。在各个地区建立起坚实的社会主义政权，将无产阶级的力量与信仰化为现实的基石，才能确保我们的赤色革命在每一寸土地上扎根。"
 TFE_17:0 "泛拉丁主义"
 TFE_17_desc:0 "西班牙人的血脉里流淌着拉丁人的骄傲与勇敢，如今，我们已在革命与解放的光辉中迎来了新生。然而，放眼世界，其他的拉丁同胞仍然在水深火热的压迫中挣扎，他们的自由与尊严被无情剥夺。我们的革命精神不仅属于西班牙，更属于所有拉丁人。我们必须将这自由的火焰延续，将革命的力量扩展到那些仍被压迫的拉丁兄弟姐妹中。正如我们曾为自己的解放而奋战，如今也要为他们而战。"
 TFE_18:0 "宣告胜利"
 TFE_18_desc:0 "如今，西班牙的反动势力已被彻底消灭，革命的胜利之声回荡在这片土地上。我们迈过了历史的重重障碍，迎来了属于人民的黎明。曾经阻挡我们前进的阴影，早已被革命的烈火燃尽，西班牙的大地在这一刻沐浴着自由的光辉。"
 TFE_19:0 "市场经济 "
 TFE_19_desc:0 "事实证明，唯有市场经济才能真正激发无产阶级的生产力和积极性，推动社会的繁荣与进步。然而，这一切的前提，是市场必须牢牢掌握在我们的手中，受我们的意志所引导。市场的自由流动与活力固然能够释放出前所未有的力量，但若缺乏无产阶级的掌控，资本的贪婪便会再次滋生腐败与压迫。"
 TFE_20:0 "兄弟阋墙"
 TFE_20_desc:0 "自九世纪阿方索三世将葡萄牙伯爵领地并入他的版图，并任命维马拉·佩雷斯为第一伯爵以来，历史已经证明，葡萄牙自古以来便是西班牙不可分割的一部分。而如今，我们将在这片共同的土地上，带给葡萄牙同胞们真正的解放——社会主义的光辉将照亮每一个角落。"
 TFE_21:0 "平等的假象"
 TFE_21_desc:0 "民族平等，一个如此美妙而崇高的词汇，我们理想中的和谐与公平。然而，在这完美的平等中，有一些民族注定要比其他民族更加平等。他们为革命洒下了无数的鲜血，承受了沉重的牺牲，他们的奉献赋予他们不凡的地位。那些在黑暗中举起火炬，带领革命走向胜利的民族，理应享有更大的尊重与荣誉。"
 TFE_22:0 "发展民族主义"
 TFE_22_desc:0 "西班牙-拉丁传统文化是我们在这片土地上屹立千年的基石。它不仅塑造了我们的民族性格，更是我们的灵魂所在。即便社会主义的光辉照亮了我们的未来，我们也绝不能忘却这份深植于大地的文化根脉。"
 TFE_23:0 "西班牙的大元帅"
 TFE_23_desc:0 "哈维尔元帅——西班牙人民的救星，无产阶级的忠诚朋友，革命的无畏英雄！他带领着无产阶级，扛起革命的旗帜，奋勇前行。"
 TFE_24:0 "红色拉丁梦"
 TFE_24_desc:0 "我梦见，我们的拉丁同胞们终于迎来了彻底的解放。曾经的压迫与剥削已然消散，外族的枷锁被打碎，资本的镣铐被撕裂。在这梦境中，所有拉丁同胞都站在同一片广阔的大地上，拥有同一个强大而平等的祖国——一个真正属于拉丁人的国度。这个伟大的国度，横跨汹涌的海洋，越过辽阔的草原，攀过高耸的山丘，屹立在欧罗巴，千年不倒。它的力量如同大地般稳固，它的精神如太阳般永恒。而那些曾经压迫我们的国家，如今屈膝在我们的宝座之前，渴求着我们的宽恕。我们的同胞将不再被束缚，我们的人民将再次重拾那属于我们的尊严与荣耀。"
 TFE_25:0 "再再征服运动"
 TFE_25_desc:0 "1492年，异教徒将我们赶出了格拉纳达，夺走了属于我们的家园。从那时起，无数个日夜，我们在真主的注视与庇佑下，怀着渴望和决心，盼望着回归这片土地。如今，时机已然到来，我们重新踏上了这片神圣的土地。我们的梦想不再是遥不可及的幻想，现在，我们要彻底带回星月旗，将它再次高高飘扬在安达卢斯的天空之下，重新恢复我们的信仰与文化，重振我们的力量与荣耀。"
 TFE_26:0 "合并摩洛哥故土"
 TFE_26_desc:0 "自13世纪以来，摩洛哥一直是格拉纳达苏丹国的坚定支持者，彼此的命运交织在历史的长河中。如今，随着我们重新踏上安达卢西亚的故土，正是时候将摩洛哥纳入我们的怀抱，让我们血脉相连的同胞们一同并肩作战，为共同的信仰与未来奋斗。我们的同胞将一起为捍卫信仰而战，传播真主的慈悲与公正，复兴这片古老而神圣的土地，让安达卢西亚和摩洛哥重新成为伊斯兰世界的璀璨明珠。"
 TFE_27:0 "安达卢斯苏丹"
 TFE_27_desc:0 "睁开双眼，我满怀渴望，期待看到星月旗在安达卢斯的土地上高高飘扬，映照着这片古老的疆土。无数的礼拜寺庄严地屹立在山丘之巅，宣礼声回荡在空气中，召唤人们回归真主的怀抱。那些曾迷失的异教徒，终于抛弃了他们的伪神，虔诚地转向安拉，寻得灵魂的救赎。"
 TFE_28:0 "创下丰功伟绩"
 TFE_28_desc:0 "我们的威名传遍四方，永远不会被遗忘，我们守卫祖国边疆，直到遥远的彼方，我们立下不朽战功，击倒每一个胆敢来犯的敌人，并斩下每一个敌人的头颅，从此让世界明白，我们并非一个可以随意被蹂躏的弱小国家！"
 TFE_29:0 "宣扬旧日情节"
 TFE_29_desc:0 "曾经，我们是如此强大，建立了一个横跨欧亚非三洲的伟大帝国。那时，我们的旗帜在无尽的疆域上飘扬，如今，我们却被基督徒堕落的文化所渗透，忘却了真主的教诲，抛弃了属于我们的伟大传统，转而拥抱那些腐败的现代文明。这绝不是我们的归宿。我们不能继续在迷失的道路上前行。我们必须拒绝这些腐化的外来影响，重拾真主的荣耀与智慧，再次高举属于我们的旗帜！"
 TFE_30:0 "真主的启示"
 TFE_30_desc:0 "若无真主的恩典与指引，何来胜利？正是依靠真主的仁慈与庇护，信士才能战胜一切困难，步向荣耀的终点。安达卢斯，这片土地，不仅是人类智慧与文明的交汇之地，更是真主赐福的国度。它在真主的光辉下曾经繁荣昌盛，成为知识与文化的中心。如今，我们应当牢记，安达卢斯的一切辉煌，皆源于真主的恩典。唯有归于真主，方能重新获得胜利与荣耀。\n\n“如果真主援助你们，那就没有谁能战胜你们。”"
 TFE_31:0 "夺回一切"
 TFE_31_desc:0 "如今，沐浴在真主的赐福下，我军已整装待发。安达卢斯的大地，曾经见证了我们伟大的文明，如今它将再一次感受到我们的铁蹄。我们必将驱逐那些异教徒，用信仰与剑锋洗刷过去的屈辱。我们曾遭受百年的压迫与屈辱，但在真主的引领下，这一切终将得到复仇与救赎。"
 TFE_32:0 "第二次图卢兹之战"
 TFE_32_desc:0 "721年，我们的军队曾在基督徒的阴谋下于图卢兹止步，真主的意念似乎在高卢的土地上被截断。那一刻，仿佛是历史的一道创伤，让我们的信仰和光辉被遮蔽。然而，这只是暂时的挫折，而不是终结。如今，伴随着真主的庇佑，我们将再一次踏上高卢的土地。"
 TFE_33:0 "登陆不列颠岛"
 TFE_33_desc:0 "那些蜷缩在不列颠上的布立吞人，自古以来便不断利用各种手段暗中支持西班牙的异教徒们。他们在阴影中操作，渗透安达卢斯这片神圣的土地，试图削弱我们的信仰与力量。无论是过去还是现在，这种隐秘的渗透从未停止。有些人可能会说这是无端的指责，是凭空捏造的罪名，但历史的真相却无可辩驳。1388年，卡斯蒂利亚的亨利与兰开斯特的凯瑟琳联姻，这看似是为巩固两国的政治关系，实际上却为西班牙的异教徒势力提供了更大的支持。通过这种政治婚姻，他们悄然建立起了更深的联系，意图在我们的家园中播下分裂的种子。\n\n现在他们将为自己罪行接受惩罚。"
 TFE_34:0 "废除西班牙概念"
 TFE_34_desc:0 "从历史的角度看，所谓的“西班牙”从来不是一个统一的概念。过去的伊比利亚半岛上，只存在着卡斯蒂利亚、阿拉贡和纳瓦拉等独立的王国，它们各自为政。如今，正是时候揭示这一真相，利用这种内在的分裂，肢解这些异教徒的联盟，使他们陷入内部的纷争和矛盾中。当他们陷入内斗时，我们的力量将继续壮大，而他们的分裂将为我们的胜利铺平道路。"
 TFE_35:0 "唯一之神"
 TFE_35_desc:0 "在这个浩瀚的宇宙中，唯有真主是唯一的，除他以外，绝无真主。他深知可见与隐晦。他确是至仁的，确是至慈的！除他以外，绝无真主。他是至尊的，确是至圣的，确是和平的，确是至卫的，确是万能的，确是无可抗拒的，确是至大无比的。赞颂真主胜过一切可与他相配的事物！他是真主，确是造物主，确是进化者，确是塑造者。他有许多最美的名号。天地万物都赞颂他。他是万能的，确是至睿的。\n\n万物非主，唯有真主。真主至大。"
 TFE_36:0 "立下不朽战功"
 TFE_36_desc:0 ""我们的军事制度是最完善的，但这不意味着我们会容许军队中腐败与恶行的存在，我们赏罚分明，论功行赏！凡是敢在军队中寻衅滋事者，我们会让他的亲人比战场上的自己死的还要快！地方抢劫，当场击毙！车匪路霸，打死有奖！"
 TFE_37:0 "理想天国"
 TFE_37_desc:0 "如今，曾经遥不可及的梦想，终于在我们眼前实现了。我们历经重重险阻，穿越了黑暗与危机，在真主的指引下驾舟于风暴之中，最终找到了平静的彼岸。曾几何时，被易卜劣斯迷惑的异教徒的联盟如风暴般席卷而来，试图将我们彻底绞杀，试图散布虚假与黑暗，但我们并未动摇。\n我们坚信，一切伟大的理想都将因信仰而胜利。每一个艰难的时刻，都像在考验信徒的心志，正如阿丹被逐出乐园时的试炼，最终他得到了真主的宽恕与救赎。\n我们相信终有一日，我们的信仰、我们的理想，犹如扎姆扎姆泉水，源源不断，滋养着干渴的大地，终将在真主的引领下得以绽放。"
 TFE_38:0 "罗马帝国的回忆"
 TFE_38_desc:0 "自1453年拜占庭的覆灭已逝百年，然而它的精神与荣耀从未完全消散。最后一任拜占庭皇帝安德烈斯·帕里奥洛格斯在遗嘱中许诺，将拜占庭皇室的头衔授予西班牙天主教君主及其继承人，昭示着西班牙才是真正承载罗马帝国血脉的继承者。"
 TFE_39:0 "传播思想"
 TFE_39_desc:0 "许多民族主义者认为，西班牙对美洲的文化贡献堪比罗马之于欧洲。不仅如此，一些人甚至声称，西班牙在某种程度上已经超越了罗马，因为她不仅成功地在数百年里统一了各个民族，还在帝国瓦解后保持了文化的连贯性和统一性。这一独特的成就成为了西班牙作为罗马帝国遗产最准确继承者的强有力证据。作为罗马帝国的继承者和捍卫者，我们有责任宣扬这一思想，重新唤起人们对西班牙作为罗马帝国真正继承者的认知。"
 TFE_40:0 "成立帝国军团"
 TFE_40_desc:0 "作为罗马帝国的正统继承者，首当其冲的便是将古罗马的军队编制进行现代化改造，并加以改进，使其适应当代战争的需求。唯有如此，我们的士兵才能真正理解，他们不是为一个普通的国家而战，而是为一个伟大、永恒的帝国而奋战。"
 TFE_41:0 "确立基督地位"
 TFE_41_desc:0 "没有基督教，就没有西班牙。救主耶稣的教义为我们的历史奠定了基础。因此，我们必须进一步推崇基督教在国家中的地位，让信仰重新成为我们每一个人生活的核心。每一个西班牙人都应当是一名忠诚且诚恳的基督徒，继承和弘扬这一神圣的信仰。唯有通过基督教的教诲，我们才能保持民族的团结与力量，继续走在历史的正途上，为西班牙的未来赢得更多荣耀。"
 TFE_42:0 "帝国总督府"
 TFE_42_desc:0 "我们必须立即着手重建总督府体系，这是确保我们未来攻占的国家和地区能够持续稳定运作，并为我们所调遣的关键。总督府体系不仅是行政管理的核心，还能够在地方层面执行中央的战略意图，确保新占领领土的顺利治理与资源调配。"
 TFE_43:0 "洗脑意大利"
 TFE_43_desc:0 "如今，我军已整装待发，锐意进取，一切准备只为剑指亚平宁半岛，光复那曾经辉煌的罗马旧都。这不仅是对失落荣耀的重拾，更是对罗马帝国最后一任皇帝——罗慕路斯·奥古斯都被推翻的千年之仇的血债清算。"
 TFE_44:0 "宣称高卢"
 TFE_44_desc:0 "高卢，自古以来便是罗马帝国不可分割的一部分，承载着凯撒昔日征战的荣耀与帝国的疆域。如今，这片曾经辉煌的土地却沦为一群无君无父的暴徒统治的黑暗之地。这样的高卢何尝不是凯撒征战前的混乱情景？愚昧、黑暗与堕落的统治绝不能继续存在于高卢，我们决不允许这一污点玷污罗马帝国的伟大历史。我们的军队将以无畏的勇气，越过比利牛斯山脉，像凯撒一样，挥舞利剑，重整高卢的秩序。高卢将再次屹立在帝国的旗帜之下，在罗马的统治中重获秩序与光明！"
 TFE_45:0 "直到开罗"
 TFE_45_desc:0 "啊，埃及，或更准确地说，罗马帝国的埃及省！曾几何时，在罗马人和希腊人的治理下，这片土地达到了前所未有的繁荣。社会充满活力，流动性强，城市化程度不断提高，农村与城市的人口共同参与贸易，知识与教育的普及程度前所未有。但如今，那些自称为“正统”法老的统治者，背弃了这一辉煌的遗产，拒绝了罗马和希腊的先进治理，去拥抱那些落后腐朽的历史与迷信。既然他们拒绝成为罗马人，那我们就将承担起这一责任，帮助他们重回罗马的怀抱！我们的军队将带着帝国的旗帜再次踏上这片古老的土地，让埃及的人民重温罗马统治下的繁荣与秩序。"
 TFE_46:0 "沿着阿尔及利亚"
 TFE_46_desc:0 "曾经的迦太基，如今竟与那些高卢人沆瀣一气，密谋反叛罗马的伟大秩序。然而，历史早已证明，无论是迦太基的权谋，还是高卢的野心，都无法撼动罗马帝国的力量与荣耀。我们绝不会容忍这样的背叛与威胁！"
 TFE_47:0 "罗马主义"
 TFE_47_desc:0 "在西班牙波旁王朝时期，当时的君主坚信西班牙帝国与罗马帝国是平等的伟大存在。因此，他们采取了一系列措施，模仿罗马的政治权力、机构和象征，试图恢复在最后一位奥地利统治者统治下失去的文化霸权。然而，今天的我们不应仅仅停留在模仿的层面上。我们不再局限于模仿罗马，而是要真正继承罗马帝国的遗产。作为欧罗巴真正的“罗马人”，我们应重新拾起这一宏伟的历史使命，将罗马帝国的遗产发扬光大。"
 TFE_48:0 "利比亚会师"
 TFE_48_desc:0 "如今，我们的铁蹄终于踏破了那些曾经背叛罗马帝国的罪人，正义的旗帜再次飘扬在这片神圣的土地上。我们与自己的同胞们在黎波里塔尼亚和昔兰尼加胜利会师，昔日分裂与混乱的局面已被扫除。这片土地曾经见证过罗马的荣耀，如今，它将再度见证罗马帝国的复兴，帝国的光辉将再次照耀整个地中海，让所有曾经背叛者明白，罗马永不沉沦，必将再次屹立于世界之巅。"
 TFE_49:0 "分封骑士团"
 TFE_49_desc:0 "自中世纪起，骑士团在伊比利亚半岛的重夺失地运动发挥了至关重要的作用，他们不仅是国王和教会的忠实捍卫者，还承担了保卫基督教信仰的神圣使命。他们的存在和行动塑造了西班牙的历史，也为我们留下了高尚的骑士道精神和道德传承，如今，我们必须要再一次复兴这种军事组织。"
 TFE_50:0 "帝国复兴"
 TFE_50_desc:0 "如今，罗马帝国已然巍然屹立在欧罗巴之西，昔日的荣耀在我们手中重现。我们越过了比利牛斯山脉的险峻，跨过了卢比孔河的历史分界，所到之处皆为罗马的疆土。海洋在我们的舰队下臣服，沙漠在我们的铁蹄前低头，而这一切壮举，皆为向世人宣告：一个新的罗马帝国，已经诞生！象征着征服、秩序与永恒的帝国之旗将在每一个角落飘扬。这不是终点，而是新的开端，我们将再次成为世界的中心，承载着未来的希望与无尽的荣光。"
 TFE_51:0 "泛凯尔特之胜"
 TFE_51_desc:0 "我们是伊比利亚半岛上最古老的民族，承载着凯尔特祖先的血脉与精神。我们的祖先远离故乡，踏上这片陌生的土地，扎根于此，与这片土地共生共荣。几千年中，我们亲眼目睹了无数帝国的兴衰，见证了文明的崛起与消亡。然而，在这漫长的历史中，凯尔特人却始终饱受压迫与苦难，未曾享有真正的自由。如今，这一切将走向终结。我们将肩负起解放凯尔特同胞的使命，结束几代人承受的屈辱与压迫。我们将高举自由的旗帜，团结所有被遗忘的血脉，为我们的民族重拾昔日的荣耀。"
 TFE_52:0 "呼吁凯尔特人"
 TFE_52_desc:0 "爱尔兰、苏格兰、威尔士甚至诺曼底、布列塔尼都是我们凯尔特的一份子，我们要唤醒他们的民族认同，让他们到西哥特的新家园来 一同建设这个凯尔特人的新祖国！"
 TFE_53:0 "加利西亚的遗产"
 TFE_53_desc:0 "加拉西，加利西亚王国——伊比利亚凯尔特人昙花一现的祖国，尽管一次又一次遭到外邦的摧毁与践踏，但我们的民族与文化却如磐石般永存，未曾动摇。每当敌人试图抹去我们的痕迹，试图瓦解我们心中的信仰与传统，我们的灵魂便在火焰中重生，变得更加坚韧。"
 TFE_54:0 "打压伊比利亚人"
 TFE_54_desc:0 "伊比利亚人作为协助拉丁人压迫我们的民族，他们的历史充满了背叛与屈服。他们不应享有与凯尔特人相同的权力与地位，因为他们的所作所为已玷污了这片神圣的土地。他们必须为自己的罪行赎罪，为他们曾助纣为虐的过往承担责任。"
 TFE_55:0 "凯尔特化"
 TFE_55_desc:0 "推行凯尔特化是我们对祖先的承诺，也是对未来的使命。曾经，外族人以冷酷的手段试图抹去我们的文化，压迫我们的民族，但现在，历史的天平将重新摆正。我们必须不惜一切代价，坚定不移地推行凯尔特化，将我们的文化、语言、和传统重新带回到这片土地的每一个角落。我过去外族人如何对待我们，我们便将以同样的手段让他们明白，他们的身份根植于凯尔特的血脉。这是我们的复兴之路，没有妥协，只有前行。每一寸土地、每一个人心，都会重新回归凯尔特的怀抱。"
 TFE_56:0 "废除拉丁语"
 TFE_56_desc:0 "拉丁语只是劣等民族所说的语言，对于我们而言，拉丁语就如同乌鸦的嘶鸣，刺耳难听，毫无美感可言。它所代表的，是拉丁人的傲慢与腐朽，是对凯尔特传统文化的践踏和侮辱。我们纯净的凯尔特领土上绝不允许出现这种语言！"
 TFE_57:0 "凯尔特秘学"
 TFE_57_desc:0 "我们将在整个伊比利亚大地上重新推广凯尔特异教，使这一古老而神秘的文化在这片土地上再度焕发生机。曾几何时，凯尔特神话与其他信仰交织，逐渐被堕落的基督教所玷污，失去了它那原本的纯净与灵韵。然而，今日，我们肩负着一项神圣的使命——复兴凯尔特传统，追寻更加纯粹、更加本源的凯尔特精神世界。我们将唤回那曾经流淌在山脉与森林间的古老智慧，重现凯尔特神话中那充满力量与神秘的神灵与仪式。"
 TFE_58:0 "消灭布里吞人"
 TFE_58_desc:0 "那些肮脏而堕落的布立吞人，自4世纪以来便屡屡试图入侵我们的祖国。最初，我们曾以宽容之心接纳他们，然而他们却逐步蚕食我们的土地，肆意践踏我们的信仰，妄图将我们的文明抹去。在他们的贪婪扩张中，我们的凯尔特同胞惨遭种族灭绝，数不清的生命被无情湮没，历史上留下的血痕至今难以抹去。但如今，历史将不再宽容。那些妄想以无知与傲慢来毁灭我们民族的布立吞人，必将为他们的愚昧和暴行付出代价。我们不再忍让，凯尔特的怒火将如风暴般席卷而来，唤醒沉睡的力量，重新点燃我们古老信仰的圣火。正义的时刻已然降临，他们将感受到从未有过的惩罚，历史的天平将再次向我们倾斜。"
 TFE_59:0 "夺回王国心脏"
 TFE_59_desc:0 "如今，我军已整装待发，战旗猎猎，昔日的荣耀如今日般清晰，我们的脚步不再犹豫，这片土地上的凯尔特之魂正熊熊燃烧，从未有过如此强烈的力量凝聚在每个人的心中。今日，我们肩负着历史与祖先的嘱托，朝向同一个目标迈进——夺回加利西亚王国的心脏，重振我们昔日的辉煌！山河呼应着我们的步伐，祖先的英灵在引领我们前进。加利西亚的土地，将再次迎来她真正的子民，凯尔特的旗帜必将再次在她的天空下飘扬。"
 TFE_60:0 "新家园运动"
 TFE_60_desc:0 "如今，伊比利亚的广袤大地已彻底归属于凯尔特民族，这里将成为所有凯尔特人的新家园，承载着我们共同的希望与梦想。曾经的压迫与绝望已经成为历史的尘埃，取而代之的是无尽的希望与崭新的未来。"
 TFE_61:0 "库·丘林之佑"
 TFE_61_desc:0 "每个凯尔特人都知道库丘林的故事，在他临死之际，库丘林倚靠着战斗中倒下的挚爱战马，将自己绑在石柱上，仰天长笑。鲜血从他的伤口淌入河中，水獭在河畔轻吮着那英雄的血迹。就在乌鸦轻轻停留在他肩膀上的那一刻，敌人才明白，这位伟大的战士已然离世。但我们，所有的凯尔特人都深知，他从未离开。他的灵魂如同风中的低语，始终守护着我们，在我们作战时，为我们带来无尽的赐福。"
 TFE_62:0 "等级制度"
 TFE_62_desc:0 "邪恶的伊比利亚人与拉丁人居然妄想与我们平起平坐，这简直是痴心妄想！我们将会设立森严的等级制度，让那群罪孽深重者永世不得翻身！让他们也体会到凯尔特人曾经的苦楚！"
 TFE_63:0 "西哥特重生"
 TFE_63_desc:0 "一个古老的国家撕开了现代的帷幕，重现于世间，一个失落已久的民族，终于洗去了千百年来的屈辱与痛苦，挺立在历史的洪流之中。曾经的荣耀在漫长的沉寂后重新绽放，那被遗忘的灵魂，如今在这片古老的土地上重生，焕发出不屈的光辉。\n在经历了无数的挫折与无尽的牺牲之后，我们终于打破了历史的桎梏，迎来了属于凯尔特人的黎明。天边的光辉不再是虚幻的希望，而是真实的晨曦，洒落在这片曾经承载无数梦想与悲壮的土地上。我看到了卢格的长矛在空中闪耀；布丽吉德的火焰在每个凯尔特人的心中燃烧，摩莉甘展翅高飞，无数被遗忘的古老的神灵从迷雾中显现。\n凯尔特人的黎明已至。"
 TFE_64:0 "自由工团之胜"
 TFE_64_desc:0 "主张黄色工团主义的自由工团，最终在西班牙政坛的乱斗中脱颖而出，成为最后的赢家，成功登上了西班牙的权力宝座。曾经混乱的政治角逐，如今已被他们的胜利所终结，新的领导者掌握了国家的未来。随着他们的掌权，西班牙即将迈入一个全新的政治时代。"
 TFE_65:0 "与资本大佬合作"
 TFE_65_desc:0 "对于自由工团而言，争取工人利益的核心并非通过斗争，而是通过谈判。他们主张在工人阶级与企业之间搭建一座沟通的桥梁，以平衡双方利益，寻求合作共赢的解决方案。这种方式不仅能有效地解决劳资纠纷，还能在保持社会稳定的同时，避免社会政治的激进化。"
 TFE_66:0 "权力归于国王"
 TFE_66_desc:0 "我们工人阶级必须坚定地团结在国王的身边。即便我们在维护自身利益的过程中面对挑战，我们绝不能将国王视为敌人，因为他是我们真正的守护者。国王是公正的象征，能够明辨是非，不为利润或各方利益所动摇。他的使命是维护国家的团结与安定，保障每一个西班牙人的尊严与权利。"
 TFE_67:0 "继续反犹主义"
 TFE_67_desc:0 "犹太人无论在哪，都是一棵毒草，祸害整个社会，他们垄断剥削我们的人民，他们通过制造经济危机来收割我们祖国的经济，他们散播谣言破坏我们的社会，我们必须要坚定不移的继续打击犹太人。"
 TFE_68:0 "组织工会"
 TFE_68_desc:0 "我们必须坚定地为工人阶级发声，赋予他们一个能够维护自身权益、与企业主平等谈判的平台，而这个平台正是工会。工会是工人阶级表达诉求、维护合法权益的重要工具，它不仅能让工人们集体协商工资、福利等关键问题，还能在劳资关系中为工人争取公平的对待和保护。"
 TFE_69:0 "反对罢工"
 TFE_69_desc:0 "我们绝不能通过罢工来争取自己的利益，因为这不仅无法解决问题，反而会导致事态的恶化，给我们的祖国带来更大的损失。作为西班牙不可分割的一部分，我们必须清醒地认识到，罢工并非是争取权利的最佳途径。"
 TFE_70:0 "提升工人待遇"
 TFE_70_desc:0 "我们必须提升工人的待遇，尽管这可能会在短期内影响企业主的利润，但这是必要的、具有长远意义的投资。提高工人待遇不仅是对他们辛勤劳动的应有回报，更能大大提升他们的生产积极性和责任感。事实证明，待遇优厚的工人更愿意全力以赴地为企业效力，从而提升生产效率。"
 TFE_71:0 "工团化生产"
 TFE_71_desc:0 "我们的那些公社同......敌人在生产领域中积累的经验，确实值得我们认真学习与借鉴。生产效率的提高、技术的应用、资源的合理配置等方面，他们展现出了一定的成就，这是推动经济发展的重要因素。然而，我们不能盲目接受他们的一切做法，尤其是他们对于君主制的理解，必须加以批判与审视。"
 TFE_72:0 "不朽的黄玫瑰"
 TFE_72_desc:0 "一朵鲜黄色的玫瑰盛开在伊比利亚的广袤大地上，它带来了希望与繁荣，照亮了这片古老土地上的每一位人民。在这朵盛开的玫瑰之下，无产阶级紧密团结在国王的宝座周围，全心全意地为自己、为祖国、为君主努力工作。工人们的汗水滋润了这片土地，而国王的引领使得每一个劳动者都感受到光荣与责任的交织。这一切，都是为了赞美我们伟大的西班牙，赞美这片承载了无数梦想与奋斗的祖国。无论是田野里的辛勤耕作，还是工厂中的机械轰鸣，每一声努力都在诉说着我们对国家的忠诚与热爱。西班牙，将在团结与奉献中，迎来更加光辉的明天。"
 CNTJONS_1:0 "落下帷幕"
 CNTJONS_1_desc:0 "在无止境的纠缠与争斗后，国家至暗之处已经趋于平静，每一个有头脑的政客，每一个有远见的将军，都停止了选边站，因为直到黄昏之后的黎明，结果就已经明了"
 CNTJONS_2:0 "真正的国家工团主义凯旋"
 CNTJONS_2_desc:0 "在肃清了一切异样的声音和目光以后，真正的国家工团主义自废墟中崛起，而现在已经没有任何人可以阻止我们了，我们就要在这片应许之地上建立起真正的国家工团主义，让主席的威严如光一般照向我们的每一寸土地，莱德斯马主席万岁"
 CNTJONS_3:0 "踢开民族主义运动"
 CNTJONS_3_desc:0 "一直以来，我们都因为局势所迫而不断和那些民族主义流毒合作，只因他们在我们这里看到了他们喜欢的“民族性”，他们应该欣喜，我们那时刚好也需要他们来完成我们光荣的革命，而现在，随着风波已经平息，是时候踢开这群没用的废物了"
 CNTJONS_4:0 "全面工团化"
 CNTJONS_4_desc:0 "尽管我们已经掌握了权力，仍然有一部分人不愿意交出他们的权力，选择在毫无可能取胜的情况下做最后反抗，我们会让这些可悲的家伙知道，全面的工团化已经是大势所趋，任何人也不可能让我们停下脚步"
 CNTJONS_5:0 "新民族主义"
 CNTJONS_5_desc:0 "我们既然要团结，就一定是团结得如一家人一样，而能维系这种关系的自然是民族主义，但我们绝不允许我们的民族主义与那些肮脏之物沾染半分，我们的民族主义是完全崭新的，为我们所用的，它就可以把那些不知所谓的东西完全超越"
 CNTJONS_6:0 "工厂民主"
 CNTJONS_6_desc:0 "随着国家局势稳定下来，各地的工厂也应该开始有序运作，让国家重新步入她早就该步入的正轨，但是如何管理这些工厂却成为了工人们一致的问题，而我们自然要用革命性的方式回答他们，那就是在工厂直接建立民主，我们的工厂将会成为全世界效率最高的地方"
 CNTJONS_7:0 "扩大阶级斗争"
 CNTJONS_7_desc:0 "任何资本家都是可悲可耻可恨的败类，我们应该不惜一切代价去消灭他们，只要这些人类流毒依然存在，我们洁白的革命画卷就会永远肮脏，因此我们必须扩大阶级斗争，让人民群众组织起来，给这里长期以来一直压迫在外面头上的人一点颜色看看"
 CNTJONS_8:0 "剔除社会蛀虫"
 CNTJONS_8_desc:0 "即使我们已经向世人展现了我们的雄心壮志，让他们知道我们的目标是多么远大，依然有一部分人选择了与我们背道而驰，这一行为无疑让我们的国家蒙羞，而当我们搜查到他们，觉察到他们的所在地，那就是他们的毁灭之日了"
 CNTJONS_9:0 "打倒一切叛徒"
 CNTJONS_9_desc:0 "我们对于党内叛徒败类的容忍度是有极限的！既然他们想当喋喋不休的小丑，以无知批判彰显自己的个性，那我们就成全他们，断头台上，他们自然可以大肆彰显自己本来的面目......"
 CNTJONS_10:0 "警惕官僚主义"
 CNTJONS_10_desc:0 "即使我们已经进行了清理，依然有一群别有用心之人，潜入进了党内，开始大搞官僚主义，浓厚的官僚作风逐渐开始在党内弥散开来，如果这种作风传至全党，我们就会彻底毁灭，为了避免悲剧的形成，我们必须警惕官僚主义，警惕这些社会败类的危害"
 CNTJONS_11:0 "反对极端主义"
 CNTJONS_11_desc:0 "任何无缘无故的种族屠杀都是可恶的行为，他们只是毫无根据的向一群他们从未见过的人发泄着愤怒和仇恨，而我们的国家之中居然已经出现了这种现象，假设任由他们发展下去，这种风气很可能会害了我们，为了避免不必要的麻烦，反对极端主义已经准备实行"
 CNTJONS_12:0 "社会改造运动"
 CNTJONS_12_desc:0 "我们所接手的是一个刚刚脱离了几百年的君主制不久的国家，浓厚的君臣思想正荼毒百姓，我们的社会如果一直保持这种样子，那我们什么也做不成，所以我们必须发动改造社会的运动，将旧世界完全击个粉碎，然后自废墟之上建立起我们的新社会"
 CNTJONS_13:0 "追求国家复兴"
 CNTJONS_13_desc:0 "我们的国家曾经有过辉煌的历史，虽然那些成就是在君王的压迫下得以实现，却也能看出我们的人民潜力无穷，只要给他们需要的一切他们就能为你征服世界的每一个角落，我们没有理由不去宣传我们曾经的辉煌，在每个人心中点燃一个火苗，随后我们相信，这个火苗会燃遍世界"
 CNTJONS_14:0 "西班牙，崛起！"
 CNTJONS_14_desc:0 "伟大的西班牙自废墟中崛起了，每个街道上都充斥着热火朝天的精神劲头，这正是我们想看到的，也是伟大的主席想看到的，回首过去的西班牙历史，她从未有什么时候像现在一样耀眼，我们就是世界的新星，一颗最闪耀的新星"
 CNTJONS_15:0 "拥抱极端民族主义"
 CNTJONS_15_desc:0 "啊，甜美的胜利，我们的的队列终于获得了最终的胜利，在扫清了那些愚蠢之徒的障碍后，我们终于得以实现我们的伟大宏图，也许那些闲杂人等会叫我们是“极端民族主义者”，但只有我们知道，只有我们现在所作的一切才能为人类带来美好的未来！"
 CNTJONS_16:0 "莱德斯马的愚行"
 CNTJONS_16_desc:0 "可悲的叛徒，直到最后一刻都以为我们没发现他只是想利用我们，可我们怎么可能一无所知！我们早已用我们的智慧探查到他们的想法，这卑劣的行为无疑触怒了我们所有人，而现在，我们终于有了机会去向他们真正的报仇了"
 CNTJONS_17:0 "大规模逮捕犹太人"
 CNTJONS_17_desc:0 "我还能说什么呢？关于犹太人的暴行每天都在上演，这铁一般的事实还需要我来解释吗？答案已经很明显了，不杀尽最后一个犹太人，世界就永远不得安宁"
 CNTJONS_18:0 "清洗CNT-FAI集团"
 CNTJONS_18_desc:0 "可悲的傻子们，真的以为我们会听信他们的谗言，当他们向他们的外国主子第一次求助的时候，我们就知道他们是什么尿性了，愚蠢的小赤佬们以为他们可以获得外国主子的帮助，而我们只会把他们当作丢了头的叛国者，现在就让我们来教训一下他们吧"
 CNTJONS_19:0 "宣传西班牙至上"
 CNTJONS_19_desc:0 "伟大而又可爱的西班牙，每个人都敬仰的西班牙，我们的名字传遍四方，无人不知无人不晓，在这个世界上如果有国家可以被称作最棒，那一定是我们所建立的这片纯洁无暇的乐土，我们的西班牙胜过一切，它的伟大早已刻在我们每个人的心里，而这一点无需我们多言"
 CNTJONS_20:0 "清理内部民族解放运动"
 CNTJONS_20_desc:0 "没想到当我们已经牢牢把控了局面以后，还是有人会前仆后继的送死，这些所谓的民族解放运动不过就是些连书都没读过几本的傻子，说不定他们连我们老大的名字都拼不对呢！既然他们这么想寻死，那么我们正好也清理一下国家的瘀血"
 CNTJONS_21:0 "合并西班牙长枪党"
 CNTJONS_21_desc:0 "虽然有过一些争执和吵闹，但是我们确实曾经和他们走的很近，也许我们在对待这件事上面不应该这么绝情，也许我们应该给他们一个机会，让他们中那些还能够服务的人加入到我们的队列当中，同时还能巩固我们的地位，何乐而不为呢"
 CNTJONS_22:0 "提倡阶级合作"
 CNTJONS_22_desc:0 "资本家？什么资本家？你还活在上个世纪吗？我在这里只看到了一个又一个努力的身影，他们通过自己的奋斗取得了今天的地位，如果你也想获得同样的成就，就不应该发牢骚，说什么吊死资本家的鬼话，而是向这些成功人士多学习学习"
 CNTJONS_23:0 "压制罢工运动"
 CNTJONS_23_desc:0 "哪怕我们把话说得再透彻，把事情办得再明白，也还是有一些愚笨之人选择了罢工，站在我们的对立面，既然这群人觉得罢工能让他们获得他们想要的东西，那我们就满足他们，只不过我们满足他们的只会是源源不断的子弹"
 CNTJONS_24:0 "边缘化国家工团主义者"
 CNTJONS_24_desc:0 "是时候彻底驱散这群人在我们国家的影响力了，他们已经传播他们错误的思想太久太久，我们不能允许他们再把他们的不可救药的理论强行灌输给公民们，我们将会采取一切措施来确保他们会被边缘化，从而彻底淡出我们的国家"
 CNTJONS_25:0 "发扬民族工团"
 CNTJONS_25_desc:0 "我们自诞生起就是一个牢不可破的团体，从来没有哪个民族像我们一样团结，坚韧，倘若我们以民族主义的形式来发展工团，效果只会比那些愚笨之辈的云云之词好上千倍，伟大的民族工团策略万古不休"
 CNTJONS_26:0 "扫除赤色暴徒的影响"
 CNTJONS_26_desc:0 "不能否认的是，哪怕我们已经尽了一切努力，那个身影依然存在，它出现在最底层的工厂里，出现在最偏远的农村里，只要哪里有不满，它就在哪里出现，在哪里生根发芽，如果我们不能妥善处理这个问题，日后或许会酿成大错"
 CNTJONS_27:0 "前进，西班牙！"
 CNTJONS_27_desc:0 "无数人心心念念的西班牙，伟大的国度，如今再次浴火重生，而这回的西班牙，比它在历史上的任何一刻都闪耀，我们的不懈努力最终取得了成果，它就是我们最得意的作品，让我们无数人为之欣喜，伟大的西班牙是不可战胜的！"
 TCNT_1:0 "无政府主义与工团主义之间？"
 TCNT_1_desc:0 "尽管全国劳工联合会与伊比利亚无政府主义联盟的两位领导人为CNT-FAI重新统一做出了很多尝试，但看起来他们已经彻底失败了，无政府的激进派夺取了西班牙的政权 ，接下来的路会往哪里走？"
 TCNT_2:0 "黑夜之怖"
 TCNT_2_desc:0 "选举已经被停止，公共安全与反无政府主义调查委员会夺取了政权，西班牙的黑暗已经降临，任何一个反动派与叛徒都逃不掉审判。自由地区万岁！"
 TCNT_3:0 "屠杀共产主义者"
 TCNT_3_desc:0 "共产主义者只是一帮鼓吹极权的国家机器支持者，他们不配与我们为伍，而对于这些威权主义者，我们有一套成熟的体系处理他们，在处理他们之前，这些人的剩余价值可要好好的榨取干净..."
 TCNT_4:0 "全国戒严"
 TCNT_4_desc:0 "无政府主义的统治时刻被反动派们所威胁，我们不得不实行全国戒严来处理这些破事，尽管这被政府内的一些无政府主义者职责为极权行为，但这是稳定政府所必要的，之后他们就会明白我们的良苦用心。"
 TCNT_5:0 "搜查右翼分子"
 TCNT_5_desc:0 "西班牙内战早已结束，大多数右翼分子要么被我们杀掉了，要么就是逃到了国外，但还有部分的右翼改名换姓，躲藏在西班牙的各个角落，不要紧，我们会把这些反动派通通揪出来枪毙！"
 TCNT_6:0 "“占领街道”运动"
 TCNT_6_desc:0 "我们要鼓励西班牙的民众们走上街道、占领街道，不给那群反动派逃跑的机会，我们还要鼓励他们当场击毙反动派，这项运动将会变得常态化，用来锻炼我们西班牙人的血性。"
 TCNT_7:0 "依仗黑军"
 TCNT_7_desc:0 "黑军是无政府主义的捍卫者，但也不仅仅是捍卫者，他们还是抵抗帝国主义侵略的盾牌，他们应该拥有必要的权力，我们要鼓励国内群众参加黑卫军，保卫无政府主义的自由！"
 TCNT_8:0 "稳定带来自由"
 TCNT_8_desc:0 "他妈的一群不懂知恩图报的疯子，怎么全都在指责我们极权？要不是没有我们这群无政府主义真正的捍卫者和他们所唾弃的“压迫”工具黑卫军，他们还能安稳的工作和生活吗？全都他妈的给我闭嘴，自由地区只有稳定了你们这群蠢蛋才能获得真正的自由！"
 TCNT_9:0 "启示录"
 TCNT_9_desc:0 "巴比伦大城成了鬼魔的住处和各种污秽指令的巢穴，并各样污秽可憎之雀鸟的巢穴。因为列国都被它邪淫大怒的酒倾倒了，地上的君王与它行淫，地上的客商因他奢华太过就发了财。\n\n他们与羔羊争战，羔羊必胜过他们，因为羔羊是万主之主、万王之王。"
 TCNT_10:0 "提倡环境保护"
 TCNT_10_desc:0 "无政府主义无非就是消灭寄生虫，而人类社会出于贪婪对于自然无限制地索取破坏难道不是最恶劣的寄生虫行为吗？所以为了贯彻无政府主义的理想，各个公社、各个工团必须被呼吁建立起来对环境的保护，将保护环境植入人类的心中。"
 TCNT_11:0 "宣传优生学"
 TCNT_11_desc:0 "自然万物的进化无非就是优胜劣汰，羸弱的子孙被自然选择的法则淘汰，让优秀的基因存活从而推动族群不断地进化。过去，人类总是自负地以为自己并不用遵守这种规律，于是便带来了无尽的痛苦。\n\n但无政府主义就是要终结这种苦难，优生学将会被大力提倡，未来的孩子们将会优秀而健康，免受多病的困扰。"
 TCNT_12:0 "马尔萨斯主义"
 TCNT_12_desc:0 "马尔萨斯说过，人类的性本能决定人口以几何级数增长，若不加以控制，每25年可增加一倍。但是我们的资源是有限的，若不对人口进行控制，那我们的无政府主义社会即使去除了压迫者，仍然会出生贫困和恶行。"
 TCNT_13:0 "清除败类与懒汉"
 TCNT_13_desc:0 "还是那句话，无政府主义就是清除寄生虫。资产阶级、国王、贵族是寄生虫，因为他们自己不劳动靠着剥削劳动者为生。而在已经消灭了剥削者的当下，那些自己不劳动靠着其他人的劳动产物供养的懒惰者也是寄生虫，那些道德败坏的社会败类也是寄生虫，为此，对于无政府主义社会的各个公社来说，清洗掉这些社会害虫无疑是重中之重。"
 TCNT_14:0 "鼓励计划生育"
 TCNT_14_desc:0 "秉持马尔萨斯主义，要求我们进行人口控制，虽然我们不能去除人类的性本能，但是我们可以在公社中宣传避孕措施等，推动公社对生育进行限制，推动生育科学地进行从而维持社会的健康运行。"
 TCNT_15:0 "和谐共生"
 TCNT_15_desc:0 "现在，巴比伦已经从污秽可憎之雀鸟的巢穴蜕变为一个天堂，人类彻底抛弃了寄生虫的阻拦，朝着同生态、同他人、用自我和谐共生的健康未来走去。"
 TCNT_16:0 "吹响变革号角"
 TCNT_16_desc:0 "暴君和吸血鬼已经被打倒，但是他们的恶劣影响仍然存在。资本主义仍在制造贫富分化、落后反动的戒律仍在禁锢人们的大脑、利己主义仍在荼毒人们的心灵。不过我们伟大的西班牙人民啊，不用害怕，变革的号角即将吹响！"
 TCNT_17:0 "鼓励工人运动"
 TCNT_17_desc:0 "工人阶级是最自食其力、反抗压迫的阶级，也是最团结互助的阶级，故是最支持无政府主义的阶级。过去在资产阶级和贵族压迫下，他们被锁链禁锢着。现在革命胜利了，该让工人们自由地游行了。"
 TCNT_18:0 "支持民族斗争"
 TCNT_18_desc:0 "过去的暴君和资产阶级们总将他们那压迫性的国家同人民自发形成的民族所混淆，这使得革命成功后人民摆脱了牢笼却陷入了迷茫。是时候戳破暴君们的骗局，让西班牙人民重新自发地以民族的形式团结在一起。"
 TCNT_19:0 "性少数除罪化"
 TCNT_19_desc:0 "在过去，同性之间的爱情总是被统治阶级以所谓上帝之名称呼为罪孽，然而爱情是多种多样的、是美妙且复杂的，这些可怜的怀有特殊之爱的人们只好将爱恋隐藏在心中从而躲避强权和世俗戒律的侮辱。不过革命开始了，革命将会扫除这些无形的恐怖，让他们在大庭广众下自由地拥抱亲吻，享受爱情的美妙。"
 TCNT_20:0 "号召无产阶级"
 TCNT_20_desc:0 "资本主义的残余势力尚未消失，在无产阶级的自发运动中他们一直阻拦着无产阶级成为自己的主人，于是无产阶级将会被呼吁着团结起来同这些残余势力进行最后的斗争，夺回工人阶级的生产资料，建立工人阶级的自我管理。"
 TCNT_21:0 "广泛团结"
 TCNT_21_desc:0 "无政府主义的斗争是人民自己领导自己、自己治理自己的斗争，而若要这种斗争不至于建立新的压迫，我们必须不分种族、不分地域、不分思想地团结起来，才可建立真正的无政府主义社会，才可建立真正的“自治”。"
 TCNT_22:0 "西班牙之春"
 TCNT_22_desc:0 "西班牙的春天来了，从思想到肉体的锁链在劳动人民的斗争中彻底被挣脱，同性之间的爱情能够被诗歌所歌颂，工厂的一切尽属于生产他们的无产阶级，人民现在自发地团结组成了西班牙民族，为了这得之不易的春天高唱自由之歌。"
 TCNT_23:0 "个体之解放"
 TCNT_23_desc:0 "真正无政府主义的目标始终是个人的解放，是个人价值的完全体现，是个人思想的完全自由。是个人摆脱了集体的绑架，用自己的手自由地触摸星空。"
 TCNT_24:0 "戈德温之愿"
 TCNT_24_desc:0 "戈德温揭示了人的本质其实是理性动物，所谓善恶观念完全是道德环境如法律等构成的，然而法律本质是强势者、富裕者对于弱势者、贫穷者进行压迫的武器。于是打破法律的压迫，让人回归理性地行动，是戈德温的目标，也应当是无政府主义者的目标。"
 TCNT_25:0 "反对集体主义"
 TCNT_25_desc:0 "无政府主义从来都是以让个人摆脱任何形式的压迫自由地行动为目标的，将集体主义不分青红皂白地同无政府主义的融合实际上是对无政府主义的歪曲，无非是用集体意识的压迫取代了特殊暴力机器的压迫，并不能达到无政府主义的目标。"
 TCNT_26:0 "追随蒲鲁东"
 TCNT_26_desc:0 "蒲鲁东发现了集体主义的弊端，于是他反对了马克思主义等集体主义对人们的压迫，强调个人的生产权力作为个人自由的物质基础。这最终引发了马克思主义者对他的污蔑，但是那是过去，因为从现在开始，西班牙的无政府主义将会跟随他的步伐。"
 TCNT_27:0 "灵魂的思辨"
 TCNT_27_desc:0 "人人都有思考的能力，但是我们思考的权利在过去总是被法律、暴政、宗教、权威所篡夺，他们宣称自己带来了福音，声称自己是上帝或者真理的使者，掠夺了我们思考的能力。但是现在这些枷锁被打破，人们的灵魂终于可以自主地在思想的海洋中翱翔，不受任何束缚。"
 TCNT_28:0 "互助主义的尝试"
 TCNT_28_desc:0 "我们对集体主义始终保持怀疑态度，但是建立在个人独立上的互助主义或许并不一样。我们将会支持人们建立起来一个个小互助社，让她他们基于自己的理性，独立地、自由地、友爱地进行合作而非占有掠夺，作为迈向个人无政府主义未来的尝试。"
 TCNT_29:0 "和谐、平等、友爱"
 TCNT_29_desc:0 "人是理性的生物，过去他们被法律和暴政所羁绊迷惑，但现在理性终于占据主导，人们不再会追求贪婪的富裕、也不会导致困苦的贫穷，而是会独立而友爱、平等而和谐地在保证个人思想和肉体的全面独立上迈向未来。"
 TCNT_30:0 "无政府主义与工团主义之间"
 TCNT_30_desc:0 "全国劳工联合会与伊比利亚无政府主义联盟的尝试成功了，CNT-FAI再次紧密的团结在了一起，激进无政府主义分子已经被消灭，西班牙的曙光重新闪耀在伊比利亚的土地上。"
 TCNT_31:0 "工团与民主"
 TCNT_31_desc:0 "工团主义从来都是倡导民主的，而民主制度也是我们所追求的。在我们的领导下，工团主义民主将会重新照耀西班牙，而我们将成为最荣耀的，最光辉的一代，而现在，该是我们行动的时候了"
 TCNT_32:0 "平反老共和派"
 TCNT_32_desc:0 "在曾经的斗争中，我们获得了许多老共和派成员的帮助，他们在内战时期就对我们进行了大力支持，而我们现在就一定要让他们重新获得荣誉，我们不能忘记他们在内战中对我们的胜利做出了许多贡献，如果我们忘记他们所做的贡献，那末我们将会是违背初心的党"
 TCNT_33:0 "赋权议会"
 TCNT_33_desc:0 "单个人的作用与努力被那些反对势力们过度放大了，我们需要的是议会民主，这将会是我们走在西班牙复兴道路上的唯一正途。议会制度可以为我们带来的好处是显而易见的，他将会使我们获得许多有益的意见，这些意见会对我们重塑西班牙起到很大的帮助"
 TCNT_34:0 "接纳党外人士"
 TCNT_34_desc:0 "我们的党并不是一个集权式的政党，如果那样的话，我们就违背了初心，离开了民意，我们要做的是接触那些党外的人士，他们同样对我们建设国家会起到很大的帮助，而如果我们忽视了他们，甚至是打压他们，那么我们就会失去很多有益的想法，这对我们统治国家是十分有害的"
 TCNT_35:0 "直接民主制"
 TCNT_35_desc:0 "美国的崩溃和俄罗斯无休止的内乱，以及奥匈帝国无休无止的内部谈判，都意味着他们走上了错误的民主道路，而我们将会直接在西班牙实行直接民主制，这将会对我们给西班牙带来荣耀与富强提供很大的帮助，同时也会巩固我们的统治地位"
 TCNT_36:0 "组建全国联盟"
 TCNT_36_desc:0 "我们的政党并不应该只存在于小资产阶级式的政府和工厂里，我们应该更多的去接触底层人民，接触那些一直以来被我们忽视的人群，我们必须要使用他们的力量来让我们通往西班牙强大的道路上更进一步"
 TCNT_37:0 "伊比利亚的灯塔"
 TCNT_37_desc:0 "终于，在我们竭尽全力的工作下，西班牙重新焕发了光芒，而这离不开党的工作以及人民的支持，我们的事业是正义的，而正义的事业就一定会让我们的国家屹立于世界革命之林"
 TCNT_38:0 "团结为先"
 TCNT_38_desc:0 "也许我们获得了最终的胜利，但是这并不意味着我们要与那些失败的人们决裂，我们要做的是团结一切，可以团结的力量，这样我们才可以走在胜利的道路上，永远不会偏离"
 TCNT_39:0 "扫除叛徒"
 TCNT_39_desc:0 "不可否认的是，哪怕我们已经获得了最终的胜利，但是依然有许多的反动派在干扰着我们的国家和稳定，如果我们不想办法处理掉他们，那么他们对我们国家的危害将会使我们最终走向失败，现在，是时候让他们从我们可爱的国家上永远消失了"
 TCNT_40:0 "赤色罗宾汉"
 TCNT_40_desc:0 "当我们伟大的领袖尚且是革命的帮工时，马德里锻造了一批又一批的革命志士。我们洗劫那些资产阶级的叛徒们，将他们的钱财用来接济那些贫穷的人们，而我们就相信这样的做法是绝对正确的，而我们也将会因为这这样的做法被人们冠以红色罗宾汉的伟大称号！"
 TCNT_41:0 "“革命的双子”"
 TCNT_41_desc:0 "革命从来不是仅凭口舌就能达成的事情，有时候他需要每一个人都献上那一份属于自己的力量，甚至是一个家庭，一个团体，一个工厂，只要我们所有人都团结起来，这一份力量就会带领我们最终走向无产阶级至善"
 TCNT_42:0 "黑色国际主义"
 TCNT_42_desc:0 "我们的道路是光明的，我们的道路是正义的，而我们在世界上还有许多同胞，他们还在受苦受难，而我们就应该成为革命的桥头堡，我们就要建立黑色国际主义，让全世界的无政府主义者联合起来，这样我们才能打倒那写资产阶级叛徒与党内的那些腐朽分子，我们的人民沿着胜利的道路昂首向前！"
 TCNT_43:0 "反国家主义的启示"
 TCNT_43_desc:0 "国家的作用被过度夸大了，我们需要的是正义与自由，而这些都是国家不能带给我们的，我们将要消灭国家这种概念，只要它尚且存在于我们人民的意识中，我们就要不断努力，只有这样我们才能在这一片西班牙的热土上重新锻造出一个真正的普罗列塔利亚社会"
 TCNT_44:0 "无政府之凯旋"
 TCNT_44_desc:0 "终于在我们扫清了一切害人虫之后，黑色的旗帜重新飘扬在西班牙的上空，这是西班牙在无政府主义实践上的伟大成功，而这也将成为世界无政府主义者们的伟大宝贵经验，让我们继续前进，我们相信，无政府主义终究会在世界上实现！"
 TCNT_45:0 "国家工团主义的第二次机会"
 TCNT_45_desc:0 "也许我们在此前失败了一次，但这并不意味着我们将会永远退出历史舞台，而现在一个诱人的机会，让我们牢牢的抓在了手心，而这回，我们绝对不会放弃，我们还有许多的理论没有在西班牙这片热土上实践，直到现在，践行我们伟大纲领的机会再次出现，而这次，我们就要打造一片真正的国家工团主义之圣地"
 TCNT_46:0 "邀请莱德斯马"
 TCNT_46_desc:0 "有时候，仅仅是一些微小意见上面的分歧还不足以让我们彻底分裂。莱德斯马同志是我们革命道路上不可或缺的一员，我们没有理由去忽视他在我们正义的道路上所做的努力，而现在，是时候邀请他加入到我们的政府內，向我们提供帮助了"
 TCNT_47:0 "团结工会"
 TCNT_47_desc:0 "在我们到来之前，这些公会还是独立的，分散式的活动，他们通常不会去介意别的公会有什么动作，这样就导致了我们国家总体的生产力极度低下，因为工人的积极性并没有被那些愚蠢的人们挖掘出来，但是我们知道如何挖掘工人的积极性，那就是将工会联合起来，只有团结为一个真正的大家庭，我们的效率才能得到提升"
 TCNT_48:0 "批评准则派"
 TCNT_48_desc:0 "伦敦的准则派一直对我们的实验和理论持有怀疑态度，他们认为我们的道路背弃了真正的国家工团主义，但我们对此只想说----错误，他们才是背叛国家公团主义的真正叛徒，我们只是将它与西班牙的实际情况结合了起来，得到了发展，而准则派只是一味的原地打转，我们与他们终究是不同的"
 TCNT_49:0 "官僚革命化"
 TCNT_49_desc:0 "有时候官僚主义并不是一个贬义词，官僚也可以是为人民服务的官僚，而我们要做的就是将革命的理念灌输给这些官僚们，只有通过官僚革命化，才能真正的调动出生产的积极性，而也只有这样，我们才能够团结那些尚且存在于国内的，与政府作对的官僚"
 TCNT_50:0 "重组蓝衫军"
 TCNT_50_desc:0 "在我们看来，蓝衫军并不是一个错误的武装力量，他们只是遇到了一个错误的领导者，而我们不应该将他们一视同仁，这样对于我们的统治也是极其不利的。我们应该做的是把它们进行分类，找出那些愿意与我们进行团结的同志，在将蓝衫军重组，这样我们就能得到一支忠于我们并且积极维护我们统治的武装力量"
 TCNT_51:0 "国家工团主义狂热"
 TCNT_51_desc:0 "终于在我们对西班牙进行了全面而彻底的改造之后，国家工团主义的光芒再次无比闪耀，我们也证明了我们的道路是无比正确的，西班牙的国家工团主义将会是全世界工团主义国家的一个榜样和标杆，而现在，让我们继续前进，让一切都远远的落在西班牙的背后，伟大的国家工团主义万岁！"
 TCNT_52:0 "革命之团结"
 TCNT_52_desc:0 "所谓革命将人民无论民族、血缘和性别的团结起来，从而消灭任何形式的压迫，代之以人民之间平等地团结互助"
 TCNT_53:0 "消灭极端分子"
 TCNT_53_desc:0 "极端分子对革命来说是个威胁，他们并不是真的想要消灭暴政，而是想要以革命之名建立自己的暴政，于是消灭他们也就成为了革命的目标。"
 TCNT_54:0 "吸纳民族解放运动"
 TCNT_54_desc:0 "一切反抗压迫的斗争都是无政府主义者赞美的对象，因为我们追求的是一个人人平等、自由自主、互相包容的社会。为此，无政府主义革命有义务支持并且吸引那些为民族解放而斗争的梦想家们走上一条更加美好的道路。"
 TCNT_55:0 "追求社会解放"
 TCNT_55_desc:0 "打倒剥削阶级建立的暴政后因为其留下的社会伦理、社会文化、社会生产方式尚且存在，故人们的心灵和肉体仍然被禁锢着，于是无政府主义革命将继续，致力于推动社会的解放，将人民从过去中解放，鼓励他们追求自由。"
 TCNT_56:0 "引导权力下放"
 TCNT_56_desc:0 "现在我们已经击败了革命最大的障碍，于是目前集中的体制也将慢慢地取消，让权力归于每个人，让人民能够真正地自己治理自己。"
 TCNT_57:0 "解放妇女"
 TCNT_57_desc:0 "妇女的革命是最彻底的革命，因为在没有阶级、没有私有制以前，对妇女的压迫就开始了，而到现在，这种压迫不仅是家庭的压迫，还有观念的压迫。但这种观念就被革命通通斩断，妇女将会摆脱腐朽的父权制，而她们解放的不只是自己，也是所有被父权制压的喘不过气的人类。"
 TCNT_58:0 "革命万岁！"
 TCNT_58_desc:0 "革命是随时都能歌唱，革命是跳舞的少女，革命是自由的恋爱，革命是一束玫瑰，革命是一个帮助，革命是互帮互助，革命是误会解除。无政府主义的社会，我们无时无刻不在革命，无时无刻不在迈向未来。革命万岁！"
 TCNT_59:0 "市场式思考"
 TCNT_59_desc:0 "有什么能比市场更自由呢？当你走进商场，琳琅满目的商品，手里满满全是支票，你可以挑选你喜欢的任何东西，无政府主义者就是追求自由地选择，那么也就是追求市场。"
 TCNT_60:0 "解放小商贩"
 TCNT_60_desc:0 "小商贩并不是剥削者，他们只不过是自己生产自己销售自己获利，这难道不是无政府主义理想的状态吗？小商贩将会被鼓励，我们要让大街上遍布小摊贩、小店铺，要让年轻的男女们上班上学后开心地手牵手在大街上看着商品欢笑。"
 TCNT_61:0 "支持自由贸易"
 TCNT_61_desc:0 "过去的革命中我们让生产、销售全部交给了工会。然后呢，我们是不是想用什么、想吃什么，都需要先和大家开会协商？那不是自由。\n\n真正的自由是你走进一家没见过的商店，和蔼客气的老板娘给你打招呼，你看着里面琳琅满目的商品，随心所欲地购买你看上的宝贝，不需要任何人同意，除了你手中的货币。"
 TCNT_62:0 "允许私有制"
 TCNT_62_desc:0 "我们无政府主义者常常将私有制视作洪水猛兽，但是一个孩子的玩偶如果被其他人夺走他不会哭闹吗？一个女孩漂亮的衣裳被人偷走难道不会把妆哭画吗？私有制是人的本性，无政府主义又怎么能以解放之名压迫人们自己呢？"
 TCNT_63:0 "监管市场"
 TCNT_63_desc:0 "我们将会组织工会、公社联合起来，对市场进行监督，从而保证市场不会塑造过度的贫富差异，保证市场为我们提供的是自由而非项圈。"
 TCNT_64:0 "建立经济特区"
 TCNT_64_desc:0 "我们已经获得了解放，但是集体所有制带来的低效率又怎么能满足我们人民对于自由和美好生活的渴望呢，于是经济特区将会建立起来，我们将会邀请各国的企业前往特区为逐渐富裕起来的西班牙人民提供优质商品。"
 TCNT_65:0 "货出去，钱进来！"
 TCNT_65_desc:0 "随着市场经济的建立，我们的无政府主义正式获得了成功，因为真正的自由是经济的自由，是货进去，钱进来，是满满当当的钱袋子，琳琅满目的商品。所以，朋友们，让我们开始消费吧！"
 PCE_0:0 "道路的最后端"
 PCE_0_desc:0 "正如列宁同志的话语和布尔什维克的教训所教导，无产阶级群众呼吁革命、发出着革命的声音、嘶吼着革命的话语，但任何无产阶级的自发斗争最终都会自然地走向秩序，在这个过程中，如果革命者没有呼应群众的要求建立起来一个革命的秩序，那么呼应他们的，就是反革命。工团主义者、无政府主义者和极权主义者都没能呼应无产阶级群众的要求，他们要不沉溺在所谓“废除国家机器”的幻想、要不被极权宪章所蒙骗建立红皮资产阶级专政、要不幻想着进行阶级调和将革命成果拱手交给阶级敌人，只有西班牙共产党坚定地呼应了群众的声音，建立了属于无产阶级的革命秩序，建立起来了无产阶级专政，于是工人阶级选择了西班牙共产党，于是工人群众选择了西班牙共产党。"
 PCE_1:0 "老虎端坐于殿前"
 PCE_1_desc:0 "何为无产阶级专政，为什么无产阶级专政需要先锋队的领导，从无政府主义转向布尔什维主义的何塞·迪亚兹主席最具有发言权。他指出，无产阶级专政就是正视帝国主义和资产阶级对于无产阶级革命的敌视，他们无时无刻都想利用革命后资产阶级的残余力量进行反攻，于是需要建立起来为无产阶级服务的特殊暴力即无产阶级专政的国家机器来对他们进行镇压。而由无产阶级中先进分子组成的先锋队对于无产阶级专政来说就如同一只红色的老虎端坐于大殿之前，威慑着国外的帝国主义和国内的反动派，保卫着无产阶级的革命果实。"
 PCE_2:0 "清理国内反对派"
 PCE_2_desc:0 "诸如CNT、FAI和工人社会党虽然口口声声自称社会主义革命者，但是他们标榜自己作为社会主义的方式却是想要将资产阶级自由主义和资产阶级专政的多党制生搬硬套在社会主义国家，而共产党却唾弃这种违背无产阶级专政原则的口号。我们毫不畏惧地宣称，西班牙共产党作为西班牙工人阶级先锋队必须是新西班牙唯一合法的政党，而那些伪社会主义者要不弃暗投明，要不作为工人阶级的敌人被群众摧毁。"
 PCE_3:0 "加紧对党的掌控"
 PCE_3_desc:0 "目前的西班牙共产党仍然不是一个完全的布尔什维式党，党内鱼龙混杂，许多人对布尔什维主义一知半解，甚至根本不认同布尔什维主义。为此，迪亚兹主席决定加强以其为首的政治局对于党方方面面的掌控，在党内培养真正的布尔什维主义者，为党和西班牙无产阶级找到一个新方向。"
 PCE_4:0 "新胜利"
 PCE_4_desc:0 "在击败了危害无产阶级专政的敌人后，西班牙共产党和无产阶级保卫革命成果的战斗获得了胜利，西班牙的布尔什维主义者终于为布尔什维克的革命雪耻，在布尔什维主义的指引下，西班牙无产阶级将会继续前进，一步步崛起向共产主义迈进。"
 PCE_5:0 "扩大工业化"
 PCE_5_desc:0 "没有工业，哪里有现代的工业无产阶级呢？过去，在反动的西班牙王国政权统治下，西班牙的工业发展非常缓慢。然后新西班牙作为工人阶级的西班牙将热情地推进西班牙的工业化，让更多的小生产者加入现代无产阶级的光荣队伍。"
 PCE_6:0 "制定新五年计划"
 PCE_6_desc:0 "黑色星期一证明了，马克思是多么正确，资本主义市场经济的生产无政府性让资本主义社会陷入了周期性的经济危机，为了打破这种恶劣循环，党领导的计划经济委员会将会建立起来，综合全国的生产科学地制定经济计划，让工人阶级西班牙的生产为生产的扩大和工人阶级美好生活服务而非盲目地追逐利润。"
 PCE_7:0 "宣扬马列主义"
 PCE_7_desc:0 "当今的革命者中，工团主义者和极权主义者横行，立足于对于自发性崇拜和精英主义，对于列宁极尽污蔑。但是只有我们布尔什维主义者知道，列宁是当前帝国主义时代中真正地对革命进行了科学分析的革命者，其理论立足于马克思主义和无产阶级革命的立场。于是为了让社会主义的未来不会陷入失败，马列主义将会作为官方意识形态在学校和社会中被广泛传播。"
 PCE_8:0 "农业集体化"
 PCE_8_desc:0 "小生产是每日每时地自发地和大批地产生着资本主义和资产阶级的，而作为西班牙无产阶级最大的盟友，我们的农民阶级仍然在被小生产所困扰。西班牙无产阶级有责任将工业化的果实推进到农村，让我们的农民朋友加入无产阶级的阵营中，用农用拖拉机和农业工业化取代了费力不讨好的锄头和镰刀。"
 PCE_9:0 "民主集中原则"
 PCE_9_desc:0 "一些人将马列主义视作是极权主义的一部分，从而污蔑或者歪曲马列主义，污蔑共产党为迪亚兹主席个人独裁的组织，将无产阶级专政视作无产阶级内部的专制独裁。然而事实并非如此，无产阶级专政的本质是无产阶级作为一个阶级对于反动派的专制，而先锋队对于无产阶级的领导是基于无产阶级自下而上的自由讨论和民主选举，但却通过先锋队的领导作为一个整体统一执行，从而摆脱了自由主义的问题，在有力地维护无产阶级专政的同时，推动其成为无产阶级逐步自觉起来迈向共产主义的工具。"
 PCE_10:0 "革命的先锋队"
 PCE_10_desc:0 "无政府工团主义者总是鼓吹工人阶级的自发性，将其抬到一个神灵之位，让工人阶级对其顶礼膜拜，却在这个过程中失去了革命的主体性，将领导权拱手交给了资产阶级和小资产阶级。而马克思列宁主义通过强调无产阶级中先进分子和职业革命家对于群众革命的推动和领导，实际上维护了工人阶级自发性和主体性，于是便让工人阶级真正成为了新社会的主人，通过解放自己以解放全世界。"
 PCE_11:0 "以热情浇灌"
 PCE_11_desc:0 "正如她自己所说，作为是矿工的女儿、矿工的妻子、矿工的姐妹，一直以来，多洛雷斯·伊巴露丽都在热情地为西班牙工人阶级的解放挥洒汗水、奉献青春。现在，在击败了党内的教条主义者后，伊巴露丽成为了西班牙共产党中央委员会的主席，她宣布，将会继续用自己全部的热情作为肥水浇灌西班牙社会主义这片肥美的土壤。"
 PCE_12:0 "监管不和之声"
 PCE_12_desc:0 "在劳动群众、知识分子、小资产阶级和格勒社会主义者中，会有很多异见者，他们不理解共产主义和无产阶级专政的必要性。但毫无疑问，他们都是社会主义国家的人民，而非敌人。对于他们，党和支持共产主义的革命群众将会采取教育和引导的民主做法。不过，为了防止他们走向破坏无产阶级专政和反革命，我们也将会对他们进行革命地监督。"
 PCE_13:0 "容忍党内异议分子"
 PCE_13_desc:0 "教条主义者和极权主义者对于共产党的民主集中制组织有严重的误解，民主集中制并非对党内异见的压制，并非党内只有一种声音，而是党内虽然大家各持己见，但是在自由民主地讨论后仍然能作为一个整体进行革命行动。"
 PCE_14:0 "揭露无政府之虚假"
 PCE_14_desc:0 "无政府主义将工人阶级自发性吹捧为某种神明，吹捧工团主义和无政府主义为某种最自由意志主义最反权威的东西。然而他们见过革命吗？革命是最权威的东西，是一个阶级用革命的暴力强硬地镇压另一个阶级的暴烈行动，不是知识分子的沙龙，不是议会里绅士的辩论。工会作为自发的行动也并非是所谓的完全自由民主，也是需要权威来集结工人进行罢工。他们所谓的反权威，不过是反革命，反对工人阶级保卫自己的革命果实。"
 PCE_15:0 "掌控媒体"
 PCE_15_desc:0 "作为一个社会主义国家的领导政党，共产党有义务和责任掌握舆论的武器以保证其为无产阶级的利益发声。媒体当然会有一定的自由，但是其需要接受共产党的领导以保证其支持而非破坏社会主义建设。"
 PCE_16:0 "改善基础设施"
 PCE_16_desc:0 "社会主义的先进性，首先就在于其经济的目标是改善人民生活而非追逐少数人的利润积累。在共产党领导下，各类社会设施将会被改造的更加好，基础设施维持其运作的产业也会被国有化以高效地合作从而改善基础设施服务人民的能力。"
 PCE_17:0 "物价管控"
 PCE_17_desc:0 "在伊巴露丽同国际共产主义者的交流中，她吸收了美国共产主义者白劳德的理论，认为现在的西班牙还没有到达完全消灭资本主义的阶段，目前建立完全的计划经济只会导致经济发展陷入停滞，无法满足西班牙工人阶级对于社会主义美好生活的期望。于是我们将先利用市场经济，但是加之以社会主义的有力监管从而驯服市场经济让之能够更好地为社会主义经济发展和工人阶级的美好生活服务。"
 PCE_18:0 "稳定政权"
 PCE_18_desc:0 "现在西班牙的马克思主义道路已经走上正轨，更要求我们建立起来为无产阶级服务的国家机器，于是在共产党领导下，政府机构的重点将从斗争转向为无产阶级服务，为西班牙的劳动人民带来了一个稳定的生活。"
 PCE_19:0 "重组工会"
 PCE_19_desc:0 "无政府工团主义者打着自发性之旗号，却将工会建设为了工会官僚的工会法团主义天国。而现在，随着党逐步确立起来了对于工会的领导，我们将推进工会在党集中领导下的真正民主化，工会将作为党的支柱，广泛参与社会治理、生产管理和工人生活。"
 PCE_20:0 "挥洒革命汗水"
 PCE_20_desc:0 "西班牙的社会主义社会已经到来了，现在的工人们早已摆脱了资产阶级的镣铐，成为了新国家高贵的主人，在党的领导下，所有的工人翘首以盼地辛勤劳动，为走向生产力高度发达的共产主义社会而奋斗！"
 PCE_21:0 "另类的弦律"
 PCE_21_desc:0 "何为马克思主义统一工人党？他们被西班牙共产党的领导层污蔑为修正布尔什维主义的叛徒，然而他们实际上是真正的布尔什维克继承者，于是在党的基层党员和工农阶级的支持下，这些真布尔什维克重新回归党内，并且成为了新的共产主义西班牙的领导者。"
 PCE_22:0 "改组政党"
 PCE_22_desc:0 "西班牙共产党，作为西班牙无产阶级的雅各宾派，已经被各类热月分子、波拿巴分子和吉伦特分子掌控了，于是在真正的布尔什维克从马克思主义统一工人党归来后，他们将会对党进行改组，让西班牙共产党回归真正的布尔什维主义。"
 PCE_23:0 "竖起旗帜"
 PCE_23_desc:0 "在我们到来后，我们将举起真正布尔什维主义者的旗帜，传播列宁、托洛茨基、布哈林等布尔什维克的理论，旗帜鲜明地同过去党内的伪布尔什维主义切割。"
 PCE_24:0 "世界革命的学徒"
 PCE_24_desc:0 "安德烈乌·宁早期是一名无政府工团主义者，但是在同列宁、托洛茨基等伟大的布尔什维克交谈后，立马放弃了无政府主义转向了真正科学而革命的布尔什维克列宁主义，作为一名坚定的布尔什维主义者和国际主义革命家，他也长期被党内的社会民族主义者和修正主义者所污蔑乃至被逐出党内。但现在他回来了，他会将真正的西班牙共产党和西班牙工人国家改造为国际无产阶级不断革命的桥头堡。"
 PCE_25:0 "大规模工业化"
 PCE_25_desc:0 "工业化是无产阶级的摇篮，相反小生产不管是农业小生产还是小手工业都在无时无刻地自发产生资产阶级和资本主义，于是为了保卫革命并且武装西班牙工人进行不断革命，大规模工业化势在必行！"
 PCE_26:0 "坚持无产阶级专政"
 PCE_26_desc:0 "对无产阶级专政的坚持是一名布尔什维克列宁主义的基本要求。我们自豪无比地宣传，新的西班牙是一个工人国家，是一个工人阶级对资产阶级等反动派实行暴力专政的国家，是一个工人阶级民主做主的国家。"
 PCE_27:0 "严打资本主义风"
 PCE_27_desc:0 "我们要勇于做西班牙的雅各宾，勇于像雅各宾同保皇派进行艰苦地斗争一样，同资产阶级及其赖以生存的资本主义进行斗争，从而彻底实现生产资料的社会化，让西班牙无产阶级从资本主义和小资本主义的剥削中解放。"
 PCE_28:0 "鼓动工人斗争"
 PCE_28_desc:0 "共产党是工人阶级的政党，所以共产党员作为是工人阶级的战士怎么能阻止工人阶级对资本主义进行自发地阶级斗争呢？相反，我们更要鼓励他们的阶级斗争，鼓励他们消灭腐朽和剥削，在斗争中创造一个新的世界。"
 PCE_29:0 "反对帝国主义"
 PCE_29_desc:0 "布尔什维克列宁主义诞生于帝国主义时代，故其目标也是旨在带领全世界工人阶级反抗帝国主义。在国内，帝国主义和资产阶级都将会成为我们的敌人。在国际上，一方面，我们将会鼓励殖民地劳动人民摆脱帝国主义殖民压迫。另一方面，我们将会拉拢帝国主义国家的工人阶级联合起来反抗帝国主义对于工人阶级的压迫和分裂。"
 PCE_30:0 "真正的国际主义"
 PCE_30_desc:0 "在安德烈乌·宁的领导下，一个真正的工人国家建立了起来，但是我们不会止步于此，因为工人国家不是工人阶级的祖国，而是全世界工人阶级革命的一个桥头堡，是实现英特纳雄耐尔之梦的一个据点。"
 PCE_31:0 "农民阶级的朋友"
 PCE_31_desc:0 "华金·毛林主席，从他是工团主义者开始就一直是最激进的坚定革命者，但正因如此，他才会被布哈林主义那套温和的新布尔什维主义理论吸引，因为他明白，只有布哈林主义才能实现列宁之梦，通过工农联盟建立无产阶级专政，从而走向共产主义，正因如此，他也被称作农民阶级的朋友，获得了广大革命农民的支持。"
 PCE_32:0 "新经济政策"
 PCE_32_desc:0 "何为新经济政策，按照老布尔什维克尼古拉·布哈林的话就是“城市社会主义、农村资本主义”。这并非是对人民社会党的完全照搬，而是基于西班牙的国情，长期以来，西班牙农民在反动的王国政权统治下，长期是处于封建地主的统治中，于是发展农村的资本主义，也成为了维护工农联盟关系从而保卫无产阶级并进行工业化的重中之重。"
 PCE_33:0 "允许小商小贩"
 PCE_33_desc:0 "布尔什维主义者需要意识到，小商贩作为小资产阶级，其本质上并非资产阶级，在建设社会主义的早期过程中，其也可以为社会主义的发展注入活力。"
 PCE_34:0 "发展中的社会主义"
 PCE_34_desc:0 "过去的旧布尔什维主义乃至工团主义都认为社会主义是一次革命后就可以建成的，然而以布哈林为首的新布尔什维主义者科学指出了这种理论的弊端，社会主义是一个不断发展的过程，是革命后社会主义不断扬弃资本主义的过程。"
 PCE_35:0 "维系工农联盟"
 PCE_35_desc:0 "正如列宁所揭示，在诸如西班牙和俄罗斯这类农民人口占多数的地区，为了维护无产阶级专政，建立工人和革命农民的联盟将会成为唯一出路，而这种联盟将会维系在新经济联盟构建的新城乡关系中。"
 PCE_36:0 "反对革命暴力"
 PCE_36_desc:0 "革命暴力在反抗资产阶级专政的斗争中固然是正确的，但是在剥削阶级被打倒的当下，这种革命暴力只会造成劳动人民的分裂。按照我们新布尔什维主义的发展中社会主义理论，因为沉溺于资本主义残余的小生产者将会越发认识到社会主义的好处，逐步转向共产主义，过去革命暴力的斗争将会逐渐熄灭，让位于社会主义对资本主义的竞争扬弃。"
 PCE_37:0 "共产主义的明珠"
 PCE_37_desc:0 "资产阶级和诬蔑者总将共产主义视作是毒药和奴役，但我们社会主义西班牙将会证明他们的错误，在新西班牙，工农阶级正在自由地呼吸，大声地歌唱。在我们歌声的鼓励下，全世界更多工人阶级都会投入共产主义的怀抱。"
 PCE_38:0 "革命的团结者"
 PCE_38_desc:0 "从工人社会党到共产党，德高望重的拉尔戈·卡瓦列罗一直是革命和社会主义团结的象征，随着他重新掌握权柄，他宣布，将会为西班牙的工人阶级带来他们应有的解放。"
 PCE_39:0 "政府集权化"
 PCE_39_desc:0 "为了在这个关头实行无产阶级专政从而完成对反动派进行的镇压和对无产阶级的团结，我们将会推动政府的集中，从而更好贯彻西班牙工人阶级和党的意志。"
 PCE_40:0 "消除无政府的影响"
 PCE_40_desc:0 "无政府主义作为一种极左思想，虽然长期以来在推进革命中起到了很大作用，但是一直在破坏社会主义者的团结，也最终使得其权柄被极权主义者所夺取。我们不会犯无政府主义一样的错误，无政府主义者仍可自由地呼吸，但是其影响将会被消除，转向为这个新生的劳动者国家服务"
 PCE_41:0 "重新设立议会"
 PCE_41_desc:0 "无产阶级专政并非无产阶级内部的专制，而是无产阶级民主。随着极端思想的影响消除和工人专政机器的建立，我们将会重新建立议会，不过议会代表的不再是资产阶级老爷们的利益，而是每个工人。"
 PCE_42:0 "组建左翼联盟"
 PCE_42_desc:0 "西班牙革命的胜利是所有社会主义者团结起来共同努力的成果，在革命失败后，虽然彼此之间意见有分歧，但是我们希望这种分歧能够为西班牙的社会主义事业服务而非将其毁灭，于是随着工人议会的重新建立，我们将会建立起来一个容纳了所有社会主义者和左翼的执政联盟。"
 PCE_43:0 "扩大妇女权利"
 PCE_43_desc:0 "马克思曾经指出，妇女的解放程度是衡量社会进步的重要标尺，在我们推翻了落后的资本主义社会后，让妇女得到完全的解放自然而然也成为了共产主义者的任务，同工同酬、妇女参选权、对家务劳动的重视等等将会提上议程，成为我们共产主义建设的重要部分。"
 PCE_44:0 "发展计划经济"
 PCE_44_desc:0 "黑色星期一已经证明了资本主义生产无政府性带来的周期性经济危机有多么严重的后果，于是新的社会主义西班牙将不会重蹈覆辙，计划经济委员会将会被建立起来，有计划地进行经济发展。"
 PCE_45:0 "团结西班牙"
 PCE_45_desc:0 "在王国的反动统治中，西班牙内部陷入了分裂，地区之间的分裂，城乡之间的分裂，性别之间的分裂。但是现在我们共产主义者来了，我们将会将西班牙人民团结在共产主义的旗帜下，愈合社会的分裂和创伤。"
 PCE_46:0 "重拾民族认同"
 PCE_46_desc:0 "共产党是国际主义者，但却并不是盲目的民族虚无主义者，为了团结西班牙劳动者以维护新的社会主义共和国，我们将会重拾民族认同，让西班牙工人为自己的文化感到自豪。"
 PCE_47:0 "社会主义灯塔"
 PCE_47_desc:0 "社会主义已经不再是一个空想，传承马克思和列宁的意志，现在的西班牙人民已经富足、友爱、自豪地团结在了社会主义旗帜下，他们的幸福成为了一道社会主义明光，照亮了这黑暗的凯撒纪元中苦苦挣扎的各国人民。"
 PCE_48:0 "黑雾中的先锋"
 PCE_48_desc:0 "没人会聊到，在西班牙共产党中，一位艺术家将会成为新的主席，但是他并非正统的布尔什维主义者，而是融合了布尔什维主义和无政府主义的一名无政府共产主义者，在这茫茫黑雾中，他将会为西班牙的无政府主义事业找到未来。"
 PCE_49:0 "进行权力下放"
 PCE_49_desc:0 "共产党作为工人阶级的先锋队是革命者，而非统治者，是平民的战士，而非贵族，共产党是消灭暴政之人，而非新的暴君。于是我们将会把权力下放给各个公社、各个工会、各个工人委员会，让工人阶级真正成为自己的主人，为迈向真正的自由人的联合体冲刺。"
 PCE_50:0 "重组先锋队"
 PCE_50_desc:0 "过去的先锋队被极权主义者影响，他们秉持过去布尔什维主义的教条，痴迷于集中和集权，随着罗德里格斯主席掌权，党将会被改造，极权主义将会被自由意志主义取代，先锋队将更加的民主分散，让权力掌握在所有人而非少数领导手中。"
 PCE_51:0 "追捕反革命"
 PCE_51_desc:0 "我们虽然是无政府主义者，但是却不是可笑的空想者，就像列宁一样，我们会进行无产阶级专政，会进行无产阶级对于资产阶级反动派的暴力，党将会呼吁全工人阶级自发地对全西班牙的反革命进行抓捕。"
 PCE_52:0 "完全废除私有制"
 PCE_52_desc:0 "私有制是资产阶级的源泉，是自私和剥削的根基，其最终只会导向少数人对于多数人的剥削，于是我们将完全废除私有制，用广泛的社会所有制取代它，将人类从私有财产和经济利己主义中解放。"
 PCE_53:0 "打击支持集权者"
 PCE_53_desc:0 "不管是党内还是党外总有人鼓吹集权和集中制，将其视作是保卫无产阶级的唯一手段，认为工人阶级没有革命性需要被少数人带领，于是将群众的革命果实交给了少数人形成了新的权贵。为了防止这种事情发生，权贵主义、集权主义等思想将会被严厉打击。"
 PCE_54:0 "组织工农自卫队"
 PCE_54_desc:0 "马克思恩格斯早就论证了，属于共产主义的军队不是国家那特殊的暴力如警察、监狱和职业军队，而是由群众组成自己保卫自己的劳动者民兵武装，我们将会将武器和指挥权全部下放各个公社，就像巴黎公社的重演。"
 PCE_55:0 "消灭国家机器"
 PCE_55_desc:0 "国家机器从来就是压迫和镇压，而在无产阶级用专政消灭了资产阶级和反革命后，他们就不需要国家机器了，因为他们不需要压迫任何人，所以那些以压迫他人、镇压他人、管理他人、玩弄权力的官僚和野心家还有他们赖以生存的国家机器将会理所应当地被工人阶级废除。"
 PCE_56:0 "追寻乌托邦之梦"
 PCE_56_desc:0 "无政府主义者从来不是追求无序、追求混乱，而是追求自己领导自己、人人平等、没有贫富差距阶级之分的自由人的联合体，随着权力和暴力逐渐回到群众手中，我们正在朝着这个美好的乌托邦前进。"
 PCE_57:0 "无国家的共和国"
 PCE_57_desc:0 "现在，国家机器，或者说过去的国家机器已经被消灭，因为特殊的暴力机器手中的公权力已经回到了劳动者手中，劳动者们将自己管理自己、自己管理生产、自己管理一切，或许这就是恩格斯所说的“不是国家的国家”，用我们的话就是无国家的劳动者共和国。"
 Falangist_Win:0 "支持长枪党"
 visigothic.1.t:0 "西哥特接管政府"
 visigothic.1.d:0 "马德里政府大楼前人头攒动，大家都想知道弗朗哥将军于前些日子所宣布的重大事件会是什么。\n\n然而漫长的等待之后却不见弗朗哥将军的身影，只有一个古怪而面生的人走上了演讲台，只见他清了清嗓子说道：“肃静，接下来我会代替弗朗哥将军宣布重大事件”\n\n“前些日子我与弗朗哥将军进行了会面，并且成功‘说服’了弗朗哥将军，现在我将代替弗朗哥将军执掌西班牙，并且使西哥特王国的荣光重新闪烁在这片土地上。”\n\n“西哥特？”人群充满了疑惑，有好事分子对此提出异议并且当场辱骂演讲者是个疯子，人群陷入了躁动之中。\n\n只见台上的人招了招手，大批的警卫瞬间包围了人群，好事分子已被当街压走。人群恢复了平静，刚刚还在进行的质疑与辱骂几乎瞬间变成了对台上人的赞美。\n\n胡里奥·马丁内斯·奥拉拉微笑着说道：“往后的路还很长，将来你们会庆幸今天的选择。”"
 visigothic.1.a:0 "呃，我该说什么....西哥特万岁？"
 SPRelection.1.t:0 "选举"
 SPRelection.1.d:0 "在进行一系列准备统筹之后，统一工人党决定开启全国选举，民众可以自行选择参加本次选举的党派，参加本次选举的有西班牙工人社会党温和派、著名的民主人士朱利安·贝斯特罗·费尔南德斯先生，技术官僚支持者、有多党党籍的尼卡西奥·阿尔瓦雷斯·德·索托马约尔先生，西班牙工人社会党党主席、名声享誉世界的胡安·内格林·洛佩兹先生，还有本次选举大会的组织者、统一工人党党主席弗朗西斯科·拉戈·卡巴列罗先生。\n\n最终的胜利者是："
 SPRelection.1.a:0 "温和派工人社会党获胜！"
 SPRelection.1.b:0 "技术官僚的索马托约尔先生！"
 SPRelection.1.c:0 "洛佩兹先生为西班牙带来繁荣！"
 SPRelection.1.e:0 "卡瓦列罗，永远的主席继续执政！"
 SPRelection.2.t:0 "无政府主义与工团主义之间-其一"
 SPRelection.2.d:0 "自国家工团主义者夺取权力并拆分全国劳工联合会-伊比利亚无政府主义联盟后，CNT-FAI已经很难再回到曾经那样团结，互相都对对方有所猜忌，生怕对方再次背刺自己。\n\n但是最近，伊比利亚无政府主义联盟的领导人布维那文图拉·杜鲁蒂与全国劳工联合会的领导人费德里卡·蒙塞尼达成和解，他们希望举行一场CNT-FAI的联合选举来缓和双方的关系。\n\n无论最终结果如何，这都是一场伟大的尝试，如果成功的话，那CNT-FAI将会像从前那样如兄弟般团结。\n\n最终的选举结束，胜利者是："
 SPRelection.2.a:0 "布维那文图拉·杜鲁蒂再次团结CNT-FAI"
 SPRelection.2.b:0 "民主工团主义者获胜"
 SPRelection.2.c:0 "支持内部关于个人主义的思考"
 SPRelection.2.e:0 "著名的生态无政府主义者艾萨克·普恩特·阿梅斯泰获胜"
 SPRelection.2.f:0 "前往第二页"
 SPRelection.3.t:0 "无政府主义与工团主义之间-其二"
 SPRelection.3.d:0 "自国家工团主义者夺取权力并拆分全国劳工联合会-伊比利亚无政府主义联盟后，CNT-FAI已经很难再回到曾经那样团结，互相都对对方有所猜忌，生怕对方再次背刺自己。\n\n但是最近，伊比利亚无政府主义联盟的领导人布维那文图拉·杜鲁蒂与全国劳工联合会的领导人费德里卡·蒙塞尼达成和解，他们希望举行一场CNT-FAI的联合选举来缓和双方的关系。\n\n无论最终结果如何，这都是一场伟大的尝试，如果成功的话，那CNT-FAI将会像从前那样如兄弟般团结。\n\n最终的选举结束，胜利者是："
 SPRelection.3.a:0 "费德里卡·蒙塞尼再次团结CNT-FAI"
 SPRelection.3.b:0 "国家工团主义者再次领导西班牙"
 SPRelection.3.c:0 "什么选举？进行全国无政府主义戒严！"
 SPRelection.3.e:0 "他们都太蠢了！我想要更多的市场！"
 SPRelection.3.f:0 "社会解放的先锋，霍约斯先生！"
 SPRelection.3.g:0 "前往第一页"
 SPRelection.4.t:0 "党内分歧"
 SPRelection.4.d:0 "西班牙共产党内部并非铁板一块，现在的西班牙共产党是由前西班牙共产党与马克思统一工人党合并而来，尽管这场合并遭到了前俄国社会民主工党（布尔什维克）领袖斯维尔德洛夫的批评，何塞·迪亚士还是冒着风险完成了合并，这带来的收益是极大的，马克思主义者、布哈林主义者、托洛茨基主义者联合在了一起，成功获得了西班牙的控制权。\n\n然而在胜利之后，随着何塞·迪亚士的身体每况愈下，对西班牙共产党的掌控力也越来越低，布哈林主义者、托洛茨基主义者妄图取代迪亚士的位置，党内的新星也不断的蚕食着迪亚士的权力。何塞·迪亚士决定，与其这样空耗时间，不如举办一场关于路线的大辩论，大辩论的胜利者将会从他那里接过权力火炬，统领西班牙共产党\n\n最终的胜利者是："
 SPRelection.4.a:0 "何塞·迪亚士！（你确定要这样做？你的病情好转了吗？）"
 SPRelection.4.b:0 "布哈林主义者，华金·毛林！"
 SPRelection.4.c:0 "托洛茨基主义者，安德烈斯·宁！"
 SPRelection.4.e:0 "热情之花伊巴露丽·戈麦斯！"
 SPRelection.4.f:0 "温和派的卡瓦列罗！"
 SPRelection.4.g:0 "西班牙的先锋派，罗德里格斯！"
 fe.1.t:0 "长枪党支持"
 fe.1.d:0 "当地最有影响力的党派西班牙长枪党想要给我们提供帮助，但是他们要求获得我们政府的执政地位。\n\n如果我们获得到了他们的支持，那接下来的内战会很轻松，他们的民兵组织可以迅速的投入到战场之中以供我们能稳住前线，当然，拒绝我们也不会有任何损失，没有他们我们一样能打赢接下来的内战。"
 fe.1.a:0 "接受他们。"
 fe.1.b:0 "我才不需要。"
 fe.2.t:0 "叛军"
 fe.2.d:0 "随着西班牙王国的败势越来越明显，许多的西班牙王国的军队选择加入到我们的队伍中来，而这一次来了一个大人物：弗朗西斯科·弗朗哥，他带着麾下的西班牙军团加入到了我们的队伍中来，西班牙军团可是西班牙王国政府的精锐部队。"
 fe.2.a:0 "太好了。"
 fe.3.t:0 "马德里事变第一日：争夺大街"
 fe.3.d:0 "何塞·安东尼奥·德·里维拉的忠实拥趸在马德里大街筑起了防线，弗朗西斯科·弗朗哥临时组成的国民军随后赶到，双方在街上激烈的交火，顽强的长枪党民兵抵挡下了国民军一波又一波的进攻，势必要将这翼国民军彻底消灭在马德里大街上，双方的伤亡都很大，国民军的士兵顶着机枪发起了最后一波冲刺。"
 fe.3.a:0 "国民军攻下了马德里大街"
 fe.3.b:0 "长枪党守住了马德里大街"
 fe.4.t:0 "命运"
 fe.4.d:0 "佛朗哥的军队在经过数小时的激战后，终于攻破了长枪党的防线，控制了格拉纳达大道。这条贯穿马德里市中心的交通要道，此刻充斥着阵亡士兵的尸体，空气中弥漫着浓重的血腥味和火药味。“找到德里维拉了吗？”老兵一把抓住一个正在包扎伤口的医疗兵，焦急地问道。\n\n\n“还没有找到，不过听说有人在市政厅地下室发现了一条密道！”医疗兵回答道。老兵一听，顿时来了精神。他冲进了市政厅的地下室，一脚踹开门，冲了进去。这是一个宽敞的地下室，墙壁上挂着油灯，昏黄的灯光照亮了整个房间。房间中央，摆放着一张桌子，何塞·安东尼奥·普里莫·德里维拉就坐在桌子后面，手里拿着一把左轮手枪。\n\n\n“何塞，你跑不掉了！”老兵端着步枪，指着何塞说道。何塞冷笑一声，说道：“你们这些佛朗哥的走狗，休想抓到我！”他举起左轮手枪，对准自己的太阳穴。\n\n\n“等等！”老兵突然喊道。何塞愣了一下，疑惑地看着老兵。老兵放下步枪，走到桌子前，从口袋里掏出一包香烟，抽出一支，递给何塞，说道：“来一根？”\n\n\n何塞犹豫了一下，接过香烟，老兵拿出打火机，帮他点燃。两人默默地抽着烟，烟雾在他们之间缭绕，地下室里一片寂静。\n\n\n“你知道吗，何塞，”老兵突然开口说道，“我其实很佩服你，你是一个真正的战士，为了自己的理想，战斗到最后一刻。这根烟算我敬你的。”老兵摇摇头，说道，“我只是想问你一个问题。”\n\n\n“什么问题？”何塞问道。\n\n\n“你后悔吗？”老兵盯着何塞的眼睛，问道，“后悔发动这场革命，后悔让这么多人死去吗？”\n\n\n何塞沉默了，他深深地吸了最后一口烟，然后缓缓地吐出一口烟圈，烟圈在空中慢慢地消散，而后他将烟头丢在地上。一个字一个字的说道：“为了西班牙人民，我可以告诉你，我不后悔。”"
 fe.4.a:0 "老兵叹了口气，转身离开了。"
 fe.4.b:0 "老兵举起步枪，对准了何塞。"
 fe.5.t:0 "极权主义者加入队伍"
 fe.5.d:0 "长枪党内部的极权主义者在马德里事变中一直呈观望态度，在看到长枪党在马德里大街成功击溃了弗朗西斯科·弗朗哥的部分队伍后，决定加入到长枪党的队伍中一起对抗弗朗哥的叛乱分子，极权主义者的领袖Dionisio Ridruejo已和何塞·安东尼奥进行了秘密会谈。"
 fe.5.a:0 "同意他们，多一份力量多一分胜算。"
 fe.5.b:0 "长枪党的队伍中不需要投机分子"
 fe.6.t:0 "马德里事变第二日：警察局保卫战"
 fe.6.d:0 "马德里警察局在事变前是由何塞·安东尼奥·德·里维拉授权为维护正义而建立的，警察局的地下存放了大量武器以备不时之需，这些武器对于双方来说都是必须争夺的目标，何塞·安东尼奥·德·里维拉的忠实拥趸抢先一步缴械了警察局的警察并夺取了马德里警察局的控制权，长枪党民兵已在马德里警察局前构筑起了防线，而弗朗哥的队伍则姗姗来迟与长枪党民兵交上了火，目前双方呈僵持状态。"
 fe.6.a:0 "国民军攻下了警察局"
 fe.6.b:0 "长枪党守住了警察局"
