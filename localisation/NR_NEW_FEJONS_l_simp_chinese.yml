 CNT_felipe_emilo_sandoval_cabrerizo_hog_rso_desc:0 "费利佩·埃米利奥·桑多瓦尔·卡布雷里佐于1886年5月26日出生于马德里。他的父母不知名，只知道他的父亲在曼萨纳雷斯河做洗衣服的工作，他在孤儿院的修女慈善之女指导下长大。他是一名职业工人，之前曾是一名服务员，后来成为了一名无政府主义活动家。\n\n1919年，他因抢劫而被关在巴塞罗那的监狱里，在试图逃跑后，他遭到殴打导致脸部毁容。然后他离开西班牙，定居在法国巴黎，在那里他有一段时间在巴黎一个贵族家庭担任男仆，经历了各种骗局。1926年左右，在法国首都，他参加了胡安·加西亚·奥利弗和其他流亡无政府主义者团体的聚会。1932年，他回到马德里，与其他三名同伴一起参与了对一名市政雇员家的袭击，同年4月8日，他与七名同伴一起抢劫了比斯开银行马德里的一家分行，抢劫了40,000比塞塔。不久之后，里乌多姆伯爵胡安·佩雷斯·德·西奥内在前往布尔戈斯的路上停靠，当时这位老君主主义者正带着家人和财物乘车逃离。武器库被盗后，他在Atocha车站被国民警卫队逮捕，并被关押在了监狱里，几个月后他通过打伤一名狱警设法逃脱。\n\n他还因参加1936年8月22日袭击和焚烧马德里监狱而受到赞誉，该事件以一场针对右翼分子大规模的屠杀而告终，随后他又组织进行了十几场针对反动分子的屠杀，总计有8931人死于他的手下，对许多人来说，他是革命的真正刽子手，而他毫不在意这些流言蜚语，对他而言，任何威胁到无政府主义统治的人都应该被处死，并且这是丝毫不值得同情的。"
