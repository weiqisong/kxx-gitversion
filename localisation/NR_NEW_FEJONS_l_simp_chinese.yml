 fe.101.d:0 "在得知何塞·安东尼奥·普里莫·德里维拉被杀害后，愤怒的西班牙行动吸纳了剩下的长枪党成员，开启了他们的报复行动。先是弗朗哥手下的得力军人被杀，后来甚至连弗朗哥的亲友也被西班牙行动秘密暗杀，弗朗哥想做出抵抗，可当他手下听说了“人民领袖”何塞·安东尼奥·普里莫·德里维拉被杀后，拒绝执行弗朗哥的命令，弗朗哥将军现在已经众叛亲离，最后，西班牙行动的成员冲进了弗朗西斯科·弗朗哥躲藏着的密室，几枪结束了这个西班牙枭雄的生命。秩序重归于马德里。"
