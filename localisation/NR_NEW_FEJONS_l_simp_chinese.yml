 CAR_NR_STORM_DESC:0 "时值1936年，西班牙王国的统治摇摇欲坠，虽然第二共和国已经被推翻，但西班牙国内依然有许多同情共和的政客与军官时刻等待在起事时机。而在西班牙北部，一群支持卡洛斯正统派的西班牙人聚集在了哈维尔一世的周围，他们暗自起誓，势要推翻伪西班牙国王阿方索的统治，赢回真正的国王，并将基督吾王的荣光重新带回西班牙的土地上，他们联合了曾经德·里维拉将军的儿子何塞·安东尼奥·德·里维拉，准备一同给已经摇摇欲坠的西班牙王国再添上一把柴火......"
 CNT_NR_STORM_DESC:0 "时值1936年，西班牙王国的统治摇摇欲坠，虽然第二共和国已经被推翻，但西班牙国内依然有许多同情共和的政客与军官时刻等待在起事时机。许多人认为跟随着第二共和国一同起义的全国劳工联合会-伊比利亚无政府主义联盟已经在阿方索国王的严厉打击下销声匿迹了，其实不然，在第二共和国失败之后，CNT-FAI的成员带着仅剩的人民军回到了阿拉贡地区，在阿拉贡，他们重新集结并整备了部队并且吸纳了许多的新成员加入到了队伍中来，国家工团主义进攻委员会、西班牙共产党、统一工人党也响应了CNT-FAI的号召一并加入了队伍中，而西班牙王国却对此一无所知，无知的阿方索国王自大的相信CNT-FAI已经被完全剿灭，殊不知西班牙王国政府早已失去了与阿拉贡地区的联系。等到时机成熟，阿拉贡的烈火终将再次雄雄燃起，这一次，西班牙王国可没那么好运了......"