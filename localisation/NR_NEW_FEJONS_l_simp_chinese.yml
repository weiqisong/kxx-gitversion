 fe.12.t:0 "君主制问题"
 fe.12.d:0 "午后的阳光透过马德里王宫的彩色玻璃窗，在地板上投射出斑驳的光影。佛朗哥将军，这位刚刚赢得内战胜利的斗士，坐在一张雕刻精美的木桌旁，眉头紧锁。在他的对面，坐着长枪党创始人之一，虔诚的天主教徒，何塞·安东尼奥·普里莫·德里维拉。 \n\n“何塞，关于君主制的问题……” 佛朗哥点燃一根雪茄，深吸一口，缓缓吐出烟雾，“人民对王室失望了，他们渴望一个崭新的西班牙。”\n\n德里维拉身体微微前倾，他那双深邃的眼中闪烁着光芒。“弗朗西斯科，我理解人民的感受，但废除君主制是违背上帝旨意的。天主教双王以来，君权神授的理念就深深扎根于这片土地，几百年来，是君主制维系了西班牙的统一和强大。” 他的声音洪亮而有力，如同教堂的钟声在宫殿里回荡。\n\n“君王的心在耶和华手中，好像陇沟的水，随意流转。” 德里维拉语气虔诚地说道，“你看，上帝赋予了君王统治的权力，这是神圣不可侵犯的！”\n\n佛朗哥沉默地听着，手指轻轻敲击着桌面，发出沉闷的响声。他知道德里维拉对宗教的虔诚，也知道他一直是君主制的坚定支持者。\n\n“但是何塞，” 佛朗哥终于开口了，“时代已经不同了。人民不再相信国王，国王带给他们的苦难足够多了。”\n\n“弗朗西斯科，人民是容易被迷惑的羊群，” 德里维拉痛心疾首地说道，“他们就像迷途的羔羊，需要牧羊人的指引。而国王，就是上帝派来指引他们的牧羊人。”\n\n“可是，如果牧羊人自己都迷失了方向呢？” 佛朗哥反问道，“如果国王已经不再是上帝的代言人，而变成了腐败和堕落的象征呢？”\n\n德里维拉沉默了片刻，他明白佛朗哥指的是什么。“即使国王犯了错，那也是他个人的问题，” 德里维拉深吸一口气，试图说服佛朗哥，“我们不能因为一个人的错误就全盘否定君主制。更何况，‘当孝敬父母，使你的日子在耶和华你神所赐你地上，得以长久。我们也应该效忠王室，就像孩子孝敬父母一样。”\n\n佛朗哥摇了摇头，“何塞，我知道你忠于信仰，但我们也要面对现实。西班牙需要一个新的开始，一个没有君主制阴影笼罩的开始。”\n\n“难道你认为没有君主，西班牙就能获得新生吗？” 德里维拉激动地站了起来，他的声音回荡在空旷的宫殿里，“不要忘了，‘耶和华所恨恶的有六样，他心所憎恶的有七样：就是高傲的眼，撒谎的舌，流无辜人血的手，图谋恶计的心，飞跑行恶的脚，吐谎言的假见证人，并弟兄中布散纷争的人。’ ” \n\n德里维拉的眼神灼灼地盯着佛朗哥，仿佛要看穿他的内心。佛朗哥感到一阵压力，他站起身，走到窗边，望着窗外被雨水洗刷过的马德里，心中充满了矛盾和挣扎。\n\n佛朗哥沉默了许久，最终转过身，目光坚定地望着德里维拉，缓缓说道"
