 jons.11.t:0 "革命之后"
 jons.11.d:0 "农舍的墙壁斑驳，墙皮大片大片地脱落，露出底下灰白的土坯。房间里弥漫着呛人的烟草味，昏暗的油灯下，杜鲁提焦躁地来回踱步，他那张饱经风霜的脸上写满了焦虑。与他形成鲜明对比的是，佩斯塔尼亚则平静地坐在一张粗糙的木凳上，手里捧着一本破旧的巴枯宁写的《上帝与国家》，仿佛外面的世界与他无关。\n\n\n“安吉尔，你难道不明白吗？我们现在面临着一个千载难逢的机会！”杜鲁提猛地停下脚步，语气激动地说道，“君主制垮台了，JONS那些疯子们很快就会信守承诺退出政治舞台，现在整个西班牙都掌握在我们手里！我们必须抓住这个机会，建立一个真正的无政府主义社会！”\n\n\n佩斯塔尼亚缓缓放下手中的书，抬起头，平静地注视着杜鲁提，眼神中透着一丝无奈。“布埃纳文图拉，”他语气温和地说道，“我知道你一直是坚定的革命者，我也和你一样渴望看到一个没有压迫、没有剥削的自由社会。但是，我们不能忽视现实情况。这场战争让西班牙满目疮痍，人民渴望和平与稳定，而不是另一场革命。”\n\n\n“和平？稳定？”杜鲁提冷笑一声，“那些政客口中的和平与稳定，不过是用来麻痹人民的谎言！他们嘴上说着要建立一个民主的共和国，实际上不过是想要取代国王，继续骑在人民头上作威作福！我们不能相信他们，安吉尔！我们必须依靠自己的力量！”\n\n\n“我知道你担心什么，布埃纳文图拉。”佩斯塔尼亚耐心地说道，“但是，我们不能再像过去那样，一味地诉诸暴力革命了。我们需要找到一条更和平、更务实的道路，来实现我们的理想。”\n\n\n“和平？务实？”杜鲁提的情绪再次激动起来，“你难道忘了我们的宗旨了吗？我们是革命者，不是改良主义者！妥协和退让只会让我们离自己的目标越来越远！”\n\n\n“不，布埃纳文图拉，你误会我的意思了。”佩斯塔尼亚摇了摇头，“我并不是要我们放弃自己的理想，放弃无政府主义。我只是觉得，我们应该采取更加灵活的策略。我们可以参与政治，但不应该被政治所束缚。我们可以利用一切可以利用的机会，去宣传我们的理念，去争取人民的支持。”\n\n\n“宣传？争取支持？”杜鲁提冷哼一声，“你以为那些独裁者会听信我们这些‘乌托邦主义者’的空想吗？”"
 jons.11.a:0 "［无政府主义之梦。］"
 jons.12.t:0 "顽固者"
 jons.12.d:0 "寒冷刺骨的风无情地拍打着萨莱萨斯皇家修道院古老的石墙。修道院里的其中一间屋子被临时改造为法庭，被告席上，坐着一位面容憔悴的老人。曾经的西班牙军事联盟重要成员，西班牙右翼军人，西班牙的巴力：华金·范朱尔·戈尼。审判席上，身着黑色法袍的最高法官弗朗西斯科·沙威·埃洛拉，不断地翻阅着手中的卷宗。每一次纸张的摩擦声，都仿佛敲击在范朱尔的心头，令他原本就苍白的脸色更加难看。\n\n\n“被告人华金·范朱尔·戈尼，你被指控犯有叛国罪、战争罪以及反人类罪，你对以上指控有何辩解？”范朱尔缓缓地抬起头，环视了一下四周，嘴角泛起一丝苦涩的笑容。他知道，今天等待他的将是早已写好的结局。 “辩解？还有什么可辩解的？”范朱尔的声音沙哑而无力，“胜者为王，败者为寇。我输了，就该承担失败者的下场。”\n\n\n“你承认你所犯下的罪行？”埃洛拉法官追问道。\n\n\n“罪行？”范朱尔突然提高了音量，眼中闪过一丝愤怒的光芒，“我只是为了我的信仰而战！为了西班牙的光荣而战！你们这些赤匪，才是真正的罪人！你们毁掉了西班牙，毁掉了我们的家园！”\n\n\n“肃静！”一名法警厉声呵斥道，范朱尔的话语激起了旁听席上的愤怒，他们纷纷高声咒骂，要求严惩这个“反动派刽子手”。埃洛拉法官用力敲击了几下法槌，才勉强维持住法庭的秩序。他深吸了一口气，压抑住心中的怒火，继续说道：“被告人拒不认罪，但根据法庭掌握的证据，足以证明你参与策划并实施了一系列针对平民的暴行，包括但不限于屠杀、酷刑、强奸以及非法拘禁……”\n\n\n“鉴于被告人罪大恶极，且毫无悔改之意，本法庭宣判……”埃洛拉法官故意停顿了一下， 所有人都屏住呼吸，等待着最终的审判结果。"
 jons.12.a:0 "“……判处被告人华金·范朱尔·戈尼死刑，立即执行！”"
 jons.13.t:0 "幽灵"
 jons.13.d:0 "马德里宫外，昔日的皇家广场如今人山人海，红旗如海浪般翻滚，欢呼声震耳欲聋，站在众人面前的弗朗西斯科·拉戈·卡瓦列罗，西班牙共产党的领袖，举起布满老茧的右手，示意众人安静，广场上逐渐恢复了秩序，只有阵阵暖风吹过，扬起红色的旗帜，发出猎猎的声响。\n\n\n“同志们，西班牙人民们！” 卡瓦列罗的声音回荡在广场上空，“我们赢得了这场艰苦卓绝的斗争！反动派的阴云已经被驱散，自由的阳光终于照耀在伊比利亚半岛上！”\n\n\n人群再次沸腾起来，欢呼声、口号声此起彼伏，每个人脸上都洋溢着胜利的喜悦，他们拥抱在一起，高唱着革命歌曲，庆祝着来之不易的胜利。卡瓦列罗等待着人群稍稍平静，继续说道：“这场胜利，是属于每一个为共和国抛头颅洒热血的战士，是属于每一个为自由而抗争的人民！我们不会忘记那些牺牲的同志，他们将永远活在我们心中！”\n\n\n“同志们，我们深知，胜利只是这场革命的第一步，我们将建立一个真正属于人民的政府，消灭一切剥削和压迫，让每一个无产阶级都能过上幸福的生活！”\n\n\n他环视着广场上的人群，“我们将土地归还给农民；我们将为工人提供更多的就业机会；我们将让每一个孩子都能接受良好的教育……”\n\n\n卡瓦列罗的声音越来越高亢，他的话语像一团火焰，点燃了这片古老土地上的革命之火，“同志们，让我们团结一致，消灭一切反动派！” 卡瓦列罗高举着拳头，对着欢呼的人群喊道："
 jons.13.a:0 "“自由万岁！人民万岁！”"
 jons.14.t:0 "胜利"
 jons.14.d:0 "马德里宫，这座曾经象征着王权和帝国荣耀的宏伟建筑，此刻沐浴在红与黑的曙光之中。广场上人山人海，欢呼声震耳欲聋。红黑双色旗帜如同一片红色的海洋，在微风中翻滚。布埃纳文图拉·杜鲁蒂此刻和战友们一同站在马德里宫的阳台上。\n\n\n“同志们！”我们赢了！我们打败了那些试图剥夺我们自由的暴君，我们捍卫了自己的权力，我们赢得了自由！”\n\n\n人群再次沸腾了，欢呼声、口号声响彻云霄。杜鲁蒂抬起双手，示意大家安静下来。\n\n\n“同志们！现在，我们要建立一个真正属于人民的国家，一个没有压迫、没有剥削、人人平等的社会！我们将废除私有制，实现生产资料的社会化，让人民成为自己命运的主人！”\n\n\n“我们要建立一个没有政府、没有军队、没有警察的社会！”杜鲁蒂的声音越来越高亢，“我们将用自由的方式，取代国家机器，我们将用自治取代集权！我们将建立一个没有贫困、没有饥饿、没有疾病，没有独裁，没有极权的社会！”"
 jons.14.a:0 "“无政府主义万岁！”"
 jons.15.t:0 "新生"
 jons.15.d:0 "当卡瓦列罗踏上马德里皇宫的演讲台时，整个广场都沸腾了。欢呼声、口号声响彻云霄，人们挥舞着旗帜，眼中充满了希望。卡瓦列罗身着一袭黑色西装，目光炯炯有神。他深吸一口气，用洪亮的声音开始了他的演讲：\n\n\n“西班牙的同胞们！我们正站在历史的十字路口！过去，我们沉溺于熙德的辉煌，却忽视了现实的残酷。我们建造了宏伟的教堂，却忘记了饥饿的孩子。我们吟诵着古老的诗歌，却听不到人民的哀嚎！现在，是时候打破过去的枷锁，拥抱未来了！”\n\n\n“我们要摧毁腐朽道德和陈旧观念！我们要赞美艺术，它是世界唯一的净化剂！我们要歌颂理性、思想和革命，它们是时代的象征！我们要让西班牙成为艺术家歌颂的国度！”\n\n\n人群的情绪被他点燃了，他们疯狂地欢呼着，卡瓦列罗高举着拳头说道：\n\n\n“我们要建立一个全新的社会，一个没有贫穷、没有压迫、没有愚昧的社会！我们将超越未来，崇拜理性，摆脱愚昧，驱逐黑暗，信仰艺术，我们要让西班牙成为人类文明的灯塔，照亮整个世界！”\n\n\n卡瓦列罗的演讲持续了整整两个小时，当他结束演讲时，整个广场爆发出雷鸣般的掌声，人们高呼着他的名字，眼中充满了狂热和崇拜。"
 jons.15.a:0 "“西班牙，前进！”"
 jons.16.t:0 "再生主义浪潮"
 jons.16.d:0 "在正午阳光的照耀下，马德里的阿穆德纳圣母主教堂广场上依然人头攒动，熙熙攘攘。而在教堂台阶上，埃内斯托·卡瓦列罗缓缓来到临时搭建的木制演讲台上。\n\n\n“西班牙人民！我们伟大的艺术家们！诗人们！思想家们！”卡瓦列罗的声音如同洪钟，响彻广场，“今天，我们将见证一个新时代的到来！一个理性与艺术的时代！一个摆脱愚昧与迷信的时代！”\n\n\n他猛地一挥手臂，指向身后那座雄伟的教堂，阿穆德纳圣母主教堂，西班牙天主教的象征。“这座教堂，这座代表着旧时代，代表着蒙昧与压迫的象征，将被我们彻底废除！”\n\n\n人群中爆发出一阵惊呼，有人欢呼雀跃，有人面露惊恐。卡瓦列罗没有理会这些声音，他继续说道：“我们将把这座教堂改造成一座艺术的万神殿！一座供奉着我们新神明的殿堂！我们的新神明，就是那些伟大的西班牙艺术家和诗人！是戈雅，是毕加索，是塞万提斯，是洛尔迦！他们用他们的画笔，他们的文字，他们的思想，创造了西班牙的灵魂！他们才是真正值得我们敬仰的神明！”\n\n\n“我们将把他们的画像悬挂在这座万神殿的墙壁上，让他们注视着我们，指引我们，带领我们走向一片名为‘理性的乐土’的新世界！”卡瓦列罗的声音越来越高亢，越来越激动，“在那里，没有宗教的束缚，没有愚昧的枷锁，只有艺术的自由，只有理性的光芒！”\n\n\n“我们将废除一切宗教的象征！我们将摧毁一切迷信的偶像！我们将建立一个全新的西班牙！一个属于人民，属于艺术，属于理性的西班牙！”卡瓦列罗走到教堂的大门前，推开大门，然后转过身，对着人群张开双臂，大声宣布：“艺术万神殿，正式成立！”\n\n\n人群欢呼着涌入教堂，腐朽的神像，愚昧的书籍，黑暗的宗教被一扫而空，取而代之的是戈雅的阴郁，毕加索的抽象，塞万提斯的睿智，洛尔迦的热情。教堂内的所有宗教装饰被拆除，在废墟上，无数名青年艺术家展示着自己的作品，他们大声朗诵诗歌，他们身着圣衣，奏响乐器，演奏着无数场戏曲，他们以烛台为笔，神龛为纸，享受着创作的喜悦。"
 jons.16.a:0 "迈往未来的第一步。"
 jons.17.t:0 "领袖选择"
 jons.17.d:0 "选择你所中意的西班牙国家工团主义进攻委员会的领袖"
 jons.17.a:0 "拉米罗·莱德斯马"
 jons.17.b:0 "奥内西莫·雷东多"
 jons.17.c:0 "圣地亚哥·蒙特罗"
 jons.18.t:0 "阿特松杜的最后一杯茶"
 jons.18.d:0 "寒意已经渗透到阿特松杜小镇，灰色的天空低垂着，细雨绵绵，空气中弥漫着泥土和潮湿树叶的气息。在小镇边缘一栋简陋的石屋里，何塞·路易斯·德利奥尔正在准备他人生的最后一壶茶。他是巴斯克地区卡洛斯派的忠实追随者，然而，最近几个月，当地民兵加强了对卡洛斯派的打击，巴斯克地区的卡洛斯派成员一个个被捕或被杀。就在昨天，他在山里的藏身之处被发现，经过一番激烈的枪战，他侥幸逃脱，回到了他在阿特松杜的家。\n\n他知道民兵很快就会追来，但他已经没有力气再逃了。他只想平静地度过最后的时光。他用颤抖的手点燃炉子，烧开水，然后从一个旧锡盒里取出珍藏的茶叶，那是他从葡萄牙的朋友那里得到的，一种带有淡淡花香的红茶。他小心翼翼地将茶叶放入陶壶中，注入滚烫的开水，看着茶叶在水中舒展，释放出深红色的茶汤。茶香弥漫在小屋里，带给何塞一丝慰藉。\n\n他缓缓地走到窗边，望着窗外灰蒙蒙的景色，思绪回到了过去。他想起了他年轻时自己的满腔热血，想起了那些在内战中死去的兄弟们，他有时会怀疑自己的决定，但他不后悔。他为自己的信仰而战，直到生命的最后一刻。\n\n就在这时，他听到了门外传来的脚步声和喊叫声。他知道，民兵来了。他深吸一口气，转身回到桌边，端起茶壶，将滚烫的茶水倒入一个粗糙的陶杯中。然后，他坐到一把木椅上，闭上眼睛，静静地等待着命运的到来。房门被粗暴地撞开，几个穿着军装，手持步枪的革命卫队士兵冲了进来。他们用枪指着何塞，大声呵斥他站起来。何塞缓缓地睁开眼睛，平静地望着这些士兵。他没有反抗，也没有说话，只是默默地端起茶杯，微微抿了一口。一个年轻的士兵，脸上带着稚气，却眼神凶狠，走到何塞面前，大声问道：“你这个革命叛徒，还有什么遗言？”\n\n何塞放下茶杯，看着士兵的眼睛，平静地说：“没有。”\n\n士兵笑一声，毫无犹豫的扣动了扳机。一声枪响，何塞的头部猛地向后仰去，鲜血和脑浆喷溅而出，染红了身后的墙壁。他手中的茶杯掉落在地上，摔得粉碎。"
 jons.18.a:0 "窗外，雨越下越大。"
 jons.19.t:0 "世界宣言"
 jons.19.d:0 "圣地亚哥-德孔波斯特拉，加利西亚自治区的首府，一座承载着历史与信仰的古老城市。它那蜿蜒曲折的鹅卵石街道，高耸入云的罗马式大教堂，以及古老的广场，无不诉说着西班牙过往的荣光与衰败。但今日，在这座古老城市的中心广场，一股新生的力量正冉冉升起。\n\n\n广场上，人山人海，他们挥舞着旗帜，高呼着口号。当卡瓦列罗出现在广场中央的高台上时，人群爆发出雷鸣般的掌声与欢呼声。他身穿白色的西装，面带微笑的走上演讲台，他举起右手，示意人群安静下来，然后开始了他的演讲。\n\n\n“西班牙人民！”卡瓦列罗的声音洪亮而充满力量，“我们曾经是世界的霸主，我们的船队征服了海洋，我们的军队横扫了大陆。但现在，我们却沦为了欧洲的病夫，我们的国家四分五裂，我们的经济一蹶不振，我们的文化腐朽堕落！”\n\n\n“这一切都是因为我们那固守过时的传统和意识形态！ 我们已成为过去的囚徒！” 卡瓦列罗的声音越来越激昂，“但现在，我们已经打破枷锁，彻底抛弃过去，迈向崭新的未来了！”\n\n\n“我们彻底摧了旧西班牙，并在废墟之中重建了新的国度！在这个国家里，我们不再受制于腐朽的教会和贵族，臃肿和腐败的官僚主义！”\n\n\n“我们建立了一个强大的军队，让西班牙再次成为世界的强国！”卡瓦列罗继续说道，“我们建立了一个高效的经济体系，让西班牙人民过上富裕的生活！我们建立了一个先进的教育体系，让西班牙人民掌握知识和技能！”\n\n\n“我们将成为新世界的先锋！我们将引领人类走向更加美好的未来！”数架螺旋桨飞机从空中飞过，机身涂绘着浓厚色彩，而后盘旋在广场上空，将无数的花瓣洒落下来，如同天女散花一般。\n\n\n人群爆发出更加热烈的欢呼声，他们挥舞着手臂，欢呼着，跳跃着，仿佛置身于一个盛大的节日之中。卡瓦列罗伸出双臂，拥抱着人群的欢呼声，他的脸上露出了狂喜的笑容。"
 jons.19.a:0 "“西班牙！将是未来的先锋！”"
 jons.20.t:0 "思维解放"
 jons.20.d:0 "夜幕笼罩着贝尼桑村庄。古老的圣卡塔利娜修道院，矗立在村庄的边缘，高耸的围墙和哥特式的尖顶在夜色中显得格外肃穆。修道院里，除了偶尔传来的猫头鹰的叫声，一片寂静。\n\n\n然而，年轻的修女伊莎贝尔的心却躁动不安。她今年只有十六岁，却已经在这座修道院里度过了五年。五年前，她被父母送进修道院，说是为了让她净化灵魂，侍奉上帝。但伊莎贝尔的心里却充满了对外面世界的渴望，尤其是对艺术的向往。伊莎贝尔从小就展现出惊人的绘画天赋，她喜欢用画笔描绘她眼中的世界：教堂里圣母玛利亚慈祥的面容，花园里盛开的鲜花，修道院里姐妹们虔诚的祈祷……\n\n\n然而，修道院里的生活单调乏味，除了祈祷和做一些简单的杂务，几乎没有其他的活动。伊莎贝尔渴望学习更多的绘画技巧，渴望欣赏那些大师们的杰作，渴望用画笔表达她内心深处的情感，而这种情绪在她得知马德里新建艺术万神殿后更加强烈了。\n\n\n伊莎贝尔知道，她不可能得到修道院的允许去马德里，她们认为外面的世界充满了诱惑和危险。但伊莎贝尔已经下定决心，她要逃离修道院，去追寻她的艺术梦想。她已经计划好了逃跑的路线。修道院的后花园有一扇小门，平时都是锁着的，但伊莎贝尔知道钥匙放在哪里。她打算半夜的时候，偷偷溜出修道院，然后搭乘一辆前往马德里的长途汽车。\n\n\n伊莎贝尔的朋友，一个名叫胡安的年轻男子，答应帮助她逃离修道院。夜晚降临，修道院里的灯光逐渐熄灭，修女们都进入了梦乡。伊莎贝尔躺在床上，听着窗外呼啸的风声，她的心怦怦直跳。她知道，这是她改变命运的时刻。午夜时分，伊莎贝尔悄悄地起床，穿上她早就准备好的衣服，然后蹑手蹑脚地走出房间。她来到后花园，找到那扇小门，用钥匙打开了锁，而后走出小门，来到修道院外的小路上。胡安的车子已经停在那里了，车灯发出微弱的光芒。伊莎贝尔快步走到车子旁边，打开车门坐了进去。\n\n\n“你来了！”胡安微笑着说道。"
 jons.20.a:0 "“是的，我自由了！”"
 jons.21.t:0 "理性国度"
 jons.21.d:0 "在再生主义的指引下，我们已步入了一个艺术与理性交融的国度，仿若沉寂已久的乌托邦被重新唤醒。在这片土地上，腐朽的遗迹早已被抛弃在时间的荒原，落后的阴影已在我们的脚步中渐行渐远。唯有前行的意志在澎湃，唯有对未来无止境的渴望在燃烧。我们的人民沐浴在艺术的璀璨之光中，音乐、绘画、雕塑如同星辰，在夜幕下交相辉映，织就一幅无与伦比的梦境。艺术家们不再被陈旧的枷锁束缚，他们的创意如同狂风，席卷一切桎梏。再生主义的春雨滋润着他们的心灵，使他们的灵感如同百川奔流，汹涌澎湃。街巷之间，随处可见他们挥洒的身影，他们以笔触勾勒出焕然一新的生活，以旋律描绘出我们对未来的无尽幻想。\n\n\n在这片被理性之光照耀的土地上，社会如同一架精密运转的机械，和谐与秩序交织成一首永不休止的乐章。每个人都化作齿轮的一部分，在无尽的旋转中推动着国家这艘巨轮在时间的汪洋中不断前行。曾经巍然矗立的阶级壁垒早已化为尘埃，贫富之间的鸿沟也在历史的风中渐渐消逝。人人沐浴在平等的阳光下，理性的种子深植心田，尊重与扶持如同空气般在无形中滋养着这片梦想的家园。\n\n\n在这片被梦想与现实编织成的乌托邦中，我们从未停下前行的步伐。艺术的旗帜高高飘扬，引领我们超越时间的界限，朝着未知的未来勇敢前行。在永恒的光辉照耀下，西班牙的未来将如同初升的旭日，永远辉映在世界的苍穹之上，成为时代不朽的灯塔。"
 jons.21.a:0 "我们将超越未来。"
 jons.22.t:0 "刺入腐朽心脏"
 jons.22.d:0 "阿雷纳斯德圣胡安，一个被炙热的阳光烤晒得泛白的城镇，空气中弥漫着橄榄油和尘土的味道。何塞普·洛斯阿·普伊赫多列斯，这个名字曾经在这个小镇上如同神祇一般，他是当地最大的纺织厂老板，控制着镇上几乎所有的经济命脉。然而，今天，他却像一头待宰的羔羊，被捆绑着跪在工厂广场中央的临时搭建的审判台上。广场上聚集了几乎所有的镇民，他们的脸上写满了愤怒和仇恨。多年来，何塞普对工人们的残酷剥削早已积怨成山，微薄的工资、恶劣的工作环境、无休止的加班，都让他们对这个曾经的“恩主”充满了憎恶。\n\n\n而自革命胜利后，工人们迅速占领了工厂，并将普伊赫多列斯抓了起来，要对他进行“人民的审判”。站在审判台上的，是工会主席帕科，一个身材魁梧、满脸络腮胡子的中年男人。他挥舞着拳头，声嘶力竭地控诉着何塞普的罪行：“这个吸血鬼，他榨干了我们的血汗，却只给我们一点点残羹冷炙！我们的兄弟姐妹因为过度劳累而死在机器旁，他们的家人却得不到任何补偿！他把我们当作奴隶，随意打骂，甚至强奸我们的姐妹！”\n\n\n人群中爆发出愤怒的吼声，人们纷纷挥舞着拳头，咒骂着普伊赫多列斯。普伊赫多列斯脸色苍白，汗如雨下，他试图为自己辩解，但他的声音被愤怒的人群淹没了。他惊恐地发现，曾经对他毕恭毕敬的工人们，如今都变成了凶神恶煞的复仇者。帕科继续控诉道：“普伊赫多列斯不仅剥削我们，还勾结官员，偷税漏税，贪污受贿！他用我们辛辛苦苦赚来的钱，过着骄奢淫逸的生活，而我们却只能勉强糊口！”\n\n\n他从口袋里掏出一叠文件，高高举起：“这是我们找到的证据，证明普伊赫多列斯的罪行罄竹难书！他必须为他的所作所为付出代价！”\n\n\n人群的情绪更加激动，他们高喊着“处死他！”、“绞死他！”、“烧死他！”\n\n\n帕科示意人群安静下来，他大声宣布：“经过工会和人民的共同决定，我们判处何塞普·洛斯阿·普伊赫多列斯以下罪行：剥削工人、性侵犯妇女、贪污腐败、勾结国王政府！他的工厂将被国有化，他的所有资产将被充公，用于改善工人的生活！”\n\n\n人群爆发出雷鸣般的欢呼声，多年来的压迫和屈辱，终于得到了伸张。普伊赫多列斯绝望地瘫倒在地，他知道，他的一切都完了。他曾经的财富、权力、地位，都将化为乌有。他将成为一个一无所有的穷光蛋，甚至将会成一条被人唾弃的流浪狗。\n\n\n工人们冲上审判台，将普伊赫多列斯从地上拖了起来。他们撕扯着他的衣服，拳打脚踢，发泄着心中的怒火。一些人甚至拿出刀子，在他的身上划出深深的伤口。普伊赫多列斯的惨叫声响彻整个广场，他的鲜血染红了地面。他曾经高高在上，如今却像一条丧家之犬，任人宰割。"
 jons.22.a:0 "帕科站在高台上，看着这一切，他的脸上露出了胜利的微笑。"
 jons.23.t:0 "巴塞罗那紧急会议"
 jons.23.d:0 "由cntfai发动的反王国革命成功迈出了第一步，得到第三国际援助的起义者成功控制了加泰罗尼亚。然而，这只是革命的开始，来自全国，持有各种左翼政治立场的革命者齐聚加泰罗尼亚，急切地期盼革命紧急大会确立下一步行动。\n\n站在最前方的是无政府工团主义的传奇英雄杜鲁蒂和cntfai，作为历史悠久、规模最大的革命团体和本次起义的发动者，他们受到民众的普遍欢迎。然而，其余左翼批评无政府主义的混乱在革命时期会带来极大风险。\n\n紧随其后的是工人社会党的极左派工人领袖弗朗西斯科卡瓦列罗和他的盟友西共，他们希望效仿布尔什维克的手段，建立一个中央集权的革命政府，并进而实行无产阶级专政。很多人指责这是对自由的背叛，但昔日的本地建制派则表现出了与其合作的意愿。\n\n最后但并非不重要的，是莱德斯马领导的jons，作为深受索雷尔主义和极权宪章影响的革命者，莱德斯马呼吁一场国家工团主义革命，用彻底的现代化和工业化重塑西班牙，从而使其重振荣光。很多无政府主义者对其惊恐万分，认为他是打着红旗的极右翼分子，然而，隶属于jons的精锐民兵对革命来说必不可少，而很多cnt成员也把他们视作“工团主义兄弟”。"
 jons.23.a:0 "CNT-FAI与自由意志的革命！"
 jons.23.b:0 "卡瓦列罗的集权政府主张！"
 jons.23.c:0 "JONS的国家工团主义！"
 jons.24.t:0 "硝烟散去"
 jons.24.d:0 "国家工团主义进攻委员会和蓝衫军的斗争已经结束，极端民族主义的拥趸们被彻底击败，国家工团主义进攻委员会彻底扫除了队伍中的叛徒与投机者，稳定重归于西班牙。\n\n蓝衫军领袖、叛乱主谋奥内西莫·雷东多·奥尔特加已被开除出党并剥夺了政治权利，他的余生只能作为一个普通公民继续在西班牙生活，他的一切都会被监视，但他该庆幸主席念及旧情没有把他作为叛乱的典型处决。\n\n笼罩在每一个人头上的阴霾与不安已经散去，现在，我们终于可以自豪的喊出，西班牙万岁！前进，国家工团主义者们！西班牙的未来将属于建设者们，而太阳也将拜倒在充满热情与活力的青年们。"
 jons.24.a:0 "最终的拂晓已然降临..."
 jons.25.t:0 "硝烟散去"
 jons.25.d:0 "国家工团主义进攻委员会和蓝衫军的争斗已经结束，那群无知而又狂妄的理想主义者们被彻底击败，蓝衫军领袖、前卡斯蒂利亚西班牙行动军政府首脑奥内西莫·雷东多·奥尔特加宣布了对国家工团主义进攻委员会和西班牙的彻底掌控，狂热的民族主义浪潮降临于西班牙，那位俄罗斯文学家口中的黑马似乎已经已经冲出牢笼。\n\n前国家工团主义进攻委员会主席、全国领袖拉米罗·莱德斯马·拉莫斯彻底跌落了神坛，没有了国家工团主义导师的光辉，他也只是一个普通到不能在普通的人、一个狂热无知的青年，他已经失去了领导西班牙的权力，他的余生只能作为一位普通公民而活着。\n\n国家随着民族主义的复兴而重生，在胜利的号角声中。卡斯蒂利亚以近乎疯狂的喜悦见证了这场出乎意料的伟大和正义的爆发。我们宣布，古老的西班牙将会以其最好的方式焕然一新，西班牙是通过战斗和暴力而形成的。"
 jons.25.a:0 "这是黑夜还是黎明前的预兆？"
