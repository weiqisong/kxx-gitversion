 fe.14.t:0 "迈向极限革命？"
 fe.14.d:0 "何塞·安东尼奥·普里莫·德里维拉坐在他位于马德里的宅子里翻看着手下呈递的报告，即使马德里的皇家宫殿已经空出并随时等待着它的新主人回来，可何塞·安东尼奥还是更喜欢他自己的家。\n\n手下的报告里又陈述了13起资本家随意克扣工人工资、无理由开除员工的恶性事件，这已经是这个月的第三次了。何塞·安东尼奥痛苦的闭上眼睛，他终于明白不管他如何改善工人待遇、限制资本家的权力，但只要他们还存在一天，贫苦的西班牙人民就永远无法翻身。\n\n他想要去教堂忏悔他犯下的罪孽，可教会的大门已经永远无法为他而敞开，天主已经不愿再聆听他那充满谎言的承诺。曾几何时他是那么的意气风发，如今却成为了只会用香烟与酒精麻醉自己的废物，颤抖的双手已经证明了他早已失去了活力。\n\n在教堂的大门前抽完了一整包香烟之后，他决定在自己完全倒下之前做一点什么。"
 fe.14.a:0 "杀一批大资本家，即刻着手启动改革。"
 fe.14.b:0 "只要资本家还存在一天，西班牙就一日不得安宁！"
 fe.15.t:0 "军团的要求"
 fe.15.d:0 "在马德里熙熙攘攘的街道上，一辆不起眼的自行车正敏捷的穿梭在人群中。帕布罗·费尔南德斯像往常一样收到了一份需要送往议会的文件袋。然而，当他和往常一样，蹲在小巷子里百无聊赖地翻阅文件，来试图窥探议会今天又要讨论什么的时候，一份看似普通的报告却让他惊出了一身冷汗。这份报告的标题是“关于加强国家安全和应对潜在威胁的建议”。乍一看，这似乎只是一份例行公事的文件，但帕布罗敏锐地注意到报告中的一些细节。报告中多次提到了“西班牙军团”这个名字，并声称该部队的规模不足以应对当前的国家安全形势。更令帕布罗不安的是，报告中还包含了一些措辞强硬的警告，例如“如果不批准扩军，西班牙将面临严重的后果”，“时间已经不多了，我们必须立即采取行动”等等。\n\n帕布罗虽然只是一名普通的文员，但他对西班牙的政治和军事情况并非一无所知。这份报告中那些充满威胁的言辞，让帕布罗不禁怀疑，难道军队要推翻政府吗？如果这份报告的内容属实，那么西班牙就将面临一场巨大的危机。他应该立即将这份报告上交，让政府采取行动吗？但如果这只是一场误会，或者只是一个恶作剧呢？如果他贸然行动，会不会引起不必要的恐慌？他反复思考着各种可能性，但始终无法做出决定。\n\n帕布罗再次拿起那份报告，仔细地阅读着每一行文字，试图从中找到更多的线索。报告的署名是“西班牙军团最高指挥部”，但并没有具体的人名。从报告的内容来看，它确实包含了一些关于西班牙国家安全的敏感信息，而且措辞也相当专业。如果这只是一份伪造的报告，那么伪造者的水平未免也太高了。\n\n帕布罗又仔细检查了文件袋的封口，发现封口完好无损，并没有被拆开的痕迹。这说明这份报告在送达他手中的过程中并没有被掉包。难道这份报告真的是国防部发给他的吗？如果这份报告的内容属实，那么他作为第一个接触到这份报告的人，很有可能会被卷入这场政治漩涡之中。想到这里，帕布罗不禁打了个寒颤。他只是一个普通人，过着平凡的生活，他不想卷入任何危险的事情之中。\n\n但如果他不采取行动，西班牙就可能陷入危机之中。随着教堂的钟声响彻整个马德里，帕布罗知道，时间已经不多了，他必须尽快做出选择。"
 fe.15.a:0 "帕布罗决定“故意”将文件送到马德里宫。"
 fe.15.b:0 "帕布罗决定撕毁文件，当作什么都没发生过。"
 fe.16.t:0 "军团政变"
 fe.16.d:0 "窗外刺眼的阳光透过百叶窗，在何塞·米兰·阿斯特雷脸上投下一道道阴影，更显其深不可测。\n\n“将军，这是您要的报纸。” 一个年轻的副官走了进来，将一份文件放在他的桌上。\n“知道了，你先下去吧。” 米兰·阿斯特雷头也不抬地说道。副官离开后，米兰·阿斯特雷拿起文件，草草地翻阅起来，报纸上除了关于政客的扯皮之外，连关于军队最近的请求一丝都没有提到。\n“该死的政客！他们懂什么叫治国？什么叫军队？” 米兰·阿斯特雷猛地将报纸扔在桌上，低声咒骂道。他早已对政府感到失望透顶。在他看来，这些坐在议会里高谈阔论的政客们，根本不了解军队的重要性，也不关心士兵们的死活。他们削减军费，裁撤军队，任由西班牙的国际地位一落千丈，却把大把的钱浪费在毫无意义的项目上，简直是愚蠢至极！\n“将军，您在吗？” 门外传来一个低沉的声音。\n“进来。” 米兰·阿斯特雷沉声说道。一个身材魁梧，满脸络腮胡子的传令兵走了进来。\n“怎么样？有什么消息？” 米兰·阿斯特雷问道。\n“我刚刚收到马德里的消息，政府再一次拒绝了我们扩大军队规模的请求。” 他面色凝重地说道。\n“什么？！” 米兰·阿斯特雷猛地站起身，一把抓住传令兵的衣领，怒吼道：“他们说什么？他们有什么资格拒绝我们？！”\n\n传令兵被米兰·阿斯特雷的怒火吓了一跳，但他还是强作镇定地说道：“他们说，现在国家财政困难，没有多余的资金扩军……”\n\n“放屁！” 米兰·阿斯特雷一把将传令兵推开，怒不可遏地说道：“他们宁愿把钱浪费在那些寄生虫身上，也不肯给保家卫国的士兵们一分钱！这群该死的混蛋！他们根本不知道自己在做什么！”\n\n米兰·阿斯特雷在房间里来回踱步，怒火在他胸中燃烧，几乎要将他吞噬。他知道，政府的拒绝意味着什么，这意味着他的军队将继续保持这种残破不堪的状态，这意味着他的士兵们将继续在恶劣的环境中服役，这意味着西班牙的荣耀将继续蒙羞！\n\n“不能再这样下去了！” 米兰·阿斯特雷猛地停下脚步，眼中闪过一丝决绝的光芒，“我们必须做些什么！否则西班牙就完了！”\n传令兵沉默不语，他知道米兰·阿斯特雷想要做什么，但他没有阻止，因为他心中也充满了同样的愤怒和绝望。\n\n“成功就是革命，失败就是政变！” 米兰·阿斯特雷眼中闪烁着危险的光芒，一字一句地说道。"
 fe.16.a:0 "“我们已经别无选择！”"
 fe.17.t:0 "奇怪的梦"
 fe.17.d:0 "哈维尔在睡梦中不安地翻了个身，马德里宫厚重的锦缎窗帘也遮不住窗外透进来的丝丝凉意。他感到一阵心悸，仿佛有一只无形的手正紧紧地扼住他的喉咙，让他喘不过气。他梦见自己站在一条岔路口，面前有两条截然不同的道路。\n\n一条路通往一个古老而辉煌的帝国，道路两旁是高耸入云的罗马柱，柱身上雕刻着栩栩如生的鹰身女妖和蛇发女妖。红色的罗马雄鹰旗帜在道路尽头迎风飘扬。道路两旁站立着身穿金色盔甲的士兵，手持长矛和盾牌，目光坚定而狂热。他们高呼着“Ave Caesar”，仿佛要将整个世界都淹没，道路的尽头是一座庞大的罗马式宫殿。\n\n另一条路则通往一个红色的火炬，道路两旁耸立着无数座工人的雕像，他们有的手握铁锤，有的肩扛步枪，有的高举着红色的旗帜，表情坚毅而愤怒。道路尽头是一片熊熊燃烧的火焰，火焰中映照出无数张充满希望和渴望的面孔。\n\n哈维尔站在两条道路之间，感到迷茫和恐惧。这时，一个身穿黑色斗篷的身影从罗马帝国那条道路的宫殿中走了出来，他缓缓地走到哈维尔国王面前，摘下兜帽，露出一张苍老而威严的面孔。\n\n“我的孩子，”老人用低沉的声音说道，“你是罗马帝国的继承人，你身上流淌着凯撒的血液，你注定要成为这个世界上最伟大的君主。”\n\n“加入我们吧，”老人伸出干枯的手掌，“我们将助你重铸罗马帝国的辉煌，你将成为万王之王，你的名字将永远铭刻在历史的丰碑上。”\n\n哈维尔看着老人手中的权杖，那是象征着至高无上权力的象征，他的心中充满了渴望。但就在他即将伸手触碰权杖的那一刻，另一个声音在他耳边响起。\n\n“不要相信他，我的孩子！”\n\n哈维尔猛地转头，只见一个身穿粗布麻衣的年轻女子从革命那条道路的火焰中走了出来，她走到哈维尔面前，目光坚定而充满希望。\n\n“他是帝国主义的幽灵，他只会将你带向毁灭，”女子指着老人说道，“看看那些工人吧，他们是你的子民，他们渴望自由，渴望平等，而你却要将他们重新奴役？”\n\n“加入我们吧，”女子伸出温暖的手掌，“我们将与你并肩作战，推翻旧世界的统治，建立一个自由平等的新世界。”"
 fe.17.a:0 "哈维尔接过了权杖"
 fe.17.b:0 "哈维尔接过了革命的火炬"
 fe.17.c:0 "哈维尔从梦中醒来，一切如旧"
 fe.18.t:0 "沙海"
 fe.18.d:0 "炽热的阳光无情地炙烤着撒哈拉沙漠，广袤无垠的沙丘如同金色的波浪，在酷热的气流中微微起伏。“那些该死的西班牙人，自己迷路了把我丢下车自己跑回营地了。”穆罕默德·本·米齐安低声咒骂了一句，他感到口干舌燥，头晕目眩，仿佛有一团火焰在胸腔中燃烧。他试图从腰间的皮囊中挤出几滴水，却发现早已空空如也。\n\n定着烈日，米齐安不知道自己走了多久，他只感觉嘴唇已经失去了感觉。“水… … 我需要水… …”米齐安无力地呻吟着，他的脚步越来越沉重，眼前的世界开始变得模糊扭曲，最终，他眼前一黑，一头栽倒在滚烫的沙地上。不知过了多久，米齐安从昏迷中苏醒过来。他感到浑身酸痛，意识仍然模糊不清。他挣扎着睁开沉重的眼皮，发现自己身处一片黑暗之中，周围寂静无声，只有自己微弱的呼吸声和心跳声在耳边回荡。\n\n“我这是… … 在哪里？”米齐安努力回忆着昏迷前发生的事情，他依稀记得自己因为中暑脱水而倒在了沙漠里，难道自己已经被抛弃在茫茫沙海之中了吗？就在米齐安感到绝望之际，他突然听到一个低沉而威严的声音在黑暗中响起：“穆罕默德·本·米齐安… …”\n\n米齐安心中一惊，这声音仿佛来自遥远的时空，却又清晰地回荡在他的脑海之中，让他无法忽视。“是谁？是谁在说话？”他强忍着恐惧，开口问道。\n\n“我是真主的使者，吉卜利勒。”那个声音回答道，“我奉真主之命，前来指引你。”\n\n“你心中充满了迷茫和痛苦，”吉卜利勒的声音充满了怜悯，“你背井离乡，为异族征战，却不知道自己为何而战，为谁而战。真主已经听到了你的祈祷，他将指引你走向正道。”\n\n“我… … 我应该怎么做？”米齐安的声音微微颤抖。\n\n“你应前往安达卢斯，那里的人民生活在无知和罪恶之中，他们背弃了真主的教诲，崇拜偶像，沉溺于肉欲。你需要将真主的智慧传播到那里，唤醒那些迷途的羔羊，让他们皈依真主的怀抱！”\n\n“真主会指引你的道路，你会找到志同道合的伙伴，也会遇到难以想象的挑战。但你要记住，真主与你同在，他会赐予你力量和勇气，让你战胜一切困难险阻。”\n\n吉卜利勒的声音逐渐消失在黑暗之中，米齐安感觉自己的意识渐渐清醒过来。他睁开双眼，发现自己仍然躺在灼热的沙地上，刺眼的阳光让他几乎睁不开眼睛。\n\n“难道… … 刚才的一切都只是一场梦？”米齐安喃喃自语道，他挣扎着从地上爬起来，感到头重脚轻，口干舌燥。米齐安环顾四周，发现自己仍然身处茫茫沙海之中，远处依稀可以看到西班牙军团的旗帜在风中飘扬。"
 fe.18.a:0 "“难道……这是真主的指引吗？”"
 fe.18.b:0 "“也许终究只是黄粱一梦。”"
 fe.19.t:0 "怪人"
 fe.19.d:0 "一位自称是西哥特使者的人冒失的找上弗朗西斯科·弗朗哥的办公地点，希望弗朗哥将军能听听他的理论，他说他有十成的把握能说服弗朗哥将军支持他的想法，尽管根据秘书的猜测，这个人很有可能是个疯子，不过听一听又不会花上很多时间不是吗？"
 fe.19.a:0 "听一听吧，没什么大不了的"
 fe.19.b:0 "把这个疯子给我叉出去！"
 fe.20.t:0 "工会中的不谐之音"
 fe.20.d:0 "在何塞安东尼奥领袖宣布将采取部分国家工团主义政策，组建一个强大的全国工会后，有关他是秘密极权分子的流言蜚语便在传统右翼圈子中不胫而走。尽管如此，很快，在整合全国大部分工会后，该机构已经初见雏形，并在全国开展活动，这不禁令阔佬们感到极不自在。\n\n但并不是所有民族主义工会都加入了该组织，曾经隶属于卡洛斯派的一个名叫“自由工团”的小型工会组织坚决拒绝加入全国工会，并极力渲染何塞安东尼奥的真正面目是第三国际的间谍。该组织极力反对劳资冲突，而提倡基于天主教信仰的社会福利。现在，凭借着在警方的旧日人脉，他们躲开国家的视线，在暗处逐渐壮大起来……"
 fe.20.a:0 "无需在意，他们翻不起浪花的"
 fe.20.b:0 "我们必须时刻警惕着任何威胁"
 fe.21.t:0 "自由工团政变！"
 fe.21.d:0 "也许何塞安东尼奥曾认为一切都会尽在掌握，但融合政治最后并未如他所愿地令绝大多数人满意。资方、警方向反对者暗送秋波，卡洛斯派凭借其昔日不起眼的盟友死灰复燃起来。随着警方公开背叛，自由工团和卡洛斯派的民兵攻入马德里，并迅速控制了各大城市。长枪党相关团体被尽数取缔，其领导人物被呼啸兵残酷处决。自由工团和卡洛斯派宣布这意味着西班牙赤色分子被彻底钉上了棺材板。在商业大亨和贵族的资助下，自由工团迅速乘势成为了全国最举足轻重的团体，该团体负责人宣布，西班牙将在天主福音下永远避免阶级斗争，并将很快重新迎回对其不可或缺的国王。"
 fe.21.a:0 "国王万岁！"
 jons.1.t:0 "政变"
 jons.1.d:0 "根据人民军的消息，国家工团主义进攻委员会所属的蓝衫军准军事组织正在朝着巴塞罗那驶来，大批大批的蓝衫军的士兵包围了CNT-FAI的各个重要城市，部分城市已经沦陷，各地政府请求CNT中央调回在前线作战的人民军部队处理政变，但是西班牙王国和卡洛斯派肯定会趁着前线空虚而大肆发动进攻，我们现在该怎么办？"
 jons.1.a:0 "调回小部分人民军部队并且号召民众抵抗"
 jons.1.b:0 "我们什么也做不到！"
 jons.2.t:0 "致迪亚兹"
 jons.2.d:0 "“迪亚兹同志，真不敢想象我们有一天能获得执政地位，而曾经的我们只不过是举足无重的边缘党派。\n\n寒暄就此结束，迪亚兹同志，我们的报刊《征服国家》已有许久没有新刊出版了，曾经王国政府对我们围追堵截，而现在权力掌握在我们的手中！\n\n我需要你重新开启《征服国家》报，向我们人民们宣传思想与使命，鼓励更多的西班牙人们参与到这场国家工团主义斗争之中，就像当年的我们那样一样并肩作战，我相信你一定能做到的！”\n\n拉米罗·莱德斯马·拉莫斯"
 jons.2.a:0 "“定不辱使命”"
 jons.3.t:0 "调查报告"
 jons.3.d:0 "根据蓝衫军士兵们的调查，许多大城市已经基本变成废墟，马德里的损毁程度尤为严重，这座城市在内战中多次易手.\n\n疯狂的卡洛斯派和王国政权在被消灭前炸毁了多座城市，这群畜生真的下得去手。\n\n而战前在马德里中央银行存储的大量黄金储备也早已不翼而飞，推测已经被王室瓜分殆尽。\n\n根据保守估计，有近10万左右的西班牙人们在内战中死亡或失踪，还有近30万的西班牙人有不同程度的伤。\n\n因为城市被摧毁，许多人无家可归流落街头，最迫切的医疗设施也没能幸免于难。"
 jons.3.a:0 "噢，这可真叫人心疼"
 jons.4.t:0 "恢复秩序"
 jons.4.d:0 "我们击败了卡洛斯派和旧西班牙王国，是时候在全国建立我们的政权了，拉米罗·莱德斯马·拉莫斯同志将成为当之无愧的领袖，战时为了维持秩序所存在的临时执政委员会也该被废除了\n\n我们将派遣雷东多同志去各地考察损失情况，并且组织人手恢复生产、重建国家。\n\n\同时要求迪亚兹同志广印《征服国家》向西班牙乃至世界宣告我们的胜利！\n\n卡瓦列罗同志将会承担外交部长的职位，他的艺术作品可是声名远洋，意大利的同志们会很喜欢他的。\n\n万岁，祖国！前进，西班牙！"
 jons.4.a:0 "一场伟大的胜利"
 jons.5.t:0 "大政归还？"
 jons.5.d:0 "我们夺取政权的唯一目的就是确保西班牙不会再回到封建与反动统治，现在内战已经胜利，而我们依旧把握这大权，我们国内各个左翼派别对我们不履行诺言而感到不满，曾经支持我们的CNT-FAI也因此动摇了对我们的支持，况且，我们还没有那么大的能量来维持西班牙的秩序，也许我们不应该再紧握着政权不撒手了。"
 jons.5.a:0 "开放左翼内部选举。"
 jons.5.b:0 "我才不会交出权力！"
 jons.6.t:0 "选举"
 jons.6.d:0 "清晨的阳光洒在马德里的大街小巷，为这座古老的城市镀上了一层金黄。空气中弥漫着烤面包的香气，让人心旷神怡。报童拉斐尔早早地来到了位于格兰大道的报社，他的工作是将新鲜出炉的报纸在大街上出售给任何愿意关注政治的人。他熟练地清点着报纸，然后将它们整齐地码放在自己的帆布包里，沉甸甸的重量压得他肩膀微微下沉。\n\n\n“今天可是个大日子啊！”报社老板老佩德罗叼着烟斗，笑眯眯地看着拉斐尔，“今天可是有大新闻，大家都等着看呢！”\n\n\n拉斐尔点了点头，将帆布包的背带牢牢地抓在手中，快步走出了报社。格兰大道上已经熙熙攘攘，人们行色匆匆，脸上带着各种各样的表情：有焦急的，有兴奋的，也有漠不关心的。拉斐尔穿梭在人群中，目光敏锐地捕捉着每一个潜在的顾客。他灵活地躲避着行人、车辆，高声叫卖着：“今天有大新闻！大家快来看看啊！”\n\n\n突然，他的目光被街边报摊上的一排排报纸标题吸引住了，那几个硕大的黑色字体仿佛带着一股无形的魔力，牢牢地抓住了他的眼球：\n\n\n“西班牙选举结束......"
 jons.6.a:0 "伊比利亚无政府主义联盟胜选"
 jons.6.b:0 "全国劳工联合会胜选"
 jons.6.c:0 "西班牙共产党胜选"
 jons.6.e:0 "再生主义运动胜选"
 jons.7.t:0 "交谈"
 jons.7.d:0 "硝烟的味道还没有完全散去，马德里在军队进城后，恢复了往日的宁静。拉米罗·莱德斯马·拉莫斯，此刻正坐在他位于萨拉曼卡大学的书房里，面前是堆积如山的书籍和文件。窗外，夕阳的余晖洒在古老的建筑上，镀上了一层金边。一阵敲门声打断了莱德斯马的沉思，他低沉地说了一句“进来”，门缓缓地开了，奥内西莫·雷东多，走了进来。\n\n\n“莱德斯马，还在思考我们西班牙的未来吗？”雷东多走到书桌前，拿起一本书翻了翻，随口问道。\n\n\n“西班牙的未来，西班牙的民族主义……”莱德斯马喃喃自语，抬起头看着雷东多，“我们赢得了战争，但更艰巨的任务还在后面，如何建设一个强大的西班牙，一个让世界都为之侧目的西班牙，这才是我们应该思考的问题。”\n\n\n莱德斯马站起身，走到窗边，望着远方，缓缓说道：“雷东多，你看看我们西班牙的历史，从西哥特人入侵，到阿拉伯人的统治，再到后来的收复失地运动，西班牙民族的形成，是一个漫长而复杂的过程。我们有卡斯蒂利亚的荣耀，有阿拉贡的强悍，也有安达卢西亚的热情，但这些，都只是西班牙民族的一部分，而不是全部。”\n\n\n雷东多走到莱德斯马身边，顺着他的目光望去，夕阳的余晖映照着他的脸庞，显得有些深邃：“你的意思是，我们需要找到一种能够将所有西班牙人团结在一起的东西，一种超越地域、超越历史的东西？”\n\n\n“没错！雷东多，我们需要一种新的民族主义，一种能够融合所有西班牙人的民族主义。”莱德斯马转过身，眼中闪烁着光芒，“这种民族主义，应该是建立在共同的文化、共同的语言、共同的历史和共同的命运之上的。我们要让所有西班牙人，无论他是加泰罗尼亚人，还是巴斯克人，无论是安达卢西亚人，还是卡斯蒂利亚人，都为自己是一个西班牙人而感到自豪！……除了那些该死的犹太人。”\n\n\n“可是，莱德斯马，这谈何容易？”雷东多皱了皱眉头\n\n\n“我知道这很难，但我们必须去做！”莱德斯马打断了雷东多的话，“我们要让所有西班牙人都认同我们的理念，我们要让西班牙的荣光照射到世界上的每一个地方！”\n\n\n“西班牙的荣光……”雷东多重复着莱德斯马的话，陷入了沉思。\n\n\n“我们要重现西班牙帝国的荣光，让日不落帝国再一次横跨世界。”莱德斯马的语气变得激昂起来，“我们要建立一个全新的社会，一个没有阶级斗争，没有贫富差距的社会！一个所有西班牙人都能过上幸福生活的社会！”"
 jons.7.a:0 "“莱德斯马，我相信你。”雷东多坚定地说道。"
 jons.8.t:0 "信"
 jons.8.d:0 "迪亚兹同志：\n\n\n我的朋友，胜利的号角已经吹响，我们终于迎来了这场漫长斗争的最终胜利！然而，在我沉浸于喜悦的同时，心中却始终萦绕着一股挥之不去的阴霾。这场胜利的果实，是用无数同志的鲜血和生命换来的，但如今，却有人妄图窃取胜利的果实，玷污烈士们的英魂！我必须告诉你，我们党内出现了一批叛徒，一群披着羊皮的狼！他们打着“团结”、“和谐”的旗号，暗地里却干着分裂党、破坏革命的勾当。\n\n\n他们散布谣言，诋毁英雄，试图动摇我们的根基，瓦解我们的斗志。他们甚至与那些曾经举起屠刀，残害我们同胞的敌人眉来眼去，妄图让西班牙再次陷入混乱和分裂！\n\n\n我深知，你对这些败类也深恶痛绝。他们的罪行罄竹难书！他们不仅在思想上背叛了我们，更在行动上与敌人勾结，出卖党的机密，残害忠诚的同志。他们的罪恶行径，必将遭到人民的唾弃和历史的审判！我的朋友，我们必须要立刻采取行动，清除党内的毒瘤！这些叛徒一日不除，我们的革命成果就一日不得安宁，西班牙人民就一日无法摆脱苦难！\n\n\n我们要用叛徒的鲜血以告慰那些为革命献出宝贵生命的同志们！\n\n\n拉米罗·莱德斯马·拉莫斯"
 jons.8.a:0 "“我会严格的执行你的命令”"
 jons.9.t:0 "争吵"
 jons.9.d:0 "在马德里著名的希洪咖啡馆，浓重的咖啡香气也无法驱散弥漫在空气中的火药味。\n\n\n“议会斗争？别傻了，拉蒙！那些资产阶级政客只会和稀泥，妥协再妥协，最后把我们革命的果实拱手相让！” 阿莫斯猛地放下手中的咖啡杯，深褐色的液体溅落在桌上。拉蒙·费塞·格雷莎，激进社会主义共和党的众多党员之一，坐在他对面的阿莫斯即是他的朋友，也是社会工人党的塔拉戈纳代表。格雷莎优雅地用雪白的餐巾擦拭着溅到身上的咖啡渍，平静地回应道：“阿莫斯，暴力只会带来更多的暴力。我们应该相信人民，相信议会制度的力量，通过选举，通过立法，逐步实现我们的社会主义理想。”\n\n\n“逐步实现？哈！” 阿莫斯仿佛听到了天大的笑话，他瘦削的脸上写满了嘲讽，“等到那些资本家良心发现，自动放弃他们的财富和权力？拉蒙，你太天真了！我们必须建立工人阶级专政，用铁腕将生产资料掌握在自己手中，才能建立真正的社会主义！”\n\n\n“阿莫斯，你这是独裁！是专制！我们社会主义者是为了解放人民，而不是为了成为新的统治者！” 拉蒙的语气也开始变得激动，他用力地挥舞着手臂，仿佛要抓住些什么。\n\n\n“独裁？专制？如果没有一个强大的领导，没有铁的纪律，革命就会变成一盘散沙，最终被敌人各个击破！” 阿莫斯毫不退让，两人的争论越来越激烈，咖啡馆里其他客人都忍不住投来好奇的目光。侍者不安地站在一旁，担心这场争论会演变成一场斗殴。\n\n\n“够了，阿莫斯！我们都是社会主义者，我们的目标是一致的，只是道路不同而已。我们应该团结起来，而不是在这里争吵不休！” 拉蒙深吸一口气，努力平复着自己激动的情绪。"
 jons.9.a:0 "“你说的对。”"
 jons.10.t:0 "喧嚣"
 jons.10.d:0 "加布里埃尔用力切下一块“帕姆托（番茄面包）”上的番茄，鲜红的汁水浸润了烤面包的焦黄。窗外传来的阵阵欢呼声让他烦躁地皱起眉头，这声音像极了内战爆发时的喧嚣，只是欢呼的对象从国王变成了…\n\n\n他放下刀叉，缓步走到窗边，楼下广场上人山人海，红色的旗帜像一片血海在风中翻滚，一个留着黑色短发的女人正激情澎湃地演讲，洪亮的声音穿透了喧闹声。\n\n\n“同志们！西班牙人民应该团结起来，争取我们应有的权利！” 女人的声音高亢而坚定，她挥舞着手臂，仿佛要将所有的力量都灌注到这片土地上。加布里埃尔认出了她，多洛蕾丝·伊巴露丽，巴利阿里地区的西共书记，一个充满魅力和野心的女人。内战结束后，共产党的影响力与日俱增，这让加布里埃尔所在的加泰罗尼亚社会主义联盟感到不安。\n\n\n“他们承诺给人民土地、面包和自由，但他们最终只会带来新的枷锁！” 加布里埃尔低声咒骂着。他回到桌边，试图继续享用他的午餐。然而，即便面前的食物做的再美味，也无法平息加布里埃尔内心的焦虑。他知道，伊巴露丽的演讲将会吸引更多的人加入共产党的队伍，社会主义联盟在巴利阿里的根基将会受到动摇。加布里埃尔不是一个轻易认输的人，多年来在政治斗争中积累的经验告诉他，面对挑战，唯有主动出击才能赢得先机。\n\n\n“我要让她知道，巴利阿里不是她可以随意操控的地方！” 他放下手中的刀叉，快步走出房间……"
