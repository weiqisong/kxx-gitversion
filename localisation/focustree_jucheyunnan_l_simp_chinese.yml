l_simp_chinese: 
YUNJUCHE_a_monument_to_our_great_chairman:0 "我们伟大主席的纪念碑"
YUNJUCHE_a_monument_to_our_great_chairman_desc:0 "全国各地都要有我们伟大领袖的纪念碑，我们必须每时每刻感受他的关怀。"
YUNJUCHE_embracing_a_new_realm_of_socialism:0 "社会主义新形态"
YUNJUCHE_embracing_a_new_realm_of_socialism_desc:0 "朱德与农工党那群无能的民主社会主义者绝不可能带领中国人民走向解放。有鉴于此，我们的伟大领袖周保中发动了一场反政变，他将将云南建设成一个以个人崇拜与民族社会主义为基石的极权主义国度。"
YUNJUCHE_setcoursetianlima:0 "千里马运动"
YUNJUCHE_setcoursetianlima_desc:0 "云南的经济在黑色星期一遭到重创，为了重新振兴经济并实现社会主义工业化，周保中主席已经指示要以千里马的精神进行大生产运动。"
YUNJUCHE_crush_the_cpwdp:0 "摧毁农工民主党"
YUNJUCHE_crush_the_cpwdp_desc:0 "农工民主党与他们的温和理念根本不配被称为社会主义。更重要的是他们反对我们的统治，这无异于人民的意志作对。他们将会知道这样做的下场。"
YUNJUCHE_destroy_the_warlords:0 "平定军阀"
YUNJUCHE_destroy_the_warlords_desc:0 "长期以来的军阀割据令中国人民生活于水深火热之中。这种混乱与无序必须结束，云南将会成为中国革命的根据地。"
YUNJUCHE_push_for_a_greater_china:0 "大中华主义"
YUNJUCHE_push_for_a_greater_china_desc:0 "在我们推进全国统一的同时，我们决不能忘却满清向西方帝国主义尤其是俄罗斯割让的那些领土，我们将会对其提出宣称。"
YUNJUCHE_let_the_train_of_revolution_go_forth:0 "革命列车向前进"
YUNJUCHE_let_the_train_of_revolution_go_forth_desc:0 "革命精神指导我们要实现全面工业化，我们将在周保中主席的指导下实现全面的经济复兴！"
YUNJUCHE_support_for_our_dear_leader:0 "个人崇拜"
YUNJUCHE_support_for_our_dear_leader_desc:0 "周保中主席乃是千古少见的旷世天才，是上天派来的拯救中华民族的伟人，他爱人民，人民也爱他。周保中主席万岁!"
YUNJUCHE_topple_the_dragons_crown:0 "推翻满清统治"
YUNJUCHE_topple_the_dragons_crown_desc:0 "满清王朝已经作为西方帝国主义的傀儡压迫人民太久了。我们将会向北京进军，将异族的"
YUNJUCHE_unitary_strength:0 "团结就是力量"
YUNJUCHE_unitary_strength_desc:0 "一个团结在统一的先锋党下的革命政府，是保卫革命的重点。全体人民都应该团结在周保中主席的伟大思想之下!"
YUNJUCHE_going_against_internationale_revisionism:0 "对抗国际修正主义"
YUNJUCHE_going_against_internationale_revisionism_desc:0 "国民党左派与工团党扭曲了社会主义的概念，为巴黎与伦敦的红色帝国主义政权做鹰犬。我们，真正的共产主义者，绝不会允许他们占领全国。"
YUNJUCHE_a_retelling_of_history:0 "修正历史"
YUNJUCHE_a_retelling_of_history_desc:0 "尽管周保中主席一度只是朱德麾下的一名军官，但事实上他非常伟大，非常非常伟大……至少所有的历史书上都会这么写。"
YUNJUCHE_denounce_the_false_idols:0 "粉碎反对派"
YUNJUCHE_denounce_the_false_idols_desc:0 "虽然我们已经掌握了云南的政权，但其他的军阀的部队仍然藏身于山区之中对我们发动游击战争。这些杂碎必须被人民军碾碎！"
YUNJUCHE_our_own_cultural_revolution:0 "文化革命"
YUNJUCHE_our_own_cultural_revolution_desc:0 "中国的传统文化严重与时代落伍，我们必须发动一场彻底的文化革命，清除残留在人民脑中的封建主义遗毒，确保他们支持我们与社会主义。"
YUNJUCHE_join_up_with_comrade_kim:0 "与金日成同志的联盟"
YUNJUCHE_join_up_with_comrade_kim_desc:0 "金日成同志，一位与我们情投意合的朝鲜的革命者，已经加入了我们的队伍。他在朝鲜境内的地下组织将会在进攻日本时派上用场。"
YUNJUCHE_new_era_of_socialist_development:0 "社会主义新时代"
YUNJUCHE_new_era_of_socialist_development_desc:0 "在主体思想的指导下，我们已经进入了新时代，一个社会主义的新时代！"
YUNJUCHE_beyondthehillofsocialism:0 "苦难行军"
YUNJUCHE_beyondthehillofsocialism_desc:0 "高举起人民的旗帜！我们将会翻越一切阻挡我们的山脉，消灭一切敌人，建立一个更伟大的社会主义社会。"
YUNJUCHE_zhongguowansui:0 "中国万岁!"
YUNJUCHE_zhongguowansui_desc:0 "我们真正的梦想已经实现了：中国终于从西方帝国主义的暴政中解放出来了！万岁！"


