 canada_soc.24.t:0 "普里查德的命运"
 canada_soc.24.d:0 "威廉·亚瑟·普里查德在[ROOT.GetRulingParty]党内可谓人人皆知。他是一位马克思主义者、劳工组织者、编辑、记者和政治家，更是加拿大劳工圈子里的传奇人物。早在还是一名矿工时，普里查德就已是社会主义活动家，他还是加拿大诸多社会主义运动的奠基者；平民合作联盟、加拿大社会党与一个大工会皆在其列。普里查德自然而然地成为了战前加拿大社会主义运动的领军人物，但也因此蒙受不白之冤、锒铛入狱。在数次角逐联邦政坛无果后，普里查德成为了本拿比市的市长，在市长任上，他出台了诸类缓解失业者和因无力缴税而流落街头之人困境的政策。此外，普里查德还力求实现本城镇的自给自足，专心解决劳资冲突，甚至还为抗议大萧条期间联邦政府的不作为而拒绝偿还本拿比市的市政债务；卑诗省政府因此只得强行解散该市市议会。普里查德虽在社会主义运动中德高望重，但因其反对革命的立场，加诸同某些共产党成员间的冲突，一些人也将其斥作“修正主义者”。党虽可能因理论上的冲突而轻视普里查德，但他的地位却也是不可否定的。言尽于此，[CAN.GetLeader]给普理查德作的定性是……"
 canada_soc.24.a:0 "重要盟友！"
 canada_soc.24.b:0 "修正叛徒！"
 canada_soc.24.c:0 "合格领袖！"
 canada_soc.25.t:0 "不可能之胜利"
 canada_soc.25.d:0 "谁能料想得到，自世界大战以来一直颠沛流离的加拿大社会党最终竟成为了推翻资本主义体制的独一力量。遥想彼时，我们还是加拿大最大且货真价实的社会主义运动，激进的工会派、社民派、新生的列宁派和逐步崛起的工团派都曾是我们的一员。可后来，他们一个个偏离了无产阶级解放的正途，不是同资产阶级和解，就是走上了渐进式劳工改良或者充斥着后布朗基精英气息的布尔什维克先锋队之路。\n\n无论何时，加拿大受压迫的人们翻身做主的唯一方法，就是我们的指导思想：不可能主义。当下的工人改良是行不通的，其充其量只是一再推迟下达给现行体制的死刑判决，卡尔·马克思早就明确地说过：“不过这班民主派小资产者想让工人的工资多一点，生活有保障一点；他们希望通过国家部分地解决就业问题，并通过各种慈善救济的措施来达到这点，——总之，他们希望用多少是经过掩饰的施舍来笼络工人，用暂时使工人生活大体过得去的方法来摧毁工人的革命力量。”\n\n体制问题是不能依靠单纯的改良来解决，必须要由阶级意识觉醒的无产阶级来推翻。何时各地的人们能自发扬起社会党的旗帜，何时我们才能真正实现马克思主义。不过，这一立场也使得我们收获了偏执于“永久”革命论的托洛茨基主义之遗孤，乃至列宁的集权先锋队杂种的骂名。这些毒舌言论对于我们的纲领是一无所知，在新时代的光芒照耀下自是转瞬即逝。虽然对于劳工群体的教育可能与“永久”这一说法沾上点边，但其既与战狂之陷阱无关，也不排斥独立行动——后面一点想必是形单影只的“莫斯科派”是无法理解的吧，不为“民主”的集权执行委员会所束缚的世界竟然是存在的。\n\n于我们的奋斗下挣脱了枷锁的加拿大民众，现在或将明白，社会党始终与其心连心。怀揣着不可能之心，我们翘首以盼的目标终将成为可能。"
 canada_soc.25.a:0 "投机倒把的可能主义之末路！"
 canada_soc.26.t:0 "洛夫斯通派联合起来？"
 canada_soc.26.d:0 "威廉·“比尔”·莫里亚蒂及其马克思教育同盟成功上位，美国社会主义理论家杰伊·洛夫斯通的理想在真北之疆落下了根。不过，我们并不是这场革命中的孤勇者，杰伊·洛夫斯通本人此刻正在南方领导着美国革命！那么，我们是要利用这一难得的机遇实现两个革命之国间的全面外交整合，以市场社会主义、德莱昂主义、工会主义和布哈林理论建立起多民族的北美社会主义联盟，把洛夫斯通的梦想发扬光大呢？还是仅仅深化外交和经济合作，让两边各自安安静静地建设自己的洛夫斯通民族国家呢？"
 canada_soc.26.a:0 "北美的洛夫斯通派，我们联合！"
 canada_soc.26.b:0 "步子迈太大了"
 canada_soc.27.t:0 "加拿大的洛夫斯通同仁提议两国联合"
 canada_soc.27.d:0 "美加两个革命之国如今都扬起了洛夫斯通社会主义的旗帜，加方便借此机会提议两国以和平、平等的姿态合而为一，在美加爱国主义、民族主义的交融中，实现北美洲洛夫斯通派的至臻大一统。那么，我们是要同意这一看似荒谬的主意，启动同加拿大的统一进程呢？还是坚守洛夫斯通的初心，无视加拿大人，仅仅在美国建设市场社会主义呢？"
 canada_soc.27.a:0 "北美的洛夫斯通派，我们联合！"
 canada_soc.27.b:0 "小小加拿大，也配染指美国！"
 canada_soc.28.t:0 "美国的洛夫斯通派拒绝了"
 canada_soc.28.d:0 "可惜了，我们派往美国的代表空手而归，美国人毫不留情地拒绝了我们的提议，不愿以意识形态实现双方的和平统一，推动全北美的洛夫斯通革命。这样的话，我们也就只能依靠自己了，那么还等什么呢，快来一起把真北之疆建设成洛夫斯通思想的中心堡垒吧！"
 canada_soc.28.a:0 "狗日的米畜！"
 canada_soc.29.t:0 "美国的洛夫斯通派同意了"
 canada_soc.29.d:0 "我们派往美国的代表出人意料地带回来了好消息：南方的这位邻居同意了我们的提议。漫长而艰巨的一体化进程就此展开，北美最强两国的政府、社会、治理、经济、军事等方方面面都将平等地融合在一起。虽然此一过程需要不少时间，其中还伴随着各种头痛难题，但从今往后，加拿大人和美国人将以一个团结的无产阶级整体的身份携手并进，共同建设我们的洛夫斯通乌托邦。"
 canada_soc.29.a:0 "沉睡的巨人归于宁静，团结一心的赤色巨人在北美大陆上巍然起立"
 canada_soc.30.t:0 "强行实现洛夫斯通派的联合？"
 canada_soc.30.d:0 "虽然我们信心满满，但洛夫斯通革命席卷我们思想的发源地——美国的梦想终究还是失败了，这下留给我们的也只有两条路了：要么独走，以武力传播洛夫斯通思想，扶立洛夫斯通本人上台，成为我们的盟友，要么放弃这已经没救的美国，静静地在真北之疆建设自己的洛夫斯通乌托邦。那么，我们要如何做呢？"
 canada_soc.30.a:0 "美国佬自己玩泥巴去吧"
 canada_soc.30.b:0 "以洛夫斯通之光焰解放美国！"
