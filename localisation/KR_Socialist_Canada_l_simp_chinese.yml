 canada_soc.54.d:0 "我们加拿大人不畏艰险，从北大荒出发，穿过北美的腹地，踏上了南方四十八州的衰朽海岸，将南方的邻国从反革命的魔掌中解救了出来。如今，我们已控制了美国全境，是时候定下个处理方案了。我们既可以合革命之国为一，在工团主义的指导下建立北美联盟，也可以在华盛顿和芝加哥设立傀儡政府，将其交由我们的同仁兼盟友、国际主义活动家伊丽莎白·格利·弗林负责——弗林过去在加拿大和美国的为我们今日包括无政府主义、工团主义以及其它一些小众的社会主义分支在内的劳工运动奠定了根基。那么，我们要如何做呢？"
