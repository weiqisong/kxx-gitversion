 canada_soc.10.t:0 "平民合作联盟胜出"
 canada_soc.10.d:0 "加拿大社会主义者代表大会第一届全体会议圆满落幕，新一任的加拿大政府正式诞生。由于平民合作联盟的政策提案获得了多数人的青睐，故其获得了组建政府的权力，并从此将担负起加拿大的国事民生。对于这一结果，有人大呼不可接受，也有人认为理所应当。身为战前加拿大最大的“社会主义”运动，平民合作联盟以放弃保王立场、反省同旧加拿大政府的合作关系为投名状，获准进入了革命后的政治舞台。虽然其反动阵营一员的过去让强硬派们大为不满，但平民合作联盟还是以知名温和派代表的形象赢得了大众的支持。对于之前与旧王党政府的合作，平民合作联盟辩解说，那时只是事出无奈，因为除此之外就再没有任何合法的方式可以帮助到加拿大的工人们，并声称，若能当选，必去除自身的一切保王元素。平民合作联盟的胜出，反映出了革命正向着更温和方向的转变。平民合作联盟是加拿大农业中心地带的代表，其政策往往带有“农业社会主义”的标签。此外，平民合作联盟虽以世俗主义为准绳，但也不吝惜于对社会福音运动之类的基督教社会主义团体的赞同。\n\n计票环节已经结束，加拿大社会主义者代表大会的新任总书记是……"
