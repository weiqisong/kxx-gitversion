 kxx_canada_soc.1.t:0 "第二次进军渥太华"
 kxx_canada_soc.1.d:0 "流亡者宣布撤销加拿大政府的决定最终成为了压倒骆驼的最后一根稻草。在1935年，工人团结联盟和加拿大共产党所组织的“进军渥太华”活动利用了公众对于其大萧条应对政策的不满令米恩政府倒台，如今所有左派都组织了起来再次向渥太华进军，不少由加拿大本地人组成的军队已经开始倒戈，假如我们还想保住加拿大的话，我们就要赶紧做点什么！"
 kxx_canada_soc.1.a:0 "调动军队镇压！"
 kxx_canada_soc.1.b:0 "叛军占领了渥太华！"
 kxx_canada_soc.2.t:0 "选举"
 kxx_canada_soc.2.d:0 "选举结果即将出炉，本次的胜利者是……"
 kxx_canada_soc.2.a:0 "极权主义者！"
 kxx_canada_soc.2.b:0 "工团主义者！"
 kxx_canada_soc.2.c:0 "激进社会主义者！"
 kxx_canada_soc.2.e:0 "平民合作联盟！"
 kxx_canada_soc.3.t:0 "拓展盎格鲁势力范围"
 kxx_canada_soc.3.d:0 "经过我们与英国、澳大拉西亚等地的盎格鲁弟兄的合作，一个远离了巴黎帝国主义的社会主义盎格鲁势力圈已然傲立于世。然而，许多人建议我们不应止步于此，理应更进一步，解放前英国殖民帝国的所有土地，为当地人带去社会主义之光。我们真的要这么做吗？还是说我们应该停下扩张行为，尽力建设国内呢？"
 kxx_canada_soc.3.a:0 "还是算了吧。"
 kxx_canada_soc.3.b:0 "人民的帝国联邦万岁！"
 kxx_canada_soc.3.c:0 "激进社会主义者！"
 kxx_canada_soc.4.t:0 "加拿大乃托洛茨基主义之最后堡垒"
 kxx_canada_soc.4.d:0 "左翼国际主义以前也叫做托洛茨基主义，但在其原主人失败、蒙羞、客死他乡后，这一名称便不再沿用。左翼国际主义向来是加拿大左翼中人人喊打的存在，但命运就是这么奇怪，如今，加拿大共产主义者中以厄尔·伯尼为首的托洛茨基主义者竟掌控了加拿大乃至世界革命之梦的命运。伯尼已经对现行加拿大体制进行了多处托洛茨基式的改革，并准备为加拿大在国际主义梦想之中的角色作出最终定论。那么，我们是要抛弃当前的外交政策，在新大陆，甚至全世界推动全面革命，实现托洛茨基的遗梦呢，还是专注于自己国内，从内部建设托洛茨基主义呢（虽然这一做法与我们的意识形态相悖）？"
 kxx_canada_soc.4.a:0 "唯有通过外交方能实现国际主义"
 kxx_canada_soc.4.b:0 "世界革命要一步步来，先从新大陆开始吧"
 kxx_canada_soc.4.c:0 "加拿大将成为世界革命的先锋！"
 kxx_canada_soc.5.t:0 "实现技官主义？"
 kxx_canada_soc.5.d:0 "随着新生的我国开始推行能量核算制度与技官工时制度，首席干事[CAN.GetLeader]现在开始放眼整个北美——这片土地如今满是他的造物，他长期坚持的愿景在此被塑造成型。从哥伦比亚的山峰到加拿大极北的冰盖，技术领的疆域遍布广袤的大陆，将真正的革命和乌托邦社会主义带向技官主义统治下的每一个个体。然而，有人会问：“为什么要就此止步？”既然我们高效、繁荣、平等的制度运作得如此完美，我们为什么不把我们真实的革命愿景，对人类理性的救赎传播给地球上的所有人呢？[CSA.GetLeader]从来算不上是国际主义者，但却一直想将技术领体制推广向全世界，因为这必将稳定整个世界的局势，在我们共同迈向真正完美的社会过程中摆脱党派之争与派系主义。我们该怎么办？"
 kxx_canada_soc.5.a:0 "还是先到此为止，专心将北美技术领塑造的完美无缺吧"
 kxx_canada_soc.5.b:0 "拿起武器！整个世界都要接受我们的技官实践！"
 kxx_canada_soc.5.c:0 "拿起武器！我们将在全球创造志同道合的技术领！"
