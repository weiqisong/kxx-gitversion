 CAN_reactionary_resistance:0 "反动派的抵抗"
 CAN_reactionary_resistance_desc:0 "王党虽大势已去，但其拥趸却仍旧威胁着我们的社会主义新政府。必须以重拳处理掉这些人，免得让其祸害到我们辛苦耕耘的社会主义天堂，毁了我们为之奋战的革命。"
 CAN_ruined_nation:0 "百废待兴"
 CAN_ruined_nation_desc:0 "加拿大解放战争把加拿大“正常”的生活秩序砸了个粉碎。这是百年来第一场发生在加拿大本土的战争，这场从反动派手中解放加拿大的斗争造成了数不清的伤亡，国家的基础设施也陷于瘫痪。"
