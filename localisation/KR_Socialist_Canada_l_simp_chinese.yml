 canada_soc.36.d:0 "[ROOT.getleader]及其行劳会成功上位，温和职业工会的理想在真北之疆落下了根。不过，我们并不是这场革命中的孤勇者，美国已故工会领袖塞缪尔·冈珀斯及美国劳联-产联早在本世纪之初就提出过我们两大劳工运动合流的想法，不过，由于多数人担心美国人的专横态度，这一提议也就不了了之。此刻，劳联-产联正在南方领导着美国革命，现在正是为这一存在了十几年的国际团结问题一锤定音之时。那么，我们是要利用这一难得的机遇实现两个革命之国间的全面外交整合，以民主社会主义、工会主义和进步劳工主义建立起集权化的北美社会主义联盟，把工人们的梦想发扬光大呢？还是仅仅深化外交和经济合作，让两边各自安安静静地建设自己的无产阶级工会制度福利国家呢？"
 canada_soc.36.a:0 "北美的职业工会派，我们联合！"
 canada_soc.36.b:0 "步子迈太大了"
 canada_soc.37.t:0 "加拿大的工会同仁提议两国联合"
 canada_soc.37.d:0 "美加两个革命之国如今都扬起了工会社会主义的旗帜，加方便借此机会提议两国以和平、平等的姿态合而为一，实现北美洲革命的至臻大一统，以劳联-产联已故成员塞缪尔·冈珀斯所秉持的职业工会主义彻底解放全洲的工人阶级——顺带提一句，冈珀斯从本世纪初开始，便一直在努力推动同加拿大行业和劳工大会的合流。那么，我们是要遵从冈珀斯的意愿，实现同加拿大的统一呢？还是放下这一古旧的国际主义幻梦，以美国的工人阶级为先呢？"
 canada_soc.37.a:0 "北美的职业工会派，我们联合！"
 canada_soc.37.b:0 "小小加拿大，也配染指美国！"
 canada_soc.38.t:0 "美国的工会派拒绝了"
 canada_soc.38.d:0 "可惜了，我们派往美国的代表空手而归，美国人毫不留情地拒绝了我们的提议，不愿以意识形态实现双方的和平统一，推动全北美的职业工会革命。这样的话，我们也就只能依靠自己了，那么还等什么呢，快来一起把真北之疆建设成职业工业主义的中心堡垒吧！"
 canada_soc.38.a:0 "狗日的米畜！"
 canada_soc.39.t:0 "美国的工会派同意了"
 canada_soc.39.d:0 "我们派往美国的代表出人意料地带回来了好消息：南方的这位邻居同意了我们的提议。漫长而艰巨的一体化进程就此展开，北美最强两国的政府、社会、治理、经济、军事等方方面面都将平等地融合在一起。虽然此一过程需要不少时间，其中还伴随着各种头痛难题，但从今往后，加拿大人和美国人将以一个团结的无产阶级整体的身份携手并进，共同建设我们的职业工会乌托邦。"
 canada_soc.39.a:0 "沉睡的巨人归于宁静，团结一心的赤色巨人在北美大陆上巍然起立"
 canada_soc.40.t:0 "强行实现工会派的联合？"
 canada_soc.40.d:0 "虽然我们信心满满，但白劳德革命席卷我们思想的发源地——美国的梦想终究还是失败了，这下留给我们的也只有两条路了：要么独走，以武力传播工人阶级的理想，扶立乔治·米尼和大卫·杜宾斯基上台，成为我们的盟友，要么放弃这已经没救的美国，静静地在真北之疆建设自己的职业工会乌托邦。那么，我们要如何做呢？"
 canada_soc.40.a:0 "美国佬自己玩泥巴去吧"
 canada_soc.40.b:0 "以产业工会主义之奇巧解放美国！"
