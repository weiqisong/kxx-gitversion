 canada_soc.11.d:0 "加拿大社会主义者代表大会第一届全体会议已经落幕，原以为本次会议将决出加拿大的新一任政府，可到头来，没有任何一方够格取得这一殊荣。有鉴于此，各种执政联盟方案便应运而生。几次组建政府而不成后，加拿大共产党的各个派系联合在了一起，以争取到多数选票。为维持各方团结，在工人团结联盟的支持下，加拿大共产党转向了中道，而此举显然触怒了温和派及蒂姆·巴克的支持者。虽说如此，“工团主义”的新共产党还是取得了执政的权力，接下来就该选出一位总书记了。人气最高的候选人是安妮·布勒，她是那场反对米恩政府救济政策的“进军渥太华”无果抗议的中心人物，若能当选，她将成为加拿大的首位女性国家元首，同时也是世界上为数不多的几位女性领导人之一。其他提名候选人还有工人团结联盟的共同创始人兼前主席汤姆·麦克尤恩，他也是“进军渥太华”的关键人物，甚至带队同米恩总理进行了会面。\n\n计票环节已经结束，加拿大社会主义者代表大会的新任总书记是……"
