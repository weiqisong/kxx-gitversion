 canada_soc.9.t:0 "社会主义阵营胜出"
 canada_soc.9.d:0 "加拿大社会主义者代表大会第一届全体会议圆满落幕，新一任的加拿大政府正式诞生。由于社会党、社民党、共产党三方联合的政策提案获得了多数人的青睐，故其获得了组建政府的权力，并从此将担负起加拿大的国事民生。大海航行靠舵手，接下来的问题便是社会主义阵营的主导权花落谁家了。社会党是御三家中实力最强的，其虽曾一度濒临解散，但于革命后又迅速雄起，它代表了那些不再对工团主义和共产主义抱有希望的人们，不过，这一立场却也使得其在俄国和英国革命期间折损了大部分支持根基。社会民主党顾名思义，是一个从社会党中分出来的社会民主主义政党，与社会党不同，社民党给了少数语言群体以充足的自决空间，其代表的是因不满于党的温和转变而出走的前平民合作联盟成员。共产党温和派是联盟内的“非正式”成员，不像党内其他人所属的极权主义阵营，这些人选择了“社会主义”一边。\n\n计票环节已经结束，加拿大社会主义者代表大会的新任总书记是……"
