 canada_soc.15.t:0 "社会主义阵营的领袖"
 canada_soc.15.d:0 "在加拿大社会主义者代表大会第一届全体会议中失利的社会党、社民党与共产党温和派三大团体联合了起来，并准备着手选出一位新的领袖来带领这一反对势力。社会党是御三家中实力最强的，其虽曾一度濒临解散，但于革命后又迅速雄起，它代表了那些不再对工团主义和共产主义抱有希望的人们，不过，这一立场却也使得其在俄国和英国革命期间折损了大部分支持根基。社会民主党顾名思义，是一个从社会党中分出来的社会民主主义政党，与社会党不同，社民党给了少数语言群体以充足的自决空间，其代表的是因不满于党的温和转变而出走的前平民合作联盟成员。共产党温和派是联盟内的“非正式”成员，不像党内其他人所属的极权主义阵营，这些人选择了“社会主义”一边。\n\n争议皆已落定，社会主义反对阵营的新领袖是……"
 canada_soc.16.t:0 "皇家骑警何去何从？"
 canada_soc.16.d:0 "在逐步清除残存的王党压迫之痕迹的过程中，围绕着加拿大皇家骑警的去留问题我们内部出现了争议。加拿大解放之前，皇家骑警是阻挠为加拿大自由而奋战之团体、保卫反动苛政的主力军，而在国王的狗腿子皆已夹起尾巴逃之夭夭的现如今，许多骑警依旧为过去的错误而骄矜自喜、不思悔改，因此，政府内一些人要求对其进行严惩。与之相对的，也有人希望能维持骑警传统，把皇家骑警改组为加拿大革命骑警，还有甚者，提出将其改造为社会主义秘密警察，继续担任与过去王党治下相同的角色——当然了，如此做势必会引起那些但求不再重蹈覆辙之人的反感。"
 canada_soc.16.a:0 "简单的改组便可"
 canada_soc.16.b:0 "从上到下，对其进行彻底的改造"
 canada_soc.16.c:0 "让其担任我们的新秘密警察！"
 canada_soc.17.t:0 "加拿大无政府主义运动的命运"
 canada_soc.17.d:0 "加拿大的无政府主义运动虽以零散的点状分布在北大荒的原野之上，但却是一派勃勃生机万物竞发的景象。能有如今这一局面，离不开艾玛·戈德曼、亚历山大·伯克曼等美国人的功劳，他们联合了各地的左翼人物，如意裔无政府主义者阿蒂利奥·博尔托洛蒂及其同属戈德曼的左翼自由意志乔治主义无政府团体——自由意志小组中的乌托邦派盟友、出身魁北克的社会党无政府世界语主义合伙人兼劳工骑士团成员阿尔贝·圣马丁、深受民众爱戴的起义英雄亚瑟·卡伦及其个人无政府工团主义一系、以莫里斯·埃森德拉特拉比的圣花会众为中心的多伦多意地绪无政府主义圈子、加拿大为数不多的托派人士等，于二十年代沿着安大略以及我们的冰冷海岸在加拿大东部组织起了一众无政府主义公社。\n\n这些个人派、合成派、纲领派、逆反派、左翼自由意志派，乃至一些罪犯派无政府主义小团体，相互之间基本没有往来，只是都有着一幅无政府社会主义的愿景，不过，这个愿景具体是怎么个回事，各家的说法倒是大相径庭。由于组织过于散乱，无政府主义团体根本无法形成足够规模的政党站上大选的舞台，自然也就无力去争取国家大权，只能依附于其它更为成熟、受众更广的运动，在其中寻找盟友，如行业和劳工大会、平民合作联盟、社会党、渔民保护联盟等。当下，一些无政府主义团体正主动向我们靠拢，我们最好借此机会明确下自己的态度，为加拿大的无政府主义圈子定下基调。"
 canada_soc.17.a:0 "欢迎加入我们中来！"
 canada_soc.17.b:0 "暂时先保持些距离吧"
 canada_soc.18.t:0 "广泛战线形成"
 canada_soc.18.d:0 "在许多人看来，加拿大社会民主党着实相当异类。社民党最初由社会党内不满于党僵化教条纲领的右翼创立，虽成立不久便确定了进化社会主义的路线，但还是被政府视为危险的共匪分子，遭到了博登总理内阁的短暂封杀。这一封杀，再加上党报的遭禁，直接导致了社民党于二十年代初的崩盘。不过，平民合作联盟成立后，社民党又焕发出了第二春。社民党的许多成员虽都是党初创时的铁杆支持者，但《温尼伯宣言》向反动势力毫无底线的妥协还是气得大批人退党出走。之后，社民党同社会党、共产党等地下组织一起在王党的统治下苦苦挣扎多年，最终等来了革命的来临。社民党自从在加拿大社会主义者代表大会的第一届会议上脱颖而出后，便再度找回了昔日的活力，并同平民合作联盟等国际派缔结了同盟，党的现任领导人、知名马克思主义者雅各布·彭纳更是与加拿大的共产主义运动打成了一片。虽然自布尔什维克于俄国失败后，彭纳就放弃了共产主义社民党的想法，但社民党仍然与共产党的领导层保持着友好关系，甚至允许共产党人以社民党的旗号参加选举。"
 canada_soc.18.a:0 "团结一致，打倒反动派！"
 canada_soc.19.t:0 "克拉特重开选举"
 canada_soc.19.d:0 "自加拿大红军首次夺取权力以来，便一直奉行着临时专政政策。第一届加拿大社会主义者代表大会选举了准则主义的强硬派查克·克拉特担任主席一职，后者及其“极权阵营”承诺，将无限期延续临时专政。反对民主是《极权宪章》的基本内容，所以克拉特的这一决定并不让人意外。不过近日，准则派联盟却出乎意料地突然宣布结束专政、重启选举。\n\n众议院恢复了革命之前的职能，而选举的结果是准则派联盟大获全胜，与平民合作联盟共组政府。墨索里尼、莫斯利等极权大拿谴责了克拉特的决定，称其是对《极权宪章》的歪曲，是向反动派屈服的修正主义行为。"
 canada_soc.19.a:0 "“无产阶级专政”？"
 canada_soc.20.t:0 "联盟议会成立"
 canada_soc.20.d:0 "[Root.GetLeader]主席于今日宣布，新设一联盟议会来代表加拿大人民，革命期间遭解散的前众议院由是迎来了新生。联盟议会的职能与旧众议院相同：民众投票选出自己的代表，再由代表在渥太华为自己发声。不过，与众议院不同，参与选举的主体并不是政党，而是工会：各个工会推举出各自的竞选人竞争议会席位，而有资质的工人和工会成员则负责投票。加拿大新代议制民主的缔造者渔民保护联盟，预计将与其它几个工会组成执政联盟，共同行使权力。"
 canada_soc.20.a:0 "有意思"
 canada_soc.21.t:0 "詹姆斯·利特里克失踪"
 canada_soc.21.d:0 "我们注意到，新上任的马尼托巴省省长詹姆斯·利特里克好像失踪了。利特里克是马尼托巴省共产党的知名人物，也是该省建立起社会主义秩序后领导人物的不二之选。虽然利特里克在敌方党政分部内可谓是位高权重，但其因对第三国际的摇摆立场而与渥太华的几位党内高官交了恶。与中央领导层的冲突，再加上马尼托巴省内激增的抵抗活动，利特里克的失踪可谓是一点也不让人意外。不过，利特里克到底是因“懦弱”被人悄悄处理掉了，还是遭到了抵抗分子的绑架，现在还不好说。"
 canada_soc.21.d_hos:0 "于加拿大社会主义者代表大会的第一届全体会议上当选的詹姆斯·利特里克自从掌舵共产党以来，就基本上是孤家寡人一个。频繁的公开失言，再加上对第三国际的摇摆立场，让利特里克成为了公众的笑柄，也让其在党内威信尽失。利特里克主席与党之间的裂痕虽然是众所周知，但今天发生的事情还是有些让人措手不及。据报道，利特里克在向一群煤矿工人发表讲话后就一直下落不明。凌晨时分，人们在路边发现了利特里克遗弃的车子，其本人和司机均不在车内。基层官员认为利特里克的失踪与当地的反抗分子有关……不过，也有人认为这是党内的蓄意行动，目的就是除掉利特里克。"
 canada_soc.21.a:0 "马上去找他！"
 canada_soc.21.b:0 "掘地三尺也要把他找出来！"
 canada_soc.21.c:0 "为此大动干戈实在不值……"
 canada_soc.22.t:0 "利特里克无处可寻"
 canada_soc.22.d:0 "在彻底搜查了马尼托巴省一番后，骑警依旧一无所获，利特里克省长还是不知所踪，首府温尼伯及周边的原野地区到处都找不到其踪迹。没有办法，骑警只能悲痛地宣布搜查到此为止，并把一切责任都怪罪到了反抗分子头上。不过，有不少人都认为利特里克是因为与共产党高层的冲突而遭到了党内的清算。由于没有收到任何的赎金要求，基本可以断定利特里克已经遇害，尸体则被绑架者丢在了不知哪里。目前，骑警已经重点转到了寻找利特里克的遗体上。"
 canada_soc.22.d_hos:0 "在彻底搜查了渥太华及其周边地区一番后，骑警依旧一无所获，利特里克主席还是不知所踪。没有办法，骑警只能悲痛地宣布搜查到此为止，并把一切责任都怪罪到了反抗分子头上。不过，有不少人都认为利特里克是因为与下层的冲突而遭到了党内的清算。由于没有收到任何的赎金要求，基本可以断定利特里克已经遇害，尸体则被绑架者丢在了不知哪里。目前，骑警已经重点转到了寻找利特里克的遗体上。"
 canada_soc.22.a:0 "一场悲剧"
 canada_soc.22.b:0 "威廉·塞西尔·罗斯将接替失踪的主席"
 canada_soc.22.c:0 "比尔·卡尔达什将接替失踪的主席"
 canada_soc.23.t:0 "利特里克找着了！"
 canada_soc.23.d:0 "革命骑警传来了好消息：马尼托巴省省长詹姆斯·利特里克找着了。反抗分子的一支车队在将利特里克从温尼伯向东运出省时被地方骑警逮了个正着，双方爆发了短暂的交火，利特里克毫发无伤。回归省长之位的第一时间，利特里克就对骑警的工作表示了高度的赞扬，并感谢了[ROOT.GetLeader]的高度关注和迅速行动，称自己欠其一条命。虽然早前有人认为是党内有意做掉省长，但从事实来看，其失踪纯粹是反抗分子所为，不过，鉴于绑架犯皆被当场击毙，整件事情的具体来龙去脉如何，我们是永远不可能知道了。"
 canada_soc.23.d_hos:0 "革命骑警传来了好消息：[ROOT.GetNameDef]主席詹姆斯·利特里克找着了。反抗分子的一支车队在将利特里克从温尼伯向东运出省时被地方骑警逮了个正着，双方爆发了短暂的交火，利特里克毫发无伤。主席既已寻回，加拿大上下也就松了一口气。利特里克对骑警的工作表示了高度的赞扬，并感谢了党的高度关注和迅速行动，称自己欠全党一条命。虽然早前有人认为是党内有意做掉主席，但从事实来看，主席的失踪纯粹是反抗分子所为，不过，鉴于绑架犯皆被当场击毙，整件事情的具体来龙去脉如何，我们是永远不可能知道了。"
