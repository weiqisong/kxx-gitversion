 canada_soc.8.d:0 "加拿大社会主义者代表大会第一届全体会议圆满落幕，新一任的加拿大政府正式诞生。由于行业和劳工大会、一个大工会，以及站在共产党一方的工人团结联盟三方联合的政策提案获得了多数人的青睐，故其获得了组建政府的权力，并从此将担负起加拿大的国事民生。大海航行靠舵手，接下来的问题便是工团主义阵营的主导权花落谁家了。三家的目标一致，但具体路线与出身却大相径庭。一个大工会是主要活动于加拿大西部的激进左翼工会，1919年的温尼伯大罢工就是他们策划的。行业和劳工大会是涵盖全加拿大的工会联合会，也是革命前加拿大的头号“合法”工会，其隶属于美利坚劳工联合会，且同美劳联一样持职业工会主义立场，而非一个大工会所秉持的产业工会主义立场，不过，其“温和”、“散漫”的态度经常招致其他社会主义者的批评。工人团结联盟是一亲近共产党的激进左翼组织，他们因曾参与反对米恩政府救济政策的未果抗议“进军渥太华”而闻名。\n\n计票环节已经结束，加拿大社会主义者代表大会的新任总书记是……"
