 CAN_technocracy_in_canada:0 "加拿大的技术官僚主义"
 CAN_technocracy_in_canada_desc:0 "霍华德·斯科特的技术官僚运动在加拿大也有拥趸，比如约书亚·N·霍尔德曼。作为加拿大技官运动的最热烈的支持者，他为技官运动添加了一些独特的元素，比如和社会信用理论的结合，还有传言中的种族主义。现在，他成为了新加拿大的领袖，准备为加拿大带来一个奇妙的未来。"
 CAN_combine_social_credit_with_scott_thought:0 "将斯科特思想与社会信用结合"
 CAN_combine_social_credit_with_scott_thought_desc:0 "霍尔德曼很早就发现，斯科特的技术官僚理论和道格拉斯的社会信用理论都主张温和的社会革命，都希望建立基于专业知识的强有力的政府，而道格拉斯的理论离不开经济专家的支持，斯科特的理论也适合社会信用的经济干预思想。看来，他们的见解有颇多相似之处啊！"
 CAN_zased:0 "揭露犹太有色人种独裁阴谋"
 CAN_zased_desc:0 "我们理想的技官统治需要排除两类害虫，一类是犹太人，一类是有色人种。前者盗取我们的技术和理论，而后者的愚昧导致什么样的先进理论都对他们没有效果。一旦国家落入他们手里，结果只能是愚者的独裁，一定要阻止这种情况发生。"
 CAN_far_north_technate:0 "极北技术领"
 CAN_far_north_technate_desc:0 "从温哥华到圣约翰斯，整个加拿大都被纳入有条不紊的技官统治体系中。社会平稳，经济繁荣，北方的技术领将成为未来社会的标杆！"
 CAN_socialist_action_union:0 "社会主义行动联盟赢下一局"
 CAN_socialist_action_union_desc:0 "起初，没有人相信托洛茨基主义这个在实践上一败涂地的思想会引领加拿大，也没有人能预想到厄尔·阿尔弗雷德·伯尼这个文质彬彬的诗人会成为加拿大的领导人。但是现在，厄尔的社会主义行动联盟已经开始行动，他们会把加拿大建设成国际革命的桥头堡。"
 CAN_canonist_enlightment:0 "学习坎农思想"
 CAN_canonist_enlightment_desc:0 "詹姆斯·P·坎农是我们在南方的托洛茨基主义战友，他一直以来都在那个世界上数一数二的资本主义国家中宣传革命思想，为在北美传播共产主义作出很大贡献。我们应该学习他的经验。"
 CAN_legacy_of_trots:0 "托洛茨基的遗产"
 CAN_legacy_of_trots_desc:0 "托洛茨基已死，但是他的思想没有消亡，如今的赤色加拿大就是最好的证据。如今，我们应该总结他的经验和教训，为未来的革命旅程打下基石。"
 CAN_frontier_of_world_revolution:0 "国际革命排头兵"
 CAN_frontier_of_world_revolution_desc:0 "如今，我们国家的社会主义建设已经初见成效。但是我们不会拘于一个国家，我们的理想是不断革命，直到解放全人类！"
 CAN_second_chance_of_social_credit:0 "社会信用党的第二次机会"
 CAN_second_chance_of_social_credit_desc:0 "在加拿大的革命队伍里，有一个奇怪的群体，他们就是社会信用党。这帮人原本不过是过去反动派政府里的一小批失意者，但随着革命的成功，他们和过去划清界限，摇身一变也成为了革命者，声称他们的社会信用理论也是“社会主义”。现在，在偏保守群体的支持下，他们正式走上了前台。"
 CAN_conservative_socialism:0 "保守的社会主义"
 CAN_conservative_socialism_desc:0 "我们的革命者往往有一个毛病，就是单单因为自己不喜欢，就把我们人民喜闻乐见甚至赖以为生的东西批判成“反动”的。但是，宗教也好，传统也好，如果它本身就是我们的人民所喜欢的，那我们又有什么理由不去拥抱人民的喜好呢？"
 CAN_oppose_maning:0 "批判曼宁的伪社信主义"
 CAN_oppose_maning_desc:0 "之所以我们的革命战友们时常误解我们的革命理论，正是因为有一批害群之马打着“社会信用理论”旗号在先前的反动派政府中为非作歹，欧内斯特·曼宁就是其中的代表，所有的误解都是因为这些人对社会信用的污名化导致的，我们必须和他们割席。"
 CAN_true_soccred:0 "实现真正的社会信用体系"
 CAN_true_soccred_desc:0 "真正的社会信用是革命的，是社会主义的，它将会成为我们新生国家的经济体系的基石，在社会信用体系之下，红色加拿大必将繁荣发展！"
