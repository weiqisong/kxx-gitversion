 CAN_Canada_Liberated:0 "加拿大自由了！"
 CAN_Canada_Liberated_desc:0 "流亡和反动势力终于被赶出了我们美丽的海岸。摆脱了疯王的暴政之后，加拿大终于可以在一个民治、民享的政府之下繁荣昌盛。正如1925年一般，国王的臣民们挣脱了枷锁，将反动势力驱逐到了异国他乡。国王们不禁扪心自问，他们的臣民还要多久就会如此一般举起反抗的大旗。"
 CAN_Congress_of_Canadian_Socialists:0 "召开加拿大社会主义者代表大会"
 CAN_Congress_of_Canadian_Socialists_desc:0 "现在，加拿大的众多社会主义团体已经不再被限制在地下活动，于它们组织了一次大会来选出新任政府。虽然当前执政的[Root.GetRulingParty]集团拥有强大的领先优势，但在大会闭幕时，任何集团都有拔得头筹的可能。"
 CAN_Burn_the_Royal_Portraits:0 "焰焚王室象征！"
 CAN_Burn_the_Royal_Portraits_desc:0 "将君主制余孽逐出加拿大的时候到了。我们要当街焚毁保王派暴政的残余，用撬棍将国王的徽章从各地公共建筑上撬下。共和的浪潮已经席卷加拿大，当浪潮退去时，昔日王治的标志将荡然无存。"
 CAN_Fate_of_the_RCMP:0 "加拿大皇家骑警的命运"
 CAN_Fate_of_the_RCMP_desc:0 "加拿大皇家骑警曾一度是国王用来对付社会主义解放力量的忠实鹰犬。如今，王党已被连根拔除，皇家骑警便成了我们手头上的一大问题。那么，我们是要彻底解散这一旧秩序的象征呢，还是以我们的方式对其进行改组呢？"
 CAN_Smash_the_Establishment:0 "打破建制"
 CAN_Smash_the_Establishment_desc:0 "加拿大旧秩序的残党仍然潜伏在暗处，密谋着摧毁我们建立的社会主义天堂。为了防止反动势力卷土重来，我们必须采取严厉的反制措施。"
 CAN_Eradicate_the_Imperialists:0 "拔除帝国主义者"
 CAN_Eradicate_the_Imperialists_desc:0 "尽管经历了种种失败，但阿坎德命运多舛的“帝国统一党”余孽仍在乡间活动。这些恐怖分子主要集中在安大略省北部，他们领导着地下抵抗运动反抗我们新生的社会主义政府，自从他们露头以来，我们的补给站和军事基地就屡遭袭击。由罗瑟·林托恩-奥曼率领的“罗瑟突袭兵”反动分子已经对社会主义统治构成了致命的威胁，我们必须将其消灭。"
 CAN_Socialist_Constitution:0 "加拿大宪法"
 CAN_Socialist_Constitution_desc:0 "我们已通过革命确立了加拿大作为一个独立国家的稳固地位，而非仅仅延续着国王的统治。有鉴于此，现在正是制定一系列治国文件的时候，这些白纸黑字的文件将用笔墨再次巩固这一地位。我们不再仅仅是英国人和外国国王的臣民，而是名副其实的加拿大人。"
 CAN_Great_Red_North:0 "大红北"
 CAN_Great_Red_North_desc:0 "国王铁腕统治下的加拿大曾被视作反动暴君和落后思想的温床。值得庆幸的是，在此后的二十年里，加拿大人民对我们的帝国主子奋起反抗，不但打破了枷锁，还让皇室成员逃之夭夭。一场深红色的海啸席卷了整个北方，将加拿大打造成为了一座新世界社会主义的闪亮灯塔。"
 CAN_Rebuild_Canada:0 "重建加拿大"
 CAN_Rebuild_Canada_desc:0 "我们与保王派的战争造成了大量人员伤亡，我们伟大的国家也因此遭受了严重的破坏。当下，我们在加拿大建立社会主义天堂的第一步，就是重建我们称之为家园的伟大国家。"
 CAN_Distribute_Exile_Wealth:0 "分配流亡者财富"
 CAN_Distribute_Exile_Wealth_desc:0 "对富裕的英国流亡者社区的财富和工业的集中工作已经结束。是时候将这些不义之财归还给加拿大人民了。[CANGetExilePolicy]"
 CAN_intern_exiles:0 "那些手眼通天、人脉广布的流亡者早已逃出了加拿大，而那些或是主动选择留下来，或是为革命卫队所抓获的人则需亲手偿清对社会的债务。极具讽刺意味的是，如今这些流亡者工作的营地，与大萧条时期用以收容贫困加拿大人的“失业营”简直如出一辙。"
 CAN_expel_exiles:0 "残余的流亡者都已逃之夭夭，加拿大的公民们终于可以不用再忍受流亡贵族的暴政了。虽然国家因此损失了不少人力，但只要能摆脱那些英国“客人”，一切就都是值得的。"
 CAN_expel_wealthy_exiles:0 "富可敌国的流亡者都已逃之夭夭，加拿大的公民们终于可以不用再忍受流亡贵族的暴政了。此外，那些真正流离失所的流亡者也可以享受下自由社会的芬芳了。"
 CAN_seize_exile_wealth:0 "虽然流亡者给加拿大带来了无法估量的损失，但他们毕竟也是人，理应得到人道的对待。虽然财富已被国家没收，但他们依然可以继续留在加拿大生活。摆脱了国王和光复重担的他们已不再是“流亡者”，而是如其他人一样的加拿大公民。"
 CAN_exile_default:0 "流亡者们已被剥夺了政治权利，政府是时候决定加拿大流亡者社区的最终命运了。"
 CAN_Agricultural_Revolution:0 "加拿大农业革命"
 CAN_Agricultural_Revolution_desc:0 "加拿大之新革命的心脏地带是阿尔伯塔和萨斯喀彻温这样的大草原省份。这些农村地区远离多伦多、温哥华和蒙特利尔的工团主义思想中心，是加拿大社会主义改造的重要支柱。在平民合作联盟所做工作的基础上，[ROOT.GetLeader]和[GetRulingParty]将在这我们称之为家园的国家打造一个真正的农业世外桃源。"
 CAN_New_Economy:0 "崭新的红色经济"
 CAN_New_Economy_desc:0 "[CANGetEconomicPolicy]"
 CAN_vanguardist_economy_desc:0 "按照共产党、马克思教育同盟、准则派联盟的设想，加拿大的经济将沿着激进路线进行改造。建立起指令经济后，政府就可以对必需品的生产与分配进行急需的掌控。只要能一直照着这条道路走下去，加拿大经济的命门就决不会落到资本家和社会反动派的手里。"
 CAN_unionized_economy_desc:0 "根据加拿大众多工团主义组织的方针，加拿大的经济将依照工会指导的原则进行改造。工人们在脏乱差的环境中辛苦劳作，却换不回来一份公正报酬的日子已经一去不复返了，加拿大的全体工人阶级如今都有了工会这座保护伞。工厂若是敢拒绝集体谈判协议，或是把工人据于工会代表之外，那等待它们的不是关门大吉，就是高层大换血。"
 CAN_collective_economy_desc:0 "在社会党、社民党以及共产党的推波助澜之下，加拿大社会主义者代表大会已同意建立公有制经济。在这一社会所有制制度下，大型资产、企业将由公众所有，由公众直接负责经营，由此，加拿大的产业与自有资源将真正为人民服务，而不是反其道而行之。"
 CAN_publicly_owned_economy_desc:0 "参考了平民合作联盟的范例后，加拿大社会主义者代表大会已就公有制经济的方案达成了一致。私人企业依旧可以在政府的监管之下继续运作，而大型产业、自然资源，以及诸如水、电、交通基础设施等公共事业则交由政府直接管理。"
 CAN_eco_default:0 "加拿大的社会主义转型已经完成，是时候让加拿大社会主义者代表大会决定国家经济的新方向了。大会中的每一方阵营都有了自己独到的理念，而究竟哪一方能够真正实现其构想，只有时间能告诉我们答案。"
 CAN_Socialist_CBC:0 "跨加拿大广播系统"
 CAN_Socialist_CBC_desc:0 "既然我们已经接管了前加拿大无线电广播委员会，我们就可以着手建立一个覆盖全加拿大的广播系统、一个完全由我们的新社会主义政府控制的广播系统。这将有助于愈合我们遭受的的创伤，将分裂的国家再度团结起来，同时限制潜在的颠覆性反动广播的影响。"
 CAN_Triumph_of_the_FPU:0 "渔民保护联盟的胜利"
 CAN_Triumph_of_the_FPU_desc:0 "以纽芬兰为核心的渔民保护联盟在加拿大社会主义者代表大会第一届会议上取得了令人难以置信胜利。这个东海岸工会的名声助力其在全国范围内取得了胜利，使他们能够在加拿大和纽芬兰实施以海洋为重心的政策。"
 CAN_Expand_to_the_Pacific:0 "太平洋扩张"
 CAN_Expand_to_the_Pacific_desc:0 "从海洋到海洋——从圣约翰斯一路延伸至温哥华，太平洋与大西洋两条海岸线之间的庞大土地，即为加拿大之国土。辽阔的海洋之上，是无数为了生计辛苦挣扎的渔民。如今，渔民保护联盟执掌了国家大权，渔民们也终于有了一个能够真正理解其诉求的政府代表了。"
 CAN_Alliance_With_Sector_Unions:0 "工会盟友"
 CAN_Alliance_With_Sector_Unions_desc:0 "渔民保护联盟虽然实力雄厚，但也仅仅代表了加拿大广大劳动者中的一小部分。为了能够继续掌权，渔民保护联盟在加拿大各地与各种工会结成了同盟。从行业和劳工大会到法裔加拿大人全国工会联合会，再到汽车工人联合会、国际电气工人兄弟会和国际码头工人协会等其他特定行业的行会无不包含在内。"
 CAN_Venerate_Coaker:0 "威廉·科克崇拜"
 CAN_Venerate_Coaker_desc:0 "起初，被公认为加拿大建国者的人物都是嗜血的帝国主义者，如约翰·A·麦克唐纳。如今，威廉·科克爵士无可争议地成为了现代加拿大的奠基人：他既是渔民保护联盟的创始人，也是领导加拿大战胜反动势力的人。渔民保护联盟将向他们的创始人致以最崇高的敬意，并进一步提高科克在纽加合并元老中的应有地位。"
 CAN_Canadian_Union_of_Maximists:0 "加拿大准则派联盟"
 CAN_Canadian_Union_of_Maximists_desc:0 "在加拿大社会主义者代表大会第一届会议上取得胜利的加拿大准则派联盟或许是加拿大唯一一个主张宪章极权主义的主流组织。尽管加拿大准则派联盟崇尚莫斯利，奉行宪章主义，但与全世界的极权主义同行相比，他们却显得非常温和。"
 CAN_Studying_Mosleys_Axioms:0 "遵循莫斯利之理"
 CAN_Studying_Mosleys_Axioms_desc:0 "奥斯瓦尔德·莫斯利可能是极权主义意识形态创立以来最具影响力的人物。根据莫斯利的建议，准则派联盟已着手将准则主义政策写入加拿大法律，并邀请莫斯利亲自监督这一过程。不可否认，莫斯利对我们组织的“温和”立场心存疑虑，但莫斯利绝不会拒绝这样一个传播其意识形态的好机会。"
 CAN_Alliance_With_Aboriginal_Groups:0 "与原住民团体结盟"
 CAN_Alliance_With_Aboriginal_Groups_desc:0 "加拿大的大多原住民长期以来一直遭受着保王派政府的压迫，甚至连主流社会主义团体也宁愿顶着骂名而对他们视而不见。长年来捍卫原住民权利的斗士乃是克拉特，他在担任工会组织员期间，曾为矿区的印第安原住民工人争取到了同工同酬的权利。现在，掌权后的克拉特主席正在努力弥补曾经的过失，并正式提出要禁止政府对我国原住民采取歧视性行动。"
 CAN_Canadas_Moderate_Maximists_Miracle:0 "加拿大的温和准则主义奇迹"
 CAN_Canadas_Moderate_Maximists_Miracle_desc:0 "“极权主义”也许是当代政治领域中最肮脏的字眼。即使是最温和的社会主义者也难逃如此恶毒的标签，而且往往还是其他社会主义者贴上的。然而在加拿大，“极权主义”一词却有着截然不同的含义。加拿大的准则主义革命与镇压和黑衫暴徒将敢于直言之人拖入黑夜的刻板印象相去甚远，反而是以加拿大人特有的友好态度开展下去的。虽然总有不怀好意的人潜伏在暗处，但在查克·克拉特主席的指导和警惕下，如今的加拿大已然繁荣昌盛。"
 CAN_Marxian_Education_League:0 "洛夫斯通派的胜利"
 CAN_Marxian_Education_League_desc:0 "美国社会主义者杰伊·洛夫斯通的追随者在加拿大社会主义者代表大会第一届会议上拔得头筹。受其古怪的“市场社会主义”和国际主义理想的影响，“马克思教育同盟”的支持者们试图从根本上重塑加拿大的政治和文化气候。至于他们的宏伟计划能否取得成果，谁也说不准。"
 CAN_Lovestoneism:0 "追随洛夫斯通的足迹"
 CAN_Lovestoneism_desc:0 "杰伊·洛夫斯通是莫里亚蒂运动最重要的启蒙者，他的专业知识和辛勤投入将为加拿大从反动派的冰冷避难所，到被重新塑造为真正的北方工人天堂创造奇迹。虽然许多“爱国”社会主义者将洛夫斯通的影响力与马克思教育同盟的国际主义精神联系起来，将其视为某种企图将加拿大抹杀干净的险恶阴谋，但莫里亚蒂仍坚信洛夫斯通的加入将是加拿大的最佳行动方案。"
 CAN_Nationalist_Market_Socialism:0 "加拿大民族市场社会主义"
 CAN_Nationalist_Market_Socialism_desc:0 "尼古拉·布哈林之政策的影响已深深渗入了世界各地的社会主义圈子之中。虽然从传统意义上来讲，只有较为温和的圈子才会关注民族市场社会主义，但这正是杰伊·洛夫斯通右翼共产主义意识形态的独特之处。现在，洛夫斯通的追随者已经牢牢掌权，他们已开始在加拿大各地实施这些深受调控自由市场和新经济政策影响的政策。"
 CAN_Eternal_Revolution:0 "加拿大的永恒革命"
 CAN_Eternal_Revolution_desc:0 "加拿大的革命转型才刚刚开了个头。新生的赤色秩序依旧稚嫩，此时决不能放松警惕。据领导层所言，革命若满足于原地踏步，停滞乃至倒退便不可避免，若不能时刻绷紧神经，社会主义新秩序就会在开花绽放前先行凋零。每一位真正的革命党人都应尽职尽职，不让王党的遗毒再次污染我们美丽的土地。"
 CAN_Communist_Party_of_Canada:0 "加拿大共产党"
 CAN_Communist_Party_of_Canada_desc:0 "尽管加拿大共产党的不同派别之间斗得你死我活，但它还是在加拿大社会主义者代表大会第一届会议上取得了胜利。蒂姆·巴克的加拿大共产党从厄尔·白劳德和其他“爱国”共产主义者那里汲取灵感，寻求以一种与加拿大生活方式相协调的方式实现共产主义。"
 CAN_Browderian_Inspiration:0 "白劳德的启示"
 CAN_Browderian_Inspiration_desc:0 "厄尔·罗素·白劳德在美国精心打造了一套独一无二、美式日常生活互不冲突的社会主义形式。作为一个无论在文化还是历史上都与美国有许多相似之处的国家，厄尔·白劳德独特的爱国社会主义形式在大白北也能感受到宾至如归。当然，我们奉行与厄尔·白劳德相似的社会主义形式，并不意味着我们就得事事听从于赤色美利坚的美国人。巴克主席将继续努力，使加拿大免受美国的危险影响，保持其无可置疑的独立，从而结束美国文化和媒体对加拿大主权的侵蚀。"
 CAN_Create_the_CSIS:0 "创建加拿大社会主义情报局"
 CAN_Create_the_CSIS_desc:0 "虽然我们已将加拿大皇家骑警重组成了一支拥护革命的力量，但光靠这些勇敢的骑警们仍不足以铲除久久困扰着加拿大社会的反动派污秽。为了打败革命的阶级敌人，我们将建立一个由执政委员会直接管辖的秘密安全组织——加拿大社会主义情报局，以铁拳与匕首将反革命分子置于死地。"
 CAN_Maple_Syrup_Communism:0 "枫糖共产主义"
 CAN_Maple_Syrup_Communism_desc:0 "厄尔·白劳德搞出了个“苹果派共产主义”，而北边的蒂姆·巴克主席也以故乡的国民小吃为灵感，打造出了自己的爱国社会主义牌子：“枫糖共产主义”。在巴克主席的指导下，我们将教导加拿大人，共产主义与加拿大的生活方式并非泾渭分明的两种事物，前者实质上是后者的一种表达方式，爱国主义与国际主义并非水火不容，二者也是浑然一体的。"
 CAN_Workers_Unity_League:0 "工人团结联盟"
 CAN_Workers_Unity_League_desc:0 "与共产党关系密切的激进产业工会组织工人团结联盟于加拿大社会主义者代表大会的第一届会议上摘得了桂冠。不同于其它的工团主义工会团体，工人团结联盟以其入内政策以及接纳失业人员的态度而广为人称道。"
 CAN_Workers_Unity_League_Victory:0 "工人团结联盟"
 CAN_Workers_Unity_League_Victory_desc:0 "与共产党关系密切的激进产业工会组织工人团结联盟于加拿大社会主义者代表大会的第一届会议上摘得了桂冠。不同于其它的工团主义工会团体，工人团结联盟以其入内政策以及接纳失业人员的态度而广为人称道。"
 CAN_Synd_Commie_Victory:0 "共产党的妥协"
 CAN_Synd_Commie_Victory_desc:0 "很遗憾，直到大会结束，加拿大社会主义者代表大会内的各个派别都未能取得胜利。在没有明确授权的情况下，加拿大共产党的各个派别决定联合起来，以谋取最终的胜利。这使得与工人团结联盟结盟的共产党候选人[ROOT.GetLeader]获得了胜利。"
 CAN_Communist_Alliance:0 "与共产党的同盟"
 CAN_Communist_Alliance_desc:0 "我们在加拿大社会主义者代表大会上的胜利并不仅仅属于我们，事实表明，共产党的支持对于我们今后的执政能力和党意志的执行至关重要。为了报答这份恩情，[CAN.GetRulingParty]将与[CANGetSyndPartyPartner]正式结盟，此举将极大地维护我们政府的权威。"
 CAN_Legacy_of_the_Trek:0 "进军渥太华的遗产"
 CAN_Legacy_of_the_Trek_desc:0 "1935年米恩政府倒台的一大因素就是公众对于其大萧条应对政策的不满，工人团结联盟和加拿大共产党所组织的“进军渥太华”活动便是这种不满的最佳体现。虽然这次抗议遭到了彻底的冷眼相待，但其遗产却有助于巩固[CAN.GetRulingParty]在民众与左翼政治势力中的地位。"
 CAN_Workers_Popular_Front:0 "加拿大的联合阵线"
 CAN_Workers_Popular_Front_desc:0 "虽然国王的爪牙们都已被毫不留情地赶出了加拿大，但反革命与反动的威胁仍然无处不在。为了维持左翼运动的团结，[CAN.GetRulingParty]准备着手建立起左翼社会主义运动的“人民阵线”。虽然阵线内的各个运动都毫不遮掩对彼此的厌恶，但[ROOT.GetLeader]已明确表示，绝不会让左派内部的争执阻碍我们伟大的革命。"
 CAN_One_Big_Union:0 "一个大工会再出江湖"
 CAN_One_Big_Union_desc:0 "在前王党政府反工团主义政策的打压下几乎销声匿迹的一个大工会，如今重出江湖，再度拿下了加拿大社会主义界的头把交椅。一个大工会将与世界产业工人联盟、白劳德的美共，以及不列颠联盟的劳联会等第三国际势力齐头并进，以真北之疆革命先锋的身份在全加拿大掀起一场工会革命。"
 CAN_Union_Collaboration:0 "产业联合"
 CAN_Union_Collaboration_desc:0 "凭借民意掌权之后，我们必须着手实现一个大工会的主要目标——打造一个大工会。可不仅仅是动动嘴皮子，而是要切实地将加拿大所有产业、行业、职业中的一切工会和工人组织都纳入其中。这一曾经仿佛空想的目标，如今却比以往任何时候都更有可能实现全加拿大左翼的和平合作。因此，我们将为了所有人的利益，通过在各行各业建立同盟、促成妥协，来真正展现左翼永远的团结。"
 CAN_Winnepegs_Rallying_Call:0 "温尼伯的集结号"
 CAN_Winnepegs_Rallying_Call_desc:0 "1919年的温尼伯总罢工是加拿大历史上最具影响力，规模也最大的总罢工之一，在那令人刻骨铭心的六周里，这个寒冷国度全国上下的全体国民都亲眼目睹了无产阶级被王党铁靴所践踏、被暴力镇压的悲惨处境，广大的加拿大左派因之奋起，决意抛下分歧，不惜一切代价，一同投身于永无止境的革命斗争中去。从温哥华岛到拉布拉多，左派的思想与影响如野火燎原般传播开来，他们为人民群众服务的革命英雄事迹得到了国民的支持。我们将永远铭记这一伟大行动，因为这是火红炽热的兴奋剂，激起了加拿大无产阶级的热情，令全体真北之疆工人打破了昔日的反动幻想，将心中的星星之火化为燎原烈焰。趁此燎原之势，我们一个大工会将点燃全体左派与加拿大全国的热情，共同走向繁荣富强的革命未来，并携起手来，成为一个真正的庞大而统一的联盟。"
 CAN_Industrial_Unionism:0 "产业工会模范"
 CAN_Industrial_Unionism_desc:0 "在维护直接轮流代表制工团主义民主、严防一个大工会为腐化所染的严格管控制度下，我们以十二万分的精神不知疲倦地建设着工团主义的乌托邦，并以国际交流的经验以及国内产业与城市发展的历史与教训为蓝本，把北大荒打造为了产业工会的模范之地。在五大湖周遭工业地带以及沿海各大城市的带动下，我国的中心地带形成了一条由钢筋混凝土浇筑的脊梁。这条脊梁由国家高速公路系统相连，上面国产汽车奔流不息，其间还有一个大工会所出资修建的白篱郊区、豪华合作住宅区星罗棋布，供无产阶级休憩。这是一座通往我们加拿大之梦的产业天堂，这里的一切都有着一个大工会的关心照料！"
 CAN_Trades_and_Labour_Congress:0 "加拿大行业和劳工大会"
 CAN_Trades_and_Labour_Congress_desc:0 "加拿大现存历史最悠久的社会主义政治组织最终战胜了一个大工会和共产党等老对手，占据了其应有的一席之地。现在，加拿大行业和劳工大会将为加拿大打造一种民主工团主义制度，其与站在第三国际最前线的极端主义同志相比更加温和、自由，同时我们还将致力于为加拿大的工人阶级和中产阶级带来彻底的解放！"
 CAN_Equal_and_Democratic_Syndicalism:0 "平等又民主的工团主义"
 CAN_Equal_and_Democratic_Syndicalism_desc:0 "强有力的选举监督程序、以全民公决和群众投票为基础的直接投票制度、由选民直接产生的轮值代表、让职业政客成为过往的任期限制，行劳会推行的种种选举改革保证了即使行劳会落选，自由公正的民主体系也能永远延续下去。要想赢得选举，就只能凭借辛勤汗水与开诚布公，现在如此，以后亦如此。我们将以立法、表决、投票的方式建设一座工团主义的天堂，让加拿大的民主万古长存、生生不息。"
 CAN_Links_with_the_AFL:0 "向美利坚劳工联合会看齐"
 CAN_Links_with_the_AFL_desc:0 "行劳会将摒弃一个大工会这种不值得信赖的加拿大工团主义者所秉持的集权反民主之产业工会模式，向南方的美利坚劳工联合会，以及大洋彼岸不列颠联盟的行会社会主义、职业工会主义看齐，拿其理论为我所用。我们将发扬光大塞缪尔·冈珀斯和威廉·莫里斯的遗产，并与乔治·道格拉斯·霍华德·科尔、乔治·米尼、大卫·杜宾斯基等国际友人共同合作，坚持社会主义改良的总体方针，尽力听取广大工人阶级和中产阶级的意见，打造出令各个群体都能满意、安全又可靠的温和工团主义模式。"
 CAN_Craft_Unionism:0 "职业工会模范"
 CAN_Craft_Unionism_desc:0 "改革以及机械化、自动化等工业工艺、方法的进步，打破了大企业、大工厂对于工具与机器的垄断，加拿大也摆脱了曾经为害小微企业与手工业联合会的前工业综合体这洪水猛兽，熟练工人、工匠也能够在养家糊口的同时满足国家与人民的需求，再度以自己的手艺为骄傲了。虽然我们的手工业者、工匠等熟练工人可以继续从事自己的行当而无需担心被其它工团主义同行所鼓吹的工业综合体所淘汰，但这并不是说我们禁绝了大型企业的路，其依旧可以继续发展，只是绝不会再膨胀到压倒性的规模了。我们的职业工会模范革命将人民群众及其技能与需求置于了有规划的经济扩张野心等乱七八糟的东西之上，因为把人心放在底线之上革命的才是常青的革命。"
 CAN_Socialist_Party_of_Canada:0 "加拿大社会党"
 CAN_Socialist_Party_of_Canada_desc:0 "在党的创始人尤金·桑顿·金斯利的坚定领导下，规模虽小但意志坚定的加拿大社会党在近来的选举中爆冷取胜。现在，这些“政治活化石”高举着鲜红的社会主义旗帜，始终恪守本党的原初党纲，虽面对国际工团主义的滔天巨浪及随之而来的布尔什维主义大溃退，亦丝毫不改其马克思主义理论本色。金斯利及其主要由加拿大最后的经典马克思主义者组成的“不可能主义者”先锋队将一丝不苟地解读马克思的革命理论，让真北之疆彻底沐浴在未经修正和不改其赤色本色的马克思主义之中。"
 CAN_Reverse_Decline:0 "逆转党的颓势"
 CAN_Reverse_Decline_desc:0 "若想改变现实，就要先面对现实，我们现在也得这么做：我们虽是在大选中险胜的黑马，但我党党员数依旧少得可怜，在党外也无甚盟友，也难怪许多人还将我党视作行尸走肉。我们必须力挽狂澜，为加拿大社会党注入新生活力！我们将充分发挥我党党报《西方号角》的作用，吹响号角，向全国传播我们的思想。我们还将创建一个小型的媒体分部，利用报刊及其它各种途径，例如为《号角》开设广播乃至于设立电视频道，兴许我们能借此吸引大众入党，而其余大部分党员将继续通过立法手段，实现良好妥善的治理，并在我党掌握国政大权的情况下通过一切有益的手段来赢得人民群众的民心。"
 CAN_Rapid_Socialization:0 "快速社会化"
 CAN_Rapid_Socialization_desc:0 "生产资料必须掌握在无产阶级群众手中，所以，加拿大社会党的纲领要求不惜一切代价实现生产资料的彻底社会化。因此，我们将号召全体工人团结在加拿大社会党的大旗之下，组织起来夺取公共权力，制定并执行以下的工人阶级经济纲领：\n1、应尽快将物质生产资料（自然资源、工厂、磨坊、铁路等）中的资本主义所有制转变为工人阶级的集体所有制。\n2、工业应由工人阶级组织、管理。\n3、应尽快建立为使用而非利润而生产的制度。\n只要尽快从速实行这一纲领，我们就一定能实现马克思主义中适时夺取生产资料的原则，最终建立一个由无产阶级群众管理、为无产阶级群众服务的经济体制。"
 CAN_Impossibilism:0 "延续金斯利的不可能主义征途"
 CAN_Impossibilism_desc:0 "E·T·金斯利一直是党内最具名望的一号创始人，正是在他的巧妙设计和对经典马克思主义的不离不弃下，我们才得以步入革命的乌托邦。金斯利是加拿大国内不可能论的著名推手，他曾要求以暴力行动实践马克思主义的理想，而在加拿大社会主义共和国已成为现实、民众以和平方式将我们送上权力之巅的如今，也该对路线进行一下修订了。金斯利的社会革命已不再需要暴力，我们将转而采用更加和平的革命方式，例如财富分配、鼓励政治组织参政议政、推行马克思主义教育、立法纾解无产阶级的困境，以及宣传这一保底手段。虽然不可能论的中心思想——不为社会民主的资本主义改良主义等思想所惑，也不采取同资本主义妥协等怯懦手段，坚定不移地贯彻马克思主义，实现彻底的革命——仍将维持不变，但我们还是会依据选举现状对其稍加变动。没有了资本主义和反动势力的掣肘，我们将在这一全新体制下一以贯之地向着马克思主义的社会前进，以选举投票的方式逐步积累起实现马克思之梦所需的政治主导权。"
 CAN_Social_Democratic_Party_of_Canada:0 "加拿大社会民主党"
 CAN_Social_Democratic_Party_of_Canada_desc:0 "虽然大多数人都认为从平民合作联盟这一高人气政党分裂出来的决定无疑为我党下好了死刑判决，但不知何故，加拿大社会民主党幸存了下来，且出乎意料地赢得了大选。社民党之所以能够存活下来，其中既有偶尔与共产党打交道的原因，也有得到了一小部分中产阶级和下层阶级支持者帮助的原因。乘着进步主义和左翼自由主义的浪潮，社民党现在可以自由地将粉色改革带到真北之疆的每一个角落。"
 CAN_Evolutionary_Socialism:0 "进化社会主义"
 CAN_Evolutionary_Socialism_desc:0 "社民党最初立足于不列颠哥伦比亚省，在选举中屡战屡败，后来转换战术改向了温和的进化社会主义，对待工会运动也比平民合作联盟等竞争对头态度要好。转向过后，社民党终于在不列颠哥伦比亚省的立法议会中拿到了席位，并把这一势头贯穿了整个二十世纪的头几十年，还走出了不列颠哥伦比亚省，于1915、1920年取得了马尼托巴省的立法席位，之后更是在西部诸省取得了成功。我们将继续以进化社会主义等诸如爱德华·伯恩斯坦一类的老一辈马克思主义思想家的理论结晶为基础，根据选民的需要不断调整我们的纲领，让每一个人的声音不光能被听到，还会得到重视，以此创造出所有人都能参与其中、投入其中，每一个个体的声音都能发挥巨大作用的社会主义民主。"
 CAN_Minority_Influence:0 "少数民族的影响"
 CAN_Minority_Influence_desc:0 "与社会党的对手不同，社民党给了少数民族语言群体充分的自决空间，但可惜的是，这么做反而给了人一种少数民族可以凌驾于社民党之上的错觉。在1918年针对少数族裔的镇压浪潮中，许多相关民族组织遭到取缔，我们不仅失去了少数群体的支持，还让竞争对手和反动势力更加肆意妄为。我们必须拨乱反正，再度提高少数民族的影响力，并争取他们的支持。我们将与魁北克的法语群体、各大城市的移民团体，以及全国各地的原住民、因纽特人、梅蒂斯人展开合作、缔结联盟，在保持各自文化身份与自治权利的前提下，共同向着社会民主的梦想前进。"
 CAN_Canada_Forward:0 "加拿大向前进！"
 CAN_Canada_Forward_desc:0 "正如一朵于初春绽放的粉红碧翠之玫瑰一般，我们的真北之疆也即将在社民党之治所预示着的繁荣新时代迎来绽放。这片大地之上既无极端主义暴力，也没有理论支撑的激进独裁主义，我们创造了一个真正符合群众所需所愿的民主天堂，通过真正由群众授权指导的公平民主程序，既不会引发革命之乱，也不会导致反动之腐。就像我们报纸上的标语一样，我们将推动“加拿大向前进！”之天命，骄傲地迈向自由繁荣的新未来。"
 CAN_Moderate_Communists:0 "共产党温和派"
 CAN_Moderate_Communists_desc:0 "先是共产党于全国大选中胜出，而后党内的温和派又在内部投票中拔得头筹，这可真是给了激进派当头一棒。我们将围绕以加拿大为中心的共产主义理想，反对极端党友们的国际主义布尔什维克、雅各宾思想，以温和之姿态为加拿大的人民带来一场符合其需求与现实的马克思主义革命，而不是生搬硬套那些根本不了解加拿大国情的外人所提出的公式化理论。"
 CAN_Empower_the_Young_Communist_League:0 "授权共青团"
 CAN_Empower_the_Young_Communist_League_desc:0 "共青团是党的青年战斗力量，自成立以来就取得了良好的成绩，在著名的进军渥太华以及作为志愿军被派往美国、西班牙等外国革命战场时，都发挥了重要作用。因此我们将赋权于其，并委托党内资深人士威廉·塞西尔·罗斯运作共青团，确保加拿大青年的后代能够在未来的岁月里接受党的革命真理和革命理想的熏陶，同时练就一支集忠诚、高效的先锋童子军、公共工程部队和准军事部队于一身的队伍。"
 CAN_Ukapist_Influence:0 "乌共的影响"
 CAN_Ukapist_Influence_desc:0 "我国的乌克兰移民不在少数，其中不少人还是党员，我党从乌克兰的乌共和斗士派汲取了不少灵感。这些民族共产主义者和革命马克思主义者极大地影响了我党的路线，使我们能够根据加拿大社会的实际情况打造出更加具体的共产主义，以免被第三国际的帝国主义大都会牵着鼻子走。在这些影响之下，我们决不会让加拿大屈从于共产主义的意志，而是根据加拿大无产阶级的确切需求和愿望来塑造属于我们自己的共产主义。"
 CAN_Communist_Transformation:0 "加拿大的共产主义变革"
 CAN_Communist_Transformation_desc:0 "我们的竞争对手（比如说蒂姆·巴克）企图不惜一切代价，将加拿大的含义彻底重构，只为满足他们的妄想和理论，而我们则通过忠于加拿大真正的独特含义，将真正的共产主义乌托邦带到了现实。我们将意识形态与国家相匹配，而非反之，从而使国家走上了通往马克思主义天堂的正确轨道，同时又不忘我们的文化、历史和生活方式。虽然我们还有很多工作要做，但每一个真正的加拿大人仍可以自由轻松地呼吸，因为温和革命只是为了培养、建设他们，而不是先将其彻底毁灭，再从无法辨认的灰烬中重塑他们，我们正在慢慢地将真北之疆转变为一个建立在有理论支持的马克思主义实践基础上的深红色乌托邦。"
 CAN_Socialist_CCF:0 "平民合作联盟的回归"
 CAN_Socialist_CCF_desc:0 "作为前加拿大王国中最突出的左翼声音，平民合作联盟如今已再度成为加拿大政坛的一股力量。对于一部分人来说，他们的胜利着实令人震惊，而对另一些人来说，这却是不可避免的结果。平民合作联盟曾是加拿大最激进的组织，而现在却是崭新的红色加拿大中最温和的组织，希望能够维护加拿大所珍视的制度，同时防止反动势力再次占据上风。"
 CAN_Tear_up_Winnepeg:0 "撕毁《温尼伯宣言》"
 CAN_Tear_up_Winnepeg_desc:0 "为了拉拢加拿大老牌政治势力的支持，平民合作联盟曾自作聪明地磨去了自己的棱角，可结果呢，王党多年的胡搅蛮缠恰恰证明了那种想法只能是一厢情愿。平民合作联盟是该回归初心，用一份真正能为社会主义加拿大奠基的文件取代那过时的《温尼伯宣言》了。为纪念这一革命纲领的转变，我们将在雷金召开大会，讨论下一阶段的社会主义转型方案，继续做深做大国有经济，把广大的自然财富交还予无产阶级。"
 CAN_Christian_Socialism:0 "加拿大基督教社会主义"
 CAN_Christian_Socialism_desc:0 "一直以来，基督教社会主义都是同农业主义、民主改良所并列的我党支柱之所在。总得来说，我们的思想来源于两大流派，其一是J·S·伍兹沃思等平民合作联盟的大佬所推崇的社会福音理论，该理论以乔治主义、禁酒主义、反种族主义、基督教慈善、下水道社会主义、工会主义、女权、福利等社会民主理念为里子，对外以人道主义新教的形象示人，其二是由爱德华·贝拉米、弗朗西斯·贝拉米这对表兄弟提出、由多伦多的匿名“社会再造者”推广的美式环保、“民族”的乌托邦基督教社会主义。我们并不会如反对者所设想的那样四处传道、建设教堂——我们中的许多人甚至根本都不是基督徒，只是想利用基督教的人文一面影响人们的待人处世方式，以上帝的形象打造一个更加道德、更加和谐、更加友爱的社会。"
 CAN_Come_Farmer_Soldier_Labourer:0 "工农兵，奋起"
 CAN_Come_Farmer_Soldier_Labourer_desc:0 "《提摩太后书》第二章中曾有“劳力的农夫理当先尝果实”一言，《哥达纲领》之中亦有“各尽所能，各尽所需”之原则，正如上帝与马克思所言一般，在我们的新社会中，这些原则同样十分重要，亦具有适用性。我们正依照伟大的人文主义先贤们的教导，开始为无论宗族、宗教、性别乃至于能力高低的全体大众建起天堂。扫清罪孽恶习，摆脱贫穷苦难，我们建立了一个永远恪守爱与仁慈之路的无产阶级天堂，而此路彼方便是无产阶级的天国与全体“真北之疆”人民的繁荣幸福。"
 CAN_Rebuild_Armed_Forces:0 "重建武装部队"
 CAN_Rebuild_Armed_Forces_desc:0 "同王党的战争旷日持久、流血漂橹，加拿大的武装部队几乎损失殆尽，能征善战的将士也大多死于非命。如果我们要按照社会主义路线重建加拿大，就必须摆脱对英军的依赖，重新建立一支心向一处想、劲往一处使的加拿大武装部队。"
 CAN_Red_Navy:0 "加拿大赤色海军"
 CAN_Red_Navy_desc:0 "如同仓皇逃离不列颠时一样，皇家海军又把博物馆中锈迹斑斑的老物件带去了海对面的“安全”港。船不是带走就是凿沉，硬是不愿给加拿大留下一点点海军，没办法，我们只能先依赖不列颠联盟提供的海上防护了。快起来干活吧，早日恢复加拿大海军，早日摆脱对外依赖。"
 CAN_Salavage_Exile_Ships:0 "回收流亡者的船只"
 CAN_Salavage_Exile_Ships_desc:0 "虽然帝国的大部分残存舰队都已迁往他处，但仍有几艘漏网之鱼。虽然其中的部分船只已有些年头，但它们依旧将为我们的新海军打下基石。"
 CAN_Merchant_Marine:0 "加拿大商船队"
 CAN_Merchant_Marine_desc:0 "由于我们的大部分职业海军均遭厄运，加拿大武装部队只能租用民用船只来填补海军基础设施的空缺。虽然这并非理想的解决方案，但就算海军得到了恢复，保持商船队传统也并非坏事一件嘛。"
 CAN_Red_Army:0 "加拿大红军"
 CAN_Red_Army_desc:0 "我们的军队大多是些参加过西班牙和美国战争的民兵，其军事素养良莠不齐，战斗能力堪忧。如今我们正好有了一些时间来整顿武装部队，那么我们就可以着手把这支革命民兵团改造为正规军了。"
 CAN_Legacy_of_the_MackPaps:0 "麦帕营的遗产"
 CAN_Legacy_of_the_MackPaps_desc:0 "我们的革命诞生于各行各业之中，而在其中最为老练的，无疑是曾在美国内战、西班牙内战等战争中冒着生命危险为自由而战的英勇将士。麦肯齐-帕皮诺营，简称麦帕营，是我们革命战争中的资深排头兵，我们现任军官团中的大部分人物都出身其中，他们利用自己在全球各地取得的经验，以革命路线重建了加拿大陆军。"
 CAN_Yanks_Expertise:0 "利维施拳脚"
 CAN_Yanks_Expertise_desc:0 "伯特·“扬克”·利维是一名加拿大士兵，在游击战理论领域颇有建树。利维因参与了红色尼加拉瓜的行动而上了加拿大的黑名单，不过，国王的倒台让“扬克”再度有了归乡的希望。由于我军急需能力过硬的顾问，因此，利维将担任我国非常规战争的首席顾问。"
 CAN_Red_Air_Force:0 "加拿大赤色空军"
 CAN_Red_Air_Force_desc:0 "第二次加拿大革命期间，国王的部队和我们的社会主义民兵都没怎么在意过空军这一领域。战争结束后，重建加拿大武装部队的艰巨使命就落在了我们肩头，建立一支全新的加拿大空军的挑战也随之而来。由于加拿大资历最深的几位飞行专家都随国王踏上了流亡之路，因此这项任务的难度非同一般。"
 CAN_British_Plane_Designs:0 "英国飞机设计"
 CAN_British_Plane_Designs_desc:0 "身为社会主义航空界无可争议的龙头老大，不列颠联盟共和国空军的蓝图、图纸对于重建我们自己的空军来说大有裨益。除了买来的几架不列颠联盟小型飞机外，这些“源于”英国的图纸设计也是重建我们空军的重要一环。"
 CAN_Rebuild_Air_Industry:0 "重建航空产业"
 CAN_Rebuild_Air_Industry_desc:0 "加拿大革命战争摧毁了加拿大本就薄弱的航空产业。为了完成空军的重建工作，我们有必要重启几家地方空军制造企业，并修复全国各地受损的空军基地。"
 CAN_Red_Marines:0 "加拿大共和海军陆战队"
 CAN_Red_Marines_desc:0 "加拿大一直都没有海军陆战队的概念，两栖作战靠的从来都是陆海军的配合。不过，加拿大现已抛弃了王党军队的老旧传统，现有的陆海军联合作战再也满足不了要求了。因此，是时候为我们强大的武装部队建立一支独立的海军陆战队了。"
 CAN_Naval_Aviation:0 "重视海空配合"
 CAN_Naval_Aviation_desc:0 "加拿大共和海军目前拥有一支支援舰载机舰队，其上的飞机隶属于加拿大共和空军。共和海军和共和空军联合组成的这一舰队是海上搜寻、搜救任务的主力手，它极大地增强了我们海军的力量投射能力。加拿大的航空母舰建设计划公布后，磨砺海空军之间的配合变成了我们的当务之急。"
 CAN_Quebec_Issue:0 "魁北克问题"
 CAN_Quebec_Issue_desc:0 "虽然我们帮助魁北克的法裔市民们摆脱了枷锁，但后者依旧对渥太华新政府存在着普遍的不信任。是时候彻底地解决魁北克问题了。"
 CAN_Socialist_Bilingualism:0 "社会主义双语制"
 CAN_Socialist_Bilingualism_desc:0 "法语一直是加拿大的第二语言，而魁北克的首要要求便是将其地位抬升至官方语言，让其在政府各级层面的重要性都与英语相当，并在魁北克省受到保护，以此来承认魁北克的社会形式不同于加拿大的其它地区。"
 CAN_Collaborate_With_Quebec_Unions:0 "同魁北克的工会合作"
 CAN_Collaborate_With_Quebec_Unions_desc:0 "为消除迪普莱西政权的影响力，政府准备同全国工会联合会等工会组织，以及进步工党、魁北克社会党、魁北克平民合作联盟等社会主义向组织展开合作，在加拿大的法语区内推广我们的理念。这种和平合作的方式有望能缓解魁北克的紧张局势。"
 CAN_Christian_Socialist_Compromise:0 "基督教社会主义的妥协"
 CAN_Christian_Socialist_Compromise_desc:0 "迪普莱西政府的一大特色便是扩大天主教会的权力，并将基督教的思想写入了法律之中。虽然一些人针对魁北克的教会影响力问题提出了“无神论”的解决方案，但[ROOT.GetRulingParty]政府却推出了一套以基督教社会主义和解放神学为重心的方案，有望能避免同魁北克的反社会主义教会势力及其信徒爆发全面冲突。"
 CAN_Cultural_Revolution_in_Quebec:0 "魁北克文化革命"
 CAN_Cultural_Revolution_in_Quebec_desc:0 "魁北克的天主教会及天主信众普遍对我们怀有敌意，这在中央政府看来完全不可接受。为此，[ROOT.GetRulingParty]授权对魁北克的天主教会采取“非常”措施，并严格执行国家无神论政策。这一做法虽在许多国内团体看来过于严苛，但却有望消除几百年来天主教对魁北克的洗脑。"
 CAN_Appoint_Fred_Rose:0 "任命弗雷德·罗斯"
 CAN_Appoint_Fred_Rose_desc:0 "弗雷德·罗斯，原名“菲谢尔·罗森贝格”，是魁北克最具影响力同时又最激进的人物之一。身为魁北克深得民心的法裔人物，罗斯是魁北克中央政府省长兼代表的最佳人选。此外，这也有望消除人们指责我们的行为为“英国占领”的误解。"
 CAN_Blinding_Light_to_Duplessis_Darkness:0 "驱散迪普莱西黑暗的耀眼光芒"
 CAN_Blinding_Light_to_Duplessis_Darkness_desc:0 "多年的“首长”暴政所带来的“漫天黑暗”让魁北克痛不欲生。迪普莱西已经失势，其走狗四散而逃，旧的奴役、压迫体制已被连根拔除，帝国主义的残余落入了无底深渊之中，如今的魁北克浑身都散发着耀眼的光芒。"
 CAN_Quebec_Liberation:0 "放手魁北克"
 CAN_Quebec_Liberation_desc:0 "虽然我们想要在多年的英国压迫过后同魁北克和解，但把魁北克强行留在加拿大内又与我们的指导思想背道而驰。因此，唯一的办法就是结束加拿大对魁北克的统治，让这个美丽的省份在与加拿大其余地区保持密切关系的同时，去拥护自己的自由。"
 CAN_Border_Agreements:0 "同魁北克的边境协议"
 CAN_Border_Agreements_desc:0 "魁北克与安大略之间，以及魁北克与其余加拿大滨海诸省之间存在着错综复杂的联系，在这种情况下，同新成立的魁北克政府实行严格的边境管制将使得价值以千万计的商业活动难以为继，造成双方之间难以言喻的巨大问题。为此，我们将与魁北克共同成立特别边境管理局，允许人员和商品自由流动。如此下来，原先的省间商贸活动在魁北克独立之后也能够如常运作。"
 CAN_Joint_Anti_Imperialism_Campaign:0 "联合反帝行动"
 CAN_Joint_Anti_Imperialism_Campaign_desc:0 "魁北克独立后，迪普莱西政权遗留下的无数反动势力纷纷向魁北克市的新政府扑去。为防止我们的新盟友落入反动的魔爪，[ROOT.GetLeader]下令开展一项大规模的跨境行动，捣毁魁北克境内的“黑暗势力”残余，以及那些为颠覆行动行方便的社区。"
 CAN_New_Status_Quo:0 "新的现状"
 CAN_New_Status_Quo_desc:0 "魁北克省多年动荡之后，英法裔加拿大人之间的紧张关系终于开始消弭。在墙上匆忙涂写抗议和攻击标语的事已成为过去，自革命前就笼罩于魁北克之上的紧张气氛也开始消退。新的革命现状取代了革命的混乱之后，魁北克也逐渐接受了加拿大的新现状，并决定与同胞共同迎接加拿大的社会主义新秩序。"
 CAN_Our_New_Place_in_the_World:0 "我们在世界上的新面貌"
 CAN_Our_New_Place_in_the_World_desc:0 "过去的加拿大曾是欧洲垮台的各君主国流亡者的聚集地，但今日的加拿大已经恢复了世界舞台上的中立之身。那么，我们是要重拾大国荣耀，是与美国的社会主义者结盟，还是加入曾经的敌人——第三国际呢？"
 CAN_Reject_Parisan_Hegemony:0 "拒斥巴黎霸权"
 CAN_Reject_Parisan_Hegemony_desc:0 "自第三国际成立以来，我们同巴黎方面的关系就一直不怎么和谐。时至今日，加拿大已化身为了社会主义的一盏明灯傲然屹立于世界国家之林，而我们同法公社之间依旧没有任何进展。既然如此，那加拿大就只有重夺世界领导者之位了。"
 CAN_Align_our_Socialist_Bretheren:0 "与社会主义同仁携手同行"
 CAN_Align_our_Socialist_Bretheren_desc:0 "我们的英国、澳大利亚和新西兰社会主义同志迷失在了第三国际的蛊惑之声之中，我们应主动向英联邦的同胞们伸出援手，把大家团结在赤色协约国的旗帜之下。"
 CAN_Paint_the_Anglosphere_Red:0 "赤旗插遍英联邦"
 CAN_Paint_the_Anglosphere_Red_desc:0 "在我们与不列颠和澳大利亚的同志携手并进的同时，要求团结世界上所有英联邦国家的呼声也越来越大。虽然曾饱受王党欺凌的帝国大部都已在红旗下获得了自由，但前路依旧漫漫。是时候彻底终结红色世界的巴黎霸权了。"
 CAN_Power_Projection:0 "力量投射"
 CAN_Power_Projection_desc:0 "反动的伤痕依旧遍布拉丁美洲，靠着资本上位的卑劣独裁者仍在这里大行其道。身为西半球首屈一指的社会主义国家，加拿大将纠正这一现况，从资本主义的枷锁中解放新大陆。"
 CAN_Alliance_with_America:0 "我们的美国盟友"
 CAN_Alliance_with_America_desc:0 "我们同前合众国的交流一直秉承着相互友好、相互尊重的态度。距离1812年火烧白宫已过去了百年，两国早已放下了当初的对立，成为了亲密的文化交流之友、传统合作伙伴。如今的美国也见识到了革命的意义，因此，社会主义者大会提出正式与美国结成同盟。"
 CAN_Allied_Spearhead:0 "强强联合"
 CAN_Allied_Spearhead_desc:0 "如今，我们与美国盟友共同携手向着光明的未来奋进，加拿大再度成为了崇高大业的先锋。我们已为战争投入了太多太多，加拿大的陆海军实力可以说是仅次于美国。我们两国将并肩奋战，一同创造一个不为反动所扰的美好世界。"
 CAN_Join_the_Fray:0 "加入大家庭"
 CAN_Join_the_Fray_desc:0 "加拿大是时候去实践其天命、加入第三国际的社会主义弟兄了。虽然过去二十年来鸠占鹊巢的流亡者大大影响了我们对于巴黎工团主义的看法，但[CAN.GetRulingParty]政府已正式结束了双方之间的对立，并准备好同世界上最大的社会主义运动携手并进了。"
 CAN_Work_With_our_Allies:0 "并肩作战"
 CAN_Work_With_our_Allies_desc:0 "既然已找到了组织，加拿大新政府便准备着手巩固现有的同盟关系，并加入为全世界的社会主义与解放而战的行列。曾经，我们的战争机器被疯子拿来用作了侵略不列颠的妄想，而如今，我们雄厚的工业实力和军力将为了助力全人力的解放事业。"
 CAN_Anti_Imperialist_Cause:0 "反帝大业"
 CAN_Anti_Imperialist_Cause_desc:0 "王室逃到加拿大后，加拿大就成了祸国殃民的反动势力的受害者。对于暴君的可怕，我们深有体会，因此，我们将与第三国际的盟友一道，让世界上的国家不再为暴君的胡作非为所苦。"
 CAN_Target_the_Pacific:0 "目标：太平洋"
 CAN_Target_the_Pacific_desc:0 "加拿大革命用铁铮铮的事实向世界证明了，任何一个国家，无论其反动主子有多么的固步自封，都不可能仅凭一己之力就打破枷锁。身为新生的社会主义国家、第三国际的宝贵盟友，再加上地处新旧大陆之间的理想区位，我们可以向东出击，消灭东亚和大洋洲的帝国主义势力。"
 CAN_Revolutionary_Penance:0 "革命苦行"
 CAN_Revolutionary_Penance_desc:0 "虽然我们在反动派的残暴之治下挣扎了二十年，但加拿大的许多国民依旧对王党抱有一丝崇敬。反动的蛇头已被斩断，而世界各地的协约国爪牙却仍在为祸一方。身为始作俑者的加拿大对协约国的罪行负有不可推卸的责任，因此，消灭旧秩序的反动残余正是我们义不容辞的使命，也是我们所背负的十字。"
 canada_soc.1.t:0 "加拿大社会主义者代表大会开幕"
 canada_soc.1.d:0 "历经王党数十年的倒行逆施后，加拿大的各个社会主义团体终于可以不用再时刻提防冷不丁冒出来的皇家骑警，放心地举行公开集会了。如今，大家伙儿正齐聚渥太华，从极权主义、工团主义，以及激进社会主义中商定出社会主义新国家的路线。\n\n另外提一句，这次会议非常有争议的一点是允许了平民合作联盟的参加。平民合作联盟虽乐于陪着国王玩民主过家家的游戏，但它毕竟是革命前在册的“合法”社会主义运动。\n\n本次大会总计有数十个团体带着自己的政策与提案参与了角逐，究竟鹿死谁手，让我们拭目以待……"
 canada_soc.1.a:0 "开争吧！"
 canada_soc.2.t:0 "渔民保护联盟的命运"
 canada_soc.2.d:0 "随着加拿大社会主义者代表大会的开幕，一个避无可避的重大问题横亘在了每一方势力的心头：渔民保护联盟的命运。渔民保护联盟是加拿大国内第一个站出来反抗资本主义主子的工会团体，也因此获得了以加拿大解放者之身份流芳百世的殊荣，不过，其对于大西洋与纽芬兰事务的过度关注却也惹得加拿大社会主义圈子十分不满，也让其与加拿大的社会主义地下组织形同陌路。有鉴于此，大会内的许多派系都要求渔民保护联盟退出，让一个更加广泛的加拿大联盟于全国层面上代表他们。无论最终结果如何，渔民保护联盟在今后仍旧会是加拿大和纽芬兰地区的一个强大工会组织。"
 canada_soc.2.a:0 "说得对，渔民保护联盟是该退出舞台了"
 canada_soc.2.b:0 "渔民保护联盟已经证明了他们有能力行使国家权力"
 canada_soc.3.t:0 "保守党的命运"
 canada_soc.3.d:0 "加拿大社会主义者代表大会的第一项议题是加拿大保守党的命运。保守党是英国流亡者专制统治的狂热拥护者，而如今王党已被连根拔除，社会主义新政府就需要决定如何处置这些保守党人。强硬派主张取缔保守党，并将其主要成员及组织者打入大牢，温和派提议允许保守党以共和的形式继续存在，而其余人则认为只需取缔该党以及类似的组织便可。"
 canada_soc.3.a:0 "取缔该党，并将其党员打入大牢"
 canada_soc.3.b:0 "取缔保守党及其一切衍生运动"
 canada_soc.3.c:0 "取缔该党，但允许组织类似的运动"
 canada_soc.3.e:0 "只需逮捕最顽固不化的叛国者即可"
 canada_soc.4.t:0 "自由党的命运"
 canada_soc.4.d:0 "加拿大社会主义者代表大会的下一个问题是加拿大自由党的命运。自由党虽依旧要对与保皇党暴君合作负责，但与保守党相比，他们对流亡者的疯狂要求远没有那么言听计从。有些人可能会争论他们的合作程度，但不可否认的是，自由党是挑战流亡者在加拿大政治体系中主导地位的主要“合法”力量。这一事实，再加上某些前自由党领袖的言辞，一齐将自由党粉饰成了一个致力于在合法体制范围内对抗国王暴政的政党，他们不过是因为害怕被报复才与英国人合作。其他人则对自由党的辩白不太满意。强硬派提议取缔自由党，并将其主要成员和组织者打入大牢。另一些人则认为只需取缔该党以及类似的组织便可。温和派认可自由党的辩白，并支持允许自由党以某种身份继续存在。"
 canada_soc.4.a:0 "反动渣滓！取缔该党并监禁其领导人"
 canada_soc.4.b:0 "解散自由党"
 canada_soc.4.c:0 "取缔该党，但释放其成员"
 canada_soc.4.e:0 "允许自由党继续存在"
 canada_soc.5.t:0 "经济和农业问题"
 canada_soc.5.d:0 "加拿大的重大政治问题得到解决之后，加拿大社会主义者代表大会开始继续解决经济问题。 特别是新加拿大应采取怎样的经济形式。 平民合作联盟提出了一项在允许私人企业继续运营的同时建立公有制经济的政策。 社会党、社民党和共产党也提出了类似的政策，不过主张的是集体所有制。 工团主义集团公布了一项建立工会经济的计划，而共产党、马克思教育同盟和准则派联盟一派则提议建立完全国有化的指令经济。与经济问题相辅相成的是农业问题，各党派依旧提出了各不相同的建议。平民合作联盟支持成立农业合作社，社会党、社民党和共产党支持实行农业补贴，而行业和劳工大会、一个大工会、工会团结联盟和共产党则支持在全加拿大成立农业工会。共产党、马克思教育同盟和准则派联盟提出了他们自己的非正统政策，即强制推行农业集体化，而加拿大以农业为主的地区则对此回应寥寥。"
 canada_soc.5.a:0 "推行指令经济下的集体化"
 canada_soc.5.b:0 "建立工会经济"
 canada_soc.5.c:0 "实行集体所有制与农业补贴"
 canada_soc.5.e:0 "建立带有农业合作社的公共经济"
 canada_soc.6.t:0 "流亡者问题"
 canada_soc.6.d:0 "加拿大社会主义者代表大会议程上的最后一个问题是英国革命后定居加拿大的数百万英国流亡者的问题。虽然这些流亡者大多是想逍遥法外的富裕贵族，但也不乏只想逃离不列颠联盟红色恐怖的普罗大众。加拿大社会主义者代表大会中的大多数派系对那些仅因为惧怕暴力便逃离英国的下层流亡者持矛盾态度；话虽如此，许多共产党、马克思教育同盟和准则派联盟一派的成员认为他们逃离不列颠联盟的行为便已是十足的反动行为，赞成不分阶级地拘捕所有流亡者。同时，人们虽基本认同从大西洋彼岸到来的流亡者所积累的财富应当被没收，但流亡者本身却又是个问题。工团主义者们支持驱逐整个流亡者阶级，而社会党、社民党和共产党只打算驱逐最上层的流亡者。平民合作联盟的方法来得更简单，也就是没收流亡者的财富，让他们自己继续居住在加拿大，本分工作、老实赚钱。"
 canada_soc.6.a:0 "拘捕流亡者"
 canada_soc.6.b:0 "只允许最贫穷的流亡者留下"
 canada_soc.6.c:0 "只驱逐上层阶级的流亡者"
 canada_soc.6.e:0 "没收他们的财富，但允许其留下"
 canada_soc.7.t:0 "极权主义阵营胜出"
 canada_soc.7.d:0 "加拿大社会主义者代表大会第一届全体会议圆满落幕，新一任的加拿大政府正式诞生。由于共产党、马克思教育同盟、准则派联盟三方联合的政策提案获得了多数人的青睐，故其获得了组建政府的权力，并从此将担负起加拿大的国事民生。大海航行靠舵手，接下来的问题便是极权主义阵营的主导权花落谁家了。加拿大共产党可是个大摊子，其支持者在大会中分成了三派，其中的“极权”派以蒂姆·巴克为首，其思想来源于厄尔·白劳德、格斯·霍尔等美国的共产主义者。威廉·莫里亚蒂的马克思教育同盟同样师从美国的左翼人物，只不过其追随的对象并不是白劳德的“大众共产主义”，而是杰伊·洛夫斯通的“民族市场社会主义”。准则派联盟的影响力在三家中最小，其是一个崇拜奥斯瓦尔德·莫斯利、贝尼托·墨索里尼等宪章派极权主义者的边缘团体，不过，他们的思想要比欧洲同行温和得多，因此也被人揶揄为“世上最温和的准则派”。\n\n计票环节已经结束，加拿大社会主义者代表大会的新任总书记是……"
