 canada_soc.55.b:0 "统一的北美联盟方为正道"
 canada_soc.56.t:0 "平民合作联盟去温和化"
 canada_soc.56.d:0 "过去平民合作联盟还是旧加拿大议会中的官方反对派时，党内短视的自由派同自由党订立了权宜之盟，导致温和思想在党内盛行，我们也不得不在一些社会主义核心原则上做出让步，去遵守所谓的《温尼伯宣言》，也就是黑曾·阿格、大卫·刘易斯等自由派起草的那份政治、经济纲领，放弃了社会主义国有化经济的理想，改走凯恩斯干预主义路线。不过，真北之疆如今已赤红一片，我们也可以放下种种妥协，不必再向软弱的自由派卑躬屈膝了。\n\n有鉴于此，平民合作联盟将挣脱出流亡时期《温尼伯宣言》奠定的半吊子温和基调，让温和派、自由派及各方不坚定支持社会主义、坚定支持国有化者，如上文提到的黑曾·阿格、大卫·刘易斯等，“自愿”退党、退政府，而空出的位置则交由临时选举决定。此后，不复有骑墙派和背后捅刀的温和派这些和平民主革命之敌的平民合作联盟，将全面转向政治理论家弗兰克·昂德希尔、进步诗人弗朗西斯·雷金纳德·斯科特等社会重建联盟成员拟定的《里贾纳宣言》，以国有化经济、社会民主工会制度、全民医保福利体系、农业现代化改革、社会福音等党的激进核心纲领践行社会主义理论。"
 canada_soc.56.a:0 "粉衫已褪，丹心得现"
 canada_soc.57.t:0 "行劳会主席选举"
 canada_soc.57.d:0 "行劳会自解散了遭贵族占据的参议院，仅保留下众议院，并取消了投票的财产限制后的首次党内选举开展在即，本届选举将决出带领党继续前进的领导人选。两位候选人——现任主席汤姆·穆尔及其对手珀西·本戈，都是反对激进主义和中央集权的温和派，两人的竞选纲领也大同小异，都是《原则纲领》中行劳会一以贯之的理念，比如免费义务教育、八小时工作制、七天工作日改为六天工作日、警察督察机构、最低工资标准、工会标签制度、妇女权利、以及电讯、水、电、铁路、运输基础设施的公有化等，因此，本次选举的重点不在于具体的国内方针，而是派系和外交政策。\n\n美利坚木工木匠联合会出身的穆尔一直与美利坚劳工联合会的同僚合作无间，还是后者已故泰斗塞缪尔·冈珀斯的好友，若其上台，可以预见将会进一步增进与美国的关系。另一边的本戈原是伦敦工程师联合会的一名机师，1916年加入了国际机师协会，他坚持加拿大人应该有自己的工会组织，而不是亦步亦趋地跟在美国人身后。那么，与会代表们会选择谁呢？"
 canada_soc.57.a:0 "汤姆·穆尔连任"
 canada_soc.57.b:0 "珀西·本戈上任"
 canada_soc.58.t:0 "行劳会主席选举"
 canada_soc.58.d:0 "又到了决出行劳会新任主席的党内选举时间了，本届选举的胜者将在现任主席[ROOT.getleader]、克劳德·若端与斯坦利·格里兹尔三人间诞生。若端是魁北克蒙特利尔人，1937年加入国际妇女服装工人工会参与组织工作，四十年代初进入工会的领导层，其熟稔各种各样的政治理念与政策，意图把自由主义的社会经济思想融入行劳会的纲领之中，向着社会民主的温和化再进一步。另一边，格里兹尔出身混血，是行劳会内黑人劳工运动的领衔人物，他从1940年进入加拿大太平洋铁路公司干搬运工作起步，一步一个脚印地同其同僚、钢铁工人和加拿大公职人员工会的代表约翰·埃德加·“杰克”·怀特走到了今天加拿大民权运动、黑人劳工运动的最前台，同时，格里兹尔还是涉及工会成员之纠纷、法律诉讼案件的仲裁员。一边是后起之秀，一边是现任主席，这回真是不好选啊。"
 canada_soc.58.a:0 "克劳德·若端上任"
 canada_soc.58.b:0 "斯坦利·格里兹尔上任"
 canada_soc.58.c:0 "[ROOT.GetLeader]连任"
 canada_soc.59.t:0 "[ROOT.GetYear]年加拿大联邦选举"
 canada_soc.59.d:0 "加拿大革命的记忆正逐渐散去，我们社会主义乐园的公民们再度呼吸到了自由的气息，也再度对自身的民主拥有了自信。不过，自由公正的社会主义民主转头就迎来了又一次的考验，寻求连任的现任执政党[ROOT.GetRulingParty]和鱼龙混杂的各反对党已经展开了激烈的明争暗斗。虽然[ROOT.GetRulingParty]的胜利似是板上钉钉，但整个竞选过程依旧是条漫漫长路。加拿大的民众于今日起身前往投票站，为议会议员的人选投下自己的一票。选举结果即将出炉，本次的胜利者是……"
 canada_soc.59.a:0 "社民党！"
 canada_soc.59.b:0 "平民合作联盟！"
 canada_soc.59.c:0 "准则派联盟、平民合作联盟联合执政！"
 canada_soc.59.e:0 "自由党、保守党联合执政！"
 canada_soc_flavour.1.t:0 "败者的行军"
 canada_soc_flavour.1.d:0 "加拿大社会主义革命正风起云涌，这对数百万在革命后逃离英国流亡加拿大的英国流亡者不啻于噩梦重演。那些有路子流亡友好国家的人早已上船远去，但成千上万不幸被困在加拿大的流亡者如今却要面临日趋严峻的局势。越来越多的城市落入赤卫队的控制之下，绝望的流亡者们只得铤而走险地逃向北方，免得经受加拿大新统治者的怒火洗礼。流亡者们住惯了庄园别墅，对加拿大苔原的恶劣环境一无所知，在北上的旅途中，他们遭遇了残酷的现实，从前上流社会名流的冻尸如今点缀着从草原诸省延伸到北方各领地的冰封小径。渥太华对这一迅速升级的人道主义危机忧心忡忡，毕竟，哪怕流亡者曾作为温室之中的社会阶层统治着加拿大多年，但他们毕竟还是人。一些人建议在主要道路上派遣士兵帮助他们，而另一些人则希望停止他们的迁徙。当然，政府中也有冷酷无情之人，他们认为干脆就让这帮流亡者全冻死算了。"
 canada_soc_flavour.1.a:0 "他们也是人，理应得到我们的援助"
 canada_soc_flavour.1.b:0 "我们必须阻止他们继续北上"
 canada_soc_flavour.1.c:0 "你的钱这会又不能保暖了？"
 canada_soc_flavour.1.e:0 "你刚才说流亡者现在都聚在一块？"
 canada_soc_flavour.2.t:0 "流亡者再度流亡"
 canada_soc_flavour.2.d:0 "阳光底下无新事。人民又一次厌倦了国王和贵族的压迫，把他们赶了出去。正所谓“第一次是悲剧，第二次是闹剧”，在被流亡者占领十多年后，曾经温顺友好的加拿大人性情大变。不列颠联盟对加拿大公民本身并无恶意，他们除祝贺我国驱逐了国王以外，只额外表示希望我们这次能“抓住那个混蛋”。\n\n曾经逃离不列颠故土的流亡者现在又逃离了加拿大故土，跟随他们的国王来到了大海彼岸的避风港。现在每当流亡者们说起“夺回与生俱来的权利”等言论时，他们不得不把加拿大也列入越来越长的帝国终将光复之地的名单中。如今暂居于[ENT.GetNameDef]的[CAN_king_full_name]依旧决心夺回其王位，哪怕现实的重压层层加码、他的梦想兴许再不会有实现的可能……"
 canada_soc_flavour.2.a:0 "你觉得他们现在还会放弃吗？"
 canada_soc_flavour.3.t:0 "向红人伸出红色援手"
 canada_soc_flavour.3.d:0 "在我们于统一的加拿大国家及社会中传播革命理念的同时，尤其是在处理同真北之疆原住民的那段漫长纠纷问题时，一定要慎之又慎，避免重蹈旧帝国主义政权的覆辙。从梅蒂斯人、因纽特人，到各个原住民团体，大家归根结底都是加拿大人，因此，他们和其他国民一样，也理应受到我们的重视，得到我们的照顾。寄宿学校必须关停，土地征用和不平等条约也必须叫停，过去的暴力与压迫我们会铭记心头，时刻予己以警醒，世世代代被打作劣等蛮夷的痛苦往事我们也会予以纠正、改进，如此，我们才能平等地携手，共同迈向革命的明天。为实现上述目标，也为了让那些我们帮助的对象能够亲身讲出周遭的变化，我们将扩大自身的联盟，邀请左翼原住民人物，如梅蒂斯民族主义者、马克思主义政治家马尔科姆·诺里斯及詹姆斯·帕特里克·“吉姆”·布雷迪，还有与我们志同道合的知名外来原住民权益倡导者，如冰岛人类学家、人种志学者、亲原住民活动家、北极探险家维尔希奥米尔·斯特凡松入党。你我齐心协力，加拿大定将变得更加美好。"
 canada_soc_flavour.3.a:0 "我们要在无产阶级的斗争中将他们视如己出"
 canada_soc_flavour.4.t:0 "落基山对峙升级"
 canada_soc_flavour.4.d:0 "昨日十四时，不列颠哥伦比亚小镇埃奇沃特陷入了一片沉寂，小镇附近的一座军械库与第四集团军失去了联系，疑似是遭到了抵抗组织的毒手。前往现场查看情况的部队发现，进出该镇的唯一一条道路已被路障封死，看来小镇遭反抗分子占领的传言并非空穴来风。此外，另有报告指出，邻近的布里斯科镇和帕森斯镇也都遭占领，这两个镇与埃奇沃特只有一条公路相连。失去几个落基山脉的偏远小镇也不是什么大事，反正按照以往的经验，拿回来还不是分分钟的事。不过，这次的情况稍微有那么一点特殊，埃奇沃特地势险要，剿灭叛军难度极大。不列颠哥伦比亚省长欧内斯特·温奇已向军队下令开赴小镇剿匪，但也有官员担心，之前军械库里的几百箱炸药还下落不明，万一把对方惹急了，直接炸了周边所有的山道可就不好办了。经过商议，我们最终决定……"
 canada_soc_flavour.4.a:0 "围而不攻，反耕固围，待其自毙 "
 canada_soc_flavour.4.b:0 "不计代价，夺回小镇"
 canada_soc_flavour.5.t:0 "敬酒不吃吃罚酒"
 canada_soc_flavour.5.d:0 "正当士兵们集结在进入埃奇沃特的唯一通路上时，军官们的疑虑成真了，失窃的炸药果然就是用来防范中央政府反击的。顷刻之间，近九百名士兵被活活埋在了百吨岩石之下，连通埃奇沃特等地的山路也遭拦腰切断。失去了陆上通路后，不列颠哥伦比亚省长只得向[ROOT.GetLeader]求援。不久，一队轰炸机即抵达小镇上空，肆意将烈焰倾泻向镇里的叛军，小镇居民几乎无一生还，小镇本身也被夷为了平地。虽然有人批评此举过于野蛮、血腥，但鉴于叛乱的规模和隔绝性，这也是无奈之举。从北边赶来的增援部队控制了其余的叛乱小镇，并重新侦查了一番埃奇沃特，最终确认此地已再无一丝反抗的痕迹。"
 canada_soc_flavour.5.a:0 "在如今这么个时代，艰难的决定肯定是少不了的"
 canada_soc_flavour.6.t:0 "埃奇沃特叛军投降"
 canada_soc_flavour.6.d:0 "不列颠哥伦比亚小镇埃奇沃特的居民与不列颠哥伦比亚赤卫队的紧张对峙持续了一个月后，这场社区杂牌反叛终于迎来了结束。近三周的封锁起到了效果，埃奇沃特、布里斯科和帕森斯的居民已放下了武器，拆除了路障，基本物资再度得以流入小镇。三镇光复不久，一众幕后主使便遭逮捕，挨个吃了发枪子儿。围城既已解除，落基山民众的生活也能重回正轨了。虽然叛乱结束得比预期要晚上一些，但还好对这一地区实施了媒体封锁，这一小小意外的风声并没有传到不列颠哥伦比亚之外。"
 canada_soc_flavour.6.a:0 "撑得住一时，撑不了一世"
 canada_soc_flavour.7.t:0 "乡野大清剿"
 canada_soc_flavour.7.d:0 "要用一个词来形容加拿大的话，除去“严寒”这一经常挂在嘴边的词外，“广袤”、“辽阔”、“空旷”等等也都是许多人脱口而出的答案。众所周知，加拿大的陆地面积世界第二，全国六成的国土每平方公里的人口凑不齐一桌麻将，而这一地广人稀的环境就给了无数反抗分子以可乘之机，让渥太华的社会主义新政府头疼不已：安大略林海中的恶霸土匪、草原小镇上的反动分子、不列颠哥伦比亚群山中顽固的武装分子，这些五花八门的反抗势力总是能让我们的国家惊喜不断。有鉴于此，加拿大革命骑警就成了扫清乡野抵抗活动、捣毁叛匪窝点、收缴武装等事务不可或缺的宝贵一分子。如其前身加拿大皇家骑警、西北骑警一样，新生革命骑警的任务也是维持内陆地区的治安。想起之前代表大会上批评旧皇家骑警的盛况，再看看当下，不免让人唏嘘，或许这也恰恰印证了那句老话吧：历史不会重演，但总会惊人的相似。"
 canada_soc_flavour.7.a:0 "王侯将相皆无妨，骑警终擒罪难藏"
 canada_soc_flavour.8.t:0 "加拿大劳工起义的遗产"
 canada_soc_flavour.8.d:0 "英国王室逃到加拿大的故事大家都耳熟能详：英国的工人起义演变成了革命，国王带着手下的党羽仓皇鼠窜，灰头土脸地跑到了加拿大。不过，曾有那么一小段时期，给人感觉好像遭革命之烈焰洗礼的并非英国，而是远在千里之外的加拿大。当赤色革命席卷欧洲大陆之时，加拿大的社会主义、工团主义团体也抓住了机会，在北大荒的家乡掀起了一场革命。以1918年的温哥华总罢工为起点，军方对于罢工的屡次血腥镇压不仅没有起到效果，反而让加拿大劳联愈加激进，其许多领导人都要求以暴力革命推翻加拿大政府。虽然各个劳工运动团体做出了种种努力，但由于行业和劳工代表大会与激进主义划清了界限，革命的星火终以熄灭收场。英国革命看似重新点燃了加拿大的希望之火，但不请自来的英国王室，以及对待劳工运动更加残忍的新政府还是掐灭了这最后的微光。其后数年，劳工运动在当局接连不断的打压下愈发势微，只有在自由党和平民合作联盟联合执政的那短短几年间有过些许的好转。\n\n多年以后的如今，回望着昔日的先辈们，缅怀着他们的成就，不禁让人对未来充满了希望。虽然他们的加拿大革命铩羽而归，但其所展现的激情正式今日之加拿大社会主义天堂的基石。"
 canada_soc_flavour.8.a:0 "勿忘前人"
 canada_soc_flavour.9.t:0 "社会主义的草原温床"
 canada_soc_flavour.9.d:0 "从小麦到玉米，从苜蓿到大麦，加拿大的土地上有无数的农民在辛勤耕作，无数的农作物种子在这里播下、收获。话说起来，最近有一粒种子给我们的新政府带来了特别的收获：革命之种。加拿大最早的社会主义运动一半是城市中的各激进工会，一半是农村草原地区的农业基督教社会主义运动。总部位于卡尔加里的平民合作联盟是流亡时期加拿大最大的在册社会主义运动，其根基位于草原地区，并于省一级和联邦一级占据了许多重要位置。革命过后，平民合作联盟已然超越了社信党、保守党和自由党，成了草原地区无可争议的第一大党。借由同平民合作联盟、社会福音运动等团体的合作，加拿大的新社会主义政府巩固了对于广大农村腹地的治理，让它们成为了社会主义加拿大不可或缺的一部分。"
 canada_soc_flavour.9.a:0 "愿安宁长存"
 canada_soc_flavour.10.t:0 "社信党的命运"
 canada_soc_flavour.10.d:0 "加拿大的社会主义势力与社会信用运动之间的关系说来话长。二者的目的都是推翻前政治体系，从根本上改变乃至颠覆流亡时代以来的建制。虽然社会信用运动的实际掌门人威廉·埃博哈特毫不遮掩自己对于工团主义的鄙夷，但其陈述自身理念的那本匿名小册子，也就是“黄册”，其实是与共产主义者H·B·希尔合写的。埃博哈特的思想中除了可以见到《共产党宣言》的影子外，还有着其于1929年之前读到的美国作家、社会主义者爱德华·贝拉米的乌托邦小说之影响。埃博哈特出于阿尔伯塔省省长后，巴黎的《真理报》记者还特意报道了这一非同寻常的左翼试验。虽然当时阿尔伯塔省的红色恐慌尚未消褪，但埃博哈特政府的左翼基调还是争得了共产党人的好感，社信党党鞭乔·昂温出狱时，双方的领导人还聚在一起共同庆祝，互称“同志”。在一些人看来，埃博哈特的理念和关系都证明了其既不是右翼，也不是保守派，他身上所体现的，更多是卡尔·马克思、爱德华·贝拉米等左翼思想家的印记，而非道格拉斯的资本主义模式。不过，社会主义阵营这边也有不少埃博哈特的反对者，他们认为后者对于阿尔伯塔省的治理与独裁无异，并指出其涉嫌参与了于C-7法案失败后意图颠覆加拿大民主的王室阴谋。此外，埃博哈特的一些盟友，如欧内斯特·曼宁，也被人贴上了投机分子的标签，指责其打着社会信用的旗帜行反动、保守之实。"
 canada_soc_flavour.10.a:0 "分产主义还是挺不错的……理论上来讲的话"
 canada_soc_flavour.10.b:0 "反动渣滓，全突突了！"
 canada_soc_flavour.11.t:0 "芬兰劳工大堂"
 canada_soc_flavour.11.d:0 "最早于1907年由地方的社会主义者提出、1910年正式落成的桑德湾芬兰劳工大堂也叫做大芬堂、芬兰社，是全加拿大历史最为悠久、规模最为庞大的工人会社，也是安大略省西北部以芬兰裔为主的劳工运动的活动中心。芬兰劳工大堂过去与著名的霍伊托餐厅有所关联，旗下有着自己的博物馆、舞厅和演出场地，其不仅是有组织的劳工中心，更是桑德湾的文化基石。\n\n打从创立伊始，芬兰劳工大堂就为加拿大的革命热情所浸染，在本着推动加拿大芬兰裔“产业、节俭、合作精神”的宗旨开张仅几个月便主办了加拿大行业和劳工大会的年会。接下来的几年间，大堂一直在开展各种各样的活动，并因着同社民党、异军突起的一个大工会以及其它小规模团体的伙伴关系，还有美国世界产业工人联盟的传入而成员激增。不过，林子大了，分歧也就来了，大堂的第一次大分裂是在大战结束的1919年，彼时布尔什维克大败而归、法国革命方兴未艾，大堂内部分成了两派：共产派和工团派，除此之外，还有社民派、温和劳工派等小阵营，这种分裂直至今日也未能弥合。无论如何，不论是何种形式的社会主义，大堂都在真北之疆努力传播着社会主义的真谛，以及芬兰文化的诗篇，因此，我们会支持这一组织，扶持其中对于我们最为有利的一方。"
 canada_soc_flavour.11.a:0 "什么芬兰国际？"
 canada_soc_diplo.1.t:0 "加拿大邀请我们加入社会主义协约国"
 canada_soc_diplo.1.d:0 "看起来加拿大的社会主义新政府又萌生出了重建协约国的想法，只不过形式有所不同。这个全新组建的“社会主义协约国”将以向全世界传播社会主义为己任，且不依靠第三国际的影响力。话说回来，加拿大人似乎希望我们加入这个联盟，那么我们的意愿又如何呢？"
 canada_soc_diplo.1.d_2:0 "看起来加拿大的社会主义新政府又萌生出了重建协约国的想法，只不过形式有所不同。这个全新组建的“社会主义协约国”将以向全世界传播社会主义为己任，且不依靠第三国际的影响力。我国与加拿大文化渊源深厚，比起第三国际，大多数民众更愿意与加拿大人站在同一战线。多年来，曾经情同手足的盎格鲁民族因意识形态的分歧而分崩离析，而现在，破镜重圆的机会就摆在我们面前，我们能否把握得住呢？"
 canada_soc_diplo.1.a:0 "真是太妙了！赶快加入！"
 canada_soc_diplo.1.b:0 "我才不想跟他们扯上关系"
 canada_soc_diplo.2.t:0 "[FROM.GetNameDef]加入了我们的事业！"
 canada_soc_diplo.2.d:0 "大好消息！[FROM.GetLeader]对我们的请求做出了积极回应，决定立即加入我们的阵营。双方在文件签署过后，一同为加拿大和[FROM.GetNameDef]之间合作的新纪元干杯畅饮，携手迈向更加光明的未来。"
 canada_soc_diplo.2.a:0 "太好了！"
 canada_soc_diplo.3.t:0 "[FROM.GetNameDef]拒绝了！"
 canada_soc_diplo.3.d:0 "虽然[FROM.GetNameDef]对我们建立“社会主义协约国”的设想表示了认同，但他们还是以委婉的方式拒绝了我们的邀请。虽然我们与[FROM.GetNameDef]的良好关系并没有受此影响，但他们似乎不会再加入我们的阵营了。"
 canada_soc_diplo.3.a:0 "好吧……"
 canada_soc_diplo.4.t:0 "加拿大希望加入第三国际"
 canada_soc_diplo.4.d:0 "前“协约国”反动派的领头羊加拿大，现在终于挣断了伪王强加给人民的暴政枷锁。社会主义之种如今在加拿大的平原上蓬勃生长，新当选的渥太华政府已向第三国际提出了入盟申请。虽然大部分人都很乐意迎接新成员，但反对派则认为，为苟延残喘的反动势力充当了几十年领袖的加拿大不可信任。"
 canada_soc_diplo.4.a:0 "热烈欢迎！"
 canada_soc_diplo.4.b:0 "我嗅到了反对派的诡计……"
 canada_soc_diplo.5.t:0 "[FROM.GetNameDef]同意了！"
 canada_soc_diplo.5.d:0 "[FROM.GetAdjective]政府恪守联合全世界革命力量的承诺，接受了我们的请求，热烈欢迎我们加入第三国际。加入第三国际之后，我们的政府和人民都有了新的安全保障，同时也有了协助盟友在全球输出革命的新契机。我们将团结一致，将人类从自己设下的枷锁中解放出来！"
 canada_soc_diplo.5.a:0 "太好了！"
 canada_soc_diplo.6.t:0 "[FROM.GetNameDef]拒绝了！"
 canada_soc_diplo.6.d:0 "[FROM.GetAdjective]政府声称，鉴于革命后我国对王室仍持友好态度，他们无法给予我们足够的信任，因此拒绝了请求。哪怕社会主义团体为推翻君主制挥洒了那么多的鲜血，第三国际还是认为我们不具备资格。从现在起，我们只能依靠自己来寻求保护了……"
 canada_soc_diplo.6.a:0 "好吧……"
 canada_soc_diplo.7.t:0 "加拿大提议结盟"
 canada_soc_diplo.7.d:0 "最近挣断枷锁的加拿大，向我们提议开展更加密切的合作。美国和加拿大间悠久的历史本就密切相连，现在更是有了共同的意识形态，很多人都支持与两国的同志们跨过原有的国家界限，联合起来，形成一个统一的集团，在新世界一同传播社会主义，挑战一家独大的第三国际。当然，还有些老顽固仍旧不信任加拿大人，在他们眼里，几年前还领导着欧洲反动旧秩序残党的加拿大不可能摇身一变成革命势力。"
 canada_soc_diplo.7.a:0 "为我们的同盟干杯！"
 canada_soc_diplo.7.b:0 "我嗅到了反对派的诡计……"
 canada_soc_diplo.8.t:0 "[CSA.GetNameDef]同意了！"
 canada_soc_diplo.8.d:0 "我们一通电话打到华盛顿，与美国领导人取得了联系，收到了一条最令人高兴的消息。从今天起，[CSA.GetNameDef]和加拿大将团结在同一面旗帜、同一个目标之下，共同奋进。除了建立更加紧密的军事合作外，双方还签署了放宽边界和增进贸易的协议，这标志着我们与南方邻国的关系将达到历史的最高点。"
 canada_soc_diplo.8.a:0 "太好了！"
 canada_soc_diplo.9.t:0 "[CSA.GetNameDef]拒绝了！"
 canada_soc_diplo.9.d:0 "美国领导层声称，鉴于革命后我国对王室仍持友好态度，他们无法给予我们足够的信任，因此拒绝了请求。哪怕社会主义团体为推翻君主制挥洒了那么多的鲜血，美国佬还是认为我们不具备资格。从现在起，我们只能依靠自己来寻求保护了…… "
 canada_soc_diplo.9.a:0 "好吧……"
 scc_anglosphere.1.t:0 "赤色联邦的邀约"
 scc_anglosphere.1.d:0 "革命凯旋的加拿大政府似乎正致力于实现大英帝国数代君王的遥远梦想：把整个英联邦整合为一个单一的工人国家。坊间的传言在今天得到了证实，加拿大政府已正式发来了邀约，邀请我们共建“赤色联邦”。加拿大方面承诺，联邦会为双方的经济和国家稳定带来不可估量的好处，并明确表示，我们虽有权拒绝，但他们可不希望看到否定的答案。无论如何，赤色联邦正逐渐照进现实，渥太华正等待着我们的回应。"
 scc_anglosphere.1.a:0 "我早就盼着这一天了，那必须得同意啊！"
 scc_anglosphere.1.b:0 "真的假的啊？这种庞然巨物能撑得过一天吗？"
 scc_anglosphere.2.t:0 "[FROM.GetName]同意了"
 scc_anglosphere.2.d:0 "短暂商议过后，[FROM.GetName]政府同意加入我们，共建赤色联邦，如此，我们便离合联邦为一国的目标更近一步了。虽然政府已经点头同意，但摆在我们面前的还只是一块零散的拼图，要如何完美地将其嵌入整体之中仍是需要考虑的问题，而这一整合过程短则数年，长则数十年，不过至少我们已经顺利开了个好头。"
 scc_anglosphere.2.a:0 "好极了！"
 scc_anglosphere.3.t:0 "[FROM.GetName]拒绝了"
 scc_anglosphere.3.d:0 "让外交部失望了，[FROM.GetName]已明确表示不会加入赤色联邦。虽说也不是不能理解吧，毕竟要亲手交出自大英帝国崩溃以来享有的自治权还是很残忍的，但这还是伤透了我们的心，就像是父母看着叛逆的孩子一样无能为力。如果放在平时的话，我们也就这么着就算了，不过今时已不同往日。身为顶尖的社会主义大国，我们完全有能力对其施加影响，扶持起一个更愿意跟着我们调子来的新政府。虽然此举史无前例，但若我们想将赤色联邦之梦化为现实，亦别无他法。外交部官员已向政府呈交了一份文件，只需轻轻盖上个章，文件即会成为法令，我们也就离建立赤色联邦之梦更近一步。"
 scc_anglosphere.3.a:0 "这事容不得他们放肆！"
 scc_anglosphere.3.b:0 "如此蛮横有失体统"
 scc_anglosphere.4.t:0 "加入联邦？"
 scc_anglosphere.4.d:0 "虽然我们是万般不愿加入加拿大那个一眼暴死相的赤色联邦计划，但对方的外交部那边好像不是太满意这样的结果。今天，亲加拿大的内阁成员正式解散了我国政府，安插上了一个愿意紧跟赤色联邦路线走的新政府。虽然此一举措属于主席的职权之内，但却与社会主义价值观背道而驰。为了让权力交接来得更为容易，不再多生事端，政府并未公开这一变更，仅是希望那些老顽固们能够主动辞职。不过，许多内阁成员，乃至[root.getleader]本人都想要拒不辞职，干脆独立一了百了。虽然此举有些过于激进，但若想保住我们的主权，也只能出此下策了。"
 scc_anglosphere.4.a:0 "加拿大人越界了！有多远滚多远吧！"
 scc_anglosphere.4.b:0 "没办法了，卷铺盖走人吧"
 scc_anglosphere.5.t:0 "[FROM.GetName]宣布独立"
 scc_anglosphere.5.d:0 "我们“忠诚”的[FROM.GetName]臣属竟敢公然藐视社会主义兄弟情，反抗起了我们，真是反了他了！这些蠢货们向全世界叫嚷着加拿大“妄图侵害其主权并颠覆其合法政府”，掀起了反旗，还假惺惺地给自己立了个救亡图存的牌坊。翅膀硬了是吧，老虎不发威当我们是病猫呢。加拿大红海军已做好了出征的准备，几处登陆区的地图也已绘制完毕。无论代价如何，[FROM.GetName]都将被绳之以法，赤色联邦之梦必将成真。"
 scc_anglosphere.5.a:0 "速战速决吧"
 scc_anglosphere.6.t:0 "奠定赤色联邦根基"
 scc_anglosphere.6.d:0 "准备工作已经完成，英联邦统一之梦从未如今天这般触手可及。历经多年的征战，曾几何时奄奄一息的英联邦从未如今天这般所向披靡。如今万事俱备，只待批准赤色联邦宪法。国家联合事关重大，自然要征得联邦各国的同意。不过，我们原先还以为这只是走个程序，但事实可能并非如此。一旦批准此一宪法，世上就不再存在我们这个国家，而议会对这一点看法不一，其分歧之大前所未有。虽然也不是不能理解反对者们的想法，但工人阶级的大团结近在咫尺，政府奋斗多年不就是为了这么个结果吗？如果这时候放弃，那过去的一切努力又算什么呢？而且，渥太华方面已经多次催促[root.getleader]，要求其尽快批准，否则后果自负。[root.getleader]优柔寡断的模样给内阁急得呀，他们集体施压，要求看在他们的面子上尽快通过法案，越快越好。此外，反对派也不甘落后，争相向[root.getleader]施压。面对此一全国性的分歧，加之外交部要求强行通过法案的威胁，恐怕[root.getleader]得尽快下定决心了，不然谁也说不好议会中的僵局会如何发展。"
 scc_anglosphere.6.a:0 "支持法案，联邦万岁！"
 scc_anglosphere.6.b:0 "最后一搏，打倒联邦！"
 scc_anglosphere.7.t:0 "[FROM.GetName]拒绝批准！"
 scc_anglosphere.7.d:0 "谁都没想到，[FROM.GetName]政府竟然以微弱的优势否决了批准《社会主义基本宪法》、组建赤色联邦的法案。据传，都是因为[FROM.GetLeader]仗着自己的威望从中作梗才导致该国最终拒绝加入联邦的。是可忍孰不可忍！我们已通知加拿大红海军，特别军事行动也在紧锣密鼓地策划当中。想打架是吧？那我们便好好奉陪。联邦是一体的，区区虫豸还想反了不成。社会主义万岁，联邦万岁！"
 scc_anglosphere.7.a:0 "联邦会给他们点颜色看看的！"
 scc_anglosphere.8.t:0 "[FROM.GetName]加入联邦"
 scc_anglosphere.8.d:0 "想都不用想，[FROM.GetName]政府肯定会批准《社会主义基本宪法》，与我们共赴统一联邦之梦。虽然投票过程险象迭生，但好在[FROM.GetLeader]动用了自己的威望才使得法案最后有惊无险地通过了。如今，又一个国家进入了赤色联邦的温暖臂弯，联邦正成为所有工人的甜蜜港湾！"
 scc_anglosphere.8.a:0 "联邦万岁！"
