 canada_soc.51.t:0 "美国革命之最终命运系于加拿大之手"
 canada_soc.51.d:0 "我们加拿大人不畏艰险，从北大荒出发，穿过北美的腹地，踏上了南方四十八州的衰朽海岸，将南方的邻国从反革命的魔掌中解救了出来。如今，我们已控制了美国全境，是时候定下个处理方案了。我们既可以合革命之国为一，在白劳德思想的指导下建立北美联盟，也可以在华盛顿和芝加哥设立傀儡政府，将其交由我们的同仁兼盟友、我们思想的创始人厄尔·白劳德负责。那么，我们要如何做呢？"
