 CAN_mounties_soc_rebuild:0 "骑警"
 CAN_mounties_soc_rebuild_desc:0 "加拿大革命骑警经过了从上到下的全面改造，已不再留有任何一丝的王党痕迹。从今往后，骑警将告别国王的秘密警察身份，全心全意地保护并服务于加拿大民众。"
 CAN_mounties_soc_rebrand:0 "骑警"
 CAN_mounties_soc_rebrand_desc:0 "曾经的皇家骑警摇身一变，成了“加拿大革命骑警”，而其角色定位则直接沿袭了下来。虽然一些社会主义者对此表示了抗议，称其和之前威胁加拿大民众的“秘密警察”没什么两样，但大会相信，有了骑警的存在，加拿大才会更加安全。"
 CAN_mounties_soc_secretpolice:0 "赋权革命骑警"
 CAN_mounties_soc_secretpolice_desc:0 "加拿大革命骑警获得了更大的权力，可以对全国上下的异见分子实施调查与拘捕了。不过，许多人因此指责骑警反倒成了某种“秘密警察”——这种说辞纯属捏造，骑警分明是处理国内骚乱与异议的一等一好手。"
 CAN_red_quebec_issue:0 "魁北克问题"
 CAN_red_quebec_issue_desc:0 "自推翻君主制以来，我们同加拿大法裔之间的紧张关系已有所缓和，但英裔与魁北克之间依旧势如水火。魁北克在先前的“首长”莫里斯·迪普莱西治下，疯狂向民众灌输了对于工团主义的仇恨，因此，该省的治理绝不会是一件省心事。"
 CAN_status_quebec:0 "魁北克的新现实"
 CAN_status_quebec_desc:0 "我们的士兵离开了蒙特利尔和魁北克市的街道，魁北克这一辽阔的省份迎来了新的现实：他们终于摆脱了压迫。虽然“首长”的支持们仍在不遗余力地反对新政权，虽然从省到国的转变给魁北克政府上了一层重担，但这些问题都会随着时间的流逝迎刃而解。"
