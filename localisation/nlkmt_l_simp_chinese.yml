l_simp_chinese:
 CHI_Restoring_Socialist_Order:0 "周佛海带领改组派携炬前行"
 CHI_Restoring_Socialist_Order_desc:0 "中华民国与社会主义本身的未来经历了一次严峻考验，显而易见的是，胡宗南与张国焘的复兴社只能让我们亡国灭种。在由各种社会主义者与温和派组成的广泛联盟的帮助下，新社会主义的理论家周佛海紧急接管了政权，誓要恢复人们对共和制度的信心，并将其雄心勃勃的建设性计划落入实践。"
 CHI_War_Against_Anarchist_Chaos:0 "向临委会乱党宣战"
 CHI_War_Against_Anarchist_Chaos_desc:0 "临委会认为新社会主义者正在颠覆革命，但事实上，我们是在拯革命于水火之中。邓演达余孽仍在进行颠覆活动，例如有组织的恐怖主义和宣传鼓动。是可忍孰不可忍，我们要杀鸡儆猴，让这帮疯子再也不敢祸害国民革命军。"
 CHI_Decapitate_Valois_Crazed_Children:0 "铲除复兴社残余" 
 CHI_Decapitate_Valois_Crazed_Children_desc:0 "先前周佛海曾与贺衷寒有些交情，有些人便以此认定他是复兴社成员，但事实绝非如此。贺衷寒只不过是为周佛海润色过几部作品，仅此而已。实际上，我们的领袖正是从复兴社的手中拯救出了中国，现在他们激进极端且暴力非常的组织者也被逮捕了。现在便是一举打倒此共和制度最大敌人之时。"
 CHI_Only_True_Jacobins:0 "改组派正统" 
 CHI_Only_True_Jacobins_desc:0 "曾仲鸣和陈公博竟以改组派自居，实乃愚不可及！他们所做的不过是照抄照搬在法国革命的意识形态，根本不配与为中国带来复兴与荣耀的改组派相提并论。只有我们，才堪继承改组派的衣钵；只有我们，才是共和派的真正传人。"
 CHI_United_Leftist_Bloc_Our_Own:0 "为我所有的左翼联盟"
 CHI_United_Leftist_Bloc_Our_Own_desc:0 "若是没有我们领袖历经多年建立的广泛联盟集团，反抗篡权的汪主席与无能的改组派的政变就不会成功。至今为止，我们与中国工团党的右翼人员合作仍是非官方层面的，我们是该组建一个新的左翼联盟，进而主导法国未来的政局了。"
 CHI_Popular_Mass_Mandate:0 "大众之命"
 CHI_Popular_Mass_Mandate_desc:0 "鉴于选民群众对我们表现出的绝对忠诚，我们实在无可奈何，唯有将临时紧急民主制度转型为党内专家组成的大众化威权政府。人民虽然只能给我党党内各派投票，但我们将让人民相信，只要共和社会联盟里有哪个人能让我们离真正的新社会主义国家更进一步，我们就一定会悉心听取他的意见。"
 CHI_Republican_Authority_Cemented:0 "巩固共和权威"
 CHI_Republican_Authority_Cemented_desc:0 "国家正团结在以社会主义共和联盟为代表的左翼联盟之下。哪怕有些人会怀疑我们的专制手段，但我们要让中国人民明白，他们如今已无性命之忧，共和国也再度满足了人民群众的需求。"
 CHI_Planisme_Modernity:0 "以规划入现代"
 CHI_Planisme_Modernity_desc:0 "藉由计划经济，我们将摆脱无政府主义与资本主义的低效过往，昂首阔步走向未来，各部门的专家将与工会和政党领导人合作，制定大规模就业与消费品增产计划。在迈出第一步后，我们将进行大规模的现代化运动，充分发挥中央计划的作用，让中国及其经济摆脱落后的局面。"
 CHI_Technocratic_Government_Restructuring:0 "重组技官政府"
 CHI_Technocratic_Government_Restructuring_desc:0 "我国必须由那些德能配位之人来治理。根据需要，我们应当任命各个领域的专家，而其中最值得注意的便是技术官僚，为了换取在新计划经济体制中的一席之地，他们已向我们伸出了援手。"
 CHI_Solidarity_Classes:0 "各阶级之团结"
 CHI_Solidarity_Classes_desc:0 "虽然许多极端激进分子会为此感到失望，但国家上下团结一致总归是件好事。我们将在报刊上提倡阶级和谐，同时聘请资产阶级出身的人和劳工贵族来管理政府部门。国民革命的阶级斗争已然失败，它将被高度集中的全民反资本主义光荣意识所取代。"
 CHI_Coop_Cartele_Peasant_Centers:0 "合作社和农民中心"
 CHI_Coop_Cartele_Peasant_Centers_desc:0 "全国各地的合作社将被纳入一个更大的保护伞下，由负责供需的官员监督。这种水平整合能够大大提高经济效率。秉持着同样的理念，我们还将建立多个农民中心，各地的农业领导人将在其中发挥代表作用，他们已经展现了自己在各自社区中的充分影响力。"
 CHI_Mobilize_Unions_Nationalize_Militias:0 "工会大动员，民兵国有化"
 CHI_Mobilize_Unions_Nationalize_Militias_desc:0 "我们必须巩固工人阶级对新社会主义的忠诚并扩大我们的工会组织。万幸的是，这两者都可以通过大规模动员工会成员来实现，我们还能借此让失业率迅速归零，许多最近“皈依”我们事业的人则将加入国有化的民兵组织。"
 CHI_Nation_Reconstituted:0 "重建国家"
 CHI_Nation_Reconstituted_desc:0 "从前在政府中称王称霸的各个派系的许多人物所秉持的反中央集权姿态极大地损害了我国利益。唯有依靠周佛海的天才智慧，中华民国才能再度挺立世间，进而充分发挥其潜力。这一切靠的不是缓慢的改良主义或激进的暴力革命，靠的是经由完美规划的建设过程。"
 CHI_Pursue_European_Republicanism:0 "致力实现大东亚共荣圈"
 CHI_Pursue_European_Republicanism_desc:0 "国内敌人纷纷倒台，建设性革命亦大功告成。终于能着力实现他的统一社会主义东亚之梦了。这个联盟将让所有人团结在和平、稳定和繁荣之下。我们将无畏地前进，将这前所未有、雄心勃勃的政治计划化为现实。"
 CHI_zhang_tianran:0 "李丽久篡改革命理想"
 CHI_zhang_tianran_desc:0 "李丽久是周佛海的朋友，而他皈依一贯道已不是什么秘密。他在政府中的理想职位尚不明确，但似乎他愿意在山东的影响力支持周主席，以换取我方某种程度的让步……"
 CHI_yiguandao:0 "一贯道的影响"
 CHI_yiguandao_desc:0 "李丽久凭借其在政府中的新职务，开始在国内扩大一贯的势力和影响力。尽管这增强了政府人员对一贯道的合法性和名望，但他们到底更忠于谁——是我们的政府还是张天然的信仰？"
 CHI_gather_dynasties:0 "召集党内信徒"
 CHI_gather_dynasties_desc:0 "李丽久的改革计划的主要内容就包括将前清的统治层们召集起来来为溥仪统治的合法性正名。宗室们已经开始受到召集，在接下来的几周内，远近宗室成员将陆续抵达北京。"
 CHI_ceremonial_rites:0 "恢复仪式"
 CHI_ceremonial_rites_desc:0 "在直系军阀统治时期，帝国的礼制在很大程度上都被忽视且抛之脑后。李丽久提议重建这些礼制，将这些礼制重新送入公众的视野中，以向民众灌输爱国热情。"
 CHI_bolster_legitimacy:0 "强化党国正统"
 CHI_bolster_legitimacy_desc:0 "在长达十年的直系军阀统治时期，皇帝不过是一个被软禁在紫禁城中的傀儡。但是，现在有了新宪政的支持和一贯道的信仰，人们开始将再次视皇帝为天命攸归。"
 CHI_legitimate_emperor:0 "合法的主席"
 CHI_legitimate_emperor_desc:0 "我们的努力获得了成功。现在中国老百姓都把皇帝视为中国的合法统治者。一贯道已经宣布把该省完全整合入我们的国家。"
 CHI.lategame.051.c:0 "戴春风带领中特科突然闯进了会议，逮捕了所有人。"
 CHI.lategame.052.b:0 "周佛海与戴春风的中特科控制了局面！"
 CHI.lategame.052.c:0 "曾仲鸣与陈公博合力制止了失控。"
 chi_fohai_tooltip:0 "周佛海主席已经将国民革命军从复兴社的魔爪中拯救了出来！"
 chi_gaizupaizhengtong:0 "改组派正统"
 chi_fohaiquanwei:0 "周主席的共和威望"
 chi_fohaiquanwei_2:0 "周主席的共和威望"
 chi_lilijiu:0 "李丽久的毒计成功了...."
 chi_faction.5.t:0 "周主席的怪朋友"
 chi_faction.5.d:0 "周佛海主席在公众眼中的一般印象是著名的革命左翼人士、中华民国最伟大的革命派之一，但在那些真正熟知他的人看来却又是另一番故事了。周佛海一直热衷于研究神秘主义、神智学、灵性论等神秘学学科，他把工作之外的大部分时间都花在了自己的精神开化上。不过，这一半遮半掩的兴趣爱好却在周佛海就职前被公之于众，而他也因这些疯狂的想法当场遭到了反对派的冷嘲热讽。事情是这样的，不知为何，他与好友李丽久的通信被曝了出来，而这个所谓的李丽久是活跃于山东的一贯道精神领袖，他们将已逝的张天然进行了精神神化。虽然这一事情遭到了封锁掩盖，暂时避过了风波，但周佛海依旧不改其热情，还在身边聚集起了一群一贯道同僚，并开始在国内小规模传播自己的理念。那么，我们是要冒着打破精心构筑起的互利共存之平衡的风险，放任不管，让他去追求什么精神开化，还是让他乖乖闭上自己的嘴呢？"
 chi_faction.5.a:0 "小小兴致就随他去吧，只要他不把公私搞混了就行"
 chi_faction.5.b:0 "李丽久还是周主席的朋友，但周佛海就得和一贯道分道扬镳了"
 chi_faction.6.t:0 "烛影斧声"
 chi_faction.6.d:0 "今夜是鲜有的周佛海主席在家中过夜的一晚，近些日子周佛海为党国操劳了不少事务，一个小时前他还待在书房里翻看文件。一想到这里，周佛海家中的雇工便灭了手中的灯笼轻手轻脚地向前走。\n由于工作的原因雇工今晚下班的时间比往常晚上的不少，周佛海家中人也承诺多给点工薪，雇工也并没有过多抱怨，在完成了工作后才返程回家。然而就在接近周佛海房门前时，屋内忽然传出了异响。这声音像是什么东西打开了一般微弱地吱了一声，但在房门前仍然听得十分清楚。“莫不是进了什么贼？”雇工立刻担忧了起来，他的内心此时也陷入了进退两难中。如若自己此时冲进去，会不会打扰到主席休息？届时自己的工作恐怕也要被罢去。但如果视而不见，那么主席会不会有什么意外？不过，宅中的安保就平时的观察而言是值得信赖的，但心中仍是有些顾虑。究竟是进去还是离开，内心的顾虑使他难以做出选择。"
 chi_faction.6.a:0 "雇工离开了，周佛海第二天被发现死于家中，周佛海的幕僚兼密友李丽久被选为临时主席。"
 chi_faction.6.b:0 "雇工打开了门，阻止了正准备行凶的刺客。"
 chi_faction.7.t:0 "天命所归"
 chi_faction.7.d:0 "在中华漫长的历史长河中反应出了中国需要一个适用于本国国情的特色君主制，我们的国民需要一个皇帝。\n这绝非什么臆想和空谈，回望过去的历史，我们的华夏在过去的几千年中取得了无数的灿烂成就。而这些时期都有一个显著的特征，及有一个贤明的君主庇佑着他们的国民，所以我们有理由相信拥有无限智慧的君主制是世间最好的制度。但清代的教训又警醒着我们给予君主过多的权利只会给我们前进的道路上设下障碍，所以我们应对传统的君主制做出进度的修正。\n目前中国特色君主制的改革工作由我们的领袖李丽久主持，国家元首由主席变更为总理及相关政府部门的改革工作已经完成，是时候决定谁将会成为我们国民的新皇帝了。"
 chi_faction.7.a:0 "袁克定，中华帝国的正统继承人。"
 chi_faction.7.b:0 "延恩侯朱煜勋,明朝的正统继承人。"
 chi_faction.7.c:0 "衍圣公孔令贻，商朝的血脉。"
 chi_faction.7.e:0 "台湾明王郑守让，尽管他并不这么正统。"
 chi_yiguandao:0 "一贯道的影响"
 ###
 CHI_tianran_takes_over:0 "天师成为主宰"
 CHI_tianran_takes_over_desc:0 "皇帝向一贯道屈服，新秩序已然建立。是时候把我们的开明之治带到民国啦！"
 CHI_YGD_infiltrate_military:0 "渗透军队"
 CHI_YGD_infiltrate_military_desc:0 "虽然有很多人忠于我们的事业并在名义上控制着民国，但是仍有很多前国民革命军的人不信服我们。如果想要获得成功，就必须尽量让这群人站到我们这边，而不听话的就请他消失。"
 CHI_YGD_convert_zhili_monarchists:0 "皈依的革命派"
 CHI_YGD_convert_zhili_monarchists_desc:0 "虽然皇帝有很多支持者，但他们并不支持一贯道。这使得他们对我们了统治表示抗议。为了安抚他们，我们会出台一些一贯道任务来表示我们同他们并没有什么不同，大家可以一起并肩作战。无论如何，我们总有办法让他们看到光明的未来。"
 CHI_YGD_consolidate_civ_power:0 "权力归于中央"
 CHI_YGD_consolidate_civ_power_desc:0 "尽管民国怎样还是我们说了算，但管理机构中的很多人毫无疑问地抓住了我们继位后混乱局面的机会。我们可不能重蹈旧政府的覆辙，必须得从这群机会主义者手中夺得权力。在我们的统治下，权力争斗将不复存在。"
 CHI_YGD_secure_rail_nodes:0 "保障铁路枢纽"
 CHI_YGD_secure_rail_nodes_desc:0 "尽管重新建立了官僚机构，但是顽固派对我们的仁慈统治不知好歹。他们炸毁我们的铁路，阻碍我们的后勤工作和军事补给路线。派人去守卫这些铁路节点，杀除这群抵抗我们的害虫来解决这个问题。"
 CHI_YGD_destroy_secularists:0 "消灭世俗主义者的影响"
 CHI_YGD_destroy_secularists_desc:0 "许多批评我们政体的人指责宗教狂热就是个错误，这是不对的。而且这群人还有日本人和其他敌对组织有联系。让我们削弱他们的力量，维护我们的坚定信仰。"
 CHI_YGD_sideline_manchu:0 "排挤狡猾勋贵"
 CHI_YGD_sideline_manchu_desc:0 "西山会议派在我们掌权之后就一直对我们怀恨在心，肯定不会错过任何一个夺权的机会。他们对我们不忠，还密谋反对我们而间接违抗圣恩。因此无论如何，我们都得建立一个不受他们干涉影响的统治。"
 CHI_YGD_dispatch_missionaries:0 "派遣传教士"
 CHI_YGD_dispatch_missionaries_desc:0 "中国人民和他们的流传至今的传统可能是世界上最古老，也是最受尊敬的。然而就在最近非常不幸的是，中国人民正在忘记他们的信仰和老祖宗的传统，反而更喜欢从西方传过来的自由主义和社会主义的低劣意识形态。我们必须得加大向全国文化精神输入的力度，无论如何都得让我们的传统和信仰传承下去。"
 CHI_YGD_re_educate_emperor:0 "重新教导皇帝"
 CHI_YGD_re_educate_emperor_desc:0 "虽然实至名归的天子很不情愿地接受了我们的学说，但若没有皇上的支持，何来像中国这样伟大的帝国？必须要向宫中派遣导师和传教士，让皇上改变主意，以避免我们合法性的动荡。"
 CHI_YGD_expand_control:0 "加强信仰"
 CHI_YGD_expand_control_desc:0 "信仰，无疑是每个人一生中最重要的支柱之一。和满洲王公和浮夸的直系将领不一样，我们在日常的所有场合，无论是政事还是人们的日常生活当中，都要保证信仰。这样我们能在纯净而不可动摇的信仰之下团结起来，领导整个国家前进。"
 CHI_YGD_legal_reform:0 "发起法制改革"
 CHI_YGD_legal_reform_desc:0 "对于任何一个有自尊心的人来说，至少我们的政策在客观上是政通人和的。但是，仅仅靠常识和道德约束来管理国家是不够的。我们应该为虔诚的中华民国修订一部新宪法来把我们的哲学理念和行为规范纳入法律框架，以此来规范行为准测和信念信仰并且还得让我们的好公民对其了如指掌。"
 CHI_YGD_assimilate_NCERA:0 "吸纳新帝改协"
 CHI_YGD_assimilate_NCERA_desc:0 "新帝国宪政会和我们有着相似的根基支持和目标。我们同他们都受到农民的支持和青睐，都希望能够帮助中国的普通百姓。这样看来，也许他们会对我们有莫大的帮助。"
 CHI_YGD_hubei:0 "谴责湖北的地主"
 CHI_YGD_hubei_desc:0 "地主和富农们控制着中国超过四分之三的土地，而下层阶级的人们只能够在他们的剥削下自力更生。我们必须打倒这群猖獗的地主，来获得广大农民群众的真心支持。"
 CHI_YGD_jinan:0 "扩建济南的矿区"
 CHI_YGD_jinan_desc:0 "山东济南，中国众多美丽城市中的一个典范。恰巧，这座城市的土壤下藏着很多宝贵资源，能够为我们提供原料以锻造更多的枪支。而为了全中国的美好，我们有必要增多该地区的开采工作来获取这些财富。"
 CHI_YGD_baoding:0 "重新制定黄埔军校与保定学堂的课程"
 CHI_YGD_baoding_desc:0 "就目前来看，我们的军事课程要么基于过时的世界大战时期理论，要么就是受到贪慕虚荣的军官和江湖骗子的政治化影响。我们必须得彻底改革军事理论和军事战略以适应新时代战争。"
 CHI_YGD_consolidated_rule:0 "实现对国内的掌控"
 CHI_YGD_consolidated_rule_desc:0 "挟天子以令诸侯，我们剥夺了满洲勋贵的权利，明确了信仰才是我们政治体制和思想的内核，确保了我们的军事地位同时收编了直系军阀残党。可以确切的说，现在我们的政治地位是非常稳固的，整个中国将在我们不可动摇和仁慈开明的统治下有着光明的未来。"
 CHI_YGD_factories1:0 "奖励忠诚的实业家"
 CHI_YGD_factories1_desc:0 "接管中华民国之后，许多人因为对我们的倒车现象感到失望而背弃离去已经不是什么秘密了，这其中就有一些撤资的企业家和商人。如果给留下来的人给予一些特权，向其展现我们的仁慈之治。他们就会帮助我们建立一个更强大的中国。"
 CHI_YGD_factories2:0 "大规模工业化"
 CHI_YGD_factories2_desc:0 "不可否认，这并不符合我们农民支持者的利益，但是工厂、铸造厂、钢铁厂才是中国的未来。我们可以否认它们，因为中国因此进入了一个屈辱时代，但不可否认的是，适当的接受它们的确可以推动中国进入一个新时代。"
 CHI_YGD_infra:0 "神圣之路"
 CHI_YGD_infra_desc:0 "我们不缺农民、工人和工匠，但是帝国疆土辽阔并且城乡道路维护不佳。改善中国的基础设施能够是老百姓们更安全便捷的通行劳作，毕竟一个有人生安全的农名才是一个有生产力的好农民。"
 CHI_YGD_holy_meritocracy:0 "任人唯贤"
 CHI_YGD_holy_meritocracy_desc:0 "近年来，科举制已经落寞了。中国笼罩在日渐腐败、停滞不前、军阀混战的阴影之下。我们将改革复兴科举制度为中国甄选最具才智之人。"
 CHI_YGD_guiyidao:0 "招纳皈一道"
 CHI_YGD_guiyidao_desc:0 "虽然我们同皈一道早有联系，但是他们有着自己的势力范围。为了实现真正的统一，我们应该直接把他们纳入旗下。"

