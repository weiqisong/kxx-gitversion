 GXC_uni_pai_self_cultivation_desc:0 "推动农民自主耕种"
 GXC_uni_pai_landlordism_desc:0 "帝制下的旧租佃法，是应该废除的。地主才是真正欠农民大账的人，他年年无所事事，农民耕田耕到死，给他种粮食。这块不到百元的土地，耕种了几千年，你算算，他收了多少粮食？"
 GXC_uni_pai_economic_base_desc:0 "恢复经济基础的花瓶"
 GXC_uni_pai_land_confiscation_desc:0 "土地征用案"
 GXC_uni_pai_communialist_desc:0 "在我们组织农会的过程中，也曾发生过农会成员被别人指责犯错的情况。他们带着家人来找我们，要求我们惩罚，他们一见到我们就问：“关你什么事？”我们组织了穷人的农会，团结在一起，亲如兄弟。他的事就是我的事，我的事就是他的事。今天我们农民兄弟有一个共同点：生死相依。"
 GXC_uni_pai_relief_law_desc:0 "颁布救济法"
 GXC_uni_pai_collectivism_desc:0 "温和的集体主义"
 GXC_uni_pai_reactionism_desc:0 "我们当初的农会旗，分红黑四色，因为海丰过去各乡各姓之间有红黑旗之分，打架斗殴，如果一个人是黑旗，另一个人是红旗，就会打死一个人。所以我们就不用黑红，不用红，用黑红两色并旗，以勇敢斗争的精神去革命，打消了农民中间红黑的观念，农民现在都是同旗作战。那种假冲突的落后观念，只要向群众讲清楚了，就会消失。"
 GXC_uni_pai_research_desc:0 "重振社会主义研究协会"
 GXC_uni_pai_unity_struggle_desc:0 "团结斗争的六点纲领"
 GXC_uni_pai_guangxi_cultural_desc:0 "我们的组织首次夺取政权的广西是一个多民族聚居的地方。我们之所以能取得胜利，是因为农民们拥有的共同点比琐碎的民族或家族世仇要多得多。正是这种团结一致的愿景让我们获得了全国政权。承认魏拔群等少数民族革命英雄、培养民族意识和给予自治权等政策只会促进这种团结，同时也为我们提供了其他地区的蓝图。"
 GXC_uni_pai_sun_society_desc:0 "复兴太阳社"
 GXC_uni_pai_peasant_lecture_desc:0 "北伐前夕，彭湃提议成立一所专门为新干部讲授农民问题的讲习所，这一提议得到了国民党政府的批准。这将使这些学生能够利用他们的学识来争取农民的支持，并在农民中组织农民运动。虽然这所讲习所被关闭了，但它将重新开放，为新一代干部传授他们所获得的经验，以告诉他们什么对他们有益以及如何实现这些目标。"
 GXC_uni_pai_socialism_desc:0 "我们胜利的原因是什么呢？说是我们农会的力量，不完全正确，也不完全错误；说是彭湃个人的力量，那就大错特错了，如果单凭彭湃的力量，他还要大家生产创造干什么？一个人，不管有多大的本事，都不能统一中国。而农会不过是农民的集合，光有这个东西还吓不倒地主，更吓不倒军阀。今天胜利的力量，就在于我们的组织能引导大家团结一心，齐心协力。人民的力量集中起来，形成一股强大的力量，官僚们不得不害怕！从今天起，我们要更加团结，加紧扩大我们的力量，否则今天的大胜利，将来就会变成大失败！"
