 GXC_zhili_collapse_of_league:0 "八省联合解体"
 GXC_zhili_collapse_of_league_desc:0 "唉，八省联合已经解体了。随着黑色星期一浪潮席卷中国沿海，不满情绪的风暴席卷了八省联合，使其四分五裂。南京的军阀们在角落里畏缩不前，我们必须自力更生，抵御那些试图摧毁我们的乱军，巩固自己的地位。"
 GXC_deailing_with_the_insurgencies:0 "应对叛乱"
 GXC_deailing_with_the_insurgencies_desc:0 "随着我国在世界上的政治和领土地位的削弱，我们面临着广西和琼崖地区叛乱势力日益增多的问题。随着国民党势力在南宁崛起，社会主义农民在百色和海口举起拳头，我们必须采取行动，防止我省分裂和叛乱分子的胜利。"
 GXC_curtail_gangs_and_bandits:0 "打击帮派和土匪"
 GXC_curtail_gangs_and_bandits_desc:0 "在我们面临黑色星期一灾难性影响的同时，不仅广西和琼崖出现了不稳定因素，我们的权力中心所在的广东地区也出现了不稳定因素。由此产生的问题导致工人和上层阶级因工资问题而关系紧张，并引发了暴力冲突。但我们收到消息称，一些特定商人和企业通过雇佣大量来自香港、澳门和广州的帮派来加剧这种不稳定。我们将打击这些帮派，并努力平息局势，以防止工团主义和土匪行为的进一步滋生。"
 GXC_dealing_with_union_problems:0 "处理工会问题"
 GXC_dealing_with_union_problems_desc:0 "在我们面临黑色星期一灾难性影响的同时，不只是广西和琼崖地区出现了动荡，我们的权力中心所在的广东地区也出现了动荡。由此引发的问题导致工人和上层阶级因工资问题而关系紧张，并引发了暴力冲突。从我们看到的情况来看，这些工人似乎是外国间谍，必须被镇压，但在资源紧张的情况下，我们需要向广州的黑帮求助，以协助镇压这些外国间谍，从而结束混乱并取悦我们的金主。"
