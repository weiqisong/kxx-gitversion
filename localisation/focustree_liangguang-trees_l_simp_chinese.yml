 GXC_pai_agrarian_revolution:0 "永远铭记农民革命"
 GXC_pai_own_path:0 "走自己的路"
 GXC_pai_changsha_friends:0 "长沙根据地的朋友"
 GXC_pai_peasant_king:0 "农民大王"
 GXC_lkmt_new_rev:0 "一场新的革命"
 GXC_lkmt_sun_legacy:0 "传承孙博士的遗产"
 GXC_soc_haifeng_uprising_desc:0 "风声呼啸，镰刀在百姓手中高高举起，广州反动派夹着尾巴逃跑，我们胜利前进，百色起义胜利了。"
 GXC_soc_lkmt_in_desc:0 "中央委员会被要求为这个新的革命省份制定政策，同时为中国的最终解放做准备。在这些会议中，两广革命根据地主席的新竞争者陈铭枢获得了大力支持，他就是前左翼国民党残余势力的领导人，他们感到被国民党及其失败所背叛。然而，陈铭枢面临着彭湃的批评，因为彭湃认为陈铭枢的政策与国民党的政策太过相似，而国民党的政策之前也失败了。中央委员会召开全体会议，决定革命根据地的新领导人。"
 GXC_pai_victory_desc:0 "彭湃在革命时因受人爱戴，保住了中央领导地位。现在两广农民解放自己，进而解放全中国的时刻已经到来。"
 GXC_chen_victory_desc:0 "中央委员会召开会议后，投票表决，陈铭枢被选为两广新革命政府的领导人。陈铭枢承诺将颁布孙中山先生三民主义的修订版，使其更加有利于工农，并借鉴了国民党在 20 世纪 20 年代在该地区失败的早期教训。"
 GXC_chen_align_pac_desc:0 "随着袁世凯上台，背叛共和，复辟帝制，孙中山和国民党发起护国运动，并开始了一直持续到 1928 年的起义。这场运动始于 1910 年代末和 1920 年代初的广东，广州军政府宣告成立，尽管它并没有完全遵循孙中山的三民主义，但它是一个在革命过渡期使用督军制度的政府。受此启发，陈铭枢宣布实施督军制度，以确保两广内部的安全，并为应对广州外部的混乱提供相对的稳定。"
 GXC_chen_united_front_desc:0 "尽管统一战线因国民党在两广的失败而被削弱，但它仍然被视为团结志同道合组织的重要因素，例如农会和工会，它们为革命政府的运作做出了大量贡献。"
 GXC_chen_patriots_arise_desc:0 "世界各地的许多华人都目睹了中国所遭受的压迫和生存状况，他们感到有必要通过各种方式支持他们的祖国。这一点可以从海外社区中的许多支持共和的运动中看出。为了利用这种支持，我们将派彭泽民与这些不同的组织联系，以收集他们的支持。"
 GXC_chen_true_demo_desc:0 "虽然现在正值中国历史的关键时刻，世界似乎正向我们逼近，但我们必须准备反击他们的帝国主义专制。我们永远坚守民族原则，让中国由中国人自己统治！"
 GXC_chen_denounce_radicals_desc:0 "最近有一件事情，就是两广革命政府中一些比较边缘的激进派别，他们所宣扬的激进思想似乎对人民和我们的事业都比较有害，为了与这些损害我们形象的蠢货划清界限，我们将根据群众的要求，谴责这些错误的狂热分子，并将他们驱逐出我们的政府。"
 GXC_chen_national_equality_desc:0 "我们将进一步争取那些长期遭受满清压迫的少数民族的权利。"
 GXC_chen_crush_fuedal_desc:0 "前省长张鸣岐政权垮台了，我们为其欢呼。但他的势力仍然存在，现在都变成了土匪大军，这些土匪势力没有外援，人数又少，我们一定可以粉碎这些势力。"
 GXC_chen_world_society_desc:0 "尽管四大元老只是知识分子圈子的成员，但他们与国民党之间存在分歧，而国民党让我们双方都失望了，因此他们看起来像是值得信赖的盟友。"
 GXC_chen_against_elders_desc:0 "广州的无政府主义者对我们与工人的进程产生了不利影响，因为学习小组开始宣扬对我们新共和国的建设非常有害的思想，其倾向似乎接近反动。"
 GXC_chen_freedom_desc:0 "我们事业的民主原则要展现在两广人民面前，两广和中国的未来是自由民主的未来。"
 GXC_chen_productivity_desc:0 "国民党的失败仍旧萦绕在我们的脑海中，我们必须继续重塑我们的形象，因为我们仍然面临着陈铭枢当选时提出的类似问题。作为这次整顿的一部分，我们将成立一个新的为人民服务的政党，称为生产人民党，一个摆脱国民党包袱、重新修订三民主义的政党。"
 GXC_lkmt_land_reform_desc:0 "我们运动的目标之一是将农民从地主手中解放出来，地主用物质和精神的枷锁束缚着他们。我们将履行解放农民的承诺，实施改革，将土地重新分配给群众。"
 GXC_lkmt_local_soviets_desc:0 "为了赋予农民权力，我们将组织所谓的“委员会”，以便在合作的现阶段和集体化的后期阶段提高生产产出。"
 GXC_lkmt_broader_picture_desc:0 "虽然焦点集中在农民身上，但我们政府中的一些温和派人士提出了对前地主进行补偿及和平解决的方式，尽管遭到农民基础和政府其他成员的反对，但为了避免不必要的混乱和死亡，我们将根据具体情况考虑给予地主一定程度的补偿。"
 GXC_lkmt_peasant_workshops_desc:0 "建立农民运动讲习所"
 GXC_lkmt_land_expropriation_desc:0 "开始征地"
 GXC_lkmt_agrarian_laws_desc:0 "颁布土地革命法"
 GXC_lkmt_peasant_unions_desc:0 "统一农会"
 GXC_lkmt_till_soil_desc:0 "专注于耕种土地"
 GXC_lkmt_peasant_star_desc:0 "珠三角农民自由之星"
 GXC_pai_alliance_workers_desc:0 "百色农民革命成功了，我们和城市工人的关系还未确定，虽然双方会有斗争，但不能让斗争变成仇恨，要推动工农团结一致。"
 GXC_pai_anarchist_reaction_desc:0 "广州的无政府主义者对群众运动毫无贡献。他们试图通过错误的乌托邦理论毒害群众的思想，同时支持资产阶级势力，导致我们省出现令人担忧的混乱。看看陈炯明的无政府主义，地主阶级可以不经官员的直接行动毫不客气地殴打、逮捕或监禁农民。必须采取预防措施，以治愈他们的毒害思想。"
 GXC_pai_reorg_committee_desc:0 "随着我们在两广运动的胜利，我们面临许多需要妥善组织的行政问题，为了解决这些问题，我们成立了广东省改组委员会，以帮助重组该省直至村庄一级。"
 GXC_pai_labor_organization_desc:0 "成功解决农民问题是我们的目标，但我们还没有把重点放在我们的工人同胞身上。我们将赋予工人住房、稳定收入和公平条件的权利，帮助他们摆脱资本主义的苦难。"
 GXC_pai_struggle_imperialism_desc:0 "啊，广州，一切的开始，屈辱，不到一个世纪的外国剥削造成的苦难。我们将结束这个世纪的屈辱，将中国从柏林和上海的土豪手中解放出来。"
 GXC_pai_poison_cults_desc:0 "花园里盛开的鲜花中，却长着神秘主义者和邪教的杂草，它们传播着虚假和反动的思想。除掉花园里的杂草是我们必须采取的唯一解决办法。"
 GXC_pai_agrarian_revolution_desc:0 "稻田里的农民辛苦劳作了无数个世纪，数着时间等待着他们挣脱锁链。而他们的锁链将随着我们红旗的挥舞而挣脱，随着他们高举拳头反抗可怕的霸主而挣脱。"
 GXC_pai_own_path_desc:0 "鉴于中国其他社会主义运动的失败，我们必须与众不同，让群众，主要是农民，而不是一些自以为高人一等的知识分子，进行真正的社会主义革命。我们将走自己的伟大道路。"
 GXC_pai_changsha_friends_desc:0 "百色革命与长沙革命成功后，我们寻求彭湃的新盟友和老朋友，即毛泽东和他的新民学会，以相同的理念，团结各省，为中国人民而战。"
 GXC_pai_peasant_king_desc:0 "彭湃坐在办公室里，回顾他和同志们的奋斗历程。在喜悦和庆祝的心情中，彭湃准备迈出统一的最后一步。与此同时，在农村里，许多人称彭湃为“农民大王”，以彰显彭湃在中国农民解放中所发挥的作用。"
 GXC_lkmt_new_rev_desc:0 "随着陈铭枢和生产人民党的成功，我们可以摆脱汪精卫和国民党的失败，换来一个新的共和国，以及复兴和更新的三民主义。"
 GXC_lkmt_sun_legacy_desc:0 "我们在走向解放中国的道路上，要聆听孙中山先生关于民主、福利、民生的言论，拥护他的革命原则。"
