 GXC_shaoyi_rise:0 "唐绍仪崛起"
 GXC_shaoyi_rise_desc:0 "省政府在休会期间决定任命唐绍仪为两广新任省长，以取代张鸣岐。唐绍仪宣布他的胜利，并宣布他将恢复 1913 年短暂存在的第一个中华民国。唐绍仪还宣布他将重建统一党，以更好地代表他的执政政策。"
 GXC_legacy_of_enlightened_party:0 "开明之党的遗产"
 GXC_legacy_of_enlightened_party_desc:0 "唐绍仪对统一党的改革在两广引起了震动，1913年唐绍仪曾发表了如下党纲：\n团结全国领土，厘正行政区域；\n完成责任内阁制度；\n融和民族，齐一文化；\n注重民生，采用社会政策；\n整理财政，平均人民负担；\n整顿金融机关，发达国民经济；\n整理海陆军备，提倡征兵制度；\n普及义务教育，振兴专门学术；\n速设铁路干线，谋便全国交通；\n励行移民开垦事业；\n维持国际平和，保全国家权利。"
 GXC_revised_democracy:0 "修正民主"
 GXC_revised_democracy_desc:0 "从唐绍仪和统一党的议程所宣扬的承诺来看，人们讨论和宣传，在新中国下，我们不会生活在外国的影响下，例如日本或欧洲帝国主义。我们不会向外国人让步，并忠于我们真正的目标。"
 GXC_sun_hiding_in_darkness:0 "隐藏在黑暗中的旭日"
 GXC_sun_hiding_in_darkness_desc:0 "由于我们的处境相当糟糕，我们似乎面临着全世界的反对，不过我们看到了一线希望，唐绍仪在一次公开会议上会见了土肥原贤二，讨论支持中国统一。唐绍仪支持与日本建立泛亚兄弟关系的理念。虽然最初被视为一种负面的举动，但我们的人口将逐渐接受这一理念，以对抗欧洲帝国主义的每一次崛起。"
 GXC_enact_provisional_law:0 "制定临时约法"
 GXC_enact_provisional_law_desc:0 "在我们寻求一劳永逸地统一中国的过程中，在实现统一梦想之前，我们面临着有关现任政府的重大问题。唐总督提议制定临时约法，允许制定法律，这些法律可以体现不同程度的民主自由，但也可以体现相对的监管，以便监视我们事业的潜在叛徒。"
 GXC_value_new_over_old:0 "喜新厌旧"
 GXC_value_new_over_old_desc:0 "近来，因前省长张鸣岐的失职，我们力求纠正旧政权的错误，准备推行清政府长期搁置的民粹近代化改革，期待新一轮自强近代化的到来。"
 GXC_emulate_first_republic:0 "效仿最初的民国"
 GXC_emulate_first_republic_desc:0 "1912 年，战火短暂平息，最早的中华民国宣告成立，唐绍仪当时担任总理。之后他失去了总理职位，不得不去往别处，失去了他第一届内阁的权力。随着他最近一次成功夺权，内阁制将正式实施，因为统一党的现状并不被许多人视为正常现象，这将在一定程度上损害我们党的合法性。"
 GXC_meet_with_zhili_intellectuals:0 "会见直系知识分子"
 GXC_meet_with_zhili_intellectuals_desc:0 "虽然统一党的创始人大多已离世，但我们仍有一些成员留守，熊希龄就是其中一员。我们将与他见面，鼓励他支持建设新中国。尽管他改变计划加入了红卍字会，但他似乎仍然坚定地支持唐绍仪省长的事业。"
 GXC_renounce_european_imperialists:0 "反对欧洲帝国主义"
 GXC_renounce_european_imperialists_desc:0 "唐绍仪望着他深爱的两广，不禁回想起 20 世纪初担任外交官的日子。唐绍仪回忆起 1904 年，当时他被派去与大英帝国谈判西藏的地位问题。袁世凯指示唐绍仪绝不让英国像对待印度那样殖民西藏。由于担心俄罗斯入侵喜马拉雅山上的这个小王国，英国进攻西藏，并试图利用日本和俄罗斯即将进入战争状态的机会将俄罗斯人赶出西藏，并排除中国影响。西藏向清政府求助，而北京认为这是对中国主权的野蛮侵犯。清政府官员声称，中国和英国在 19 世纪签署了四个条约。在每一项条约中，他们都规定，所有涉及英国人进入西藏的问题都需要中国的同意。鉴于当时形势的发展，清朝政府有必要提醒英国遵守条约，于是派唐绍仪到印度与英国谈判。唐绍仪在与英国官员会面时，对印度总督寇松勋爵十分反感。寇松勋爵拒绝让步，使代表团中的大多数人感到绝望，但唐绍仪却不这么认为。唐绍仪成功阻止了英国在西藏采取任何行动，维护了中国在该地区的利益。从现在来看，唐绍仪向外国列强明确表示，中国不会接受外国人的统治。"
 GXC_crusing_peasant_rebels:0 "镇压农民暴动"
 GXC_crusing_peasant_rebels_desc:0 "虽然百色和琼崖的社会主义者基本被击溃，但我们仍然面临他们在这些地区的残余抵抗。为了打击他们，我们需要对我们省内任何潜在的赤匪采取特别严厉的措施。"
 GXC_meeting_kenji_dohara:0 "会见土肥原贤二"
 GXC_meeting_kenji_dohara_desc:0 "唐绍仪在一次公开会议上又一次会见土肥原贤二，再次讨论支持中国统一的问题。唐绍仪宣称对泛亚兄弟和日本的忠诚至高无上。尽管最初被视为负面的举动，但我们的人民将逐渐接受这一思想，以对抗欧洲帝国主义的每一次崛起。"
 GXC_bathing_cherry_blossoms:0 "沐浴在樱花之下"
 GXC_bathing_cherry_blossoms_desc:0 "我们将共同生活在一个共同繁荣的国度，开启一个永恒的经济互助和国防互助时代。尽管有些人会怀疑唐总统新交的盟友的可靠性。"
 GXC_enlightened_republic:0 "开明的共和国"
 GXC_enlightened_republic_desc:0 "当我们在北京升起五色旗帜时，我们再次宣告中华民国的成立，唐绍仪将在未来几千年里引领我们。统一党现在已恢复了统治。上天将照耀我们，让我们看到我们的荣耀和未来！"
 GXC_loyalty_azure_crown:0 "忠于青龙王冠"
 GXC_loyalty_azure_crown_desc:0 "随着叛徒的旗帜倒下，青龙将黄色旗帜高高举向天空，张鸣岐从广西和琼崖的叛军手中夺回了两广。尽管张鸣岐现在面临着来自经济部长唐绍仪的反对，但他还是设法在两广省政府全体会议上阻止了任何篡夺权力的行为。但张省长没有监禁他的对手，而是出人意料地允许唐绍仪继续留在内阁，以帮助经济复苏。但随着中国进一步崩溃，张鸣岐发誓要在一个强大的君主制下重建中国，这就是天命。"
 GXC_overtures_to_germany:0 "向德国示好"
 GXC_overtures_to_germany_desc:0 "由于经济困难和外部威胁可能会损害我们省份，我们已自食恶果。通过与德国人谈判以达成更好的特许协议，我们将从德意志帝国获得大量帮助，因为我们寻求实现我们的目标。"
 GXC_requesting_seat_with_Peking:0 "为北京寻求土地"
 GXC_requesting_seat_with_Peking_desc:0 "清政府驻扎在北京，与帝国早已隔绝，我们仍然是大清最后的忠诚堡垒之一。我们将努力再次统一在清朝的旗帜下，为溥仪皇帝保卫南方。"
 GXC_prince_futing_legacy:0 "孚琦的遗产"
 GXC_prince_futing_legacy_desc:0 "孚琦是 1880 年代后期清朝的重要官员，也是清朝统治下两广发展的重要人物。随着张鸣岐省长以新的步伐推行政策，他将会提醒自己和全省，孚琦是一位为清朝事业献出生命的烈士。"
 GXC_Intensify_Guomindang_Encirclement_Campaigns:0 "围剿国民党"
 GXC_Intensify_Guomindang_Encirclement_Campaigns_desc:0 "虽然我们已基本镇压了国民党和社会主义叛乱分子，但我们仍然面临他们在这些地区的残余抵抗。为了打击他们，我们需要对我们省内任何潜在的赤匪采取特别严厉的措施。"
 GXC_handling_triads:0 "处理三合会"
 GXC_handling_triads_desc:0 "随着香港黑社会势力的瓦解，我们现在终于可以粉碎广州的残余帮派。现在我们可以结束鸦片贸易，挽救我们省份的道德。虽然这些打击行动会很严厉，但是这为了让我们的敌人知道我们对内部反对者做了什么。"
 GXC_hk_infiltration:0 "渗透香港"
 GXC_chengen_investiation:0 "调查刘承恩"
 GXC_chengen_investiation_desc:0 "1922 年，前张鸣岐和袁世凯的盟友刘承恩被黎元洪以贪污和挪用公款的罪名起诉，但这些指控毫无根据。张鸣岐总督在最近对两广省政府的讲话中概述了刘承恩被错误逮捕的原因是抓捕他的人的共和倾向，因此刘承恩应该受到赞扬，因为他捍卫了君主制，反对叛徒共和势力。然而，张鸣岐却因刘承恩与上述共和叛徒合作而受到批评。"
 GXC_concessions_stop:0 "结束让步"
 GXC_concessions_stop_desc:0 "随着对两广洋人势力扩张的担忧，问题的不稳定性再次加剧，但为了呼吁民众并防止另一场工团主义起义，我们将听取民众的要求，并限制强加给我们的让步。虽然这可能会损害我们和扶持我们的权力的关系，但谁又需要它们呢？"
 GXC_concessions_more:0 "更多让步"
 GXC_concessions_more_desc:0 "由于担心两广的外国势力不断扩大，问题的不稳定性再次加剧。但我们应该允许对德国做出更多让步，以换取更好的经济和军事投资。我们仍然急需外国武器，那些反对我们变得更强大的人是叛徒。"
 GXC_Dragon_Riding_Across_guangzhou_skyline:0 "龙腾广州天际线"
 GXC_Dragon_Riding_Across_guangzhou_skyline_desc:0 "当我们站在北京上空时，张省长宣布中国已成功摆脱了迎合外国侵略者的共和派恶魔。如今青龙旗已飘扬在天空，但这只是重建道路上的一小块垫脚石。"
