l_simp_chinese:
 IRE_Failure_of_the_British_Revolution:0 "英国革命的失败"
 IRE_Failure_of_the_British_Revolution_desc:0 "英国的社会主义革命失败了，英国的将军控制了大不列颠岛的政府，而我们却成为了他们的红色邻居，我们必须做出决策"
 IRE_Liberate_the_British_people_who_have_been_oppressed_again:0 "解放再次受到压迫的英国人民"
 IRE_Liberate_the_British_people_who_have_been_oppressed_again_desc:0 "我们坚决不会让英国的无产阶级再次被压迫，英国本土上的反动派必须被打倒！"
 IRE_wait_and_see_its_change:0 "静观其变"
 IRE_wait_and_see_its_change_desc:0 "我们的力量太过薄弱了，现在对英国宣战就是自取灭亡"
 IRE_Prepare_for_war_immediately:0 "立刻备武"
 IRE_Prepare_for_war_immediately_desc:0 "爱尔兰打响了对英国反革命的战争，但我们缺少武器装备，必须立刻动员起全国，进行总体战"
 IRE_Call_for_action:0 "征召行动"
 IRE_Call_for_action_desc:0 "爱尔兰打响了对英国反革命的战争，但我们缺少人力，必须立刻动员起全国，进行总体战"
 IRE_Britain_is_in_our_hands:0 "不列颠已在我们手中"
 IRE_Britain_is_in_our_hands_desc:0 "不列颠岛彻底解放了！曾经压迫我们的英国反革命政府已经彻底灭亡，我们将为英国人民带来新的未来"
 IRE_Provoking_the_British_civil_war:0 "挑动英国内战"
 IRE_Provoking_the_British_civil_war_desc:0 "爱尔兰自己的力量很弱，但如果我们能团结英国的地下抵抗力量，我们将会有实力打倒敌人"
 IRE_One_by_one:0 "逐个击破"
 IRE_One_by_one_desc:0 "英国内战炸出了各种各样的派系，他们不是我们的团结对象，向他们开火！"
 IRE_Overseas_plans:0 "对海外的计划"
 IRE_Overseas_plans_desc:0 "我们成功解决了英伦三岛的事物，是时候向世界前进了"
 IRE_Ireland_America:0 "爱尔兰人的美国"
 IRE_Ireland_America_desc:0 "自爱尔兰大饥荒以来，无数的爱尔兰人向海外流去，尤其以美国为主，如今美国陷入了内战的深渊，让全美国的爱尔兰人团结起来！美国是爱尔兰人民的另一个家！"
 IRE_Support_the_Europa_Revolution:0 "支援欧罗巴革命"
 IRE_Support_the_Europa_Revolution_desc:0 "欧洲的人民正处于水深火热之中，我们必须支持全欧罗巴的社会主义人士"
 IRE_Support_the_Eastern_Revolution:0 "支援东方革命"
 IRE_Support_the_Eastern_Revolution_desc:0 "亚洲的人民正处于水深火热之中，我们必须支持全东方的社会主义人士"
 IRE_The_Communist_International_under_the_leadership_of_Ruby_Island:0 "红宝石岛领导下的共产国际"
 IRE_The_Communist_International_under_the_leadership_of_Ruby_Island_desc:0 "世界的革命势力正在向我们靠拢，我们将会建立起自己的社会主义国际，并与第三国际携手共进"
 IRE_Attack_the_revolutionary_allies:0 "对革命的盟友下手"
 IRE_Attack_the_revolutionary_allies_desc:0 "为了我们自己的生存，即便英国已经经过了社会主义的洗礼，但我们也不得不下手了"
 IRE_English_sailors:0 "英国水手"
 IRE_English_sailors_desc:0 "大部分英国水兵仍然忠诚于革命政府，如果我们愿意派遣人员潜入其中，就等鼓动水兵们起义，到时英国将会失去他们引以为傲的舰队"
 IRE_revolution_by_bollet:0 "选票带来革命"
 IRE_revolution_by_bollet_desc:0 "人民已经发出了声音：他们想要社会主义！我们将把爱尔兰转变为真正的社会主义共和国！"
 IRE_abolish_parliament:0 "废除议会"
 IRE_abolish_parliament_desc:0 "我们已经巩固了权力，只需要一场自我政变，我们就能彻底甩开民主制度，建设一个强大的爱尔兰！"