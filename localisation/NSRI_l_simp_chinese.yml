 SRI_musso_3: "整体工团经济"
 SRI_musso_3_desc: "以钢铁纪律熔铸生产机器！建立英勇善战"工业军团"，将工会国有化为国家触手，废除私有资本推行革命配给制。以民兵监工确保熔炉永燃，通过广播与壁画歌颂"齿轮与束棒"之神。让无产阶级在整体工团主义经济的铁流中淬炼为螺丝钉，铸就永不熄火的革命引擎。"
 SRI_musso_4: "唯有浴血"
 SRI_musso_4_desc: "空谈与妥协皆已破产！武装群众，点燃燎原之火。唯有通过暴力革命的血与火，才能彻底粉碎资产阶级的枷锁与外国压迫，在废墟上锻造一个属于工农的、统一且强大的意大利新秩序。革命必须饮血方能重生！"
 SRI_musso_5: "钢铁般的革命者"
 SRI_musso_5_desc: "革命先锋必须深入人民！建立覆盖全国的法西斯组织网络，通过集会、宣传与教育，在工厂与田野间锻造钢铁般的集体意志。将革命的真理熔铸进每个灵魂，让全体人民成为新秩序自觉而狂热的基石与捍卫者。"
 SRI_musso_6: "法西斯专政"
 SRI_musso_6_desc: "终结分裂的党派纷争！取缔一切反对组织，确立法西斯党为意大利唯一执政力量。彻底改革政府架构，清除异己，确保从中央到地方的国家机器都由绝对忠诚的革命钢铁锻造而成，高效运转以服务革命理想。"
