 SRI_musso_1: "乡村法西斯运动"
 SRI_musso_1_desc: "将革命烽火燃向亚平宁的每个村庄！通过农民委员会推行土地革命集体化，将法西斯主义深植乡土。没收贵族田产建立国营集体农庄，以民兵铁腕扫除旧地主势力，用革命广播与壁画宣传塑造"红色田野"神话。让镰刀与束棒共同收割小麦与未来，缔造自给自足的极权农业国家。"
