l_simp_chinese:
 SRI_seven_points_manifesto: "七大纲领"
 SRI_seven_points_manifesto_desc: "我们将着手执行七大纲领，这将是一个漫长而艰苦的过程，数不尽的敌人站在我们的对立面，竭尽所能阻挠这一进程。但一切都是值得的，一个自由的现代化意大利将在这场战斗中获得新生。"
 SRI_revise_colonial_agreements: "修改定居协定"
 SRI_revise_colonial_agreements_desc: "迄今为止，社会主义共和国的土地改革计划还有许多地方亟待改善。城市无产阶级对农民的监管范围有限，且行事作风也颇具家长制的色彩，对改革计划的修订已经迫在眉睫了。行动党已经提出相关方面的立法，如果获得通过，将赋予意大利农民更多的权力。"
 SRI_regionalist_turn: "拥抱地区主义"
 SRI_regionalist_turn_desc: "重要的是，意大利地方公社的权利必须得到尊重，并且不会因为罗马漠视他们的困境而掉进阴沟。在埃米利奥·卢苏和加埃诺塔·萨尔韦米尼的推动下，我们将推动一个新的制度，赋予地区工会联合会更多的自由来规划自己的协议。"
 SRI_paneuropean_cooperation: "泛欧合作"
 SRI_paneuropean_cooperation_desc: "无数年前，罗马统治了大半个欧洲，今天的欧洲诸国都可谓是罗马的后裔。故此，新式欧洲合作理念在此生根也合情合理，我们将在社会主义和民主的现代价值观下团结欧洲工人，并走向和平时代。"
 SRI_enforced_secularism: "施行政教分离"
 SRI_enforced_secularism_desc: "世俗化是七大纲领的必然要求。宗教偏见会造成社会发展停滞，因此要彻底实现世俗化，就要彻底实现教会和政治国家的分离，并且在教育领域更加包容其他信仰。"
 SRI_liberalise_the_unions: "解放工会"
 SRI_liberalise_the_unions_desc: "工人们现在可以自由地加入工会，而总工会-工团联盟不再具有城乡间的垄断地位了。这也将使工会获得更多的政治自由，从而更加独立地发挥作用。"
 SRI_constitutional_restoration: "恢复宪政"
 SRI_constitutional_restoration_desc: "自由主义者同样重视自由，如果我们把他们的政治话语权排除在激进制度之外，那将是一种专制，原来的宪法将被恢复，但它也会得到一些仍以工人价值观为导向的修正。"
 SRI_compromise_with_unions: "与工会妥协"
 SRI_compromise_with_unions_desc: "我们不能忘记我们的工团主义同志，没有他们的鼎力支持，我们就无法实现全意大利工人的解放。从此往后，意大利将永远是纯粹的自由工人共和国，任何试图颠覆我们的残余反动势力将被彻底铲除。"
 SRI_the_syndicalist_orthodoxy: "正统工团主义"
 SRI_the_syndicalist_orthodoxy_desc: "尽管墨索里尼和国家革命集团常常对我们展开批判，1919年以来的正统工团主义传统仍在继续。但有些事情需要被改变，临时主席维托里奥遭到了普遍的抵制，差点就有人取而代之了。我们可以放心，没人会威胁我们的民主政治。"
 SRI_empower_cgl: "赋权城市工会"
 SRI_empower_cgl_desc: "受法国启发的城乡二元工会之间的妥协无法维持。我国最大的工会是城市的总工会，朱塞佩·迪·维托里奥将带领总工会领导意大利。"
 SRI_empower_usi: "赋权乡村农会"
 SRI_empower_usi_desc: "受法国启发的城乡二元工会之间的妥协无法维持。农村无政府主义者的意大利工团联盟是该国最激进的工会，它和她的领导人阿尔贝托·梅斯基将继续我们的革命。"
 SRI_follow_french_light: "随炬而行"
 SRI_follow_french_light_desc: "和法国一样，城乡之间的妥协将像在此处持续下去。毕竟，团结是我们最大的力量；因此，向法国看齐的朱塞佩·迪·维托里奥将登顶最高权力，争取社会主义统一。"
 SRI_exclude_catholic_unions: "排除天主教工会"
 SRI_exclude_catholic_unions_desc: "我们无法与企图摧毁共和国的势力达成协议。为了共和国的安全着想，我们必须解散所有亲天主教工会，哪怕他们愿意宣布效忠我们。"
 SRI_compromise_with_the_church: "与教会妥协"
 SRI_compromise_with_the_church_desc: "天主教徒占我们人口的多数，许多工会会员所遵守的社会训导都来自教堂。即使这很痛苦，但为了国家的稳定，我们必须与罗马天主教会达成谅解。"
 SRI_the_spirit_of_parma: "帕尔马精神"
 SRI_the_spirit_of_parma_desc: "1907年，意大利工团联盟领导了1919年革命之前意大利最大的工会示威活动，正是由于社会党的不作为，我们不得不将无产阶级的解放推迟12年。帕尔马罢工的精神在我们身上永存，并将成为新意大利的基石。"
 SRI_movement_of_true_action: "真正行动运动"
 SRI_movement_of_true_action_desc: "工会和社会党，他们规模庞大，却拥抱了改良主义。而我们工团联盟虽然规模小，但是会永远为革命而奋斗，力求解放全世界无产阶级。尽管我们丧失了些许重要的发言权，但是我们的观点不会变：我们是唯一呼吁真正革命行动的运动。"
 SRI_crush_the_squadracce: "镇压行动队"
 SRI_crush_the_squadracce_desc: "国家革命集团继续在全国游荡，攻击我们的工会组织。政府必须清楚——自1934年以来犯下的错误将得到纠正，反民主的黑衫军将在这一过程中被摧毁。"
 SRI_empower_federated_unions: "赋权联邦工会"
 SRI_empower_federated_unions_desc: "总工会作为一个整体，我们不能赋予其权力。是许多工会联合起来组成了总工会，我们必须给予他们足够的权力和自由，以保护和管理意大利工人。"
 SRI_appeal_to_socialist_unity: "呼吁社会主义团结"
 SRI_appeal_to_socialist_unity_desc: "我们社会主义国家最大的优势，就是同舟共济、团结一致。维托里奥主席深知这一点，因此他呼吁所有流派的社会主义者，尤其是其温和派友人朱塞佩·萨拉盖特，回到第三国际中来。"
 SRI_fight_for_internationalism: "为国际主义而战"
 SRI_fight_for_internationalism_desc: "从我们的前车之鉴可知——全体工人的解放不可能与民族主义的叫嚣共存，而且永远会遭到一切反无产阶级势力的围剿。我们必须做好为自由而战的准备——我们将做好准备！"
 SRI_the_federal_union: "联邦工会"
 SRI_the_federal_union_desc: "我们和教会签署协议：在其支持下，总工会将和天主教工会合并为一个新的全意大利联邦工会，以此来协调全体工人获得解放所做的努力。这将会为我们赢得所必需的社会支持。"
 SRI_protect_local_democracy: "保护基层民主"
 SRI_protect_local_democracy_desc: "作为与教会协议的一部分，我们将允许天主教保守派政客在基层参与选举。在社会主义共和国掌控国家和城市的同时，教会将继续在农村地区保持他们的影响力，以与我们的统治相互配合。"
 SRI_revolutionary_expropriations: "为革命征收"
 SRI_revolutionary_expropriations_desc: "鉴于与教会的关系不断恶化，现在我们绝不能让他们掌控国家的地方治理。除开教堂，他们手上还控制着大量其他的公共设施建筑，这些财产必须被国有化。"
 SRI_empower_chambers_of_labour: "赋权劳工议院"
 SRI_empower_chambers_of_labour_desc: "地方劳工议院成立于上世纪，最初是为了应对中央政府任命的市长，而现在他们有了新的使命：在地方粉碎教会权力。实现粉碎教会的目标，必须我们主动完成，一切地方权力将归于劳工议院。"
 SRI_building_a_new_mythos: "新意大利神话"
 SRI_building_a_new_mythos_desc: "加里波第是一个兼具反教权主义，民族主义与进步主义于一身的人物，他是现代意大利的真正奠基者。我们应该以他的理念为基石打造一个全新的意大利，并以他的形象作为新意大利的象征。"
 SRI_LLZY: "重拾列宁理想"
 SRI_LLZY_desc:0 "主席做为一位列宁主义者，决定重拾列宁理想，弗拉基米尔·列宁是俄国的社会主义之父，他在革命痛苦地失败前一直领导着它。革命的失败并非不可避免，也不应让它玷污列宁的伟大遗产。通过跟随他的脚步，我们将打造他梦想的社会。"
 SRI_GMSJ: "将舰队托付给革命水兵"
 SRI_GMSJ_desc: "意大利舰队必须清除反动分子的污渍。根据主席的法令，舰队将移交给预先经过审查的“革命水兵”控制。这将确保我们的海军对布尔什维主义和党的忠诚和奉献。在红色旗帜下，主席舰队将再度起航。"
 SRI_BLSWK: "召集布尔什维克同志"
 SRI_BLSWK_desc: "1917年的革命大火被白军掐灭之后，其散落的火星被吹落到世界各地，尽管我们已经成为了那场十月圣火遗留的最后火炬，但若想将革命圣火传回俄国，我们的实力还是不够的，因此我们需要将其他遗留在别处的星星之火召回，重新团结起来，才能散发出熊熊烈火，将十月革命的圣火燎原整个俄国大地"
 SRI_SWLZQ: "权力归于劳动者"
 SRI_SWLZQ_desc: "根据主席的法令，一切权力和生产资料都应移交到这个伟大联盟的劳苦大众、工人、劳动者和广大无产阶级的手中。我们劳动同志必须组织对生产的严格控制和对产品的负责，将土地移交给农民，承担工人对生产和分配的控制权，并准备把一切胆敢损害人民事业和反对伟大和平事业的人送上革命法庭。我们的工人、士兵、农民和所有劳动者同志，都必须把地方的一切权力都掌握在自己手中。他们必须把粮食、工厂、器具、产品和运输工具视作自己的掌上明珠，并加以保护——从现在起，所有这些都完全属于你们，它们是公共财产。在大多数农民的认同和支持下，在他们和工人的实际经验的指导下，我们将坚定不移地走向社会主义的胜利，更多文明国家的工人先锋队将确保这一胜利，它必将为人民带来持久的和平，和摆脱一切压迫与剥削的自由。"
 SRI_MZJZZ: "民主集中制"
 SRI_MZJZZ_desc: "民主集中制最早就是由列宁提出的，是民主基础上的集中和集中指导下的民主相结合的制度，既是党的根本组织制度和领导制度，也是马克思主义认识论和群众路线在党的生活和组织建设中的运用。我们作为一个列宁主义政党，如果不推行这种制度的话，恐怕是有点说不过去吧"
 SRI_DGMJTH: "大规模集体化"
 SRI_DGMJTH_desc: "按照旧法令的计划，主席宣布了《土地法令》。呼吁废除私有财产，解散地主庄园，实行我们人民土地的集体化和社会化等等，把社会主义和布尔什维主义的好处带给我们的无产阶级。"
 SRI_GMFC: "为十月革命复仇"
 SRI_GMFC_desc: "我们的复仇不是仅限于个人以及具体形象的，他不是对一个剥削者的复仇，而是对千千万万的剥削者的复仇，是对整个剥削阶级的复仇，只有将全世界的剥削阶级彻底粉碎，我们才能建立一个美好的世界，这就是我们的革命复仇理念，我们应当时刻宣传并铭记这个理念，让被压迫的人民认识这种理念，以此去吸引更多人去更好的建设共产主义"
 SRI_GXJHJJ: "高效计划经济"
 SRI_GXJHJJ_desc: "计划经济，顾名思义就是有规划、计划地发展经济，从而避免了市场经济发展的盲目性、不确定性等问题，相比于巿场经济高度集中的，实现高效率的社会经济体系，对此我们应当实行这种更高效的经济体系，从而更迅速的壮大我们的实力"
 SRI_WWHSY: "战斗仍在继续"
 SRI_WWHSY_desc: "是时候挽回十月革命和俄国内战的失败了。虽然现在的主席已经换成了另一个人，但我们绝不会犯和革命先辈一样的错误，因为我们已经从受人爱戴的列宁犯过的错误中吸取了教训，以便在他跌倒的地方再度崛起。当我们向祖国进军之时，红旗将再次飘扬在莫斯科上空！"
 SRI_break_enemies_of_democracy: "粉碎民主之敌"
 SRI_break_enemies_of_democracy_desc: "国家革命集团如影随形，时刻准备摧毁共和国的自由。为此，我们必须像猎鹰一样追捕他们，将革命行动法西斯与黑衫军就地解散，任何密谋动摇民主制度的阴谋分子都将被绳之以法，就像当年“想要当凯撒”的墨索里尼一样。"
 SRI_emphasise_the_social_saints: "宣扬社会圣徒"
 SRI_emphasise_the_social_saints_desc: "事实上，教会是穷人的第一同盟。我们要促进我们与教会的关系，就要忽略他们上个世纪的极端反动，着眼于那些向无产阶级伸出援手的下层神父身上。"
 SRI_the_fascist_revolution: "法西斯革命"
 SRI_the_fascist_revolution_desc: "意大利终归在我们的旗帜下重归一统，现在，我们可以开始真正的革命，为意大利人民铺就一条崭新的道路。孤军奋战时，我们的力量或许很弱小，但只要我们团结一致，像法西斯束棒一样，同舟共济，我们就将无往不胜！"
 SRI_abuse_dannunzian_rhetoric: "挥舞邓南遮语录"
 SRI_abuse_dannunzian_rhetoric_desc: "邓南遮的精神永存！曾经，反动政权腐朽不堪；如今，邓南遮思想将会闪耀整个意大利，令全体意大利人瞩目。意大利将重生，旧思想将灭亡。"
 SRI_institutionalise_squadrismo: "行动队制度化"
 SRI_institutionalise_squadrismo_desc: "我们之中，不乏有耗子来传播疾病，以此来攻讦我国伟大制度！那些蛀虫寄生于黑暗之中，与那些忘恩负义叛徒们狼狈为奸。二者蝇营狗苟，仅为了一己私利就可以反戈一击，在我们背后捅刀子。我们要回击这群蛀虫，敬爱的黑衫军将有力地保障我们的生活方式。"
 SRI_leggi_fascistissime: "《法西斯法》"
 SRI_leggi_fascistissime_desc: "外人再也不能对我们的政府指手画脚，是时候巩固我们的统治了。旧政府的官僚习气将被一扫而空，我们热诚的政党将独自领导意大利，让强大而独立的意大利从梦想化为现实！"
 SRI_reform_the_party: "改革政党"
 SRI_reform_the_party_desc: "我们党内有人不理解墨索里尼对意大利的忠诚……他们竟然否认，没有墨索里尼，意大利将会被反动派所控制。因此，他们应该下台，让真正的忠诚者上台。我们的党将会重生，新的劳工法西斯党将会追随墨索里尼的脚步，赴汤蹈火，在所不辞！"
 SRI_create_the_national_guard: "建立国民卫队"
 SRI_create_the_national_guard_desc: "黑衫军将会被改编为国民共和卫队！卫队深度理解了旧君主制政权的宪兵队精神，以消灭反动势力为己任，打击国内破坏分子，打击境外敌对势力，保卫我们伟大领袖，保卫他带来的社会繁荣。"
 SRI_loyalty_to_mussolini: "忠于墨索里尼领袖"
 SRI_loyalty_to_mussolini_1: "忠于墨索里尼领袖"
 SRI_loyalty_to_mussolini_2: "列宁主义归来"
 SRI_loyalty_to_mussolini_desc: "领袖万岁！意大利永远还不完他的恩情。领袖就像尤利乌斯·恺撒一样，进军罗马并直面那些企图在他背上刺刀并摧毁共和国的叛徒。但这次，叛徒的技俩落空了。墨索里尼将会成为意大利人民心目中的意大利国父。"
 SRI_fulfill_sansepolcro: "落实圣墓宣言"
 SRI_fulfill_sansepolcro_desc: "很久以前在圣墓广场上，我们法西斯运动诞生了。同时，阿尔赛斯特·德·安布里斯和菲利波·马里内蒂二人写就《法西斯宣言》，以显我们对法西斯之梦的不懈求索。现在，抓紧时机，实现愿景！新意大利万岁！"
 SRI_the_black_flag: "黑旗飘飘"
 SRI_the_black_flag_desc: "以前的绿、白、红三色旗与新意大利格格不入，是时候换上代表新意大利的颜色了！升起黑旗！自我们民族诞生以来，法西斯束棒就铭记在每一个意大利人民心中，它将成为我们民族的标志！我们意大利民族，将会以伟岸身姿屹立于世界民族之林的最中央！"
 SRI_complete_the_revolution: "完成革命"
 SRI_complete_the_revolution_desc: "现在，时机已到，我们要彻底完成革命！残存的反动分子将被彻底根除，而我们法西斯党人的种子将会厚植于人民心中。多少年以后，意大利人民回首历史，会发现是我们改变了一切，一劳永逸。"
 SRI_coerce_the_church: "胁迫教会"
 SRI_coerce_the_church_desc: "教会的存在，一方面极大地威胁了我们的权力，另一方面也是我们的潜在盟友。我们应该迫使他们认识到我们的存在。我们会穷尽一切外交手段，但如果梵蒂冈方面抵制，那就别怪我们采取必要手段了。"
 SRI_tot_victory:0 "重铸宪法"
 SRI_tot_victory_desc:0 "随着意大利的发展工团主义革命时期所制定的宪法已经不再适用现在社会发展的需求，我们将在领袖的领导下重新制定意大利的宪法，为革命的下一步做足准备。"
 SRI_total_church_death:0 "未来的希望"
 SRI_total_church_death_desc:0 "孩子在任何一个国家都是未来的希望，而意大利的孩子们理应成为世界所有青少年中最优秀、最耀眼的一批人。在领袖指使下现在意大利的教育制度将进行全面改革并建立青年黑衫军，而我们的孩子们也将在学校中学习文化与科学知识并理解我们伟大的领袖的思想，我们意大利的未来将会充满希望。"
 SRI_red_corsairs:0 "“超人”哲学"
 SRI_red_corsairs_desc:0 "我们的领袖十分认同尼采所提出的“超人”哲学，认为“超人”是由新道德价值观所创造的万能的强者，而意大利需要通过“超人”们实现复兴。所以理应在全国范围内推崇“超人”哲学，鼓励每一个意大利人都成为尼采所说的“超人”。"
 SRI_all_power_to_chairman:0 "战争、民族与革命"
 SRI_all_power_to_chairman_desc:0 "战争永远是革命的必要手段，民族永远是国家不可缺少之物，而将战争、民族与革命有机结合成一个国家，这个国家将不可战胜。我们的目标就是要把意大利改造成这样的国家，为此，我们将点燃意大利人民的战争、民族与革命这三方面的狂热，让每一个意大利人认同并加入到我们的事业中。"
 SRI_triumpih_of_red_nationalism:0 "以吾之血肉铸汝之利剑"
 SRI_triumpih_of_red_nationalism_desc:0 "意大利的极权革命完全胜利了，但仅仅是意大利的革命胜利了，世界上还有千百万的人民等着解放。我们亲爱的领袖同志，意大利的人民已经准备好了随时献出自己的一切，血肉可破精神永存，愿以吾之血肉铸汝之利剑，剑指万丈长空，斩天外诸神。"
 SRI_loyalty_to_end:0 "船身的一部分，船员的一份子"
 SRI_loyalty_to_end_desc:0 "我们虽常被遗忘在欧罗巴之底，但我们到底还是意大利人。“舰长”卡尔梅洛·博尔格·皮萨尼将向他在意大利社会主义共和国的导师与主人屈服，臣服于墨索里尼和半岛上的国家工团主义运动。身为在理论上自主而团结平等的两个国家，我们将团结一致实现我们的革命梦想。"
 SRI_march_towards_trve_itlian_socialism:0 "为真正的意大利社会主义迈步进军"
 SRI_march_towards_trve_itlian_socialism_desc:0 "亚平宁半岛上的左派叛徒背叛了他的导师兼老朋友墨索里尼和他的国家工团主义，现在只有博尔格·皮萨尼“舰长”能够拯救真正的意大利社会主义和他们共同认可的罗马式未来主义概念了。我们要准备好深红海盗船，以准备反攻祖国，因为如果革命要在全意大利取得成功，所有意大利人都必须遭到血腥的洗礼。"
 SRI_isolated_paradise:0 "我们田园诗般的孤岛天堂"
 SRI_isolated_paradise_desc:0 "将旧盟友和从前的影响抛诸脑后，“舰长”博尔格·皮萨尼已决定将马耳他与世界其他地区隔绝开来，让我们完美的革命形式在和平年代结出硕果。我们将把我岛变成地中海上永不陷落的堡垒，为了全马耳他以及更为广泛的革命事业的利益着想，“舰长”博尔格·皮萨尼及其独立独特的国家工团主义运动将向内求变。我们将尽情享受这美妙的孤立，至于世界各地，就让他们烂掉吧。"
 SRI_a_new_idenity:0 "重整官僚机构"
 SRI_a_new_idenity_desc:0 "随着宪法的成功修改，官僚机构的重整也提上了日程。我们将对政府进行大刀阔斧的改革并重点加强主席的权利，缔造一个高效而有序的集权政府，来助力国家的建设。"
 SRI_crush_modern_normans:0 "一切团体统一指挥"
 SRI_crush_modern_normans_desc:0 "所谓民主乃不过是资产阶级正当化自己权力的噱头，意大利的无产阶级可不需要什么民主，高效而又有序的集中才是正道。从今日起社会上的一切团体包括各工会、政党都要接受领袖的统一指挥，他们如果敢节外生枝，那么断头台会解决一切。"
 SRI_heir_of_qarmatians:0 "墨索里尼思想是不落的太阳"
 SRI_heir_of_qarmatians_desc:0 "亲爱的墨索里尼同志是我们伟大的领袖、意大利极权革命之父，他扫清了内部的反革命分子和宗教毒药，为人民完善了基础建设与义务教育，让意大利走向了复兴。他是意大利亘古永存的英雄，墨索里尼领袖万岁！墨索里尼思想万岁！世界极权革命万岁！"
 SRI_musso_strongest_soilder:0 "社团主义经济"
 SRI_musso_strongest_soilder_desc:0 "过去落后的工团主义经济已经无法适用于意大利的发展，是时候让社团主义经济取而代之了。意大利的经济将在领袖的领导下通过社团经济快速增长，为我们以后的道路奠定经济基础。-马耳他式族裔民族主义和马里内蒂的未来主义的光辉旗帜下，我们将继续砥砺前行。我等之革命坚定不移，亦坚不可摧，任敌百般攻击，我自岿然不动，我们将始终恪守博尔格·皮萨尼为我们指明的初心之路。虽然我们同意大利社会主义政府的关系的确切性质还有待完全确定，但我们将暂且追随他们的脚步，按照《极权宪章》概述的总方针，添以我们本国的意大利-马耳他式风格，建立一个真正的极权主义马耳他。"
 SRI_romaboo_futurism:0 "完善基础建设"
 SRI_romaboo_futurism_desc:0 "在漫长的分裂时期中意大利的基础设施建设几乎被破坏殆尽，为了保障国家的生产与人民的生活，我们将通过大规模的基础设施建设来带动经济发展并提高人民生活水平。"
 SRI_boats_run_on_time:0 "意大利产业复兴"
 SRI_boats_run_on_time_desc:0 "在经过社团经济改造与基础设施完善后意大利的经济已经有复苏的苗头，我们只需要在其基础上推波助澜，加大国家对各产业的支持力度，号召人民参与到国家的建设当中。长此以往意大利的经济将会迅速崛起。"
