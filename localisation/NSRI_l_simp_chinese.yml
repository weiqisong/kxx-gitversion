 kxxsocitaly.148.t: "大意大利的野望"
 kxxsocitaly.148.d: "在领袖的英明领导下，意大利实现了统一，我们的国家工团主义也促成了意大利文化的进化，步上了通往现代乌托邦的快车道，此刻，我们的伟大领袖必须就国家命运作出决定。我们应当为了意大利雄立于地中海海畔，努力地建设新天堂。但也许我们可以有更大的野望？"
 kxxsocitaly.148.a: "意大利已统一，再无所求"
 kxxsocitaly.148.b: "亚平宁半岛已统一，但意大利同胞仍饱受苦难。为了大意大利！"
 kxxsocitaly.202.t: "麦浪中的法西斯旗帜"
 kxxsocitaly.202.d: "墨索里尼同志的革命目光已投向被遗忘的田野！为了粉碎封建残余与地主乡绅的桎梏，并根除乡村潜在的“反动温床”，国家法西斯党正以前所未有的力度将组织触角伸向每一个村庄。\n党的干部带着统一的指令深入田间地头：强制解散旧式乡村自治组织，建立受党绝对领导的“乡村公社”与“农民革命委员会”。土地改革在“集体化”与“服务于国家意志”的口号下强力推行，大型集体农庄和国营农场被树立为“进步样板”。同时，党投入资源修建道路、水利设施和“文化宫”，承诺将“现代性”与“革命真理”一同带给农民。广播喇叭日夜宣扬着“在钢铁般的党的领导下，乡村必将成为滋养革命、为工业提供粮食与忠诚战士的坚实堡垒！"
 kxxsocitaly.2.a: "党深入乡村"
 kxxsocitaly.3.t: "锻造革命超人"
 kxxsocitaly.3.d: "墨索里尼同志宣称，尼采的“超人”并非遥不可及的个体神话，而是革命先锋与党的化身！国家宣传机器全力开动，将尼采学说进行彻底的“革命性改造”。报纸、广播和遍布城乡的“哲学学习小组”狂热地宣扬：旧道德（尤其是基督教谦卑思想）是资产阶级和封建余毒的枷锁，必须被粉碎！唯有拥抱“权力意志”，绝对服从党的意志与革命目标，在严酷斗争中超越自我、消灭软弱与怜悯，意大利的无产者才能集体进化为推动历史前进的“革命超人”。学校课程和青年组织被注入这种激进的“超人哲学”，旨在锻造一代将个人完全熔铸于钢铁般国家意志中的“新人”——他们存在的唯一意义，便是成为建设新秩序与摧毁旧世界永不疲倦的武器。"
 kxxsocitaly.3.a: "革命哲学的号角吹响了"
 kxxsocitaly.4.t: "永恒的领袖"
 kxxsocitaly.4.d: "意大利的天空，永远被墨索里尼同志思想的光芒所照亮！从钢铁工农之子到革命火炬手，从《前进报》的呐喊者到统一复兴的缔造者，他的一生就是一部活着的史诗。官方传记、电影、无处不在的肖像和雄辩的广播，向每一颗意大利心灵诉说着：是他粉碎了分裂与压迫的锁链，是他赋予了工农权力，是他用钢铁意志锻造了这前所未有的强大国家机器。墨索里尼思想——这永不落下的太阳——穿透了旧时代的阴云，为我们指明了通往无上荣光的道路。在他的绝对领导下，一个属于意大利人民、闪耀着革命光辉的新意大利正从地中海的波涛中磅礴升起！追随太阳，即是追随胜利与不朽！"
 kxxsocitaly.4.a: "Duce!Duce!Duce!!!"
 kxxsocitaly.5.t: "奇袭撒丁岛成功"
 kxxsocitaly.5.d: "在我们的精心准备下，奇袭撒丁岛的秘密行动取得了圆满的成功，现在撒丁岛已重回祖国母亲的怀抱，意大利统一万岁！"
 kxxsocitaly.5.a: "两岸统一，一家亲"
 kxxsocitaly.6.t: "奇袭撒丁岛失败"
 kxxsocitaly.6.d: "尽管我们拼尽了全力，但不幸的是奇袭撒丁岛的秘密行动还是失败了。不过我们仍能再次尝试，只是不再具有第一次行动时出其不意的效果了。"
 kxxsocitaly.6.a: "可恶的协约国走狗"