 JAP_ELECTION_1936_elections:0 "1936 年选举"
 JAP_ELECTION_1936_elections_desc:0 "1926 年修宪和随后的政治重组后，两党开始主导日本政治：保守的立宪政友会和自由派的民政党。\n\n自 1932 年大选以来，立宪政友会占据绝对多数，但农村地区（他们的传统投票基础）的支持率一直在下降。随着政治气氛对执政党不利，民政党（1927年之前被称为宪政会）巩固了其在城市的选举基础，并开始向乡村扩张，希望打破政友会在国会中的绝对多数地位。 1936 年大选中的第三个新参与者是社会民主党和工团主义者于 1933 年创立的社会大众党。\n\n现在是时候看看政友会是否确保了足够的席位以保持绝对多数了......"
 JAP_ELECTION_machidasvictory:0 "町田的胜利"
