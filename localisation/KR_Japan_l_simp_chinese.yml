 JAP_land_reform:0 "土地改革"
 JAP_land_reform_desc:0 "土地改革已经是日本政治持续近70年的议题了。我们并非第一批尝试解决这个问题的人，若是处理不当，那我们也无法成为最后一批。在此花费越多的精力和时间，我们的努力就越有可能取得成果，当然我们也可以随时宣布改革结束……\n\n目前我们的土地改革进度：[?JAP.JAP_land_reform_variable|H0]"
 JAP_land_reform_1:0 "前期土地改革"
 JAP_land_reform_1_desc:0 "土地改革法案旨在限制地主的势力并为贫穷的农民提供土地。我们最初的计划将在未来4年内强制重新分配所有在外地主的土地。"
 JAP_land_reform_2:0 "中期土地改革"
 JAP_land_reform_2_desc:0 "我们扩大了土地改革法案的规模：对个人所有的土地出台限制，对于超限土地进行重新分配，并给地主发放国债作为补偿。这极有助于我们解决困扰了我国几百年的农村贫困问题。"
 JAP_land_reform_3:0 "后期土地改革"
 JAP_land_reform_3_desc:0 "在经最终扩展后，《土地改革法》将赋予政府官员打击反对改革人士的权力。"
 JAP_land_adjustment:0 "土地利用调整法"
 JAP_land_adjustment_desc:0 "《土地利用调整法》将为承租人的权利建立法理基础。该法案将禁止地主在没有正当理由的情况下单方面取消或拒绝续租。"
 JAP_rent_control:0 "地代家赁统制令"
 JAP_rent_control_desc:0 "《地代家赁统制令》将允许地方当局管制佃租，并能在证实租金过高时要求都道府县知事进行干预。"
 JAP_agriculture_land_control:0 "农地统制法"
 JAP_agriculture_land_control_desc:0 "《农地统制法》规定用于非农业目的的农用土地流转或交易必须得到地方当局的批准。这使我们能够选择种植什么作物，从而保证主粮的高产。"
 JAP_finish_land_reform:0 "完成土地改革计划"
 JAP_finish_land_reform_desc:0 "我们将完成土地改革计划并看看结果如何……"
 JAP_merge_army_ideas:0 "完成陆军改革"
 JAP_merge_army_ideas_desc:0 "我们的陆军改革已告完成，陆军已能应对万难。"
 JAP_develop_chosen_tungsten_mines:0 "扩采朝鲜钨矿"
 JAP_develop_chosen_tungsten_mines1_desc:0 "我们在[527.GetName]发现了钨矿床，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines2_desc:0 "我们第二次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines3_desc:0 "我们第三次在[527.GetName]开采钨矿，要在那里建立一座高产钨矿还需要一些时间和精力。"
 JAP_develop_chosen_tungsten_mines4_desc:0 "我们收到了[525.GetName]的勘探报告，据报告称该地新发现了数个新钨矿，在我们验证这个报告的真实性的同时，我们也应该扩大位于[527.GetName]的钨矿的生产规模。"
