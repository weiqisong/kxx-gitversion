 JAP_hirohito:0 "裕仁"
 POLITICS_HIROHITO_DESC:0 "§Y领导人介绍§!\n§Y生于：§!1901年4月29日，大日本帝国东京青山东宫御所\n§Y政治生涯：§!1926年12月25日，在父亲大正天皇去世后，裕仁成为了第124位坐上菊花御座的天皇，承担起了天皇应有的责任。此前，1923年时，日本发生了效仿欧洲的无政府主义暴动，当时以皇太子身份摄政的裕仁几乎遇刺，差点陷入万劫不复的境地，因此他不会轻易原谅那些妄图把日本带入歧途的人。他坚强而严厉，毫不逃避领导日本走向光明未来的责任。\n\n希望很美好，但现实却很骨感，要如何在国内外局势动荡不安的当下重铸皇国之荣耀仍是个未解难题。"
 JAP_hirohito_defeat_desc:0 "§Y领导人介绍§!\n§Y生于：§!1901年4月29日，大日本帝国东京青山东宫御所\n§Y政治生涯：§!1926年12月25日，在父亲大正天皇去世后，裕仁成为了第124位坐上菊花御座的天皇，承担起了天皇应有的责任。此前，1923年时，日本发生了效仿欧洲的无政府主义暴动，当时以皇太子身份摄政的裕仁几乎遇刺，差点陷入万劫不复的境地，因此他不会轻易原谅那些妄图把日本带入歧途的人。他坚强而严厉，毫不逃避领导日本走向光明未来的责任。\n\n看来，曾经不可一世的大日本帝国进入了一个艰难而充满不确定性的时期。它曾拥有东亚最强的海上力量，可与德国海军一战，但现在，“八纮一宇”的野心反而让日本走向了没落，敌军发起了成功的海陆攻势，日本有史以来第一次被完全占领。虽然裕仁依然是国家元首、日本人民的天皇，但是，谁又知道这一安排是不是暂时的呢？"
 JAP_hirohito_symbol_desc:0 "§Y领导人介绍§!\n§Y生于：§!1901年4月29日，大日本帝国东京青山东宫御所\n§Y政治生涯：§!1926年12月25日，在父亲大正天皇去世后，裕仁成为了第124位坐上菊花御座的天皇，承担起了天皇应有的责任。此前，1923年时，日本发生了效仿欧洲的无政府主义暴动，当时以皇太子身份摄政的裕仁几乎遇刺，差点陷入万劫不复的境地，因此他不会轻易原谅那些妄图把日本带入歧途的人。他坚强而严厉，毫不逃避领导日本走向光明未来的责任。\n\n看来，曾经不可一世的大日本帝国进入了一个艰难而充满不确定性的时期。它曾拥有东亚最强的海上力量，可与德国海军一战，但现在，“八纮一宇”的野心反而让日本走向了没落，敌军发起了成功的海陆攻势，日本有史以来第一次被完全占领。如今，日本建立了新政权，根据决定，天皇的角色将会永远是日本这个国家，以及团结日本人民的象征，不得拥有一切政治权力，哪怕是名义上的权力也不行。"
