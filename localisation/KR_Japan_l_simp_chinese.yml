 JAP_Enlightenment_from_the_Kenkyukai_desc:0 "昭和研究会已成为近卫文麿推行政治、文化及经济改革的核心智囊机构。该智库由近卫公密友后藤隆之助与有马赖宁等精英主理，肩负着为日本开拓黄金之路以获取无上国力的使命。为实现这一宏图，旗下三百余名学者提出以国家社会主义与法团主义路线重构日本体制。\n\n尽管这些核心主张因带有“马克思主义”色彩而遭顽固财阀质疑，但在近卫首肯下，这些利欲熏心的商人或被压制，或遭边缘化。鉴于学者们展现的卓越见识，近卫正着手扩编研究会规模，计划吸纳官僚与忠贞政客加入。通过此举，新体制理念的传播与贯彻必将臻于极致。"
 JAP_Cleansing_the_Gardens_of_Sinners:0 "清理罪人的园地"
 JAP_Cleansing_the_Gardens_of_Sinners_desc:0 "自日本效仿西方政治体制以来，那些贪婪放纵的地方政治巨头——即所谓的“名望家”——便逐步将权力垄断制度化。他们为服务地方利益而施展的蛮力，正使帝国陷入窒息。近卫文麿内阁倒台后，这些政治毒瘤变得前所未有的疯狂，唯恐公爵推行的“极权主义计划”会摧毁他们宣称代表的村镇与城市。\n\n这些人的谬误在于，竟以为铲除他们损害的会是地方福祉，而非仅仅其私人的财富与权柄。在内务省支持下，通过研究会精心设计的中央集权方案，这些阻碍帝国统一的绊脚石将被彻底根除。待这场宏大的净化仪式逐一扳倒这些地方霸主，曾被他们割据的广袤疆土，终将绽放出全部生机。"
 JAP_Kokutai_no_Hongi:0 "国体之本义"
 JAP_Kokutai_no_Hongi_desc:0 "“国体”概念自明治时期盛行以来，因其定义与内涵的模糊性始终争议不断。幕末思想家、民族主义理论家会泽正志斋作为早期构建者之一，曾以天皇万世一系的神裔血脉与日本天授起源的历史事实为其奠基。随着与西方列强及衰落的中华诸国对比，国体逐渐演变为彰显日本独特性与优越性的核心符号。如今昭和维新已确立天皇陛下无可争议的领袖地位，近卫文麿公爵适时指出：国体定义缺乏刚性所产生的隐患必须消除。\n\n为此，《国体之本义》应运而生，它将向全体国民昭示大和民族的文化优越性与神授使命。该纲领将彻底廓清国体的全部内涵及维系其纯洁性的具体要求，自此终结一切无谓之争。通过此番宣导，天皇臣民将深刻认知他们所效忠的帝国真容——其神圣不可侵犯的领袖权威、举世无双的国力根基，以及缔造世界和平的必然使命。"
 JAP_For_Their_Freedom_and_Ours:0 "为了彼此的自由"
 JAP_For_Their_Freedom_and_Ours_desc:0 "经过多年对全球外交政策的研究分析，昭和研究会逐渐洞悉了西方殖民者令人发指的真相，其道德沦丧程度更甚以往。日耳曼人与俄罗斯人等腐朽文明不仅压迫亚洲民族，还奴役着他们的“欧洲同胞”——尤其是西斯拉夫人、波罗的民族、白俄罗斯人以及所谓的“小俄罗斯人”。柏林与莫斯科那种毫无根据的优越感，唯有通过摧残世界上崛起中的民族才能得以彰显。\n\n我国支持各民族解放运动的历史可追溯至明治时期。当时福岛安正旅经被瓜分的波兰，目睹了欧洲武士——骠骑兵后裔们为独立而战的壮举，诗人落合直文后来根据这段经历创作了《波兰怀古》。1905年，我们向波兰革命者及俄军中的波兰士兵提供了资金与物资援助，甚至与波兰社会党及民族民主党的领袖建立了联系。\n\n正如我们在世界大战期间所做的那样，现在应当再次向远方的盟友伸出援手，激励他们挣脱普鲁士暴政的锁链。我们将组建以樋口季一郎和百武晴吉为首的特设小组，旨在联络东欧志同道合的团体，以日本精神训练其新生武装力量，最终携手推翻我们共同的敌人。我们将为世界全体人民的自由而战，他们也必将为我们的解放而战。"
 JAP_In_Corradinis_Proletarian_Vision:0 "科拉迪尼的无产观"
 JAP_In_Corradinis_Proletarian_Vision_desc:0 "我们与意大利民族何其相似——同样孕育灿烂艺术的国土，同样经历国家统一与现代化的淬炼，同样承载着辉煌的历史遗产，更曾在世界大战中并肩作战。当日本为争取列强间的种族平等而抗争时，正是意大利挺身相助，却因忤逆僵化秩序而从荣耀之巅坠落至四分五裂的亚平宁半岛。\n\n1910年，意大利民族主义协会领袖恩里科·科拉迪尼用“无产者民族”这一简洁有力的表述，道破了两国共有的精神内核：不仅是劳动者，连同企业家与资产者都熔铸成道德崇高、锐意进取的整体。我们唾弃堕落财阀国家榨取全球的霸权，誓以铁血纪律凝聚最大战力，净化革命工团的斗争方式，让民族主义成为我们的社会主义。\n\n近卫文麿对意大利民族主义协会思想的倾慕，促使昭和研究会决定重启与意大利的联系——尽管该地区的动荡令此事倍加艰难。幸好，继承加布里埃尔·邓南遮精神的志士中，早有奔走东西文化调和的栋梁：下位春吉。有这位“阜姆的武士”相助，意大利民族主义协会的“民族理念”，必将在我们的新秩序中占有一席之地。"
 JAP_The_White_Fox_in_the_Village:0 "白狐入村"
 JAP_The_White_Fox_in_the_Village_desc:0 "帝国正为抗衡西方列强而急速工业化，农村却在城市化浪潮与农民失语中日趋凋敝。更可憎者，众多地主只顾盘剥佃农，对如何以沃野千里滋养崛起中的大和神州漠不关心。\n\n为捍卫帝国之根基、乡土之荣光，研究会重要人物有马赖宁提出一系列农政改革。通过废除选举权财产限制，农民权利将获空前保障；而怠于开垦的领主，其封地将遭没收。新设的“邻组”组织更将深入阡陌之间，既传授增产报国之道，亦改善乡民卫生居所。\n\n当此新政推行之际，企画院已着手制定农业机械化纲要，辅以化肥工业振兴计划。帝国农民不仅将挣脱千年枷锁，更将迎来前所未有的丰穰之年。稻荷大神的天惠将再度普照列岛，而我等官僚便是衔穗而来的白狐使者，将繁荣播撒至皇国的每一个村落。"
 JAP_Grant_Patronage_to_Asanuma:0 "授权浅沼"
 JAP_Grant_Patronage_to_Asanuma_desc:0 "虽日本社会主义运动自肇始即被诟病有忤逆天皇、图谋不轨之嫌，然其阵营中不乏对天皇陛下及帝国伟业赤胆忠心之政治家。浅沼稻次郎与麻生久二人即是如此，作为社会大众党内部激进民族主义派系之代表——麻生久已公开宣誓效忠近卫新体制，浅沼则力主日本东亚经略之宏图，此二公实为统合左翼势力加入大政翼赞会之上佳人选。\n\n纵使保守派同僚心存芥蒂，然陆军日渐高涨的反资本主义论调，已使皇道派诸多成员与麻生久形成默契协作，此番结盟堪称珠联璧合。尤值瞩目的是，浅沼倡导将乡野农人与都会劳动者熔铸为整体运动之构想，正可为大东亚圣战同时动员城乡两大社会阶层。即便此举或将令吾等日后疏离产业界联系与技术官僚支持，然将左翼势力纳入翼赞体制，实乃瓦解政权最顽固威胁的绝妙之策。"
 JAP_Tuning_70_Million_Gears:0 "协和七千万齿轮"
 JAP_Tuning_70_Million_Gears_desc:0 "面对可能助长社会主义者势力的左翼改革，一批官僚、工程师与市政规划者正集结于“超党派”的中央集权方案旗下。他们主张以技术官僚模式革新行政体系，通过国家机器统合公务员力量，打造高效务实的治理架构。这些技术精英的蓝图令财阀集团深感不安，大政翼赞会对经济的干预日趋深化，近卫内阁或许将重塑日本产业格局。\n\n大藏省重臣星野直树是“管理型国家”理论的核心推手。凭借在满洲工业建设中积累的实绩，他与技术官僚同僚已起草多份新体制实施方案。按照其构想，日本将建成一个高效通电的官僚网络，摆脱意识形态桎梏，纯粹以国家需求为行动准则。"
 JAP_Emperors_Familial_Benevolence:0 "天皇圣眷"
 JAP_Emperors_Familial_Benevolence_desc:0 "天皇陛下至高无上，并非凡尘劳碌之辈所能羁绊，乃君临万民之现人神、神武天皇之圣裔。西方那些浅薄的东方学家妄以为圣听会因此隔绝于民间疾苦，实乃大谬。\n\n身为天照大神之血脉，天皇陛下乃我等伟大宗族之家长，日理万机不敢懈怠：祭祀神明、赐福苍生、统御皇国——凡此种种皆为护佑臣民安享天命。日本国民当知，天皇陛下必以慈父之姿施养育之恩，维系此等纲常则需千万“赤子”以绝对恭顺相报。"
 JAP_Movement_Sweeps_the_Ministries:0 "运动席卷省部"
 JAP_Movement_Sweeps_the_Ministries_desc:0 "近卫改革的成败，很大程度上取决于日本各大官僚机构的能效与忠诚——大藏省、文部省、商工省等部门的官员皆是如此。必须倾尽全力涤荡这些政府机关中的怠惰因循之风，确保近卫公的改革方略得到不折不扣的执行。\n\n作为统辖警视厅、国家新闻社乃至土木工程等广泛事务的内务省，是缔结同盟最具价值的部门之一。凭借其广泛职权与对特高警察的掌控，内务省将成为近卫镇压新体制运动潜在异议与骚乱的最有力臂膀。"
 JAP_Lineage_of_Amaterasu_Omikami:0 "天照大神的后裔"
 JAP_Lineage_of_Amaterasu_Omikami_desc:0 "诚如记载皇祖神迹《古事记》所言，日本皇室血统可追溯至天照大神后裔——肇国天皇神武。延续一百二十余代“万世一系”的天皇谱系，赋予我神州大地无上荣光，而与之相生的神道信仰更成为凝聚国民精神的巍峨宝鼎。自明治天皇推行“神佛分离”以来，“神道”日益昌隆，我大和民族亦由此获得至高精神依归。\n\n然关于国家神道之定位，朝野争议未绝。明治时期企图将国家主义与神道完全融合的“大教宣布”终告流产，政府通过神祇省统合信仰体系之尝试亦收效甚微。帝国宪法虽保障臣民宗教信仰自由，却以“不妨碍履行臣民义务”为条件，这般暧昧立场催生出“神社非宗教论”的折衷学说。\n\n吾等维新志士既为天皇赤子，自当厘清国家与神道之关系——此乃维系“现人神”信仰根基的要务。若放任现状持续，恐致黎庶渐忘“天皇神圣不可侵犯”之根本大义。"
 JAP_Unite_the_Chrysanthemums_Servants:0 "合菊纹诸臣民"
 JAP_Unite_the_Chrysanthemums_Servants_desc:0 "近卫文麿构想中的头号大敌，除财阀外便是那些徒具代表日本国民虚名、却无实质服务之实的党派政客。对此等无能之辈的回应，便是成立大政翼赞会——将所有政党统合于天皇亲政的单一旗帜之下。经后续改革，这一组织更将突破政客藩篱，发展为按职域统合原理整编社会的举国体制，使全体臣民皆能为翼赞皇运效力。\n\n内务省首席秘书、近卫密友木户幸一，正是确保翼赞会成功的关键推手。这位深谙官僚之道的帝国政体改造师，已与首相共同拟就翼赞会的多项建制方案。其精妙之处在于保留“非推荐候选人”参选机制，既维持选举形式上的自由，又为疏导民怨提供安全阀。"
 JAP_Children_of_the_Sun:0 "旭日之裔"
 JAP_Children_of_the_Sun_desc:0 "大和民族禀赋着举世无双的魂魄，而这这源于神国沃土的孕育，更承继于天皇陛下的天照血脉。大和魂一词虽可追溯至平安时代，但直至维新志士将其淬炼为“和魂洋才”之理念，方真正铸就吾族精神之精魄。如今这已成为诠释皇国子民优越根源的圭臬，内地文艺作品竞相讴歌神裔子民注定开创伟业的天命。\n\n继帝国确立对朝鲜半岛与台湾的宗主权，继续开疆拓土后，这一命题已不容回避。西方或会诋毁我们在效仿其殖民行径，但大和民族的本质注定我们谱写截然不同的篇章。禀赋开拓精神、勇武气概与坚毅品格的天选之民，肩负着振兴新附土地与教化原住民族的神圣使命。吾辈文化既已超脱物质主义的腐朽，自当通过建设日本村等方式广布王道。如此，整个亚洲必将淬炼出抵御西夷的铜墙铁壁，永葆东方太平。"
 JAP_Capturing_Beauty_and_Harmony:0 "大和之美"
 JAP_Capturing_Beauty_and_Harmony_desc:0 "尽管西方世界抱持偏见，日本电影自二十世纪初默片时代的活动弁士起便突飞猛进。纯电影运动推动了现代叙事技法在皇国影坛的普及，近十年来帝国境内的影院更如雨后春笋般涌现。\n\n当局自当善用本土电影工业，诸多政要已提议摄制“文化映画”，以纪录片形式彰显帝国风物之美与文化之粹。长期扶持满洲电影制作的协和会更拟定了“大陆亲善映画”计划，通过展现日中亲善来提升帝国在中国的形象。随着本土研发的新型摄影机、录音设备乃至陆军省委托制作的宣传动画短片采用的全新技法，帝国之美的传播正变得愈发便捷。\n\n这一切都将在《电影法》的统筹下展开，确保电影艺术展现日本帝国作为和谐缔造者的真貌——帝国臣民、皇军将士、少年儿童、中国民众乃至西洋人士，皆将成为这些作品的预设观众群体。"
 JAP_Idolize_the_Yamato_Nadeshiko:0 "推崇大和抚子"
 JAP_Idolize_the_Yamato_Nadeshiko_desc:0 "我国女性虽自1921年起得以参与政治组织（此乃旧政之逆转），却尚未获得选举权，而此举已激怒日益激进的妇女参政权运动。受西方思潮影响，日本女性渐为“妇选获得同盟”等组织所蛊惑，实已深深侵蚀国家道德根基。尤为紧迫者，乃此类运动对帝国人口结构之影响，国家规划者们无不为此忧虑，若女性皆被“摩登女郎”之风潮裹挟，未来数十年间，帝国或将匮乏实现宏图所需之国民。\n\n为遏此汹涌浪潮而不致触发大规模民变，当务之急须令宣传机构着力弘扬“大和抚子”之美德——此乃日本女性理想形象之精髓。其以优雅、端庄、坚毅为表，以恪守女性本分为魂，当竭力通过电影、文学、杂志广为传播。唯有重拾“贤妻良母”之传统——此乃帝国迄今强盛之精神根基，方能确保未来国运昌隆。"
 JAP_Forge_the_Gunkoku_Shoujo:0 "淬炼军国少女"
 JAP_Forge_the_Gunkoku_Shoujo_desc:0 "近卫公爵领导的研究会已吸引众多妇女议题上的进步人士，西方世界正因选举权、性别平等诸类辩论而风潮激荡。虽然大政翼赞会内部无人主张赋予参政权此等激进措施，但扩大女性教育规模及政治结社之机会已是诸多成员的共识。若使女性增广学识、提升能力，便能如古时守护家宅的女武者般，与男性同胞一起为帝国未来的战事贡献力量。\n\n此番妇女动员之要旨，在于将零散妇女团体整合为大日本妇人会。该组织将引导已婚妇女研习勤俭之道、战时可担之责及拥军方法。未婚女性则编入女子挺身队，从事工厂劳作等广泛职责。我国女性或需时日方能适应新赋予之职责，但终将被淬炼成浑然一体的军国少女。"
 JAP_Mobilize_for_the_Daitoa_Seisen:0 "大东亚圣战动员"
 JAP_Mobilize_for_the_Daitoa_Seisen_desc:0 "尽管日中携手击溃西方列强的构想令人神往，但黄海彼岸的同胞们正不幸遭受着柏林、巴黎及其本土军阀的荼毒。若放任这般乱局持续，万民苦难必将愈演愈烈，终至血流成河不可收拾。为终结西夷之践踏，实现亚洲之安宁，日本必须在即将到来的大东亚圣战中完胜中华。\n\n世界大战的惨痛教训昭示着制胜之道：西线的泥泞战壕与东线的尸横遍野，早已埋葬昔日一役定乾坤的陈旧理想。在这吞噬人力物力的总体战炼狱中，帝国唯有构建完备的举国体制，方能降服中原。\n\n此即“国民精神总动员运动”之要义——这一政府机构将浇铸民众爱国之魂，倡导摒弃奢靡生活、捐献战争物资、投身军工生产或参军报国。若要实现解放亚细亚之伟业，有赖全体国民戮力同心，待我人民彻悟此理之日，便是皇国胜局奠定之时。"
 JAP_Towards_Reverence_and_Retribution:0 "无忘尊讨"
 JAP_Towards_Reverence_and_Retribution_desc:0 "皇道派之兴起，源于其领袖荒木贞夫目睹祖国深陷危局的痛心疾首——政坛腐化、官僚与财阀勾结、道德沦丧及社会主义无政府主义的毒蔓滋长，皆欲使帝国在扬帆出海，实现八纮一宇之伟业前沉入深渊。\n\n为此，他与同道之人选择了破而后立之路。唯有以百万军民一心铸就的天诛之剑，方能斩断旧秩序的枷锁。若非皇道派志士的浴血奋战，维新团体的理想终将流于空谈，近卫公爵的新体制改革更无从谈起。我们应当延续政府与皇道派的盟约，恪守“尊皇讨奸”之铁则。"
 JAP_To_Slay_Orochi:0 "斩杀大蛇"
 JAP_To_Slay_Orochi_desc:0 "那条凶恶的八岐大蛇再度现世威胁日本，此番化身为柏林飞来的黑色雄鹰。我们与德意志帝国的对决已无可避免，此战将奠定亚洲万世太平，然德皇的战争机器犹如死神化身，常人岂敢轻撄其锋？但日本向来执剑而立，早在本世纪初便以决死之心对抗强俄，创下以弱胜强的奇迹。要摧毁德意志巨兽，唯需将我国军工产业淬炼至极致。\n\n欲再度斩落大蛇首级，必须点燃日立、日产、三菱、中岛等工业熔炉——数百万皇军将士亟待步枪军服，更需战机、战车、卡车驰援。诸如松尾铁矿等战略资源更应竭力开采，凡此种种关键产业皆需倾注国力。待日本之钢淬火成刃，定能斩断德意志巨人的脖颈，让寰宇见证东洋利刃的锋芒。"
 JAP_Hashimotos_Sincere_Youth:0 "桥本的诚心会"
 JAP_Hashimotos_Sincere_Youth_desc:0 "自近卫公爵执掌帝国大政以来，我辈革新运动势如破竹，日本青年正翘首以待为皇权重振贡献力量。虽新世代难免经验不足、思想激进之弊，然当局当鉴海外青年组织之成效，尤以童子军运动诸般形态为典范。作为帝国未来之战士、建设者与领袖，当尽早将新体制精神熔铸其心魄。\n\n桥本大佐所创“大日本诚心会”，乃帝国效法海外团体之典范，尤以意大利民族主义协会蓝衫军为蓝本。通过统一制服及涵盖生存技能、文化启蒙乃至武器操练之系统训练，桥本大佐将为帝国青年铺就迈向宏伟征程之基石。"
 JAP_Yamashitas_Honorable_Bushi:0 "山下之光荣武士"
 JAP_Yamashitas_Honorable_Bushi_desc:0 "尽管皇道派主要由荒木贞夫主导，但另一位颇具影响力的成员——山下奉文——凭借其坚毅的作风与对天皇的赤诚，正逐步扩大自身影响力。这位将军因主张精简军队规模、效仿德意志帝国旧日最高统帅部模式实行中央集权指挥，与陆军其他派系屡生龃龉，其所谓的“克制”立场更饱受质疑。然而他仍拥有众多理念相同的盟友，若能获得近卫首相的信任，必将奠定其不可撼动的权威地位。\n\n作为天皇意志最忠实的执行者，山下明确表示要为陆军引入组织革新方案，并严格遵从首相意志行事。若获国家授权，当前陆军罔顾圣意肆意妄为的“独走”将得到彻底整肃，我军行动准则将从无节制的莽撞回归至可敬的荣耀。此举虽可能令陆军某些势力受损，但为实现近卫首相塑造日本领导地位的宏伟蓝图，这番阵痛势在必行。"
 JAP_Arakis_Righteous_Samurai:0 "荒木之大义武士道"
 JAP_Arakis_Righteous_Samurai_desc:0 "日本帝国陆军中的“哲将”荒木贞夫对天皇陛下唯有至诚敬畏，他投身于昭和维新大业，为皇道派势力扩张殚精竭虑，无不彰显其赤忱。虽与近卫文麿政见时有龃龉，但在君民一体之根本理念及强化国家经济统制等要务上，二人却颇有共鸣，故朝野皆视其为最有望入阁的军中重镇。\n\n荒木大将毕生夙愿乃令武士古训重光于当世，使帝国军人淬炼出不屈不挠的钢铁意志。其倡言的全民武士道化更欲通过教育体系革新，将兵法心髓浸润至寻常百姓。有此军神坐镇帷幄，帝国武运必如旭日灼天，凡逆鳞者终将在这万丈光芒中灰飞烟灭。"
 JAP_Exalt_the_Virtuous_Soldier:0 "尊崇贤士"
 JAP_Exalt_the_Virtuous_Soldier_desc:0 "诚然，帝国之敌必须迅速铲除，各类匪寇叛党亦当伏诛，然亦须谨防沦为与所讨伐之蛮夷同流。皇军之至高战力，源于精神之纯粹，若纵容士卒劫掠、肆意破坏或逞凶泄愤，此根基必将瓦解。为避免此等卑劣行径，山下奉文将全面整肃军纪军规。\n\n陆军内部日益忧虑激进作风的宇垣一成，此人系山下同窗，以及始终秉持孙文解放亚洲之初心，未受汪精卫之工团主义玷染的佐佐木到一，将成为此番整肃之关键助力。在二人晋升后，帝国陆军方能开启新一轮现代化进程，摆脱盲目牺牲之窠臼。以日本当前之寡众形势，必须保全这些珍贵而忠勇的将士，使其行为恪守军事准则与武士精神，方能护持帝国神圣使命于不坠。"
 JAP_Rising_Tides_and_Blooming_Petals:0 "怒涛绽樱"
 JAP_Rising_Tides_and_Blooming_Petals_desc:0 "日本帝国境内暗流涌动，诸如主张复古的樱会与血盟团等秘密结社，皆深谙渗透权贵之道。它们或凭智谋周旋，或借思想共鸣，或以金权为纽带，在帝国权力中枢织就无形之网。然而，在诸隐秘团体中，尤以玄洋社与黑龙会最为卓绝，二者夙奉泛亚细亚主义为圭臬，誓将日本塑造成亚洲的解放者，涤荡西方殖民之耻。\n\n凭借其深耕多年的暗线网络，我等可使这些影之组织化为帝国伟业的播种机。当皇军讨伐中国军阀之时，自能获得朝野上下的鼎力声援。更可联络闽地分离势力、亲日绅商等志同道合之辈，如此则征服中国大业，必当事半功倍。"
 JAP_Way_of_Death:0 "求死之道"
 JAP_Way_of_Death_desc:0 "若要真正屠戮中华之龙与德意志之鹰，皇军将士必先锻铸其心志为不摧之刚魄。是以荒木贞夫阁下建军之要，在于以武士道精神淬炼三军——将《战阵训》广布诸师团，令每名士兵恪守国体之本分，敬神崇祖，宁玉碎而毋使投降之污名玷魂灵。\n\n佐贺藩士后皈依禅门的山本常朝所著《叶隐闻书》日渐为武人所推崇，其文更精妙阐明了皇军当奉之圭臬：武士道无非“求死之道”，武者须时刻与死亡共鸣，唯有殉战方能永耀荣光。我辈将士既明晓天命所在，且怀必死之志前行，则纵有千山万壑、劲敌当前，亦当所向披靡。"
 JAP_Uphold_Masashiges_Loyalty:0 "恪楠公之忠节"
 JAP_Uphold_Masashiges_Loyalty_desc:0 "在终结幕府体制的伟业肇起数百年前，后醍醐天皇便为恢复皇权与镰仓幕府展开激战。由此引发的元弘之乱，正是我等祖辈建武中兴伟业的先声。虽只是昙花一现，却孕育出楠木正成等诸多忠君精神之典范。\n\n正成公侍君之宿命早显于后醍醐天皇梦遇楠树庇身之兆。其以“七生报国”的誓言，将忠勇节义铸成不朽丰碑。当今皇军更当效法先贤，谨遵皇道派尊皇之精要，绝不容关东军等叛贼姿意妄为，免劳裕仁陛下亲敕，讨奸至天涯海角。"
 JAP_Venerate_Yoritomos_Resolution:0 "尊赖朝之决断"
 JAP_Venerate_Yoritomos_Resolution_desc:0 "源平合战的烽火中，日本国运就此转折，奠定了帝国数百年的统治根基。封建等级制度由此诞生，举世闻名的武士阶级执掌生杀大权。\n\n这一切绝非偶然。源赖朝以封地爵位为饵，换取武士集团誓死效忠。凭借这股力量，他开创了首个幕府政权，将“征夷大将军”头衔与“幕府”（原意为军帐，后指代帘幕之后的政府）紧密结合。\n\n现今内阁难以事必躬亲，即便在大政翼赞会的权柄范围之中，也已令帝国官僚体系疲于应对。我军将士当效法赖朝遗制，成为新时代的武士——既能自主决断，又可独当一面。政府内部固然会有担忧军权过盛的异议之声；但帝国陆海军也必深感欣慰，天皇陛下更可超然于忠勇将士的任何行动之外。"
 JAP_To_Sunder_the_Sunset:0 "旭日破晓"
 JAP_To_Sunder_the_Sunset_desc:0 "大政翼赞会以重塑日本国体己之使命，历经浩繁工程终使帝国与新体制的宏伟蓝图浑然一体。而今的日本，已成为能横扫亚洲、睥睨世界的强权。吾国子民再不必畏葸不前，而当勇毅前行实现国运愿景。\n\n柏林暗黑帝国的瘴气荼毒我亚洲大陆久矣，其借“阳光下的地盘”之名，行奴役同种族胞之事。然而，西方夷狄自古便是落日沉沦之地。吾辈断不容魍魉蛮族黯淡旭日荣光，凭我日本利刃，必将斩碎欧罗巴的虚妄迷梦。"
 JAP_Western_Devil_Beheaded:0 "鬼畜授首"
 JAP_Western_Devil_Beheaded_desc:0 "“攘夷”的呐喊声之中，神圣伟业渐近终章，欧罗巴的官僚侵略者终被逐回其罪恶巢穴。大东亚圣战的烈焰熔断了奴役的锁链，我们将熔铸的铁浆灌入鬼畜外夷喉中，扼杀了他们的狼子野心。如今再无人能阻挡大日本帝国的旭日之光普照寰宇。\n\n然则白夷败寇仍如数十年前黑船恶鬼佩里那般，将殖民毒根深植于诸多解放之地的国政肌理。而今正是涤荡制度积弊，令财富回流皇国本土，使我等得以尽享昔日掠夺者之膏腴之时。"
 JAP_New_Order_in_East_Asia:0 "东亚新秩序"
 JAP_New_Order_in_East_Asia_desc:0 "时光不可逆转，此理昭然若揭，于亚洲解放之缔造者尤甚。古文明已被西方及其种族主义殖民行径彻底玷污。日本作为统御之下全亚洲受压迫民族之守护者，理当将其涤荡净化，重塑新生。\n\n近卫首相《东亚新秩序建设声明》中阐明：吾辈当与中华等文明古国共铸大陆新秩序。待日本文化淬炼作指引之炬，融汇精神物质之精粹，熔铸泛亚团结意识之际，国际正义自当伸张。吾等当挥戈东进，更拓八纮。"
 JAP_New_Order_in_East_Asia_tt:0 "§u我们将以太平洋战争新近夺取的疆土为基石，建立模范殖民地。§!"
 JAP_Uplifting_Our_Brethren:0 "改造我等族胞"
 JAP_Uplifting_Our_Brethren_desc:0 "大日本帝国在圣战后疆域大为扩张，我国政府已肩负起教化无数从落后体制中解放的、长久被困于蒙昧深渊中的民众之重任。仅需矫正其蛮夷本性，这些人与忠诚于天皇的日本臣民便并无二致。\n\n西洋所谓“文明开化”的谬论荼毒了亚洲大陆民众的灵魂，而今我等必将拨乱反正。以北一辉理论为纲的全面教化计划，将“改造”这些解放之民，直至其有资格作为完整公民融入皇国伟业。当然，凡为重塑东亚做出贡献的盟邦，帝国自当保障其主权独立与内政自治。"
 JAP_Sphere_Freed_of_Discord:0 "整肃杂音"
 JAP_Sphere_Freed_of_Discord_desc:0 "尽管我们的军队在穿越亚洲时已粉碎诸多枷锁，但大陆稳定仍任重道远。残余的匪帮据点威胁着所有人的福祉，更不用说那些敌视我们八纮一宇愿景的残存政权。\n\n日本帝国陆军与海军将在友邦领土建立永久驻防，以确保我们的胜利果实不会化为泡影。当然，某些群体必将认为这不过是换汤不换药的占领，但这恰恰证明他们正是当初迫使我们采取行动的叛乱余孽。"
 JAP_Expand_the_Land_of_the_Gods:0 "神州拓土"
 JAP_Expand_the_Land_of_the_Gods_desc:0 "虽蒙高天原诸神庇佑，天照大御神与神武天皇之子孙得享神域丰饶之土，然而，若我等欲使日轮辉光遍照尘世，尚需以力证道。我等于朝鲜、台湾之经营已见宏效，彼地之民渐近纯粹大和风仪，尤以众多臣民于此昔时蛮荒之地觅得新生天职为著。\n\n我等当以大和之道、大和之血、大和之魂，流布于此亲手解放之大陆四方。必使天皇陛下确信，新附之民永怀忠悃；更以广布殖民村落之制，令侨居之众繁衍生息。"
 JAP_Basking_on_the_Shores_of_Victory:0 "沐胜利之朝晖"
 JAP_Basking_on_the_Shores_of_Victory_desc:0 "日本国民为从西方列强及其爪牙手中解放亚洲同胞的伟业，已付出巨大牺牲。无数男儿血洒疆场，多少家庭痛失爱子，举国上下更需倾尽全力维持帝国战车运转。而今旭日之位既固，正是亟需休养生息之时。\n\n大政翼赞会的统制力度虽不容松懈，但总动员与配给制度终将成为过去。正如德川幕府承战国乱世与丰臣秀吉征韩之后致力安内，我等亦当转向国内安定。愿全体国民共享将士们用鲜血换来的胜利果实。"
 JAP_Sword_Forever_Drawn:0 "刀不入鞘"
 JAP_Sword_Forever_Drawn_desc:0 "大东亚圣战烈焰升腾，无敌之帝国已然崛起。那些借柏林蛮夷粗鄙之语自诩为“世界霸主”的欧洲列强，终如数十年前的俄罗斯一般臣服于我军威之下，举世为之震骇。然天佑神风正盛，我等岂可安枕？\n\n帝国公约余孽、第三国际间谍，乃至昔日所谓的协约国盟友，皆欲阻我皇军奋进之铁蹄。我等当脱鞘亮剑，斩尽旧世界之残渣，以现御神天皇陛下之手，为人间带来崭新秩序，此乃大日本帝国臣民之夙愿。"
 JAP_Monuments_of_Heaven_and_Earth:0 "天地圣彰"
 JAP_Monuments_of_Heaven_and_Earth_desc:0 "漫步于先祖营建、又于圣战浩劫中倾颓的遗迹之间，不禁令人深思：我日本当如何与东亚兄弟之邦共襄重建大业？彼辈浅薄之徒动辄鼓吹彻底革命，妄图以现代主义思潮抹杀吾等独特文明印记。此等愚妄之论，岂容其玷污新东亚之蓝图？\n\n吾辈当摈弃现代主义之窠臼，开创传统与革新水乳交融之境。无论是简素神社、恢弘地标抑或雄图伟构，那些倾圮的古迹终将以帝冠样式重获新生。承蒙伊东忠太、下田菊太郎诸建筑宗匠之耕耘，西洋新古典主义精髓将与和风神韵浑然一体，重塑亚洲之形貌风骨。"
 JAP_Monuments_of_Heaven_and_Earth_tt:0 "§1共荣圈境内将可启动多种专项投资计划。§!"
 JAP_Rising_Sun_and_Crescent:0 "旭日与新月"
 JAP_Rising_Sun_and_Crescent_desc:0 "尽管日本对伊斯兰教的深入了解相对较晚，基本始于明治末期，但由于同被西方文明贬抑百年，先知穆罕默德的信徒们很快成了我们与之对抗的天然盟友。从鞑靼民族主义者阿亚兹·伊沙基和阿卜杜勒拉希德·易卜拉欣的访日开始，再到内田良平黑龙会持续运作，穆斯林信众踏上我国海岸时总能找到安全港湾。这方面的泛亚主义工作甚至催生了惊人传闻，称明治天皇本人曾考虑皈依真主。\n\n得益于先前资助的东印度回教青年挺身队等组织的支持、大日本回教协会的行动，以及大川周明的智识襄助，随着帝国在昔日的欧洲殖民地攻城略地，日本俨然成为了“第二麦加”。我们应延续这段硕果累累的牵绊，确保旭日与新月的辉光，将碾碎垂死西方妄图束缚天经子民的绝望挣扎。"
 JAP_Rising_Sun_and_Crescent_tt:0 "若于东印度群岛地区设立傀儡政府，则§Y增加地区的建筑槽§!，否则，§G增加占领区的顺从度。§!"
 JAP_Rising_Sun_and_Crescent_compliance:0 "§G爪哇、苏门答腊和婆罗洲的顺从度将提高40%。§!"
 JAP_Rising_Sun_and_Crescent_slots:0 "§Y爪哇、苏门答腊和婆罗洲将增加更多建筑槽。§!"
 JAP_Frontier_of_New_Japan:0 "新日本的边疆"
 JAP_Frontier_of_New_Japan_desc:0 "对土地的渴求，是驱动人类精神开拓新天地最原始的动力之一，对于岛国民族而言更是如此。昔日不列颠人为满足扩张野心征服了全球四分之一疆土；我大和民族作为骄傲的国度，亦当跨越本土列岛开疆拓土。\n\n我国众多同胞早已远渡美洲大陆寻觅新天地。北美事迹虽广为人知，而散布拉美的殖民地亦传回冒险传奇。今承续榎本武扬提督殖民协会之遗志，继巴西联盟殖民地等先驱事业之后，我日本疆域必将拓展至全新疆界。"
 JAP_Frontier_of_New_Japan_tt:0 "§9部分拉美国家将能参与我们的经济和政治项目。§!"
 JAP_Dawn_of_Eternal_Peace_and_Harmony:0 "皇道乐土之曙光"
 JAP_Dawn_of_Eternal_Peace_and_Harmony_desc:0 "美丽与和谐，这些既转瞬即逝又永恒长存的价值，总难逃历史洪流的冲刷。正如幕府统治终成过往，多少预言家曾断言帝国亦将倾颓。在大日本及整个亚洲大陆浴火重生之前，世人皆妄断我国气数已尽。然而，主宰人类历史的永恒铁律终被打破。天命昭昭，帝国统治永不终结。\n\n我们以筚路蓝缕之姿，终成“八纮一宇”之伟业。全球四海终将在伟人擘画下融为一体。这些天选之子不仅重振大和民族之荣光，更解放全体亚洲人民乃至天下受枷锁者。我等当以兄弟之谊共赴新世界，沐浴皇道荣光、同臻繁荣之境。"
 JAP_Three_Gorges_Dam:0 "三峡大坝"
 JAP_Three_Gorges_Dam_desc:0 "中国近代史上最具影响力的人物之一孙中山，早在其1919年所著《建国方略》中就已构想过长江筑坝的宏伟计划。由于内忧外患，这条中华母亲河最初的开发方案曾被迫搁置，但随着我们的胜利，如今可以着手开发该地区的水电潜能。我们即将在鄂渝交界处的三峡（瞿塘峡、巫峡、西陵峡）启动这项超级工程的建设计划。"
 JAP_Syonan_Light_South:0 "南方之光昭南"
 JAP_Syonan_Light_South_desc:0 "昔日的德属东亚行政中枢，新加坡，始终是掌控马六甲海峡的锁钥之地。英国殖民者深谙此理，德意志帝国亦明其要，如今“狮城”依旧是列强棋局中的关键落子。而今其将易名“昭南”，终有一日，它将成为大东亚共荣圈皇冠上最璀璨的宝石。"
 JAP_Old_Summer_Palace_Rebuild:0 "重建圆明园"
 JAP_Old_Summer_Palace_Rebuild_desc:0 "北京颐和园虽历经第二次鸦片战争与义和团运动之劫，饱受掠夺却仍得以幸存并恢复元气；而被称为“冬宫”的圆明园自1860年遭英法联军野蛮焚毁后，便再未重现昔日辉煌。依照我们将中国腹地打造为军事、行政、文化为一体的明珠的宏伟蓝图，我们不仅要叩开“紫禁城”的森严门户，更誓言要让这座倾颓的万园之园重焕荣光。"
 JAP_Beijing_Garden_City:0 "北京田园城市计划"
 JAP_Beijing_Garden_City_desc:0 "受英国田园城市运动的启发，帝国规划师已拟定宏大的“新北京”建设方案，既要守护这座古都的传统精髓，更要推动兄弟之邦的现代化进程。工程将以紫禁城修缮为起点，依次建造启明门、永安门与大和神宫，继而以环状绿带划分区域，向外辐射布局“卫生模范町”、先进铁路网络及尖端工业区。"
 JAP_Shanghai_Restructure:0 "涤净上海"
 JAP_Shanghai_Restructure_desc:0 "上海旧租界，这片曾由欧洲列强喧嚣营建之地，终将随着日本势力范围的扩展而涤净。在夷平丑陋的英租界之际，我们将保留法租界风貌，并汲取建筑大师勒·柯布西耶的智慧结晶，将上海改造成功能完备的“光辉城市”。"
 japdom.312.t:0 "《桃太郎之海鹫》上映"
 japdom.312.d:0 "伴随大政翼赞会将目光聚焦于动画这门绝妙艺术（其价值远不止于娱乐），大量资源已注入各家制作“国策动画电影”的工作室。今日我们得以欢庆首部成果《桃太郎之海鹫》登陆银幕，这部由濑尾光世为艺术映画社创作的影片，将日本民间传说元素巧妙融入现代背景。主人公桃太郎以英雄之姿，将原本散漫捣乱的拟人化动物群体整编为纪律严明的战斗队伍。尽管影片时而呈现喜剧基调，画风亦迎合儿童审美，却深刻传递了各族群团结一心、共击盘踞“鬼岛”的邪恶外敌之主题。\n\n虽有部分外国评论家对其“明显影射大东亚政策与反西方情绪”颇有微词，但日本民众对《桃太郎之海鹫》制作团队的交口称赞，已为更宏大的续作埋下伏笔。濑尾光世的作品亦标志着亚洲动画界的重要突破，纵然中国有人提及上海的《铁扇公主》（改编自《西游记》）更早上映，本片仍是亚洲首部动画长片。无论此说确否，只要获得政府足够支持，日本动画叙事的崛起必将征服由华特·迪士尼主导的美国市场，更遑论欧洲那些无足轻重的竞争者。"
 japdom.312.a:0 "这或许是一类新的国内艺术？"
 japdom.313.t:0 "大和民族理论的发展"
 japdom.313.d:0 "帝国主义的历史，本质上始终与构建优等民族与劣等民族的位阶密不可分，这种位阶源于宗主国对异族疆域的征服。尽管物质要素始终占据重要地位，但征服行为往往通过文化优越论或自选神明授予的神圣使命来合理化——无论是美国的昭昭天命，还是伊比利亚半岛以基督之名全球传教的使命。近月来，为应对日本人口与自然资源失衡给现代医学带来的挑战，厚生省研究所人口民族部就种族政策议题展开了全面调研。\n\n其成果《以大和民族为核心的世界政策之考察》系统梳理了全球种族关系史、日本政府及重要团体的态度，以及西方政治哲学的理论发明。虽然我们的盟友——意大利民族主义协会普遍持非种族主义立场，更倾向正统的文化同化，如恩里科·科拉迪尼强调天主教相对基督新教的优越性在于保留了贵族化的普世拉丁特质，但亚平宁半岛仍存在思想异端。\n\n埃齐奥·马里亚·格雷便是该协会外交政策的智囊。这位激烈抨击意大利统治阶层屈从于外国（尤其是德国）利益的煽动家坚信，唯有全面革新媒体以对抗种族异质元素，祖国方能振兴。他还将犹太民族视为重建建设性罗马殖民主义（区别于北欧资本主义对征服地的剥削）的另一障碍。另一位关键人物是两西西里整合主义运动领袖乔瓦尼·普雷齐奥西。尽管他仇视德国，主张收复南蒂罗尔并强制意大利化，却与人民主义者结盟，只因双方同样痴迷《锡安长老议定书》及所谓社会主义与犹太教关联的理论。在普雷齐奥西眼中，摩西的子民是种族与精神双重意义上的低劣叛徒。这种思想残片也可见于其他本土种族主义代表：朱塞佩·博塔伊鼓吹针对意大利犹太人的“雅利安未来主义纯化革命”；生理学家萨巴托·维斯克是普雷齐奥西在种族科学及驱逐犹太裔教授问题上的心腹；人类学家圭多·兰德拉则与埃佛拉男爵的种族精神神话学说若即若离。\n\n虽然研究所明确指出反犹主义对日本实属舶来概念，不宜直接套用于政策制定，但《以大和民族为核心的世界政策之考察》的发现揭示了帝国扩张的关键维度：作为大和民族，我们与中国、朝鲜民族存在遥远的亲缘关系，因而肩负着以改革后的东亚文明之光驱散其蒙昧的使命。纵使大政翼赞会未采纳这份三千一百二十七页文件的结论，日本国民也当更清醒地认知大陆扩张事业的远见性。"
 japdom.313.a:0 "还挺有意思的"
 japdom.314.t:0 "东京参议员队与读卖巨人队"
 japdom.314.d:0 "在皇道派推行一系列“反西方”政策后，民族主义浪潮席卷全国，军中不少军官与下级士兵开始呼吁帝国取缔棒球运动，将其视为与日本传统文化娱乐相悖的“西洋运动”。然而在有马赖宁、正力松太郎等人的不懈努力下，棒球依然在民间保持着极高人气。作为近卫文麿的密友，有马赖宁顶住军方压力，成功推动棒球成为国家正式体育项目，并创立了首个全国性业余联赛——日本棒球联盟。如今东京参议员等新球队在刚落成的后乐园球场持续吸引观众，有马赖宁不仅保住了这项运动，还使其升格为全民热衷的娱乐项目。\n\n正力松太郎的坚持同样功不可没。尽管1935年因允许贝比·鲁斯等美国球员在日比赛而遭遇刺杀，他依然不断巩固棒球在民众心中的地位。其麾下备受爱戴的读卖巨人队不断为万千观众奉献精彩赛事，连俄裔投手“蓝眼日本人”维克托·斯塔鲁欣也成为了耀眼明星。由此可见，尽管新体制运动的激进分子们耿耿于怀，但在少数有识之士的守护下，源自西方的棒球运动仍将在未来岁月里继续为日本国民带来无尽欢乐。"
 japdom.314.a:0 "好球！"
 japdom.315.t:0 "纪元二千六百年纪念行事"
 japdom.315.d:0 "戊辰战争后，以神裔血统确立的天皇权威得以重振，日本国民开始重新探寻神国的荣光。通过对《日本书纪》与《古事记》的严谨考据，我国学者确证，由伟岸的天照大神之子——神武天皇开创日本国祚并肇始皇统，实乃无可辩驳的史实。根据西历推算，以神武天皇即位之年（公元前660年）为纪元始，政府早在1935年便着手筹备纪元二千六百年纪念行事。过去五年间，纪元二千六百年祝典准备会夙夜匪懈，举国上下为这场昭示皇国万世一系的旷世盛典秣马厉兵。\n\n庆典当日，主仪式于皇宫外苑的国民公园隆重举行。天皇与皇后御临现场，流程包括首相奉辞、齐唱《君之代》、特制颂乐献奏、万岁欢呼、陛下亲颁敕语。除却圣音宣昭之时，为避免听众因不知如何表达敬意而有失庄重，这场盛典通过电波传向列岛每个角落。主仪式之外，帝国各地皆举办了特色活动，从交响乐会、提灯游行、新神社落成典礼，到陆军阅兵乃至明治神宫竞技大会等体育活动不一而足。庆典最终以“庆典结束，回归工作！”的口号圆满落幕，彰显了大和民族为建设皇国而戮力同心的崇高觉悟。"
 japdom.315.a:0 "愿皇国千秋万代！"
 japdom.316.t:0 "神道之未来"
 japdom.316.d:0 "日本中央集权化进程日趋深入，关于神道教与政府关系的讨论亦再度兴起。作为日本精神生活的核心支柱，从“废佛毁释”等近代运动中便可窥见其致力于彰显信仰独特性、剥离外来仪轨的轨迹。明治天皇在《大教宣布》中更明言帝国立基于“神道”准则，通过“祭政一致”原则确立天皇作为政教合一领袖的地位，这一理念曾借助政府扶持的“教导职”神道教化体系得以推行。\n\n然而，《明治宪法》在“不妨碍臣民义务”前提下保障信教自由的规定，使官方支持下的神道教面临着制度困境。尽管当局多次尝试构建标准化信仰体系，却因伊势派与出云派等神社间崇奉神祇之争、佛教徒与神道“纯粹派”之辩而屡屡受挫。最终明治时期外交官丸山作乐提出的“神社非宗教论”占据上风，将神道定性为“非宗教的国民仪礼体系”，既规避了政教分离的宪法约束，又以维稳之名压制了所有神学争议。此举导致国家神道（后称神社神道以区别于教派神道）丧失丧葬等宗教职能，二者分野最直观体现于分别由掌管神社的神祇院与统辖基督教等其他宗教的宗教局管理。\n\n当前政策仍延续着向各地大神社提供资金支持、通过政府渠道培养任命神职人员的传统。虽因预算短缺与官僚效率低下而进展迟缓，但为锻造国民不拔之志、淬炼尊皇之心，改革势在必行。废除“神社非宗教论”已成共识，但具体实施尺度已引发阵营分裂：皇道派中的激进势力主张回归明治天皇初心，建立足以睥睨世界专制教义的强韧统一信仰；保守支持者则坚持只需将神祇院升格为拥有更多资源的神祇院，便足以达成目标。"
 japdom.316.a:0 "必须重振大教宣布之伟业！当秉承明治先皇遗志，开启神道标准化之宏图"
 japdom.316.b:0 "不必大刀阔斧改变传统，只需在现有政策基础上加大国家支持力度即可"
 japdom.317.t:0 "日本基督教徒的地位"
 japdom.317.d:0 "基督教徒在日本的生存史漫长而曲折。他们最早随首批与我国政府接触的欧洲人登陆列岛，却在江户时代持续遭受迫害，最终催生出所谓的“隐切支丹”——他们一面隐秘传承祖先的仪式，一面躲避幕府密探的追捕。尽管美国海军准将马修·佩里指挥的“黑船来航”迫使摇摇欲坠的德川幕府重开国门，允许传教士等外国人入境，但禁教令仍未正式废除。直到明治维新与国际压力双重作用下，对基督羊群的官方迫害才告终止，布道者们也得以再度踏遍我国山河。\n\n近年来基督教徒的宗教活动基本不受干涉，并逐渐形成某种特殊生态：教徒们广泛参与各类活动，其中不少涉及政治领域。这造就了若干出身虔诚家庭的高层政客，他们或支持与帝国抱负相契合的“右翼”事业，或投身左翼和平主义阵营，贵格会便是后者中最活跃的团体。然而最近，神祇院与部分大政翼赞会成员开始筹划将基督教会纳入官方机构体系，使其成为国家的忠仆。\n\n该提案在新教群体中激起强烈愤慨，他们担忧强行组建日本基督教团、合并众多小型教派的做法会侵蚀其“独立性”。相较之下，天主教方面对我们的建议更为包容，因罗马教廷早已通过传信部敕令宣称神道仪式属“世俗”性质，教徒参与并不违背教义。在宗座大使马雷拉主教协调下，日本天主教会高层期望成立日本天主教宗教法人，将其作为教廷与天皇代表签署正式协约的基石。但此刻我们必须决断，在昭和维新后的新时代，这些基督教徒究竟该何去何从？神祇院的支持者仍遭遇强烈反对，某些团体始终将教会视为必须清除的外来元素，警告承认其地位可能重蹈岛原之乱的覆辙。"
 japdom.317.a:0 "我国基督教徒理应协助天皇统治"
 japdom.317.b:0 "加深对宗教的控制能赋予其更多合法性，避开这个问题"
 japdom.318.t:0 "有马纪念"
 japdom.318.d:0 "近一个世纪以来，赛马在日本逐渐发展为广受欢迎的休闲活动。欧式赛马由英国人在1860年代引入这个岛国后，很快便征服了上至天皇下至平民的各类人士。即便当下日本社会对欧洲传入的其他体育运动抵触情绪渐长，这项马背上的竞技依然稳居日本娱乐产业的宠儿之位。这在一定程度上要归功于保皇派政治家有马赖宁的推动——他在中山竞马俱乐部及日本竞马会的卓绝努力，为马术赛事的长盛不衰奠定了基石。\n\n在地方层面，有马赖宁始终力保中山竞马场历经劫难而不倒。这座赛马场自筹建之初便命运多舛：1923年关东大地震等天灾接踵而至，军方又强行征用原定用地组建骑兵部队。但凭借中山竞马俱乐部，尤其是有马本人的坚持，最终促成该马场加入日本竞马会体系，为其撑起抵御未来风雨的保护伞。不过随着有马在政坛平步青云，加之其同时深耕棒球领域，这位大人物能分配给赛马事业的时间已日渐稀少。\n\n有马对中山竞马场的核心贡献当属创立“中山大奖赛”。这项专为三岁及以上纯血马设计的赛事，赛程设定为1英里4.5弗隆（约2414米）。但中山竞马俱乐部近期提议，鉴于有马在国内体坛的崇高地位，应将赛事更名为“有马纪念”。考虑到该赛事的热度及有马对竞马场的卓越贡献，协会成员全票通过决议，旋即完成更名。如今有马纪念正迅猛发展为日本最受瞩目的顶级赛事，进一步巩固了赛马运动在日本娱乐版图中的霸主地位。"
 japdom.318.a:0 "实至名归的礼赞"
 japdom.320.t:0 "连环疑案"
 japdom.320.d:0 "在我们致力于肃清帝国内各路政客豪强与不法势力的事业已取得丰硕成果之际，与之配套的中央集权化进程却使得大量民众向东京聚集。急速的都市化与人口膨胀让多个城区沦为犯罪与享乐主义的温床，酒馆、俱乐部及不堪营生如毒菌般滋长。警视厅虽全力清剿这些场所，但接连爆发的恶性暴力案件仍使整座城市陷入惊惶的停滞。\n\n近日在东京几处亟待整治的“腐坏”街区，接连发生多起骇人听闻的凶杀案。所有遗体皆呈现惨不忍睹的状态，多见肢解、剖腹等极端暴行。公众怒潮与办案刑警的焦灼情绪日渐增长，誓要将凶手绳之以法，但调查工作却逐渐陷入僵局。\n\n尽管特别高等警察仍全力追查真相，但随着更多血腥细节浮出水面而目击证词又矛盾重重，破案希望正日渐渺茫。警方收集的线索非但未能拨云见日，反令整个案件更添诡谲，关于行凶者性别、体态特征乃至杀人手法的目击陈述竟大相径庭。\n\n综合可靠证词与物证，多数探员大致描绘出如下嫌犯特征：学龄少女，身着西式红色外套配蓝色和服。鉴于尸体创伤程度，推测凶器为某种利刃，但部分刑警以“少女体能局限”为由质疑此说，主张真凶应是男性。更令人不寒而栗的是受害者身份之庞杂，前官僚、罪犯、商人乃至警务人员皆在遇害者之列，调查组不得不面对最棘手的推论：东京街头正游荡着一名无差别杀人的嗜血狂魔。\n\n唯一值得宽慰的是，特高课已持续多日未发现同类案件，部分警员暗自期待凶手已死于意外或自杀。但无论如何，这场迷雾重重的调查仍在继续，真相依旧遥不可及。"
 japdom.320.a:0 "希望这不是什么不祥之兆吧"
