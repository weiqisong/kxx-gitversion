 JAP_country_intro_header:0 "从“失落十年”中恢复"
 JAP_country_intro_content:0 "在被称为“失落十年”的1920年代，日本国内经济衰退、政局不稳。其农业亦陷入严峻困境，农民不得不从萧条的农村迁移到城市以寻求生计，人口分布因此发生巨变，过剩的劳动力更让城市工人的薪资日趋低下。\n\n在脱离由宪政会领导的“宪政联盟”并成功上台组阁后，犬养毅和他的内阁成功地将日本的势力范围扩大到满洲和西伯利亚，从而为日本的工业产品取得了重要的出口市场，但日本的农业经济却随着从满洲源源不断涌入的廉价农产品而愈加恶化。迈入1936年，通过持续重整军备和加大国家投资，工业经济已得以完全重建，但农村贫困依然是老大难问题。"
 JAP_guide:0 "§M选举改革§!（§m市场自由主义§!/§c社会保守主义§!/§S社会民主主义§!/§g威权民主主义§!）\n£white_dot 强行通过《国家安全保障法》。\n£white_dot 若§c政友会§!在1936年选举中保住了多数地位，则天皇一定会支持他们，否则在遭到天皇拒绝的时候选择“天皇陛下的行为过线了！”\n£white_dot 若§c政友会§!失去了多数地位，则所有党派可以暂时团结在§g举国一致内阁§!下，否则会举行提前选举，可以选择§c政友会§!或§m民政党§!。\n£white_dot 日后的选举还可以选择§g国民同盟§!或§S社会大众党§!。\n\n§M统制派夺权§!（§P家长制独裁§!）\n£white_dot 若§c政友会§!在1936年选举失去了多数地位，并且强行通过了《国家安全保障法》，陆军就可以发动政变。\n£white_dot 天皇发表关于《国家安全保障法》的讲话时，选择反对内阁会导致军事政变，§P陆军统制派§!就会夺权。\n\n§M皇道派政变 - 裕仁§!（§N国家民粹主义§!）\n£white_dot 若《国家安全保障法》未能通过，§P陆军统制派§!就会政变夺权。\n£white_dot 不久，陆军中的激进分子会发起反政变，导致§N陆军皇道派§!上台。\n\n"
 japdom.1.t:0 "从“失落十年”中恢复过来"
 japdom.1.d:0 "在被称为“失落十年”的1920年代，日本国内经济衰退、政局不稳。其农业亦陷入严峻困境，农民不得不从萧条的农村迁移到城市以寻求生计，人口分布因此发生巨变，过剩的劳动力更让城市工人的薪资日趋低下。\n\n在脱离由宪政会领导的“宪政联盟”并成功上台组阁后，犬养毅和他的内阁成功地将日本的势力范围扩大到满洲和西伯利亚，从而为日本的工业产品取得了重要的出口市场，但日本的农业经济却随着从满洲源源不断涌入的廉价农产品而愈加恶化。迈入1936年，通过持续重整军备和加大国家投资，工业经济已得以完全重建，但农村贫困依然是老大难问题。"
 japdom.1.a:0 "唯有忍耐"
 japdom.2.t:0 "重选帝国议会"
 japdom.2.d:0 "1932年选出的前任帝国议会的四年任期到现在正式结束了，犬养毅首相宣布将会尽快举行一次新的大选。"
 japdom.2.a:0 "好极了"
 japdom.3.t:0 "1936年大选"
 japdom.3.d:0 "自1926年宪法恢复行使以及随后的政治重整以来，日本政界一直由两个主要政党把持着：保守主义的立宪政友会和自由主义的立宪民政党。\n\n政友会在1932年大选中赢得了绝对多数席位，但在乡村（他们传统的票仓），他们的支持度持续下降。由于政局愈发不利于执政党，在1927年以前名唤“宪政会”的民政党巩固了城市票仓，并开始向乡村地区扩展实力，希望能打破政友会对国会的长期绝对多数。在1936年大选中，另一个新崛起的党派是1933年由社民和工会分子成立的社会大众党。\n\n现在，是时候看看政友会能不能获得足够的席位来维持他们的绝对多数了……"
 japdom.3.a:0 "政友会已经捍卫了他们的绝对多数！"
 japdom.3.b:0 "政友会已经失去了他们的绝对多数！"
 japdom.4.t:0 "片山潜被暗杀"
 japdom.4.d:0 "1859年出生的片山潜被誉为“日本工团主义之父”，是日本最资深的工团主义领袖之一。早年参与社会民主运动遭流放美国期间，他亲眼见证了杰克·里德的工团主义活动及世界产联向北美工团联盟的转型并深受影响。1926年宪政恢复后，片山潜回国创建了日本首个合法工团主义政党——劳动农民党，该党1932年遭查禁后，他又协助组建了现今的社会大众党。\n\n昨日，76岁的片山潜赴京都祝贺社会大众党成员山本宣治当选时，三名右翼暴徒突袭事务所，用棍棒殴打二人。山本宣治幸免于难，但年迈的片山潜始终未能恢复意识，于今日凌晨与世长辞。"
 japdom.4.a:0 "这可不妙……"
 japdom.5.t:0 "日本左派内部的摩擦"
 japdom.5.d:0 "片山潜遇刺的噩耗最初令社会大众党在对抗“白色恐怖”的旗帜下团结一致，但这种团结转瞬即逝。该党本就是由各派社会民主主义与工团主义组织拼凑而成的联盟，仅凭“建立以无产阶级为基础的经济社会化”这一共同目标勉强维系。在世时，片山始终能调和党内意识形态冲突；而在这位舵手撒手人寰后，关于政党路线的根本分歧终于爆发。\n\n1936年春季，奉行国家工团主义的日劳系在全国范围内大肆扩张势力，他们不仅从党内温和派社民系手中夺取地盘，更将触角伸向社民系掌控的日本劳动总同盟。双方很快展开公开斗争：日劳系斥责总同盟是“劳工官僚集团的工具”，总同盟与社民系则反控日劳系将工会组织变为其傀儡。本月初，日劳系成员遭总同盟与大众党双重除名，该派系现已转入独立运作。"
 japdom.5.a:0 "有趣的发展"
 japdom.6.t:0 "五一五事件"
 japdom.6.d:0 "内阁总理大臣遇刺！十一名和极权主义的“日劳系”有瓜葛的海军激进底层军官闯入了首相官邸，开枪射杀了犬养毅首相。肇事者声称自己是为了给片山潜复仇，也是为了给新潟迫害工人的“信浓川事件”伸张正义。全国上下大受震动，海军省因此颜面扫地，开始对海军内部的激进活动展开彻查，预计军事法庭不久便将开庭。"
 japdom.6.a:0 "任命铃木喜三郎接替犬养毅"
 japdom.7.t:0 "皇道派和统制派"
 japdom.7.d:0 "当前的政治动荡与统治集团的昏聩无能，已使尊皇讨奸的星火重燃。虽然历史上陆军中反体制思想的温床始终是桥本欣五郎中佐那个讳莫如深的“樱会”，但近年来荒木贞夫大将“皇道派”的势力却如滚雪球般壮大。\n\n在激进下级军官的组织努力下，皇道派势头正劲。这些少壮军官公然宣扬反资本主义、反寡头政治与反议会主义的信条。他们大多出身寒微，自幼饱尝贫苦滋味，目睹了任人唯亲的流毒，这与他们“奸臣窃取天皇大权，将国家推向深渊”的认知不谋而合。尊讨志士的解决方案很简单：扫除当权集团，奉还大政于天皇，继而开启彻底的国家改造。\n\n反对他们的是一群较为温和的陆军军官组成的松散联盟，皇道派轻蔑地称之为“统制派”。但即便是这些所谓的温和派也已逼近忍耐极限。对皇道派最激烈的反对声浪来自接近军部中枢的军官团体，他们虽主张与当局合作，却已坚信必须让政治重新军事化。"
 japdom.7.a:0 "又要下克上了吗？"
 japdom.8.t:0 "安全讨论"
 japdom.8.d:0 "过去数月间，帝国议会内的气氛日渐紧张，其程度已让人畏惧不已。许多议员担心自己被“国贼天诛”，故而如今在国会中想取得进展可不仅仅要靠政治权力或个人名誉，更要赌上生命才行。越来越多的人认为，时局弊病在于现行的安全法律无法保卫民主政治，故而我们需要更为强力的手段来捍卫民主。“五一五事件”的悲剧决不能重演！"
 japdom.8.a:0 "必须制定出一部综合性的法律法案！"
 japdom.9.t:0 "国家安全保障法"
 japdom.9.d:0 "由于1923年9月关东无政府主义者起义之后爆发的红色恐慌，以及同年12月工团主义者试图刺杀当时的皇储裕仁引发的波澜，1924年初，执政的田中内阁通过了臭名昭著的《治安维持法》。该法案极大地限制了民权，是田中义一将军独裁统治的象征之一。1926年田中政权垮台、宪法恢复行使之后，《治安维持法》随即被废除了。而现在，首相铃木喜三郎想要重新推行该法案——或者说已经经过些微调整，并重新命名为《国家安全保障法》，但连他自己的阁僚都对此表示强烈反对，国内的舆论对此的评价也已降到新低。然而铃木坚信，重新实行该法案是应对不断上升的工团主义威胁的必要手段，而且这也不单是他一家之见。一个由政友会的中岛知久平和民政党的安达谦藏带领的跨党派议会联盟宣称，该法案通过后将会成为“宪政民主政府的最后一道保障”，并煽动党内人士支持其通过。贵族院和枢密院也赞成通过该法。"
 japdom.9.a:0 "必须用一切手段捍卫民主，强推该法案通过。"
 japdom.9.b:0 "凭良心讲，我们不能悖逆民意"
 japdom.10.t:0 "五一五事件的审判"
 japdom.10.d:0 "军事法庭于上月开庭审判刺杀犬养毅首相的十一名主犯。在审判结束之前，一份由三十五万全国各地同情者署名的请愿书被送到法庭，恳求能够宽大处理这几位海军军官。除了请愿书，法院还收到了由十一位新潟县的年轻人寄来的希望代刺客们受刑的请求，他们甚至随信附上十一截断指以表示决心！因为整个审判不得人心，所以法院不得不加速审判进程，死刑判决刚在昨天发布，今天凌晨刺客们就被行刑队枪决了。"
 japdom.10.a:0 "全国就没个正常人了……"
 japdom.11.t:0 "铃木喜三郎被刺杀"
 japdom.11.d:0 "令人震惊的事情再次发生！今日，铃木首相和他的姐夫鸠山一郎出席了一场在川越的党代会，当鸠山站起来发表开幕演讲时，一名来自“救国埼玉青年挺身队”的工团主义恐怖分子枪击了铃木首相和鸠山，以报复对刺杀犬养毅首相的刺客的处决。铃木随后因伤重不治逝世。"
 japdom.11.a:0 "愿逝者安息"
 japdom.12.t:0 "政府受到抨击"
 japdom.12.d:0 "不出所料，《国家安全保障法》被议院否决后，首相遭到了严厉的抨击。支持该法案的保守派人士和官僚们认为自己被铃木喜三郎出卖了。贵族院和枢密院也对政府无力遏制工团主义浪潮感到失望，他们对本届内阁失去了耐心。"
 japdom.12.a:0 "铃木的日子屈指可数了……"
 japdom.13.t:0 "铃木喜三郎辞职"
 japdom.13.d:0 "在贵族院通过了一项弹劾现任内阁的动议后，众叛亲离、颜面尽失的首相铃木喜三郎被迫引咎辞职。由于支持率还算差强人意，前内务大臣水野炼太郎被任命为下任首相。但不妙的是，枢密院和它极其保守的院长相平沼骐一郎男爵发表了令人担忧的言论，声称必须以更稳定的体制取代“无能的议会政治”"
 japdom.13.a:0 "召开紧急会议！"
 japdom.14.t:0 "水野炼太郎当选"
 japdom.14.dead:0 "铃木喜三郎之死震惊了立宪政友会，他们立刻召开了紧急会议。官僚化的床次派（得名于床次竹二郎，1867-1935，其人为田中义一独裁统治时期及之后余波期间支持田中政权的“政友本党”主席）因群龙无首而陷入瘫痪，这让秉持反动思潮的中岛派得以控制该党。在登上总务部长之位后，掌握党政的中岛久平知却没有进一步就任党主席，而是提名了与床次派结盟的水野炼太郎为主席……也就是国家的新任首相。"
 japdom.14.notdead:0 "铃木喜三郎辞职震惊了立宪政友会，他们立刻召开了紧急会议。官僚化的床次派（得名于床次竹二郎，1867-1935，其人为田中义一独裁统治时期及之后余波期间支持田中政权的“政友本党”主席）因群龙无首而陷入瘫痪，这让秉持反动思潮的中岛派得以控制该党。在登上总务部长之位后，掌握党政的中岛久平知却没有进一步就任党主席，而是提名了与床次派结盟的水野炼太郎为主席……也就是国家的新任首相。"
 japdom.14.a:0 "政局总算稳定了点"
 japdom.15.t:0 "日本最长的夏天"
 japdom.15.d:0 "日本政府如今形同瘫痪，连续两次立宪政友会内阁的垮台极大削弱了新首相的权力，平沼骐一郎扬言摧毁议会制度的言论更是火上浇油，政局动荡之势有增无减。极端主义团体的实力日渐增长，军方对政府也愈发失望。几名高级军官甚至开始策划一场旨在推翻民选政府、“拯救”帝国的阴谋。他们中的几个现在找到了陆军大臣林铣十郎，希望获得他的支持……"
 japdom.15.a:0 "日本的未来将取决于他的选择……"
 japdom.16.t:0 "日本最长的一天"
 japdom.16.d:0 "十年以来，日本已受够了所谓民主带来的耻辱，军队已经忍无可忍，通过一场政变重新掌权，“无能的议会”已经被一个更“稳定”的制度所取代。极端保守的平沼骐一郎男爵打得一手好牌，一跃成为内阁总理大臣，并宣布在大日本帝国全境颁布戒严令。"
 japdom.16.a:0 "万岁！"
 japdom.17.t:0 "未遂政变"
 japdom.17.d:0 "虽然陆军大臣拒绝支持政变，但他也没有采取任何手段阻止这场阴谋，政变策划者们认为这等同于默许，于是便发起了行动。今天上午，政变部队夺取了警视厅、首相官邸和新修的帝国议会议事堂，但未能占领皇宫。让阴谋分子措手不及的是，天皇对这场政变持反对态度，并下令镇压叛军，这使得他们的行动变成了一场笑话。政变部队没有抵抗就投降了，几个关键策划者被迅速逮捕，而其中一些人在被捕前选择了切腹自杀。"
 japdom.17.a:0 "民主制度的胜利！"
 japdom.18.t:0 "新的权力斗争"
 japdom.18.d:0 "这场军事政变的推手是一个宽泛的军队联盟，但其中很少有像皇道派少壮军官及其同道中人一样充满热情的。事实上，皇道派乐意竭尽所能，推翻一向庸碌无能的民选政府，因为他们看清了议会的本质：财阀的资本主义机构。\n\n然而，在新政府统治下，一切似乎都没有改变。掌权的平沼这群政客跟统制派，统统都是骗徒，他们兴高采烈坐上了新政权的领导位子，而皇道派反而因“激进”遭到边缘化。因此，少壮军官得出结论，他们乃至于整个日本都被出卖了，当权者再次从天皇手中窃取了权力，并将国家带入了另一个深渊。新的权力斗争已经开始。"
 japdom.18.a:0 "他们要斗到什么时候？"
 japdom.19.t:0 "皇道派反政变！"
 japdom.19.d:0 "今天早些时候，驻扎于东京地区部队中的皇道派少壮军官发动了新一场政变！清晨，1400名政变官兵迅速占领了几处关键的通讯设施和行政机关，陆军省、参谋本部、警视厅、首相官邸和帝国议会议事堂都被迅速占领，皇居也被包围。下午，天皇接见政变官兵，正式表态支持他们的革命。\n\n为了保证这次能“正道治国”，荒木贞夫将军提名近卫文麿公爵出任首相。近卫公爵与支持皇道派的各路知识分子、政论家等知名人士都有联系，有望塑造一个更符合皇道派愿景的日本。"
 japdom.19.a:0 "政变成功了！"
 japdom.20.t:0 "未遂的皇道派政变"
 japdom.20.d:0 "今天早些时候，驻扎于东京地区部队中的皇道派少壮军官发动了新一场政变！清晨，1400名政变官兵迅速占领了几处关键的通讯设施和行政机关，陆军省、参谋本部、警视厅、首相官邸和帝国议会议事堂都被迅速占领，皇居也被包围。然而，当天皇明确谴责政变者的叛国之举后，海军省动员了数支海军特别陆战队击退了叛军，皇宫亦得以解围，到了傍晚，政变被完全粉碎。"
 japdom.20.a:0 "谢天谢地，感谢海军！"
 japdom.21.t:0 "政变失败"
 japdom.21.d:0 "皇道派的政变已被粉碎。他们被冠上叛国贼的恶名，在全国各地都遭受到了肃清。有人呼吁军队应积极参政，协助政府根除国贼和工团主义者。"
 japdom.21.a:0 "陆军大臣林铣十郎将出任首相"
 japdom.21.b:0 "现在还没必要"
 japdom.22.t:0 "举国一致政府"
 japdom.22.d:0 "立宪政友会的中岛知久平和立宪民政党的安达谦藏发表联合声明（二人都是《国家安全保障法》的拥趸），敦促两党联手组建一个多党派的“举国一致政府”，保卫大日本帝国的“国体”不受工团主义威胁。"
 japdom.22.a:0 "我们需要一个强有力的政府"
 japdom.22.b:0 "別搁这放屁，我们只要民主选举！"
 japdom.23.t:0 "国防的基本方针"
 japdom.23.d:0 "统制掌权后，亟需为新政权寻求政治蓝图。他们提出了一份题为《国防的基本方针》的纲领性文件，并在核心领导层中传阅。这份文件构想了一个“高度国防国家”，主张将国家彻底改造为适应总体战的战争机器。为实现这一目标，不仅需要按照军国主义路线重组日本经济结构，更要对国民进行“思想教化”，使其摒弃私利观念。全体国民必须停止危害国家安全的阶级斗争，按照道德经济原则重构社会秩序。"
 japdom.23.a:0 "此乃吾辈应遵之道"
 japdom.24.t:0 "国体之本义"
 japdom.24.d:0 "《国体之本义》是由日本文部省编撰的156页官方小册子，旨在确立关于“国体”（亦可译作“国本”“国政体制”等）的权威阐释。该手册根据天照大神神话与“万世一系”皇统传说，正式将天皇确立为现世神。臣民必须为侍奉神格天皇而克己奉公，以维护社会和谐与日本文化繁荣。某种程度上，这本小册子是对统制派“新幕府主义”批判的回应。"
 japdom.24.a:0 "天皇陛下万岁！"
 japdom.26.t:0 "大政翼赞会第一次会议"
 japdom.26.d:0 "大政翼赞会作为一个新的政治核心机构，统领着社会的方方面面，与旧时的“财阀把持的”帝国议会迥然不同。大政翼赞会在全国各地按照行政机构等级设有道府县支部、大都市支部、市区町村支部、町内会、部落会等分支机构，并统合了学术、文化、经济、政府、军事、政治等各个专业领域的顶尖人才组建成大政翼赞会的中央本部。理论上，通过扎根到基层的方式，大政翼赞会将确立“上意下达，下情上通”的政治联系。通过让每个重要的利益团体都能在大政翼赞会的核心圈里拥有自己的代表，大政翼赞会便可协调改进国家各项政策。\n\n话虽如此，但到第一次大会召开时，翼赞会就涌现出三大派系。目前占据领导地位的国民精神总动员运动（简称精动）由近卫文麿公爵本人领导，由改良派知识分子和政治家组成。而他们提出的许多改革方案起初都是由昭和研究会拟定提出，那是一个应公爵之命成立的政治研讨会。\n\n而昭和研究会的一大分支，昭和同人会已成为新政府事实上的公共关系部门，以此实现新政府招贤纳能、广纳英才的目标。\n\n游离于体制之外的则是皇道派，一个荒木将军领导、由预备役及现役皇道派军方人员组成的集团。正是他们通过反政变将新政权推上了权力宝座，而现在他们却被晾在了一边。我们必须好好讨他们的欢心。\n\n许多人质疑着近卫本人强硬的议程，甚至质疑大政翼赞会的行事目的。近卫文麿已将大政翼赞会设计为所谓即将到来的“新体制”的中枢神经，将立法权、决策权和新政权统合到了一体之上。他声称旧时的明治宪法将保持原样，而大政翼赞会也不会取代帝国议会——但创制大政翼赞会这个政治利维坦的计划本身就遭到了各方的激烈抵制。"
 japdom.26.a:0 "此将为我等新国家之根基！"
 japdom.27.t:0 "近卫文麿获得支持"
 japdom.27.d:0 "为期15天的会议后，近卫文麿公爵成功地推进了自身计划，赢得了大政翼赞会的支持。如今，身为首相的他正试图将其改革派政见付诸实施，但同时，他也得和反对自己的皇道派势力达成共识。\n\n这项任务可能没料想的那么简单，大政翼赞会正遭受来自皇道派人士最直言不讳的口诛笔伐。不过，近卫文麿也承认，为了保住权柄，自己将不得不作出妥协，他必须在紧张的政治局势中保持平衡，以免整个结构崩溃。"
 japdom.27.a:0 "为日本之命运，一同努力吧"
 japdom.31.t:0 "大选"
 japdom.31.d:0 "民主制度虽终得幸存，确保民主制度稳固的选举制改革也已获通过。然而，由于“举国一致政府”的垮台，现任政府缺乏维持高效运转的权力与威望。解决方案自然是再简单不过：相信选举制改革，把问题交给日本人民来处理。政府已呼吁进行选举，以便选出众望所归且能控制政治局势的候选人。"
 japdom.31.a:0 "立宪政友会胜选（保守派）"
 japdom.31.b:0 "民政党胜选（自由派）"
 japdom.31.c:0 "执政联盟继续携手共行。"
 japdom.32.t:0 "立宪政友会分裂"
 japdom.32.d:0 "在1936年立宪政友会会议期间，中岛知久平认为他的领导地位不稳固，所以与其他派系订立了权力分享协议。这个协议规定，立宪政友会干事长的职位将保持空缺（但并非废除该职位），而秘书长的事务将转交给立宪政友会的总务会进行集体处置。\n\n上个月，中岛知久平认为自己的地位已经巩固，所以他试图攫取干事长的权力以完成他的绝对统治。为达目的，他向总务会正式提出，将干事长这一职位交给同情“革新派”的前秘书长久原房之助；4月28日，中岛和他的派阀组成了“革新同盟”，这实际上是在一个党内再组建一个党，从而进一步挤压了总务会的权力。大选结束后，5月14日，亲中岛派的总务会长堀切善兵卫就干事长职务这一问题，在党内强行推动投票表决，然而党内其他各派别合力否决了这项动议。由于革新派被孤立在了政友会的高层之中，他们不得不尝试用召集各地党干事的办法来打开局面——但这一企图再次被各路反对革新派的政治领袖联手挫败了，这使得中岛知久平更为沮丧。今天，在选举结束仅一个月后，“革新同盟”正式宣布脱离立宪政友会。"
 japdom.32.a:0 "是时候追寻我们自己的道路了。"
 japdom.33.t:0 "国民同盟成立"
 japdom.33.d:0 "在安达谦藏和他的派系离开立宪民政党，请求加入革新同盟获得许可后，中岛知久平重组了革新同盟，将党更名为国民同盟。"
 japdom.33.a:0 "是时候追寻我们自己的道路了。"
 japdom.34.t:0 "举国一致内阁垮台"
 japdom.34.d:0 "尽管最初成立举国一致内阁的目的是向军方和民众显示议会的强势，但很明显，举国一致内阁的受益者从一开始就是民政党内的安达派和政友会内的中岛派这两支反主流政治派阀。过去几年间，两党的关系愈发恶化，近日更是达到了临界点。现在，民政党和政友会的议会联盟已告瓦解，安达谦藏和久原房之助分别脱党，共同组建了新党“国民同盟”，而民政党和政友会内部的保守派再次取得了党内主导权。"
 japdom.34.a:0 "是时候追寻我们自己的道路了。"
 japdom.35.t:0 "企划院"
 japdom.35.d:0 "当“黑色星期一”造成的经济和政治动荡威胁到日本在太平洋地区的出口市场时，政府开始重新审视其经济政策。我国主要出口的产品是生丝和其他各类消费品——同大多数西方国家相比，我国的工业产品仍显不足。政府已经提出了各种措施以改善现状，并建立了企划院来进一步研究并规划未来的经济政策。"
 japdom.35.a:0 "好吧。"
 japdom.39.t:0 "进一步整合朝鲜"
 japdom.39.d:0 "兵役制度已在朝鲜铺开，朝鲜经济也被财阀牢牢掌控，[JAP.GetNameDef]对朝鲜半岛的统治已不可撼动。"
 japdom.39.a:0 "太好了！"
 japdom.40.t:0 "朝鲜经济一体化"
 japdom.40.d:0 "我们的努力已开始结出硕果，这片地区的城市化和现代化进程一日千里。朝鲜经济已经迈入了黄金时代，还能反哺帝国经济。"
 japdom.40.a:0 "太棒了！"
 japdom.42.t:0 "进一步整合台湾"
 japdom.42.d:0 "在成千上万的日本殖民者定居台湾后，日本当局已经巩固了对台湾的统治。"
 japdom.42.a:0 "很好"
 japdom.73.t:0 "进一步整合大连"
 japdom.73.d:0 "在成千上万的日本殖民者定居大连后，日本当局已经巩固了对该半岛的统治。"
 japdom.73.a:0 "很好"
 japdom.760.t:0 "殖民夏威夷"
 japdom.760.d:0 "在成千上万的日本殖民者定居夏威夷后，日本当局已经巩固了对这片群岛的统治。"
 japdom.760.a:0 "很好"
 japdom.45.t:0 "人民阵线事件"
 japdom.45.d:0 "446名左翼学者、知识分子和政治家（包括两名现任国会议员）因违反《国家安全保障法》而被逮捕、起诉。这些人阴谋组织“人民阵线”，威胁到了我国国体。"
 japdom.45.a:0 "嗯，名单是这样排的吧？"
 japdom.46.t:0 "第二次人民阵线事件"
 japdom.46.d:0 "今天又有一批知识分子被捕，38名左翼教授因涉嫌组织“人民阵线”被捕起诉。"
 japdom.46.a:0 "还有多少赤色分子？！"
 japdom.47.t:0 "京滨集团事件"
 japdom.47.d:0 "在京滨（东京-横滨）地区开展地下运动的一个工团主义“集团”已被揭发，其成员被捕。"
 japdom.47.a:0 "这很好，对吧？"
 japdom.48.t:0 "企划院事件"
 japdom.48.d:0 "内阁企划院内的十七名成员被逮捕，他们被控在当今政府内部组织一个“人民阵线”。"
 japdom.48.a:0 "形势有点失控了！"
 japdom.49.t:0 "满铁调查部事件"
 japdom.49.d:0 "二十九名南满铁道调查部的人员因被指在满铁内部组织地下工团主义运动而遭逮捕起诉。"
 japdom.49.a:0 "形势有点失控了！"
 japdom.50.t:0 "横滨事件"
 japdom.50.d:0 "六十名作家和记者因意图组建地下工团主义政党而被逮捕。但据信，他们的绝大部分证词是在酷刑之下作出的。"
 japdom.50.a:0 "这越来越糟糕了！"
 japdom.51.t:0 "特高科警察被控刑讯逼供"
 japdom.51.d:0 "特高科，全称“特别高等警察科”，是一个专门预防社会和思想犯罪的警察组织。特高科因其酷刑和残忍的拷问审讯而臭名昭著，甚至出现过有人在拷问过程中死亡的情况。《国家安全保障法》通过后，特高科的规模和权限也迅速扩大，他们对嫌疑罪犯的人身安全也愈发不上心。今天一家大报刊报道，一名男子在拘留期间死亡，并指控是特高科将该男子拷问致死。"
 japdom.51.a:0 "哦，不……"
 japdom.53.t:0 "1939年大旱"
 japdom.53.d:0 "当前，我国正遭遇本世纪最严重的旱灾，水资源濒临枯竭，农作物因干旱成片枯萎。部分地方官员甚至组织祈雨仪式，试图平息民怨、唤来甘霖，却收效甚微。所幸灾情主要集中于朝鲜半岛南部、本州西部及南方诸岛，虽稻米产量锐减，尚未酿成饥荒。但此次旱灾对粮食生产的冲击已迫使政府暂时关闭包括著名堂岛米市在内的多家米市交易所，转而直接管控稻米供给。"
 japdom.53.a:0 "至少现在没有人饿死……"
 japdom.54.t:0 "1940年大选"
 japdom.54.d:0 "又到了大选之时，这次各主要政党与在野党都有参选，选民的选择也要比19世纪末来得更多。选举结束后，天皇陛下将要求新首相组建他的内阁。"
 japdom.54.a:0 "立宪政友会赢得大选（保守派）"
 japdom.54.b:0 "民政党赢得大选（自由派）"
 japdom.54.c:0 "国民同盟赢得大选（民族主义派）"
 japdom.54.e:0 "社会大众党赢得大选（社会主义派）"
 japdom.55.t:0 "1944年大选"
 japdom.56.t:0 "天皇遇刺！"
 japdom.56.d:0 "裕仁天皇陛下被一个激进的工团主义者枪击了！刺客声称是对国家由军人掌权的现状严重不满才动手的。陛下病危，医生也不确定他能不能活下来……"
 japdom.56.a:0 "裕仁神奇地活了下来！"
 japdom.56.b:0 "陛下驾崩，雍仁亲王将摄政"
 japdom.57.t:0 "第二次明治维新？"
 japdom.57.d:0 "秩父宫雍仁亲王为其侄子明仁摄政至今已有三年，如今，许多支持摄政王的激进皇道派想要帮助秩父宫雍仁亲王推翻他侄子的统治，继而将他拥立为天皇。"
 japdom.57.a:0 "雍仁天皇万岁！"
 japdom.57.b:0 "此乃僭越，明仁才是真正的天皇"
 japdom.58.t:0 "林铣十郎去世！"
 japdom.58.d.pataut:0 "一个令人悲痛的日子到来了——林铣十郎首相在其官邸中逝世。这位曾周旋于统制派与皇道派之间，最终以军事政权领袖身份崛起的政治家，其执政期间彻底改变了日本社会的方方面面，无疑已使其成为我国近代史上最具影响力——或许也是最富争议——的人物之一。\n\n继任者永田铁山将军的当选，似乎印证了日本将继续沿着既定道路前行。作为陆军统制派的核心理论家，自三十年代以来，永田便暗中笼络财阀政客，致力于将日本改造成其麾下总战体制派所憧憬的国防国家。至此，军部政权或许将长期延续。"
 japdom.58.d.defaul:0 "一个令人悲痛的日子到来了——退役将军林铣十郎在其家中逝世。这位人物曾周旋于统制派与皇道派之间，亦因其与陆军激进派的关联屡屡引发忧虑，但其政治生涯终究是黯然收场，一切到头来不过是过眼云烟。"
 japdom.58.a:0 "指派东条英机"
 japdom.58.b:0 "指派永田铁山"
 japdom.60.t:0 "干旱造成损失"
 japdom.60.d:0 "我国农业早因“失落十年”而千疮百孔，今次大旱更是使贫农雪上加霜，和农业有关的轻工业亦相继破产。这次旱灾的影响看来还会持续一段时间。"
 japdom.60.a:0 "没办法啊"
 japdom.61.t:0 "奉天-朝鲜-日本供给提议"
 japdom.61.d_pervasive:0 "经研究当前旱情特征后，农林省、商工省及内务省一致认定，除已采取的措施外，目前几无更多手段能缓解旱灾影响。然而，拓务省提出新策，主张可胁迫奉天向朝鲜出口粟米，再由朝鲜将其本土产稻米供给日本。满洲地区基本未受旱灾波及，虽短期内需缩减口粮配给，但凭借我国对其政治经济的全面掌控，足以压制任何异议声浪。"
 japdom.61.d_normal:0 "经研究当前旱情特征后，农林省、商工省及内务省一致认定，除已采取的措施外，目前几无更多手段能缓解旱灾影响。然而，拓务省提出新策，主张可要求奉天向朝鲜出口粟米，再由朝鲜将其本土产稻米供给日本。满洲地区基本未受旱灾波及，虽短期内需缩减口粮配给，但想必奉天政府定当愿意在此危急时刻援助其恩主。"
 japdom.61.a:0 "他们别无选择。"
 japdom.61.b:0 "发出请求。"
 japdom.61.c:0 "我们将会撑过去的。"
 japdom.62.t:0 "奉天拒绝了我们的提议"
 japdom.62.t.cutoff:0 "奉天切断了援助"
 japdom.62.d:0 "奉天政府极其无礼的拒绝了我们减少旱灾损失的提议。他们恶劣的行径以及对宗主的不敬将得到应有的惩罚！"
 japdom.62.d.cutoff:0 "奉天政府极其无礼的决定终止运输食物给我们，我们被迫独自应对这场大旱。这种悖逆行为毫无疑问会得到应有的惩罚！"
 japdom.62.a:0 "惩罚他们无礼的行为！"
 japdom.62.b:0 "无能为力啊"
 japdom.63.t:0 "旱灾结束"
 japdom.63.d:0 "在几个月的煎熬后，旱灾终于结束了，整个国家也开始恢复。"
 japdom.63.a:0 "太好了！"
 japdom.64.t:0 "奉天同意提供食物"
 japdom.64.d:0 "奉天政府同意提供食物，旱灾的负面效应不久之后也将会得到减缓。"
 japdom.64.a:0 "好消息！"
 japdom.65.t:0 "天皇支持政府"
 japdom.65.d:0 "历经数月动荡，政友会领导层承受的压力终于迎来转机。《国家安全保障法》的通过似乎让政府看见了隧道尽头的曙光。今日天皇罕见亲临议会发表演说，郑重宣告支持现政府，并强调当务之急是回归正轨与稳定。此举被广泛解读为强烈暗示军方勿对现政府采取行动。鉴于天皇表态的分量，这份支持或将确保国家持续走向安定。"
 japdom.65.a:0 "感谢天皇陛下"
 japdom.72.t:0 "天皇拒绝支持政府"
 japdom.72.d:0 "政府羸弱不堪，在此绝望之际，只能恳请天皇发言。天皇陛下罕见地在议会中露面，但表示拒绝支持政府。天皇陛下字字千钧，其态度也是对政府的致命一击。此时如果没有外力干预，政府势必会倒台，我们是该认可天皇陛下的支持，还是冒万死指出他的行为已经触碰了宪政的红线？"
 japdom.72.a:0 "让我们与天皇陛下步调一致吧"
 japdom.72.b:0 "天皇陛下的行为过线了！"
 japdom.74.t:0 "铁轨间距更换中"
 japdom.74.d:0 "在我们付出了巨大的努力后，更换轨间的工程终于启动。虽然现在距离完工还有十万八千里，但我们已捱过了计划中最艰难的部份，旧式窄轨的负面影响亦开始逐渐消失。"
 japdom.74.a:0 "好哇！"
 japdom.75.t:0 "土地改革完成"
 japdom.75.bad:0 "土地改革始终是悬而未决的政治议题，我们并非首个试图破局的政府，可悲的是，我们也绝不会是最后一个。这场改革彻底失败了，简直是一场灾难！我们甚至未能在这道难题上取得丝毫进展，未来多年它仍将深深困扰我国经济……"
 japdom.75.okay:0 "土地改革始终是悬而未决的政治议题，我们并非首个试图破局的政府，但或许将成为最后一个。虽未彻底变革土地利用模式，但我们已根治诸多沉疴，从此低效的土地使用将不再桎梏我国经济命脉。"
 japdom.75.good:0 "土地改革始终是悬而未决的政治议题，我们并非首个试图破局的政府，却最终完成了前人未竟的伟业！不仅根治了土地制度的沉疴，更实现了历史性突破：通过收购并重新分配数万公顷土地，让无地佃农真正成为土地的主人，改革的丰硕成果已开始惠及整个国家！"
 japdom.75.great:0 "这堪称奇迹！土地改革始终是悬而未决的政治议题，我们并非首个试图破局的政府，却在众人认为无解之处创造了历史！我们完成的这项工程已被国际公认为史上规模最大的土地重新分配计划之一。230万公顷良田重归农民之手，日本延续数百年的地主制度就此终结。"
 japdom.75.a:0 "怎么会这样……"
 japdom.75.b:0 "可以接受！"
 japdom.75.c:0 "万岁！"
 japdom.75.d:0 "万岁！万岁！万岁！"
 japdom.76.t:0 "建立预算与政策研究科"
 japdom.76.d:0 "[GetSecondInCommand]首相和其他陆军军官一道，提出建立一个用于处理预算和进行政策研究的新机构，该机构将直属于首相。表面上看，建立该机构的目的是为陆军筹备资金和执行有利于其长期计划的政策。\n\n然而，帝国议会对该提案表示强烈反对，因为设立这样一个机构将会覆盖诸多现有省厅的职权。虽然妥协也不是不可能——问题是我们要在多大程度上推行这个计划。"
 japdom.76.a:0 "安抚帝国议会"
 japdom.76.b:0 "不管怎么样，都得把这事办了"
 japdom.77.t:0 "效率低下的部门"
 japdom.77.d:0 "军方领导层向国会提出了一项动议，建议合并几个部门，其目的似乎是为了减少效率低下，促进中央集权。具体来说，他们建议将拓务省与外务省合并，将农林省与经济产业省合并。\n\n国会对这一提议表示担忧，并补充说，许多职位将因此废止——他们指出，这只能让陆军拥有更大的政治影响力。"
 japdom.77.a:0 "向国会保证没有人会丢官帽子"
 japdom.77.b:0 "不管怎么样，都得把这事办了"
 japdom.78.t:0 "五年计划的细节"
 japdom.78.d:0 "在军方改革国家的众多计划中，五年计划的制定肯定是最具争议的计划之一。为使帝国整军备战，包括陆军大臣寺内寿一在内的诸多军官一并提呈了这一计划，数个行业将被收归国有，日本的陆海安全亦能受此保卫。\n\n然而，帝国议会或财阀不太可能认同此种涉及颇广的提议。我们大概能通过作出某种妥协来说服他们——不过，用武力威胁他们点头也算一个选项。"
 japdom.78.a:0 "与帝国议会和财阀一起制定计划"
 japdom.78.b:0 "用威胁和贿赂来推进我们的计划。"
 japdom.79.t:0 "遏制财阀"
 japdom.79.d:0 "财阀——亦即日本各工业巨头集团，正遭到我们执政联盟成员的猛烈抨击，尤其是皇道派人士。他们控诉财阀正将日本推向衰败的深渊：腐败横行、任人唯亲，这些资本集团肆无忌惮地榨取利润，而作为民族根基的农村家庭却被彻底遗忘。\n\n不可否认，财阀近几十年来膨胀式发展，我们在满洲的投资更助长了其经济影响力。为扭转局面，联盟与军部部分人士强烈主张对其资产实施国有化，最终目标是彻底铲除其影响力。另有人提议征收高额遗产税，这确实能打破财阀家族垄断的格局。\n\n然而昭和同人会等反对声音指出，财阀本质是爱国企业，限制其发展将酿成长远恶果。皇道派立即反唇相讥，揭露同人会领袖久原房之助通过妹夫创立的日产汽车中饱私囊的丑闻。\n\n尽管政府内部对财阀态度暧昧，但限制其影响力的决策已然敲定。唯有程度几何，尚是未定之数。"
 japdom.79.a:0 "必须终结财阀的腐败，开始国有化他们的资产"
 japdom.79.b:0 "有点太鲁莽了，还是温和一点吧"
 japdom.90.t:0 "清扫行政系统"
 japdom.90.d:0 "哪怕困难重重，哪怕五一五事件及其余波在过往几个月里引发了极大的动荡，但日本民主还是挺了过来。然而当下舆论焦点并非体制的稳固性，而是对事件根源的困惑：社会主义恐怖势力竟能在一年内两度成功刺杀首相，极端主义行动何以至此？\n\n政治中枢由此弥漫着疑惧情绪，局势暗流涌动。这些狂热分子如何能多次刺杀政府首脑并得手？关于政府机构已被社会主义同情者渗透、向第三国际间谍与工团主义煽动者泄露情报的流言正野火般蔓延。尤其社会大众党因其民粹主义纲领及削减军费的主张，被猛烈抨击为近乎将国家推向无政府状态的叛乱者提供庇护。无论指控真伪，脆弱的现状已然昭示：若继续忽视这些警讯，灾难恐怕难以避免。\n\n值得庆幸的是，新近通过的《国家安全保障法》赋予政府处置激进分子的广泛权力。该法案授权我们肃清所有涉嫌倾向革命思想的基层官僚，以“企图从内部颠覆日本国体”的罪名提起公诉。一旦定罪，既可严惩重判以儆效尤，亦可移交特高课实施“转向”改造——手握重权的特别高等警察将通过一切必要手段，迫使罪人摒弃危险思想。毕竟许多官员政要能力出众，只要劝导得法，仍可继续为国效力。"
 japdom.90.a:0 "剔除恶首，能认错的就让他们将功补过"
 japdom.90.b:0 "我们不能冒险，必须清洗整个系统里的可疑因素"
 japdom.239.t:0 "[GetYear]年大选"
 japdom.239.d:0 "又到了大选之时，这次各主要政党与在野党都有参选，选民的选择也要比19世纪末来得更多。"
 japdom.239.a:0 "立宪政友会（保守派）"
 japdom.239.b:0 "民政党（自由派）"
 japdom.239.c:0 "社会大众党（社会主义派）"
 japdom.240.t:0 "天皇的命运"
 japdom.240.d:0 "在敲定新政府体系中的最后一个职权部门后，我们必须决定日本皇室的未来。虽然裕仁无疑要为发动对我国的战争承担责任，但若贯彻正义，他很可能会因此被判死刑或终身监禁，而我们则要面对滔天民愤。我们的外交官乃至大多数将领都认为我们必须从轻发落。我们虽不能任由天皇像现在这般在理论上掌握无限权力，但或许还有一些其他选择。"
 japdom.240.a:0 "保留皇位，但主权在民"
 japdom.240.b:0 "迫他退位"
 japdom.240.c:0 "废除君主制"
 japdom.241.t:0 "皇室的命运"
 japdom.241.d:0 "在敲定新政府体系中的最后一个职权部门后，我们必须决定日本皇室的未来。虽然皇室中大部份成员无疑要为发动对我国的战争承担责任，但若贯彻正义，他们很可能会因此被判死刑或终身监禁，而我们则要面对滔天民愤。我们的外交官乃至大多数将领都认为我们必须从轻发落。我们虽不能继续维持君主制度，但或许还有一些其他选择。"
 japdom.241.a:0 "听凭他们去留，但权力与贵族特权就别想了"
 japdom.241.b:0 "放逐之"
 japdom.242.t:0 "黑色星期一波及日本"
 japdom.242.d:0 "一如所料，德意志帝国经济崩溃的多米诺骨牌终于波及我们的帝国。尽管由于我们的经济体孤立于庞大的德国市场之外，我们不像东亚其他邻国那样受到重大冲击；然而我们还是受到了这一经济危机的影响。各大财阀以及日本的各银行在接下来几个月里都会要面对苦日子了。"
 japdom.242.a:0 "不出意料。"
 japdom.400.t:0 "皇室新丁"
 japdom.400.d:0 "今晨从皇室传来喜讯，良子皇后在异常短暂的分娩后，再诞下一名女婴。尽管宫内厅曾因皇后年岁已高且此次是第七次生产而忧心忡忡，但据悉母女平安，未出现重大并发症。多数皇室成员已觐见过这位新生的公主，而天皇陛下亦于约一小时后亲临，首次见到了他的幼女。\n\n依照皇室传统，新诞生的公主尚未获赐名讳，而这项殊荣将留待在出生七日后的传统命名仪式上授予。尽管如此，举国上下已开始热议这位皇女可能获得的御名与称号。其中流传最广的猜测认为，其名讳或效仿三笠宫亲王（公主的叔父）先例，源自日本现存最古老的和歌集《万叶集》。无论这些推测是否成真，皇室添丁为国民带来的欢欣之情，永远是这个国家最美好的时刻。"
 japdom.400.a:0 "御内弄瓦之喜，国之幸也。"
 japdom.401.t:0 "“蹴球”旭升之国"
 japdom.401.d:0 "由于皇室地位崇高通常不容置喙，其成员与政府间的政治争端虽非闻所未闻，但确实鲜少发生。近日天皇胞弟秩父宫雍仁亲王与多位政府官员的争执却尤为特殊，相较于常见的幕后政治博弈，这场争议的导火索竟出人意料地平凡。\n\n尽管这位亲王以推动日本多项体育运动发展而广受赞誉，但他情有独钟的却是英式橄榄球运动。在日本橄榄球协会前会长兼国家队教练香山茂的引荐下，秩父宫亲王已成为日本橄榄球运动在国内外的重要代言人。在他的助力下，这项运动已风靡日本列岛，多支本土球队甚至开始与英联邦国家队伍展开国际较量。\n\n争议正源于此。政府内部某些强硬派传统主义者开始将这项外来运动的蓬勃发展视为“侵蚀民族认同的毒瘤”。他们不仅试图压制橄榄球运动的发展以扶持传统体育项目，更要求用纯日文名称重新命名这项运动，由此与亲王的推广活动形成了正面冲突。在亲王正式对这些动议提出异议后，官方似乎已不得不就此事作出决断。"
 japdom.401.a:0 "不就是办些球赛，日本文化不会就此毁灭。"
 japdom.401.b:0 "要重视传统，也许亲王应该转而保护蹴鞠。"
 japdom.402.t:0 "$fengtian.173.t$"
 japdom.402.desc:0 "$fengtian.173.d$并非所有满洲人真心感激日本帮助其国家发展的努力，少数人甚至公开抗议他们所谓的“公然的殖民主义行径”。不过，这条线路的开通有力地证明了日本为将现代性带到奉天乃至整个亚洲所做的付出，一些异见分子的想法无关紧要。"
 japdom.402.a:0 "为共荣三呼万岁！"
 japdom.403.t:0 "达特桑崛起"
 japdom.403.desc:0 "过去十余年间，美国汽车巨头始终牢牢占据着日本市场主导地位。尽管近年来本土制造商有所发展，但即便将它们的全部产能相加，与福特、通用和克莱斯勒三巨头相比仍微不足道。即便美国本土陷入动荡，三大车企的日本分厂仍维持着运营，但其产能萎缩已是有目共睹。\n\n日产品牌敏锐捕捉到这一市场真空，适时推出达特桑16型轿车。虽然该车型与15型几乎如出一辙，但凭借精准的上市时机和营销攻势，包括向日本陆军无偿赠车等措施，其已斩获数千订单，甚至吸引了不少澳大利亚高端进口商的青睐。尽管现在断言这种势头能否持续为时尚早（尤其待美国局势稳定后），但对于日本汽车业而言，今年或将迎来辉煌时刻。"
 japdom.403.a:0 "这只是个开始！"
 japdom.404.t:0 "本岛本垒打"
 japdom.404.desc:0 "棒球传入日本几十年有余，现如今它已然位居全国最受欢迎的运动之列，但长久以来，这项运动仅被视为闲暇娱乐或学校课程的一部分。直到数年前，传媒大亨正力松太郎集结国内顶尖选手，邀得贝比·鲁斯、吉米·法克斯等美国巨星加盟，在全国十二座城市展开巡回赛，职业棒球的魅力才真正征服了这个国家。\n\n今日，日本首个职业棒球联盟——日本职业棒球联盟宣告成立。联盟由七支球队组成，其中包括由巡回赛原班人马组建的东京巨人队。首赛季将分为三个阶段，预计数周内拉开帷幕。在民众观赛热情高涨与正力旗下报纸强势宣传的双重加持下，这项新兴联赛必将取得空前成功，为国民带来长久的欢乐。"
 japdom.404.a:0 "给我们几年，我们就能轻松打赢美国佬！"
 japdom.3050.t:0 "垂直起降技术的发展"
 japdom.3050.d:0 "利用与国内企业和军事承包商的经济纽带，我们成功为共荣圈的军队开发出了实验性“直升机”原型。这些名为茅场Ka-1的独特飞行器仿照美国设计的凯利特KD-1旋翼机研发而来，能够进行垂直起降，非常适合在各种崎岖的地形中使用。尽管这些飞行器造价高昂又不耐用，但我们已经给主要盟友送去了几架原型机，以便让我军和友军都能够使用这种独特的技术去实现东亚的宏图与需求。此外，我们不断壮大的机队还使用了旋翼机、飞行越野车等由优秀的科学家和我们的盟友所设计的新型运输工具，如今，我们已可以轻松地在整个世界准时准点地运送我们的民众、军队和物资，同时如有命令还可以投递毁灭性的炸弹。只是要当心，别把它们弄坏了，因为我们仅有的这几架脆弱的飞机“喜怒无常”，且难以替换。"
 japdom.3050.a:0 "更高，更远！"
 japdom.3051.t:0 "来自旭日帝国的实验技术"
 japdom.3051.d:0 "日本的航空工程师基于美国人的设计研发出了新的军用装备，而为了检验这些新技术突破，共荣圈准备在自己势力范围内的边缘前线进行测试。Ka号观测机是这批新产品的大头，它们能够实现垂直起降，也因此被最初的设计师称为“直升机”。直升机设计之初的目的是快速运送物资和贵重货物进出崎岖地形，不过后来其中一些加装了武器，当作拥有兼领侦察、补给职责的轻型空中武装炮艇和轰炸机使用。这些新型直升机看起来与其说是战争机器，倒更像是达·芬奇的手稿中冒出来的东西。我们将对这些直升机和日本人送来的其他技术进行彻底的检验，以对抗我们联盟的各种敌人。"
 japdom.3051.a:0 "我们一定会好好利用的"
 japdom.3052.t:0 "选择一面旗帜"
 japdom.3052.d:0 "欢迎光临日本旗店，爱选啥选啥吧！"
 japdom.3052.a:0 "还得是经典旭日旗"
 japdom.3052.b:0 "日章旗挺好的"
 japfor.1.t:0 "满铁宣布盈利创纪录"
 japfor.1.d:0 "自日俄战争结束以来，日本在满洲的势力便扎根于此，经年累月间我们对这片土地的掌控已日益巩固。1928年上海谈判迫使列强承认了我国“在满自由行动”的特权，在关东军虎视之下，为帝国臣民开辟了无限商机。\n\n然则我们的掌控尚未臻至完美，张作霖的奉天政府时而阳奉阴违。所幸帝国仍以维护满洲有利可图的和平为首要考量，更冀望其政府有朝一日能成为实现我们大中华野心的工具。正因如此，我们在满洲经营的核心——南满洲铁道株式会社，简称“满铁”——肩负起开发与掠夺满洲经济的重任，将这片土地打造成帝国煤炭与钢铁的主要来源地，更垄断了全球过半的大豆产量。\n\n今日，满铁宣告创下有史以来最高盈利纪录。"
 japfor.1.a:0 "满洲真是个满是机遇的聚宝盆啊！"
 japfor.3.t:0 "日本提供部队训练"
 japfor.3.d:0 "一个来自[From.GetNameDef]的代表团已经于今日抵达，他们提出训练我们的军队，以便让我军变得“符合标准”。这可真是个令人难以拒绝的要求……"
 japfor.3.a:0 "务必如此！"
 japfor.3.b:0 "拒绝他们"
 japfor.4.t:0 "日本提供军工设施"
 japfor.4.d:0 "日本人很明显是想讨好我们，他们已提出要给予我们为期一年的世界顶尖武器生产线的使用权。虽然我们无从知晓他们的真实意图，但送上门的礼，不要白不要……"
 japfor.4.a:0 "真是太慷慨了！"
 japfor.4.b:0 "打发他们走"
 japfor.5.t:0 "日本支持我们的攻势"
 japfor.5.d:0 "日本人提出了一项非常诱人的提议——他们将于之后100天内以提供补给、轰炸及弹药的方式来协助我们的攻势。我们要接受吗？"
 japfor.5.a:0 "当然！"
 japfor.5.b:0 "绝不！"
 japfor.6.t:0 "日本提供战斗机设计"
 japfor.6.d:0 "日本军队现已允许交付一批远比我军飞行器先进的飞机设计图给我们，并详细告诉我们该如何高效率的生产制造。这真是个意外之喜，我们当然欢迎这一举动。"
 japfor.6.a:0 "我们要什么，日本就给什么"
 japfor.7.t:0 "日本支持我们独立"
 japfor.7.d:0 "一批日本顾问于今天抵达，除了送礼之外，他们还表示支持我们反抗中国。我们虽然十分感激他们此一举动，但是我们真要如此直接的接受日本人的礼物吗？"
 japfor.7.a:0 "我们将竭尽所能"
 japfor.7.b:0 "拒绝他们"
 japfor.8.t:0 "阿卜杜拉希德·易卜拉欣抵达[Root.GetNameDef]"
 japfor.8.d:0 "作为日本政府的代表，一位名叫阿卜杜拉希德·易卜拉欣的伊玛目今日抵达了[Root.GetNameDef]。他高度赞扬了我们的事业，也支持我们反对汉人的暴政，并表明日本希望全体亚洲人民在反帝旗帜下团结起来。如此博学的一人驾临我处真是我们无上的光荣。"
 japfor.8.a:0 "导师，欢迎您。"
 japfor.21.t:0 "东京会议"
 japfor.21.d:0 "日本邀请参加他们在东京举办的“泛亚会议”。他们宣称的主办目标是促进亚洲各民族之间的团结合作以对抗西方帝国主义者，看起来是个非常高尚的目的。然而，一些人则请求我们忽视这一邀请，这些人宣称这只是日本人的花言巧语，日本的真正目的是让我们让渡独立权——日本主宰亚洲的野心才刚刚起步。"
 japfor.21.a:0 "带上我最好的西服"
 japfor.21.b:0 "今年还是好好待在家吧"
 japfor.22.t:0 "[From.GetNameDefCap]参加东京会议"
 japfor.22.d:0 "来自[From.GetNameDef]的代表团已经抵达了东京，磋商谈判已经开始！"
 japfor.22.a:0 "欢迎！"
 japfor.23.t:0 "[From.GetNameDefCap]拒绝参会"
 japfor.23.d:0 "[From.GetNameDefCap]拒绝参加我们精心准备的东京会议，而问及理由时候他们却含糊其辞的蒙混过关。"
 japfor.23.a:0 "丢人。"
 japfor.24.t:0 "共同谴责西方帝国主义"
 japfor.24.d:0 "今天在东京举办的首脑会议提出了第一个动议，一项相当没有争议的动议，即让与会成员国签署一份谴责西方殖民者剥削亚洲人民的宣言，并敦促各国废除不平等条约。我们料到这会获得其他国家首脑的支持，并顺利的将会议引入下一阶段。"
 japfor.24.a:0 "如果你同意的话，在虚线上方写下……"
 japfor.24.b:0 "别冒险，“请”他们签字。"
 japfor.25.t:0 "东京会议：谴责西方帝国主义"
 japfor.25.d:0 "我们在日本的代表团显然被要求在一份相当正式的宣言上签名。该宣言谴责了“反亚洲种族主义”、“欧洲列强对被压迫人民的剥削”和“使亚洲人民在其祖国内无法享有权利，由不平等条约所带来的制度”。我们应该加入[JAP.GetNameDef]的倡议吗？"
 japfor.25.a:0 "当然！"
 japfor.25.b:0 "我们最好别这么做。（退会）"
 japfor.26.t:0 "[From.GetNameDefCap]退会"
 japfor.26.d:0 "看起来[From.GetAdjective]的高官们对我们在东京会议上提出的议案感到不安，并决意退出进一步的谈判。"
 japfor.26.a:0 "耻辱！"
 japfor.27.t:0 "东京会议：贸易决议"
 japfor.27.d:0 "……因此，与会各国一致认为，为促进泛亚合作及友谊，应共同签订一份有关贸易的条约，并将其视为国之要务，致力于创建亚洲关税区以保护亚洲人民免受欧美经济规范之掠夺……"
 japfor.27.a:0 "完美，他们必须同意……"
 japfor.27.b:0 "……或许可以给他们点甜头"
 japfor.28.t:0 "东京会议：关于泛亚贸易"
 japfor.28.d:0 "……因此，与会各国一致认为，为促进泛亚合作及友谊，应共同签订一份有关贸易的条约，并将其视为国之要务，致力于创建亚洲关税区以保护亚洲人民免受欧美经济规范之掠夺……"
 japfor.28.a:0 "听起来不错"
 japfor.28.b:0 "真是荒谬（退会）"
 japfor.29.t:0 "东京会议：呼吁更深层次经济联系"
 japfor.29.d:0 "亚洲必须胜利！我们正在为东京会议起草一系列的备忘录，呼吁深化我们同与会各国之间经济的一体化整合。有利的贸易条款、日本企业特权、货币兑换机制等各方面内容都将囊括在一项更为宏大的计划之中。然而，在目前的情况下，一些与会方在见到条款后可能会直接卷铺盖走人。我们也可以删改部分条款，给他们一点甜头，让他们更愿意同意提案，但我们往后若想支配他们的经济便要付出更多努力。"
 japfor.29.a:0 "将其提交会议讨论。"
 japfor.29.b:0 "对条约内容略加削减。"
 japfor.30.t:0 "东京会议：日本呼吁更深层次经济联系"
 japfor.30.d:0 "或者说“东京呼吁经济一体化”？无论如何，提案在今天会议开始前就已经被交了上去，其内容详细阐述了日本渴望在先前订立的简约的贸易政策协定之外寻求更深层次的经济联系。这一步得慎重，不过话又说回来，这一协定对[From.GetAdjective]经济的好处可能比我们单干要大得多。"
 japfor.30.a:0 "同意！"
 japfor.30.b:0 "反对！（退会）"
 japfor.31.t:0 "重头戏：军事联盟？"
 japfor.31.d:0 "时机已到，为了反对殖民主义势力，我们将向与会各国提出组成一个军事同盟来共同抵御敌人的提议；表面上虽是这么说，但我们只不过是想让他们当我们的肉盾罢了。"
 japfor.31.a:0 "以战争求和平，则和平存"
 japfor.31.b:0 "对与会代表施压，逼其签字"
 japfor.32.t:0 "东京会议：呼吁军事行动"
 japfor.32.d:0 "今天，在日本人阐述了其真正战略后，东京会议内便发生了争议：在同我们签下经济协议后，他们如今想就此推动一个对抗德国乃至其他“西方帝国主义列强”的军事大联盟。当然，他们肯定将在其中起领导作用。我们真的满意于这一想法吗？"
 japfor.32.a:0 "同心协力，为了全亚洲！"
 japfor.32.b:0 "他们显然疯了！"
 japfor.33.t:0 "[From.GetNameDefCap]倒向日本！"
 japfor.33.d:0 "看起来[From.GetNameDef]的政治家们已一致同意，他们通向繁荣强盛的办法就是同亚洲的一流强国，[JAP.GetNameDef]相合作。我们将作出相应安排，让他们正式加入军事联盟，巩固大东亚共荣圈。"
 japfor.33.a:0 "好极了！"
 japfor.34.t:0 "日本的联盟？"
 japfor.34.d:0 "今天日本发来了一份电报，内容提到作为他们支持中国境内非汉文化民族自决政策的一部分，他们愿意同我们结成全面的军事同盟。我们该接受吗？"
 japfor.34.a:0 "当然！"
 japfor.34.b:0 "当然！"
 japfor.340.t:0 "[From.GetNameDefCap]接受了"
 japfor.340.d:0 "[From.GetAdjective]政府参透了我们提案中的智慧，接受加入我们的联盟。"
 japfor.340.a:0 "好极了。"
 japfor.341.t:0 "[From.GetNameDefCap]拒绝了"
 japfor.341.d:0 "[From.GetAdjective]政府傲慢地拒绝了我们的联盟提议。"
 japfor.341.a:0 "愚蠢的选择。"
 japfor.342.t:0 "加入日本势力圈"
 japfor.342.d:0 "由于在东京会议上公开表明我们有意加入日本的军事联盟，如今日本人已经找上[Root.GetNameDef]门来了，并亲自提出了他们的邀请。"
 japfor.342.a:0 "留给我们的时间不多了！"
 japfor.342.b:0 "我们改变主意了……"
 japfor.41.t:0 "日本的最后通牒"
 japfor.41.d:0 "几个月来，作为其扩张政策的一部分，日本帝国已经表现出了他们对我国殖民地的抱负。今天，日本大使给我们提出了最后通牒：他们要求我们放弃我们在东南亚和太平洋地区的领土，否则我们将面临日本帝国军队的全面入侵……"
 japfor.41.a:0 "懒得和他们废话。"
 japfor.41.b:0 "同意他们的要求。"
 japfor.42.t:0 "我们的最后通牒被无视了！"
 japfor.42.d:0 "[From.GetNameDef]对我们最后通牒未作任何回应。我们必须动员军队准备作战，保卫我们作为东亚唯一强国的地位！"
 japfor.42.a:0 "宣战！"
 japfor.42.b:0 "让步，我们不能冒险开战"
 japfor.43.t:0 "[From.GetNameDefCap]接受我们的条件"
 japfor.43.d:0 "[From.GetNameDefCap]已经接受了我们的条件。这并不奇怪：他们不敢面对皇国强大的军势！"
 japfor.43.a:0 "太好了！"
 japfor.45.t:0 "日本特使"
 japfor.45.d:0 "一名日本外交官于今日抵达，希望会见[Root.GetLeader]并讨论他们提出的要求：[From.GetNameDef]将向[PRF.GetNameDef]提供军事援助及军事顾问，作为交换，我们将加入亚细亚共荣圈。我们并不用加入相应的军事同盟——至少现在不用，我们只需要加入一个各国在日本保护下共同发展经济的互助集团。这显然有利于[Root.GetAdjective]经济，但是也有不少人担心日本人就是在找机会向我们施以影响并慢慢将我们变成殖民地。"
 japfor.45.a:0 "同意他们的要求"
 japfor.45.b:0 "我们得礼貌的拒绝"
 japfor.46.t:0 "印度人接受了！"
 japfor.46.d:0 "印度政府热烈赞许并接受了我们慷慨的提议，[From.GetNameDef]特使称赞日本宽宏大量，为促进两国合作做出了决定性的一步。我们已邀请他们到东京设立永久大使馆。"
 japfor.46.a:0 "漂亮！"
 japfor.47.t:0 "印度人拒绝了我们的提议！"
 japfor.47.d:0 "由于对形势糟糕的判断力，来自[From.GetNameDef]的外交官拒绝了我们宽宏大量的友谊与结盟提议。日本报纸对此的反应是嘲笑他们如漫画中受惊了的西洋犬，不敢采取必要的措施来消灭次大陆上的殖民主义。"
 japfor.47.a:0 "真是他们的耻辱！"
 japfor.54.t:0 "青岛是我们的了！"
 japfor.54.d:0 "德国在东亚的军港已经落入我们手中。德国海军军旗已被高高飘扬在城市中的旭日旗取代。德国商店的老板如今只能隔着橱窗面无表情的观看皇国大军游行阅兵。"
 japfor.54.b:0 "伟大的胜利！"
 japfor.55.t:0 "日本威胁我们！"
 japfor.55.d:0 "一支日本大型特混舰队已逼近我国群岛，并威胁如果我们不屈服于他们的投降要求，他们便将攻击我们！"
 japfor.55.a:0 "反抗他们，呼吁帮助！"
 japfor.55.b:0 "我们只能投降"
 japfor.56.t:0 "菲律宾请求帮助"
 japfor.56.d:0 "日本来势汹汹要求菲律宾屈服，夏威夷政府因而向我们乞求援助。我们该如何回应？"
 japfor.56.a:0 "提供我们的保护"
 japfor.56.b:0 "我们可不想深陷泥潭"
 japfor.57.t:0 "[philippines_backer.GetAdjective]为菲律宾撑腰"
 japfor.57.d:0 "菲律宾拒绝了我们的要求，而[philippines_backer.GetNameDef]正保障着他们的独立。"
 japfor.57.a:0 "我们会不惜一切的消灭他们"
 japfor.57.b:0 "先撤，君子报仇十年不晚"
 japfor.5701.t:0 "日本退缩了"
 japfor.5701.d:0 "显然日本不想继续试探我们的忍耐力，并收回了他们的威胁，至少现在如此。"
 japfor.5701.a:0 "总算安心了"
 japfor.58.t:0 "菲律宾反抗！"
 japfor.58.d:0 "哪怕无人支持，菲律宾仍然拒绝了我们的要求。我们应该让他们血债血偿。"
 japfor.58.a:0 "我们会消灭他们"
 japfor.59.t:0 "菲律宾投降！"
 japfor.59.d:0 "见证了我们军队的实力，菲律宾自知在皇国勇士之前只能屈服。"
 japfor.59.a:0 "傀儡他们！"
 japfor.59.b:0 "吞并他们！"
 japfor.62.t:0 "日本威胁我们！"
 japfor.62.d:0 "一支日本大型特混舰队已逼近我国群岛，并威胁如果我们不屈服于他们的投降要求，他们便将攻击我们！"
 japfor.62.a:0 "反抗他们，呼吁帮助！"
 japfor.62.b:0 "我们只能投降"
 japfor.63.t:0 "夏威夷投降！"
 japfor.63.d:0 "真有自知之明，他们绝无抵抗我军的能力。"
 japfor.63.a:0 "傀儡他们！"
 japfor.63.b:0 "吞并他们！"
 japfor.64.t:0 "夏威夷请求帮助"
 japfor.64.d:0 "日本来势汹汹要求夏威夷屈服，夏威夷政府因而向我们乞求援助。我们该如何回应？"
 japfor.64.a:0 "提供我们的保护"
 japfor.64.b:0 "他们背叛了我们，还没忘吧？"
 japfor.65.t:0 "美国人为夏威夷撑腰"
 japfor.65.d:0 "夏威夷拒绝了我们的要求，而[From.GetNameDef]正保障着他们的独立。"
 japfor.65.a:0 "我们必将粉碎他们！"
 japfor.65.b:0 "先撤，君子报仇十年未晚"
 japfor.66.t:0 "夏威夷拒绝！"
 japfor.66.d:0 "哪怕美洲大陆之上无人支持，夏威夷仍然拒绝了我们的要求。我们应该让他们血债血偿。"
 japfor.501.t:0 "1925年朝鲜起义的遗产"
 japfor.501.d:0 "由于灾难性的经济形势和持续的动荡局势，朝鲜对我国政府发起了反叛。幸运的是，叛乱被成功镇压，持不同政见者也已被处决。然而，由于近来政局的变化，朝鲜多处地区出现了小规模的学生抗议活动。我们应该能通过及时的镇压将问题扼杀在摇篮之中，但也可能会造成更大的影响。"
 japfor.501.a:0 "逮捕并处决这些叛徒！"
 japfor.501.b:0 "别去管他们"
 japfor.510.t:0 "釜山会谈"
 japfor.510.d:0 "随着我国政府自由化的完成，朝鲜人也开始要求对现状进行改革。朝鲜领导班子和社会精英提议在釜山举行一次会议，就朝鲜半岛在大日本帝国未来中扮演的角色进行谈判。"
 japfor.510.a:0 "接受提议，让我们看看他们能提出些什么"
 japfor.510.b:0 "想都别想！"
 japfor.511.t:0 "大和化政策"
 japfor.511.d:0 "目前，我们正在对朝鲜半岛的臣民们实施大和化政策，希望有一天他们能够融入日本社会。朝鲜方面则要求废除这一政策，并承认朝鲜文化。"
 japfor.511.a:0 "坚持大和化的工作"
 japfor.511.b:0 "承认朝鲜文化"
 japfor.512.t:0 "朝鲜在帝国中的地位"
 japfor.512.d:0 "朝鲜现在是帝国的半自治傀儡，它既不像奉天政府那样是一个完全独立的个体，但又有自己的总督。朝鲜未来在帝国之中又会有什么样的地位呢？"
 japfor.512.a:0 "保持其殖民地位"
 japfor.512.b:0 "把它并入帝国"
 japfor.513.t:0 "朝鲜在帝国中的地位"
 japfor.513.d:0 "如今我们已经承认了朝鲜文化，朝鲜人又开始要求更多的自治权了。他们提议将朝鲜提升为日本控制下的自治政府。"
 japfor.513.a:0 "建设一个由忠诚合作者领导的友好朝鲜政权"
 japfor.513.c:0 "在忠诚合作者的领导下建立一个友好的朝鲜政权，让他们处理内部事务（扮演朝鲜继续游戏）"
 japfor.513.b:0 "朝鲜是大日本帝国不可分割的一部分！"
 japfor.82.t:0 "自由的代价"
 japfor.82.d:0 "我们并没有赢得彻底的自由，日本人仅决定把我们作为一个自治政府解放出来。"
 japfor.82.a:0 "万事开头难嘛"
 japfor.514.t:0 "朝鲜总督"
 japfor.514.d:0 "自1910年日韩合并以来，朝鲜的每位总督都由日本人出任。如今朝鲜人要求任命自己人坐这个位子。这也许会让我们的统治更加轻松，但这一让步可能有点大了……"
 japfor.514.a:0 "朝鲜人总督"
 japfor.514.b:0 "日本人总督"
 japfor.515.t:0 "朝鲜人在政府任职？"
 japfor.515.d:0 "既然我们的长期目标是将朝鲜人融入大和民族，那么我们是否应该允许朝鲜人在地方政府任职，以确保大和人与高丽人间的平等？"
 japfor.515.a:0 "允许朝鲜人在政府部门任职"
 japfor.515.b:0 "他们是二等公民！"
 japfor.516.t:0 "朝鲜的民主？"
 japfor.516.d:0 "随着民主在日本本土立足，我们的朝鲜国民也在要求同样的民主权利。我们该允许朝鲜实行部分普选吗？"
 japfor.516.a:0 "允许部分选举权"
 japfor.516.b:0 "他们是二等公民！"
 japfor.517.t:0 "政治犯的命运"
 japfor.517.d:0 "自日韩合并以来，我们已经逮捕了许多朝鲜独立运动领导人。现在朝鲜方面正在寻求协商以释放他们。将他们放虎归山可能会对我们在朝鲜的统治造成一些潜在的威胁，但这会让朝鲜人感到满意。"
 japfor.517.a:0 "释放政治犯"
 japfor.517.b:0 "他们就该被关起来！"
 japfor.518.t:0 "釜山会谈的结束"
 japfor.518.yay:0 "日本当局和朝鲜领导人间举行的会谈十分成功。希望朝鲜能安定地留在大日本帝国之中。"
 japfor.518.nay:0 "日本当局和朝鲜领导人间举行的会议一塌糊涂。如今朝鲜半岛动荡不安，我们必须做出最坏的打算……"
 japfor.518.a:0 "真棒"
 japfor.518.b:0 "我们将不惜一切代价统治朝鲜！"
 japfor.67.t:0 "朝鲜流亡人士寻求外国支持"
 japfor.67.d:0 "长期以来，朝鲜流亡政府一直在争取自由的路上踽踽独行。然而，日本方面日益动荡的局势可能会给他们提供一个重返朝鲜的机会。我们得到消息，他们正在试探一个强大的盟友，以期对方帮助他们争取独立。"
 japfor.67.a:0 "令人担忧"
 japfor.69.t:0 "朝鲜寻求援助"
 japfor.69.d:0 "朝鲜流亡政府已经向我国政府寻求军事和政治援助，以便从日本手中重新夺回他们的土地。这定会让日本人头疼不已，但他们也定不会坐视不管。"
 japfor.69.a:0 "给予全力支持和帮助"
 japfor.69.b:0 "一个倾销过时军备的好地方"
 japfor.69.c:0 "我们一点兴趣都没有"
 japfor.73.t:0 "朝鲜问题"
 japfor.73.d:0 "流亡的朝鲜政府宣布，一场解放他们的国家的运动已经爆发，他们呼吁提供帮助。"
 japfor.73.a:0 "拭目以待"
 japfor.74.t:0 "朝鲜民族主义在外阿穆尔兴起"
 japfor.74.d:0 "朝鲜独立运动正利用外阿穆尔地区的大量朝鲜族少民传播开来，若不加以控制，必然后患无穷……"
 japfor.74.a:0 "镇压外阿穆尔的独立运动"
 japfor.74.b:0 "放任不管，蚍蜉怎能撼大树"
 japfor.751.t:0 "日本施压"
 japfor.751.d:0 "朝鲜民族主义情绪在我国境内的滋长已令日本当局深感不安，他们正强令我们镇压这一新兴运动。若不采取行动恐将招致日本震怒，但高压政策必将激起民怨，尤其是我们庞大的中产阶级中，朝鲜裔民众占据不小比重。"
 japfor.751.a:0 "我们别无选择……"
 japfor.751.c:0 "我们拒绝"
 japfor.75.t:0 "外阿穆尔拒绝我们的要求！"
 japfor.75.d:0 "我国要求镇压叛乱的命令竟遭拒绝，政府要员们无不对这个所谓年轻盟友公然漠视我国安全的行为深感震惊，毕竟真是我们长久以来一直庇护着他们。面对如此忤逆之举，该如何施以惩戒？"
 japfor.75.a:0 "尊重他们的独立"
 japfor.75.b:0 "那我们就自己动手"
 japfor.75.c:0 "他们怎么敢这样做，派出军队！"
 japfor.76.t:0 "日本军队镇压朝鲜人"
 japfor.76.d:0 "为了炫耀武力，日本已部署他们的军队在外阿穆尔展开镇压行动。看来日本不愿尊重我们作为一个国家的主权。"
 japfor.76.a:0 "他们背叛了我们的信任"
 japfor.76.b:0 "我们无能为力……"
 japfor.77.t:0 "日本向符拉迪沃斯托克进军"
 japfor.77.d:0 "为了强迫我们束手就擒，日本军队向我们首都进军，并把它团团包围。我军无力在全面战争中抵抗他们。"
 japfor.77.a:0 "投降，下令镇压朝鲜人"
 japfor.77.b:0 "抵抗并宣布脱离东京独立！"
 japfor.83.t:0 "朝鲜叛乱！"
 japfor.83.yay:0 "今日，数股朝鲜叛军妄图夺取半岛多处要地。所幸其装备匮乏且组织涣散，更未能策动任何朝鲜驻军倒戈，在我大日本帝国皇军面前不堪一击。叛首金九业已就擒，将以叛国罪明正典刑。虽有妄言称其若得外国势力援助或许可负隅顽抗，无论如何，此等逆贼皆已伏诛，局势尽在掌控。"
 japfor.83.nay:0 "今日，数股朝鲜叛军妄图夺取半岛多处要地。令人震惊的是，他们竟配备了精良的外国制式武器，短短数小时内便攻陷多座军火库。叛首金九更通过无线电广播大肆宣扬其独立抵抗的煽动言论。在叛军声势下，我军驻防部队因士兵哗变和指挥混乱而全面溃败。更糟的是，通讯系统似乎早被不忠分子掌控，致使我军无法组织有效反击。\n\n经御前紧急会议商议，天皇陛下决定给予叛军三日期限令其投降。虽明知其必不肯就范，但此举可为我军重整旗鼓争取时间。"
 japfor.83.a:0 "我们永远保持警惕"
 japfor.83.b:0 "我们在等待他们的回复……"
 japfor.83.c:0 "也许他们是对的……（扮演朝鲜继续游戏）"
 japfor.85.t:0 "叛乱！"
 japfor.85.d:0 "形势简直不能更好了。在外国势力的支持下，我们已成功控制朝鲜南部，正准备从日本的残暴统治下解放北部。更妙的是，混乱局势迫使日本人给了我们三天投降期限。而我们当然不会屈服，这反而为我们赢得了关键的备战时间。金九先生已亲自统帅我军，正在周密部署作战计划。为了自由，我们誓死奋战！"
 japfor.85.a:0 "我们会向日本人宣示我们是如何看待所谓的和平提议的！"
 japfor.86.t:0 "最后期限已过"
 japfor.86.d:0 "最后期限于今天中午过去了。他们不仅拒绝投降，还在前线发动了一连串的突然袭击！我们给过他们和平的机会了，但现在我们必须彻底粉碎他们。"
 japfor.86.a:0 "我要金九的狗头！"
 japfor.111.t:0 "朝鲜地主被驱逐！"
 japfor.111.d:0 "我们刚刚接到南方沿海港口的急报，数十艘朝鲜船只正抵近我国海岸。这些从朝鲜半岛逃难而来的地主，显然是在朝鲜贱民暴动强占其合法财产的暴行下仓皇出逃。内阁对此深感震惊，谁都不曾想卑贱的朝鲜人竟敢如此胆大妄为。面对帝国在朝鲜统治遭受的奇耻大辱，政府仅有两条可行之策：要么通过外交照会严正警告朝鲜，实施经济制裁并派军队护送地主返乡；要么直接出兵征讨，由我们英明神武的将军们来裁决如何驯服这群喧嚷的高丽棒子。"
 japfor.111.a:0 "制裁和武装守卫就足够让他们乖乖听话了"
 japfor.111.b:0 "大日本帝国的皇军会清除这些不知好歹的害虫"
 japfor.90.t:0 "[FROM.GetNameDefCap]准备向使馆城市开战"
 japfor.90.d:0 "在过去几天，来自上海的新闻越来越不容乐观，战争的阴云似乎已经将这座东方魔都完全笼罩。仅仅过去十年，[FROM.GetNameDef]的立场似乎直接反过来了。他们现在宣称使馆城市的存在，正是“西方帝国主义”把手伸向东亚的象征。与此同时，近期日本的海军似乎也变得活跃起来，准备对使馆城市的首府发起攻击。所有证据都表明，日本正在准备发动一场战争。但是由于现在国际局势比以前任何时候都要紧张，而[LEC.GetNameDef]又远离我们的本土，我们的舰队很难在东亚与日本人争锋，所以很多人都认为援助使馆城市的任何行动最后注定都会失败。然而社会上的一些强而有力的声音，特别是商界，却呼吁政府坚持它的对外承诺，制止日本的侵略行为。"
 japfor.90.a:0 "快撤，我们可不能和日本人打仗"
 japfor.90.b:0 "我们将捍卫我们的利益！"
 japfor.91.t:0 "[FROM.GetNameDefCap]放弃了使馆城市"
 japfor.91.d:0 "看起来[FROM.GetNameDef]并没有忽视日本对我们的威胁。但是他们并没有坚守保护我们领土完整的承诺，而是耐人寻味地保持了沉默。事实上，[FROM.GetNameDef]已经开始尽可能地转移，放弃在上海的资产，同时否认他们之前对我们承诺过的防御责任。面对外国的公然侵略，我们的保护者已经抛弃了我们。"
 japfor.91.a:0 "哦不……"
 japfor.92.t:0 "[FROM.GetNameDefCap]保证了使馆城市的独立"
 japfor.92.d:0 "一则来自[FROM.GetNameDef]的令人震惊的声明。据声明称，[FROM.GetAdjective]的外交部长表达了对[LEC.GetNameDef]正在被侵略的担忧，并且严正地谴责了我们的行为，最后表示他们对上海做出的承诺绝不会失效。在最糟糕的情况下，[FROM.GetNameDef]愿意为捍卫[LEC.GetNameDef]的领土完整而战。"
 japfor.92.a:0 "想开战的话，随时奉陪！"
 japfor.176.t:0 "日本的要求"
 japfor.176.d.HOL:0 "日本领事馆的外交官今天向我国政府提出了一个要求：交出东印度群岛，或者面对他们的怒火。我们无力独自对抗他们的舰队。我们该怎么做？"
 japfor.176.d.INS:0 "我们收到了日本发来的一份要求，他们要求我们向日本军队投降并将政府机构完全置于他们的军事管制之下。我们同时收到报告称日本海军正在逼近我国海岸。我们无力独自对抗他们，我们该怎么办？"
 japfor.176.a:0 "向德国寻求帮助！"
 japfor.176.b:0 "无视他们的要求！我们将亲自解决他们！"
 japfor.176.c:0 "同意他们的要求！"
 japfor.177.t:0 "[FROM.GetNameDefCap]乞求我们的帮助！"
 japfor.177.d.HOL:0 "上周，日本向[FROM.GetNameDefCap]索要东印度群岛。[FROM.GetAdjective]人向我们请求保护。如果日本得到了东印度群岛，他们对于我国在巴布亚新几内亚和马来亚群岛的领地会构成威胁。我们应该怎么做？"
 japfor.177.d.INS:0 "上周，日本已勒令[FROM.GetNameDefCap]向其正式投降并接受吞并。[FROM.GetAdjective]大使前来哀求我们保护其免遭日本侵略。若让日本得逞，其势力将直逼我们在马来亚与巴布亚新几内亚的要地。我们该如何应对？"
 japfor.177.a:0 "我们将和[FROM.GetAdjective]人并肩作战！"
 japfor.177.b:0 "我们承受不起与日本人为敌的代价"
 japfor.178.t:0 "德国支援荷兰！"
 japfor.178.d:0 "懦弱的[FROM.GetNameDefCap]向德国寻求保护，现在他们是帝国公约的一分子了。这种行为必须遭到惩罚！"
 japfor.178.a:0 "来一对，打一双！"
 japfor.178.b:0 "暂时退让"
 japfor.179.t:0 "日本退缩了！"
 japfor.179.d:0 "面对德意志帝国的战争威胁，懦弱的日本人退缩了。这是帝国公约的伟大胜利！"
 japfor.179.a:0 "万岁！"
 japfor.180.t:0 "德国拒绝了我们的要求！"
 japfor.180.d:0 "虽然我们绝望地乞求德国的帮助，但他们拒绝为此对抗日本。现在我们孤立无援，必须独自对抗日本帝国。我们该怎么做？"
 japfor.180.a:0 "我们必须妥协"
 japfor.180.b:0 "我们必须战斗！"
 japfor.181.t:0 "[FROM.GetNameDefCap]退缩了！"
 japfor.181.d:0 "懦弱的[FROM.GetAdjective]政府面对我们伟大的军队选择了退缩，向我们的要求妥协。现在，印度尼西亚将受我们的全面控制，殖民政府的权力交接已经开始了。"
 japfor.181.a:0 "天皇万岁！"
 japfor.182.t:0 "[FROM.GetNameDefCap]选择抗争！"
 japfor.182.d:0 "傲慢的[FROM.GetAdjective]政府拒绝了我们的提议，现在他们准备独自与我们强大的军队抗争！我们必须派出我们的海军，把他们赶回欧洲去！"
 japfor.182.a:0 "碾碎他们！"
 japfor.182.b:0 "战争并不是我们的本愿……"
 japfor.183.t:0 "日本退缩了！"
 japfor.183.d:0 "由于我们坚定的拒绝态度，日本收回了他们的要求。这简直就是奇迹！庆祝吧！"
 japfor.183.a:0 "万岁！"
 japfor.200.t:0 "德国乞求和平！"
 japfor.200.d:0 "德国人被我们伟大的军队打垮了，他们现在向我们乞求和平，作为回报他们愿意交出整个印度尼西亚和一部分德属殖民地。我们应该如何回应？"
 japfor.202.t:0 "奉天白银危机"
 japfor.202.d:0 "当我国两大金融机构——日本银行与三井银行接连催收贷款时，奉天中央银行竟以“白银储备离奇不足”为由公然违约。无论这是源于极端渎职与管理混乱，还是隐藏着更险恶的图谋，可以确定的是：奉天政府已深陷经济绝境，正向我方乞援。\n\n虽然凭借我方影响力，必能优先确保三井与日银如数收回债权，但奉天政府的财政崩溃将同时摧毁其统治合法性与我方友善形象。此刻我们面临着是否施以财政救助的抉择。"
 japfor.202.a:0 "我们别无选择。"
 japfor.202.b:0 "这是他们自作自受。"
 japfor.203.t:0 "奉天把白银危机怪罪于我们！"
 japfor.203.d:0 "奉天当局正大肆谴责我国政府，妄称近期爆发的白银危机是日方颠覆其政权的阴谋；他们刻意将日本银行与三井银行要求兑付奉天白银储备担保贷款的正常诉求牵强附会。随着其储备银两远低于宣称数额的真相曝光，该地经济急速崩坏，政府信誉每况愈下。这番粗鄙愚蠢的诿过之举，显然是其内部政治困境的绝望反应。\n\n尽管如此，我们固然可以驳斥这些荒谬指控，但岂能放任如此严重的侮慢行径不受惩戒？"
 japfor.203.a:0 "一派胡言！"
 japfor.203.b:0 "惩罚他们！"
 japfor.204.t:0 "[FNG.GetLeader]驱逐了我们的军事特派团"
 japfor.204.d:0 "[FNG.GetLeader]已下令驱逐我方军事代表团，要求我方军事代表团24小时内携所有装备物资撤离。但耐人寻味的是，随驱逐令附上的外交公函声称军事代表团已达成使命，如今奉天政府已具备独立指挥能力。过去数小时里，奉天政府驻日大使更频频密会外务省官员，辩称此举纯系内政需要，绝无对日恶意。\n\n无论这番说辞真假几何，我方对奉天政府控制力的削弱已是不争的事实。谁又知道这群中国人接下来还会做出什么出格之举？"
 japfor.204.d_mantetsu:0 "[FNG.GetLeader]已下令驱逐我方军事代表团，限令所有军官24小时内离境。然而，出乎意料的是，奉天方面在驱逐令之外还附有外交照会，声称军事代表团已达成使命，如今奉天政府已具备独立指挥能力。\n\n所幸通过满铁体系，我们对奉天的控制依然深入骨髓，完全有能力迫使其撤销决定。但需警惕此举可能刺激政府内部更具民族主义倾向的激进派擅自宣战，此类事态的连锁反应亦须纳入考量。"
 japfor.204.a:0 "宣战。"
 japfor.204.b:0 "让奉天再“考虑考虑”"
 japfor.204.c:0 "惩罚奉天"
 japfor.204.e:0 "什么也不做"
 japfor.205.t:0 "[FNG.GetLeader]驱逐了我们的军事特派团"
 japfor.205.d:0 "[FNG.GetLeader]已下令驱逐我方军事代表团，限令所有军官24小时内离境。此举不仅严重威胁我们对奉天政府的控制力，更可能使朝鲜乃至日本本土暴露在军事威胁之下。无论从军方立场还是日本尊严的角度考量，此等忘恩负义的忤逆行为都绝对不可接受。我们难道不该对此采取相应反制措施吗？"
 japfor.205.a:0 "发出最后通牒。"
 japfor.205.b:0 "什么也不做"
 japfor.206.t:0 "奉天谴责了我们！"
 japfor.206.d:0 "鞍山铁矿自1918年起由满铁旗下日资企业“鞍山制铁所”开采运营，作为日本本土以外最重要的钢铁原料基地。如今该公司未经许可擅自扩建矿区，毁坏农田引发当地中国民众抗议。示威活动最终升级为暴力冲突，令人遗憾的是，我方驻军在处置过程中造成抗议者伤亡。\n\n奉天政府就此发表了一篇冗长且毫无新意的谴责声明。我们应如何回应？"
 japfor.206.a:0 "惩罚这一无理举动！"
 japfor.206.b:0 "谴责奉天。"
 japfor.206.c:0 "保持沉默。"
 japfor.213.t:0 "我们被击败了"
 japfor.213.d:0 "尽管我军兵士上下一心意气冲天，但日军还是在俄国腹地遭到了挫败。也许现在我们应该做出一些未曾设想过的行为，向他们提出和平条件。"
 japfor.213.a:0 "发出和平条件。"
 japfor.213.b:0 "我们决不投降！"
 japfor.214.t:0 "俄国提出和平条件"
 japfor.214.d:0 "俄罗斯相当大方，希望割让西伯利亚以换取和平。我们要接受吗？"
 japfor.214.a:0 "这场战争已到头了，我们同意！"
 japfor.214.b:0 "我只接受完全胜利！"
 japfor.215.t:0 "菲律宾接受了我们的请求"
 japfor.215.d:0 "菲律宾政府很是明智，意识到了反抗我们也是无用功，于是决定成为我们的盟友。"
 japfor.215.a:0 "好消息！"
 japfor.216.t:0 "菲律宾加入了协约国"
 japfor.216.d:0 "菲律宾已经选择加入协约国；他们拒绝了我们的友好提议。他们必须要付出代价，但协约国实力雄厚，我们只得伺机而动。"
 japfor.216.a:0 "快了，快了"
 japfor.217.t:0 "菲律宾加入了帝国公约"
 japfor.217.d:0 "菲律宾已经选择加入帝国公约；他们拒绝了我们的友好提议。他们必须要付出代价，但帝国公约实力雄厚，我们只得伺机而动。"
 japfor.217.a:0 "快了，快了"
 japfor.218.t:0 "夏威夷接受了我们的提议"
 japfor.218.d:0 "夏威夷政府很是明智，意识到了反抗我们也是无用功，于是决定成为我们的盟友。"
 japfor.218.a:0 "好消息！"
 japfor.225.t:0 "美利坚合众国陷入混乱"
 japfor.225.d:0 "美国爆发了内战，联邦内部最后的团结也荡然无存。我们因此获得了天赐良机，能够占领关岛进而把美国从太平洋中部赶出去。反正他们也拦不了我们。"
 japfor.225.a:0 "夺取关岛……并宣称更多土地！"
 japfor.225.b:0 "夺取关岛。"
 japfor.225.c:0 "我觉得还是算了吧。"
 japfor.226.t:0 "日本夺取关岛"
 japfor.226.d:0 "在美国陷入混乱的情况下，日本向关岛进军。美国政府现已无力阻止日本。"
 japfor.226.a:0 "真糟糕"
 japfor.227.t:0 "日本控制美资汽车公司"
 japfor.227.d:0 "值此国局动荡之际，日本强行接管了多家在当地运营的美国汽车企业。由于内战导致这些公司与母公司失去联系，生产线零部件供应长期中断。日本以“提供援助”为名，轻易夺取了这些企业的控制权。这虽然是非法行为，但我们除了向日本发出措辞强硬的抗议信外，目前无能为力。"
 japfor.227.a:0 "措辞一定要强硬！"
 japfor.230.t:0 "日本希望和谈"
 japfor.230.d.taiwan_kept:0 "日本人在亚洲大陆上被我们的常胜之军打得落花流水，只得从东北和朝鲜的基地中仓皇逃窜。我们已确立陆上霸权，而他们亦无夺回希望，且担心民意恶化会带来更多灾难，东京别无选择，只能和我们谈判；但他们仍握有最后一张王牌——大日本帝国海军。\n\n东京方面以持续封锁相威胁，并声称我们两国均须为抵抗欧美帝国主义势力保存实力，因此，他们提出了总体上“慷慨”的条件，但这不过是对现状的简单承认：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤军；中日双方签署互不侵犯条约，日本亦不再干涉中国事务；但值得注意的是，日本人打算执意继续占有台湾岛。\n\n鉴于目前我们无力挑战日本的海权，我国政府也面临着各种其他问题，倘若我们想要谨慎行事，可能就得签署这份协议，毕竟日本要封锁我国海岸线固然是劳民伤财，但确实也能严重破坏我国的贸易和经济稳定。可是，台湾是中国不可分割的领土，于甲午战争中被日本夺走可是奇耻大辱，但如果我们要争取对日战争的彻底胜利，可能还得花上几年时间，我们是否要为统一而继续战争呢？"
 japfor.230.d.taiwan_handed_over:0 "日本人在亚洲大陆上被我们的常胜之军打得落花流水，只得从东北和朝鲜的基地中仓皇逃窜。多年来，归咎于各方行动，他们的海军实力早已不复当年，他们也无力提出强硬的条件。我们已确立陆上霸权，而他们亦无夺回希望，且担心民意恶化会带来更多灾难，东京别无选择，只能和我们谈判。\n\n日方决心挽回面子、减少损失，把这次谈判包装成是为了让我们两国在欧美帝国主义威胁面前保存实力，但实际上不过是承认现状罢了：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜和台湾，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤军；中日双方签署互不侵犯条约，日本亦不再干涉中国事务。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，倘若我们想要谨慎行事，可能就得签署这份协议。但从另一方面来说，只要日本还是一个大国，我国的领土完整便会受其威胁，因此，一些强硬派建议我们继续战争，彻底击败日本并解散[JAP.GetFactionName]。"
 japfor.230.d.taiwan_occupied:0 "日本人在亚洲大陆上被我们的常胜之军打得落花流水，只得从东北和朝鲜的基地中仓皇逃窜。多年来，归咎于各方行动，他们的海军实力早已不复当年，他们也无力提出强硬的条件。我们已确立陆上霸权，而他们亦无夺回希望，且担心民意恶化会带来更多灾难，东京别无选择，只能和我们谈判。\n\n日方决心挽回面子、减少损失，把这次谈判包装成是为了让我们两国在欧美帝国主义威胁面前保存实力，但实际上不过是承认现状罢了：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜和台湾，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤军；中日双方签署互不侵犯条约，日本亦不再干涉中国事务。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，倘若我们想要谨慎行事，可能就得签署这份协议。但从另一方面来说，只要日本还是一个大国，我国的领土完整便会受其威胁，因此，一些强硬派建议我们继续战争，彻底击败日本，一劳永逸地解散[JAP.GetFactionName]。"
 japfor.230.d.no_taiwan:0 "日本人在亚洲大陆上被我们的常胜之军打得落花流水，只得从东北和朝鲜的基地中仓皇逃窜。我们已确立陆上霸权，而他们亦无夺回希望，且担心民意恶化会带来更多灾难，东京别无选择，只能和我们谈判；但他们仍握有最后一张王牌——大日本帝国海军。\n\n东京方面以持续封锁相威胁，并声称我们两国均须为抵抗欧美帝国主义势力保存实力，因此，他们提出了总体上“慷慨”的条件，但这不过是对现状的简单承认：日本将承认我们对中国大陆的所有权、归还所有“租界”并放弃朝鲜，而我们将从其他被占领的[JAP.GetFactionName]成员国中撤军；中日双方签署互不侵犯条约，日本亦不再干涉中国事务；但值得注意的是，台湾岛已被外部势力从日本手中夺取，因此台湾问题将改日解决。\n\n鉴于进攻日本本土在后勤上存在困难，我国政府也面临着各种比彻底击败日本更紧迫的问题，倘若我们想要谨慎行事，可能就得签署这份协议。但从另一方面来说，只要日本还是一个大国，我国的领土完整便会受其威胁，因此，一些强硬派建议我们继续战争，彻底击败日本，一劳永逸地解散[JAP.GetFactionName]。"
 japfor.230.a:0 "让那些倭寇呆在他们可怜的“本土列岛”上吧"
 japfor.230.b:0 "一定要把胜利的旗帜插到东京！"
 japfor.231.t.peace:0 "与中国达成和平"
 japfor.231.d.peace_taiwan_kept:0 "鉴于帝国陆军从中国大陆撤退，我国经济又因战事不利日益吃紧，政府决定转变策略。帝国海军如今仍能维持制海权、封锁中国海岸线，我国因此不至于颜面扫地，我们在谈判中也有了一些筹码。因此，我们应当慎之又慎，即刻草拟一份可行的和平协议。\n\n三思过后，中国人答应了我们的条件。我们将承认他们对满洲与朝鲜的占领，放弃对其领土的一切宣称、归还所有租界。不过，我们保住了台湾，一座中国人宣称主权，我们却早已在赢得日清战争后，通过《马关条约》夺得的巨大岛屿。\n\n这一结果固然不如人意，但我们至少避免了一场劳民伤财的持久战。我们还将与中国人签订互不侵犯条约，以期在未来缔造更加和平的关系。"
 japfor.231.d.peace_taiwan_handed_over:0 "鉴于帝国陆军从中国大陆撤退，我国经济又因战事不利日益吃紧，政府决定转变策略。但帝国海军同陆军无二，皆是强弩之末，已无力对中国进行海上封锁，我们的谈判筹码也所剩无几。因此，我们应当慎之又慎，即刻草拟一份可行的和平协议。\n\n三思过后，中国人答应了我们的条件。我们将承认他们对满洲与朝鲜的占领，放弃对其领土的一切宣称、归还所有租界。不幸的是，当中亦包括台湾，一座中国人宣称主权，我们却早已在赢得日清战争后，通过《马关条约》夺得的巨大岛屿。虽然台湾目前仍未落入敌手，但帝国海军已无力担起保卫它的责任，把它还给中国人至少要比让它落入欧美帝国主义势力及其他侵略者手中要好一些。\n\n这一结果固然不如人意，但我们至少避免了一场劳民伤财的持久战。我们还将与中国人签订互不侵犯条约，以期在未来缔造更加和平的关系。"
 japfor.231.d.peace_taiwan_occupied:0 "鉴于帝国陆军从中国大陆撤退，我国经济又因战事不利日益吃紧，政府决定转变策略。但帝国海军同陆军无二，皆是强弩之末，已无力对中国进行海上封锁，我们的谈判筹码也所剩无几。因此，我们应当慎之又慎，即刻草拟一份可行的和平协议。\n\n三思过后，中国人答应了我们的条件。我们将承认他们对满洲与朝鲜的占领，放弃对其领土的一切宣称、归还所有租界。不幸的是，当中亦包括台湾，一座中国人宣称主权，我们却早已在赢得日清战争后，通过《马关条约》夺得的巨大岛屿。该岛目前已被中国人占据，我国海军在南方海域的力量投射因此大受打击。不过，既然台湾归了中国人，那欧美帝国主义势力也就没法再对此地图谋不轨了。\n\n这一结果固然不如人意，但我们至少避免了一场劳民伤财的持久战。我们还将与中国人签订互不侵犯条约，以期在未来缔造更加和平的关系。"
 japfor.231.d.peace_no_taiwan:0 "鉴于帝国陆军从中国大陆撤退，我国经济又因战事不利日益吃紧，政府决定转变策略。但帝国海军同陆军无二，皆是强弩之末，已无力对中国进行海上封锁，我们的谈判筹码也所剩无几。因此，我们应当慎之又慎，即刻草拟一份可行的和平协议。\n\n三思过后，中国人答应了我们的条件。我们将承认他们对满洲与朝鲜的占领，放弃对其领土的一切宣称、归还所有租界。双方业已交换俘虏，我军也能腾出手来，保卫本土列岛。\n\n这一结果固然不如人意，但我们至少避免了一场劳民伤财的持久战。我们还将与中国人签订互不侵犯条约，以期在未来缔造更加和平的关系。"
 japfor.231.a:0 "而战局未必好转，世界大势亦不利我。"
 japfor.231.t.no_peace:0 "拒绝和谈"
 japfor.231.d.no_peace:0 "显然，中国对我们恨之入骨，干脆地回绝了我们的和谈请求。虽在大陆上屡屡受挫，但我们目前唯有孤注一掷，谋求击垮中国。东亚势必要陷入一场旷日持久、尸横遍野的总体战。"
 japfor.231.b:0 "生死存亡关头已至"
 japfor.232.t:0 "第二次中日战争结束"
 japfor.232.d:0 "甲午战争让我国蒙受了奇耻大辱。但如今，我们已将日寇彻底驱逐，为甲午先烈们报了心头之恨。帝国主义列强再不能对我国政事横加干涉了，中国亦不会再忍受奴役支配，中华民族从此站起来了！"
 japfor.232.a:0 "万岁！"
 japfor.233.t:0 "[FROM.GetNameDefCap]拒绝和平"
 japfor.233.d:0 "[FROM.GetNameDefCap]已拒绝了我们的和谈请求。不过中国也没什么像样的海军，伤不到我国本土一分一毫。但是，我们先前在大陆上兵败如山倒，继续与中国打地面战绝非易事。想打赢这场仗是很难了。"
 japfor.233.a:0 "我们将战至最后一卒，决不投降！"
 japfor.238.t:0 "日本提出和平条件"
 japfor.238.d:0 "在被俄国陆军蹂躏一番后，日本提出了有条件投降，同意撤出一切他们非法占领的俄罗斯领土。他们的海军除了封锁我们太平洋沿岸的港口外也做不了什么，他们的陆军也十不存一。大多数军政要员都认为我们应当接受他们的有条件投降，但有一些人认为，我们应当发挥对日本的全面工业优势，争取全面胜利。"
 japfor.238.a:0 "奉天之仇已报，我们接受他们的条款。"
 japfor.238.b:0 "在我们的士兵进入东京之前，我们绝不会停下来。"
 japfor.239.t:0 "俄罗斯接受和谈"
 japfor.239.d:0 "俄国巨熊已接受了我们的有条件投降，我国军队也得以撤出亚洲大陆并安全返回本岛。我们虽蒙受奇耻大辱，但终究不至于全面战败，还能在欧美帝国主义势力之下保持独立。"
 japfor.239.a:0 "至少我们的小伙子们平安到家了。"
 japfor.240.t:0 "与日落之国的和平"
 japfor.240.d:0 "懦弱的大和民族已战败蒙羞，东升旭日业已日暮西沉。在我钢铁之师的猛烈炮火面前，东亚武士也只能饮恨西北。我们骄傲的士兵现在能够将这些日本侵略者赶回他们那可悲的“本土列岛”，成千上万的俄罗斯人也得以重回祖国母亲的怀抱。统一而不可分割的俄罗斯万岁！"
 japfor.240.a:0 "万岁！"
 japfor.241.t:0 "俄罗斯拒绝议和"
 japfor.241.d:0 "俄国巨熊已拒绝了我们的有条件投降，声称他们认为“败军之将无颜决定和谈条件”。我们虽然输了陆战，但我们还能在海上把他们打个落花流水，在本土列岛更是如此。八百年前的元寇在神风面前折戟沉沙，如今的俄寇也会重蹈覆辙！"
 japfor.241.a:0 "我们将战至最后一卒！万岁！"
 japfor.251.t:0 "日本崩溃"
 japfor.251.d:0 "忆往昔，大日本帝国气势雄浑、兵强马壮，执掌东亚，八纮一宇，似有将欧美列强自亚细亚彻底驱逐之势。但世事变迁，沧海桑田。日本总司令部已高挂白旗，虽亚洲各地仍有背水一战之部队，但[JAP.GetFactionName]终是黄粱一场。如今我们只能踽踽独行，独自奋斗，自己的命运就由自己来选择。"
 japfor.251.a:0 "我还以为他们会更能打一点的……"
 japfor.252.t:0 "日本帝国崩溃"
 japfor.252.d:0 "日本帝国，这个昔日如旭日初升般兴起的亚洲强国，如今其本土列岛上的所有部队却将在投降过后尽数缴械。死硬好战的日本人固然是不见棺材不掉泪，但他们更不愿让祖国化为一片丘墟。日本曾是太平洋地区一等一的工业强国，拥有全球最先进的陆海军，但它如今的战败却让共荣圈分崩离析。有见日本之彻底战败，共荣圈的各个成员国亦作鸟兽散——或许还面临着外部侵略的威胁。总而言之，有一点母庸质疑：旭日已成日暮，新的亚洲强权或将取而代之。"
 japfor.252.a:0 "残阳如血"
 japfor.257.t:0 "安庆和奉天求援"
 japfor.257.d:0 "新皖系军阀，由于我们近期的帮助已经战胜了五省联合，如今他们请求我们的援助。奉天政府已经同意援助安庆的重建项目，希望说服他们参加复国战争并一同拿下北京。如果我们也做出援助，这肯定会提高他们成功的几率。"
 japfor.257.a:0 "我们将提供资源。"
 japfor.257.b:0 "不值得这么做。"
 japfor.258.t:0 "安庆开始重建"
 japfor.258.d:0 "安庆已在我们的援助下开始重建"
 japfor.258.a:0 "好。"
 japfor.259.t:0 "安庆放弃复国战争"
 japfor.259.d:0 "安庆放弃了参与复国战争的计划，而奉天政府也同他们划清了界限。我们得停止为其输送援助。"
 japfor.259.a:0 "就这样吧。"
 japfor.260.t:0 "安庆放弃复国战争"
 japfor.260.d:0 "安庆放弃了参与复国战争的计划，但是奉天政府决意不中止他们的重建项目，看起来一切还能照旧进行下去。"
 japfor.260.a:0 "很高兴听到这个消息。"
 japfor.261.t:0 "安庆放弃复国战争"
 japfor.261.d:0 "安庆放弃了参与复国战争的计划，但是奉天政府决意不中止他们的重建项目，而安庆不顾一切地自行中止了合作。"
 japfor.261.a:0 "真是白费力气"
 japfor.316.t:0 "日本开进太平洋"
 japfor.316.d:0 "日本大使手持电报缓步走入[Root.GetLeader]的办公室。一支日本舰队已向夏威夷进发，数小时内将建立所谓“安全警戒线”。他声称，为防止美洲动荡波及太平洋，日本有责任主动维护地区稳定与和平。大使以“跨洋和平”为由要求美方配合，甚至还邀请我们派代表见证权力的和平过渡。这场赤裸裸的强取豪夺已引发警觉，但鉴于美国当前乱局，军方高层对檀香山守军能否抵御入侵表示怀疑。内阁鹰派坚称国内动荡不会持久，只要守军坚持到援军抵达，日本必将在美国展现决心时退缩。而主和派则力劝[Root.GetLeader]暂缓报复，待本土稳定后再作打算。现在，决定权交到了总统手中，是否命令太平洋驻军放弃抵抗？这一抉择，或将永远改变太平洋地区的未来格局。"
 japfor.316.a:0 "我们会回来的……"
 japfor.316.b:0 "伙计们，全副武装，上战场！"
 japfor.317.t:0 "美国人交出太平洋"
 japfor.317.d:0 "太平洋捷报！深陷政治漩涡的美国当局已无力维系其太平洋霸权，最终承认我方宗主权并移交诸岛基地控制权。尽管美国国内不乏“背叛”的指责声浪，但现实局势令这些抗议显得苍白无力。我方代表团正赴檀香山与美方协商和平移交事宜，日军兵不血刃完成进驻。虽然美方坚称此为“临时”措施，但这无疑是我们构建大东亚共荣圈道路上的辉煌胜利。不过政府内部亦有隐忧：此举是否过于冒进？战线会否拉得太长？倘若美国日后报复又当如何？但此刻岂是畏首畏尾之时？旭日已然东升，我等当在亚洲大陆谱写命运新篇！"
 japfor.317.a:0 "好极了！"
 japfor.318.t:0 "美国反抗！"
 japfor.318.d:0 "太平洋危机升级！尽管北美大陆乱象丛生，冥顽不化的美国政府却人就死死攥着太平洋霸权不放，甚至扬言要对任何侵犯其主权的行为实施严厉报复。这般傲慢贪婪的殖民者嘴脸固然不足为奇，却令我们陷入两难。我们虽能以武力夺取诸岛，但海军能否长期固守却是个问题。毕竟美国终究是头不容小觑的“沉睡巨人”。可另有人疾呼：大和魂从来以弱胜强，1895年降服中国巨龙，1905年又逐俄寇于满洲，若在美利坚最虚弱时示弱，岂不是自甘将太平洋霸权拱手相让？此刻，日本站到了十字路口——日出之国，路在何方？"
 japfor.318.a:0 "虎！虎！虎！"
 japfor.318.b:0 "召回舰队，忍辱负重"
 japfor.401.t:0 "一份来自[From.GetNameDef]的邀请"
 japfor.401.d.conf:0 "在东京会议上，日本官员提出了加深两国经济联系的想法。现在他们又一次接触[Root.GetAdjective]政府，提出让我们加入所谓的“共荣圈”的经济合作领域。他们说我们有权根据自己意愿同意或拒绝。"
 japfor.401.d.noconf:0 "日本政府同我们作了接触，提出让我们加入“大东亚共荣圈”的经济合作。加入其中后，我们将会放宽日本对[Root.GetNameDef]投资的限制，随着投资还能获得经济繁荣并独立于“西方帝国主义”。但是，从某种意义上来说，这只不过是将帝国主义者从欧洲人换成了日本人，我们应该小心的开启这个潘多拉魔盒以免事态失控。"
 japfor.401.a:0 "我们同意他们的请求"
 japfor.401.b:0 "我们不需要如此"
 japfor.402.t:0 "[From.GetNameDefCap]同意了"
 japfor.402.d:0 "[From.GetAdjective]政府参透了我们提案中的智慧和经济上的好处，已经成为了我们经济共荣圈的一员。他们同意了我们的条件。"
 japfor.402.a:0 "太好了"
 japfor.403.t:0 "[From.GetNameDefCap]拒绝了"
 japfor.403.d:0 "[From.GetAdjective]政府，或许是怀疑我们的真实动机，已拒绝加入日本经济共荣圈的提议。"
 japfor.403.a:0 "不明智的决定"
 japfor.405.t:0 "日本投资增长"
 japfor.405.d:0 "有了[From.GetAdjective]政府的积极鼓励，来自[From.GetNameDef]的投资者云集[Root.GetNameDef]。无疑，他们的出现必然带来了利润；然而，随着[From.GetAdjective]经济的主导权不断增长，越来越多人担心我们最终将会被[From.GetAdjective]政府彻底控制……如果我们还尚未被控制的话。"
 japfor.405.a:0 "投资者约等于钱，对吧？"
 japfor.406.t:0 "投资者修建工厂"
 japfor.406.d:0 "位于[Root.GetNameDef]的日本投资者正忙于创设新工厂——这似乎是我们共同参与亚细亚共荣圈的红利，至少看起来是这样的。"
 japfor.406.a:0 "这真不错！"
 japfor.407.t:0 "[Root.GetAdjective]屈从于日本"
 japfor.407.d:0 "如果有人还在担心日本对[Root.GetNameDef]的持续投资会导致他们的主导地位，那么这些人悬着的心可以放下了——担心如今成为现实。[Root.GetAdjective]的政策正循规蹈矩的取悦于日本人的利益，而我们任何关于独立的想法随着时间变化都慢慢化作了政治画皮。来自[From.GetNameDef]的一小批“顾问”已经打消了我们在共荣圈内任何想要自行其是的想法。"
 japfor.407.a:0 "就这样吧"
 japfor.408.t:0 "[From.GetNameDefCap]终止联盟"
 japfor.408.d:0 "愚蠢的[From.GetAdjective]政府选择结束同我们的军事同盟。看起来他们觉得，不靠我们也能成功。"
 japfor.408.a:0 "我们走着瞧"
 japfor.409.t:0 "[From.GetNameDefCap]退出共荣圈"
 japfor.409.d:0 "在相信了一些我们将会全面控制他们的流言蜚语后，[From.GetAdjective]政府决定退出亚细亚共荣圈，切断[From.GetAdjective]和之间的经济纽带。"
 japfor.409.a:0 "太愚蠢了"
 japfor.410.t:0 "[From.GetAdjective]投资被国有化"
 japfor.410.d:0 "[From.GetAdjective]政府一意孤行的采取了措施，强行将我们对[From.GetNameDef]的投资进行了国有化，同时也一并退出了共荣圈。或许他们是担心日本控制他们经济命脉？如果是这样，那么他们就落了给我们入侵的借口——如果我们想反击这一挑衅行为的话。"
 japfor.410.a:0 "随他们去吧"
 japfor.410.b:0 "给他们一个教训！"
 japfor.411.t:0 "[withdraw_country.GetNameDefCap]离开经济共荣圈"
 japfor.411.d:0 "一度加入过[withdraw_country.GetFactionName]，[withdraw_country.GetNameDef]如今不再被视作是我们经济势力圈的一分子。他们必须离开了。"
 japfor.411.a:0 "愚蠢的举动"
 japfor.412.t:0 "退出日本势力圈"
 japfor.412.d:0 "随着我们加入了[Root.GetFactionName]，我们不再被视作是日本经济共荣圈的一分子。"
 japfor.412.a:0 "就这样吧！"
 japfor.420.t:0 "投资者建造船坞"
 japfor.420.d:0 "[Root.GetNameDef]的日本投资者一直在忙于营建新船坞——看来，参与亚细亚共荣圈可以为我们带来可观的收益。"
 japfor.420.a:0 "好极了！"
 japfor.421.t:0 "日本派出海军顾问"
 japfor.421.d:0 "作为日本帝国资助的海军发展计划的一部分，一批日本顾问已前来援助我们的海军项目。他们在许多方面都十分博学，所以我们应当考虑把他们派到何处能让其发挥最大作用。"
 japfor.421.a:0 "让他们援助我国工程师"
 japfor.421.b:0 "我们应当利用起他们的专业知识"
 japfor.421.c:0 "最好让他们在培训课中为我们提供一些实践经验"
 japfor.422.t:0 "第一批繁荣之船"
 japfor.422.d:0 "赴[Root.GetNameDef]的日本工程师正忙于教授我们的船厂工人如何建造号称“繁荣之船”的现代日本货船——看来这是我们投身亚细亚共荣圈的一项重要回报。"
 japfor.422.a:0 "好消息！"
 japfor.423.t:0 "日本希望控制我们的船坞"
 japfor.423.d:0 "日本海陆军官员于今晨正式要求控制我国境内一切由日本建造的船厂。他们的理由是，在当下这一艰难的战时境遇下，海军生产必须由日本大本营统筹。"
 japfor.423.a:0 "好极了"
 japfor.423.b:0 "他们以为他们是谁？"
 japfor.424.t:0 "日本将船坞归还给我们"
 japfor.424.d:0 "由于我们共同的威胁已不复存在，日本再无任何控制我国船厂的合法理由，因此向我们移交了先前被其控制的船厂。"
 japfor.424.a:0 "的确令人惊讶，我们为此表示欢迎"
 japfor.425.t:0 "[From.GetNameDefCap]请求派遣海军顾问"
 japfor.425.d:0 "今天早上，我们收到了来自[From.GetNameDef]的请求，希望我们能派遣顾问来帮助他们发展海军。"
 japfor.425.a:0 "不错的提议"
 japfor.425.b:0 "哦，我可不觉得"
 japfor.426.t:0 "日本拒绝了我们的请求"
 japfor.426.d:0 "不幸的是，日本拒绝向我们派遣海军顾问。"
 japfor.426.a:0 "真是耻辱"
 japfor.427.t:0 "[From.GetNameDefCap]拒绝控制船坞"
 japfor.427.d:0 "我们想要控制我国创设的船厂的要求已被回绝，这真是胆大妄为。尽管为此立刻做出反应在外交上显得不甚明智，但我们可不会忘记这次背叛。他们会后悔的。"
 japfor.427.a:0 "这就是盟友呵"
 japfor.450.t:0 "日本禁运[Root.GetNameDef]！"
 japfor.450.d:0 "数月以来我们都在关注着日本的野心以及他们对南太平洋的侵略行动，现在我们的担心有了依据。他们已经表明了意图，要求他们的经济影响势力圈内的所有成员立刻终止同[Root.GetNameDef]的贸易，并宣布我们是“欧洲殖民主义和帝国主义位于亚洲的前哨站”。这对我们造成的经济压力不可低估……"
 japfor.450.a:0 "我们会撑过去的"
 japfor.450.b:0 "这意味着贸易战！"
 japfor.450.c:0 "我们应该向日本靠拢"
 japfor.451.t:0 "[From.GetNameDefCap]报复！"
 japfor.451.d:0 "[From.GetAdjective]政府已经对我们提高了关税！这正好给了我们梦寐以求的宣战借口！"
 japfor.451.a:0 "确实，但是时候未到……"
 japfor.451.b:0 "以军事行动为回应！"
 japfor.452.t:0 "[From.GetNameDefCap]寻求紧密联系"
 japfor.452.d:0 "作为对我们禁运的回应，[From.GetAdjective]政府寻求成为我们经济共荣圈一分子，显然他们觉得同皇国合作远比对抗皇国要好得多！"
 japfor.452.a:0 "更好了！"
 japfor.453.t:0 "[From.GetNameDefCap]无动于衷"
 japfor.453.d:0 "懦弱的[From.GetAdjective]政府对我们的禁运不作任何回应。他们选择硬抗过去。如果我们想对他们开战，那么我们得要多花点手段了。"
 japfor.453.a:0 "行吧！"
 japfor.454.t:0 "日本正在策划袭击"
 japfor.454.d:0 "从东京、横滨和长崎不断发来的报告正在揭示出一个令人担忧的前景：一项作战计划已经启动，联合舰队装船就位，枪支弹药分发完毕。这是战争的前奏。在接下来的几周内，我们或许就要领教到日本帝国军队的全部力量了。"
 japfor.454.a:0 "我们几乎没时间做准备。"
 japfor.455.t:0 "日本似乎在筹划攻击"
 japfor.455.d:0 "我们搜集到一系列情报，表明日本正尝试夺取我们位于荷属东印度群岛的殖民地。我们的军事专家警告称，考虑到日本与我们的国力对比、日本帝国军队同我国陆海军的体量对比，我们大概抵抗不了这样的入侵。\n\n他们建议我们立刻知会德皇，乞求他们的援助：他们追求“维持现状”的战略利益同我国的利益一致，若是日本人接管了荷属东印度，那么他们在远东的财产也会受到威胁。这可能是我们想存续殖民地的最佳机会。"
 japfor.455.a:0 "致电柏林！"
 japfor.455.b:0 "这肯定是杞人忧天……"
 japfor.456.t:0 "荷兰人求助"
 japfor.456.d:0 "荷兰人发现了一批有关日本正策划入侵他们殖民地的证据；因为他们的殖民地驻军过于分散，他们的海军比之日本太过弱小，荷兰人确信自己无力保卫自己的殖民地。不过，他们指出，日本若占领了他们的殖民地将会严重的削弱我国殖民地的防御，何况毫无疑问的是日本人一直谋求把我们从该地区一同赶出去！"
 japfor.456.a:0 "我们会出手相助！"
 japfor.456.b:0 "荷兰木鞋佬本就不该有殖民地……"
 japfor.457.t:0 "德国伸援"
 japfor.457.d:0 "鉴于日本人意图夺取我们的殖民地，德国人同意和我们协作，保护荷属东印度群岛免受日本人威胁。"
 japfor.457.a:0 "为我们的朋友干杯！"
 japfor.458.t:0 "德国拒绝保护我们"
 japfor.458.d:0 "德国人知会我们，保护我们在东印度群岛的殖民领不符合他们的最高利益。我们得独自奋战了！"
 japfor.458.a:0 "我们能够独自保护东印度群岛的……对吧？"
 japfor.459.t:0 "[From.GetNameDefCap]孤立无援"
 japfor.459.d:0 "由于列强不愿或无力伸出援手，[From.GetNameDefCap]现在孤立无援。他们的军队孱弱不堪，他们的领袖软弱无能，现在任何人都不能阻止我们了。"
 japfor.459.a:0 "天皇万岁！"
 japfor.460.t:0 "印度尼西亚在德国的支持下反抗"
 japfor.460.d:0 "德国人同意协助保护兰领东印度免遭我们攻击！虽然我们依然可以发动攻击，但我们在动刀兵之前或许要三思一下。"
 japfor.460.a:0 "我们绝不动摇"
 japfor.460.b:0 "时机未至"
 japfor.461.t:0 "日本推行分而治之战略"
 japfor.461.d:0 "日本一直以来对于我政府合法性的承认，乃至于所谓的“亚洲兄弟情谊”，如今看来不过是空谈而已。他们现在正朝着把中国分而治之的道路上前行。把我们的中国分之治之。虽然这意味着双方之间的战争可能会比我们预料的到来更早，但至少他们这么做也损害了协和会的基本盘，让我们的操作空间更宽松了。"
 japfor.461.a:0 "他们会后悔的"
 japfor.462.t:0 "日本对经济的剥削"
 japfor.462.d:0 "日本人在拿下北京和南京后，加大了对满洲地区的掠夺。这似乎是其日后将在全中国推行的占领政策的一部分——可能借我们之手成为日本的奴仆。这种前所未有的野蛮政策难以容忍，我们决不能与之同流合污。亲日的协和会对此事的解释苍白无力，其代表的日本影响力也势必减少。"
 japfor.462.a:0 "我们必须认定思索一条新战略方向"
 japfor.463.t:0 "日本人显露出真面目"
 japfor.463.d:0 "日本政府以所谓“大陆近期事态”为由，宣布将启动以东北地区为核心、涵盖所有新占区域的全面殖民计划。很快，沈阳的昭德大街与北京的天南门前或将栽满樱花树。我们在这个新秩序中的确切位置尚不明朗，但绝不会重蹈朝鲜覆辙；我们必须将日本人赶出中国，连同那个协和会一起。"
 japfor.463.a:0 "这条路是日本人选的……"
 japfor.464.t:0 "日本犒劳了我们的忠心"
 japfor.464.d:0 "日本政府明智的决定回报我们的忠诚，他们归还了我国的各正当领土。尽管我们当然为这一行为感到开心，但是我们也必须留心三分；由于日本人的行为，协和会获得了许多支持，这意味着若是将来我们想要反抗日本人的话会困难许多。"
 japfor.464.a:0 "那些土地本就属于我们"
 japfor.465.t:0 "敌人大兵压境"
 japfor.465.d:0 "如今，世人皆知敌众我寡。最初仅存在于情报部门中的流言也一一变成了现实。尽管我们仍能维持公众乐观之心态，然当下虽帝国最坚定之士亦就持久作战于国于民是否有利发出疑问。我们只是在尽可能的拖延败北日期吗？"
 japfor.465.a:0 "现在仍不是回天乏术……"
 japfor.466.t:0 "我军有着压倒性力量"
 japfor.466.d:0 "对敌我双方来说，我军数目压倒日军已是板上钉钉。随着这一消息已传到日本大众之中，他们的不满与日俱增，日本政府也摇摇欲坠。如果我们能继续维持优势，他们肯定能比我们设想中投降的更早。"
 japfor.466.a:0 "真是个好消息！"
 japfor.467.t:0 "日本扩大宣传攻势"
 japfor.467.d:0 "日军在战场上接连击败中国军阀部队，特别是攻占北京和南京后，不断呼吁对手放下武器、共缔和平。其宣传机器将[FNG.GetLeader]奉为全中国唯一领袖，同时贬斥其他割据势力不过是中饱私囊的军阀。尽管日本的“善意”姿态值得玩味，但这反而助长了我国政府内部的亲日派气焰，他们将这些事态作为日本乃必要且可靠盟友的明证。"
 japfor.467.a:0 "了解了"
 japfor.500.t:0 "孙基祯和南升龙"
 japfor.500.d:0 "1936年奥运会已落下帷幕，我们确有理由感到自豪。我国运动员斩获九枚奖牌，创下历史新高，但某些获奖者的表现却令人……堪忧。马拉松选手孙基祯与南升龙虽取得佳绩（前者更夺得冠军），却始终未展现出天皇臣民应有的热忱。从奏响国歌时垂首肃立、刻意遮掩胸前国旗，到执意以朝鲜人而非日本人自居，其行径令国内舆论哗然，却意外获得朝鲜半岛民众广泛声援。中央政府已禁止这两名运动员参加未来赛事，并对其采取监视措施。若有人借其胜利煽动帝国动荡，将实属憾事。\n\n外务省亦向爱尔兰政府及国际奥委会提出抗议，指责其未尽职责确保我国运动员恰当代表帝国形象，力图遏制海外同情声浪。截至目前，尚未收到对方回应。"
 japfor.500.a:0 "真不幸"
 japfor.550.t:0 "与[JAP.GetNameDef]联合军演"
 japfor.550.d:0 "自日本建立友好政府以来，我军统帅部便迫切希望借此机会研究旧日本帝国陆海军战术，尤其是两栖登陆作战领域。最佳解决方案是举行联合演习，此举对正在重建的[JAP.GetName]自卫队亦大有裨益。经过数月筹划，上周双方终于实施了联合行动。在这场为期三天的演习中，我军一个军级单位接受了抢滩登陆、夺取沿岸战略要地及巩固滩头阵地的系统训练。参演部队全部配属具有实战经验的日军顾问，全程参与进攻方演练。\n\n就在数年前，即便最乐观的观察家也难以置信：昔日兵戎相见的两国军队竟能在演习场上以假想敌身份交锋；更令人惊叹的是，那些临时翻着字典手册的交流——无论顺畅与否——竟都洋溢着出乎意料的友好氛围。"
 japfor.550.a:0 "将棋？和象棋有关系吗……？"
 japfor.600.t:0 "日本入侵中国"
 japfor.600.d:0 "我们长久以来所忧惧之事终成现实。倭寇对我广袤疆土觊觎已久，蚕食我资源财富，离间我民族团结。今倭寇倾巢来犯，我中华儿女必将在此战中淬炼胆魄、绝不动摇。东瀛倭寇实则为最卑劣蛮夷，暴行恶状已闻于四方，同胞遭此獠荼毒之惨状令人发指。欧美列强忙于本土战事，已无暇顾及我们的处境。\n\n然而，千百年来，我华夏何曾屈服于外侮？四千载文明绵延不绝，正是我民族不屈意志之明证。我们将以最顽强的精神抵抗侵略，誓将日本侵略者赶回他们的弹丸小岛。起来！不愿做奴隶的人们！把我们的血肉筑成我们新的长城！"
 japfor.600.a:0 "单者易折，众则难摧。"
 japfor.601.t:0 "中国人抵抗我军光荣的进军"
 japfor.601.d:0 "仰赖皇军将士之巧妙战略与全体官兵之奋勇作战，帝国连战皆捷。中国军队日渐溃败瓦解，全面胜利仅系时间问题。\n\n然而，中国方面对我解放事业仍负隅顽抗，其未能领悟帝国追求东亚和平之真意，亦不知我等构建抗德统一战线之宏愿。坊间有传闻称，若皇军攻势深入中原腹地，中国当局不惜决溃黄河堤防，致使数十万无辜百姓葬身鱼腹。此等丧心病狂之举，实为人神所共愤。\n\n万不可对天皇陛下皇军之武威与决意存有丝毫疑虑！为天皇尽忠，实现八纮一宇之皇国伟业，乃是我等之无上荣光。"
 japfor.601.a:0 "天皇陛下万岁！"
 japfor.602.t:0 "抗日战争"
 japfor.602.d:0 "中华民族正面临空前危亡，每失一寸山河，救亡图存之呼号便愈发震耳！我们的战士用落后的武器英勇抵抗，帝国主义列强背弃了我们——但倭寇战争机器日显颓势，我华夏民族不屈之魂却分毫未损。无论是军人百姓、军阀政客，还是地主农民，此刻都应放下内斗，团结一致！贪婪夷狄永怀祸心，但锦绣河山岂容豺狼染指。我们必将战胜他们，全体中国人民要团结起来共纾国难——中国人民终将摆脱帝国主义的压迫！"
 japfor.602.a:0 "抗敌至死！万岁！"
 japfor.603.t:0 "在中国的战事"
 japfor.603.d:0 "中国战事日趋升级，我军虽装备精良、训练有素，却渐显颓势。前线指挥官已开始互相攻讦，各行其是，东京政府乃至大本营有时亦难以节制。更甚者，陆海军积怨已蔓延至中国战场，海军或是拒绝运输军械，或是于港口故意将物资倾倒入海，迫使陆军不得不打捞一番。\n\n而今我军即将深入中国腹地，补给线蜿蜒于泥泞小径与险峻山道之间，此般内耗必将愈演愈烈。当务之急乃化解内部纷争，优化作战体系，否则纵使面对劣势之敌，亦有溃败之虞。"
 japfor.603.a:0 "真是难办……"
 japfor.604.t:0 "日本宣传运动"
 japfor.604.d:0 "自日军攻陷北京与南京以来，其宣传机器便开足马力，便假“泛亚主义”之名，大肆铺展其所谓“和平”宣传。我们虽深知这些不过是欺世谎言，但其宣传还是荼毒了我国民众。"
 japfor.604.a:0 "真不幸。"
 japfor.605.t:0 "日本宣传运动"
 japfor.605.d:0 "自日军攻陷北京与南京以来，其宣传机器便开足马力，大肆鼓吹所谓“中日亲善”的和平论调，吹捧所谓“消除两大民族间误会”。我们虽深知这些不过是欺世谎言，但其宣传不仅荼毒了我国民众，甚至开始侵蚀部分军心。"
 japfor.606.t:0 "日本宣传运动"
 japfor.606.d:0 "自日军攻陷北京与南京以来，其宣传机器便开足马力，大肆鼓吹“和平”论调，呼吁各地军阀放下武器以“实现中国统一”。我们虽深知这些不过是欺世谎言，但其宣传不仅荼毒了我国民众，甚至开始侵蚀部分军心。"
 japfor.470.t:0 "大太平洋战争"
 japfor.470.d:0 "自第二次美国内战以来，大日本帝国在太平洋上便未逢敌手，很多人都认为其将成为太平洋地区的头号玩家，拥有超过其美国和德国对手的影响力。但在内战后，美国政府也恢复了其军事和工业实力，将目光再次投向了太平洋，公开挑战起了日本霸权——据报道，两国海军已正式交战。\n\n日本先前虽在太平洋上势如破竹，但如今却面临着前所未有之强敌——一个从瓦砾中重生，战争机器隆隆作响的美洲巨人。"
 worldnews_japan_vs_america_JAP:0 "旭日永不落！"
 worldnews_japan_vs_america_JAP_allies:0 "愿我们迅速获胜！"
 worldnews_japan_vs_america_USA:0 "敌人虽趁虚而入，但我们绝不退缩！"
 worldnews_japan_vs_america_USA_allies:0 "我们和雄鹰并肩作战！"
 worldnews_japan_vs_america_GER:0 "看来这是日本最后一次越界了。"
 worldnews_japan_vs_america_INT:0 "帝国主义者开始内斗了！"
 worldnews_japan_vs_america_neutralasia:0 "势力均衡终将恢复，但过程尚无人知晓。"
 worldnews_japan_vs_america_generic:0 "这个巨人能否对抗日本的统治地位？"
 japfor.471.t:0 "旭日高升"
 japfor.471.d.default:0 "自《青岛协定》签订以来，日本局势持续动荡，经济危机与民众骚乱此起彼伏。面对德国在华干预行动的软弱应对，最终导致田中独裁政权垮台。但这个日出之国仍成功守住了东亚区域强权的地位。\n\n如今，日本当局公然宣称将通过必要的武力手段重返列强行列。消息已传至柏林，而德皇与内阁尚未就这份针对其殖民地的赤裸威胁作出回应。"
 japfor.471.d.defeated_in_china:0 "在柏林证券交易所崩盘、清朝对中国的统治崩溃后，日本帝国这个强权正欲大展宏图。但令人大跌眼镜的是，中国出人意料地击退了日本的军队，还把他们赶出了朝鲜以及中国大陆。在此之前，许多观察者都认为日本将会称霸东亚，但在这次惨败之后，这些说法就有些站不住脚了。\n\n在最近一次公开讲话中，日本高层表示这一“小挫折”并未对其构成多大的影响，并表露其重返列强之列的意图。至于日本最终能否实现其野心，现在还言之尚早。"
 japfor.471.a:0 "令人不安"
 japfeng.1.t:0 "我们在满洲的影响"
 japfeng.1.d:0 "多年来，我们一直通过名为“协和会”的泛亚利益集团掌控满洲，并谋求最终控制整个中国。这个政治团体致力于在[FNG.GetNameDef]宣扬亲日思想，使[FNG.GetLeader]保持臣服。其长远目标是与满铁合作，深化日本对满洲的经济控制，并逐步将中国本土纳入我们的势力范围。\n\n与满洲民政当局分庭抗礼的是素有野心的关东军。这支军队数十年来始终企图武力吞并满洲，他们对待[FNG.GetLeader]之流的手段之残暴与耐心之匮乏早已臭名昭著。\n\n鉴于当前战局变化，随着某些盟友战略价值提升，继续维持[FNG.GetNameDef]政治独立的政策已日益不合时宜。\n\n我们面临抉择：是相信协和会多年来经营的软实力，还是解开关东军的锁链，不惜一切代价推翻张氏政权？"
 japfeng.1.a:0 "万籁俱寂……"
 japfeng.2.t:0 "沧海巨变……"
 japfeng.2.d:0 "起初很难被人察觉：冷漠的官员、简短的外交沟通、关东军活动的突增……但是没有迹象表明日本人想做什么。所有迹象都表明，日本政府内正在发生一些对我们来说不是好兆头的事情。让我们祈祷我们有力量捱过即将到来的风暴。"
 japfeng.2.a:0 "中国不会永远被他们牵着鼻子走"
 japfeng.3.t:0 "干吧阁下！"
 japfeng.3.d:0 "到了做决定的时候了：现在，我们对长久以来受到我国扶持的奉天政府的意图究竟为何？奉天对我们的忠诚总是令人怀疑。我们将如何对付奉天？"
 japfeng.3.a:0 "……干掉它。"
 japfeng.3.b:0 "……劝诱它。"
 japfeng.3.c:0 "……等等它。"
 japfeng.4.t:0 "日本发动一号作战"
 japfeng.4.d:0 "今晨，驻华日本军事代表团团长宣称日本与所谓中国政府已进入战争状态，暗示日本将强势介入动荡的中国政局。鉴于关东军正为维护日本在满洲利益而行动，我国政府已奉命立即采取措施，确保满足日方补给与军事需求。\n\n更有甚者，我国将被迫参与日本对华战争。日本政府虽未明确其对华战略意图，但已邀我等加入其主导的大东亚共荣圈。日方声称此举旨在维护亚洲和平安全、阻止西方列强进一步蚕食中国，敦促我国协同对抗中国政府。此虽意味着须与日军并肩攻打同胞，然而，卧榻之侧日寇环伺，我们恐已别无选择。"
 japfeng.4.a:0 "好吧。"
 japfeng.5.t:0 "闲院宫载仁亲王准备访问奉天政府"
 japfeng.5.d:0 "天皇叔祖闲院宫载仁亲王已向政府通报其拟对[FNG.GetLeader]满洲政权进行国事访问的意向。这并非亲王首次造访[716.Controller.GetVictoryPointName_11771]，但随着奉天政权统治全中国的野心日益显现实现可能，亲王亲自表达了视察该政权备战状况的意愿。\n\n政府虽已批准访问请求并着手筹备细则，但各界担忧此次访问恐非寻常。近年来无数事实不幸证明，中国境内激进势力盘踞，尤其在奉天辖境，诸多亡命之徒绝不会放过戕害日本皇族的良机。为确保万全，访问细节与行程路线将列为最高机密，日本驻[716.Controller.GetVictoryPointName_11771]领事馆更已向[FNG.GetLeader]发出措辞尽可能委婉的外交照会，实则严正警告其不容有失。"
 japfeng.5.a:0 "如果张作霖识相点，亲王的访问就能顺利完成"
 japfeng.6.t:0 "奉天中止了亲王的访问"
 japfeng.6.d:0 "奉天政府以可能存在的暗杀闲院宫亲王阴谋为由，突然取消了亲王在满洲的剩余行程。数小时内，亲王便已登上了返回日本的轮船。据传这位皇室成员逢人便抱怨[FNG.GetLeader]无力保障其巡访安全，言辞间尽显轻蔑之意。"
 japfeng.6.a:0 "真不幸，不过至少他没事"
 japfeng.7.t:0 "亲王的访问中止"
 japfeng.7.d:0 "鉴于奉天政府已处于战争状态，奉日双方一致决定中止闲院宫亲王的访问。这主要是出于安全考虑，但更大的原因是，亲王需要回国协调援助奉天攻势的计划。"
 japfeng.7.a:0 "真可惜，但也能理解"
 japfeng.8.t:0 "闲院宫亲王回到日本"
 japfeng.8.d:0 "令政府多数要员既感宽慰又颇为意外的是，闲院宫载仁亲王圆满完成了对奉天政府辖区的巡视，全程未生重大变故。在全面考察该政府主要城市及军事设施后，亲王已于昨夜乘船返抵日本。\n\n亲王马不停蹄地撰写了此次视察的简报。亲王虽在访问期间对奉天政府的种种缺陷始终保持着外交辞令般的客套，但这份报告却彻底撕下了这层温情的面纱。报告以极为犀利的笔触，详尽剖析了[FNG.GetLeader]政权在军事、社会乃至经济领域的致命短板，最终竟尖锐质疑：奉天政府能否守住满洲尚属未定之天，更遑论问鼎中原。"
 japfeng.8.a:0 "这就已经不错了"
 japfeng.9.t:0 "闲院宫亲王回到日本"
 japfeng.9.d:0 "令政府多数要员既感宽慰又颇为意外的是，闲院宫载仁亲王圆满完成了对奉天政府辖区的巡视，全程未生重大变故。在全面考察该政府主要城市及军事设施后，亲王已于昨夜乘船返抵日本。\n\n亲王马不停蹄地撰写了此次视察的简报。令人震惊的是，报告中几乎全是对奉天政权的溢美之词，更对[FNG.GetLeader]的卓越领导力大加赞赏。亲王显然深信不疑：若无意外变故，奉天政府很快就能将统治扩展至全中国。尤为出人意料的是，亲王竟亲自安排向奉天政府赠送“谢礼”，以表彰其提供的周密安保。"
 japfeng.9.a:0 "听起来他这次行程很愉快"
 japfeng.10.t:0 "对闲院宫亲王的未遂刺杀！"
 japfeng.10.d:0 "政府诸多要员的忧虑终成现实——闲院宫载仁亲王在奉天辖区巡视期间竟遭刺杀。虽此事堪称灾难，所幸亲王在此暴行中仅受轻伤。随行的日本医疗团队迅速处置了伤情（此行特配医护正是为防此类不测），亲王康复进度之快令人称奇。\n\n刺杀未遂的消息以惊人速度传至[JAP.Capital.GetCapitalVictoryPointName]，整夜激起的滔天怒潮中，要[FNG.GetLeader]以死谢罪的呼声不绝于耳。及至破晓时分，舆论渐趋理性，转为主张暂缓对奉天援助以示惩戒。然而异议之声未绝：部分要员力陈严惩盟友终将损害日本长远利益，仅需象征性谴责即可。当下之急，需政府决断应对之策。"
 japfeng.10.a:0 "他们必须为怠慢付出代价！"
 japfeng.10.b:0 "他们已经尽力了"
 JAP_arahata_kanson:0 "荒畑寒村"
 POLITICS_ARAHATA_KANSON_DESC:0 "日本联盟的第一任主席，荒畑寒村，在国家政治格局翻天覆地之际走马上任。因“赤旗事件”被捕后，荒畑寒村不得不收敛起自己亲社会主义的表现，之后则为那些左倾活动家们建立起了一个社会主义地下组织。因此有传言称，一切因反对旧帝制政权而产生的左翼暴力活动都出自荒畑寒村之手。"
 JAP_nosaka_sanzo_leader_desc:0 "§Y领导人介绍§!\n§Y生于：§!1892年3月30日，日本山口县萩市\n§Y政治生涯：§!野坂参三出生于一个富裕的商人家庭，在资产阶级环境中长大，后进入庆应义塾大学就读。那时，在教授堀江归一的支持下，他开始对国际劳工运动产生兴趣。随后，他完成了一项关于温和劳工组织“友爱会”的研究，并在毕业后成为了该组织的刊物编辑。\n\n1917年布尔什维克革命、1919年法国革命后，野坂参三成为了坚定的马克思主义者，并于1919年抵达法国，在那里结识了一些来自英法的社会主义者，他领导着萌芽中的日本社会主义运动，通过第三国际来发挥影响力。国民党的第一次北伐失败后，党内左派高层被赶出中国，野坂得以与他们亲近。他参与筹备了国民党和中工盟策划的1932年上海起义，由于起义失败，他作为志愿者来到了闽赣根据地。\n\n与国民党共度一段时光、见证二次北伐成功之后，野坂参三承诺帮助中国军队，对第二次中日战争中的日本战俘进行再教育。他以此赢得了国民党的信任，带领新生的日本社会主义共和国，与兄弟国家中国一道，走向崭新的明天。"
 JAP_nosaka_sanzo_advisor_desc:0 "§Y顾问介绍\n生于：§!§g1892年3月30日，日本山口县萩市§!\n§Y政治生涯：§!野坂参三出生于富裕的商人家庭，在资产阶级环境中长大，后进入庆应义塾大学就读。那时，在教授堀江归一的支持下，他开始对国际劳工运动产生兴趣。随后，他完成了一项关于温和劳工组织“友爱会”的研究，并在毕业后成为了该组织的刊物编辑。\n\n1917年布尔什维克革命、1919年法国革命后，野坂参三成为了坚定的马克思主义者，并于1919年抵达法国，在那里结识了一些来自英法的社会主义者，他领导着萌芽中的日本社会主义运动，通过第三国际来发挥影响力。国民党的第一次北伐失败后，党内左派高层被赶出中国，野坂得以与他们亲近。他参与筹备了国民党和中工盟策划的1932年上海起义，由于起义失败，他作为志愿者来到了闽赣根据地。\n\n与国民党共度一段时光、见证二次北伐成功之后，野坂参三承诺帮助中国军队。国民党中央委员会表示，中国欢迎任何形式的帮助，因此允许他作为将领加入国民革命军。虽然目前正为异国军队效力、与祖国隔海相望，但野坂参三还是希望有一天能回到日本，亲自掌舵，为日本带来社会主义革命。§!\n\n§Y重要信息：野坂参三只是为了帮助中国国民革命而来，并不参与国民党的政治内斗，被看作中立人士。§!"
 JAP_nosaka_sanzo_commander_desc:0 "§Y指挥官介绍\n生于：§!§g1892年3月30日，日本山口县萩市\n§Y军旅生涯：§!野坂参三出生于富裕的商人家庭，在资产阶级环境中长大，后进入庆应义塾大学就读。那时，在教授堀江归一的支持下，他开始对国际劳工运动产生兴趣。随后，他完成了一项关于温和劳工组织“友爱会”的研究，并在毕业后成为了该组织的刊物编辑。\n\n1917年布尔什维克革命、1919年法国革命后，野坂参三成为了坚定的马克思主义者，并于1919年抵达法国，在那里结识了一些来自英法的社会主义者，他领导着萌芽中的日本社会主义运动，通过第三国际来发挥影响力。国民党的第一次北伐失败后，党内左派高层被赶出中国，野坂得以与他们亲近。他参与筹备了国民党和中工盟策划的1932年上海起义，由于起义失败，他作为志愿者来到了闽赣根据地。\n\n与国民党共度一段时光、见证二次北伐成功之后，野坂参三承诺帮助中国军队。国民党中央委员会表示，中国欢迎任何形式的帮助，因此允许他作为将领加入国民革命军。虽然目前正为异国军队效力、与祖国隔海相望，但野坂参三还是希望有一天能回到日本，亲自掌舵，为日本带来社会主义革命。§!\n\n§Y重要信息：野坂参三只是为了帮助中国国民革命而来，并不参与国民党的政治内斗，被看作中立人士。§!"
