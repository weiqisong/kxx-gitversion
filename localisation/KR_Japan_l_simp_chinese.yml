 JAP_sabotage_1:0 "日本破坏活动"
 JAP_jpel_influence_idea:0 "变节至日本人民解放联盟"
 JAP_jpel_influence_idea_desc:0 "日本人民解放联盟由向国民党投诚的日本士兵和逃离我国的难民组成。日本人民解放联盟来者不拒，承诺新生的日本将终结军国主义的阴霾，以此笼络了许多我国的不满分子。持续的叛逃将损害我军的士气和信念。"
 JAP_asian_economic_sphere:0 "亚细亚共荣圈"
 JAP_asian_economic_sphere_desc:0 "该精神代表着身居共荣圈核心的我国经济从共荣圈中获得的全局加成。共荣圈的成员越多，成员总工业规模越大，我们就越富有。"
 JAP_asian_economic_sphere_member:0 "亚细亚共荣圈"
 JAP_asian_economic_sphere_member_desc:0 "该精神代表着作为共荣圈成员的我国经济从共荣圈中获得的全局加成。共荣圈的成员越多，成员总工业规模越大，我们就越富有。"
 JAP_member_integration_1:0 "经济渗透：低"
 JAP_member_integration_1_desc:0 "日本对我国的投资是刺激我国经济飞速增长的强大助力……但他们的影响力越大，我们就越依赖于他们日益增多的经济索取。"
 JAP_member_integration_2:0 "经济渗透：中"
 JAP_member_integration_2_desc:0 "日本对我国的投资是刺激我国经济飞速增长的强大助力……但他们的影响力越大，我们就越依赖于他们日益增多的经济索取。"
 JAP_member_integration_3:0 "经济渗透：高"
 JAP_member_integration_3_desc:0 "日本对我国的投资是刺激我国经济飞速增长的强大助力……但他们的影响力越大，我们就越依赖于他们日益增多的经济索取。"
 JAP_shattered_people_idea:0 "人心惶惶"
 JAP_shattered_people_idea_desc:0 "数世纪以来，日本人民对天皇陛下的忠诚坚定不移。日本过去从未被征服过，但如今，日本本土却首次被完全占领。伴随着梦想的破灭，国民的信念也四分五裂。重建国民信心，与失败主义和悲观主义情绪斗争将需要切实的努力。"
 JAP_shattered_people_idea2:0 "人心惶惶"
