 JAP_nippon_kokuminto_long:0 "日本国民党(Nippon Kokumintō)\n§g在中国赢得了第二次中日战争的胜利后，大日本帝国已是颜面扫地，为管理日本本土，也为了将三民主义理想普及到日本的家家户户之中，中国革命政府组建了以野坂参三为首的临时政府与政党。新组建的日本国民党正寻求维持良好的对华关系，同时也正努力树立属于日本自己的民族、民权、民生三大理想，以此实现孙中山泛亚世界革命的愿景。§!"
 JAP_zantei_gunseifu:0 "临时军政府"
