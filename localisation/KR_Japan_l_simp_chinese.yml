 JAP_invest_in_sphere_member_docks_desc:0 "我们应该开始投资[From.GetNameDef]，这不仅方便我们同他们贸易，还能增大其国内的日本势力，以便我们日后从内部支配他们。"
 JAP_invest_in_sphere_naval_advisors:0 "向[From.GetNameDef]派遣海军顾问"
 JAP_invest_in_sphere_naval_advisors_desc:0 "我们应当向[From.GetNameDef]派遣顾问，这将有助于其发展建设自己的海军基地。"
 JAP_invest_in_sphere_prosperity_ships:0 "同[From.GetNameDef]分享“繁荣之船”计划"
