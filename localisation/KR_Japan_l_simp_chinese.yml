 JAP_national_mobilisation_desc:0 "战争的胜利从不只取决于陆海空的弹雨硝烟，而在于举国上下同心一气。亿兆国民讴歌日本解放亚洲于西方帝国主义枷锁的神圣使命，万民同心矢志，胜利在我。"