 JAP_form_transitional_government_desc:0 "战败后的艰难处境让我们无力在全国范围内组织起民主选举，而为了确保战后重建的起步阶段能够顺利完成，我们应组建一过渡政府。"
 JAP_replace_the_wartime_cabinet_desc:0 "战时服务于天皇的内阁只给我们带来了苦难、战败与死亡。我们应把这群无能虫豸赶下台，代之以有为的政府和忠诚的官员，好夯实根基，全力开展重建工作。"
 JAP_price_and_inflation_controls_desc:0 "过渡政府必须对经济加以干预，以防止本就脆弱的经济状况雪上加霜，加重人民的苦难。生活必需品的价格必须得到严格管控，恶性通货膨胀也要尽全力避免之。"
 JAP_emergency_relief_for_wartorn_areas_desc:0 "战争期间，我们部分地区被炸成了一片废墟，当地的人民连逃跑的力气都没有，如果我们不出手，那他们就只能是死路一条了。我们应动员前士兵、征召兵尽快开赴受难地区，展开救济工作。"
 JAP_question_of_the_imperial_family_desc:0 "天皇是日本的象征，受万民所敬仰——战前确实如此，但这些年我们在天皇治下所经历的苦难与惨剧让许多人认清了现实，开始反思起来：有人要求剥夺天皇的一切权力，甚至还有人直言其必须退位，代以日本共和国。"
 JAP_repeal_the_peace_preservation_laws_desc:0 "战前的《治安维持法》就是政府用来控制人民、保住权力的工具，这种法律和我们要建设的新日本格格不入。"
 JAP_pressure_the_dissolution_of_the_zaibatsu_desc:0 "财阀是战前政府的共谋，甚至说是日本背地里真正的掌权人也不为过，它们是我们经历的战争以及人民当下所遭受的苦难的罪魁祸首。绝不容许此等组织再度犯下其恶行，必须尽快将其解散。"
 JAP_constitutional_amendments_desc:0 "战前的政治动荡和大规模暴力行为证明了日本的现行宪法存在诸多漏洞，为了未来政局的稳定，我们应颁布宪法修正案。"
 JAP_industrial_demobilisation_desc:0 "战前的工业总动员完全是为战争服务的，它严重摧残了我们人民的经济自由。我们应尽快进行工业复员，重回更加稳定的市场经济体系，为未来的经济繁荣打下基础。"
 JAP_push_through_the_trade_union_law_desc:0 "对工会的管控和封禁让许多人转向了暴力且危险的革命思想，导致了工人的激进化。亡羊补牢为时未晚，我们应扩大工会的权利，认真倾听他们的要求，只要合情合理便予以采纳。"
 JAP_nationalisation_of_coal_mines_desc:0 "煤炭是我国工厂的必需品，日本人民也靠它取暖。国家应当控制像煤炭行业这样至关重要的部门，以此确保我们不会永远在这种生活必需品的供应上陷入短缺。"
 JAP_ramp_up_relief_efforts_for_peasants_desc:0 "日本的农民和其他农事从业者长期以来一直是为战前政府所遗忘的受害者，也是受战争之害蹂躏最严重的人群之一。我们需要尽快尽最大努力援助这些被遗忘的日本同胞。"
 JAP_blossom_of_a_freer_japan_desc:0 "我们的新日本不再是一个专制压迫的国家，而是一个为人民服务的现代民主国家。过去的道路只会招致毁灭和死亡。我们所踏上的新道路将会是一条通向现代化和全民自由的康庄大道。"
 JAP_national_economic_board_desc:0 "战时军工复合体毁于一旦之后，国家经济就陷入了灾难性的困顿。我们必须让经济重新挺立起来。为此，我们必须采取直接的经济干预措施，并与国内最杰出的实业家开展密切合作。"
 JAP_place_restrictions_on_diet_representatives_desc:0 "有些小人揣测，我们在战争中的频频失利就是为了给传播社会主义等危险思想打掩护。就算改革是必要之举，对这些思想点头哈腰也只会徒增我国人民本就深重的苦难。我们必须限制这些煽动者的政治权利，防止他们传播自己的邪说。"
 JAP_aid_for_industrial_centers_desc:0 "我国大部分人口工作的许多城市工业中心在战争期间遭到了敌军轰炸的严重破坏。我们必须尽快重建这些中心，以确保恢复经济增长。"
 JAP_adapt_the_new_labor_standards_act_to_the_zaibatsu_desc:0 "对我国经济至关重要的各路财阀无疑是我国最爱国的企业。然而，我们也不得不说他们对待工人有时太过苛刻，这种作风严重损害了我们的经济，成了一些人投向社会主义的导火索。我们需要改善工人的工作条件，但又不能让财阀们不满。"
 JAP_mutual_economic_aid_with_the_big_four_desc:0 "三菱、三井、住友和安田组成了我国的四大财阀，也是我国最大的工业集团。然而战败的打击却让它们一蹶不振，我们必须帮助它们以最佳方式重新在经济领域发挥重要作用。"
 JAP_turn_a_blind_eye_to_monopolies_desc:0 "有些人认为，日本垄断企业的存在损害了我们的经济增长，压榨了我们的工人。这番话或许有一定道理，但财阀在我国经济中所发挥的作用不可或缺，与它们作对无异于经济自杀。为了日本的利益，我们必须反其道而行，继续与财阀合作。"
 JAP_a_new_sun_in_the_sky_desc:0 "新的日本诞生了。这是一个繁荣稳定、人人平等的日本，是一个抛弃了自我毁灭的帝国主义道路、转而通过资本主义市场经济和平致富的日本。日本人民以我们为傲，我们也应该为自己的成就感到骄傲。"
 JAP_redistribution_of_land_desc:0 "日本的土地分配总是不甚公平，大片大片的土地仍被封建地主所掌控，在土地之上劳作的农奴也受尽了他们的剥削。这种制度既违背了人道原则，又妨碍了经济增长，我们必须制定一部简单易懂的法令来解决这个老大难问题。"
 JAP_estabilish_the_japanese_national_railway_desc:0 "在日本，长途旅行的方式仍然古老落后，这给我们的人民带来了很大的不便。建设覆盖全国的铁路网将有助于缓解这一问题。"
 JAP_emancipation_of_women_desc:0 "我国妇女常年被体制遗忘在外，政治和经济权利都少得可怜。然而，我们要想重建国家，妇女的体力和脑力劳动无疑贡献非凡，因此我们将扩大她们的权利，鼓励她们付出更多的劳动。"
 JAP_reorganise_the_writing_system_desc:0 "我们古老的文字系统已经落后于时代，这无疑拔高了我们子代和想要学习我们美丽语言的外国人的入门门槛。我们需要以土耳其和俄罗斯为榜样，将其拉入现代化的行列。"
 JAP_breakdown_of_state_shinto_desc:0 "以天皇为中心的国家神道教可能在过去为我们带来了稳定，但也使我们在战争期间表现出极端的狂热和暴力。我们将踏上的新道路是理性主义和充分民主的道路，这种陈旧的学说在其中没有容身之地。"
