 natpop_cheondoism_subtype:0 "天道教"
 natpop_cheondoism_subtype_desc:0 "§Y天道教§!\n\n天道教是起源于1812年东学运动和东学起义的宗教运动。天道教作为一种宗教，在 1900 年代初期从韩国南部省份的东学农民解放运动演变而来，特别是 1894 年失败但影响深远的叛乱。它也是一场泛神论运动，尽管也受到中国儒家思想的深远影响。天道教主张适当的人权、反帝国主义/反外来者以及建立未被腐败资本家污染的新农民民主制度。"

