 syn_nasserism:0 "纳赛尔主义"
 syn_nasserism_desc:0 "§Y纳赛尔主义§!\n\n£GFX_ideology_nasserism_bar\n\n\n\n\n诞生于埃及革命家纳赛尔的思想，纳赛尔主义是一种泛阿拉伯主义、反殖民主义、反资本主义的哲学，其核心旨在通过社会主义统一阿拉伯人民。纳赛尔主义提倡工作场所民主、快速的社会进步以及激进地解决非洲和中东的殖民主义问题，对该地区的现状构成了新的威胁。"
 ingsoc_subtype:0 "英社"
 ingsoc_subtype_desc:0 "§Y英社§!\n\n英社，有时称为英国社会主义或欧洲社会主义，因其控制整个欧洲大陆而被称为该术语，描述了一种在大洋国（Oceania）运行的意识形态，这是当前的欧洲霸主。是一种超级的极权主义和集体主义，英社完全抹除所有个人思想，确保执政党的生存。正在开发新语言，身份和思维方式，以确保没有欧洲人会反抗老大哥的统治"
 goebbelism_subtype:0 "戈培尔主义"
 goebbelism_subtype_desc:0 "§Y戈培尔主义§!\n\n约瑟夫·戈培尔的思想围绕三个阶段展开，这在他的 §R自由日耳曼宣言§!.中有所阐述。\n\n第一阶段是实现纯粹的政治革命理想。戈培尔的民兵和红衫军将在无数城市、乡镇和村庄的街道上巡逻，以清除任何不遵从人民领袖伟大愿景的人。\n受雅各宾派和法国大革命的启发，戈培尔认为红色恐怖是建立新乌托邦的必要条件，新乌托邦由新日耳曼人领导，为新日耳曼人服务。\n\n第二阶段的基础是彻底的民族和种族革命，建立新的日耳曼人身份认同，与 \"民族的春天 \"之后建立的前民族国家相对立。\n戈培尔从欧洲各地不断变化的文化中汲取灵感，创造并正式确立了一种思想，旨在将千千万万如此不同但同时又如此相似的民族团结在一起。"
 tot_reformed_germanism:0 "改革日耳曼主义"
 tot_reformed_germanism_desc:0 "§Y改革日耳曼主义§!\n\n改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 tot_gothism:0 "哥特社会主义"
 tot_gothism_desc:0 "§Y哥特社会主义§!\n\n克里米亚一直是各种不同族裔的熔炉。在历史上，这个地区在中世纪和现代时期更替了几次主人，最终主要变成了乌克兰人、俄罗斯人和鞑靼人。但这种情况不会持久。 \n\n哥特社会主义或哥特制度并不是一种意识形态，而是乌克兰的现任人民元首 Georg Liebbrandt所遵循的模式。 \n\n新哥特克里米亚远离日耳曼帝国的实际管理，与只有一个目的的斯拉夫国家接壤——成为所有被驱逐的东欧民族的新家园。新的哥特国家将面临前所未有的挑战，但来自法兰克福的命令必须被执行，不管代价如何"
