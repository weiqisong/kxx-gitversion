 gottwaldism_subtype_desc:0 "§Y哥特瓦尔德主义§!\n\n£GFX_ideology_gottwaldism_bar\n\n\n\n\n哥特瓦尔德主义是捷克共产党主席克莱门特·哥特瓦尔德所推行的意识形态，它主要由强硬的共产主义政策，极端的捷克民族主义和对哥特瓦尔德的个人崇拜组成。"
 
 spanish_syndicalism:0 "新理论国家工团主义"
 spanish_syndicalism_desc:0 "§Y新理论国家工团主义§!\n\n在国家工团主义进攻委员会斗争的数年间来，拉米罗·莱德斯马·拉莫斯根据斗争的经验总结出了一套超越旧“法团主义”和马克思主义的新理论：民族工团主义，即新理论国家工团主义，其理论融合了革命工团主义、民族主义、国家至上理念，在广大狂热而迷茫的青年中获得了很大的支持。\n\n与意大利的国家工团主义不同，新理论国家工团主义并不把治理国家的希望放在一小撮精英身上，“国家是由英勇的人民所创造，而非精英创造的”，因此其很大程度的反对技术官僚或革命官僚统治，领袖应该由最忠诚、英勇、果敢的人来担任。对于那些年长政治家的指责和批评，他们嗤之以鼻，“行将就木的枯骨嘶哑的大喊，用腐烂萎缩的拳头拒绝青年的活力，革命必须保持最纯洁的状态，年长者们必须向青年让步。”\n\n在经济方面，新理论国家工团主义支持一种类似于国家资本主义的制度，工人监督队将会监管企业的生产，企业的利润则将会分配给工人。除此之外，更加激进的新理论国家工团主义者则对计划经济抱有很大的期望。\n\n新理论国家工团主义者对阶级斗争的态度更加模棱两可，他们否定马克思主义将阶级置于国家之上，这对整个民族而言是一种背叛，“在新社会到来之前，商人、工人、农民必须团结在一起，摧毁资产阶级政权”民族国家的威胁在被彻底消灭之前，士农工商不可出现分歧，在此期间国家将协调各方矛盾。而威胁解除之后，一个民族工人国家将会被建立起来，国家将确保本民族工人的利益至高无上。\n\n新理论国家工团主义的反对者抨击其为马克思主义的幽灵、癫狂的极端主义分子，而JONS的战士们毫不在乎，在民族工人国家建立之前，所有的蛀虫和民族叛徒将被一一清算，祖国将会从敌人的鲜血与尸骸中崛起。"
