 faisceau_subtype:0 "费索主义"
 faisceau_subtype_desc:0 "§Y费索主义§!\n\n费索主义是索雷尔主义的右翼变种版本。"

 tot_left_conservatism_subtype:0 "左翼保守主义"
 tot_left_conservatism_subtype_desc:0 "§Y左翼保守主义§!\n\n左翼保守主义是一种十分矛盾的意识形态，其核心特征在于将左翼的经济社会诉求与右翼的社会文化价值观相结合。在经济和社会政策领域，它通常强烈支持国家干预、经济再分配、社会福利体系、劳工权益以及限制市场过度扩张，旨在减少不平等、保护底层民众免受资本主义冲击。然而，在社会文化领域，它则显著倾向于维护传统秩序、民族/社群认同、稳固的家庭结构、宗教价值观以及稳定的社会规范。它对后现代主义、激进的身份政治以及快速的道德观念变革可能带来的冲击通常持怀疑、排斥或强烈保守的态度。\n左翼保守主义既反对将市场力量奉为绝对圭臬、加剧社会分化与共同体瓦解的倾向，也抵制‘进步左翼’在文化领域的激进变革主张，试图在追求经济公平和社会团结的同时，守护其珍视的传统根基与社会稳定。这种立场有时会吸引某些政治人物，他们可能在口头上支持社会主义理念（如平等或国家干预），但在实践中更倾向于维持现状或传统权力结构。"

