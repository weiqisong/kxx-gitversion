 blessings_subtype:0 "§R五十星祝福§!"
 blessings_subtype_desc:0 "§Y五十星祝福§!\n\n五十星祝福的意识形态是披着爱国主义外衣的极端暴力。它来自于将军在美国内战期间得到的核心答案。这个答案就是我们都是动物，他在战争中杀人不是因为政治的驱使，而是因为他喜欢。他是一个等待上级命令的杀人机器，没有人知道他为什么要杀人，只知道他有一种原始的欲望。这种服从暴力的模式是五十星祝福意识形态的核心，现在他们掌权了，整个国家都将沉浸爱国主义的虚幻幻想中互相残杀。"
 kwantang_Junta_subtype:0 "关东军政府"
 kwantang_Junta_subtype_desc:0 "§Y关东军政府§!\n\n关东军是为了保卫第一次日俄战争期间在满洲取得的胜利而成立的，但现在已演变成日本政治中独立的参与者。关东军是皇道派的据点，里面充满了各种军国主义者，在郭松龄叛乱之后，关东军成为日本最负盛名的职位之一，并在奉天政府中站稳了脚跟。随着关东军对美国的新控制，军国主义者得以在美国建立新的军国主义国家，其丰厚的财富将确保日本继续保持经济增长和国家主导地位。"
 reform_bureaucracy_subtype:0 "改革官僚体制"
 reform_bureaucracy_subtype_desc:0 ""§Y(改革官僚体制)§!\n\n改革官僚体制是各行各业技术官僚的联合意识形态，旨在通过建立管理型政府来消除资本主义的低效性。通过部分指令性经济，这个管理型政府寻求消除垄断、自我致富和短视造成的低效性，以创建一个致力于支持大日本帝国全面战争的经济。与改革官僚似乎模仿的世界上各种左派不同，官僚否认阶级冲突，将民族斗争视为最重要的斗争，寻求建立阶级合作。"
 

