 byronism_subtype:0 "拜伦主义"
 byronism_subtype_desc:0 "§Y拜伦主义§!\n\n拜伦主义被不同地定义为一种生活方式、据称是“拜伦文本的一系列特征”或他的标志性英雄，或“使拜伦成为英国名人的发展”。这种文化现象极大地改变了作者、文本和受众之间的关系，其回响远远超出了英国文化的惯常影响范围。它起源于乔治·戈登·拜伦勋爵刻意创造的一种独特而明显的诗歌主观性，它依赖于一种精心维持的观点潮流，根据这种观点，拜伦的诗歌实际上是他内心深处的迷恋和磨难的表达，以及他的思想。英雄都是面具，在面具后面只有诗人自己……"

