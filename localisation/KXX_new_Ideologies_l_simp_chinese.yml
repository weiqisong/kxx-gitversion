 radsoc_reformed_germanism_desc:0 "§Y改革日耳曼主义§!\n\n改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"

