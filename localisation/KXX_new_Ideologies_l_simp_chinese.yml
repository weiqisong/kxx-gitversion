 national_collectivist_subtype:0 "国家集体主义"
 national_collectivist_subtype_desc:0 "§Y国家集体主义§!\n\n£GFX_ideology_national_collectivist_bar\n\n\n\n\n国家集体主义是皮埃尔·克莱门蒂和他的国家集体党的官方意识形态，国家集体主义是反犹太主义、反共济会、反资本主义的和反无政府主义的，支持泛欧民族主义和拉塔奇主义，主张“法国血统”的种族至上主义。"

 hervism_subtype:0 "爱尔威主义"
 hervism_subtype_desc:0 "§Y爱尔威主义§!\n\n£GFX_ideology_herve_bar\n\n\n\n\n所谓的爱尔威主义，不过是一个用以描绘前索雷尔派古斯塔夫·爱尔威的专有名词。爱尔威主义混合了和平主义，军国主义，民族社会主义，布朗热主义，主张以军国主义打倒军国主义从而维护和平，反对资本主义带来的自由主义政治，支持一个如同布朗热一样的强人实施革命的独裁统治。此外，爱尔威主义还主张欧洲各民族平等结成联盟，从而实现欧洲的永远和平。但与法国的其他民族主义运动的反犹主义立场不同，爱尔威主义竭力维护犹太人的利益，认为他们是光荣的法国公民。"

 radsoc_bonapartism_subtype:0 "波拿巴主义"
 radsoc_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n£GFX_ideology_bonapartism_bar\n\n\n\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"

 pan_celticism_subtype:0 "泛凯尔特主义"
 pan_celticism_subtype_desc:0 "§Y泛凯尔特主义§!\n\n£GFX_ideology_pan_celticism_bar\n\n\n\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"

 tot_pan_celticism_subtype:0 "泛凯尔特主义"
 tot_pan_celticism_subtype_desc:0 "§Y泛凯尔特主义§!\n\n£GFX_ideology_pan_celticism_bar\n\n\n\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"

 tot_francism_subtype:0 "革命法兰西主义"
 tot_francism_subtype_desc:0 "§Y革命法兰西主义§!\n\n£GFX_ideology_francism_bar\n\n\n\n\n革命法兰西主义是法国国家工团主义的多个学派之一。 这种意识形态与索雷尔和新社会主义几乎相同，但有一个关键的区别：完全的统一。革命法兰西主义缺乏新社会主义在泛欧洲主义和泛法语倾向之间的分裂，也缺乏索雷尔主义的历史，因此很容易被误解——革命法兰西主义是一种基于真正的，没有可能被错误判断的超极权主义，极端民族主义，反犹太主义观点的主义，使得布卡德的法兰西成为一个真正超现实的生活场所。"

 socdem_possibilism_subtype:0 "可能主义"
 socdem_possibilism_subtype_desc:0 "§Y可能主义§!\n\n£GFX_ideology_possibilism_bar\n\n\n\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"

 radsoc_possibilism_subtype:0 "可能主义"
 radsoc_possibilism_subtype_desc:0 "§Y可能主义§!\n\n£GFX_ideology_possibilism_bar\n\n\n\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"

 radsoc_saint_simonianism_subtype:0 "圣西门主义"
 radsoc_saint_simonianism_subtype_desc:0 "§Y圣西门主义§!\n\n£GFX_ideology_saint_simonianism_bar\n\n\n\n\n圣西门主义乃是对法国著名空想社会主义者克劳德-亨利·德·鲁夫罗伊·德·圣西门之思想的概括。圣西门希望最有能力、最无私的实业家、农民和商人不要参选，而是尽可能经济地管理国家，像企业一样管理预算，希望社会成为一个大车间，每个阶层都发挥着有用的作用；认为国家应该保证和平，只应该确保工业的安全，贸易应该是自由贸易的，反对战争，但强调保家卫国的义务；主张建立一个包括发明家、工程师、艺术家、建筑师和实业家的三级议会，支持建立一个将欧洲所有政府聚集在一起的联邦。"

 ultranationalism_proto_subtype:0 "极端民族主义"
 ultranationalism_proto_subtype_desc:0 "§Y极端民族主义§!\n\n极端民族主义是民族主义的一种极端形式，指一个国家主张或维持有害的霸权，或对其他国家的其他形式的控制（通常通过暴力胁迫）以追求其特定利益。\n从意识形态的角度来看，极端民族主义源于将现代民族国家视为与自然人直接相似的活有机体，因为它们可以腐烂、生长和死亡，甚至重生。政治家们以赤裸裸、神话般的方式将社会分为堕落劣等和具有伟大使命两种，通过使用所谓国家复兴的计划来操纵民智。"

 radsoc_scythianism_subtype:0 "左翼斯基泰主义"
 radsoc_scythianism_subtype_desc:0 "§Y左翼斯基泰主义§!\n\n£GFX_ideology_left_scythian_bar\n\n\n\n\n左翼斯基泰主义是由伊万诺夫·拉祖姆尼克提出的，文学社团“斯基泰人”的指导思想。他们认为俄罗斯思想史是创造性知识分子反对“全阶级庸俗主义”和墨守成规精神的斗争。他认为知识分子是一股力量，能够通过给全体人民带来解放来结束“庸俗主义”，首先是个人的解放，然后是社会的、政治的解放，而斯基泰主义被视为知识分子对“资产阶级世界”的反抗，其最高点是俄国革命，伊万诺夫·拉祖姆尼克认为它既是民族革命又是反资产阶级的。左翼斯基泰主义与左翼社会革命党意识形态相似，谴责世界大战是帝国主义的，但投票反对布列斯特-立托夫斯克和约，呼吁将土地转让给农民，认为俄罗斯的弥赛亚命运正是反对西方尤其是德国的庸俗资产阶级。"

 germanic_socialism_subtype:0 "日耳曼社会主义"
 germanic_socialism_subtype_desc:0 "§Y日耳曼社会主义§!\n\n£GFX_ideology_germanic_socialism_bar\n\n\n\n\n“日耳曼社会主义”一词指的是保尔·连施及其政党日耳曼社会主义人民党提出的德国特有意识形态。这一意识形态参照奥斯瓦尔德·斯宾格勒的著作、借鉴了人民主义理念，以及铁血宰相俾斯麦和士兵国王弗里德里希·威廉一世的政策，又与常规的左翼理念不同，驳斥了经典马克思主义和传统社会主义理论，将德国视为世间独一无二的国家，是无产阶级对抗法国和英国等资产阶级国家的国际象征。因此，日耳曼社会主义竭力促进德意志人民团结在一个统一的泛日耳曼国家之下，并由人民总理，日耳曼传统和人民帝国的捍卫者，所领导，并且依照法团主义方式组织经济，让国有企业和私营企业携手合作。日耳曼社会主义独特的立场导致世界上绝大多数社会主义运动都谴责它是反动的冒牌社会主义，尽管在德国的上中下层阶级中，都不乏它的支持者。"

 hayek_neoliberalism_subtype:0 "哈耶克自由主义"
 hayek_neoliberalism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n也称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"

 autdem_hayekism_subtype:0 "哈耶克自由主义"
 autdem_hayekism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。‌这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"

 syn_volkisch_communitarianism_subtype:0 "人民社群主义"
 syn_volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n£GFX_ideology_volks_commu_bar\n\n\n\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"

 polish_natsynd:0 "蓝色工团主义"
 polish_natsynd_desc:0 "§Y蓝色工团主义§!\n\n\n\n£GFX_ideology_polish_natsynd_bar\n\n\n\n\n波兰工团主义运动一直是各种倾向和思想的大熔炉。虽然你可能会了解到一些类似于巴黎或伦敦的理论，但当你了解工团主义的“民族一面时，你可能会感到敬畏或恐惧。\n氧化工团主义、蓝色工团主义或克拉科夫工团主义学派，是由卡齐米日·扎克耶夫斯基领导的去波兰工团主义者联盟成员创立的一种学说。这一学说既确立了波兰民族主义理念，又希望按照分权路线将中欧统一为一个革命的社会主义国家，将社会主义同反动派斗争的思想推向极致。该运动因使用蓝色而非红色而在激进左派中声名鹊起他们声称旧的社会主义理论已经“黔驴技穷"，而这新流派则为革命注入了新鲜血液。蓝色工团运动的血液充满活力、激进，在扎克耶夫斯基实现统一中欧的梦想之前不会停止。"

 revisionist_sorelianism_subtype:0 "修正索雷尔主义"
 revisionist_sorelianism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n£GFX_ideology_revisionist_sorelianism_bar\n\n\n\n\n所谓的修正索雷尔主义乃是对索雷尔派元老勒内·科皮坦的独特意识形态的概括。科皮坦声称瓦卢瓦乃至索雷尔的思想都一定程度上过时了，为了实现法兰西民族复兴，需要对索雷尔的学说进行必要的修改，但奇怪的是，科皮坦的思想并不像一个索雷尔派。科皮坦虽然不反对世俗主义，却强调教会在国家团结中的作用；支持一定的议会民主（在不危及自己的统治情况下）并与被视为社会反动派的工团主义者与社会民主主义者积极展开合作；进行部分私有化项目，声称这是实现索雷尔梦想中的阶级复兴的重要一步；支持言论自由，但却打压排挤索雷尔派中的激进派与其他元老。许多外国观察家都认为所谓的修正索雷尔主义本质上只是披着极权主义与索雷尔主义外衣的某种威权社会民主主义，但科皮坦忠实追随者们很快便否定了这一比较，坚称这是对索雷尔主义在新时代环境下的改编。"
 millitarist_sorelianism_subtype:0 "军政索雷尔主义"
 millitarist_sorelianism_subtype_desc:0 "§Y军政索雷尔主义§!\n\n£GFX_ideology_millitarist_sorelianism_bar\n\n\n\n\n军政索雷尔主义是对雅克·阿尔蒂的思想的概括。作为一个经济学家兼将军，雅克·阿尔蒂提出了法兰西生产总委员会和由稳定的黄金支撑的货币体系、相比起索雷尔的最初设想略微有所加强的中央集权，以及革命工团主义与法团主义的交融。在经历了黑卫军叛乱之后，阿尔蒂也开始支持一定程度上的军国主义，支持军人参政而不是把权力送到腐败的政客手里。"

