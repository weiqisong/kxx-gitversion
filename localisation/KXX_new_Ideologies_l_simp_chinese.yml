 radsoc_sanshiro_thought_subtype_desc:0 "§Y昭和无政府主义§!\n\n£GFX_ideology_showa_anarchism_bar\n\n\n\n\n石川三四郎思想，又称昭和无政府主义，是石川三四郎提出的一种意识形态。该意识形态主张维护昭和天皇，同时在以天皇为公共傀儡的日本群众的指导下，将日本转变为无政府主义社会。它遵循互惠主义和无政府工团主义经济学的融合，同时也提出要重点支持农村群众。这种意识形态被左派批评为反动和冒险主义，而右派则认为这是不切实际的，是在用无政府主义嘲讽国体。"

 natpop_paternal_socialism_subtype:0 "家长制社会主义"
 natpop_paternal_socialism_subtype_desc:0 "§Y家长制社会主义§!\n\n£GFX_ideology_patern_soc_bar\n\n\n\n\n家长制社会主义又称保守社会民粹主义，家长制保守主义，或在偶尔情况下在西方世界被称为基督教保守社会主义。这是一种古怪的意识形态，试图融合传统保守主义和非马克思的社会主义或进步民粹主义这些看似矛盾的思想。这一奇怪思想诞生自工业革命时期的英国和德国，但现在却在西方世界之外越发常见，比如拉丁美洲或非洲，那些地区并不适用欧洲发源的社会主义的规则和期望，因此转而寻求建立植根于宗教伦理，保守福利经济，阶级协作，公民民族主义和非极端爱国主义之上的道德保守社会。家长制社会主义通常与市场社会主义、基督教分产主义、慈善经济、俾斯麦国家社会主义、红色托利主义等各种财富分配方案相联系，尝试建立一套平等、非掠夺性的经济体系以对抗阶级斗争的理念。家长制社会主义将资本主义和社会主义思想融合在保守家长制的外壳下，为通常是传统主义者和民族主义者的本国人民谋福利，同时压制正统社会主义运动，以维持国家传统和社会稳定，即使这会导致他们与世界各地的其他社会主义者或保守主义者产生分歧。"

