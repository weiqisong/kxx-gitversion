 marxism_leninism_banderaism_subtype:0 "马列-班德拉主义" 
 marxism_leninism_banderaism_subtype_desc:0 "§V马列-班德拉主义§!\n\n£GFX_ideology_marxism_leninism_banderaism_bar\n\n\n\n\n马克思列宁班德拉主义是由马克思提出、列宁发展、班德拉总结的意识形态。这一理论认为马克思列宁班德拉都是伟大的无产阶级革命家，都是坚定的社会主义倡导者，都是投身民族解放事业的战士。这一理论认为，在走向共产主义的过程中，国家是“自然消亡”的，而这其中的过渡阶段，就应是一个种族和文化认同的实行无产阶级专政的社会主义民族国家。马列班主义者在实践上可以采取任何手段，包括议会斗争、游行、暗杀、恐怖袭击以及武装叛乱。\n“别让怜悯的锁链缠住了你，现在正是多么尖锐的斗争，你还是把这种怜悯丢掉吧！”\n\n§R呃，你要问这是不是真的？此事在某些神人的评论区亦有记载。§!" 

