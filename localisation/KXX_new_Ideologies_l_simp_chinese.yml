 radsoc_nasserism:0 "纳赛尔主义"
 radsoc_nasserism_desc:0 "§Y纳赛尔主义§!\n\n£GFX_ideology_nasserism_bar\n\n\n\n\n诞生于埃及革命家纳赛尔的思想，纳赛尔主义是一种泛阿拉伯主义、反殖民主义、反资本主义的哲学，其核心旨在通过社会主义统一阿拉伯人民。纳赛尔主义提倡工作场所民主、快速的社会进步以及激进地解决非洲和中东的殖民主义问题，对该地区的现状构成了新的威胁。"

 tot_sansepolcrismo:0 "圣墓主义"
 tot_sansepolcrismo_desc:0 "§Y圣墓主义§!\n\n£GFX_ideology_sansepolcrismo_bar\n\n\n\n\n圣墓主义并非欧洲的独特思想。它的诞生是在第一次世界大战期间贝尼托·墨索里尼的头脑中， 并在战后得到完善，最终成为意大利的指导思想。这种思想具有高度的极权主义和激进性，意图通过军事和外交手段，将意大利文化重塑成前所未有的事物，开启新的文艺复兴并将意大利带回其辉煌。 \n\n圣墓主义不会成为历史留下的无名之辈。由于其高度的适应性，它可能成为世界各地社会主义主要学派之一。由于索雷尔主义和莫斯利主义等意识形态的普及，以及民族布尔什维克主义思想在俄罗斯的兴起，我们可以看到对民族社会主义思想的高需"

 radsoc_sansepolcrismo:0 "圣墓主义"
 radsoc_sansepolcrismo_desc:0 "§Y圣墓主义§!\n\n£GFX_ideology_sansepolcrismo_bar\n\n\n\n\n圣墓主义并非欧洲的独特思想。它的诞生是在第一次世界大战期间贝尼托·墨索里尼的头脑中， 并在战后得到完善，最终成为意大利的指导思想。这种思想具有高度的极权主义和激进性，意图通过军事和外交手段，将意大利文化重塑成前所未有的事物，开启新的文艺复兴并将意大利带回其辉煌。 \n\n圣墓主义不会成为历史留下的无名之辈。由于其高度的适应性，它可能成为世界各地社会主义主要学派之一。由于索雷尔主义和莫斯利主义等意识形态的普及，以及民族布尔什维克主义思想在俄罗斯的兴起，我们可以看到对民族社会主义思想的高需\n\n新的圣墓主义学派，也被称为“新圣墓主义”，与其最初的形式有所不同。它非常兼容其他意识形态的混合，贝尼托·墨索里尼的思想已经演变成许多方向。农业倾向与西西里法西斯主义的元素已经突显出来，但也有新的教义，类似于布哈林主义或莫斯利主义。圣墓主义的演化是必然的，我们现在可以看到它的奇妙之处"

 tot_euro_mosleyism:0 "莫斯利准则"
 tot_euro_mosleyism_desc:0 "£KR_game_rule_flag_ENG_Mosley_Federation §V奥斯瓦尔德·莫斯利思想（绝对真理）§!\n\n£GFX_ideology_mosley_thought_bar\n\n\n\n\n莫斯利准则是不列颠准则主义在“准则革命”胜利后的制度化实践与极端发展形态。其核心表现为对领袖奥斯瓦尔德·莫斯利的系统性神格化与绝对威权体制的建立。莫斯利被拥立为“大护国公”，正式承袭奥利弗·克伦威尔的历史法统，同时以“革命卫士”身份自居，宣称终结了“红色贵族专制”的腐败秩序。通过《统一权力法案》，莫斯利兼任国家元首、武装力量总司令及准则党终身主席，形成以个人意志为最高律令的独裁架构。\n在表面上实践国家工团主义经济理念，承诺消除阶级对立，保障宗教宽容、跨种族民族认同及性别平等，实际通过准则派控制的秘密警察严密监控公民组织，逐步抹杀了极权主义的革命色彩。而在对外政策上，准则派狂热地追求复现甚至超越旧大英帝国的荣耀，以“盎格鲁-撒克逊文化统合”为名，推动与前大英帝国殖民地构建依附性同盟；以“泛欧兄弟团结”为旗，谋求与欧洲同质文化国家建立等级化政治联盟。\n所以，尽管莫斯利及其追随者自诩该思想为社会主义革命的终极胜利，其践行的领袖崇拜、党国独裁、文化沙文主义与经济控制模式，被国际社会主义阵营广泛批判为“戴着进步面具的新帝国主义”。"

