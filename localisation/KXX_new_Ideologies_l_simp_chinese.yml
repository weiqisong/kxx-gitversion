 national_collectivist_subtype:0 "国家集体主义"
 national_collectivist_subtype_desc:0 "§Y国家集体主义§!\n\n£GFX_ideology_national_collectivist_bar\n\n\n\n\n国家集体主义是皮埃尔·克莱门蒂和他的国家集体党的官方意识形态，国家集体主义是反犹太主义、反共济会、反资本主义的和反无政府主义的，支持泛欧民族主义和拉塔奇主义，主张“法国血统”的种族至上主义。"

 hervism_subtype:0 "爱尔威主义"
 hervism_subtype_desc:0 "§Y爱尔威主义§!\n\n£GFX_ideology_herve_bar\n\n\n\n\n所谓的爱尔威主义，不过是一个用以描绘前索雷尔派古斯塔夫·爱尔威的专有名词。爱尔威主义混合了和平主义，军国主义，民族社会主义，布朗热主义，主张以军国主义打倒军国主义从而维护和平，反对资本主义带来的自由主义政治，支持一个如同布朗热一样的强人实施革命的独裁统治。此外，爱尔威主义还主张欧洲各民族平等结成联盟，从而实现欧洲的永远和平。但与法国的其他民族主义运动的反犹主义立场不同，爱尔威主义竭力维护犹太人的利益，认为他们是光荣的法国公民。"

 radsoc_bonapartism_subtype:0 "波拿巴主义"
 radsoc_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n£GFX_ideology_bonapartism_bar\n\n\n\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"

 pan_celticism_subtype:0 "泛凯尔特主义"
 pan_celticism_subtype_desc:0 "§Y泛凯尔特主义§!\n\n£GFX_ideology_pan_celticism_bar\n\n\n\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"

 tot_pan_celticism_subtype:0 "泛凯尔特主义"
 tot_pan_celticism_subtype_desc:0 "§Y泛凯尔特主义§!\n\n£GFX_ideology_pan_celticism_bar\n\n\n\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"

 tot_francism_subtype:0 "革命弗朗西斯主义"
 tot_francism_subtype_desc:0 "§Y革命弗朗西斯主义§!\n\n£GFX_ideology_francism_bar\n\n\n\n\n革命弗朗西斯主义是法国国家工团主义的多个学派之一。 这种意识形态与索雷尔和新社会主义几乎相同，但有一个关键的区别：完全的统一。革命弗朗西斯主义缺乏新社会主义在泛欧洲主义和泛法语倾向之间的分裂，也缺乏索雷尔主义的历史，因此很容易被误解——革命弗朗西斯主义是一种基于真正的，没有可能被错误判断的超极权主义，极端民族主义，反犹太主义观点的主义，使得布卡德的法兰西成为一个真正超现实的生活场所。"

 Francism_subtype:0 "弗朗西斯主义"
 Francism_subtype_desc:0 "§Y弗朗西斯主义§!\n\n£GFX_ideology_francism_bar\n\n\n\n\n作为法国索雷尔思潮的重要分支，弗朗西斯主义在意识形态光谱中占据独特位置。该学说虽在理论框架上与乔治·索雷尔的索雷尔主义思想及马塞尔·戴亚的新社会主义运动存在显著交集，却在组织原则上呈现出本质差异——其核心诉求在于实现超越意识形态的绝对统合。相较于新社会主义运动内部持续存在的泛欧主义理想与法语文化本位主义之争，弗朗西斯主义通过系统性消解理论裂隙，构建起不容置疑的绝对权威体系。在否定历史决定论的基础上，弗朗西斯主义将极端民族主义、反犹主义与超国家威权理念熔铸为不可分割的意识形态整体。这种理论建构的彻底性，使得弗朗西斯主义实践超越了传统政治范畴，演变为一场重塑社会认知的超现实实验——通过将日常生活全面意识形态化，弗朗西斯主义在理论与实践层面实现了前所未有的高度同构，最终将法兰西缔造为承载绝对主义政治美学的实验场域"

 right_jacobinism_subtype:0 "右翼雅各宾主义"
 right_jacobinism_subtype_desc:0 "§Y右翼雅各宾主义§!\n\n£GFX_ideology_right_jacobinism_bar\n\n\n\n\n右翼雅各宾主义是由原法国共产党领导人雅克·多里奥创立的特殊意识形态。在被多列士等人逐出雅各宾俱乐部后，多里奥逐渐转向民族主义立场，将工团主义与共产主义斥为法国社会的痼疾。其新组建的"法兰西人民党"不仅吸纳了公社内部游离的右翼力量，更与索雷尔主义的部分派系形成同盟。\n尽管仍自诩为社会主义流派，但其政治实践已呈现明显反动特征。在经济层面，该理论主张恢复资本主义经济体制，特别强调复兴法国传统农业生产体系；文化领域则致力于构建整合性的民族叙事——从圣女贞德的精神遗产到卡佩王朝的君主传统，从雅各宾专政的革命遗产到拿破仑帝国的辉煌成就，乃至圣西门、蒲鲁东的社会主义理念，均被熔铸为法兰西民族国家的基础。在政治层面，多里奥提出"神圣的民族利己主义"纲领，试图以此克服工团主义引发的道德沦丧，重塑法兰西的民族精神内核，实现民族国家的伟大复兴。\n值得注意的是，虽然多里奥本人从未公开宣扬反犹主义，但在该运动的中下层组织实践中，仇外情绪、种族偏见与反犹太思想已逐渐形成暗流。随着运动扩张，部分地方支部与保皇派、反犹组织产生交集，致使雅各宾传统中的平等理念被置换为种族化的民族共同体想象。这种意识形态的畸变最终使右翼雅各宾主义呈现出更强烈的威权性与文化排斥性。"

 right_neo_socialism_subtype:0 "新社会主义"
 right_neo_socialism_subtype_desc:0 "§Y新社会主义§!\n\n£GFX_ideology_neo_socialism_bar\n\n\n\n\n新社会主义是前工人国际法国支部成员马塞尔·戴亚及其法兰西社会党的造物。为了回答世界面临之难题，也为了在改良主义缓慢的社会转型以及激进革命的失败间寻得一个平衡点，戴亚从其它社会主义思想家，如比利时工党的亨利·德·曼及其“规划主义”构想处习得了灵感，带着工人国际法国支部的许多右翼成员出走，成立了新的政治运动。新社会主义的首要目标是引入“建设性革命”，即利用民众任命建立起由专家组成的威权技官政府，由它来负责旧社会主义制度未能实现的社会转型。在新社会主义制度下，阶级斗争的破坏性思想将被阶级合作和民族团结所取代，反资本主义的声浪会再上层楼，而现存的工会也会被大大削弱。就戴亚在法国的亲身实践而言，法兰西社会党把自己视为了正统的雅各宾派，坚持不懈地与多列士之流的百般嘲讽以及无政府主义者唯恐天下不乱的行事方式作斗争。戴亚以及新社会主义团体大都出身于战前社会主义阵营中占据主流的和平主义运动，因而他们对于军国主义始终保持着一定的距离，更喜欢通过和平、合作的方式实现欧洲各国的大一统（当然了，前提是其不与新社会主义为敌）。"

 neo_dirigisme_technocratique_subtype:0 "新统制主义"
 neo_dirigisme_technocratique_subtype_desc:0 "§Y新统制主义§!\n\n£GFX_ideology_neo_dirigisme_technocratique_bar\n\n\n\n\n新统制主义全称为“新技术官僚统制主义”，被用来概括法国经济学家菲利普·拉莫尔的政治和经济主张。作为共和工团党的前成员，他对该党的民粹主义和革命热情并不感冒，只是寄希望其能帮助实现他经济改革的目标。拉莫尔是法国“规划主义”最早的提出人之一，不同于亨利·德·曼等人对社会主义的狂热，他仅仅希望建立一个强大的国家来肯定他的反议会主义和地方主义，其权力将委托给那些工作和生产的人，让国家远离极端主义的荼毒，以规划来捍卫现代主义。基于此，他提出实行一种左倾的资本主义制度，即“统制经济”。在承认自由市场有用性的同时，需要国家来指导投资，使用指示性经济计划来补充市场局限，确保国有企业和建立公私合营制度，避免国家的政策让富人更受益。在具体的建设上，建立委员会，制定长期的区域规划政策，特别关注农业的健康发展和生态的保护。\n要特别注意的是，拉莫尔十分厌恶那些将技术官僚视为唯科学技术至上、装饰不切实际理想的政治主张，更强调其的实用价值。所以许多人认为新统制主义是法国科尔伯特主义在新时代的表现，是法国重商主义的变体之一。"

 social_gaullism_subtype:0 "左翼戴高乐主义"
 social_gaullism_subtype_desc:0 "§Y左翼戴高乐主义§!\n\n£GFX_ideology_gaullism_bar\n\n\n\n\n左翼戴高乐主义是从法国将军夏尔·戴高乐的思想与言行发展而来的一种意识形态。受旧日波拿巴主义的影响，左翼戴高乐主义反对代议制及其腐败本质，寻求以温和、统一的非种族民族主义以及法兰西例外论的形式，在别具一格又享有人民公投赋予的合法性及温和“民主”式的个人崇拜领袖的带领下，建立一个政治上中央集权、语言和文化上整齐统一的爱国主义国度。在经济领域，左翼戴高乐主义提倡监管之下的市场经济以及国商合作，使经济在始终服务于国家利益的同时，向底层民众提供有限但足够的社会福利。"

 tot_revolution_nationale_subtype:0 "民族革命"
 tot_revolution_nationale_subtype_desc:0 "§Y民族革命§!\n\n£GFX_ideology_revolution_nationale_bar\n\n\n\n\n在贝当元帅及其部下完全控制了国家后，“民族革命”便成为了法国的官方意识形态。民族革命旨在通过建立以贝当元帅为个人崇拜之中心的牢固道德秩序，彻底地改革和重建法国社会。大元帅的政权谴责自由主义、议会制度和社会主义，拒绝导致公社夺取政权的知识分子和政治精英们的现代主义，转而提倡以家庭、宗教和传统为核心的朴素农业社会理想，并且向下一代法国人灌输为祖国牺牲奉献的价值观。"

 socdem_possibilism_subtype:0 "可能主义"
 socdem_possibilism_subtype_desc:0 "§Y可能主义§!\n\n£GFX_ideology_possibilism_bar\n\n\n\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"

 radsoc_possibilism_subtype:0 "可能主义"
 radsoc_possibilism_subtype_desc:0 "§Y可能主义§!\n\n£GFX_ideology_possibilism_bar\n\n\n\n\n可能主义，也被称为布鲁斯派，是保罗·布鲁斯领导的法国社会主义运动的一个派别。贝努瓦·马隆和其他人支持该派系，尽管他们并不总是完全分享其鼓舞人心的原则。它起源于“法国社会主义工人党联合会” 该派主张不经过革命,而通过可能的、逐步的改良来变革社会。要求修改法国工人党党纲，取消其中关于实现社会主义和共产主义的内容。认为工人党不要局限于一种学说的狭隘眼界，而应为各种学说的拥护者敞开大门。反对统一的中央权力,强调党的地方自治原则。主张运用普选权，争取议席，实行市政社会主义。提倡由国家干预，使垄断资本转变为社会所有的公用事业。"

 radsoc_saint_simonianism_subtype:0 "圣西门主义"
 radsoc_saint_simonianism_subtype_desc:0 "§Y圣西门主义§!\n\n£GFX_ideology_saint_simonianism_bar\n\n\n\n\n圣西门主义是19世纪初由法国思想家亨利·德·圣西门提出的社会改革理论，被视为空想社会主义的重要流派。其核心主张以科学、工业和社会组织为基础，批判封建社会与资本主义的剥削，认为社会应由科学家、工程师和实业家等“生产者阶级”主导，取代贵族、教士等“寄生阶级”，通过合理规划实现技术进步与全民福祉。\n圣西门提出，工业化是推动社会进步的关键，主张建立以“按能力分配，按劳取酬”为原则的协作型社会组织，消除贫富分化。他强调社会团结与道德责任，后期思想甚至带有宗教色彩，主张以“新基督教”精神实现人类共同体。其追随者进一步提出废除私有制、建立国家计划经济等激进主张，但反对暴力革命，倡导通过和平改革过渡到理想社会。\n尽管圣西门主义因脱离无产阶级现实、缺乏实践路径而被视为“空想”，但其对阶级分析、生产组织和社会平等的探索深刻影响了马克思主义及后来的社会主义思潮，成为现代工业社会批判与乌托邦构想的重要思想源头。"

 ultranationalism_proto_subtype:0 "极端民族主义"
 ultranationalism_proto_subtype_desc:0 "§Y极端民族主义§!\n\n£GFX_ideology_ultranationalism_proto_bar\n\n\n\n\n极端民族主义是民族主义的一种极端形式，指一个国家主张或维持有害的霸权，或对其他国家的其他形式的控制（通常通过暴力胁迫）以追求其特定利益。\n从意识形态的角度来看，极端民族主义源于将现代民族国家视为与自然人直接相似的活有机体，因为它们可以腐烂、生长和死亡，甚至重生。政治家们以赤裸裸、神话般的方式将社会分为堕落劣等和具有伟大使命两种，通过使用所谓国家复兴的计划来操纵民智。"

 radsoc_scythianism_subtype:0 "左翼斯基泰主义"
 radsoc_scythianism_subtype_desc:0 "§Y左翼斯基泰主义§!\n\n£GFX_ideology_left_scythian_bar\n\n\n\n\n左翼斯基泰主义是由伊万诺夫·拉祖姆尼克提出的，文学社团“斯基泰人”的指导思想。他们认为俄罗斯思想史是创造性知识分子反对“全阶级庸俗主义”和墨守成规精神的斗争。他认为知识分子是一股力量，能够通过给全体人民带来解放来结束“庸俗主义”，首先是个人的解放，然后是社会的、政治的解放，而斯基泰主义被视为知识分子对“资产阶级世界”的反抗，其最高点是俄国革命，伊万诺夫·拉祖姆尼克认为它既是民族革命又是反资产阶级的。左翼斯基泰主义与左翼社会革命党意识形态相似，谴责世界大战是帝国主义的，但投票反对布列斯特-立托夫斯克和约，呼吁将土地转让给农民，认为俄罗斯的弥赛亚命运正是反对西方尤其是德国的庸俗资产阶级。"

 germanic_socialism_subtype:0 "日耳曼社会主义"
 germanic_socialism_subtype_desc:0 "§Y日耳曼社会主义§!\n\n£GFX_ideology_germanic_socialism_bar\n\n\n\n\n“日耳曼社会主义”一词指的是保尔·连施及其政党日耳曼社会主义人民党提出的德国特有意识形态。这一意识形态参照奥斯瓦尔德·斯宾格勒的著作、借鉴了人民主义理念，以及铁血宰相俾斯麦和士兵国王弗里德里希·威廉一世的政策，又与常规的左翼理念不同，驳斥了经典马克思主义和传统社会主义理论，将德国视为世间独一无二的国家，是无产阶级对抗法国和英国等资产阶级国家的国际象征。因此，日耳曼社会主义竭力促进德意志人民团结在一个统一的泛日耳曼国家之下，并由人民总理，日耳曼传统和人民帝国的捍卫者，所领导，并且依照法团主义方式组织经济，让国有企业和私营企业携手合作。日耳曼社会主义独特的立场导致世界上绝大多数社会主义运动都谴责它是反动的冒牌社会主义，尽管在德国的上中下层阶级中，都不乏它的支持者。"

 hayek_neoliberalism_subtype:0 "哈耶克自由主义"
 hayek_neoliberalism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n也称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"

 autdem_hayekism_subtype:0 "哈耶克自由主义"
 autdem_hayekism_subtype_desc:0 "§Y哈耶克自由主义§!\n\n称“哈耶克主义”、“哈耶克新自由主义”。是20世纪30年代形成的新自由主义分支。‌这种思想以奥地利学派经济学家弗里德里希·奥古斯特·冯·哈耶克为主要代表，坚定拥护市场经济，主张给私人经济最充分的自由，其认为政府干预会导致经济效率下降和资源错配，而私人企业制度是维护个人自由和提高经济效率的最高保证，政府应当最小化政治对经济的干预。"

 syn_volkisch_communitarianism_subtype:0 "人民社群主义"
 syn_volkisch_communitarianism_subtype_desc:0 "§Y人民社群主义§!\n\n£GFX_ideology_volks_commu_bar\n\n\n\n\n人民社群主义是奥地利德意志工人党的官方意识形态。人民社群主义也被党通俗地称为“民族社会主义”，这种思想以带有社会主义色彩的人民主义为引导，通过工人与全社会实现日耳曼复兴。人民社群主义的支持者深深地怀念德意志帝国，关切海外的德意志人，他们鄙视民主制度，支持陶尔斐斯式的两院制法团模式。人民社群主义与奥地利极右翼紧密相连，通常可划分为两大派系：一派是沃尔特·里尔及其副手约瑟夫·利奥波德的极权派，另一派则是弗劳恩费尔德的民粹派，以及埃德蒙·格莱兹-霍斯泰瑙的保皇派边缘团体。\n\n奥地利德意志工人党以及各路人民社群主义支持者都亲善工会，并从工会的实干和教训中汲取了方法手段和理念激情。不过，他们也视无产阶级为伟大且富有教养的工人阶级的肿瘤。大体上讲，极权派忠于意识形态的核心教条，而民粹派则更加激进化，更着重于德意志人民。"

 polish_natsynd:0 "蓝色工团主义"
 polish_natsynd_desc:0 "§Y蓝色工团主义§!\n\n\n\n£GFX_ideology_polish_natsynd_bar\n\n\n\n\n波兰工团主义运动一直是各种倾向和思想的大熔炉。虽然你可能会了解到一些类似于巴黎或伦敦的理论，但当你了解工团主义的“民族一面时，你可能会感到敬畏或恐惧。\n氧化工团主义、蓝色工团主义或克拉科夫工团主义学派，是由卡齐米日·扎克耶夫斯基领导的去波兰工团主义者联盟成员创立的一种学说。这一学说既确立了波兰民族主义理念，又希望按照分权路线将中欧统一为一个革命的社会主义国家，将社会主义同反动派斗争的思想推向极致。该运动因使用蓝色而非红色而在激进左派中声名鹊起他们声称旧的社会主义理论已经“黔驴技穷"，而这新流派则为革命注入了新鲜血液。蓝色工团运动的血液充满活力、激进，在扎克耶夫斯基实现统一中欧的梦想之前不会停止。"

 revisionist_sorelianism_subtype:0 "修正索雷尔主义"
 revisionist_sorelianism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n£GFX_ideology_revisionist_sorelianism_bar\n\n\n\n\n所谓的修正索雷尔主义乃是对索雷尔派元老勒内·科皮坦的独特意识形态的概括。科皮坦声称瓦卢瓦乃至索雷尔的思想都一定程度上过时了，为了实现法兰西民族复兴，需要对索雷尔的学说进行必要的修改，但奇怪的是，科皮坦的思想并不像一个索雷尔派。科皮坦虽然不反对世俗主义，却强调教会在国家团结中的作用；支持一定的议会民主（在不危及自己的统治情况下）并与被视为社会反动派的工团主义者与社会民主主义者积极展开合作；进行部分私有化项目，声称这是实现索雷尔梦想中的阶级复兴的重要一步；支持言论自由，但却打压排挤索雷尔派中的激进派与其他元老。许多外国观察家都认为所谓的修正索雷尔主义本质上只是披着极权主义与索雷尔主义外衣的某种威权社会民主主义，但科皮坦忠实追随者们很快便否定了这一比较，坚称这是对索雷尔主义在新时代环境下的改编。"

 socdem_revisionist_sorelianism_subtype:0 "修正索雷尔主义"
 socdem_revisionist_sorelianism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n£GFX_ideology_revisionist_sorelianism_bar\n\n\n\n\n所谓的修正索雷尔主义乃是对索雷尔派元老勒内·科皮坦的独特意识形态的概括。科皮坦声称瓦卢瓦乃至索雷尔的思想都一定程度上过时了，为了实现法兰西民族复兴，需要对索雷尔的学说进行必要的修改，但奇怪的是，科皮坦的思想并不像一个索雷尔派。科皮坦虽然不反对世俗主义，却强调教会在国家团结中的作用；支持一定的议会民主（在不危及自己的统治情况下）并与被视为社会反动派的工团主义者与社会民主主义者积极展开合作；进行部分私有化项目，声称这是实现索雷尔梦想中的阶级复兴的重要一步；支持言论自由，但却打压排挤索雷尔派中的激进派与其他元老。许多外国观察家都认为所谓的修正索雷尔主义本质上只是披着极权主义与索雷尔主义外衣的某种威权社会民主主义，但科皮坦忠实追随者们很快便否定了这一比较，坚称这是对索雷尔主义在新时代环境下的改编。"

 millitarist_sorelianism_subtype:0 "军政索雷尔主义"
 millitarist_sorelianism_subtype_desc:0 "§Y军政索雷尔主义§!\n\n£GFX_ideology_millitarist_sorelianism_bar\n\n\n\n\n军政索雷尔主义是对雅克·阿尔蒂的思想的概括。作为一个经济学家兼将军，雅克·阿尔蒂提出了法兰西生产总委员会和由稳定的黄金支撑的货币体系、相比起索雷尔的最初设想略微有所加强的中央集权，以及革命工团主义与法团主义的交融。在经历了黑卫军叛乱之后，阿尔蒂也开始支持一定程度上的军国主义，支持军人参政而不是把权力送到腐败的政客手里。"

 sorelian_bolshevism_subtype:0 "索雷尔先锋主义"
 sorelian_bolshevism_subtype_desc:0 "§Y索雷尔先锋主义§!\n\n索雷尔先锋主义又称索雷尔-列宁主义、索雷尔-布尔什维主义，被认为是民族布尔什维主义的一种法国变体。"

 ultranational_bolshevism_subtype:0 "民族布尔什维主义"
 ultranational_bolshevism_subtype_desc:0 "§Y民族布尔什维主义§!\n\n£GFX_ideology_national_bolshevik_bar\n\n\n\n\n民族布尔什维主义是一种致力于混合极端民族主义和布尔什维克共产主义的特殊意识形态。这一概念最早由德国共产主义革命者海因里希·劳芬贝格和弗里茨·沃尔夫海姆向卡尔·拉狄克提出，他们主张暂时搁置阶级斗争，通过无产阶级专政整合民族主义力量，以民族解放作为优先目标。民族主义的想法最初在斯巴达克斯联盟的成员中引起了一些热情，但很快被弗拉基米尔·列宁所否定，两人最终被威廉·皮克开除出德共。\n随后，因为俄国革命的失败，激进的极左翼和极右翼团体开始寻求联合，试图将普鲁士军国主义的血液注入布尔什维克思想中。最先重拾这一想法的是德国旧社会民主党的恩斯特·尼基什。他在1920年代创办了《抵抗》杂志，宣扬民族革命思想，表现出强烈的反民主、反资本主义和民族主义色彩，但并未有实质性的政治行动。真正将民族布尔什维主义带向实践的是年轻的卡尔·奥托·帕特尔，为对抗日益膨胀的极端民族主义者、伪社会主义者和第三国际的傀儡，他成立了社会革命民族主义者小组，并在1933年发布了《民族布尔什维克宣言》。宣言以马克思主义为基础，明确了对社会主义经济和委员会民主的支持，同时强调了民族是社会主义革命的先决条件，一切应当以民族主义优先。\n借由不列颠极权主义和索雷尔主义所提供的革命民族主义温床，民族布尔什维主义思潮正向全球扩散，给那些俄国革命失败后失意的共产主义者提供了一份新的答案，但其究竟是恶之华，还是社会主义的最终出路，还需要很长一段时间的考量……"

 national_bolshevik_subtype:0 "民族布尔什维主义"
 national_bolshevik_subtype_desc:0 "§Y民族布尔什维主义§!\n\n£GFX_ideology_national_bolshevik_bar\n\n\n\n\n民族布尔什维主义并非一个严谨的，有明确纲领的意识形态，更像是对某些左翼民族主义者的意识形态的统称。民族布尔什维主义吸收了共产主义，索雷尔主义与萨文科夫主义等众多极左极右思想并将其结合起来，其激进反对资本主义与民主主义，否定国际主义的必要性，声称民族主义是建立社会主义的前提条件，支持社会主义经济模式，同时鼓吹对外扩张建立“社会主义帝国”，建立兼具民族与革命的乌托邦。"

 radsoc_neo_socialism_subtype:0 "新社会主义"
 radsoc_neo_socialism_subtype_desc:0 "§Y新社会主义§!\n\n£GFX_ideology_neo_socialism_bar\n\n\n\n\n新社会主义是前工人国际法国支部成员马塞尔·戴亚及其法兰西社会党的造物。为了回答世界面临之难题，也为了在改良主义缓慢的社会转型以及激进革命的失败间寻得一个平衡点，戴亚从其它社会主义思想家，如比利时工党的亨利·德·曼及其“规划主义”构想处习得了灵感，带着工人国际法国支部的许多右翼成员出走，成立了新的政治运动。新社会主义的首要目标是引入“建设性革命”，即利用民众任命建立起由专家组成的威权技官政府，由它来负责旧社会主义制度未能实现的社会转型。在新社会主义制度下，阶级斗争的破坏性思想将被阶级合作和民族团结所取代，反资本主义的声浪会再上层楼，而现存的工会也会被大大削弱。就戴亚在法国的亲身实践而言，法兰西社会党把自己视为了正统的雅各宾派，坚持不懈地与多列士之流的百般嘲讽以及无政府主义者唯恐天下不乱的行事方式作斗争。戴亚以及新社会主义团体大都出身于战前社会主义阵营中占据主流的和平主义运动，因而他们对于军国主义始终保持着一定的距离，更喜欢通过和平、合作的方式实现欧洲各国的大一统（当然了，前提是其不与新社会主义为敌）。"

 tot_maurrasism_subtype:0 "革命整合民族主义"
 tot_maurrasism_subtype_desc:0 "§Y革命整合民族主义§!\n\n尽管蒲鲁东圈分裂后，仍然有一小撮人视图弥合他的分裂。莫拉斯的酒神精神和索雷尔的日神精神影响着新一代法兰西人。"

