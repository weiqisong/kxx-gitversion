 bangdreamism_subtype_desc:0 "§Y户山香澄思想§!\n\n£GFX_ideology_bangdreamism_bar\n\n\n\n\n作为乐队的吉他和主唱，户山香澄一直在寻找着，如同小时候仰望星空时听到的“星之律动”一样的，闪闪发光而令人心动的事物。由此才促成了"Poppin'Party"的组建。在这个少女乐队时代中闪闪发光的女子高中生5人乐队组合，将自己的心情寄托于音乐当中，为了将更多让人心动不已的事情传递出去而每日歌唱。\n\n乐队十年苦来兮，现在的户山香澄已经被奉为“邦高祖”，她所提出的一系列思想，都被实践所证明是少女乐队的真正诗学。香澄指出，乐队大邦邦的首要原则是:§9“闪闪发光,心跳不已”§!。某乐队大搞大吹所谓“黑暗风”、“阴郁风”乐队成员不积极承认矛盾,让整个乐队生态陷入恶性循环,最终必然导致恶果。\n\n§9邦多利目的是让人欣赏kirakiradokidoki的少女乐队，如果少女乐队导致两极分化,企划就失败了!如果产生什么新的暗黑风少女剧团,那我们就真是走了邪路了!§!"

 Mashiroism_subtype:0 "仓田真白理论"
 Mashiroism_subtype_desc:0 "§Y仓田真白理论§!\n\n£GFX_ideology_Mashiroism_bar\n\n\n\n\n在这战火纷飞的年代，野蛮与暴力似乎掩盖了文明的光辉。但我们坚信，艺术、文化与理性才是引领人类走向光明未来的灯塔。我们致力于守护并发展人类文明的瑰宝，鼓励个人才能的绽放，追求和谐而富有美感的社会秩序。如同交响乐般，每个个体都是乐谱中不可或缺的音符，在卓越领袖的指挥下,共同奏响国家繁荣与进步的华美乐章。我们将以优雅的姿态面对世界的动荡，用文化的力量化解冲突，若和平的努力失败，我们也将为了守护这份理想而展现出钢铁般的意志。"

 LSD_Mashiroism_subtype:0 "倉畾寘苩荲論"
 LSD_Mashiroism_subtype_desc:0 "§Y倉畾寘苩荲論§!\n\n£GFX_ideology_LSD_mashiroism_bar\n\n\n\n\n茬適戰焱妢飛哋姩笩，嘢蠻玙懪劦姒苸殗葢孒妏眀哋洸媈。泹莪們堅信，兿朮、妏囮玙理悻財湜吲領亾類趉姠洸眀沬唻哋燈嗒。莪們臸劦纡垨戶並潑蹍亾類妏眀哋瑰寶，鼔励個亾財能哋綻倣，搥浗啝喈洏冨洧羙憾哋涻浍秩垿。洳哃茭姠泺瘢，烸個個軆嘟湜泺鐠狆芣妸戓蒛哋堷苻，茬婥樾領袖哋栺媈芐,珙哃楱姠國傢瀿荣玙琎荹哋澕羙泺嶂。莪們將姒沋蕥哋恣忲媔怼迣鎅哋憅蕩，鼡妏囮哋劦糧囮解沖湥，婼啝岼哋怓劦妷敗，莪們竾將潙孒垨戶適妢理想洏蹍哯炪鋼鉄瘢哋嬑梽。"

 tomorinism_subtype:0 "高松灯思想"
 tomorinism_subtype_desc:0 "§Y高松灯思想§!\n\n£GFX_ideology_Mygo_bar\n\n\n\n\n世界大战的洪流席卷切，强权们高喊着各自的正义，但我们只看到迷茫与痛苦。我们是谁?我们为何而战?在找到明确的答案之前，我们选择独善其身。国家的目标并非称霸世界或传播某种虚无缥缈的理想，而是在这混乱的时代中守护我们尚存的归宿’，维系内部的纽带,哪怕这意味着不断的争吵、质疑与和解。只有当我们真正理解自己存在的意义时,或许才会发出属于我们的声音。在那之前,我们将在迷途中，寻找活下去的理由。

