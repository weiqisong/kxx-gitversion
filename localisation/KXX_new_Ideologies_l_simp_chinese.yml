 tot_neosocialism_subtype:0 "新社会主义"
 tot_neosocialism_subtype_desc:0 "§Y新社会主义§!\n\n新社会主义是从国家工团主义中演化而来的众多思想之一。它囊括了泛民族主义、法团主义经济和高度极权主义，看起来并不与现代索雷尔主义或法兰西社会主义运动有很大不同，但新社会主义强调一个人 - 马塞尔·戴亚这个创始人和唯一的理论家。他的思想是推动目前法国政治的主要力量，不惜一切代价实施他的意志，同时许多新社会主义者坚持泛欧洲主义，而我们可能会看到一个新世界的出现"

 #小黄&洗头佬&rm扩展
 natpop_goebbels_subtype:0 "民族马克思主义"
 natpop_goebbels_subtype_desc:0 "§Y民族马克思主义§!\n\n£GFX_ideology_national_marxism_bar\n\n\n\n\n民族社会主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、社会主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族社会主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"

 socialism_goebbels_subtype:0 "民族马克思主义"
 socialism_goebbels_subtype_desc:0 "§Y民族马克思主义§!\n\n民族马克思主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、马克思主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族马克思主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"

 natpop_goebbels2_subtype:0 "勃艮第体制"
 natpop_goebbels2_subtype_desc:0 "§Y勃艮第体制§!\n\n第二次世界大战胜利后，德国在人民元首戈培尔的领导下走向了权力的顶峰，纳粹党内一些狂热而又不同寻常的成员，尤其是人民元首海因里希·希姆莱，试图将他们对民族马克思主义的信仰与他们面前的严酷现实调和来。他们最终得出结论，民族马克思主义党已经迷失了方向，陷入了衰落，只有他们才能保持最纯粹的民族马克思主义党。他们开始秘密地脱离帝国的政治结构，建立自己的体系。\n\n当希姆莱被任命为全国领袖时，他开始积极追求他对纳粹主义的马克思愿景。勃艮第体系的宗旨定义模糊，但可以通过分析希姆莱的行为和信仰来理解，这些行为和信仰包括农业主义和超工业化、创建德国新异教国教和研究神秘学。\n\n\n然而，有一点是肯定的，希姆莱政权以极端的形式奉行民族马克思主义政策：革命革命党被认为是最高社会阶层，种族卫生得到严格执行，国家马克思主义意识形态渗透到生活的各个领域。极权主义被引入社会是为了消除任何可能的反抗和冷漠的表现。这是否成功——或者将来是否成功——只能由帝国元首希姆莱来评估，因为我们其他人仍然无法了解骑士团的秘密。"

 natpop_goebbels3_subtype:0 "神秘学马克思主义"
 natpop_goebbels3_subtype_desc:0 "§Y神秘学马克思主义§!\n\n一些神秘学民族马克思主义主义者并不追崇三位革命卫队理论家中的任何一位，但他们对纳粹主义的神秘学思想与希姆莱及其追随者的思想非常接近，因此他们可以被视为希姆莱一派在意识形态上的合作者。其中一些政治家则是革命卫队的成员，他们对其领导人的秘传主义感兴趣，但与希姆莱、利本菲尔斯或埃弗拉等人的思想并不一致。另一些人则是革命卫队外的秘传主义者，他们独立地发展自己的政治教义。"

