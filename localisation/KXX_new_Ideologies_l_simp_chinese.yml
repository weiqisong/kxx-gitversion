 radsoc_iseri_nina_subtype:0 "仁菜理念"
 radsoc_iseri_nina_subtype_desc:0 "§Y仁菜理念§!\n\n£GFX_ideology_iseri_nina_bar\n\n\n\n\n该理念来自于无刺有刺主唱井芹仁菜最朴素的愿望。出于自身的经历，仁菜对霸凌深恶痛绝，誓要消灭一-切压迫;出于自己的信念，仁菜不愿意在正义问题上做出妥协，因此在面对不义行为时坚决采取强硬手段;但同时，出于自己不愿伤害他人的善良，在面对一些政策推行面临的阻力问题时，又做不到去强推政令，致使许多时候政策难以推行下去。执着，正直，但又善良，这样矛盾的性格最终形成了这样一种理念。\n仁菜坚信要做自己正确的事，但她在矛盾之中多次碰壁，再次感受到了自己的渺小。问题到底应该怎样解决呢?\n\n“§R我们相信有属于自己的容身之处,所以、高歌着.§!""

 radsoc_Kawaragi_Momoka_subtype:0 "桃香管理论"
 radsoc_Kawaragi_Momoka_subtype_desc:0 "§Y桃香管理论§!\n\n£GFX_ideology_Kawaragi_Momoka_bar\n\n\n\n\n作为乐队的领导人和队长，河原木桃香被推举为当下的新领导人看似是理所当然的。河原木桃香认为，无论做什么事，最重要的就是专注和责任。自己只有专注于音乐时才能忘掉周围的一切，她相信其他人也只有专注于自己的事情，才能做好这一-切;自己肩负着属于成年人的责任，属于歌曲作者的责任，曾经因为失败想要逃避，但仁菜唤醒了最初的自己，她相信只有面对问题和承担责任才能够解决问题。就这样，专注与责任了构成了河原木桃香理念的核心，这样的号召和准则很快传播开来。\n但承担责任绝非易事。逃避和互相伤害才是常态。桃香在无力感中举起了酒杯，但仁菜给她的勇气又制止了她逃避的冲动。是时候做出改变了。\n\n§3这个世界总是背叛我们，什么事情都不会按照我们的意愿发展，但是，因为我们有热爱着的事物。§!""

 socdem_Subaru_Awa_subtype:0 "安和昴方法"
 socdem_Subaru_Awa_subtype_desc:0 "§Y安和昴方法§!\n\n£GFX_ideology_Subaru_Awa_bar\n\n\n\n\n安和昴历来以作为乐队中的调解者出名。的确，井芹仁菜的执着是问题解决的起点，但如果没有安和昴的帮助，矛盾便会僵死，而不是被仁菜解决。安和昴把自己的手段带到了新的挑战当中，她相信在募集一批能人志士的情况下，只要有人提出问题和发起行动，再由自己负责调节和周旋，问题就都能迎刃而解，尽管自己会成为压力的中心，但是这种事情又不是没有经历过，安和昴相信自己能再次度过难关。\n但事实是残酷的，许多事情并不是光靠温和手段就能解决的，各个问题上的矛盾双方可不是刺团成员，他们并不心连心，还很有可能是敌人。或许这时候，找正论怪物来帮忙会比较好?"

 radsoc_Ebisuza_Tomo_subtype:0 "海老塚智标准"
 radsoc_Ebisuza_Tomo_subtype_desc:0 "§Y海老塚智标准§!\n\n£GFX_ideology_Ebisuza_Tomo_bar\n\n\n\n\n海老塚智是乐队里年龄最小的，同时也是对事情的标准要求最高的，更是对实现目标最为迫切的。虽然智自己也认为把自己推作现在这种情况下的领导人并不合适，但Rupa都这么说的话.....智 在大家的鼓励下再次开始大刀阔斧地推行自己的想法和标准。老是这样如过家家一般做事，我们的目标，我们的愿望又怎么能实现呢?既然大家说了要实现目标，那就要敢于要求自己，要做到自己所能做到的最好。-切必须向着更高的标准迈进，没有时间闲谈了!\n毫不意外的是，大多数人终究只会像智和Rupa的前队友一样，只是嘴上说说，实际上根本没有做到最好的觉悟。不过这次智也没有内耗自己，而是找到了刺团的大家。\n\n§5我早就说过，由我来是不行的了§!"

 pataut_rupa_subtype:0 "卢帕体制"
 pataut_rupa_subtype_desc:0 "§Y卢帕体制§!\n\n£GFX_ideology_rupa_bar\n\n\n\n\n一般来说， Rupa负责做的事，要么是其他人全都做不到的事，要么是和智紧密相关的事。现在，大家把重任交给了可靠的Rupa。Rupa便担负起了作为可靠成年人的责任。说实在，乐队对于Rupa来说是寄托，是归宿,她希望维护这美好的一切,不让矛盾和问题撕裂它。因此，她采取了相对强硬的手段来解决问题。现在可不是平时自己拱火的时候，也不是去逗仁菜的时候，而是大家需要自己来主持局面的时候。交给最可靠的成年人吧，问题都会解决的!\n的确，在Rupa的手段下，一切似乎都风平浪静，但...好像也没有什么进步。一切照常。毕竟自己更像是乐队的保险，而不是乐队的动力呢。还是让大家一起来更好吧?\n\n§Y因此,我才需要摇滚.§!"

 radsoc_Togenashi_Togeari_subtype:0 "无刺有刺风潮"
 radsoc_Togenashi_Togeari_subtype_desc:0 "§Y无刺有刺风潮§!\n\n£GFX_ideology_Togenashi_Togeari_bar\n\n\n\n\n无刺有刺风潮来源于无刺有刺乐队。在大乐队时代兴起之时，该乐队便在北海道地区获得了极大的支持度，于是，一种起源于地下摇滚乐队的社会主义风潮在整个社会之中异军突起。无刺有刺乐队以其个性闻名，她们做自己认为正确的事，绝不认输，绝不屈服，这样的个性也成为了无刺有刺风潮的核心之一，激励了许多人去不断前进，实现自己的目标。\n但很明显，单纯的执着并不足以支撑起一种新思想。除了执着，无刺有刺风潮还吸取乐队五人各自的优点。仁菜的正义善良，桃香的肩负责任，昴的灵活变通，智的精益求精，Rupa的耐心包容，全都被融入了无刺有刺风潮当中。到政治领域当中，便体现为了，手段上灵活变通地达成目标，底线上绝不让步地实现正义。\n除此之外，无刺有刺风潮还有最重要的一点，便是五人间的心连心，共进退，扩展到政治上便是团结。无刺有刺乐队，缺一个都会分崩离析，无法走到现在，在乐队时期如此，在如今亦是如此。在经历了初期的挫折后，她们再次团结在一起，并将这种心连心与团结的思想融入无刺有刺风潮当中。无刺有刺风潮已经不再只是她们五人的结晶，而是整个社会共同的准则与目标。\n\n“§Y无论是§!§R愤怒§!，§t喜悦§!§Y还是§!§3悲伤§!，§Y全都倾注其中吧！§!”"

 soccon_diamond_dust_subtype:0 "钻石星尘道路"
 soccon_diamond_dust_subtype_desc:0 "§Y钻石星尘道路§!\n\n£GFX_ideology_diamond_dust_bar\n\n\n\n\n钻石星尘曾在业界舞台上光芒万丈，然而当核心成员河原木桃香退出后，这支组合仿佛失去了灵魂支柱，辉煌不再，陷入一蹶不振的低谷。如今虽已归入新东家旗下，四位成员却深谙一个残酷的现实：仅凭着对音乐纯粹的热爱与理想前行，终将被现实的壁垒撞得支离破碎。她们不得不学会妥协，甚至去做那些违背本心的事——因为只有暂时咽下这份妥协的苦涩，才能换取足够的资源与话语权，去触碰心中真正的音乐理想。\n她们眼睁睁看着自己离初心越来越远，风格愈发保守，选择愈发被动，每一步都带着身不由己的挣扎……但即便如此，四人依然咬着牙沿着既定的方向前行，只为在理想与现实的夹缝中寻找着微弱的光。\n\n“§3愿你的双瞳无论何时,总是晴空万里.§!”"

 #偶像大师&爱生活&放课后茶会&悠风号相关
 Nijigasakism_subtype:0 "§t虹色思想§!"
 Nijigasakism_subtype_desc:0 "£GFX_ideology_Nijigasakism_bar\n\n\n\n\n\n£GFX_ideology_Nijigasakism_subtype §Y虹色思想§!\n\n\n虹色思想是源自虹咲学园偶像同好会的独特理念，强调在尊重个体独特性与追求个人闪耀的同时，通过团结友爱与互帮互助构建和谐共生的集体精神。其核心在于平衡“自我实现”与“群体协作”，主张每个个体的价值与光芒不应被统一标准所束缚，而是通过彼此的支持与包容，共同绽放出更加绚丽的色彩。\n虹色思想与多元主义、情感联结、创造性合作等价值观紧密相连。它倡导以开放的心态接纳差异，鼓励成员在展现自身才能的过程中，主动为他人提供助力，形成“各自闪耀，互相映照”的良性循环。无论是舞台上的默契配合，还是日常生活中的关怀互动，虹色思想始终贯彻“多样性的统一”这一原则，拒绝以排名或胜负定义个人的意义，更拒绝非此即彼的二元对立。其转而通过相互激励与协作，让每个人的独特魅力在集体中熠熠生辉，致力于打造一个既充满个性活力又温暖包容的共同体。\n——无论是上原步梦的坚定、中须霞的活力，还是樱坂雫的温柔，所有成员的个性都被视为虹色光谱中不可或缺的一部分。引申到人类社会中，虹色思想不仅是自我表达的舞台，更是传递“求同存异”理念的桥梁。虹色思想已超越校园边界，成为无数人追寻自我价值与集体温暖的象征。"

