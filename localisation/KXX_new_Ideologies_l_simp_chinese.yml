 #孤独摇滚相关
 socdem_kessoku_banndo_subtype:0 "纽带理想论"
 socdem_kessoku_banndo_subtype_desc:0 "£GFX_ideology_kessoku_banndo_bar\n\n\n\n\n\n£GFX_ideology_socdem_kessoku_banndo_subtype §Y纽带理想论§!\n\n\n纽带，虽然最开始只是出自凉的一个冷笑话，但现在已经确确实实成了一种思想，一个共识。所有人如纽带般团结在一起，不必互相伤害，不必互相猜忌，不再忧郁，不再孤独。无论过去经历了什么，无论未来将要面对什么，我们都坚信，只要所有人团结起来，共同前进，就能够解决我们将面对的一切困难，实现我们对于美好未来的理想。"


