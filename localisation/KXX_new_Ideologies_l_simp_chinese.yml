 tot_surrealism:0 "超现实主义"
 tot_surrealism_desc:0 "§Y超现实主义§!\n\n£GFX_ideology_surrealism_bar\n\n\n\n\n生死之间的界线毫发丝粟、存在着一根细线——即此生与来世间熠熠闪光的银线。澳大利亚土著文化中，土地本源便生从此线，他们称其为“梦幻”。超现实主义便从这罅隙——世界间梦幻般的裂缝之中孕育而出。\n\n尽管他可能期望这就是现实，但超现实主义并非完全由安德烈·布勒东头脑构建。而是由空军中队的纪尧姆·阿波利奈尔创造的术语，最初用于描述埃里克·萨蒂的音乐；一个超越现实的现实。由此，同名的艺术运动开始形成，但超现实主义的教宗并非阿波利奈尔，而是前文提到的布勒东——他的双重宣言定义了这种形式，并被后世称作“超现实的双遗嘱”。\n\n然而，直到1927年，超现实主义才从艺术跃升向政治，超现实主义者因同阿尔托竞争市长之位而被逐出工人国际法国支部，促使他们创造了自己的载体：法兰西超现实主义党。很快，该党便被其领袖所掌控，而超现实主义也开始化作19世纪的乌托邦社会主义和20世纪的先锋派间乱伦孕育的私生子而完全成形。\n\n虽然有些左翼人士只是简单地谴责超现实主义不过是以俾斯麦式宣扬的“布勒东修正主义”，对着无产阶级放卫星，但运动本身的分支远超出了其创始人张口就来的话语。现代性带来的原始力量、无意识对有意识的优越性、形而上学对唯物辩证的胜利、对现实的撕裂等；这些概念被众人分享，并以各种不同方式执行——名为超现实主义的花束百花齐放。毕竟在一个二和二的逻辑造就工业屠杀的世界里，谁还能责怪那些敢于梦想超越现实的人呢？"

 ustase_subtype:0 "乌斯塔沙"
 ustase_subtype_desc:0 "§Y乌斯塔沙§!\n\n£GFX_ideology_ustase_bar\n\n\n\n\n乌斯塔沙本质上并非系统化的意识形态体系，而是特指二十世纪初克罗地亚革命运动中形成的特殊斗争传统。其核心思想建立在激进的克罗地亚民族主义与极端排外主义之上，与具有左翼色彩的革命乌斯塔沙组织存在本质区别。这个极右翼恐怖组织的行动纲领充满暴力色彩，主张通过刺杀殖民官员、制造爆炸事件、系统性清洗外族聚居区等极端手段，实现克罗地亚民族从"异族枷锁"中的彻底解放。\n\n该组织在伊利里亚联邦成立后迅速衰落，超过七成核心成员选择加入新政府体系，残余势力则在联邦安全部队持续清剿下转入地下。然而近年来奥地利帝国推行中央集权改革，逐步削减克罗地亚自治权并强化德语官方地位，导致民族矛盾急剧激化。在这种背景下，沉寂多年的乌斯塔沙组织以"自由十字军"的名义死灰复燃。他们重组为蜂窝状地下网络，在萨格勒布大学与达尔马提亚造船厂秘密发展青年激进分子，并通过境外民族主义势力获取武器装备。\n\n新世代乌斯塔沙成员延续了铁血传统，但战术手段呈现现代化特征：除传统刀斧刺杀外，开始运用定时炸弹袭击铁路枢纽，通过暗网传播极端民族主义教程，并策划针对奥地利驻军的生化武器袭击。其宣言明确宣称将发动"民族净化圣战"，不仅要终结维也纳的统治，更要彻底清除境内所有非克罗地亚元素，建立从亚得里亚海到多瑙河的"纯血国度"。这种极端主张虽遭主流政治力量谴责，却在经济衰退的农村地区与产业工人群体中持续扩散。"

 national_programmatism:0 "民族纲领主义"
 national_programmatism_desc:0 "§Y民族纲领主义§!\n\n£GFX_ideology_national_programmatism_bar\n\n\n\n\n纲领主义是由米哈伊尔巴枯宁的“组织二元论”发展而来，因内斯托尔.马赫诺在俄国内战期间的实践闻名的一种无政府共产主义派别。纲领主义支持生产资料公有制，鼓励工人反抗国家和资本主义，反对俄罗斯共产主义者的专政倾向。纲领主义者认为在彻底击败国家前，革命者应基于自愿原则加入一个服从多数原则的委员会，实现过渡时期的无产阶级专政并在军事和经济等方面服从委员会的调遣。\n民族纲领主义是纲领主义在内斯托尔马赫诺在乌克兰的革命实践中产生的变种。首先，在纲领主义运动早期，军事指挥部高层对于乌克兰文化的保护和广大乌克兰工农的自然的爱国主义热情就已经使得革命颇具乌克兰民族风格，而随后自由地区出于保护革命的需要吸收了民族共产主义武装后，纲领主义运动更是迅速且彻底地倒向民族主义——从要求废除民族，废除边界转而改为要求实现乌克兰民族独立，建立一个委员会共产主义国家。在自由地区沦陷后，马赫诺逃往了法兰西公社，战间期波兰地主压迫西乌克兰农民和德国盘剥乌克兰农业经济等事实刺激了马赫诺进一步转向民族主义。甚至有人说马赫诺本人直接参与了乌克兰民族主义组织的建立。\n民族纲领主义者被共产主义者指责为有帝国主义作风，被无政府主义者指责为有波拿巴倾向，而他们认为这些评价与乌克兰祖国相比不名一文。民族纲领主义者恪守马赫诺的宣言，永远作为民族独立与社会革命的先锋：没有民族解放，乌克兰人民的社会解放是不可能的，社会和民族解放的实现将取决于乌克兰人在乌克兰的统治！"

 tot_eternal_revolution:0 "永恒革命"
 tot_eternal_revolution_desc:0 "§Y永恒革命§!\n\n£GFX_ideology_eternal_revolution_bar\n\n\n\n\n永恒革命是由乌克兰民族主义组织领导者斯捷潘班德拉总结的意识形态。不同于受东佐夫影响的具有强烈反共产主义、反工团主义倾向的乌克兰民族主义，永恒革命更多地受到了十九世纪乌克兰民族主义、俄罗斯民粹主义、列宁主义、纲领主义、不断革命论及《极权宪章》等多种左翼思想的影响。\n与乌克兰民族主义一样，永恒革命强调保护和发展乌克兰民族文化和传统，不同的是永恒革命具有强烈的反资本主义倾向，并且极力推崇大众暴力与民粹主义，认同在一位“普罗维登尼克”的领导下通过不受限制的革命手段推翻内外压迫者的统治，最终将所有乌克兰人统一在一面旗帜下。\n评论家将斯捷潘班德拉视为恐怖分子，认为他不过是一个投机成功的野蛮独裁者，但是乌克兰的人民不这样想，他们因乌克兰被分裂被奴役数百年而积累起的怒火正在燃烧，他们将追随这位"普罗维登尼克"，用血与铁为乌克兰民族夺回荣耀。"

 pau_eternal_revolution:0 "永恒革命"
 pau_eternal_revolution_desc:0 "§Y永恒革命§!\n\n£GFX_ideology_eternal_revolution_bar\n\n\n\n\n永恒革命是乌克兰民族主义组织舒赫维奇派主张的意识形态。革新永恒革命反资本主义，反自由主义，反神秘主义，反社会主义，支持狂热的军国主义与民族仇恨，认同严格基于种族的民族主义。\n舒赫维奇派认为班德拉的思想过于激进，过于亲近社会主义，认为东佐夫的思想过于晦涩，无法指导乌克兰民族革命的现实，唯有非意识形态的军国主义与种族主义才能实现民族革命。永恒革命认为乌克兰民族的复兴必须浸透异族与叛徒的鲜血。\n罗曼舒赫维奇，沃伦大屠杀的直接指挥者，除了少数同样疯狂的极端民族主义者将他奉为英雄外，世人都认为这是一头凶狠的野兽，一个纯粹的刽子手。舒赫维奇毫不在意这些评价，他已经将生命交付给乌克兰民族的革命事业，如果乌克兰自由的代价是死一万人就让他死一万人，如果乌克兰自由的代价是世界变成白地就让他如此。"

 ukrainian_social_nationalism:0 "乌克兰社会民族主义"
 ukrainian_social_nationalism_desc:0 "§Y乌克兰社会民族主义§!\n\n乌克兰社会民族主义是一种乌克兰民族主义在乌克兰民族主义组织激进派中的变体。不同于传统的受东佐夫影响的乌克兰民族主义，乌克兰社会民族主义更多地受到了19世纪乌克兰民族主义、俄罗斯民粹主义、列宁的革命观、平台主义、托洛斯基的不断革命论及《极权宪章》等左翼革命思想的影响。乌克兰社会民族主义者和乌克兰民族主义者一样，强调保护和发展乌克兰民族文化和传统，并且推崇大众暴力与民粹主义，认同在一位“普罗维登尼克”的领导下通过革命手段推翻莫斯科的统治，建立一个乌克兰主权国家。不同的是，乌克兰社会民族主义者主张解放俄罗斯境内被莫斯科压迫的各民族，而非实现某种程度上的“乌克兰帝国主义”，要求推翻资产阶级的统治，进行土地革命，实现工人自治，最终建成一个无阶级的社会主义乌克兰民族国家。"

