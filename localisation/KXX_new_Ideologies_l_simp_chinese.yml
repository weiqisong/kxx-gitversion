 ikki_kita_thought_subtype:0 "纯粹社会主义"
 ikki_kita_thought_subtype_desc:0 "§Y纯粹社会主义§!\n\n£GFX_ideology_kita_ikki_bar\n\n\n\n\n北一辉思想，又名“纯粹社会主义”，是日本泛亚主义领袖北一辉提出的一种意识形态。该意识形态寻求在日本领导的乌托邦社会主义体系下团结亚洲乃至整个世界。与马克思主义不同，“纯粹社会主义”不是以阶级斗争为导向的社会主义，而是一种通过理解社会和国家的基本准则来看待进化论的体系。北在他的信仰中明确提倡柏拉图式的威权主义，强调儒家思想与“自上而下”的国家社会主义概念之间的密切关系，认为孟子是东方的柏拉图，柏拉图的社会组织概念远优于马克思的社会组织概念。"

 okawa_shumei_thought_subtype:0 "大川周明思想"
 okawa_shumei_thought_subtype_desc:0 "§Y大川周明思想§!\n\n£GFX_ideology_okawa_bar\n\n\n\n\n大川周明思想是源自日本泛亚主义作家大川周明政治信仰的意识形态，其源自北一辉的泛亚社会民族主义思想。更广为人知的名称是“大川主义”，其目标是创建一个反资本主义的日本社会，寻求在社会三重理论的社会主义变体下将亚洲统一成一个单一国家，同时强调天皇和军队的重要性。他的主要思想是东西方之间不可避免的“文明冲突”，他认为日本有权利和目标保卫东方免受西方帝国资本主义的侵害。"

 tot_nihon_socialism_subtype:0 "桥本欣五郎思想"
 tot_nihon_socialism_subtype_desc:0 "§Y桥本欣五郎思想§!\n\n£GFX_ideology_hashimoto_bar\n\n\n\n\n桥本欣五郎思想是一种日本意识形态，根据桥本欣五郎对日本的愿景而发展出来。该意识形态本身是一种左翼民族主义、极权主义意识形态，旨在消除腐败的贵族和财阀，拒绝和粉碎日本国内的资本主义和自由主义，支持社会主义幕府式国家，其中天皇只是一个傀儡。日本社会主义的政策与桥本宣言中宣布的“军事、精神和经济的三大跃进”相一致。在外交政策上，日本社会主义坚持与泛亚主义类似的理念，特别是在反欧洲情绪方面，但也会利用帝国主义来获得“社会主义”。"

