 tot_state_shintoism_subtype:0 "国家神道"
 tot_state_shintoism_subtype_desc:0 "§Y国家神道§!\n\n£GFX_ideology_state_shintoism_bar\n\n\n\n\n国家神道是对日本民间宗教和神道传统的意识形态运用。国家神道意识形态出现于明治时代之初，当时政府官员在明治宪法中定义了宗教自由。帝国学者认为，神道反映了天皇神圣起源的历史事实而非宗教信仰，并认为神道应该在日本国家享有特权关系。该意识形态主张昭和时期的公平、平等的社会，也主张更强大的日本。"

 natpop_state_shintoism_subtype:0 "国家神道"
 natpop_state_shintoism_subtype_desc:0 "§Y国家神道§!\n\n£GFX_ideology_state_shintoism_bar\n\n\n\n\n国家神道是对日本民间宗教和神道传统的意识形态运用。国家神道意识形态出现于明治时代之初，当时政府官员在明治宪法中定义了宗教自由。帝国学者认为，神道反映了天皇神圣起源的历史事实而非宗教信仰，并认为神道应该在日本国家享有特权关系。该意识形态主张昭和时期的公平、平等的社会，也主张更强大的日本。"

 national_marxist_subtype:0 "民族马克思主义"
 national_marxist_subtype_desc:0 "§Y民族马克思主义§!\n\n£GFX_ideology_national_marxism_bar\n\n\n\n\n民族马克思主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、马克思主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族马克思主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"

 lin_biaoism_subtype:0 "极左红卫兵主义"

 english_socialism_subtype:0 "英社"
 english_socialism_subtype_desc:0 "§Y英国社会主义§!\n \n一种激进的新左翼意识形态，由乔治·奥威尔提出，作为一种通过纯粹的反乌托邦极权主义原则来解放无产阶级的手段，基于战争即和平、自由即奴役和无知即力量的原则。"

 centralized_syndicalism_subtype:0 "集权工团主义"

 technocratic_leninism_subtype:0 "技官列宁主义"
 technocratic_leninism_subtype_desc:0 "§Y技官列宁主义§!\n \n 这是一种主张在先锋党的指导下形成技术统治的意识形态，同时也支持让先锋队中最有知识的领导人来领导革命群众。这本身与技官中国社会主义有一些相似之处，但更强调列宁及其理想，在意识形态方面也更加国际化。"

 social_futurism_subtype:0 "社会未来主义"

 technocratic_sino_socialism_subtype:0 "技官中国社会主义"
 technocratic_sino_socialism_subtype_desc:0 "§Y技官中国社会主义§!\n\n技官中国社会主义简称TSS，是传统左翼技术官僚的意识形态转变，有利于中国对该制度的改编。这个想法的主要思想是以社会主义的名义加速和优先考虑社会和科学的进步。"

 militant_atheism_subtype:0 "激进无神论"

 junshi_subtype:0 "军事主义"
 junshi_subtype_desc:0 "§Y军事主义§!\n\n军事主义是一种独存于远东的极权主义意识形态，它糅合了了马克思主义、民族主义、军国主义和自给自足主义思想、实践和主题。该意识形态认为只有通过完全自给自足和完全献身于领导者，国家才能真正实现社会主义，最终达到乌托邦。军事主义对任何形式的自由主义、反革命行为或任何被视为阻碍国家进步的思想都严厉禁止，只有完全忠诚于党和最高领导者，一个人才能从国家中受益，所有未能履行这些职责的人都将被无情地打上了国家公敌的烙印。"

 sino_syndicalism_subtype:0 "中国工团主义"
 sino_syndicalism_subtype_desc:0 "§Y中国工团主义§!\n\n中国工团主义是一种具有国家工团主义特征的意识形态，提倡由一个工会控制的索雷尔式经济。不同之处在于，它只关注中国作为一个消除了社会帝国主义的大国的扩张和成长。这种意识形态主要以中国为中心，非常热爱汉族，支持对少数民族进行有限的征服，但也将他们视为“欠发达”的汉族，并准备将社会主义和真正的汉族文化带给他们。"

 accelerationalist_syndicalist_subtype:0 "加速工团主义"
 accelerationalist_syndicalist_subtype_desc:0 "§Y加速工团主义§!\n\n加速工团主义是一种更接近民族工团主义的意识形态，但已从该意识形态分离出来，因为其包含与民族工团主义或正统工团主义原则不符的想法。其主要特点是加速资本主义到不可维持的程度，从而产生社会主义。这是在社会和经济层面上完成的，经济层面的加速被认为需要1-2年，而社会层面则是一场全面的文化大革命，旨在尽可能快地消除反动文化。"

 chinese_leninism_subtype:0 "中式列宁主义"

 scienetific_socialism_subtype:0 "科学社会主义"
 scienetific_socialism_subtype_desc:0 "§Y科学社会主义§!\n\n科学社会主义是社会主义的理论发展，它指的是通过运用科学方法研究社会、经济和物质现象的历史趋势，以推断可能的结果和未来发展。在这个过程中，通过对马克思主义理论的深入学习，群众参与讨论和确定社会主义发展方向。"

 sino_leninism_subtype:0 "中国列宁主义"
 sino_leninism_subtype_desc:0 "§Y中国列宁主义§!\n\n中国列宁主义是列宁主义在中国的具体应用，它更关注农民，更关注中国人的身份认同。"

 tot_anti_japaneseism_subtype:0 "反日主义"
 tot_anti_japaneseism_subtype_desc:0 "§Y反日主义§!\n\n£GFX_ideology_antijapan_bar\n\n\n\n\n反日主义是一种思想体系，源于日本对中国影响力的不断增长。自然地，这种情况加剧了反日情绪，其中一些思想源于日本虚无主义者。反日主义高度中心主义，极端民族主义，呼吁摧毁日本，有些人甚至比这还要极端。在经济方面，它也倾向于社会主义，但实施的民族主义程度因人而异，其中一种极端观点是拒绝那些有日本血统的人享有任何经济权利（而其他非中国人只有有限的经济权利），而另一种观点则主张中国应该控制所有经济，并不限制不同种族的经济权利和实践。"

 natpop_anti_japaneseism_subtype:0 "反日主义"
 natpop_anti_japaneseism_subtype_desc:0 "§Y反日主义§!\n\n£GFX_ideology_antijapan_bar\n\n\n\n\n反日主义是一种思想体系，源于日本对中国影响力的不断增长。自然地，这种情况加剧了反日情绪，其中一些思想源于日本虚无主义者。反日主义高度中心主义，极端民族主义，呼吁摧毁日本，有些人甚至比这还要极端。在经济方面，它也倾向于社会主义，但实施的民族主义程度因人而异，其中一种极端观点是拒绝那些有日本血统的人享有任何经济权利（而其他非中国人只有有限的经济权利），而另一种观点则主张中国应该控制所有经济，并不限制不同种族的经济权利和实践。"

 natpop_juche_subtype:0 "主体思想"
 natpop_juche_subtype_desc:0 "§Y主体思想§!\n\n£GFX_ideology_juche_bar\n\n\n\n\n主体思想是一种独存于远东的极权主义意识形态，它糅合了了马克思主义、民族主义、军国主义和自给自足主义思想甚至君主主义思想的国家工团主义变种。该意识形态认为只有通过完全自给自足和完全献身于领导者，国家才能真正实现社会主义，最终达到乌托邦。军事主义对任何形式的自由主义、反革命行为或任何被视为阻碍国家进步的思想都严厉禁止，只有完全忠诚于党和最高领导者，一个人才能从国家中受益，所有未能履行这些职责的人都将被无情地打上了国家公敌的烙印。"

 authdem_anarchism_subtype:0 "无政府个人主义"
 authdem_anarchism_subtype_desc:0 "§Y无政府个人主义§!\n\n£GFX_ideology_indiv_anar_bar\n\n\n\n\n当中国陷入政治和社会动荡时，各种意识形态纷纷涌入中国，试图解决这个崩溃国家的问题。巴金对这些意识形态的经历促使他提倡一种综合形式的无政府主义。他将五四反儒教情绪的激进愤怒、他自己对家庭、传统社会和旧学问的幻灭与对个人主义的坚定信仰结合起来。因此，个人无政府主义可以说是许多意识形态的后代，不拘一格地将鲁迅、施蒂纳、克鲁泡特金等思想家融入到中国独有的意识形态中。然而，这种意识形态也与孙中山本人所倡导的精英先锋主义相得益彰，并呼吁作家、艺术家和思想家致力于传播彻底解放的共同信条。巴金还有意利用世界语等新语言来将中国社会从旧有的方式中彻底解放出来，并表现出愿意利用激进的知识精英来打破中国社会的“铁笼”——不惜一切代价。"

 anarcho_buddhism_subtype:0 "佛教无政府主义"
 anarcho_buddhism_subtype_desc:0 "§Y佛教无政府主义§!\n\n£GFX_ideology_anarcho_buddhism_bar\n\n\n\n\n佛教和无政府主义似乎是奇怪的床伴搭配，在中国的意识形态熔炉中，这些思想在刘师复及其门徒的影响下结合在一起。刘师复最初将佛教的宗教性批判为一种迷信，但是在政治僧侣太虚组织的居士佛教社区中多年的工作使刘师复相信他的工作可以在佛教范式内完成。因此，无政府主义佛教提倡一种独特的中国改革派佛教对无政府主义组织的看法，将个人修养和对公共事务的激进社会责任原则融入无政府主义经典中，鼓励人们通过跟随菩萨和寺庙土地共享的实践来实践巴枯宁思想。刘师复在晚年还呼吁建立一个“西方净土”于人间，他的门徒们没有忘记这个呼吁，可能有一天会实践于此。"

 syn_kaysone_thought_subtype:0 "凯山·丰威汉思想"
 syn_kaysone_thought_subtype_desc:0 "§Y凯山·丰威汉思想§!\n\n£GFX_ideology_kaysone_bar\n\n\n\n\n凯山·丰威汉思想是在马克思列宁主义和胡志明思想的基础上，由老挝共产党第一任领导人凯山·丰威汉发展起来的政治思想。该思想包括对老挝革命基本问题的看法，特别是马克思列宁主义在老挝物质条件中的运用和发展。"

 radsoc_kaysone_thought_subtype:0 "凯山·丰威汉思想"
 radsoc_kaysone_thought_subtype_desc:0 "§Y凯山·丰威汉思想§!\n\n£GFX_ideology_kaysone_bar\n\n\n\n\n凯山·丰威汉思想是在马克思列宁主义和胡志明思想的基础上，由老挝共产党第一任领导人凯山·丰威汉发展起来的政治思想。该思想包括对老挝革命基本问题的看法，特别是马克思列宁主义在老挝物质条件中的运用和发展。"

