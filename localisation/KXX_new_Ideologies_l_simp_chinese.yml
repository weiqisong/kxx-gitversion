 bangdreamism_subtype_desc:0 "§Y户山香澄思想§!\n\n£GFX_ideology_bangdreamism_bar\n\n\n\n\n作为乐队的吉他和主唱，户山香澄一直在寻找着，如同小时候仰望星空时听到的“星之律动”一样的，闪闪发光而令人心动的事物。由此才促成了"Poppin'Party"的组建。在这个少女乐队时代中闪闪发光的女子高中生5人乐队组合，将自己的心情寄托于音乐当中，为了将更多让人心动不已的事情传递出去而每日歌唱。\n\n乐队十年苦来兮，现在的户山香澄已经被奉为“邦高祖”，她所提出的一系列思想，都被实践所证明是少女乐队的真正诗学。香澄指出，乐队大邦邦的首要原则是:§9“闪闪发光,心跳不已”§!。某乐队大搞大吹所谓“黑暗风”、“阴郁风”乐队成员不积极承认矛盾,让整个乐队生态陷入恶性循环,最终必然导致恶果。\n\n§9邦多利目的是让人欣赏kirakiradokidoki的少女乐队，如果少女乐队导致两极分化,企划就失败了!如果产生什么新的暗黑风少女剧团,那我们就真是走了邪路了!§!"

