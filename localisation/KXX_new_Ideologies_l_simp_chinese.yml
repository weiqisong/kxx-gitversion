 cannibalism_proto_subtype:0 "§V同 类 相 食§!" 
 cannibalism_proto_subtype_desc:0 "§V同类相食§!\n\n£GFX_ideology_human_cannibalism_bar\n\n\n\n\n同类相食，即吃自己的同类，是一种发生在人类和非人类身上的做法。有些人吃掉自己的亲戚，以确保他们的灵魂与他们祖先的精神相通;另一些人在战争的背景下愤怒地吃掉他们的敌人，在某些情况下是为了获得他们击败的人的力量;还有一些人吃了他们认为会给他们带来疾病和死亡的巫师。但是，对于同类相食，没有一个令人满意的、包罗万象的解释。不同的民族出于不同的原因实行同类相食，一个群体可能在一种情况下实行同类相食，而在另一种情况下则以恐惧的态度看待它。无论如何，现代化的传播通常会导致此类做法的禁止。在现代社会，由于在孤立的环境中，由于极端的物理需要，同类相食确实偶尔会发生。" 

 soccon_lusotropicalism_subtype:0 "葡萄牙热带主义" 
 soccon_lusotropicalism_subtype_desc:0 "§Y葡萄牙热带主义§!\n\n£GFX_ideology_lusotropicalism_bar\n\n\n\n\n又称“卢西塔尼亚热带主义”。是巴西社会学家弗雷雷提出的术语和“准理论”，叙述葡萄牙海外帝国主义的独特特征，认为葡萄牙人是比其他欧洲国家更好的殖民者。这一理论借名了巴西正在发展的“热带主义浪潮”——现代主义诗人安德拉德在1928年发表《食人宣言》后形成的一种文化现象，提出了自己的种族民主神话理论。\n弗雷雷认为，得因自葡萄牙温暖的气候，以及前现代葡萄牙杂居过凯尔特人、罗马人、西哥特人、摩尔人等民族，葡萄牙人更为人道、友好，善于适应其他气候和文化。不同其他欧洲殖民国家，20世纪葡萄牙是老牌殖民国家，意味着葡萄牙与其海外领土历经五个世纪以来的定居、统治与融合，具备着充分的种族民主。这一点在巴西的表现则是白人与有色人种之间微乎其微的偏见，不效美国那般有严重的种族隔离，种族混合以更温和的形式进行。所以，葡萄牙为基底的文化是种普世扩张的文化。葡语国家不应该将葡萄牙殖民主义视为再征服运动的延续，而是将这一行为作为葡萄牙人的“开化使命”，最终对抗法国工团主义及盎格鲁资本主义的野蛮扩张。\n这一理论自诞生起就争议不断，国际学术界认为弗雷雷的学说将巴西的奴隶制歪曲为一种温和的奴役形式，主观将种族混合浪漫化、否认种族主义存在，为虚伪的种族民主神话狡辩。但这并没有阻止理论向政治界传播，葡萄牙本土及殖民地官员纷纷出来背书，意图利用这一理论来维系摇摇欲坠的王国。而西班牙裔圈子中也正酝酿着将这一理论进一步发展为所谓“伊比利亚热带主义”，试图将衰落的伊比利亚文明包装为种族文化多元的天堂。" 

