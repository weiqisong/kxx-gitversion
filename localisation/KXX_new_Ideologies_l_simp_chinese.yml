 nihonyudaya_shugi_subtype:0 "日犹主义"
 nihonyudaya_shugi_subtype_desc:0 "§Y日犹主义§!\n\n所谓“日犹主义”是日本加尔文宗牧师酒井胜军对明治时期“日犹同祖论”思想的进一步发展。他认为，犹太人之所以能够征服世界、在各国内部搞破坏,显然都是遵从神的旨意,虽然日本也将会是犹太人搞破坏的对象，但是由于日本是神国,国民没有忘记敬神尊皇之心,所以犹太人是无法征服日本的。在犹太人毁灭其他国家,却唯独毁灭不了日本后,他们就会发现，原来日本才是他们长期以来追求的神之帝国,日本天皇本人才是弥赛亚本人。"

 paternalistic_reactionaryism_subtype:0 "家长式反动主义" 
 paternalistic_reactionaryism_subtype_desc:0 "§Y家长式反动主义§!\n\n£GFX_ideology_paternalistic_reactionaryism_bar\n\n\n\n\n家长式反动主义是一种威权主义的、经济上中左、文化上极右且反动的意识形态，它是反动主义与社会威权主义的综合体。\n与其它社会民主主义意识形态类似，它支持通过严格管制的经济体系、庞大的福利国家以及对工会的支持来实现其主张。然而，与持有相同经济体系的其他意识形态不同，其理论基础并不相同——它并非基于平等或其他现代理念，而是可能以宗教或反自由主义来为其经济政策辩护。\n由于其反动本质，它反对民主制度，转而追求一种反民主的治理体系，往往同军国主义或君主主义进行合流。这一思想体系在理论上可追溯至19世纪的神权君主论与国家社会主义实践，如约瑟夫·德·迈斯特强调的神圣等级秩序，以及俾斯麦时期通过社会福利缓解阶级矛盾的策略，同时汲取了20世纪天主教统合主义中将宗教伦理嵌入国家机器的经验。\n这一意识形态在那些被现实撕裂理想的社会民主主义者中十分常见，往往是一个过渡状态，最终发展成威权社会民主主义或是堕入国家民粹主义的深渊。" 


