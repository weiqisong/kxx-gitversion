 genshitism_subtype:0 "原神主义"
 genshitism_subtype_desc:0 "§Y原神主义§!\n\n£GFX_ideology_genshitism_bar\n\n\n\n\n所谓“中国现代诺斯替宗教”即中国游戏《原神》中早期提倡的一种设计理念，即模仿日本动漫"Fate"系列使用诺斯替主义思想来表现游戏的世界观念。诺斯替主义又叫“灵知派”，“诺斯替”一词在希腊语中意为“知识”，也是游戏标题中“原”的词根。诺斯替的教义将通过个人经历所获得的知识或意识称为“灵知”（或“真知”），他们相信“灵知”可使他们脱离无知及现世。是一种企图中和物质和精神的二元论的世界观。\n\n你说的对，但是《原神》是由米哈游自主研发的一款全新开放世界冒险游戏。游戏发生在一个被称作「提瓦特」的幻想世界，在这里，被神选中的人将被授予「神之眼」，导引元素之力。你将扮演一位名为「旅行者」的神秘角色在自由的旅行中邂逅性格各异、能力独特的同伴们，和他们一起击败强敌，找回失散的亲人——同时，逐步发掘「原神」的真相。\n\n§C哒哒哒哒哒~好想玩原神~云原神~当当当当当~看精彩纷纷~§!\n\n§V珍爱生命，远离原神。§!"

 otokonomusumeism_subtype:0 "伪娘风徽"
 otokonomusumeism_subtype_desc:0 "§Y伪娘风徽§!\n\n\n\n£GFX_ideology_otokonomusumeism_bar\n\n\n\n\n在现代，“伪娘”这一词汇由日语“男の娘”意译而来。但随着时代发展，口语化的表达中已经被“男娘”这一称谓所代替。除此以外还曾经有“娘娘腔”、“女装美少年”、“第三性”、“萝莉正太”等称呼。从严谨的角度讲，伪娘指的是外表看起来像"可爱的少女或美丽的少女"的男性（此处"少女"指年轻女性）。这一概念源于成人游戏界对恋爱喜剧作品中伪娘角色的演变。如今已广泛渗透到女性向作品、一般向作品、BL（男男恋爱）、正太（少年向）等多种领域。\n虽然"伪娘"概念源于女装角色的演变，但由于其聚焦于「外貌呈现女性特征」这一核心要素，实际上不再强制要求角色进行女装（当然仍需要具备少女般的外貌）。不过值得注意的是，尽管并非必要条件，这类角色依然频繁采用女装造型——这是因为女装在某种程度上承担着维系女性特质的保障作用。\n日本学界普遍主张「伪娘」≠「跨性别者」。但随着现代研究发展，过度异性装扮癖好（超出兴趣范畴）已被心理学/精神医学界视为难以固守男女二元框架的"非二元性别"类型，此类案例实质上已纳入"LGBTQ+"范畴。\n随着性别少数群体研究深化，2010年代起逐渐形成「异性装扮癖存在突破二元框架的可能」的共识。恰逢日本动画通过流媒体全球化传播，导致海外观众对"伪娘"概念的认知混乱。\n但总的来说，伪娘仍然可被定义以下三类经典案例：因社会压力长期女装但性取向认同清晰的崩溃型角色、自主选择女装拒绝性别束缚的自由派角色、对自身特质认知模糊的探索型角色。"

