 tot_national_socialism_subtype:0 "国家社会主义"
 tot_national_socialism_subtype_desc:0 "§Y国家社会主义§!\n\n£GFX_ideology_tot_national_socialism_bar\n\n\n\n\n国家社会主义，是由日本马克思主义作家高畠素之和赤松克麿建立的一种意识形态，主张将国家利益置于阶级利益之上，并且认为为了使社会主义走向全球，必须首先通过一国社会主义的实现来实现社会主义革命。该意识形态有新的关注点：农村劳动者和军事化的推广。它同时也主张日本主义，主张先锋党控制阶级对立，主张极权社会主义。"

