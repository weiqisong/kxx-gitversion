 envers_cult_of_personality:0 "恩维尔个人崇拜"
 envers_cult_of_personality_desc:0 "§Y恩维尔个人崇拜§!\n\n命运将这位久负盛名的土耳其总司令带到了这里。在大战结束之后，这位前青年土耳其党的党首伊斯梅尔·恩维尔并没有就此赋闲。他为倾颓的奥斯曼帝国感到痛心，期望着以自己心中的面貌重塑这片心爱的土地。恩维尔崇拜旨在通过建立起以帕夏为中心的个人密教来彻底地重塑突厥大地。帕夏的政权充斥着浓厚的突厥民族主义色彩，期望推翻奥斯曼帝国以实现帕夏心中的突厥梦。他反对无条件的西方化与自由主义，但同时也并不喜欢自内志而诞生的瓦哈比主义与原教旨主义。恩维尔政权用批判的眼光接纳着西方国家的进步与科技，并寄希望于伊斯兰教的自我改革以转变国家和社会的样貌。恩维尔有着领袖的独特魅力，他的全身散发着一种无法抗拒的神秘。家喻户晓的大战军事神话也让他的民众团结在了同一面旗帜之下，忘记了所有的分裂，只有对于帕夏无条件的忠诚与服从。这一切造就了这片土地上独一无二的秘传邪教。"

 ustase_crusader_ideology_subtype:0 "乌斯塔莎十字军意识形态"
 ustase_crusader_ideology_subtype_desc:0 "§Y乌斯塔莎十字军意识形态§!\n\n乌斯塔莎十字军意识形态诞于奥地利帝国及匈牙利王国铁腕镇压下诞生的绝望产物。他们将数个世纪以来克罗地亚民族受制于外族统治的屈辱历史归咎于内部民族叛徒的出卖、日耳曼势力的文化侵蚀以及匈牙利强权的政治压迫。在不择手段实现独立的核心纲领下，抵抗十字军逐步形成三方面特征：奉行极端化抗争策略，通过强制征召青壮年、针对多民族混居区的无差别暴力，以及自杀式爆破等手段制造恐慌；构建基于历史创伤的动员叙事，将奥地利的统治定义为对克罗地亚人系统性压迫的开端，并以此为依靠鼓动克罗地亚人加入抵抗组织；利用天主教传统与民族主义情绪建立精神纽带，使得组织成员和克罗地亚人牢牢的团结在一面旗帜之下。\n\n作为军事统帅的尤拉伊·鲁卡维纳，其指挥模式兼具游击战灵活性与恐怖震慑特质。他主导的焦土战略不仅摧毁战略要地的交通设施，更系统破坏多民族社区赖以共存的经济基础。尽管其行为令人发指，但在部分克罗地亚人的心中，他则是唯一敢于抵抗的勇士，并甘愿为其牺牲性命。"

 croatian_socialism_subtype:0 "克罗地亚社会主义"
 croatian_socialism_subtype_desc:0 "§Y克罗地亚社会主义§!\n\n二十世纪初俄国革命的失败对国际共产主义运动造成了深远冲击。在奥匈帝国治下的克罗地亚地区，共产主义知识分子群体出现了严重的信仰动摇。随着同盟国集团在一战中获胜，维也纳当局为缓解民族矛盾组建了伊利里亚联邦。这个名义上的克罗地亚自治实体并未改变其附属国地位，德意志官僚体系的压制与日耳曼化政策持续侵蚀着当地社会。在此背景下，部分前共产主义者开始将民族解放事业与社会主义理想进行理论重构。\n\n这种思想融合的成果最终形成了"克罗地亚社会主义"学说。其理论框架汲取了四位思想家的核心主张：斯捷潘·齐默尔曼提出的"有机民族共同体"哲学，强调克罗地亚民族的特殊历史使命；切多米尔·韦利亚契奇从印度吠陀经典中提炼的"和谐劳动伦理"；米尔科·库斯·尼古拉耶夫基于民族志研究提出的"部落协作传统"；以及亚历山大·塞茨创建的"工会联合自治"模式。该学说摒弃了马克思主义的阶级斗争范式，主张通过跨阶级的民族和解构建"克罗地亚命运共同体"。\n\n在实践中，其倡导者试图建立基于传统"扎德鲁加"家族公社的基层自治网络，将乡村合作社与城市工会进行垂直整合。他们强调手工业行会与农民协会的共生关系，试图以行业联合委员会取代国家官僚机构。"

 ustase_legionarism_subtype:0 "乌斯塔莎军团主义"
 ustase_legionarism_subtype_desc:0 "§Y乌斯塔莎军团主义§!\n\n当罗马尼亚铁卫团在1930年代以宗教狂热和暴力手段清洗“民族之敌”时，其创立的军团主义模式迅速成为欧洲极端右翼的范本。这种意识形态以反犹主义、反共主义、反民主制度为纲领，通过军事化组织和宗教式苦修构建起排他性的政治团体。其影响力不仅限于罗马尼亚，法国的约瑟夫·达南德、意大利的民族主义协会以及芬兰的拉普阿运动都吸收了其核心要素，形成跨国性的极端主义网络。\n\n克罗地亚的乌斯塔沙运动在尤雷·弗朗西蒂奇主导下，将铁卫团模式与本地民族主义深度结合。不同于传统民族主义者对文化自主权的诉求，乌斯塔沙军团主义强调通过暴力实现民族净化。成员必须接受修道院式的纪律训练：每日进行武装操演、背诵民族主义祷文、禁绝烟酒与世俗享乐。这种军事苦修不仅塑造战斗能力，更通过仪式化生活强化“为上帝与民族殉道”的集体意识。\n\n弗朗西蒂奇在1932年对海外克罗地亚人的演讲中明确提出，要将铁卫团的“死亡连队”模式移植到巴尔干战场。他尤其推崇罗马尼亚人用匕首处决“叛国者”的震慑手段，并在此基础上发展出更系统的暴力理论—主张用公开处决制造恐怖效应，迫使塞尔维亚人、犹太人和左翼分子“自愿离开历史舞台”。"

 ustase_fiumeism_subtype:0 "乌斯塔莎阜姆主义"
 ustase_fiumeism_subtype_desc:0 "§Y乌斯塔莎阜姆主义§!\n\n当加布里埃尔·邓南遮于驾驶军用飞机在维也纳城区低空掠过时，这场充满象征意义的"超人式表演"不仅成为了意大利民族主义者的精神图腾，更标志着阜姆主义完成了从文化思潮到政治实践的转变。这种脱胎于未来主义美学的意识形态，通过将民族复兴与先锋艺术相融合，构建起了一种独特的政治光谱——它既包含对古典罗马荣光的宗教式崇拜，又展现出对工业文明和现代性矛盾的暧昧态度。\n\n克罗地亚的乌斯塔沙运动正是在这种矛盾张力中找到了思想突破口。这个起源于十九世纪"伊利里亚运动"的巴尔干民族主义团体系统性地吸收了其组织架构与行动哲学。与强调文化自治的传统克罗地亚民族主义者不同，乌斯塔沙阜姆主义者创造性地将社团主义经济模式嫁接到民族革命框架中：他们既主张通过行会联盟消弭阶级对立，又坚持用暴力手段清洗"非我族类"的异质元素。\n\n作为乌斯塔沙第二代理论家，姆拉登·洛科维奇在他的文学作品中系统阐释了这种意识形态。他认为只有阜姆主义才触及了被哈布斯堡官僚机器异化的克罗地亚灵魂，而乌斯塔沙的使命就是将其发展为可操作的民族再造工程。"

 pataut_haganah_military_rule_subtype:0 "哈加纳军事统治"
 pataut_haganah_military_rule_subtype_desc:0 "§Y哈加纳军事统治§!\n\n作为犹太复国主义的核心武装力量，哈加纳在莱希大起义的前数十年间构筑起犹太社群的生存防线。这支兼具民兵与政治属性的组织，通过地下军火制造与秘密训练维持运作，既抵抗奥斯曼当局镇压，又化解阿拉伯武装袭击。其建立的网格化防御体系覆盖主要定居点，确保对突发袭击的快速反应能力。\n\n哈加纳作为犹太民族最坚实的后盾，当统治者试图将犹太国家引入万丈深渊时，他们有权和工团主义者或是劳工锡安主义甚至是伊尔贡这样的修正锡安主义的极端主义准军事组织合作将这些叛徒从耶路撒冷的纸醉金迷中拽出。其领导人摩西·达扬执着效仿拿破仑的战略思维和军事成果，主张通过控制交通要道建立战略支点，其终极目标是构建横跨中东的犹太国家，从尼罗河三角洲直至波斯高原，将自由、解放和现代化带入到这片古老而腐朽的土地。"

