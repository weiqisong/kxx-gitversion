 red_national_radicalism_subtype:0 "红色民族激进主义"
 red_national_radicalism_subtype_desc:0 "§Y红色民族激进主义§!\n\n在继承与民族民主阵营相关的主流民族激进思想中民族主义与宗教信念的同时，博莱斯瓦夫·皮亚塞基（Bolesław Piasecki）的追随者们主张在社会和经济领域采取更激进的革命路线。红色民族激进分子支持带有国家工团主义元素的计划经济体系，其理念与索雷尔派（Sorelians）或英国马克西米斯特（British Maximists）有相似之处。尽管被反对者贬称为“Endokomuna”（即“民族民主共产主义”的讽刺性称谓），该派支持者的目标是通过消除旧精英阶层、建立新精英阶层，最终构建一个以极端民族主义为根基、以波兰天主教信仰为精神支柱的极权体系。"
 radsoc_paternal_socialism_subtype:0 "家长制社会主义"
 radsoc_paternal_socialism_subtype_desc:0 "§Y家长制社会主义§!\n\n家长制社会主义又称保守社会民粹主义、家长制保守主义，在西方世界它有个更少见的称呼：基督教保守社会主义。这是一种独特的意识形态，试图将传统保守主义与非马克思的社会主义或者进步民粹主义这些看似矛盾的思想相融合。这一奇特的思想诞生自工业革命时期的英国和德国，但现在其却在西方世界之外越发常见，比如拉丁美洲或是非洲，偏欧洲的社会主义的准则和期望在那些地方并不适用。家长制社会主义寻求建立道德且保守的社会，通常（但并不总是）植根于宗教伦理、保守福利经济、阶级合作、公民民族主义与非极端民族爱国主义之上。家长制社会主义通常与市场社会主义、基督教分产主义、慈善经济、俾斯麦国家社会主义与经济干预主义、红色托利主义以及其他各种财富共享方案相联系，尝试建立一套平等、非掠夺性的经济体系以对抗阶级斗争理念。家长制社会主义将资本主义和社会主义思想融合在保守家长制的外壳下，为通常是传统主义者和民族主义者的本国人民谋福利，同时损害并削弱通常的社会主义与左翼运动，以维持传统和社会的稳定，即使这会导致他们与全球各地的其他社会主义者或是保守主义者产生分歧。"
 christian_bolshevism_subtype:0 "神圣社会主义"
 christian_bolshevism_subtype_desc:0 "§Y(神圣社会主义)§!\n\n'神圣社会主义'——其名称来源于波兰最重要的圣母朝圣地'Jasna Góra'（字面意思为'神圣山'）——是在扬·多布拉钦斯基拒绝反犹太主义后，从波兰民族革命运动中发展而来的。神圣社会主义者强调基督教价值观的重要性，并坚定致力于民族认同，同时采纳布尔什维克的革命行动和经济理念；因此，其追随者也常被称为'基督教布尔什维克'。这一思想潮流与主流红色民族激进主义的区别在于，它拒绝任何'种族理论'，而是更注重宗教和集体主义的重要性，而非过激的仇外心理和个人例外主义。"
 byronism_subtype:0 "拜伦主义"
 byronism_subtype_desc:0 "§Y拜伦主义§!\n\n拜伦主义被不同地定义为一种生活方式、据称是“拜伦文本的一系列特征”或他的标志性英雄，或“使拜伦成为英国名人的发展”。拜伦主义是十九世纪的一种 这种文化现象极大地改变了作者、文本和受众之间的关系，其回响远远超出了英国文化的惯常影响范围。它起源于乔治·戈登·拜伦勋爵刻意创造的一种独特而明显的诗歌主观性，它依赖于一种精心维持的观点潮流，根据这种观点，拜伦的诗歌实际上是他内心深处的迷恋和磨难的表达，以及他的思想。英雄都是面具，在面具后面只有诗人自己……"
