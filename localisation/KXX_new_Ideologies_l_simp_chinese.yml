 left_militarism_subtype:0 "左翼沙文主义"
 left_militarism_subtype_desc:0 "§Y左翼沙文主义§!\n\n£GFX_ideology_left_militarism_bar\n\n\n\n\n左翼沙文主义是指一种在左翼政治立场下，将本国、本民族或本群体优越于其他群体，并带有一定程度的扩张主义和侵略倾向的观点。它与传统意义上的沙文主义（即极端的、不合理的爱国主义或民族主义）有所不同，但同样带有排他性和歧视性。左翼沙文主义将这种优越感和排他性与左翼政治理想相结合。例如，一些左翼政党或团体可能认为自己的国家或民族代表着“真正的社会主义”，并以此为由，对其他国家或民族进行干涉或压迫。"

 anarcho_individualism_subtype:0 "无政府个人主义"
 anarcho_individualism_subtype_desc:0 "§Y无政府个人主义§!\n\n无政府个人主义是一种反抗集体主义的哲学思想，以及特别强调个人地位和个人自治权的无政府主义流派。无政府个人主义主要是在美国发展，他们最显著的特色是拥护对劳动产品的私人所有权。\n\n无政府个人主义的发展也结合了一些欧洲的思想家的理论，包括了威廉·戈德温、皮埃尔-约瑟夫·普鲁东、王尔德、麦克斯·施蒂纳等人，不过无政府个人主义的大部分理论主要还是源自于美国的思想家如莱桑德·斯波纳、约书亚·沃伦 、本杰明·塔克、以斯拉·海伍德、史蒂芬·皮尔·安德鲁斯和亨利·戴维·梭罗等人的影响。无政府个人主义有时也被视为是古典自由主义的分支，因此也被一些人称为“自由无政府主义”\n\n不同的无政府个人主义者之间也存在相当大的差距。几乎在皮埃尔-约瑟夫·普鲁东之后的所有无政府个人主义者都会支持某种形式的私人财产所有权，称之为“占有”。麦克斯·施蒂纳支持私人财产，但却否认财产权利的概念。威廉·戈德温属于利他主义者。约书亚·沃伦提倡以自然法作为个人自由的基准，而本杰明·塔克则将其作为利己主义的根基。塔克反对智慧财产权，但莱桑德·斯波纳则拥护之。无论如何，所有这些哲学家的共同特色是反对集体主义的社会概念，同时也反对资本主义的经济制度，并提倡个人的自主性。"

