 left_occultism_subtype:0 "§R左翼神秘主义§!"
 left_occultism_subtype_desc:0 "§V左翼神秘主义§!\n\n£GFX_ideology_left_occultism_bar\n\n\n\n\n当多数现代人把弗里吉亚帽视作自由与共和的象征时，另外一部分人则选择凝视它的过去。左翼神秘主义者们坚信人类精神体验的特殊性，灵性与民主哲学总是交织的。法国大革命的民主理想被认为植根于密特拉教的神秘，头戴弗里基亚帽的玛丽安娜以一种秘仪的形式给人类带来了自由精神。\n这种奇特的意识形态在革命知识分子中并不少见，虽然现代革命常常抵制神秘主义的加入，但是解放全人类的思想自古以来便存在。为突破工具理性对解放叙事的祛魅，激进知识分子不断重构着具有弥赛亚特征的革命神话学。他们或是拥抱古老的民俗，提取先民的经验；或是选择前卫的探索，一究未知的领域。虽然手段诡异，但最终都指向解放本民族或是全体人类的远大理想。\n从密特拉教的地下圣所到巴黎街垒，人类解放话语始终保持着灵知主义的基因隐线，边缘化的思想者们会永远续写自由精神的启示录诗学……"

