 gottwaldism_subtype:0 "哥特瓦尔德主义"
 gottwaldism_subtype_desc:0 "§Y哥特瓦尔德主义§!\n\n£GFX_ideology_gottwaldism_bar\n\n\n\n\n哥特瓦尔德主义是捷克共产党主席克莱门特·哥特瓦尔德所推行的意识形态，它主要由强硬的共产主义政策，极端的捷克民族主义和对哥特瓦尔德的个人崇拜组成。"

 #波兰衍生
 red_national_radicalism_subtype:0 "民族激进主义"
 red_national_radicalism_subtype_desc:0 "§Y民族激进主义§!\n\n£GFX_ideology_red_national_radicalism_bar\n\n\n\n\n在继承与民族民主阵营相关的主流民族激进思想中民族主义与宗教信念的同时，博莱斯瓦夫·皮亚塞基的追随者们主张在社会和经济领域采取更激进的革命路线。红色民族激进分子支持带有国家工团主义元素的计划经济体系，其理念与索雷尔派或英国马克西米斯特有相似之处。尽管被反对者贬称为“Endokomuna”（即“民族民主共产主义”的讽刺性称谓），该派支持者的目标是通过消除旧精英阶层、建立新精英阶层，最终构建一个以极端民族主义为根基、以波兰天主教信仰为精神支柱的极权体系。"

 radsoc_paternal_socialism_subtype:0 "家长制社会主义"
 radsoc_paternal_socialism_subtype_desc:0 "§Y家长制社会主义§!\n\n£GFX_ideology_patern_soc_bar\n\n\n\n\n家长制社会主义又称保守社会民粹主义、家长制保守主义，在西方世界它有个更少见的称呼：基督教保守社会主义。这是一种独特的意识形态，试图将传统保守主义与非马克思的社会主义或者进步民粹主义这些看似矛盾的思想相融合。这一奇特的思想诞生自工业革命时期的英国和德国，但现在其却在西方世界之外越发常见，比如拉丁美洲或是非洲，偏欧洲的社会主义的准则和期望在那些地方并不适用。家长制社会主义寻求建立道德且保守的社会，通常（但并不总是）植根于宗教伦理、保守福利经济、阶级合作、公民民族主义与非极端民族爱国主义之上。家长制社会主义通常与市场社会主义、基督教分产主义、慈善经济、俾斯麦国家社会主义与经济干预主义、红色托利主义以及其他各种财富共享方案相联系，尝试建立一套平等、非掠夺性的经济体系以对抗阶级斗争理念。家长制社会主义将资本主义和社会主义思想融合在保守家长制的外壳下，为通常是传统主义者和民族主义者的本国人民谋福利，同时损害并削弱通常的社会主义与左翼运动，以维持传统和社会的稳定，即使这会导致他们与全球各地的其他社会主义者或是保守主义者产生分歧。"

 christian_bolshevism_subtype:0 "神圣社会主义"
 christian_bolshevism_subtype_desc:0 "§Y神圣社会主义§!\n\n£GFX_ideology_christian_bolshevism_bar\n\n\n\n\n'神圣社会主义'——其名称来源于波兰最重要的圣母朝圣地'Jasna Góra'（字面意思为'神圣山'）——是在扬·多布拉钦斯基拒绝反犹太主义后，从波兰民族革命运动中发展而来的。神圣社会主义者强调基督教价值观的重要性，并坚定致力于民族认同，同时采纳布尔什维克的革命行动和经济理念；因此，其追随者也常被称为'基督教布尔什维克'。这一思想潮流与主流红色民族激进主义的区别在于，它拒绝任何'种族理论'，而是更注重宗教和集体主义的重要性，而非过激的仇外心理和个人例外主义。"

 polish_national_socialism_subtype:0"波兰民族社会主义"
 polish_national_socialism_subtype_desc:0 "§Y波兰民族社会主义§!\n\n波兰民族社会主义指的是卡齐米日·达格南及其追随者的教义，其主要受到民族社会主义公社和民族诗人亚当·密茨凯维奇的社会主义论述的启发，促进工人权力、反资本主义、议会民主和国有化主要产业的概念。在外交事务中，这个新兴的团体支持文化和经济方面的国际合作，同时保持各国之间的独立性，这一思想已经得到越来越多的青年激进派的支持。"


 #奇思妙想
 Ahnenerbe_ariosophy_subtype:0 "雅利安密学"
 Ahnenerbe_ariosophy_subtype_desc:0 "§Y雅利安秘学§!\n\n£GFX_ideology_ariosophy_bar\n\n\n\n\n雅利安秘学，即所谓“雅利安人的智慧”，亦称阿马嫩主义，是兰茨·冯·利本费尔斯及其前辈吉多·冯·利斯特的创造，其将奥地利人等所谓的雅利安民族视为人类物种的顶峰，视其它人种为人猿之类的低等兽物，认为只有雅利安人才是孕育人类的古神的真正的孩子，只要全身心地遵循利本费尔斯的教导，雅利安人便可重新获得伟大的神力和崇高的地位，或者说至少希望如此。雅利安秘学与日耳曼异教和浪漫主义有着深厚的联系，同时又是不留余地的种族优越论，将所有其他人种视为劣等的亚人，它的信徒寻求将获选之种族引领向乌托邦的同时，也渴望将所有其他劣等人踩到泥沼之下。"

