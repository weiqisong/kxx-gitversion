 Ave_Mujica_subtype:0 "颂乐人偶体制"
 Ave_Mujica_subtype_desc:0 "§Y颂乐人偶体制§!\n\n£GFX_ideology_Ave_Mujica_bar\n\n\n\n\n世界的真理早已被遗忘，人类在虚伪的和平中麻木。旧秩序必须被彻底颠覆取而代之的是一个由我们亲手编织的、充满真实情感与戏剧性冲突的新世界。国家即舞台，人民即演员，领袖即导演。所有个体的情感都将汇聚成宏大的交响诗篇，在遗忘旧世界的废墟之上，构建一个由纯粹意志和美学主导的永恒国度。为了实现这一一目标，一切手段皆被允许，一切牺牲皆被视为戏剧的必要组成部分。世界，将在我们的剧本下，重新获得意义。"

