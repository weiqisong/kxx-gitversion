 tot_ikedaism_subtype:0 "池田主义"
 tot_ikedaism_subtype_desc:0 "§Y池田主义§!\n\n£GFX_ideology_ikedaism_bar\n\n\n\n\n池田主义，是政治思想家池田纯久于1929年提出的一种意识形态思想。该意识形态总体上是左倾的，支持北一辉等国家社会主义经济思想，但实际池田的思想旨在被其领导人与池田关系密切的统制派所采纳。该意识形态是反马克思主义的，但仍然主张建立社会主义军事幕府。它受到日本“帝国”左派的赞扬，但受到国外马克思主义者的谴责，特别是由于其意识形态宣扬帝国主义、阶级进化、民族主义和极端军国主义立场。"

 socialism_with_chinese_characteristics:0 "中国特色社会主义"
 socialism_with_chinese_characteristics_desc:0 "§Y中国特色社会主义§!\n\n£GFX_ideology_deng_bar\n\n\n\n\n邓小平思想（又名中国特色社会主义）试图改革中国的社会主义体系，以便与敌对国家竞争。邓小平认为工团主义意识形态在实现中国现代化方面失败了，他寻求建立经济特区，外国公司可以在该特区投资和竞争，从而使中国在经济意义上变得更大。邓小平在生产力理论下强调经济生产。在邓小平看来，中国领导层面临的任务是双重的：促进中国经济的现代化，维护中国共产党的思想统一及其对现代化所需艰难改革的控制。\n\n“我们不再知道什么是社会主义，也不再知道如何实现社会主义，但它仍然是我们的目标。”\n\n-邓小平"

