 imperialcult_subtype:0 "帝国秘教"
 imperialcult_subtype_desc:0 "§0帝国秘教§!\n\n帝国秘教作为协约国流亡精英群体的精神产物，其形成植根于盎格鲁-撒克逊文化中的神秘主义传统，并以波兰犹太卡巴拉学者马克斯·泰昂的思想体系为催化核心。\n当法兰西共和国与联合王国相继被工团主义革命推翻，流亡至美洲与非洲的旧贵族在政治落差中转向神秘主义寻求慰藉，泰昂于1884年在伦敦创立的卢克斯赫尔墨斯兄弟会为此提供了理论基石。该学派随其1887年移居法属阿尔及利亚后获得进一步深化——泰昂通过其妻阿尔玛宣称获得的"宇宙传统"启示，在北非建立"宇宙运动"，以融合赫尔墨斯主义与卡巴拉思想的秘义学说构建人类意识进化体系。\n这一学术体系随着英法流亡政府迁至加拿大与非洲殖民地，被系统性转化为政治工具：在阿尔及利亚的法国流亡圈内，泰昂弟子路易斯·泰曼利斯等人将宇宙运动的卡巴拉诠释植入殖民管理体系，使"收复故土"的地缘诉求通过星象学隐喻与秘仪等级制度神圣化。同时，英国情报机构主导的跨大西洋网络充当了传播媒介，不仅在加拿大，甚至在欧洲本土也掀起了一股隐蔽的民粹主义与神秘学深度融合的政治风潮。"

 eugenicsism_subtype:0"优生学"
 eugenicsism_subtype_desc:0 "§Y优生学§!\n\n£GFX_ideology_eugenicsism_bar\n\n\n\n\n优生学是一种深度介入人类生育过程为核心策略，旨在通过精心策划与控制遗传信息的传递，从而系统性地“改良”和提升整个人口遗传素质的理论与实践框架。这一体系的核心理念根植于社会达尔文主义的肥沃土壤之中，它提倡并实践着一种信念：通过精密筛选与积极调控人类的繁殖行为，人类社会能够逐步剔除那些被视为“不良”或“非理想”的遗传特征，这些特征可能包括智力障碍、严重的精神疾病、身体残疾，以及某些由社会文化所界定的“负面性格倾向”。与此同时，优生学致力于加速并扩大那些被认为是“优质基因”——诸如高超的智力水平、强健的体魄、或是特定的审美型外貌特征——在人类基因库中的流传与影响力。\n在这一宏伟蓝图下，人类的基因库被构想为一个高度可塑、亟待优化的工程实体，科学家们梦想着运用先进的科学技术作为工具，加速并引导“自然选择”这一漫长而复杂的过程，以期达到一个更为理想化、高效化的人类种群状态。优生学的思想根基深植于19世纪达尔文提出的自然选择理论，而该理论的实践探索则由弗朗西斯·高尔顿这位杰出人物率先开启。高尔顿创造性地将“适者生存”这一生物学上的基本原则引入人类社会领域，他深刻洞察到，随着现代文明的飞速发展，医疗条件的改善与社会福利制度的建立，那些原本在自然环境中难以生存的“弱者”得到了前所未有的保护，这无疑在一定程度上减缓了自然淘汰的速率，进而可能导致了人类整体基因质量的潜在下滑。\n\n基于此，高尔顿及其追随者坚信，为了逆转这一趋势并推动人类种群的持续进步，必须采取积极主动的生育干预措施，以科学的严谨与精准来“修正”自然选择的自发进程。他们构想中的未来图景，或许就包括利用先进的基因编辑技术进行胚胎筛选，旨在创造出拥有超凡能力、近乎完美的“超级人类”，这一设想不仅体现了优生学理念的极致追求，也预示着一个充满未知与挑战的新纪元，人类将以前所未有的方式探索并塑造自身的遗传命运。"

