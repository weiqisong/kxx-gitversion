 national_mysticism_subtype_desc:0 "§Y民族神秘主义§!\n\n£GFX_ideology_national_mysticism_bar\n\n\n\n\n或称“国家神秘主义”，是一种将国家提升至神灵或神性地位的民族主义形式。其最著名的例子是欧洲的雅利安秘学，它在中欧地区广泛传播于德意志民族主义者圈子当中。约翰·戈特利布·费希特曾提出将民族视为神圣实体的理念。民族神秘主义与浪漫民族主义关系密切，但它超越了浪漫主义情感的阐述，提升至将国家作为一种超验真理进行神秘崇拜的层面。它常通过伪历史性质的断言，主张某一民族的起源，从而与种族民族主义产生交集。\n民族神秘主义总是以多种形式存在于各类民族主义中，如美国的昭昭天命、日本的国家神道和图兰主义中的太阳语言理论等等。其特点是通过玄学、伪科学或伪历史的信仰来支持民族主义诉求，往往涉及对国家古老性的不切实际的观念（即所谓的"古老性狂热"），或通过伪学术手段为任何民族神话辩护并宣称其"属实"。\n这种意识形态通过将民族共同体神秘化，往往催生出排他性身份政治——它倾向于构建非黑即白的民族叙事，把复杂的历史进程简化为宿命论式的"天命所归"。当民族身份被赋予超验性特质时，任何现实存在的文化多样性都可能被视作对"神圣血脉"的玷污。" 
