 radsoc_united_front:0 "统一阵线"
 radsoc_united_front_desc:0 "§Y统一阵线§!\n\n统一阵线描述了各种左翼组织聚集在一起，以确保实现彼此的目标。这种情况通常发生在同质社会主义政府、派系在内战中作战或其他需要团结才能生存的情况下。\n\n统一阵线通常是一种暂时措施，旨在建立合适的社会主义统治后结束，但有些统一战线可能存在很长一段时间，或者在某些极端情况下成为国家领导的标准模式"

