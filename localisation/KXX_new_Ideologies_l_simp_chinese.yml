 lu_xun_thought_subtype:0 "鲁迅思想"
 lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n£GFX_ideology_lu_xun_bar\n\n\n\n\n鲁迅思想是中国著名左翼作家鲁迅的意识形态。鲁迅特别重视无产阶级的思想解放，尤其重视打破封建主义、帝国主义对无产阶级的思想枷锁。鲁迅思想对于社会治理的观点类似于工团主义和较温和的共产主义派别，但尤其重视对个人思想的自由表达。"

 socdem_mao_zedong_thought_subtype:0 "温和农业主义"
 socdem_mao_zedong_thought_subtype_desc:0 "§Y温和农业主义§!\n\n£GFX_ideology_moderate_revolutuionary_agarianism_bar\n\n\n\n\n温和农业主义是对毛泽东革命农业主义意识形态的更自由适应，它宣称建立一个以文化改革、群众路线和新民主主义为重点的社会主义农业社会。温和农业主义主要侧重于新民主主义和群众路线，将社会主义经济限制在社会民主主义的标准之内。"

 pragmatic_syndicalism_subtype:0 "务实工团主义"
 pragmatic_syndicalism_subtype_desc:0 "§Y务实工团主义§!\n\n£GFX_ideology_prag_syn_bar\n\n\n\n\n务实工团主义是一种注重工团主义最终成就的意识形态。它的目标是短暂恢复资本主义经济，以便将国家“建设”成一个政府认为能够过渡到工团主义的国家。然而，这遭到了许多工团主义者的反对，并导致许多人谴责它是一种错误的意识形态。由于它对群众的限制有利于资本主义经济，大多数工团主义者将务实工团主义视为资本主义意识形态的延伸。"

 pataut_chiangism_subtype:0 "中正主义"
 pataut_chiangism_subtype_desc:0 "§Y中正主义§!\n\n£GFX_ideology_chiang_bar\n\n\n\n\n中正主义是一种右翼威权民族主义政治意识形态，主要基于儒家和三民主义意识形态，并被用于中国的新生活运动。它是许多政治意识形态的融合，包括革命民族主义、三民主义、社会主义、军国主义、家长制、儒学、卫理会思想、宪政主义、极权主义、威权资本主义和保守主义等。中正主义寻求对三民主义的新解释，其中更多地受到西方人物的影响，其中加强了儒家思想对其意识形态的影响。但在实践中，某些部分可能会比​​其他部分更加突出。"

 natpop_survival_nationalism:0 "生存民族主义"
 natpop_survival_nationalism_desc:0 "§Y生存民族主义§!\n\n£GFX_ideology_survival_nationalism_bar\n\n\n\n\n生存民族主义是张子英1934年在河内大学学习期间形成的一种极端民族主义意识形态。他的思想分为三点：\n -人类由基本本能组成：自私、性和社交；\n - 为了生存，这些本能必须比其他个体更强。\n -为了变得强大，本能需要力量、转变和融合。\n简而言之，为了生存，每个人都必须使自己优于社会中的大多数其他人。在扩张中，每个国家为了生存，必须拥有竞争优势来战胜其他国家。"

 natpop_neo_khmerism_subtype:0 "新高棉主义"
 natpop_neo_khmerism_subtype_desc:0 "§Y新高棉主义§!\n\n£GFX_ideology_new_khemerism_bar\n\n\n\n\n新高棉主义是一种极端民族主义的神秘主义意识形态，秉承朗诺强硬的亲高棉思想。它本身就是沙文主义民族主义和神秘主义的混合体，因为它有将柬埔寨高棉族与湄公河三角洲高棉族和泰国素林高棉族重新统一的野心，从而将高棉人民进一步扩大到新的人口和领土高度。"

 tot_social_humanism_subtype:0 "人道社会主义"
 tot_social_humanism_subtype_desc:0 "§Y人道社会主义§!\n\n人道社会主义是一种经济思想形式，旨在将人道主义与激进社会主义下对社会平等的追求结合起来。人道社会主义者像其他许多社会主义者一样支持通过市场经济走向经济繁荣，但希望以人道的方式实施，他们特别关注人民的需求、安全、健康和愿望，以及他们的社会发展——甚至在有些国家还包括文化和精神发展，支持在国家政府看不见的手的指导下创建经济公平的金融体系。人文社会主义者寻求创造一个工人的乌托邦，让所有人都有公平的机会实现他们最疯狂的梦想。"

 fukumotoism_subtype:0 "福本主义"
 fukumotoism_subtype_desc:0 "§Y福本主义§!\n\n£GFX_ideology_fukumotoism_bar\n\n\n\n\n福本主义是日本共产党内部分裂为福本派和山川派时发展起来的一种日本列宁主义意识形态，主张在真正的列宁主义下进行革命。福本主义通常是一种宗派意识形态，它谴责与所谓的“假左派”结成统一战线的观念，非常重视建立日本先锋党。它也强烈反对天皇，而山川主义往往回避有关天皇的问题。"

 syn_yamakawaism_subtype:0 "山川主义"
 syn_yamakawaism_subtype_desc:0 "§Y山川主义§!\n\n£GFX_ideology_yamakawaism_bar\n\n\n\n\n山川主义是日本共产党统一战线派（由工团主义者组成）发展起来的日本马克思主义意识形态。山川主义主张通过广泛的社会主义政策和左翼团结，采取更实际的社会主义方针。这一意识形态源自山川仁1922年的文章《无产阶级运动的路线转变》，其中主张工人阶级的直接政治行动和组织。它经常与日本共产党主张福本主义的福本派(以共产党人为主)的机会主义路线进行斗争。"

 radsoc_yamakawaism_subtype:0 "山川主义"
 radsoc_yamakawaism_subtype_desc:0 "§Y山川主义§!\n\n£GFX_ideology_yamakawaism_bar\n\n\n\n\n山川主义是日本共产党统一战线派（由工团主义者组成）发展起来的日本马克思主义意识形态。山川主义主张通过广泛的社会主义政策和左翼团结，采取更实际的社会主义方针。这一意识形态源自山川仁1922年的文章《无产阶级运动的路线转变》，其中主张工人阶级的直接政治行动和组织。它经常与日本共产党主张福本主义的福本派(以共产党人为主)的机会主义路线进行斗争。"

 tot_nichiren_buddhism_subtype:0 "社会日莲主义"
 tot_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"

 radsoc_nichiren_buddhism_subtype:0 "社会日莲主义"
 radsoc_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"

 socdem_nichiren_buddhism_subtype:0 "社会日莲主义"
 socdem_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"

 natpop_nichiren_buddhism_subtype:0 "日莲民族主义"
 natpop_nichiren_buddhism_subtype_desc:0 "§Y日莲民族主义§!\n\n£GFX_ideology_nichirenism_bar\n\n\n\n\n日莲民族主义以田中智的著作为基础，田中智学是一位极端民族主义作家，他创造的政治理论为石原莞尔和井上日召领导下的日本日莲主义政治力量奠定了基础，其意识形态提倡某种昭和国家主义并包含了北一辉、田中智学和大川周明等作家所拥护的泛亚主义和反财阀行为的思想。"

 tot_datong_shu_subtype:0 "大同书思想"
 tot_datong_shu_subtype_desc:0 "§Y大同书思想§!\n\n£GFX_ideology_datong_shu_bar\n\n\n\n\n大同书思想，又名康有为思想，由清代著名维新倡导者康有为提出的意识形态，反映了一种可以被视为中国原始共产主义的形式。这种意识形态最终会渴望结束中国传统的家庭结构并拥护妇女权利。康有为认为，社会自古以来实行的家庭制度是造成冲突的一大原因。他相信男女平等，不应该有任何社会障碍阻止女性做男性能做的事情。另一件值得注意的事情是，大同书思想大力倡导创建福利社会主义社会，其中更多地受到儒家和西方社会主义思想的启发。康有为的大同书思想中还值得注意的是他对通过技术改善人类的信念的热情，这对于儒家学者来说是不寻常的，相当于建立了某种儒家技官统治的体系。然而，还有一种反社会主义思潮是康有为所提倡的激进优生学思想，存在于更激进的民族主义意识形态版本。这种意识形态主要作为NCERA的意识形态基础。"

 radsoc_datong_shu_subtype:0 "大同书思想"
 radsoc_datong_shu_subtype_desc:0 "§Y大同书思想§!\n\n£GFX_ideology_datong_shu_bar\n\n\n\n\n中国维新变法的倡导者康有为在《大同书》中描绘了其终极理想——大同世界。其核心思想旨在彻底破除导致人类苦难的“九界”（国界、级界、种界、形界、家界、业界、乱界、类界、苦界），认为家庭和私有制是万恶之源，主张取消家庭关系（废除婚姻契约，代之以一年期可续约的情侣关系）、废除私有财产，实现彻底的公有制。\n他设计了一个高度组织化的全球治理体系，由“公政府”统一管理世界事务，实施计划经济，利用科技高度发展物质生产，实现财富按需分配。他强调平等，主张消除国家、种族、性别、阶级等一切界限，人人自由、平等、互助，最终实现天下为公、世界大同。\n虽然根植于儒家“仁”的理想和公羊学派“三世说”进化史观，但康有为的大同构想带有明显的西方资产阶级民主和空想社会主义色彩，思想价值远超其对中国君主制的改良主义政治实践。\n《大同书》对和谐、均等、自足、无压迫社会的追求无疑契合了东亚农业文明中源远流长的“桃花源”式社会理想。正因这种深层文化共鸣，康有为的思想在苦于现代工业文明弊病的日本农本主义知识分子和践行者中也备受追捧，催生出了更具民族主义和传统主义的版本。"

