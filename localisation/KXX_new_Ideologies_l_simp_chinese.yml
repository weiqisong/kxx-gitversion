 authdem_legionarism_subtype_desc:0 "§Y军团主义§!\n\n£GFX_ideology_legionarism_bar\n\n\n\n\n相比起具体的意识形态，军团主义更准确的定位定是前前后后化用意大利民族主义协会之名，行事风格却更为激进的各种运动的影响力与或相关或不相关的思想政策之集合，它是由各种势力卓群的强大政党所呈现出的一种极端民族主义革命思想体系。军团主义最早可上溯到俄罗斯首屈一指的黑色百人团组织俄罗斯人民联盟、德国的全国商业雇员联合会，以及法国的保罗·德鲁莱德为支持“复仇将军”乔治·埃内斯特·布朗热而建的极端右翼组织爱国联盟等运动，反动、好勇斗狠、反社反犹、种族至上便是它们的标志。大战之后，对极右翼影响最大、最受其拥戴的军团主义分支是匈牙利的根伯什·久洛及其塞格德思想，而最成功、为人所争相模仿的则是高深莫测的科尔内留·泽莱亚·科德里亚努麾下的大天使弥哈伊尔军团，亦即铁卫团。军团主义政党的政策以拥有着共同的血统、敌视侵染自家土地的“外国污秽”的本国普通民众为出发点，以虚无缥缈的“新生”为目标，致力于用复仇欲望、对模糊不清的教会的强烈信仰等价值观，或以及经自我牺牲、为大义而献身之原则熏陶的狂热准军事部队中的青少年的一腔热血团结起人民群众，共同迎接整个民族的重生。经济上，虽然可供取舍的方案有不少，但多数军团主义者还是选择了意大利民族主义协会的法团主义之路。军团主义者最鲜明的一点便是憎恶“内鬼”，并想尽一切办法与之对抗，而所谓“内鬼”，既可以是共产主义者、共济会、少数族裔，也可以是任何玷污了其经由超凡脱俗之尤利乌斯·埃佛拉男爵的觉醒军团之经文刚刚觉醒的纯净状态之人。虽然军团主义的追随者保留下了君主制之类的旧世界元素，但他们全部都渴望建立起崭新的革命性秩序，为族类创造出真正的天堂，让敌人体会到人间炼狱。"

 #赤潮衍生
 natpop_futurism_subtype:0 "未来主义"
 natpop_futurism_subtype_desc:0 "§Y未来主义§!\n\n£GFX_ideology_futurism_bar\n\n\n\n\n速度，技术，战争。一台狂怒的钢铁巨兽在阴燃的二十世纪的世界紧张局势中轰鸣咆哮。世界各地都能听到它对战争的呐喊。1909年，《未来主义宣言》生长为艺术流派，同时也成为了一种整体性政治及哲学思潮，寻求从餐桌到战场的生活重塑。与此同时因其引发了意大利、欧洲和其他地区人们的兴趣，它的应用除“反传统主义”之外还无法进行更简的政治分类。可以说，作为构成加速主义核心的首个现代意识形态，世界现在才意识到未来主义的遗产。\n\n1936年，未来主义的新奇感已消退，但其任务仍道阻且长，全世界仍等待革命再起，但这世界将被如何重塑？又由何人领导？执政期间，其保护伞下诞生了形形色色的经济模式，从生产者主导的资本主义和工团主义到国家管控的法团主义和共产主义。飞奔的汽车能否载着骑手驰入全面战争的狂喜或是远视的乌托邦？蹄铁的两端是否真正对立？未来主义还能否保持其令人眼花缭乱的势头？或者，在那终末之时，重力依旧一赢到底？"

 natpop_zadrugism_subtype:0 "新民俗主义"
 natpop_zadrugism_subtype_desc:0 "§Y新民俗主义§!\n\n有人就有民俗，有民俗就会有民族性。但是，尽管德国的“民族性运动”处于浪漫往昔和工业现代间边缘地带，仍有些人拥抱现代性的恐惧，愿意让历史的齿轮继续转动。古老神话和民间信仰被赋予生命并被第二次洗礼，因在新民俗主义的指引下，往昔的马车被轭上了未来狂飙的汗血宝马。\n\n这种新兴的民俗主义诞生于现代性的危机之中，许多国家或沉溺于世界主义的塞壬之歌，或在反动的龟壳中闭门自守。新民俗主义者撕碎了这些答卷，而是选择了不可能的答案；他们拥抱现代性的狂喜，将其化作利剑挥向一成不变的传统习俗和一枝独秀的国际主义。新民俗主义者左右开弓、向着“风车”征伐再征伐，为保卫公民的存亡和子孙后代的未来铺就一条光辉大道。\n\n新民俗主义者将目光投向了自己的人民，倾向于对昨日思想重新审视。众多信徒破弃耶稣基督、耶和华等弥赛亚形象，转而崇尚既融合于自身血液、扎根于土地之中的泛神论或异教信仰。无论是排斥一切外来野蛮之信仰，或是将之塑造为与民众相同之面貌，新民俗主义者皆怀揣着一种生命活力观念，崇尚生命之美以及其所孕育之万物。故此，他们常向往于共享创造力等方面，以彰显一个民族之集体命运，倾向于社会化的经济管理手段，但并不倾向于崇拜国际工人所追逐的唯物主义。正是由于这个集体命运的视角，使得民主往往被打压至地方，甚至被践踏；毕竟，民意最能在无议员纷争之下展现自己的力量。\n\n繁衍人类之万族，分散彼此之千方百计；凭藉于本土文化根源之新民俗主义，其表现因国家而异。然而，他们千差万别的背景之中，却联结于一个不解之谜：往昔的原始神灵与英雄们与世长存，少顷便将再一次肩扛民族大义，保家卫国。"

 radsoc_surrealism_subtype:0 "超现实主义"
 radsoc_surrealism_subtype_desc:0 "§Y超现实主义§!\n\n£GFX_ideology_surrealism_bar\n\n\n\n\n想象一下这样的世界：词语在罢工，拒绝服从字典的暴政；梦境从破晓的缝隙喷涌而出，染白天鹅绒般的现实；一把缝衣针可以刺穿议会大厦的穹顶，而一只雨伞在手术台上解剖着理性的尸体。这便是超现实主义的首席教皇和宣言者安德烈·布勒东为我们凿开的道路。\n在1924年的《超现实主义宣言》中，布勒东点燃了第一把火。他深信，艺术的颠覆性与社会的颠覆性血脉相连。他对资本主义怀有根深蒂固的敌视，认为它不仅是经济剥削的制度，更是精神枯竭与创造力阉割的元凶。他目睹了战争的荒谬、殖民的暴行、社会的不公，这些都印证了他心中那个“旧世界”的腐朽本质。因此，布勒东的超现实主义革命是双重的，首先是挣脱内在枷锁，通过自动写作、梦境记录、游戏、催眠等手段，炸毁个体意识中的理性堤坝，释放潜意识洪流，实现“想象的复权”。而后是外在革命的渴望，有彻底粉碎那个压迫性的、建立在私有制和异化劳动之上的资本主义社会结构，内在的精神解放才拥有真实的土壤。超现实主义必须投入具体的社会政治斗争，这也是布勒东积极参与劳总联活动的原因。他追求一种更纯粹、更彻底的革命——一种融合了马克思的批判精神、弗洛伊德的无意识洞察以及洛特雷阿蒙所言的“诗歌应由所有人共同创造”的绝对自由理想。\n对布勒东而言，美、爱与自由是三位一体的革命圣火。他相信，只有通过这双重革命——砸碎外在的锁链，同时点燃内心的火山——人类才能实现真正的解放，达到“至高的点”，在那里，生与死、现实与梦境、过去与未来、个人与集体、诗意与行动……所有的矛盾都将消融。\n然而，布勒东所点燃的这场“绝对革命”之火，其光芒并非均匀辐射。超现实主义团体本身，这个由布勒东以近乎教皇般的权威所凝聚的“革命兄弟会”，在长期的政治活动中也逐渐走向分裂。特别是痴迷于卑污和逾越的乔治·巴塔耶，与对资本主义消费逻辑明目张胆、乐在其中的拥抱与颂扬的萨尔瓦多·达利，他们与布勒东原初理念的尖锐冲突分化了超现实主义者，这一危机或许将持续至自身的灭亡……"

