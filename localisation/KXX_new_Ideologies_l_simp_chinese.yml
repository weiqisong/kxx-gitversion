 doroism_subtype:0 "DORO主义"
 doroism_subtype_desc:0 "§YDORO主义§!\n\n£GFX_ideology_doroism_bar\n\n\n\n\nDORO主义是一种互联网迷因的延续。你或许见过这个看上去就非常睿智，长着蜡笔小新脸的小女孩，就算你不知道她名字叫什么，她出自哪里，她的脸你也一定眼熟。虽然这张脸可以被P到任何表情包上，但是初始版本是搭配四爪着地的身子，所以又被一些不认识的人称呼为“粉狗”。这只“小粉狗”的名字叫做“DORO”，她的原型是来自韩国游戏《NIKKE：胜利女神》中的角色桃乐丝（Dorothy）。与美丽、智慧而悲惨的本体相比，DORO因其睿智而魔性的外表得到了全球网友的青睐，一时间成为风靡整个互联网的迷因。\n现在本居小铃在KXX的世界里面引入了这一迷因，DORO们将会不断地同化游戏中这些肮脏而好斗的政客，在全球建立起一个全部属于DORO的DORO国度。"

