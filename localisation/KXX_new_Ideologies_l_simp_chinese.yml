 radsoc_cannibalism_subtype:0 "食人主义" 
 radsoc_cannibalism_subtype_desc:0 "§Y食人主义§!\n\n£GFX_ideology_cannibalism_bar\n\n\n\n\n所谓“食人主义”并非是社会达尔文主义鼓吹适者生存的激进版，而是巴西现代主义先驱诗人奥斯瓦尔德·德·安德拉德在1928年出版的《食人宣言》中所提出的一种文化观点。他受到妻子塔西拉·多·阿马拉尔画作《Abaporu（食人者）》的启发，从巴西图皮族的食人文化谈起，认为这一的仪式性习俗的意义可以推广到现代文化当中。像巴西这样的殖民地国家应该“吃掉”原属于殖民者的文化，并以自己的方式来消化它，保持自己的文化独特性不受外界的侵害。而该宣言本身也被认为是“食人主义”仪式的表现案例，其中不乏能看到米歇尔·德·蒙田、卡尔·马克思、西格蒙德·弗洛伊德和安德烈·布勒东等人的影子。\n通过将食人主义变成宣言的座右铭，安德拉德进行了一次颠覆，通过这种颠覆，他肯定了文化运动的主旨，正是这些做法使一些土著民族被视为被剥夺文化的野蛮人。因此，食人主义成为前殖民地反对欧洲后殖民文化统治的一种方式。宣言的标志性台词是“图皮人还是不是图皮人：这是个问题。”这一幽默的化用正是食人主义的表现：莎士比亚被吃掉了。\n食人主义作为一场近来兴起的文化运动，已经对巴西的多个领域产生了重大影响，一些巴西人称其为巴西最激进的艺术运动，也是该国产生的唯一“原创哲学”。但另外一些批评家也指出，这一运动过于异质化，其中没有总体论点，除去作者本人与工团主义联系密切，与后殖民文化政治关系不大。" 

