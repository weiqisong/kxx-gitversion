 despotism_vanguard_anarchism_subtype:0 "先锋无政府主义"
 despotism_vanguard_anarchism_subtype_desc:0 "§Y先锋无政府主义§!\n\n先锋无政府主义试图将去中心化的无政府社会与一支纪律严明的正规军结合起来，以军队来为整个社会提供保护。当论及这无政府社会的生存问题时，最终的决定权往往落到军队的核心领导手中。先锋无政府主义的拥护者辩称，为了防止更有组织、更加稳定的外部威胁压垮公社，这一切都是必要之举。另一方面，批评者认为这连修正都称不上，简直就是对无政府主义的侮辱：军队挟防御与保卫之名，行威权专断之实，人民的意愿与需求往往得不到重视。除此之外，无论是谁在执掌军队，他所掌握的权力之大，真显得他跟那些拼命粉饰自己的独裁者差不了多少。"

 natpop_based_subtype:0"民族社会主义"
 natpop_based_subtype_desc:0 "§Y民族社会主义§!\n\n民族社会主义是阿道夫·希特勒的极右翼意识形态。它结合了社团主义、反动主义和种族纯洁主义的元素。民族社会主义的核心是对雅利安种族优越性的信仰，导致优生学政策和对犹太人、吉普赛人、斯拉夫人和其他群体的迫害。它主张建立一个由单一领导人元首拥有绝对权力的极权主义国家，拒绝民主，支持集中独裁控制。民族社会主义提倡激进的军事扩张，以确保雅利安种族的生存空间，雅利安种族是德国征服的推动力。它强烈反对工团主义和自由民主，将其视为生存威胁，并迫害政治对手以巩固权力。民族社会主义政权对经济实施国家干预，以实现自给自足，并为战争调动资源，控制关键产业和劳动力。宣传被广泛用于操纵公众舆论和传播纳粹理想，而教育和青年计划旨在灌输对元首和国家的忠诚。"

