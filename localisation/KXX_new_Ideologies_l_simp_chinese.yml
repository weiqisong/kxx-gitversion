 spanish_syndicalism:0 "新式国家工团主义"
 spanish_syndicalism_desc:0 "§Y新式国家工团主义§!\n\n£GFX_ideology_ledesma_bar\n\n\n\n\n新式国家工团主义又称莱德斯马理论、莱德斯马国家工团主义、斗争派国家工团主义，不同于《极权宪章》所描绘的国家工团主义，新式国家工团主义更具有革命性，它发源于西班牙极权运动的领袖莱德斯马，在团结工人群众的同时不抛弃阶级斗争，在新式国家工团主义下，各种企业、财阀统统要被打倒，一切都将归于工人，国家将转变为西班牙无产阶级的乌托邦，但因为其浓厚的民族主义氛围，新式国家工团主义并不被主流认可。"

 regenerationism:0 "再生主义"
 regenerationism_desc:0 "§Y再生主义§!\n\n£GFX_ideology_regenerationism_bar\n\n\n\n\n再生主义（Regeneracionismo）是 19 世纪末和 20 世纪初西班牙的一场思想和政治运动。它力求对西班牙作为一个国家衰落的原因进行客观和科学的研究，并提出补救措施。再生在近年来成为了政治腐败的反义词，再生主义知识分子希望形成一种新的、真实的西班牙观念，为此，他们试图通过在广为流传的杂志上传播研究成果，揭露西班牙官方的欺骗行为。再生主义者力求做到客观、纪实和科学，宣扬良知与自由，在内战爆发之后，再生主义作家埃内斯托·希梅内斯·卡瓦列罗跟随了国家工团主义进攻委员会，并且在国家工团主义进攻委员会的支持下成为了再生主义的新领导者并且使再生主义达到了新高潮。"

