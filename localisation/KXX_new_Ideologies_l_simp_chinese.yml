 Final_Theory_subtype_desc:0 "§R终末论§!\n\n£GFX_ideology_Final_Theory_bar\n\n\n\n\n终末论如同笼罩在人类文明上空的幽邃黑影，在时空褶皱里悄然生长，裹挟着超越认知的神秘力量，暗示着世界终将滑向无可挽回的深渊。古老的星图中，某些禁忌的星轨交汇时刻被标记为“终焉之刻”，占星术士们低语着，当参宿四的红光浸透夜幕，便是天地法则崩解的征兆。\n在历史的暗巷中，泛黄的羊皮卷与残破的泥板记录着诡异预言。苏美尔楔形文字里提到“尼比鲁归来之日”，阿兹特克手抄本描绘第七太阳纪的血月吞噬一切，而中国古籍隐晦记载的“荧惑守心”天象，预示着人间将现“九幽裂隙”。这些跨越文明的古老警示，都指向某种超自然力量的觉醒——或许是蛰伏于地心深处的远古邪神，其梦境正以噩梦瘟疫的形式侵蚀人类意识；又或是高维存在投射在现实的扭曲倒影，它们的低语化作极端主义思潮，驱使人类自愿成为毁灭的工具。\n无论是有人声称在极地冰川深处发现史前文明的“末日碑刻”，其上刻满无法解读的螺旋纹路。亦或是在都市的隐秘角落，秘密结社正举行禁忌仪式，试图召唤某种能抹除存在本身的“虚无”，有人猜测，这些都是现实屏障即将破碎的征兆，那些被囚禁在异次元的恐怖存在，正透过这些裂痕凝视着人类世界，等待合适的时机，将宇宙拖入永恒的无序深渊。"

