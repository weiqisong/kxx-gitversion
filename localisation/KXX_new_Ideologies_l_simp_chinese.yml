 bureaucratic_socialism_subtype:0 "官僚化社会主义"
 bureaucratic_socialism_subtype_desc:0 "§Y官僚化社会主义§!\n\n官僚化社会主义描述了一种偏离经典社会主义理想的状态，其特征主要表现为行政官僚体系的支配地位取代了劳动者或人民的直接民主管理。在官僚化社会主义模式下，尽管生产资料名义上公有（通常是国家所有），但实际的经济和社会决策权高度集中于庞大的、等级森严的官僚机构手中。这可能导致权力固化、效率低下、形式主义盛行以及脱离群众。其运作逻辑更倾向于自上而下的行政指令和控制，而非自下而上的广泛参与和协商。理想中的社会主义民主和工人自治原则可能被削弱，取而代之的是由技术官僚和管理者组成的特殊阶层主导国家事务和经济运行，使得体制本身可能趋于僵化保守，难以进行有效的改革和适应变化。"

