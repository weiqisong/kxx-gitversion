 surrealist_eroticism_subtype:0 "超现实神秘主义"
 surrealist_eroticism_subtype_desc:0 "§Y超现实神秘主义§!\n\n£GFX_ideology_bataille_philosophy_bar\n\n\n\n\n超现实神秘主义是和离经叛道的哲学家乔治·巴塔耶有关联的一系列疯狂想法的集合。作为深受尼采影响的激进主义领军人物，他在各个领域都提出了一系列匪夷所思的观点。例如在经济领域，他提出了崭新的“消费”理论和“被诅咒的份额”的概念，而在社会学方面，他又倡导“神圣的社会学”的理念。而在革命政治方面，有人认为他的思想有强烈的反极权主义色彩，有人认为他受到了马克思主义的影响，还有人认为他身上具有无政府主义的元素。但是总而言之，更多的人认为，他的这些难以理解的思想只能用“超现实神秘主义”这种模糊的词语来进行概括。无论如何，在乔治·巴塔耶领导下的革命国度，其必然会走上一条难以设想的的新道路。"

