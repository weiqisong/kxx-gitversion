 transhumanism_subtype:0 "超人类主义"
 transhumanism_subtype_desc:0 "§Y超人类主义§!\n\n£GFX_ideology_transhumanism_bar\n\n\n\n\n超人类主义是由让·库特罗、朱利安·赫胥黎、J·B·S·霍尔丹等人提倡的一种激进的左翼技术官僚思想。这一思想包含了明确的理性主义、未来主义和技术至上主义要素，与主流的技官运动有诸多近似点，但其独特之处在于，它不但要求对于社会进行基于技术官僚的理性改造和统治，同时还要求利用先进技术对人本身进行改造以促进人的“进化”，在这个过程中即使违背了现有的社会道德也在所不惜。这一特征使得超人类主义即使在当今激进的左翼技术官僚运动当中，也占据着最为激进的位置。"


