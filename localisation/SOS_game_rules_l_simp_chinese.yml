 RULE_OPTION_SWE_ELECTION_REVOLUTION_LINDHOLM:0 "£SOS_game_rule_flag_SWE_sven_lind 林霍尔姆的激进派"
 RULE_OPTION_SWE_ELECTION_REVOLUTION_LINDHOLM_DESC:0 "军事政变失败后，弗吕格的国家工团主义者与林德罗特的共产党人组成的狂热联盟赢得了大选，并推举林德罗特为领袖。他很快利用斯文·林霍尔姆铲除了弗吕格及其党羽，这给了林霍尔姆政变推翻林德罗特的机会，从而在瑞典实现他自己的愿景。"
 RULE_OPTION_SWE_ELECTION_MILITARY:0 "£SOS_game_rule_flag_SWE_mil 军政府（随机）"
