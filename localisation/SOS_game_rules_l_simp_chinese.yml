 RULE_OPTION_SWE_ELECTION_MILITARY_AUTHDEM:0 "£SOS_game_rule_flag_SWE_mil 温和派军政府"
 RULE_OPTION_SWE_ELECTION_MILITARY_AUTHDEM_DESC:0 "在左翼社民党赢得大选并宣布成立共和国后，军方介入并赢得了随后的斗争。军事委员会推举埃伦斯瓦德为领袖，建立了一个更为温和的军政府。"
