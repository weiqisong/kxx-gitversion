 RULE_OPTION_SWE_ELECTION_MILITARY_NATPOP:0 "£SOS_game_rule_flag_SWE_natpop_mil 军方极端民族主义者"
 RULE_OPTION_SWE_ELECTION_MILITARY_NATPOP_DESC:0 "在左翼社民党赢得大选并宣布成立共和国后，军方介入并赢得了随后的斗争。阿奇博尔德·道格拉斯和他麾下的激进民族主义者被推选为瑞典的领袖。"
 RULE_OPTION_SWE_ELECTION_MILITARY_MORASS:0 "£SOS_game_rule_flag_SWE_elmo_empire2 林霍尔姆的整合主义统治"
