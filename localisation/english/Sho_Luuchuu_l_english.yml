 POLITICS_SHO_YU_DESC:0 "§Y领导人介绍§!\n§Y生于：§!1918年9月18日，大日本帝国东京府\n§Y政治生涯：§!\n尚裕是琉球国末代王世子尚典的孙子。自琉球被吞并以来，尚氏家族在日本帝国的威逼利诱下归化为大和华族，尚裕则在1928年承袭了他父亲的侯爵之位。在完成东京帝国大学东洋史学科的学业后，他加入了日本帝国海军，官至大尉，但并未真正投入战争。中日和谈之后，中国政府希望复辟琉球王国，尚裕顺理成章地成为了代理人的首选。虽然很不情愿，但这也是保护琉球人民、保护琉球文化的一个途径。尚裕不清楚新的中国政府是否会像旧日本帝国一样对琉球进行文化兼并，但他知道，中国有句古话：“良禽择木而栖。”目前要做的，只是依傍这条重生的巨龙。"
 POLITICS_SHANG_YU_DESC:0 "§Y领导人介绍§!\n§Y生于：§!1918年9月18日，大日本帝国东京府\n§Y政治生涯：§!\n尚裕是琉球国末代王世子尚典的孙子。自琉球被吞并以来，尚氏家族在日本帝国的威逼利诱下归化为大和华族，尚裕则在1928年承袭了他父亲的侯爵之位。在完成东京帝国大学东洋史学科的学业后，他加入了日本帝国海军，官至大尉，但并未真正投入战争。中日和谈之后，中国政府希望复辟琉球王国，尚裕顺理成章地成为了代理人的首选。刚开始的尚裕并不情愿，但中国政府允诺册封他为日本国大君之后，他欣然接受。\n而如今，利用日本帝国的遗产，尚裕成功征服了中国大陆，他要完成一个旧中华帝国和旧日本帝国都未完成的事业，那就是让东亚归于一个天命之下。\n\n§R受命於天，既壽永昌！"
 POLITICS_KAMEJIRO_SENAGA_DESC:0 "§Y领导人介绍§!\n§Y生于：§!1907年6月10日，大日本帝国冲绳县岛尻郡\n§Y政治生涯：§!\n濑长龟次郎是个土生土长的冲绳日本人，与很多有志青年一样，在高中时他接触了英法的社会主义思想，积极投身冲绳的学生运动中，最终遭到了校方的开除。在被迫服了两年兵役后，龟次郎流浪横滨，随后又因组织劳工运动，被日本当局监禁三年。在战争期间，他被征召为炮兵，见证了血腥的大东亚战争，到终战之时，他已对日本心灰意冷。琉球复国后，龟次郎重回自己的故乡冲绳，参与了琉球人民党的创建，并创办了左翼报刊“宇流玛新报”。他长期为琉球的人权问题而奔走，公开发声反抗占领政府对琉球的压迫，虽然龟次郎支持“日琉同源论”，也意图和日本共产党合流，但他仍以其不屈的精神和为人民服务的态度受到了琉球人民的欢迎。"
