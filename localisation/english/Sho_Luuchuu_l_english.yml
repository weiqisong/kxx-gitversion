 POLITICS_SAKIMA_BINSHO_DESC:0 "§Y领导人介绍§!\n§Y生于：§!1922年8月23日，大日本帝国冲绳县那霸市\n§Y政治生涯：§!\n崎间敏胜是琉球国地方士族的后裔，家族本姓皎。他幼年聪慧，被当地人称为“神童”，因此得以到东京进修，考入了东京帝国大学法学部政治学科。在二战结束前夕，他退学回到冲绳，抱着救济乡土的使命感加入了占领政府，迅速成为了琉球政府的精英官僚。在之后的政治生涯里，他开始为琉球的独立奔走，寻找势力对抗复归日本或是并入中国的运动，誓要让琉球群岛回到琉球人手中。"