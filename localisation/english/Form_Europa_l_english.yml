 euflagpicker.14.d:0 "42.比现行旗帜颜色更浅的Option ，出处不详，可能出自欧洲委员会。\n43.欧洲委员会使用的标志。\n44.欧洲议会1973年至1983年使用的旗帜。\n45.1985 年阿多尼诺报告中提出的欧洲共同体“旗帜和徽章”。\n46.2002年，荷兰建筑师雷姆·库哈斯设计了一个被称为“条形码”的符号，它以垂直条纹显示欧盟成员国国旗的颜色。"
