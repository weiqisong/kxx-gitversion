 euflagpicker.17.t:0 "Flag of a united Europe：西方联盟"
 euflagpicker.17.d:0 "西方联盟（WU），也称为布鲁塞尔条约组织（BTO），是法国、英国和比荷卢三国于1948年9月建立的欧洲军事联盟。1954年欧洲防务共同体失败后，英法修改布鲁塞尔条约，将西方联盟正式改组为西欧联盟（WEU）。尽管欧洲联盟与西欧联盟并无正式的关系，但所有西欧联盟的成员国均是欧盟成员。在里斯本条约替代了西欧联盟的军事和防卫目的后，西欧联盟遂于2011年6月30日解散。"
