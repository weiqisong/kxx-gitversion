 euflagpicker.12.t:0 "Flag of a united Europe"
 euflagpicker.12.d:0 "33.阿尔塞纳·海茨1954年11月12日的提案，通体蓝色，红色圆圈内有黄色八角星。该设计可能受到泛欧洲旗帜的启发，但没有使用黄色十字，而是添加了罗盘形状来代表整个欧洲。\n34.阿尔塞纳·海茨在1954年12月25日的提案，中间升起带有红白相间的八角罗盘的蓝色旗帜，可能是为了让所有成员国都感到自己得到了代表而选择的。\n35.阿尔塞纳·海茨在1955年9月12日的提案，蓝色旗帜，中间有一颗星星，周围有十二颗二级星星。这是与当前国旗最相似的旗帜，有 12 颗星，而不是 15 颗，中间的一颗星可能代表斯特拉斯堡或联盟。\n36.1955年12月9日欧洲部长委员会敲定的最终Option ，现在仍在使用。"
