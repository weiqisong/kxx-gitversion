 euflagpicker.11.t:0 "Flag of a united Europe"
 euflagpicker.11.d:0 "29＆30＆31.1952年11月15日阿尔塞纳·海茨再次提案，在蓝色背景上展示黄色的形象，在左上角留空以供成员国填充它们的国旗。\n32.欧洲委员会的成员们的Option ，1953年9月25日提出，已经相当接近最终Option 。十五颗金色五角星围成一个圆圈代表联盟，特别标注蓝色（天蓝色）背景。"
