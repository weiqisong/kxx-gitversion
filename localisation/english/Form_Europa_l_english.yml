 euflagpicker.9.t:0 "Flag of a united Europe"
 euflagpicker.9.d:0 "21.1951年9月26日的提案。根据J.E.迪伦在1951年1月的来信，欧洲运动委员会提出了这一提案，该提案的旗帜是绿色的，上面有白色和红色的解放之星，左上角有斯特拉斯堡的徽章，圆圈中的星星是1944年5月解放采用的军徽。\n22.1951年9月26日的提案。与路易斯·维里昂的旗帜提案类似的设计，但十字架是对称的。该设计是由那些认为白底绿十字太容易弄脏的人提出的。\n23.1951年9月26日提案。绿色背景上的白色圣安德鲁十字。十字架是欧洲最古老、最受欢迎的标志之一，该图案曾经以“勃艮第十字”出名，是“西方大公国的象征”。\n24.1951年11月15日的提案。阿尔塞纳·海茨提出了一面绿色旗帜，该颜色是查理大帝的象征，教皇利奥三世在查理曼的加冕礼上赠予。此外还有黄色描边的红十字，根据海茨的解释，红色描绘了兄弟相残的斗争中的流血，黄色是教皇和基督教的颜色。"
 euflagpicker.9.a:0 "Option 21"
 euflagpicker.9.b:0 "Option 22"
 euflagpicker.9.c:0 "Option 23"
 euflagpicker.9.e:0 "Option 24"
 euflagpicker.9.f:0 "Next Page"
 euflagpicker.10.t:0 "Flag of a united Europe"
 euflagpicker.10.d:0 "25.阿尔塞纳·海茨的另一个Option ，将圣乔治十字轻微向旗宽靠近，更像北欧十字。该提案可能是受到康登霍维-凯勒奇伯爵的启发，并不是偷懒挪用了英格兰旗帜。\n26.萨尔瓦多·德·马达里亚加选择用星星来描绘当时各成员国的首都。较大的星星描绘的是斯特拉斯堡。选择星星是因为可以代表国家，无需再画出国界。此外，星星是八角的，代表指南针的八个主要方向。\n27阿尔塞纳·海茨在1952年1月5日的修改案，略微移动了十字位置，中间留有一块地方供成员国增添国徽.\n28.土耳其反对泛欧洲提案，因为红十字是基督教代表，忽视了伊斯兰教的存在。因此，1952年5月12日，保罗·利维提议在太阳标志的左上角之一处添加一个小新月。"
