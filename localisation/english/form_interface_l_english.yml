l_english:

 formable_nations_mod_category:0 "Form New Nation"
 formable_nations_mod_category_desc:0 "Welcome to Formable nations specially adapted to Kaiserredux! In this mod, you no longer need to forcibly annex land parcels to complete the establishment conditions. You only need to own the corresponding land parcels or your puppets. After establishment, the core territory will be automatically transferred. If you encounter the situation of "the vassal I am vassaling is not my vassal", please make good use of the "request to change the suzerain state" function in the diplomacy interface; if the establishment conditions cannot be met no matter what, please enable debug mode."
 yun_debug_decisions:0 "§CYun's Toolpack§!"
 yun_debug_decisions_desc:0 "Welcome to Yun's Toolpack (Kaiserredux version)! Some functions require debug to be entered in the console to be displayed. \n\n§YContributor thanks list (subject to Steam ID):§!\nAnker (author of Formable Nations), Yephzer (author of Updated Kaiserredux Formable Nations), OneManArmy (author of KX: Sub-Ideology Picker), Stakataka_3030 ( Diplomacy Puppeteering author), Ryu Satsuki (myself)"
