 belarus.48.t:0 "邪教继续活动"
 belarus.48.desc:0 "看上去维图什卡似乎胜利了，没有人胆敢反对他，不过还有一点小问题。向白俄罗斯新任领导人递交的报告表明，尽管邪教的领导人亚历山大·波格丹诺夫已经被捕，但他们似乎推选出了新的领导人，并已经开始尝试推翻政府。尽管如此，新任独裁者的心腹递上的一份简短报告声称，局势或多或少都在控制之中。"
 belarus.48.a:0 "听起来挺可疑，但是不用担心。"
 belarus.48.b:0 "任何邪教，终将绳之以法！"
 belarus.49.t:0 "疯男革命"
 belarus.49.desc:0 "局势处于控制之中……还是正相反？不，局势绝非处于控制之下。\n乍一看混乱持续了数日甚至数星期。然而，在国家领导人对人民的死活毫不关心的情况下，一种信息病毒可以轻而易举填满整个空间。在这种情况下，在其他国家会被视为相当无关紧要的追随者圈子的事件一周之内发展成为组成完整的加速主义运动。这个所谓的“工人太阳会”现在拥有他们的新闻机关、准军事组织，以及蛊惑人心的煽动家，他们谴责维图什卡，宣称其应为巴瓦霍维茨的死负责，同时煽动明斯克人民罢工。并且最疯狂的是，人民确实这么做了。他们相信了这位疯先知。看来由疯男本人领导的数千疯子正在行进，他们武装到牙，目标直指政府区！"
 belarus.49.a:0 "奇热夫斯基万岁！"
 belarus.45.t:0 "总督问题"
 belarus.45.desc:0 "维尔纳·肯普夫只是一个普通的将领，之前从来没有任何管理国家的经验。柏林方面已经在考虑用当地高官，种族理论的信奉者威廉·库贝来替换他。"
 belarus.45.a:0 "库贝会当个好总督。"
 belarus.45.b:0 "没必要换人。"
 belarus.44.t:0 "政变"
 belarus.44.desc:0 "明斯克的冬夜被军靴踏碎。\n\n当议会厅穹顶上的双头鹰国徽第三次因枪托重击而震颤时，首相办公室的桃花心木门在防撞锤的冲击下轰然倒塌，雪粒混着火药味涌入的瞬间，雅泽普·阿达莫维奇看见年轻的国王站在近卫军黑色大衣组成的浪潮里，貂皮领口凝着霜花。\n\n近卫军用刺刀挑起壁炉里的文件，燃烧的纸页在空中翻飞如黑蝶。弗拉基米尔踩过灰烬，慢慢坐在了雅泽普的位子上。这么多年来，和自己亲弟弟争权搞得他筋疲力尽，一度被工团主义者推翻，而他的所谓大臣们把自己当成一个傀儡。如今，自己终于有机会将权力紧紧抓在自己手里。\n\n黎明前的钟声明斯克响起。雪地上，近卫军的皮靴印与囚车的车辙交织成新的权力图谱，而柏林来的电报正随着融雪渗入冬宫的大理石地缝。"
 belarus.44.a:0 "我再也不是傀儡了。"
 belarus.43.t:0 "争吵"
 belarus.43.desc:0 ""您要把德国人再请回来吗？"雅泽普·阿达莫维奇将文件拍在橡木桌上，震倒了插着黑麦穗的花瓶。国王的佩剑鞘尖挑起散落的文件，剑穗上的霍亨索伦家族纹章扫过首相鼻尖："知道为什么维斯瓦河的鲟鱼活不过冬天？因为它们总想逆流游向波罗的海。"\n\n雅泽普突然按住桌面他指尖摩挲着皇家计划委员会委员们联署的签名，声音混着地窖伏特加的辛辣："陛下可曾数过明斯克街头的货运马车？每辆德国货柜里都装着够买三个议会的钾盐！"\n\n弗拉基米尔听完当即起身准备离开，雅泽普的声音从后面传来："如果您真的对德国那么忠诚的话，也许我们该换一个国王了。"白俄罗斯人民的国王回过头来，说道："
 belarus.43.a:0 "“那我们走着瞧。”"
 belarus.43.b:0 "“也许……我们各退一步？”"
 belarus.43.b:0 "“我想……你是对的。”"
