 belarus.46.t:0 "面包房之夜"
 belarus.46.desc:0 "明斯克的冬夜被蒸汽与怒火点燃。法比安·阿金契奇站在圣灵大教堂的钟楼阴影里，看着鹅毛大雪中飘摇的印着剑与橡树叶的旗帜从面包房二楼窗口刺出——那是他们约定的最终信号。\n\n十二辆满载麦麸的军用卡车正在中央大街抛锚，戴蓝袖章的士兵们突然发现，平日佝偻着背揉面的面包师傅们，此刻正握着火钳与擀面杖组成人墙。老伊万的面粉围裙上还沾着酵母，他颤抖的右手却稳稳举着沙皇时代的燧发枪。\n\n"告诉国王陛下，"法比安的声音通过市政厅的扩音器在寒夜里炸响，"他的面包师们决定换种配方,一种白俄罗斯本地的配方！"\n\n当士兵调转枪口，白俄罗斯秘密警察与皇家卫队逃散之时，法比安知道赌局已赢。当第一缕晨光刺破云层时，愤怒的人群冲进了西吉斯蒙德的宫殿，发泄着蛰伏了三个世纪的野火，却没有发现国王本人的踪迹。“别管霍亨索伦家的走狗了。”法比安·阿金契奇对他的同胞们说道，"
 belarus.46.a:0 "“一个崭新的白俄罗斯于今日诞生了。”"
 belarus.52.t:0 "意外"
 belarus.52.desc:0 "威廉·库贝总督的指甲深深掐进橡木办公桌，泛黄的人种测量表在台灯下渗出诡异的青蓝。当第三滴冷汗坠落在"白俄罗斯样本纯度98.7%"的字样上时，库贝绝望地瘫坐在椅子上。"这不可能..."他扯开领口的十字勋章，金属边缘在基因图谱上划出猩红痕迹。那些他亲自从明斯克大学找来的人类学档案，此刻在月光下泛着珍珠色的冷光。\n\n“我之前做的一切，难道不是对祖先的亵渎吗？！”\n\n总督颤抖着砸碎镀金相框，威廉二世授予的委任状在玻璃渣中蜷缩。他突然意识到办公室的哥特式拱顶从未如此低垂，那些雕刻在石柱上的日耳曼英雄浮雕，分明长着斯拉夫人的宽颧骨。库贝徒劳地用红铅笔疯狂划割白俄罗斯民歌集，却发现五线谱上的音符正顺着墨水渗入自己的血管。墙上画作中的雅利安人的金发逐渐褪成亚麻色，自己的普鲁士口音开始混杂着波兰语腔调。\n\n黎明前最黑暗的时刻，总督府地下室传来瓷器破碎的巨响。卫兵们冲进藏书室时，看见库贝正用一夜未眠的空洞双眼盯着他们。当卫兵询问他发生了什么时，威廉·库贝张开干裂的嘴唇，用颤抖的声音说道："
 belarus.52.a:0 "“我犯了一个错误，但一切还来得及。”"
 belarus.52.b:0 "§R“我犯了一个错误，而我必须为此付出代价。”§!"
