 BLR_fiefdom_ataman:0 "阿塔曼的封邑"
 BLR_fiefdom_ataman_desc:0 "自从俄罗斯在白俄罗斯地区的统治衰退后，阿塔曼（Ataman，意为哥萨克首领）重整了此地的统治。与民主制的乌克兰和立陶宛，或者由元帅崇拜所指导的波兰不同，白俄罗斯是真正的独裁政体。在这里，统治集团权力归于唯一一人的钢铁意志——阿塔曼本人的意志。"
 BLR_review_military:0 "审视军事预算"
 BLR_review_military_desc:0 "军事预算审查是一项每年都会进行的极为常规的任务，以确定该采取什么措施让白俄罗斯的军事力量维持下去。"
 BLR_review_civilian:0 "审视民用预算"
 BLR_review_civilian_desc:0 "各色有影响力的民间团体也不甘示弱，他们向阿塔曼卑躬屈膝唯命是从的程度并不落后于那些军事企业家们。国家不可能把所有的经费都投入军事领域，民用预算也必须得到审查。"
 BLR_power_struggle:0 "权力斗争"
 BLR_power_struggle_desc:0 "幸运的是，审计完成了。不幸的是，很明显，我们的公众和我们的军队都不是铁板一块，其中存在着如此多的派系——而且，他们在权力斗争中都开始反对阿塔曼的统治了。"
 BLR_watch_out_polish:0 "留心波兰"
 BLR_watch_out_polish_desc:0 "波兰可能是我们的盟友，更不用提它是海间联盟的领导人，然而，他们的影响力越来越成为白俄罗斯优势地位的障碍。我们应当警惕驻扎在我们边界附近的波兰军队，警惕明斯克诡计多端的外交家，警惕与白俄罗斯高层紧密联系的流亡波兰军官，以及最要紧的，警惕我们的军队。一切只是不能再如常了。"
 BLR_question_constitution:0 "宪法问题"
 BLR_question_constitution_desc:0 "白俄罗斯是一个共和国，这一点毋庸置疑。但是因为一连串不幸的事件，我们的宪政程序从未完成，阿塔曼不受限制的权力成为法律意义上的既成事实。我们应当编订一部真正的宪法，还是如阿塔曼所愿让他继续执政？"
 BLR_purge_or_not_purge:0 "清洗，还是容忍"
 BLR_purge_or_not_purge_desc:0 "在观察到众多派系之间的零碎冲突后，阿塔曼最亲密的顾问，包括独立支队的秘密情报部门，都建议以迅雷之势清洗白俄罗斯的敌人们。但是阿塔曼是否愿意不分青红皂白把渴求权力的官员、无关紧要的罪犯，和那些知识分子和科学家一同清洗？又或者他会毫无悔意地清洗国家机器，以巩固自己的权力？"
 BLR_eternal_dictator:0 "永恒独裁"
 BLR_eternal_dictator_desc:0 "斯塔尼斯拉夫的敌人被粉碎了，没有人再敢反对他。可以非常肯定地说，阿塔曼的政权至高无上，白俄罗斯的独裁永恒不朽。"
 BLR_one_way_or_another:0 "无论如何……"
 BLR_one_way_or_another_desc:0 "不难看出，阿塔曼的那种限制公民自由，允许亲信肆意滥用制度，整体上表现得像个土匪的行事方式恐将离他而去，白俄罗斯社会中有这样一些祈祷之声：无论如何，独裁统治迎来了终结。然而取而代之的将是怎样一种新制度呢？"
 BLR_belarussian_democracy:0 "白俄罗斯的民主"
 BLR_belarussian_democracy_desc:0 "最终，在经过历史性的妥协后，白俄罗斯实现了民主制度。政治向新政党开放，人们比以往任何时候都更少地感到压迫。然而这并不是我们斗争的结束，这仅仅是一个开始。"
 BLR_parliamentary_elections:0 "国会选举"
 BLR_parliamentary_elections_desc:0 "为了实现公民社会的美好愿望，白俄罗斯必须选出其拉达。两个主要党派——白罗斯社会主义联盟（BSH）和白罗斯独立党（BNP）——竞争席位，后者同样被更为主流的保守派和克雷切乌斯基的自由派所撕裂。白俄罗斯的人民投票决定此事，明天我们将知道谁会作为第一位民选总统领导我们的国家。"
 BLR_bsh_coalition:0 "社会主义联盟主导的联盟"
 BLR_bsh_coalition_desc:0 "白罗斯社会主义联盟吸收了独立党的诸多自由派成员，最终形成了一个中-左翼执政联盟。除了名称中的“社会主义”外，社会主义联盟是一个中间派社会民主主义政党，并且乐意让白俄罗斯的社会实现正义公平，让白俄罗斯的福利系统不止存在于纸面之上。"
 BLR_bnp_coalition:0 "独立党领导的执政联盟"
 BLR_bnp_coalition_desc:0 "白罗斯独立党将自由派和保守派的党员团结在了一个目标下——维护白俄罗斯民主共和国的独立性，并引入一个与现存白俄罗斯社会相容的更加公平、甚至更具资本主义特征的制度。"
 BLR_welfare_state:0 "福利国家"
 BLR_welfare_state_desc:0 "社会主义联盟向白俄罗斯公民们承诺充分的生活条件，强制健康险以及在文明程度更高的国家中称为“福利”的其他东西。通过实现这一诺言，白俄罗斯将跻身较发达国家之列。"
 BLR_human_rights:0 "保障人权"
 BLR_human_rights_desc:0 "有如此多的团体——起于知识分子，终于少数族裔——在阿塔曼掌权时，曾面对着暴君强权下的歧视和虐待。但是我们的人权法院将保证这种屈辱不会再次发生。"
 BLR_deregulation:0 "放宽管制"
 BLR_deregulation_desc:0 "旧有的非民主政府对我们的经济做了一堆限制，认为这一措施可以保护人民，然而实际上他们只是为更加廉价的波兰产品扫清了障碍，同样在事实上致使我国的企业家处于劣势。我们必须解决这个问题——放宽管制，并从官僚的手中解放恭顺的白俄罗斯民族资本家。"
 BLR_patriotic_education:0 "爱国主义教育"
 BLR_patriotic_education_desc:0 "我们的孩子必须被教育，但是他们应当学到什么？显然，是优秀的白俄罗斯价值观和我们爱国者为人民繁荣所必须准备付出的代价。"
 BLR_lift_censorship:0 "撤销新闻审查"
 BLR_lift_censorship_desc:0 "直至今日，已没有任何理由对我们作者和编者的创造力施加任何限制了。新闻自由、出版自由将存于白俄罗斯土地之上！"
 BLR_better_belarus:0 "一个更好的白俄罗斯"
 BLR_better_belarus_desc:0 "您不会相信我们，不会相信我们所说的故事，尽管，说实话……这一切开始得非常艰难。但是大变节者（篡权者、阿塔曼）现在已不再是一个政治领域的活跃人物了，因此他无法反对白俄罗斯正进行的庞大变革。或许有人会想：“一个受独裁统治十三年的国家可以在仅仅一年之间就发生改变吗？”而我们就是这样快速转变的一个样本。白俄罗斯民主共和国是一个比以往任何时候都要好得多的国度，而且或许有一天其他的白俄罗斯人也将跟从我们的领导，谁知道呢。"
 BLR_foreign_clique:0 "外国势力密谋"
 BLR_foreign_clique_desc:0 "那许多人认为是异想天开之事，那无数次被白罗斯人和波兰人否认而又揭穿之事，那对太多人来说简直是荒谬之事，终于发生了。随着阿塔曼权力的消散，现在一群敢于冒险的外国人掌握了大权——通过他们在白俄罗斯军队中千丝万缕的联系，通过对反对者的恐吓，以及总的来说缺少强有力的反对力量。国家这艘大船如今被那些与大众人民命运无关的人掌舵，但是整个国家却在他们的掌控之下——无论他们出于何种险恶的目的。"
 BLR_invite_uladzimir:0 "邀请弗拉基米尔·基里洛维奇至明斯克"
 BLR_invite_uladzimir_desc:0 "鉴于我们新的执政集团的合法性不出所料低得可怜，于是在一天午餐之后决定，君主制将是根据新执政团体愿望重塑白俄罗斯的最佳方式。正因如此，一位罗曼诺夫应邀来到明斯克——公爵弗拉基米尔·基里洛维奇，俄罗斯王位的合法继承者。其父被流放到英国，并对高尔察克的俄罗斯怀有强烈的鄙视，这种鄙视之情在他的儿子那里只会更加强烈。弗拉基米尔用热情激昂的三页纸回复了廷茨的一封信，描述了他是怎样急于发号施令，以及他已经开始学习白俄罗斯语了。到目前为止，一切都按计划进行。"
 BLR_ruthenian_empire:0 "宣告鲁塞尼亚帝国成立"
 BLR_ruthenian_empire_desc:0 "随着弗拉基米尔的飞机平安抵达明斯克，无数秘密的面纱被揭开，一则撼动世界的公告被宣布于众——白俄罗斯将不再是一个缺少领导的跛子国家；一位新君，一个崭新的帝国将带领白鲁塞尼亚人民向着荣耀前进。鲁塞尼亚帝国屹立于此，没有任何敌人可以阻挡它滚滚前进的命运车轮！"
 BLR_manifesto:0 "发布《帝国宣言》"
 BLR_manifesto_desc:0 "我们帝国的宣告成立比预想中更受公众欢迎，但同样引起了混乱——无论是国内还是国外都是如此。毕竟，罗曼诺夫和一群波兰和俄罗斯军官在白俄罗斯所拥有的利益，创造了许多人认为作为一个“异常国家”的诸多事物。这也意味着，为了更好地解释我们的立场以及我们国家将要采取的政策，必须发布一份《帝国宣言》，向世界展示我们实际上确有一个目标。"
 BLR_five_races:0 "五族一旗"
 BLR_five_races_desc:0 "与民族主义者不同，我们不承认任何一种民族是低劣的或优越的。考虑到帝国历史上形形色色而充满活力的人们，我们秉持着这样的观念：我们的帝国必须建于五族之上，其中每一个都在鲁塞尼亚土地上拥有着相同的命运——白鲁塞尼亚人，莫斯科人，波兰人，立陶宛鞑靼人和德系犹太人。这些群体有血肉相连的纽带，给予他们在我们统治下相等的权利，保护他们不受歧视，以及忠于鲁塞尼亚帝国的理由。五族旗将会在鲁塞尼亚每一片土地上升起，而今对每个人而言这意义都无比明显！"
 BLR_claimant_of_rus:0 "古罗斯的唯一继承人"
 BLR_claimant_of_rus_desc:0 "作为真正的鲁塞尼亚国家，我们的起源可以追溯到古代的罗斯政权，其在当地斯拉夫人的协助下由外国冒险家所建——基本上正如我们的帝国一样。我们不会等着我们的对手消失，而是将主动推进那个时刻尽快到来，因为留里克的领土上只能有一个真正的继承人。"
 BLR_reform_imperial_army:0 "重建帝国军队"
 BLR_reform_imperial_army_desc:0 "白俄罗斯的军队相对体面，但还不足以确保我们的边界安全。在我们为帝国征服做紧锣密鼓的准备中，绝对有必要对我们的军队进行改革，有必要鼓舞我们的人民，让他们加入帝国军队，并研究开发新型武器，以获得对抗伪罗斯政权的优势。"
 BLR_entrench_monarchy:0 "巩固君主专制"
 BLR_entrench_monarchy_desc:0 "弗拉基米尔或许不会容忍诸如议会制或自由选举之类的事，但是他的仁慈让他成为了我们的最高统治者，我们的绝对君主，我们的元首。在他的恩惠下五族人民获得了他们的特权，鲁塞尼亚也作为一个整体获得了目标。这意味着，尽管原有的外国团体依旧作为顾问服务于他，在公众眼中他必须是无可争议的元首。"
 BLR_finland_to_japan:0 "从芬兰到日本"
 BLR_finland_to_japan_desc:0 "当我们谈论拓展鲁塞尼亚以满足我们对于帝国的主张时，我们并没有开玩笑——从赫尔辛基到符拉迪沃斯托克，曾归属于我们皇朝的每一寸土地都必须置于帝国昂扬的旗帜之下，当地人民必须被同化成我们的民族之一，所有对实现鲁塞尼亚伟大命运的抵抗必须被粉碎。"
 BLR_ruthenia_stands:0 "鲁塞尼亚帝国高奏凯歌"
 BLR_ruthenia_stands_desc:0 "那些曾经嘲弄挖苦我们的人今日将不再对他们的判断感到自信，因为我们皇帝和他的顾问对鲁塞尼亚人民所承诺的一切都已允现——在经过了真正英勇的斗争，鲁塞尼亚的命运终得实现；“五族旗”昂扬在旧莫斯科公国领的每一个城镇，帝国力量摧毁了从波罗的海到太平洋的所有残余抵抗。是时候举杯欢庆——为鲁塞尼亚千年帝国干杯！"
 BLR_pale_horse:0 "第二次革命"
 BLR_pale_horse_desc:0 "没有人预料到的事确实在此发生了——阿列克谢·乌斯季诺夫，俄罗斯近代历史上被通缉次数最多的恐怖分子，一位社会主义革命党“极左翼”思想家和事实上的党领导人，碰巧也在独立支队中拥有一个合适的位置；现在，他宣布作为第一位真正的社会主义总统统治整个白俄罗斯。大众极为吃惊——乌斯季诺夫享有一定的声誉，而数年流离国外，远离真正的祖国只加深了他最恶劣的品质。不过已经没什么好做的了，因为白马就在于此，而只有最聪明的人才能预料这对于东欧而言意味着什么。"
 BLR_approach_terrorists:0 "接近恐怖主义者"
 BLR_approach_terrorists_desc:0 "不是所有的社会主义革命党人都抛弃了炸弹和左轮手枪，转投向钢笔和粉笔怀抱。1924年，恐怖主义社会革命党中一个更加恐怖的派系拒绝回国加入白俄罗斯秘密情报部门，但是现在这些老锐枪手可以再次被利用了——用以对抗俄罗斯，对抗邪恶的克伦斯基政权。"
 BLR_negotiation_partisants:0 "同“游击队”谈判"
 BLR_negotiation_partisants_desc:0 "虽然相当一部分我们在间谍系统的同志支持社会主义革命党的事业，但秘密特工中的一个派系及其准军事组织“游击队”却拒绝听从乌斯季诺夫的命令，而宁愿躺在普里皮亚季的沼泽之中。然而，通过与他们的相当“反动”却专业的领导人谈谈，我们的首脑阿列克谢·乌斯季诺夫将设法重新控制这些土匪。"
 BLR_contacts_acephale:0 "阿塞法尔的联络"
 BLR_contacts_acephale_desc:0 "虽然从道德角度来看不算是最好的人，对于我们的社会主义也持怀疑态度，但是整个社会主义中，阿塞法尔为他们的武器开了一个相当便宜的价格，而且他们的行事风格，尽管堕落腐朽，却给了我们一个游击队员可能如何行事的例子。我们不关心他们的理念，或者他们的艺术品味——重要的是他们在法国领导集团中的影响力，这一点可以比欧洲其他的任何人都更方便地安排越过德国波兰到白俄罗斯的走私活动。"
 BLR_war_with_kolchakocracy:0 "对高尔察克式统治的寂灭"
 BLR_war_with_kolchakocracy_desc:0 "现在，所有的影响力都归于我们手中，军队已然做好准备，渗透者已经穿越了边界，武器已预先储存堆积成山，我们可以彻底谴责反革命集团，并向俄国领导人宣布全面战争；即便上将已经不愿意领导这些暴徒，我们也要继续战争。"
 BLR_destroy_populist:0 "摧毁民粹主义煽动"
 BLR_destroy_populist_desc:0 "我们无法确定我们土地的完整和我们人民的忠诚，直到他们得到合适的教育灌输，直到这里不再存在像是各色资产阶级政党之类的恶心玩意；这些政党利用民粹主义和煽动蛊惑，将白俄罗斯人民的注意力从真正的目标——社会主义的伟大胜利上转移开来。"
 BLR_unite_revolutionaries:0 "统一社会革命党"
 BLR_unite_revolutionaries_desc:0 "社会主义革命党的主体受到了巨大的打击，但它并没有因此消失。这个地方有一个派系，那个地方又有一个派系，甚至在莫斯科有着两个不同的政党；但是在这里，在白俄罗斯，我们必须再次团结所有派系——俄罗斯社会革命党、白俄罗斯社会革命党、恐怖主义社会革命党和志趣相投的左翼人士——整合进入一个单一的政党，因为只有团结才能保证胜利。"
 BLR_introduce_agrarian_socialism:0 "农业社会主义"
 BLR_introduce_agrarian_socialism_desc:0 "为了让白俄罗斯的农村人口情绪稳定，我们将会继续很久以前承诺的农业改革：切实授予农民们他们长期要求的自治权，社会化残余贵族的土地，并让每一个村庄都拥有其自己的农民议会。这样，白俄罗斯的人民就不太可能抱怨什么。"
 BLR_industrialization:0 "恐怖目标工业化"
 BLR_industrialization_desc:0 "农村是我们的粮仓和人力池，但城镇必须置于党的工业权力之下，军事工业必须高于早已过时的民用工业，因为除了消灭我们革命的外部敌人外，别无任何更高的目标！"
 BLR_arms_trade:0 "武器贸易"
 BLR_arms_trade_desc:0 "如果我们要对那些克伦斯基的畜生们曾对我们的革命做出事情进行反击以达到一种满意的程度，我们便必须漠不关心那些社会主义学说中更次要的方面，而深入非法武器运输和黑市交易的庞大世界之中——结果将证明手段的正确性，并且与其让反革命者从事武器交易，不如自己牢牢控制非法交易市场。"
 BLR_no_mercy:0 "对毫无怜悯之心者无需慈悲"
 BLR_no_mercy_desc:0 "现在，当我们通过武器运输，影响掌控我们同志的能力大大加强后，我们可以进一步推进我们的行动：在靠近白俄罗斯边界的俄罗斯土地上，中层官僚，边防军队，黑色百人团成员和其他令人作呕的人必须被消灭，因为他们对无产阶级毫无慈悲，我们也不会怜悯这些寄生虫。"
 BLR_dont_call_us_evil:0 "别叫我们恶魔"
 BLR_dont_call_us_evil_desc:0 "大多数人对我们作为恐怖分子和冷血杀手的名声感到害怕，以至噤若寒蝉，但是那些人依旧一次又一次说着重复的话语——我们的社会主义是坏的，我们的政府是邪恶的。对于这种幼稚的胡言乱语该如何回应呢？如果我们仅仅报复他人的不当行为，如果我们正为一个更伟大的善而不断斗争，我们真的会是邪恶的吗？！答案很明显——不要质疑手段，结果证实了一切。"
 BLR_blame_petrograd:0 "指责彼得格勒"
 BLR_blame_petrograd_desc:0 "恶魔的根源，咽喉处的恶性肿瘤，威胁吞噬最后一座激情堡垒的钢铁巨兽——那就是彼得格勒真正的样子，或者更确切地说——是那整日瞎扯着“俄罗斯的荣耀”或者“白俄罗斯恐怖分子”的金字塔顶端之人。"
 BLR_means_to_an_end:0 "白俄罗斯，达到一个结果的一种手段"
 BLR_means_to_an_end_desc:0 "虽然白俄罗斯可能是我们的新祖国，并且我们对其独立性和其人民的自豪感已经勉强有那么些支持了，但更关键的是它将自己半封建的欧洲霸权领主——俄罗斯一燃为烬，实现了最大、最受压迫人群的解放；而这些领土，将由我们社会主义革命党人统治。"
 BLR_actions_of_vituska:0 "米哈尔·维图什卡行动"
 BLR_actions_of_vituska_desc:0 "不容小觑的是，维图什卡比所有人更加精明，并且摧毁了所有反对派的企图。他享有激进分子和强盗的美誉，但是他的激进主义并不是极左的（绝非如此，他满怀热情鄙视那些左翼人士），而是极右的。他的举动是否将给白俄罗斯带来她失去的荣耀和繁荣……又或者他们是否会将这个国家带向毁灭，这一点还有待观察。"
 BLR_purge_old_clique:0 "清洗旧派系"
 BLR_purge_old_clique_desc:0 "吊死十几个人，射杀百来个人或者毒死两三个旧政权最危险的走狗，来让几千人对你的政权唯命是从，这看上去是切实可行的。这些颓唐派将不再占着他们那舒适的职位，因为我们的国家将致力于从邪恶的委员会派、疯狂的加速主义者和欺诈的资本家手里保护白俄罗斯人民。"
 BLR_black_cat_partisants:0 "建立黑猫游击队"
 BLR_black_cat_partisants_desc:0 "在此之前，黑猫仅仅是由独立支队中更倾向民族主义的成员秘密资助的一个非官方准军事组织，从现在起，它将成为我们的利刃，我们的坚盾，我们的锁子甲。即便白俄罗斯落入敌手，这些游击队将继续抵抗，直到这段苦涩时光成为过去。同样由于他们的武器质量高于基础步兵，我们也将整体改善武器制造业。"
 BLR_ethnic_nationalism:0 "种族民族主义"
 BLR_ethnic_nationalism_desc:0 "我们需要公布这样一点：不可否认，任何一个人都能感觉到，在白俄罗斯土地上，唯一有优越性的种族就是白罗斯族。我们的民族性必须得到捍卫，我们社会必须在种族民族主义的信条下得以重铸——无论那些反对派说些什么，都必须如此。"
 BLR_no_minorities:0 "白俄罗斯没有少数派"
 BLR_no_minorities_desc:0 "大部分所谓的“少数派”仅仅是误入歧途或者不可信任的白俄罗斯人。这一点没什么可以争论的。"
 BLR_secret_reeducation:0 "秘密再教育营"
 BLR_secret_reeducation_desc:0 "很明显，人民中的一些敌人（资产阶级和“少数派”，尤其是在这两个身份重合的时候）过于大胆以至于不会仅仅因我们准军事人员恐吓而噤声。正因如此，必须采用一些更极端的手段针对这些……咳咳，我的意思是“教育”这些“人民的敌人”。"
 BLR_anti_capitalist_front:0 "反资本主义阵线"
 BLR_anti_capitalist_front_desc:0 "我们，作为反现代方式的拥护者，自然反对资本主义这样一个相当无组织的、服务于外国人利益而压迫善良的白俄罗斯公民的制度。党的决定是：必须为人民的利益对资本家的企业进行国有化，必须从乌合之众的老板手中夺回工会并集中到工人联合阵线中，同时资产阶级中那些嗓门最大的捍卫者必须被关入牢狱之中。"
 BLR_backwards:0 "后退，退回原始传统"
 BLR_backwards_desc:0 "现代世界是残酷的，现代社会是颓废的；外国人和其他颠覆分子可以在全国自由传播其如癌症一般的信仰和习俗，摧毁我们的传统，并以所谓的“开明的现代性”来取代它们。但是我们已经看到真相了。我们必须成为正确价值观的灯塔，如果必要更会返回原始共产时代！"
 BLR_pagan_customs:0 "复兴异教习俗"
 BLR_pagan_customs_desc:0 "我们必须认识到，纵然基督教整体上是控制大众的优秀工具，然而其中一些理念并不和一个适合战士的信条相配，更关键的是——它确实摧毁了一些我们应该复兴以重现真理的传统和习俗。因此，领导人的决定是让异教的“反主流文化”与基督教组织二虎相斗，这样终有一日会出现一种融合——异教习俗与一神教信念的交织融合，这对一个如白俄罗斯这样的伟大国家而言是非常有价值的。"
 BLR_belarussian_pride:0 "重拾白俄罗斯自豪"
 BLR_belarussian_pride_desc:0 "最终，通过我们精神力量的重生和经济力量的复兴，白俄罗斯人的自豪感恢复如初。我们就是白古罗斯人，我们就是德烈戈维奇人的真正后裔，我们与立陶宛骑士和乌克兰贵族诸侯并肩作战，击溃了奥尔沙治下的莫斯科人，我们不会向任何人投降！"
 BLR_hermit_kingdom:0 "隐士王国"
 BLR_hermit_kingdom_desc:0 "当战争已然接近我们，我们必须做好战争的准备。欧洲在熊熊燃烧，加固城防，枪在手，甲覆身乃是最明智之举。"
 BLR_primodial_conquest:0 "原初征服"
 BLR_primodial_conquest_desc:0 "还有什么比征服更加光荣吗？我们必须为祖国所做之事，乃是消灭所有不愿成为我们臣民之人，并且按照我们先祖的愿望，将白俄罗斯坚定地建成一方强权。"
 BLR_leave_intermarium:0 "帝国公约并不可靠"
 BLR_leave_intermarium_desc:0 "我们看穿了它们的谎言，并且打开我们视野的是在作为德国这个卑鄙下流的国家的权力延伸时，对拥有属于自己的国家的赤裸裸的渴求。对我们而言，依赖于德国的帮助已不再合适——无论是在国内事务，还是外务领域。"
 BLR_find_allies_abroad:0 "寻找外国盟友"
 BLR_find_allies_abroad_desc:0 "我们摆脱了作为虚假联盟威胁，但是现在问题来了——我们的盟友会是哪位？"
 BLR_messiah:0 "白俄罗斯的弥赛亚"
 BLR_messiah_desc:0 "白俄罗斯的人民，不必害怕，因为旧时代已然结束！在过去那些时代，我们曾需要一位弥赛亚，而他——亚历山大·波格丹诺夫，以一位中年男人、艺术家、教师和前布尔什维克之躯显现于世。他那绝妙的演讲向外行人出色地解释了他思想理论中更为神秘的方面，也帮助他赢得了大众的支持；同时在这些支持下，他唤起首都中的信徒，组成了一支军队，在阿塔曼消失后接管了政府行政区。现在，波格丹诺夫大获全胜，他向人民承诺一个新的、英雄的世纪；在这个世纪中，白俄罗斯将超越时空，创造属于自己的上帝。反对他的人不敢发声反驳，因更多人认为波格丹诺夫是一位真正的先知，并自愿跟随他——无论代价是什么。"
 BLR_were_all_comrades:0 "我们都是同志"
 BLR_were_all_comrades_desc:0 "当波格丹诺夫掌权并将和平带给白俄罗斯社会时，面对着在同一天遭遇两次未遂政变，前任领导人的消失和种种更棘手的麻烦，他需要做的第一步就是让人民放下警惕：无论财富多寡，每一个人都必须如家人一样一同工作，并且抛弃他们旧有的不满。万众一致，白俄罗斯方得飞升；当白俄罗斯人正要嘲笑我们之中的弱者，或者尝试与我们之中的强者斗争时，都应当反复默念——我们都是同志，一切所作所为皆为至高至大白俄罗斯的实现。"
 BLR_proletarian_university:0 "白俄罗斯无产阶级大学"
 BLR_proletarian_university_desc:0 "为了让我们的国家真正超升地球之上，振兴必须提上日程。头脑只有在得到充分教育后才能产生优秀的精神产品；正因如此，我们白俄罗斯的人民受到的教育越好，工人和农民的集体产品越是精妙。明斯克第一无产阶级大学将对首都的工人们在上班前后和休息时间提供课程，并将课堂安置在工厂车间之中，从而融合了无产阶级和知识分子的集体精神。一旦这项努力结出果实，遵循无产阶级大学模式的一系列次生教育机构也将在更小的城镇中建立。"
 BLR_revolt_against_old_culture:0 "向旧文化发动造反"
 BLR_revolt_against_old_culture_desc:0 "波格丹诺夫的目标或许有些神秘，但是他明确指出了一件事——过去被白俄罗斯人旧时领主强加在他们身上的文化可以、而且必须被摧毁，过时的亚伯拉罕信仰和俄罗斯教会的腐败必须一同被净化，弱智的贵族礼节必须被清出门户。起来，白俄罗斯，为了你的未来，为了你的灵魂！"
 BLR_industrial_culture:0 "未来工业文化"
 BLR_industrial_culture_desc:0 "一旦反动政权的偶像被摧毁，并被熔成一些更为实际的东西，就是时候将这片土地重塑成工业和文化天堂；在这里，崭新的白俄罗斯民族将拥抱一种更加现代化的文化。"
 BLR_peace_through_power:0 "以力量得和平"
 BLR_peace_through_power_desc:0 "现在，我们的社会步调一致，劳动人民聪慧开明，古老邪教的谎言揭露于世，一种崭新的工业文化进入实践领域，时机已至，我们的弥赛亚将带来更多启示，关于征服与荣耀，关于至高与至深。因为白俄罗斯在第一次世界大战和独立战争中失去了这么多，人民不知不觉已经准备好听到这条讯息，这条波格丹诺夫现在才说出的简单真相——和平，源于力量。为击败白俄罗斯的诸多敌人，整个国家必须像一个单一的有机体一样运作，在精神领域产生最终显现——所有白俄罗斯的集体无意识，一个人造的现代上帝；而创造一个无人胆敢侵犯的强大国家仅仅是在世俗领域的副产品。"
 BLR_the_land_of_nod:0 "在挪得之地"
 BLR_the_land_of_nod_desc:0 "当谈及白俄罗斯，有人可能会说它的历史并不像波罗的斯拉夫民族那样光辉灿烂，就好像其他民族都有神之恩赐降临他们身上，而唯独白俄罗斯始终远离上帝的慈爱。但如果白俄罗斯是挪得之地，那么波格丹诺夫就是该隐。他将指引整个国家创造属于他们自己的神——一位国家意志的仆人，一位每一个白俄罗斯人深深隐藏的思想和激情的化身，一个崭新的耶洛因（Elohim）！"
 BLR_begin_god_building:0 "开始塑神"
 BLR_begin_god_building_desc:0 "最终，白俄罗斯将自己献身于被提及了如此多次却从未开始的事业——人工塑神的创造事业，其中涉及非常多非传统的社会工程，白俄罗斯工业的可能提升以及我们青年/准军事组织——耶洛因兄弟会的长远发展。"
 BLR_technocratic_society:0 "技统社会"
 BLR_technocratic_society_desc:0 "白俄罗斯如今与过去如此不同，很大程度上是因为我们的人民越来越受教育了。可以肯定地说，白俄罗斯正从一个前工业社会转型成一个高度工业化社会，技术专家的数量将会超过工人数量。然而通过技统手段，例如社会工程或者劳动流程系统化，整个社会只会进一步团结起来——向着唯一目标，向着塑造神明。"
 BLR_blood_transfusion:0 "鲜血注入实验"
 BLR_blood_transfusion_desc:0 "另一种实际得多的塑神途径，涉及野战医院的拓展、人造血液供给的开发甚至是自愿捐献运动，所有这些都为了开发一种让我们的士兵痊愈得更快的血液，同时满足了我们年轻科学家们的好奇心——血液真是一种如此奇妙的事物。"
 BLR_belarussian_superiority:0 "白俄罗斯超人"
 BLR_belarussian_superiority_desc:0 "亚历山大·波格丹诺夫说过，而且绝大多数人都同意——通过肉体的改造和白俄罗斯特殊的灵魂，白俄罗斯人已变得比任何人更要优越强大。白俄罗斯士兵的力气让他们在除一把铲子外别无他物的情况下，击败他那机械化的持枪敌人；白俄罗斯公民囚于祖国的土地上，等待着机械神明的创造，他们的忍耐力可以让他们向军事而非民事工作贡献更多力量。"
 BLR_hail_to_vialiki_dzmapekl:0 "向你致敬，伟大的达兹马佩克（Vialiki Dzmapekl）！"
 BLR_hail_to_vialiki_dzmapekl_desc:0 "挪得不会再被排除于神恩之外，并且正如先知波格丹诺夫告诉我们的那样，已经没有不能被打破的循环了。白俄罗斯将不再向敌人的嘲笑卑躬屈膝，它的森林和土地不再会被野蛮的游牧部落劫掠，因为在这里，在森林和沼泽的大地上，一种全新的精神连结被创造出来——一种白俄罗斯人民意志的真正体现，在一个真正光荣的世纪中一位真正绝妙的神。"
 BLR_army_effort:0 "重视陆军"
 BLR_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 BLR_equipment_effort:0 "发展步兵装备"
 BLR_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 BLR_motorization_effort:0 "重视摩托化"
 BLR_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 BLR_doctrine_effort:0 "重视军事理论"
 BLR_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 BLR_equipment_effort_2:0 "重视装备 II"
 BLR_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 BLR_mechanization_effort:0 "重视机械化"
 BLR_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 BLR_doctrine_effort_2:0 "重视军事理论 II"
 BLR_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 BLR_equipment_effort_3:0 "重视装备 III"
 BLR_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 BLR_armor_effort:0 "发展坦克"
 BLR_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 BLR_special_forces:0 "特种部队"
 BLR_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 BLR_aviation_effort:0 "重视空军"
 BLR_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 BLR_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 BLR_fighter_focus:0 "重视战斗机"
 BLR_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 BLR_bomber_focus:0 "重视轰炸机"
 BLR_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 BLR_aviation_effort_2:0 "重视空军 II"
 BLR_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 BLR_CAS_effort:0 "重视近距支援机"
 BLR_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 BLR_rocket_effort:0 "重视火箭"
 BLR_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 BLR_NAV_effort:0 "重视海军轰炸机"
 BLR_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 BLR_naval_effort:0 "重视海军"
 BLR_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 BLR_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 BLR_flexible_navy:0 "机动舰队"
 BLR_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 BLR_large_navy:0 "大舰队"
 BLR_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 BLR_submarine_effort:0 "重视潜艇"
 BLR_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 BLR_cruiser_effort:0 "重视巡洋舰"
 BLR_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 BLR_destroyer_effort:0 "重视驱逐舰"
 BLR_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 BLR_capital_ships_effort:0 "重视主力舰"
 BLR_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 BLR_industrial_effort:0 "重视工业"
 BLR_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 BLR_industrial_effort_2:0 "重视工业 II"
 BLR_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 BLR_construction_effort:0 "重视建设"
 BLR_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 BLR_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 BLR_production_effort:0 "重视军备"
 BLR_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 BLR_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 BLR_construction_effort_2:0 "重视建设 II"
 BLR_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 BLR_production_effort_2:0 "重视军备 II"
 BLR_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 BLR_production_effort_3:0 "重视军备 III"
 BLR_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 BLR_infrastructure_effort:0 "重视基建"
 BLR_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 BLR_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 BLR_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 BLR_infrastructure_effort_2:0 "重视基建 II"
 BLR_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 BLR_construction_effort_3:0 "重视建设 III"
 BLR_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 BLR_nuclear_effort:0 "重视核研究"
 BLR_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 BLR_extra_tech_slot:0 "增加科研槽"
 BLR_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 BLR_extra_tech_slot_2:0 "增加科研槽 II"
 BLR_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 BLR_technology_sharing:0 "科技分享"
 BLR_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 BLR_secret_weapons:0 "秘密武器"
 BLR_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 BLR_air_innovation:0 "空军改革"
 BLR_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 BLR_air_innovation_2:0 "空军改革 II"
 BLR_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 BLR_naval_air_effort:0 "重视海军航空"
 BLR_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 belarus.1.t:0 "《白俄罗斯共和国宪法》"
 belarus.1.desc:0 "虽然斯坦尼斯劳·布瓦克-巴瓦霍维茨是个暴君，他也未曾轻易忘记他的权力的共和起源。作为共和制总统和阿塔曼，他召集了军队，空军力量，特勤局，内阁部长甚至是一些官方反对派政治家的代表前来讨论《白俄罗斯宪法》——一部既不准备签署，也未完全付印的文件，因为还存在着没有及时得到批准的一些草案。经过数小时的争论后，低头看了看自己的表，我们的阿塔曼说："
 belarus.1.a:0 "事实上，你们知道吗……让我们过会儿再处理这个问题。"
 belarus.2.t:0 "阿塔曼的决定"
 belarus.2.desc:0 "“先生，我们已经完成了受您委托的报告。”\n一位独立支队的军官一边说着，一边步入阿塔曼大院的心脏地带。斯坦尼斯劳·布瓦克-巴瓦霍维茨看着由特工呈上的文件，问道：\n“由于清洗导致生产率估值下降？”\n“不超过1%，阁下！”军官回应道。\n想着该做些什么，是考虑安全还是更加仁慈，这位白俄罗斯的年迈统治者喃喃地说："
 belarus.2.a:0 "清除他们！"
 belarus.2.b:0 "稍微收敛点，吓唬吓唬他们就行。"
 belarus.3.t:0 "而今又如何？"
 belarus.3.desc:0 "一份情报部门的报告躺在他的桌子上，一瓶子葡萄酒垂在他的手中，阿塔曼就这样陷入了沉思。他在考虑该做什么，在经历了这么多年不顾一切的统治后，在经历了治理这个濒临崩溃的国家的这么多令人烦倦的夜晚之后，现在到底该做些什么。突然，他房间的门缓缓打开，一位大院管家轻轻走进，告诉他有两封信“为其阁下呈上”——一封来自拉斯托斯基，信中详细阐述了一次在拉达大厦开会的提案，涉及尚未解决的宪法问题的争论；另一封来自科斯塔奇，一个致力于撰写流行科幻小说，颇为古怪的波兰-白俄罗斯军官。看完两封信，阿塔曼说："
 belarus.3.a:0 "哦，科斯塔奇的邀请？好啊，派司机来，我们就应布鲁诺的邀请去阿尔宾餐厅赴宴。"
 belarus.3.b:0 "没时间照顾科斯塔奇的慵懒，大概是时候好好讨论讨论宪法问题了。"
 belarus.4.t:0 "制宪协议"
 belarus.4.desc:0 "这是一个漫长的夜晚，每一个人都被无休无止地争论立宪方案中那些最琐碎的事情搞得精疲力尽，但是当速记员重新宣读制宪会议中的那些笔记时，阿塔曼理解这一切都确实在向着一部完全民主宪法的方向发展。他理了理制服上的勋章，咳嗽了两声，向着这群未来的议员们致辞：\n“亲爱的同僚们。三十年来，我一直领导着白俄罗斯。从现在开始，我辞去这份职务，因为一种更优越的统治形式已经从我们相互间的争论中诞生。”"
 belarus.4.a:0 "为民主欢呼……或许吧，先生们。"
 belarus.5.t:0 "阿尔宾餐厅之夜"
 belarus.5.desc:0 "一辆从英国途经波兰进口的豪华轿车，停在了两辆属于两位相当足智多谋的独立支队（Asobny Atrad）特工的稍显现代的小轿车旁。这三辆车同属于目前在离明斯克市中心不远的一家浮华餐厅中的三个人，而这三个人又是受一位有些古怪的退伍军人欧根纽什·廷兹之邀；现在，他正和他的客人们共处一席，静候着甜菜根汤和烤鸭之后准备上的塔塔（Tartar）和啤酒。\n巴瓦霍维茨，廷兹，维图什卡和乌斯季诺夫围绕而坐，谈论着无关国家问题的各色事情。毕竟，即便没有这些生活也足够美好，而且平和的咖啡厅中的氛围也不会强迫这四位白俄罗斯的勇士去担心其他任何事情。突然，布瓦克-巴瓦霍维茨注意到宴请的主人并没有一样轻松自在。在他可以做些什么之前……"
 belarus.5.a:0 "阿塔曼的亲卫保住了他的性命。"
 belarus.5.b:0 "在廷兹射杀阿塔曼之后，乌斯季诺夫射杀了他。"
 belarus.5.c:0 "维图什卡和他的特工们杀了包厢内的所有人。"
 belarus.6.t:0 "正如计划那般"
 belarus.6.desc:0 "在维图什卡被流弹所杀，其他随行人员也全部死亡后，廷兹走出了饭店，对他的司机眨眼示意。这样，他们一起坐进了车中——不是别的，正是阿塔曼的豪华轿车——并朝着政府区开去。当哨岗的一名警卫尝试拦住他们时，他们迅速贿赂了他并驾车远去。下车后，廷兹在附近的电报站送别了他的特工，并让他给尤里乌什和多尔戈鲁科夫拍一份简短的电报：“第一阶段已完成。”\n欧根纽什和他的助手毫无阻碍地闯入了布瓦克-巴瓦霍维茨封锁的总部房间。在那里，这位退休的波兰军官坐在阿塔曼的椅子上，拿了一张纸和一支笔，提笔前喃喃自语道："
 belarus.6.a:0 "现在，一切都将不同。"
 belarus.7.t:0 "第二次革命"
 belarus.7.desc:0 "那个暴君死了，那个诡计多端的反革命军官廷兹也死了，那些反动的懦夫也已经逃离了现场。打量了下自己，阿列克谢·乌斯季诺夫擦掉了燕尾服上的血，把左轮手枪放回枪套中。最终，在白俄罗斯共和国秘密情报部门中他手下的男男女女的帮助下，他站在了权力舞台的中央位置。一切都必须致力于一个目标——向克伦斯基与高尔查克还有他们那令人作呕的哈巴狗们的复仇，以及社会主义革命的凯旋。工团主义者可能会宣称革命是错误的，是无法长远的 - 但是他们太过盲目，以至于看不到折磨俄罗斯的恶魔的本质。只有在白俄罗斯人民的帮助下，这条毒蛇才能碎尸万段。只有军队、人民和国家的黑骑士们（独立支队）全体无条件地献身于革命事业，胜利才有保证。乌斯季诺夫看了看镜子中的自己，确认没有人看到自己后，爆发出了恶魔似的笑声。自然，他可能过去被其他所有人认为一文不名，然而他的对手们将被证实有多么愚蠢。"
 belarus.7.a:0 "不久，革命烈士大仇得报！"
 belarus.8.t:0 "野兽统治"
 belarus.8.desc:0 "最终，弱者已死。独立支队-维图什卡派系的特工们齐聚空荡荡的餐厅中，聆听着他们的领袖。现在，维图什卡离成为白俄罗斯的绝对独裁者仅一步之遥。但是公众是否应得知此事？如果应当，那么必须告知军队和警察，最好能接受维图什卡最信任的亲信的领导，去抵抗那些可能的抗议。如果不应当，那么……"
 belarus.8.a:0 "阻止任何抗议，并立即宣布我们的统治！"
 belarus.8.b:0 "不传递任何的可靠消息，让人们畏惧我们！"
 belarus.9.t:0 "一个无关紧要的邪教"
 belarus.9.desc:0 "看上去维图什卡似乎胜利了，没有人胆敢反对他，不过很明显，缺乏公众对重大事件了解程度的相关信息带来了一些难以预料的结果。向白俄罗斯新任领导人递交的报告表明，在一些关于阿塔曼突然消失的传言中，有说布瓦克-巴瓦霍维茨被暗杀了，这种事态在首都令人不安地发展开来。一个从明斯克来的中年教师，亚历山大·波格丹诺夫，已经聚集了各行各业的一群信徒，他们迅速组织了数场即兴邪教仪式；足以令人不安的是，其思想观念和扎德鲁加以及旧布尔什维克有许多相似之处，纵然相当神秘扭曲。尽管如此，新任独裁者的心腹递上的一份简短报告声称，局势或多或少都在控制之中。"
 belarus.9.a:0 "听起来挺可疑，但是不用担心。"
 belarus.10.t:0 "疯男革命"
 belarus.10.desc:0 "局势处于控制之中……还是正相反？不，局势绝非处于控制之下。\n乍一看混乱持续了数日甚至数星期。然而，在信息真空地带，一种信息病毒可以轻而易举填满整个空间。在这种情况下，在其他国家会被视为相当无关紧要的追随者圈子的事件一周之内发展成为组成完整的加速主义运动。这些所谓的“塑神者”现在拥有他们的新闻机关、准军事组织，以及蛊惑人心的煽动家，他们谴责维图什卡，宣称其应为巴瓦霍维茨的死负责，同时煽动明斯克人民罢工。并且最疯狂的是，人民确实这么做了。他们相信了这位疯先知。看来由疯男本人领导的数千疯子正在行进，他们武装到牙，目标直指政府区！"
 belarus.10.a:0 "波格丹诺夫万岁！"
 belarus.11.t:0 "白俄罗斯选举"
 belarus.11.desc:0 "这一切确实发生了，公开选举的梦想终于实现了。然而，从看上去谁更是“主要”政党这一点来判断，谁会赢得选举还是个未知数。独立党的两位领导人和左右翼都在争夺党的领导权；社会主义联盟团结一致，尽管比预期中的支持率更低。无论如何，让我们听听收音机里的新闻是怎么播报的，它说……"
 belarus.11.a:0 "白罗斯社会主义联盟（BSH）赢得了选举，为社会主义三呼万岁！"
 belarus.11.b:0 "白罗斯独立党（BNP）赢得了选举，并在其左翼（自由派）领导之下！"
 belarus.11.c:0 "白罗斯独立党（BNP）赢得了选举，并在其右翼（保守派）领导之下！"
 belarus.12.t:0 "一个平凡公民的一天"
 belarus.12.desc:0 "谁能想到一切都会大不一样……然而事实就是如此。虽然乍一看，没什么太大变化，对于这个公民，约瑟夫·S而言，他继续从事着过去的老工作。然而，无论是报酬还是更为重要的工作保障都比阿塔曼统治时期好不少，老实说，阿塔曼的官僚根本不关心平常老百姓的命运。走出家门，在上班路上，约瑟夫好奇街道到底有多干净。看起来新成立的公共服务部门运作正常 - 部分原因是受到地方市议会的监督；约瑟夫两次都出席了会议，甚至有一次还投了票。总而言之，更多人看上去不再贫穷，更多车在街道上行驶，城市、国家的整体精神……受到了祝福。"
 belarus.12.a:0 "确实很美妙！"
 belarus.13.t:0 "加冕仪式"
 belarus.13.desc:0 "宾客云集，仪仗队在圣灵大教堂外等候，将人群分隔在红地毯两侧。最后，一个“美好年代”风格的豪华轿车到达了仪仗队间廊道的入口处。从那里，弗拉基米尔殿下身着华贵的、罗曼诺夫皇帝加冕典礼上通常穿着风格的御袍，出现在众人面前。随后，国际观察家注意到，整个加冕仪式都带有闹剧的底色，一场精心策划的表演，一次对古代真正宏伟的加冕仪式的殖民式模仿。无论如何，一切顺利进行。明斯克的主教以仿制王冠为弗拉基米尔加冕，当新加冕的君主回头望向他的臣民时，他们实际上在为他鼓劲。"
 belarus.13.a:0 "弗拉基米尔万岁！"
 belarus.14.t:0 "帝国宣言"
 belarus.14.desc:0 "“何为鲁塞尼亚帝国，何为吾等目标？自然，故事始于一个普遍误解，即现代俄罗斯作为历史赢家，其所述对罗曼诺夫和古罗斯之继承除了一个廉价谎言外，别无他物。当白鲁塞尼亚勇士抵抗蒙古侵略者时，诺夫哥罗德和苏兹达尔却乖乖献上了贡品。俄罗斯在其现代历史之中拒绝了沙皇，而鲁塞尼亚则保留了它真正的根。但是，此并非那短视民族主义者又一鼓吹他们民族优越性不敬教条之原因！因此非鲁塞尼亚种族独行，而是帝国五族为其共荣和谐工作，共同前行——于鲁塞尼亚帝国旗帜之下，于皇帝殿下仁慈专制之下。"
 belarus.14.a:0 "鲁塞尼亚万岁！帝国万岁！"
 belarus.15.t:0 "难以置信的时代"
 belarus.15.desc:0 "没有人认真考虑过这一天到来的可能性，然而这一天依旧到来了。鲁塞尼亚帝国的敌人们被帝国的铁靴击碎；从里加到符拉迪沃斯托克，从布列斯特到彼得罗巴甫洛夫斯克，罗曼诺夫的全部遗产被尽数收入囊中——五族旗在每一栋行政大楼上高高飘扬。士兵们高呼着皇帝的名字，平民百姓欢呼雀跃于弗拉基米尔的广播讲话，新贵也自豪于他们所取得的成就，甚至是不那么幸运的人也欣喜若狂，因为在他们生活的这个时代，鲁塞尼亚帝国确实如一座希望与勇气的堡垒一般屹立不倒。"
 belarus.15.a:0 "为鲁塞尼亚三呼万岁！"
 belarus.16.t:0 "昔日同志的一封信"
 belarus.16.desc:0 "“亲爱的朋友们，\n我知道一场失败的革命所带来的后果是残酷的。然而，是时候团结一心了。你们将不再仅以恐怖分子的身份苟且偷生，因为恐怖主义不会带来革命。我们将团结一致，在有了白俄罗斯整个国家的力量，有了我们新盟友的协助后，我们将粉碎克伦斯基与高尔察克的统治！但是为此，你们必须加入到政府之中，因为它已经不再由反动派掌握。现在，是我们的了。”"
 belarus.16.a:0 "您最好回复一下，“革命”不会自己拯救自己！"
 belarus.17.t:0 "与黑猫的晚宴"
 belarus.17.desc:0 "“所以，你并不确定我们的事业是否有益于白俄罗斯，然而你拒绝帮助你自己的国家？”\n“就我的组织的独立性而言，我并不认同某些社会主义者！”\n“听着，麦克。你所提出的要求仅仅是我们军事力量的统一，正应如法律规定的那样。你可能对我们党的鼓动行为并不买账……拜托，我甚至不确定我们的征募新兵会不会那么做。我们所要求的仅仅是你，做好你的本职工作，在白俄罗斯的隐形边界上当个卫兵。”\n黑猫组织的首领听着乌斯季诺夫的话，在流逝的每一分钟里都观察到这个社会主义者尽管是个相当有魅力的男人，却依旧可以让别人认同他的话，到了一种令人惊讶的地步。他对阿列克谢所说的点头认同。实际上，在一场与永恒的民族压迫者的斗争中，意识形态从来不怎么重要。"
 belarus.17.a:0 "好，所以……我们已经谈成一笔交易？"
 belarus.18.t:0 "发往太阳的一封电报"
 belarus.18.desc:0 "发送了电报之后，萨文科夫静静等候着回复。等待途中，他打算烧掉他曾经写过这封信的证据。然而，根据哲学分析，他发现阿塞法尔的意识形态实际上是后资本主义而非简单的资本主义，这意味着与那个有影响力的团体合作，尤其是为资助社会主义革命的目的，对一个已经是“修正主义”的政党来说或许并非什么难事。回应很积极，并携了一柳条箱的香水和手榴弹。更多武器被承诺会通过但泽路线运来白俄罗斯。"
 belarus.18.a:0 "结果令人满意。"
 belarus.19.t:0 "与昔日同志的聚会"
 belarus.19.desc:0 "在政府大院的大厅中，一伙大概百来个人坐在桌子旁边。这些都是从白俄罗斯和俄罗斯社会革命党（SR）来的左翼和右翼，和平主义和恐怖主义党员，以及白罗斯社会主义联盟（BSH）的一些代表。紧接着的是一次长达数小时的会议，讨论国家面临的威胁，以及社会主义革命团体应当采取如何措施以应对这些威胁。一些人提出建立一个执政联盟，另一些人则是宣称一个统一阵线，但是乌斯季诺夫设法说服了所有人，同意将党重铸为一股单一而统一的力量。"
 belarus.19.a:0 "万岁！党的再次统一团结万岁！"
 belarus.20.t:0 "要求谨慎的任务"
 belarus.20.desc:0 "阿格涅斯卡握紧她的步枪，从瞄准镜看去。现在的任何一分钟，斯摩棱斯克地方自治会的头目都可能会从离阿格涅斯卡半英里远的小酒吧中走出去。\n没敢移动一分一寸，也不敢稍稍眨动左眼，这位年轻的特工想到自己为什么会到这般境地。似乎她并非不能避免走上这条道路。她的家境相当殷实，而且她的兄弟还在瑞典读大学。然而，那一件事，那一时刻促使他抛弃了平静的生活，转身投入独立支队之中。那就是复仇——对在白俄罗斯独立战争中杀了她叔叔的畜生们的复仇。\n哦，渣滓走出来了。现在，他正在和他的司机说些什么。稍稍等下……好，他站住了，而且他的脑袋完美地处在瞄准镜的准星上。\n阿格涅斯卡扣动扳机……从被设计用来破坏坦克的步枪中，一颗子弹飞入了反动派的头颅之中，在自治会头目跌落在人行道上后仅仅几秒钟就造成了严重破坏，他的头被炸成了碎片。"
 belarus.20.a:0 "又一个反动派死了，这对我们的事业来说非常好。"
 belarus.21.t:0 "打倒金玺诏书和虚假偶像！"
 belarus.21.desc:0 "在这个曾经被认为是宁静国度的此地，一股巨大的狂热正在燃起，因为保证过去那些事物处于至高之位的保证人无一残留。正如一位富有同情心的波兰记者所报道的那样，明斯克的居民在城市中穿行奔跑着，折磨莫斯科的牧师，毁坏献给阿塔曼的雕像。没有教堂被点燃，但是移除“旧信仰的虚伪”的叫喊从人群中爆发；同时白俄罗斯全境的报纸都重印了波格丹诺夫关于新曙光的文章——一个白俄罗斯光荣而崭新的黎明，任何过去的偶像都不会得到尊重。"
 belarus.21.a:0 "狂热主义可能很危险。"
 belarus.22.t:0 "波格丹诺夫的演讲：解脱"
 belarus.22.desc:0 "当波格丹诺夫走上阳台时，数以千计的支持者亲眼目睹了他，而数以百万的人从收音机里聆听他即将开始的演讲；他注意到今日的气氛与仅仅几个月前有多么不一样。这群人不再无动于衷，因为他们经历过了觉醒和教化，但只有现在，他们才会经历启蒙。\n伏在阳台的金属栏杆上，先知开始、广播并录制了他的演讲：\n“没有更大的谎言，没有更大罪过，”他开始说道，“更甚于过去那对据说是崇高之物的渴望。那么什么过去了，我亲爱的兄弟姐妹们？技术落后的过去，受一伙外国主宰者压迫的过去？人类——包括我们的国家——以不断发展、不断进步的方式运作。那些试图愚弄你们的人忘记了，没有任何一条道路通向过去。那些坚持愚昧的人暗示说，进步意味着打破了‘把另一面脸颊呈给敌人’的说法（见新约Luke6：29），就好像一个国家应该遵循那些律法一样！个体——自然如此，但是国家相比于单单一个个体，是一个有着完全不同规模的实体。如果现行的‘上帝’律法并不适合预期的结果，那么我们便造一个属于我们自己的上帝！当我们捏碎了反对者的黑心后，我们将发现自己的双手也被染黑了；我们不能在不挖土的情况下耕植我们的花园。在这个新伊甸园中，这个似乎建立在我们挪得土地的沼泽和森林之中的伊甸园，我们将秉承我们的真理——帮助我们摆脱内部反动派的愚弄和外国压迫者的祸害的那一条真理。要想获得和平，我亲爱的同志们，你们便需要力量！并且我向你们保证：这种力量必会归我们所有！”"
 belarus.22.a:0 "以力量得和平！"
 belarus.23.t:0 "波格丹诺夫的演讲：现代神明"
 belarus.23.desc:0 "另一天，另一场演讲。很快到处都是这样那样的报道——在收音机里，在报纸上，自然还有首都的八卦。转载到国外报纸上时，演讲是这样的：\n“白俄罗斯不能自称受到人类想象力过去所创造的任何神明的宠爱。尽管如此，我们的精神性始终围绕着一个神圣的存在，可惜这并不能阻止我们任何先祖被征服的命运。然而，每一次的失败，每一次的征服，我们的人民都没有灭亡——因为从更超然的角度来看，我们就像是亚伯拉罕信仰中的拉撒路。‘然后他大声呼叫说，拉撒路，出来！那拉撒路就从墓地中出来了’，就是这么说的。甚至可以这么说，如果我们把人民从他们鲜血浸润的土地中分离出来，这就又与另一种情况非常类似——挪得的情况，这样一来使得这里的每一个人都成为该隐的后裔了。但是不要让过去吓到你——因为可预见的未来，同志们，我就是未来，而且我所承诺的未来就是我们过去的神秘恐惧被白俄罗斯集体意志所推翻的未来！当所有的进步国家都在尝试创造他们自己的国族神明时——无论它们被命名为‘意识形态’、‘信条’还是根据那些最受尊敬的人格，我们都不会继续袖手旁观。这些精神性中没有一个源于他们的民族运动，这些政治宗教中没有一个会来帮助我们的祖国。然而，如果我们创造出了我们自己的上帝，那位将这片挪得之地转换成伊甸园，那位将带来比旧约中的耶洛因更多光明，而且无可置疑灵属白俄罗斯的上帝，那么我们的胜利就有保证了。是的，我们生活在这个时代，这片土地，但是唤醒我们未来的主人是我们自己的力量。”"
 belarus.23.a:0 "他不会是认真的……对吧？"
 belarus.24.t:0 "塑神炼金术"
 belarus.24.desc:0 "在病房中，在灰色弹性的病床上，坐着四位耶洛因——两位男性，两位女性。他们的皮肤变得如此苍白，静脉如蠕虫一般在那大理石（皮肤）下弯曲扭动。他们静静坐着，彼此握着对方的手，就好像在从对方粗糙的皮肤下吸收温暖；房间如此安静，医生护士的沙沙声和窃窃私语听上去如雷鸣一般。\n弥赛亚悄悄将留声机的唱针放在石墨制黑色唱片上，空气中充斥着沙沙作响之声，久远年代录制的话语再一次重现于世。\n……我不会再给你描述了，同僚们，描述了一次又一次，我们并没有那么多时间；但是我们几乎快要达到目标了。\n从留声机中传来一个嘶哑的声音，伴随着模糊的喃喃声。\n……长期以来，传奇学者沃尔纳德斯基描述的，时间与空间的一种特殊形式的存在已被实验性地确认了。\n医生静静移低了注射器的针头，默默刺穿了那羊皮纸。冰冷而泛着灰色的金属。\n……沃尔纳德斯基先生称之为“人类圈”的这个存在，被描述为一个总和…（声音暂停了一下）…一个人类已知所有理解、所有观念、所有思想的总和。\n注射器很快被一个系统、一长捆橘红色的橡胶管所取代，但是在此之前还是有一两滴深红掐准时间滴在了皮肤上。如此之红，以至于有些缺乏现实感。耶洛因皱了皱眉。\n……我们更进一步，同僚们。如果人类圈（这个人类的宝库）不仅仅是一间封闭的房间，而是一个实验的平台，又如何呢？…（声音的沙沙声愈来愈大，与留声机的噪音融为了一体）…想象一下在我们面前展开的潜力，同僚们……\n系统安装完毕，深红色流动、照耀、流经无情的橡胶管、充盈了由整个血管脉丛构成的生命。这就是魔术，是转化和纯化、沉淀和溶解、过滤和运动的炼金过程。贤者的灵魂之石，密封在五升基质和铁之中。\n……人类必须在人类圈中扮演积极的角色，但是…（停顿）…最重要的是这个角色必须有意义！不再有苦难——我们将用我们的心智能量、灵魂能量消灭它们。不再有恶魔——我们将摧毁邪恶的观念。并且，不再有神明——我们将成为神明，同僚们，我们有能力创造“真正的绝对者”。“无边无际者”。“全知全能者”。……（噪声越来越大，你已经可以听见尖叫声。他们指责他的神秘主义，多么有趣。）\n弥赛亚微笑着，看着针头刺破他的静脉，感受到一股令人愉悦的寒意和一股鲜亮闪耀的血液。这一切都有点类似于爱。\n……但是为了获得完美的效果，我们需要的不仅是无形的思想或抽象的以太。我们需要一位真正的向导——一位人类灵魂的向导。鲜血，同僚们，鲜血是我们永生的灵丹妙药。混合，蒸发，提纯……\n窗户外面，汽车安静的嗡嗡声和树叶沙沙的私语声突然达到一种可以称之为阴沉的强度，紧接着他头顶的枝形吊灯如同初生太阳一般爆炸开来。\n……我们为自己创造上帝……\n五个人，被一个循环系统所统一，注视着天花板下搏动的太阳，这个太阳搏动正合上他们心脏跳动的节律。\n……集体自我，理想个人……\n五个人向前迈出了难以听闻的一步，而数十个他人从迷雾中涌现——没有了房间，没有了医院，没有了无边无际、而又无边无际的心理学工作室，在那里全新的、血灵纪元的无产者们正建造着他们的上帝，建设着他们自己。咳出双肺的工人将会存活。在战场上失去四肢的士兵将存活。给予生命而难产死去的女人将存活。他们都将存活——统一于精神，统一于血液……"
 belarus.24.a:0 "统一于一位新的上帝"
 belarus.25.t:0 "国家机器，第一等级"
 belarus.25.desc:0 "达 兹 马 佩 克 万 岁！达 兹 马 佩 克 万 岁！达 兹 马 佩 克 万 岁！"
 belarus.25.a:0 "先生，广播在放着些什么……达 兹 马 佩 克 万 岁！"
 belarus.26.t:0 "寻求盟友"
 belarus.26.desc:0 "因为帝国公约已经被证明对于白俄罗斯国家和人民而言不可信任，我们需要找些新的盟友，因此我们看遍了欧洲各地各个角落，以寻求一个可以保护我们免受俄罗斯和德国侵略的一个新盟友。那么谁会是这个盟友？"
 belarus.26.a:0 "接近瑞典，一个俄罗斯的老对手。"
 belarus.26.b:0 "接近塞尔维亚，一位亲密的朋友。"
 belarus.26.c:0 "接近芬兰，一位更接近俄罗斯的敌人。"
 belarus.26.d:0 "接近亚美尼亚，我们的万能牌。"
 belarus.26.e:0 "没有我们能指望上的。"
 belarus.27.t:0 "白俄罗斯送来一份邀请"
 belarus.27.desc:0 "白俄罗斯因害怕成为德国的殖民地而离开海间联盟后，请求我们的帮助，以成为他们的盟友。我们应当接受吗？"
 belarus.27.a:0 "接受，白俄罗斯是我们的一位好朋友。"
 belarus.27.b:0 "拒绝，我们不想掺和进去。"
 belarus.28.t:0 "来自白俄罗斯的消息"
 belarus.28.desc:0 "白俄罗斯强烈要求从我们手中拿回比亚韦斯托克的省市，理由是“庞大的白俄罗斯少数民族需要民族代表权”，以及由于占有这个省份给我国带来的长期安全问题。他们已经送来一张地图，明确表明了他们想要什么，并且向波兰提供了经济补偿。"
 belarus.28.a:0 "看起来木已成舟了。"
 belarus.28.b:0 "他们疯了吗？我们不会拱手让出比亚韦斯托克！"
 belarus.29.t:0 "波兰拒绝"
 belarus.29.desc:0 "波兰已经非常严厉地拒绝了我们对比亚韦斯托克市和省的要求。看起来我们将不得不要么武力夺取，要么在其他地方寻求领土扩张……"
 belarus.29.a:0 "不值得为此挥洒鲜血。"
 belarus.29.b:0 "他们将会为此后悔的。"
 belarus.31.t:0 "国际未来派国际象棋锦标赛？"
 belarus.31.desc:0 "亚历山大·波格丹诺夫早就是一位国际象棋粉丝了——他过去曾与像列宁这样的人一起下过棋，并且一直对国际象棋的计算游戏非常着迷。他开始考虑要不要举办一次在各色社会主义者间的国际性的象棋聚会，同时他们也会提出许多国际象棋潜在的新奇玩法。当波格丹诺夫坐在自己房间里考虑哪里适合举办这场精彩锦标赛和象棋选手讨论会，他想到了……"
 belarus.31.a:0 "明斯克，我们的首都和都市化程度最高的城市！"
 belarus.31.b:0 "布列斯特-立陶夫斯克，我们文化的“边疆城市”之一！"
 belarus.31.c:0 "莫吉廖夫，一座充满了历史的城市！"
 belarus.32.t:0 "明斯克"
 belarus.32.desc:0 "波格丹诺夫明智地选择了明斯克——我们都市化程度最高的城市和我们对白俄罗斯未来最伟大的案例——作为举办国际未来派国际象棋锦标赛（简称IFCT）的地址。简单来说，亚历山大·波格丹诺夫自己决定了锦标赛的举办地，并且地址应是在明斯克大学植物园中，该园于1930年开放，最近进行了翻新。"
 belarus.32.a:0 "白俄罗斯荣光！向所有人发去邀请。"
 belarus.33.t:0 "布列斯特-立陶夫斯克"
 belarus.33.desc:0 "波格丹诺夫明智地选择了布列斯特-立陶夫斯克作为举办地，这是一座拥有悠久文化历史的城市，极好地代表了过去数年来白俄罗斯民族所取得的进步。当地象棋协会已经要求在当地森林中举办锦标赛，因此也被波格丹诺夫批准。"
 belarus.33.a:0 "白俄罗斯荣光！向所有人发去邀请。"
 belarus.34.t:0 "莫吉廖夫"
 belarus.34.desc:0 "已经确定莫吉廖夫将承办IFCT，这是一座有着悠久历史并因此备受白俄罗斯人的自豪。因此，明斯克国际象棋组织决定比赛将在当地市政厅举办。"
 belarus.34.a:0 "白俄罗斯荣光！向所有人发去邀请。"
 belarus.35.t:0 "IFCT 第1天 - 准备工作"
 belarus.35.desc:0 "我们已经派出了我们的代表，表示白俄罗斯人民为他们准备好了位置，保证有一个对所有人而言充满活动的令人兴奋的周边地区，以及那些世界各地因国际象棋（这种智力游戏）来此聚会的代表共同交流、互动以及享乐之地，并考虑如何将其向“未来”转变。参与锦标赛的人们以准备了像是罗宋汤之类的食物，并带来了他们国家的当地美食来开始这第一天。"
 belarus.35.a:0 "玩得愉快！"
 belarus.36.t:0 "IFCT 第2天 - 子弹象棋"
 belarus.36.desc:0 "在第一天每个人都放松并互相交流，并都收到了美味的波兰饺子之后，第一场比赛日是国际象棋常规赛，不过带有些代表了速度和即时性的抽象棋子，这些棋子由各色的雕刻师手工制作，并且还有一个对普通象棋的附加说明：每一步最多只有10秒时间！法国未来主义者贝诺·德拉克罗瓦在此登峰造极，在传奇地将军了意大利和波兰的象棋选手后夺得金牌。"
 belarus.36.a:0 "高速象棋，适应一个高速世界！"
 belarus.37.t:0 "IFCT 第3天 - 三人象棋"
 belarus.37.desc:0 "引入国际未来派国际象棋锦标赛的最新主意是三人象棋，其棋盘是六角形而非四边形的，有三位玩家；看上去简单易懂，游戏却呈现出了更为复杂和困难，甚至可能有些迷幻。乔瓦尼·钱尼很快开始努力针对格鲁吉亚和法国选手，因为他们俩混乱地把骑士（马）在棋盘上乱走，最后以格鲁吉亚选手战胜法国选手，而最后又以乔瓦尼·钱尼战胜格鲁吉亚选手赢得了比赛。"
 belarus.37.a:0 "真有趣。"
 belarus.38.t:0 "IFCT 第4天 - 象棋拳击"
 belarus.38.desc:0 "今日，明媚的阳光照在这片大地上，而来自法国和意大利的多位拳击手带着头脑力量和肉体力量来到了这里。今天的变化是国际象棋比赛不是瘦长、专注于大脑强度的象棋选手参与，而是那些笨拙而强大的战斗诗人，他们要快速喊出他们想要移动的棋子的坐标，同时（物理性）防守或攻击他们的对手、知识分子和战士们；他们将会一直战斗，直至其中一人将军或者击倒。意大利的战士和象棋大师马泰奥·格拉迪格同秘鲁典型的象棋大师埃斯特万·卡纳尔一同来到了现场并开始了搏斗，在马泰奥·格拉迪格的一发强烈的腹部冲拳后，埃斯特万·卡纳尔迅速专注完成了一次将军；尽管内脏遭受到狠狠的一击，他还是相当勇敢，并设法凭借头脑的力量击败了对手。"
 belarus.38.a:0 "头脑和肌肉相互冲突。"
 belarus.39.t:0 "IFCT 第5天 - 总结"
 belarus.39.desc:0 "经过四天激动人心的交战与互动，来到白俄罗斯的各派社会主义者在经历了所有这些国际象棋有趣而全新的点子，以及总体上思考国际象棋的新玩法后，获得了许多乐趣。在这第五天，全国各地的人们来到当地参加聚会，带来了食物和饮料，同时休息并创作画作，同时在火炉边闲聊交流。确实非常好玩，现在所有人都准备回家了。"
 belarus.39.a:0 "再见了，朋友们！"
 belarus.400.t:0 "邀请"
 belarus.400.desc:0 "白俄罗斯，一个社会主义国度，已经试图邀请我们参加国际未来派国际象棋锦标赛；这场比赛世界各国将会派来代表，并寻找新奇而有趣的国际象棋新玩法。由于我们是（广义上）加速主义运动的一个参与国，我们也受到了白俄罗斯外交官的邀请，随后由当地象棋联合会决定是否派送一位代表。"
 belarus.400.a:0 "当然，我们将派送一些代表。"
 belarus.400.b:0 "不了，感谢。"
 belarus.41.t:0 "1936年白俄罗斯政治状况"
 belarus.41.desc:0 "白俄罗斯民主共和国于1921年宣布成立，并于1923年被确认为主权政治实体。自一开始，白俄罗斯就受到俄罗斯不断的威胁，促使其代表机构，拉达（Rada），向军事独裁者斯坦尼斯劳·布瓦克-巴瓦霍维茨授予紧急权力，自此后者就用铁拳统治着这个国家。然而，并非每个人都对他的专制统治感到满意，甚至有一些人从不掩饰这种不满。\n举个例子，白罗斯社会主义联盟（BSH）和白罗斯独立党（BNP），这两党主要任务是建立真正的民主制度。第三党社会主义革命党（PSR）受激进社会主义者鲍里斯·萨文科夫领导，虽很少在公共场合被提及，但成功渗入了白俄罗斯秘密情报部门“独立支队”之中。然而，他对这个组织的控制并不是绝对的，白俄罗斯秘密情报组织的另一个派系，黑猫，受反动主义国家人民党（NNP）控制，其目的很奇怪，是让白俄罗斯重回原始共产时代。\n最后，不应当低估疯子——既不是邪恶的外国集团在乡村豪宅的阴影中勾勒出他们的计划，也不是一个陷入困境的布尔什维克背景的学校教师——因为他们都将尝试取得权力，无论代价是什么。"
 belarus.41.a:0 "哈，政治。"
