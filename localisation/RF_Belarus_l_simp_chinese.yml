 WHR_warm_hearts:0 "热诚的心灵"
 WHR_warm_hearts_desc:0 "我们的社会主义不能仅仅局限于数字和统计数据—我们必须控制这股热流，来创造一种能够激励我们征服自然这一伟大任务的文化。为更伟大的任务而奋斗终身的伟大精神将使我们团结在一起。在伟大劳动中产生的同志情谊将成为排斥一切旧迷信的新信仰。"
 WHR_crucible_of_socialism:0 "未来的无产阶级文化"
 WHR_crucible_of_socialism_desc:0 "许多工人仍然保持资产阶级文化铭刻在他们头脑中的陈旧信仰。我们不能让这些残余的原始意识阻碍我们走向集体主义。我们的任务就是不断地批判旧的形式，提出新的形式。我们要创造无产阶级的诗歌、无产阶级的电影、无产阶级的艺术、无产阶级的文学、无产阶级的科学和无产阶级的精神！这些都将成为比子弹更强大的武器。通过我们的不懈努力，我们将塑造出一种新型工人—远视的文化之主。"
 WHR_embrace_cosmism:0 "拥抱宇宙"
 WHR_embrace_cosmism_desc:0 "我们的任务不仅仅是社会革命，我们的斗争也不会因为资本主义的没落而结束。众敌环伺，我们在时空的枷锁下已经倦了。我们必须面对它，用尽全力制服它。我们的目标是要完全控制物质领域！我们将通过奇迹般的科学与技术来向所有的物质能量注入活力。我们将在宇宙中繁衍生息—并按照我们的思想来加以改造。在我们筑建的人类新时代里疾病、饥饿，甚至死亡都将成为历史！"
 WHR_homo_dominus:0 "人类之主"
 WHR_homo_dominus_desc:0 "伟大的文化革命需要一种新人类。超人，他将抛弃所有旧时代的消极和幻想，代之以对生活的热情渴望和对自然的勇敢斗争。他不会局限于被动地接受理解世界，而会采取主动的态度来统治世界，也永远不会放弃与茫茫宇宙的永恒斗争。我们不再是智人，而是人类之主！新人类将成为物质、能量、时间和空间的真正的主人，他们将从原始宇宙的黑暗力量手中夺下这些宝藏！"
 WHR_setting_up_the_clockwork:0 "工厂精神"
 WHR_setting_up_the_clockwork_desc:0 "工厂是新世界的熔炉，一个理想的组织就应该是这样。这里所展现的同志情谊和集体主义 - 都是我们深深崇拜的东西。没有什么比机器的嗡嗡声更能令人愉快，没有什么塑像比机器的原始形态更美丽，也没有什么比在这个展示人类能力的新殿堂里劳动更令人着迷的了！"
 WHR_physiological_collectivism:0 "生理集体主义"
 WHR_physiological_collectivism_desc:0 "直到现在，我们的集体主义还仅仅局限于精神领域—我们只是在精神上把“我”变成了“我们”。以后再也不会有这种界限了！输血科学打开了一种新的可能性，在湿现实中把这种精神带入到肉体。通过血液的交换，我们的集体将成为一个有生命、有呼吸的存在。通过橡胶血管互相连接的我们就像生物体中的细胞一样。这是肉体与机械的完美结合，这是神之体！"
 WHR_cold_minds:0 "冰冷的思想"
 WHR_cold_minds_desc:0 "只有科学知识能带领我们走向社会主义。我们将对经济和社会的各个方面进行科学分析和优化。在新时代，一切都将被测量、计划和控制!"
 WHR_the_technocratic_method:0 "技统之法"
 WHR_the_technocratic_method_desc:0 "为了使组织更加合理完善，我们应该雇用专业的专家 - 一支由文员、科学家和技术工人组成的团队，通过科学管理，这支团队的效率将达到前所未有的水平。他们就像巨型发条机械上的齿轮一样同步劳动。我们将以此建设未来乌托邦的物质基础。"
 WHR_ministry_of_labour:0 "劳工部门"
 WHR_ministry_of_labour_desc:0 "必须成立一个新的部门 - 一个专门负责组织劳动和建立计划经济的部门。我们将开始研究统计，以评估和扩大我们的生产力，创造一个能准确回应消费者需求的灵活经济。"
 WHR_tektological_planning:0 "组织形态学计划"
 WHR_tektological_planning_desc:0 "组织形态学 - 对有效的组织的普遍研究给我们提供了一个可以在此基础上进行经济规划的框架。只有通过研究社会综合体中协同作用的统一性，我们才能构想出像灵活的机械一样的社会与经济结构的最佳设想。只有掌握了整体的知识，我们才能成功地规划和掌握它的能量——原始古老的经济规划将被协同的社会经济规划所取代！"
 WHR_alchemy_of_blood:0 "血之炼金术"
 WHR_alchemy_of_blood_desc:0 "我们对生物学的研究为改造生物体提供了新的可能。最后一项任务摆在我们面前 - 一代代炼金术士和科学家的毕生梦想 - 长生不老药。血液学最新研究证实，我们可以通过注入年轻人的血液来恢复身体机能。这个认识是巨大突破 - 我们终于可以迈出通向永恒活力和不朽生命的第一步了，我们的未来将团结在一起。"
 WHR_creators_of_god:0 "造神"
 WHR_creators_of_god_desc:0 "我们共同创造的伟大存在难道不是神吗？为全人类贡献出巨大的努力难道不是神圣的吗？我们宣布成立一个废除所有不切实际的旧信仰的新信仰！他们崇拜死亡，我们崇拜生命。当他们在他们的神前跪拜时，我们昂头挺胸地站着，因为我们知道神是由我们创造的。当他们迷失在他们空洞的理想中时，我们拥抱物质的奇妙。当他们寻求虚假的安宁时，我们勇敢地面对永恒的斗争！通过高超的科技，人类已经取代了上帝- 我们的集体有机体已经成为上帝本身。每个工作中人都是它的神父。"
 WHR_church_support: "讨好教会"
 WHR_church_support_desc: "东正教会在白俄罗斯社会中占据了重要的位置，为了能更好的让普通民众接受我们的新秩序与将任何可能的阻力降至最低，我们需要教会官方的明确支持。"
 WHR_crackdown_socialists: "清洗左人"
 WHR_crackdown_socialists_desc: "虽然多年来在政坛上几乎看不到他们的身影，但工团人在国内仍然保留了相当大的影响力。而且更糟糕的是社会民主党大概还是国内最受欢迎的政党！我们必须根除并摧毁人民的左翼倾向以防止我们的政权受到威胁。"
 WHR_labour_camp: "创建劳工营"
 WHR_labour_camp_desc: "我们的政权仍然不受失业者的欢迎。为了取得他们的支持，我们要建立劳工营与公共工程项目，通过这些措施我们能确保人民不失业并且将[ROOT.GetNameDef]建设成强大且现代化的国家。"
 WHR_peoples_selfhelp: "白俄罗斯人民的自助"
 WHR_peoples_selfhelp_desc: "为了加强我们与同情我们的中右翼团体的联盟，我们要创建白俄罗斯人民自助组织，这是一个爱国主义的组织，它可以帮助我们控制白鲁塞尼亚的文化、教育、卫生和社会经济项目等方面，它将帮助我们建立和培育我们新的公平社会。"
 WHR_censor_the_press: "新闻审查制度严格化"
 WHR_censor_the_press_desc: "即使有我们现在的审查制度，我们的敌人仍然能够秘密地在许多大众报纸上传播他们的思想。我们必须开始严格规定报纸应当发表何种内容，并禁止那些拒绝遵循制度的人。"
