 WHR_embrace_litvinism:0 "利特维主义"
 WHR_embrace_litvinism_desc:0 "那群无耻的萨摩吉蒂亚蛮子竟敢地盗用立陶宛这一属于斯拉夫人的民族身份！我们应当遵循奥西普·森科夫斯基的指示，自豪的称自己为真正的立陶宛人——利特维人！"
 WHR_legacy_of_litwin_duchy:0 "立陶宛大公国的遗产"
 WHR_legacy_of_litwin_duchy_desc:0 "既然我们已经了解了我们真正的民族起源，我们便应该恢复我们的旧领土——立陶宛大公国的领土！拿起武器，让勒图瓦人滚出我们的土地！"
 WHR_restore_the_commonwealth:0 "重建波兰立陶宛联邦"
 WHR_restore_the_commonwealth_desc:0 "1861年，白俄罗斯独立运动先驱康斯坦蒂·卡利诺夫斯基在《农民真理》中呼吁反对俄罗斯帝国，呼吁恢复波兰立陶宛联邦。波兰人和我们一样，早就受够了在沙皇统治下做牛做马的日子了。让我们再次团结起来——哪怕要用武力。"
 WHR_west_ruthianism:0 "西俄罗斯主义"
 WHR_west_ruthianism_desc:0 "1884年，白俄罗斯历史学家米哈伊尔·克亚洛维奇在他撰写的历史教科书中阐明了西俄罗斯主义：白俄罗斯人民是全俄罗斯人民的一部分。毫无疑问，与波兰的联盟是我国历史上的一个巨大污点。让我们实现全罗斯人民的团结——哪怕要用武力。"
