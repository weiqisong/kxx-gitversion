 WHR_monarchobol: "君主……社会主义？"
 WHR_monarchobol_desc: "虽说工团主义革命在西方胜利了，但布尔什维主义在东方阵营里仍是真正革命的意识形态，或者说我们希望它是。我们必须拥抱我们的文化根源——被德国和俄国白匪这些反动派撕破的文化根源——为白俄罗斯人民照亮一条新的道路，我们的“光荣王”弗拉基米尔的指路明灯和社会主义的正义红星指引我们前进。我们要让世界知道，君主制与社会主义是可以共存的，结合二者可以造福于全体人民。"
