 BLR_DESC_MENU:0 "作为斯坦尼斯劳·布瓦克-巴瓦霍维茨首领下辖的封邑，白罗斯现在正处于历史的分叉点。许许多多的派别由于各自的诉求，反抗着首领的独裁统治。其中既有民主运动的支持者，也有寻求更加激进、甚至更加反动的独裁统治的人们；在白罗斯特别行动处中也有一些派系，他们的领导者想要让白罗斯成为第二次社会主义革命的舞台；当然，有些邪恶的外国军官们也计划着在白罗斯的转变中插上一脚，来让白罗斯航到其他的地方去；总而言之，对于那些筹备着不为人知的计划的狂人而言，这里总留有一席之地。起起伏伏，到底鹿死谁手，白罗斯这艘大船的新船长又会将它领向何方？"
