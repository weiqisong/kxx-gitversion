 WHR_monbol_land_confiscation:0 "以再分配打动群众"
 WHR_monbol_land_confiscation_desc:0 "长期以来，白罗斯的农民一直受着贪婪的富农和地主的剥削。而在这些地主之中，有许多人根本不是白罗斯人，而是波兰人和俄罗斯人的后裔。在国王和主席的命令下，一场大规模的再分配运动得以开展，他们的这些不义之财将会还给人民。白罗斯的农民与必须从这些强盗手中夺回他们的土地和财富，在国王政府和白罗斯革命组织的武装援助下，他们的梦想终于得以成真，希望我们能以此赢得农民们的支持。"
 WHR_monbol_central_planning:0 "王权下的集中工业化"
 WHR_monbol_central_planning_desc:0 "一些死板的工团主义者可能会指责我们实行的就是“国家资本主义”。但是，我们的经济制度是一种不基于工团或自由市场的需要，而是基于政府与人民的需要所建立的、最有效的制度。在我们推动白罗斯的大规模工业化的同时，这一制度能够扩大我们的经济基本盘，加快城市化进程，并进一步巩固国家对经济的控制，这一新制度将成为我们新经济发展的发动机。"
 WHR_monbol_recreate_police:0 "皇家白罗斯人民卫队"
 WHR_monbol_recreate_police_desc:0 "NBP曾以残酷的效率镇压对旧政权的异议，而我们许多人都对NBP鄙夷不已，这也证明他们确实做的不错。而我们要摆脱这可怕的过去，建立其属于新国家的安全力量——即皇家白罗斯人民卫队，他们将充分展现对国王和新白罗斯人民的奉献精神，在他们的监督之下，我们的新国家将江山永固，免受持不同政见者和反动派的攻击，而我们的乌托邦也不必被那些安那其疯子们的破坏所困扰。"
 WHR_monbol_cops:0 "皇家白罗斯人民卫队"
 WHR_monbol_cops_desc:0 "作为NBP的附属组织，白罗斯皇家人民卫队的任务是保护革命与王国免遭一切境内外敌人的威胁。"
 WHR_monbol_land:0 "忠者得土"
 WHR_monbol_land_desc:0 "土地改革在白罗斯是个老大难问题，随着人民王国的建立，这个问题终于有得到解决的迹象。那些拒绝宣誓效忠新国家的贵族和地主们的财产将被没收，并会重新分配给穷人。穷人可以拥有这些土地，只需要他们保持忠诚，否则土地将再次被没收，并被分配给其他忠诚的臣民。"
 WHR_monbol_planning:0 "白罗斯经济增长皇家委员会"
 WHR_monbol_planning_desc:0 "白罗斯的工业化一直在原地踏步，但由于现任政府是基于工人而建立的，我们必须得解决这个问题了。为了这一问题得到解决，王子殿下批准成立白罗斯经济增长皇家委员会。该委员会将从世界各地的计划经济体制中汲取灵感，致力于推进白罗斯的工业化，希望这能让万事大吉。"
