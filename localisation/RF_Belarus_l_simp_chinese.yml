 belarus.47.t:0 "深红支流的涌动"
 belarus.47.desc:0 "人类对进步的追求永远不会改变，即使是在最腐朽、最堕落的国家也不缺乏追逐太阳者，即使这条路上注定被死亡缠身、注定被血海吞没，先行者们也会毫不畏惧的从一个死亡走向另一个死亡，而法比扬·阿金契奇正是其中一员。\n\n亲眼见证着祖国的重生与堕落，法比扬·阿金契奇无比绝望，布尔什维克死在了红十月，连同带着民族自治的希望一同远去，资产阶级政府卷土重来，本以为祖国注定无法争得自由，但德国人却给了他希望，白俄罗斯没有被俄罗斯雄鹰一把掐死，而是得以在普鲁士人的庇护下挣扎求生，但德国人所作的一切并非出于良心，他们把来自普鲁士的伪君推上了王位，对国内的进步势力进行大规模的搜捕与屠杀。在不断的躲避追捕的过程中，法比扬·阿金契奇被国家工团主义所吸引，民族重生的理念正好契合法比扬·阿金契奇的梦想来自意大利、西班牙、法兰西智者们的思潮不断涌向他的思维，促使他推出属于白俄罗斯民族的纲领，一套融合了左翼社会革命党和国家工团主义的奇特理论。\n\n法比扬·阿金契奇从未想过胜利来的如此突然，白俄罗斯国家工团党不费吹灰之力就夺取了白俄罗斯的政权，而他也顺理成章的坐上了最高领袖的位置。在回归了国家工团主义本源之后，先前肆意缝合的纲领涌现出了它的弊端，国家工团主义的理念与左翼社会革命党的纲领产生了冲突，他必须对将纲领进行重新修订，而来自法兰西公社的索雷尔主义、西班牙的新理论国家工团主义、经过安布里斯兄弟重新修订的改良宪章极权主义则是首选，现在，白俄罗斯的深红未来站在了四条岔路口中间，全白俄罗斯都在等待舵手确定航线......"
 belarus.47.a:0 "......白俄巨轮将驶向索雷尔主义"
 belarus.47.b:0 "......改良宪章极权主义将会指引民族工人最本质的根源。"
 belarus.47.c:0 "......新理论国家工团主义将会卫护舵手与船员穿越暴风雨。"
 belarus.47.d:0 "......白俄将沿着国家工团主义的旧航线平稳航行。"
