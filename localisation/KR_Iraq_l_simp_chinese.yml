 IRQguides.1.d:0 "民族主义者？\n\n在漫长一日事件中让国家兄弟会党赢，在之后的选举里即可选其他民族主义路线，如果要玩伊拉克社会民族党那么就要在旋风与雄鹰事件中选则“真是一位智者啊”\n\n泛阿拉伯主义者、共产主义者、民主派？\n\n同样在漫长一日事件中选则。\n\n宗教内容？\n\n在漫长一日事件中让泛阿拉伯主义者赢，随后在穆斯林抗议中选择镇压即可。"
