 IRQ_GATHERING_STORM_DESC: "1938年，受叙利亚同胞的影响，亚辛·哈希米领导了反抗奥斯曼帝国的抗争运动。尽管这场运动未能获得全体民众的支持，例如国内的逊尼派认为此举等同于将伊拉克拱手让与埃及和伊朗，然而，抗争的烈焰仍席卷了整个伊拉克大地。最终，伊拉克从奥斯曼帝国的统治下赢得自由，可新的危机已然浮现。民主分子与泛阿拉伯主义者皆对亚辛·哈希米的地位虎视眈眈，一道难以弥合的裂痕就此深植于伊拉克的政治之中。"
