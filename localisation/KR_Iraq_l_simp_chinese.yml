 irq.41.d:0 "亚辛·哈希米的统治在威胁前崩溃了，他在登上一架没有标记的飞机前往大马士革之前，向巴格达议会递交了辞呈。没有了军队和总统，伊拉克共和国似乎注定就要崩溃了，伊拉克的反对派已经进入了巴格达城，他们正大肆搜捕着前政府的官员并解散了伊拉克武装部队。"
