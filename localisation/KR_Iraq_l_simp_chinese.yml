 irqnewsevent.1.t:0 "两伊战争"
 irqnewsevent.1.d:0 "今日早些时候，伊朗士兵越过边境，对伊拉克一侧的边防哨站发动突袭，造成数十人伤亡。随后，伊拉克政府宣布与伊朗进入战争状态，并扣押了境内的伊朗公民。伊朗方面也采取对等措施予以回应。目前，两国军队已在边境地区爆发激烈冲突，局势持续升级。\n\n此次袭击被视为自一战以来以来，伊朗发动的规模最大的一次越境军事行动。伊朗官方声称，本次行动是为了清除伊拉克境内的反伊武装据点，并指责伊拉克政府纵容分离主义势力威胁伊朗国家安全。而伊拉克方面则强烈谴责伊朗“公然侵犯主权”，并呼吁国际社会干预。\n\n随着双方不断向边境增兵，多条战线已展开激烈交火。伊拉克空军对伊朗边境军事目标实施了报复性空袭，伊朗则动用大型火炮攻击伊拉克境内指挥中心和后勤枢纽。地区紧张态势急剧升温。"
 irqnewsevent.1.a:0 "那石油怎么办？"
 iraq_focus:0 "伊拉克国策树"
 irqrev.1.t:0 "伊拉克军团起义"
 irqrev.1.d:0 "在受巴勒斯坦自由电台影响的伊拉克军官的鼓动下，伊军的一个师决定主动出击。而最近的改革使他们获得了公众的支持，他们夺取了伊拉克首都所有军事设施的控制权，并宣布了伊拉克的独立。\n\n然而，这群由富有魅力的亚辛·哈希米领导的激进分子并没有得到伊拉克人民的全力支持，因为许多逊尼派认为他令伊拉克平原陷入了危险，并且将伊拉克的控制权拱手交给了邻国波斯。"
 irqrev.1.a:0 "当我们是瞎子吗？！"
 irqrev.1.b:0 "自由，我们来了！（跳转到伊拉克）"
 irqfor.1.t:0 "[IRQ.GetNameDef]想加入我们的阵营"
 irqfor.1.d:0 "伊拉克夹在阿拉伯大国埃及、叙利亚和波斯之间，在该地区具有巨大的地缘重要性，而在其贫瘠的土壤下发现的无穷无尽的石油储备更是加强了这一地位。\n\n如今我们收到了联合以铲除共同敌人的提议，这似乎是我们向东扩展影响力的绝佳机会。"
 irqfor.1.a:0 "热烈欢迎！"
 irqfor.1.b:0 "我们用不着他们"
 irqfor.2.t:0 "提议被接受"
 irqfor.2.d:0 "[FROM.GetName]的仁厚政府接受了我们的提议，和我们结盟，并承诺不论何时都将协助我们。"
 irqfor.2.a:0 "太棒了！"
 irqfor.3.t:0 "提议被拒绝"
 irqfor.3.d:0 "[FROM.GetName]的可鄙政权拒绝了我们的提议，强调我们是个废物中世纪吃沙政权，在旧日荣光里睡大觉做大梦。"
 irqfor.3.a:0 "我哭了！"
 irqfor.4.t:0 "[IRQ.GetNameDef]邀请我们参加阿拉伯国家联盟"
 irqfor.4.d:0 "为了对抗埃及对阿拉伯世界日益增长的影响力，伊拉克政府今天邀请我们加入他们，并通过一项永久友好的联合条约正式加入阿盟。"
 irqfor.4.a:0 "我们会支持他们的尝试"
 irqfor.4.b:0 "他们以为他们是谁？"
 irqfor.5.t:0 "[FROM.GetName]加入联盟"
 irqfor.5.d:0 "今天，来自巴格达的代表们传来了令人振奋的消息。[FROM.GetName]在友好条约上签字，批准加入联盟，并承诺我们两国间未来可期。"
 irqfor.5.a:0 "欢迎！"
 irqfor.6.t:0 "[FROM.GetName]驳斥我们的提议"
 irqfor.6.d:0 "不愿介入伊拉克相关事务的[FROM.GetName]政府拒绝了加盟提议，宣称它会按照既定计划行事。"
 irqfor.6.a:0 "令人遗憾"
 irqfor.7.t:0 "凯旋黎凡特"
 irqfor.7.d:0 "胜战过后，我们完全占领了黎凡特，埃及势力被逐出了这片土地，再无扭转局势的可能。有鉴于此，我们现在可以主动提出和谈，割走叙利亚。不过，指挥部中也有人要求战斗到底，将埃及及其帝国主义阴谋一网打尽。那么，我们要怎么办呢？"
 irqfor.7.a:0 "派出使团，兄弟姊妹终归团聚"
 irqfor.7.b:0 "一路杀到开罗！"
 irq.1.t:0 "穆斯林全国抵抗委员会"
 irq.1.d:0 "自起义的烽火在奥斯曼帝国的疆域上点燃以来，无数心怀自由的热忱志士与团体纷纷响应，投身于我们解放事业的洪流之中。今日，起义指挥部迎来了一位举足轻重的访客。在卫兵庄重的引领下，伊拉克什叶派备受尊崇的宗教领袖、穆智台希德米尔扎·迈赫迪·设拉子阁下步入了指挥部。他不仅代表着新近宣告成立的穆斯林全国抵抗委员会的核心意志，更以自身崇高的宗教地位，向指挥部全体人员宣示了什叶派社群坚定不移抵抗奥斯曼统治的决心。设拉子阁下明确表示，委员会及其所代表的广大穆斯林力量，渴望与我们的起义军结成紧密同盟，共同为终结伊斯坦布尔的枷锁而并肩战斗。"
 irq.1.a:0 "来者都是客"
 irq.2.t:0 "伊拉克的泛阿拉伯主义浪潮"
 irq.2.d:0 "开罗的泛阿拉伯之风与大马士革的复兴党思想，如同两股强劲的季风，越过沙漠，吹拂到了伊拉克的土地上。在这片古老的两河流域，阿拉伯社会主义联盟-伊拉克地区支部与阿拉伯复兴党-伊拉克地区支部迅速生根发芽，展现出蓬勃的生命力。尽管他们激进的泛阿拉伯主义理念：强调超越国界的阿拉伯统一与社会主义实践与我们立足本土、寻求伊拉克独立与复兴的阿拉伯民族主义道路显得水火不容，甚至时常在街头巷尾和秘密集会中爆发激烈的冲突，但无可否认的是，他们的战斗意志如同沙漠中的荆棘般坚韧不屈。在反抗奥斯曼帝国暴政的烽火中，他们的成员无畏地冲在最前线，组织罢工、发动突袭、传递情报，用鲜血和行动证明了自身的价值。这股新兴而强大的力量，已然成为席卷伊拉克的大起义中不可或缺的核心支柱之一。"
 irq.2.a:0 "我们可以信任他们......吧？"
 irq.3.t:0 "大起义的胜利"
 irq.3.d:0 "经浴血奋战与无数牺牲，那曾经横跨三洲的巨兽奥斯曼帝国终于在我们与开罗、德黑兰等多方力量的合力猛击下轰然倒塌！来自伊斯坦布尔的电报带来了最终的消息：素丹的将军们低下了高傲的头颅，向我们这些曾被他们视为叛乱的伊拉克起义者递交了无条件投降书。昔日帝国鹰徽飘扬的堡垒上空，如今升起了我们自由伊拉克的旗帜。在巴格达、巴士拉、摩苏尔，在每一处曾经被奥斯曼铁蹄践踏的土地上，起义军的战士们正以雷霆之势，有条不紊地接管当地奥斯曼军队的全部指挥权、武器库和关键驻防区。一个旧时代结束了，晨曦终于刺破了漫漫长夜！"
 irq.3.a:0 "自由者的面饼胜过囚徒的蜜糖"
 irq.4.t:0 "亚辛·哈希米元帅发表胜利致辞"
 irq.4.d:0 "在伊拉克的心脏巴格达，金色的阳光洒满解放广场。亚辛·哈希米元帅，这位起义的象征与最高指挥官，身着笔挺的戎装，庄严地检阅了从各省汇聚而来的得胜之师。飘扬的旗帜、锃亮的武器、士兵们坚毅的面庞无不诉说着抗争的艰辛与胜利的荣光。在雷鸣般的欢呼声中，元帅登上了临时搭建的讲台，向整个国家乃至阿拉伯世界发出了他的胜利宣言。\n\n他的声音洪亮而充满力量，慷慨激昂地赞颂了起义中每一位战士的英勇。他特别肯定了泛阿拉伯主义者们：那些来自开罗和大马士革的思潮点燃了伊拉克青年的热血，他们的国际视野和组织能力为起义注入了强大的活力，是联结阿拉伯兄弟的纽带。元帅也以无比庄重的姿态，深切缅怀并颂扬了什叶派教徒的卓绝牺牲他们神圣的信仰化为不屈的意志，无数清真寺成为抵抗的据点，浸透了祈祷毯的鲜血见证了他们对故土最深沉的挚爱。"
 irq.4.a:0 "但阴影中有什么东西在涌动着"
 irq.5.t:0 "来自泛阿拉伯主义者的袭击"
 irq.5.d:0 "昔日在反抗奥斯曼的旗帜下并肩作战的“同志”情谊，如今已被冰冷的仇恨所取代。以阿拉伯社会主义联盟-伊拉克地区支部和阿拉伯复兴党-伊拉克地区支部为核心的泛阿拉伯主义者，不再掩饰他们对亚辛·哈希米元帅及其领导的国家兄弟会党的深刻敌意。他们不仅在巴格达的咖啡馆和报纸上公开抨击元帅的“狭隘民族主义”政策，指责其背弃了“阿拉伯统一”的崇高理想，更将这份敌意化作了血腥的行动！\n\n昨日深夜，位于摩苏尔省尼尼微平原腹地的国家兄弟会党重要支部基地，遭到了精心策划的突袭。武装分子以迅猛的火力压制了守军，纵火焚烧了党部大楼和仓库，留下一片焦黑的残骸。更令人发指的是，该地区深受爱戴的支部党负责人被这群暴乱分子残忍杀害。\n\n元帅指挥部内气氛凝重如铁。情报官员呈上的报告冰冷地指向开罗和大马士革：我们的阿拉伯“兄弟”们。这绝非孤立的地方冲突，而是一场由境外势力精心策划、旨在颠覆伊拉克新生政权的协同攻击。他们利用泛阿拉伯主义者在伊拉克的网络，意图斩断国家兄弟会党在北部地区的根基，动摇亚辛元帅的统治权威。刀已经架在了共和国的脖子上。"
 irq.5.a:0 "我们已再无对话的可能！"
 irq.6.t:0 "民主分子在南部掀起反旗"
 irq.6.d:0 "奥斯曼的枷锁方碎，伊拉克的伤口尚未愈合，在南部丰饶的土地上，又一把叛逆的尖刀狠狠刺向了巴格达的心脏！就在泛阿拉伯主义者在北部掀起腥风血雨之际，蛰伏于巴士拉省的民主自由派势力，终于撕下了“忠诚反对派”的伪装，公然举起了叛旗。\n\n在素有“南方门户”之称的巴士拉港，以及幼发拉底河下游广袤的椰枣林与油田之间，以阿卜杜勒·卡里姆·卡西姆将军为核心的民主联盟迅速集结。卡西姆，这位曾在起义中崭露头角、却对亚辛元帅的威权统治日益不满的军事强人，如今成为了民主派挑战者的核心。他们打着“结束一党专政”、“恢复宪政民主”、“保障公民自由”的旗号，利用南部民众对国家兄弟会党高压政策的不满，迅速招募武装人员，控制了巴士拉城及周边关键交通枢纽和石油设施。\n\n更令人警觉的是，卡西姆将军在公开演说中毫不掩饰其终极野心，他宣称国家兄弟会党已“背叛革命初衷”、“沦为新的独裁者”，并公然号召其支持者“向巴格达进军”，“将伊拉克从暴政中彻底解放出来”。这不是地方性的骚乱，而是一场有组织、有纲领、有明确军事目标的全面叛乱！南方富庶的粮仓和油田，此刻正为这股旨在颠覆中央政权的力量输血。"
 irq.6.a:0 "我们绝不能纵容这群暴乱分子将国家拖入深渊！"
 irq.7.t:0 "掷出底牌"
 irq.7.d:0 "巴格达的宫殿在四面楚歌中震颤，泛阿拉伯主义者的利刃悬于北境，民主派的叛旗在南方的油田上空猎猎作响。国家兄弟会党的统治仿佛风中残烛，似乎下一刻就将被彻底吞噬。然而，我们并非待宰的羔羊！在这生死存亡的关头，往日的猜忌与分歧必须让位于最原始的生存本能。亚辛元帅以近乎悲怆的决断，召唤了那两支蛰伏于阴影之中、彼此间亦曾龃龉不断的终极力量，这是共和国最后的利齿，是压上国运的最终筹码！\n\n拉希德·盖拉尼的穆萨那俱乐部：这群由精锐军官、知识分子和民族主义革命斗士组成的民粹集团，尽管他们对左中右翼一直持有包容态度。民族斗争联盟的四上校集团：这四位手握精锐部队的实权派军官，代表着军队中最顽固的民族主义核心。他们视任何分裂国家的势力为死敌，麾下的突击队是足以撼动战局的铁腕。虽然他们都被国家兄弟会党视为威胁，但这种联合实乃无奈之举，为了不让泛阿拉伯分子和民主分子的阴谋得逞，这样的牺牲是值得的。"
 irq.7.a:0 "最后的斗争！"
 irq.8.t:0 "伊拉克最漫长的一天"
 irq.8.d:0 "早些时候，泛阿拉伯主义者的部队裹挟着开罗与大马士革的旗帜，如沙暴般从南部平原席卷而来！沉寂多年的伊拉克共产党突然撕毁中立伪装，在工厂区竖起红旗，武装工人与国际纵队正从东郊向市中心突进。  \n\n正午时分，卡西姆将军的民主派叛军以精准的钳形攻势，在巴士拉至纳西里耶一线碾碎我军最后据点。油田的浓烟遮蔽了南方的天空，而民族斗争联盟的突击队与穆萨那俱乐部的敢死队被迫深陷民主派的泥潭，无暇北顾。\n\n黄昏时刻，国家兄弟会党集结了最后的力量，由亚辛·哈希米将军亲自坐镇指挥，当地什叶派教徒也参与到了保卫巴格达的任务之中，每一座清真寺都变成堡垒，每一条街道都在燃烧，若不能在此刻发起绝地反攻，共和国的太阳将在今夜永坠。"
 irq.8.a:0 "血流成河！国家兄弟会党确保了控制"
 irq.8.b:0 "泛阿拉伯主义攻陷总统府"
 irq.8.c:0 "卡西姆将军入主巴格达"
 irq.8.e:0 "异军突起，伊拉克共产党不可能的胜利"
 irq.9.t:0 "阿拉伯民族主义的十字路口"
 irq.9.d:0 "亚辛·哈希米元帅领导的国家兄弟会党虽已牢牢掌控伊拉克政权，但接连的挫折与动荡已严重侵蚀了其曾如日中天的威望。时代的烽火与政治漩涡让这个国家伤痕累累，离心力暗流涌动。面对摇摇欲坠的统一局面和日渐高涨的阿拉伯民族主义呼声，为避免伊拉克这艘航船在风暴中彻底解体，亚辛元帅决心孤注一掷。他宣布在巴格达召开一场盛大的“阿拉伯民族主义者大会”，邀请伊拉克各地的民族主义代表、社会精英、军官参与。大会的目标只有一个：在激烈的辩论与协商中，共同为饱经风霜的伊拉克将寻找到一条稳固的前行之路。所有国民的目光都聚焦于此，巴格达的空气因期待与不安而紧绷。"
 irq.9.a:0 "国家兄弟会党继续掌舵！"
 irq.9.b:0 "拉希德·盖拉尼复兴阿拉伯民族主义！"
 irq.9.c:0 "四上校集团得到了广泛支持！"
 irq.10.t:0 "国家兄弟会党的第二次机会"
 irq.10.d:0 "国家兄弟会党，这面自奥斯曼帝国黯淡暮色中便高高擎起的阿拉伯民族主义旗帜，早已将反抗的基因刻入骨髓。它孕育了伊拉克民族意识的雏形，在殖民的阴霾与王权的桎梏下，始终是自由与统一最不屈的先锋。当权柄交予铁腕的亚辛·哈希米元帅之手，这个饱经风霜的政党终于完成了蜕变，从地下抵抗网络发展为掌控伊拉克命脉的、无可争议的民族主义巨擘。纵使经历残酷的打击，它的根基未曾动摇。如今，在亚辛元帅的引领下，国家兄弟会党不仅从灰烬中昂首挺立，更以一场决定性的胜利巩固了其统治。这不仅是政党的胜利，更是其代表的、坚韧不拔的伊拉克阿拉伯民族主义精神在当代动荡棋局中的一次辉煌凯旋。胜利的花环，理应由这位力挽狂澜的元帅亲手佩戴。"
 irq.10.a:0 "向您致敬，亚辛·哈希米元帅！"
 irq.11.t:0 "国家兄弟会党浴火重生"
 irq.11.d:0 "当巴格达的金顶在胜利的喧嚣中闪耀，当昔日傲慢的商贾显贵们如今谦卑地俯首帖耳，当各地的部落谢赫与社会贤达争相献上谄媚的赞歌时，一个冰冷的问题在国家兄弟会党的核心圈层中悄然回荡：我们是否在甜美的恭维中迷失了方向？\n\n是的，我们凯旋了。亚辛·哈希米元帅的铁腕与党的韧性粉碎了敌人，巩固了权柄。但这来之不易的胜利，难道是为了换取在权力温床上的沉沦吗？那些蜂拥而至的谄媚者，那些试图用金钱和许诺腐蚀我们钢铁意志的投机者，他们并非盟友，而是包裹着糖衣的新绊脚石！我们曾从奥斯曼的废墟和殖民的枷锁中浴血奋战，不是为了成为新的权贵，而是为了一个强大而光荣的伊拉克国家复兴！此刻的安逸与奉承，比战场上的明枪暗箭更为致命。真正的革命者，必须在胜利的巅峰保持最清醒的头脑，铭记那点燃燎原之火的初衷！"
 irq.11.a:0 "新装归来"
 irq.12.t:0 "穆萨那俱乐部之胜"
 irq.12.d:0 "命运有时会以最意想不到的方式降临。拉希德·阿里·盖拉尼，这位出身于显赫家族、素以勤勉务实著称的民族主义者从未刻意觊觎国家最高权柄。作为亚辛·哈希米元帅的亲密战友，他更像一位在幕后运筹帷幄的智囊，或是在前线直面奥斯曼枪林弹雨而毫无惧色的坚定斗士。然而，历史的浪潮将他推向了风口浪尖。穆萨那俱乐部，这个汇聚了军官与知识分子的民族主义核心圈子，在亚辛时代落幕后的权力真空中，将目光投向了盖拉尼。他对阿拉伯统一事业不可动摇的热忱、对分裂主义与外国干预刻骨铭心的痛恨，以及那份在动荡年代中显得尤为珍贵的稳重，使他成为了弥合分歧、引领国家前行的众望所归之人。巴格达的权力之杖，就这样交到了这位或许自己都未曾料想的“勤勉之人”手中。一个新的时代帷幕，正由这位并非传统强人的领袖缓缓拉开。"
 irq.12.a:0 "伊拉克正已一个全新的面貌归来！"
 irq.13.t:0 "民族斗争联盟的进军"
 irq.13.d:0 "萨拉赫丁·萨巴格这位以钢铁意志和毫不妥协的民族主义立场著称的军官登临权力之巅绝非偶然，而是酝酿已久的时代洪流。他是烈火中锻打的利刃，在反抗奥斯曼暴政与殖民阴云的大起义硝烟里，萨巴格始终冲锋于最血腥的前线，用无畏的勇气和炽热的信念在士兵与民众心中铸就了近乎传奇的威望。他象征着最纯粹、最激进的民族复兴理想，对任何形式的软弱、分裂或外国桎梏都怀有刻骨的憎恶。如今，当国家再次站在命运的十字路口，这位深孚众望的斗士毅然决定再度披挂上阵。他不再满足于军令的传达者，而是要成为国家航船的掌舵人。在他冷峻的目光注视下，民族斗争联盟的战旗直指权力核心。伊拉克这艘古老的航船，将在萨巴格将军坚定而强硬的引领下，撕裂旧秩序的迷雾，向着一条前所未有的、由铁与血铺就的崭新道路全速进发！"
 irq.13.a:0 "就在今朝！"
 irq.14.t:0 "旋风与雄鹰"
 irq.14.d:0 "卡米尔·沙比卜是一位狂热的阿拉伯民族主义者。怀着这样的信念，他加入了致力于推翻奥斯曼维拉耶政权的秘密组织“金方阵”，并成为其四位核心上校之一。其他三位成员也同样怀抱炽热的民族主义理想。他的老大萨拉赫·萨巴格十分欣赏卡米尔对祖国的忠诚与对事业的热血。因此，在伊拉克独立后不久，卡米尔便被老大派往叙利亚，与当地的民族主义社团交流经验。\n\n卡米尔登上了前往叙利亚的火车。漫长的旅途令他几近昏睡，但一份掉落在地的宣传册页引起了他的注意，使他打起了精神。封面人物威严的站在那，身后印着一轮红色的旋风标志。好奇之下，卡米尔翻开了册子。很快，一种名为社会民族主义的全新理念便牢牢吸引住了他。他确信，这正是自己苦苦追寻的答案，超越阿拉伯民族主义带来的狂热，超越伊拉克所有的民族主义理论。册子最后一页标注着“发行于贝鲁特”。卡米尔当即决定改变行程，放弃前往大马士革，转而向黎巴嫩进发。此前他对黎巴嫩的印象仅限于那里充斥着暴徒和叛乱分子，不过对他来说这无关紧要，毕竟当时的伊拉克也强不到哪里去。\n\n行程很顺利，在贝鲁特，他见到了宣传册封面上的那个人：安东·萨阿德。当时的萨阿德正在进行一场演讲，向听众阐述社会民族主义的四大纲领。卡米尔找了个座位坐下，从旁人口中得知，这位安东·萨阿德是叙利亚和黎巴嫩地区最出色的民族主义理论家之一。演讲结束后，卡米尔·沙比卜叫住了正要离开的安东·萨阿德。他向萨阿德表达了敬意，并迫切希望深入了解社会民族主义的教义。两人随即就近找了一家咖啡馆。经过一整夜的交谈和辩论，卡米尔彻底被这种思想所折服，而安东·萨阿德也颇为欣赏这位求知若渴的访客。"
 irq.14.a:0 "“真是一位智者啊”"
 irq.14.b:0 "“但我是一名伊拉克人”"
 irq.15.t:0 "党的分裂"
 irq.15.d:0 "民族斗争联盟坚固的壁垒上，一道深刻的裂痕正在蔓延。卡米尔·沙比卜，这位以澎湃的民族主义激情与非凡个人魅力著称的军官，曾是萨拉赫丁·萨巴格将军麾下坚定的战友。然而，命运的轨迹在他接触叙利亚社会民族党及其创始人安东·萨阿德的思想后发生了剧变。萨阿德激进的社会民族主义信条：强调两河流域的阿拉伯民族统一、社会革命与强人领导如同烈火般点燃了沙比卜的灵魂，使其信念变得更加炽热乃至狂热。他不再满足于现状，开始公然挑战萨巴格的权威。沙比卜坚信，伊拉克的未来不应仅仅局限于既定的民族主义框架，而应拥抱萨阿德那更具革命性和地域野心的社会民族主义蓝图。他渴望成为这股思潮在美索不达米亚平原上的火炬手，将社会民族主义的种子深植于伊拉克的土壤之中。两位昔日的战友，因不可调和的思想分歧与权力愿景，如今在联盟的核心地带分庭抗礼，一场决定运动灵魂归属的内部风暴已然成形。"
 irq.15.a:0 "萨拉赫丁·萨巴格的地位无可撼动"
 irq.15.b:0 "卡米尔·沙比卜更加受人欢迎"
 irq.16.t:0 "展露野心"
 irq.16.d:0 "伊拉克，这个诞生于纷争之中的年轻国家，正毫无防备地躺在我们的边境线上。它不仅仅是一片土地，更是一把钥匙，一把能够打开阿拉伯世界大门的钥匙。德黑兰的高层们清楚，若能将其纳入势力范围，伊朗便能在地区博弈中占据主动。这片美索不达米亚平原不仅是战略缓冲，更是我们投射影响力、实现野心的绝佳跳板。是时候采取行动了，要么将它变成我们的盾牌，要么让它成为别人的利刃。"
 irq.16.a:0 "兵贵神速，立即对伊拉克采取军事行动！"
 irq.16.b:0 "不可冲动，与整个阿拉伯世界为敌的代价我们无法承受。！"
 irq.17.t:0 "伊朗越过边境！"
 irq.17.d:0 "伊朗军队在我们毫不知情的情况下公然越过国界，对我国边境哨所发动猛烈袭击。我们的士兵在突如其来的进攻中伤亡惨重，鲜血染红了边境的土地。这一野蛮的侵略行径，不仅是对我国主权的粗暴践踏，更是对我们国土安全的严重威胁。德黑兰的野心已然昭然若揭，我们必须立即做出回应，捍卫国家的尊严与安全！"
 irq.17.a:0 "开战！"
 irq.18.t:0 "伊朗战胜伊拉克"
 irq.18.d:0 "正如总参谋部所预料的那样，伊拉克的防线在我们的钢铁洪流面前不堪一击。我军以惊人的速度推进，在短短数周内便攻至巴格达城下。经过象征性的抵抗，这座城市如今已飘扬起我们的旗帜。伊拉克临时政府派遣使者递交了正式投降书，请求我们提出停战条件。如今，整个美索不达米亚平原的命运掌握在我们手中，是时候决定如何处置这片被征服的土地了。"
 irq.18.a:0 "将伊拉克并入我们的领土！"
 irq.18.b:0 "建立一个忠诚于我们的伊拉克国家"
 irq.19.t:0 "伊拉克战胜伊朗"
 irq.19.d:0 "野心勃勃的伊朗军队终究未能在美索不达米亚的沙漠中站稳脚跟。在经历了数周艰苦而激烈的战斗后，他们不可逆转地走向了溃败。如今，克尔曼沙阿与胡齐斯坦（我们更愿称其为阿拉伯斯坦）已彻底被我们英勇的军队解放，并牢牢掌控在手中。根据刚刚签署的停火协议，这两片土地将正式、永久地划归伊拉克。它们不仅象征着我们的胜利，更将成为共和国未来防御与繁荣的坚实屏障。"
 irq.19.a:0 "土地你如樟脑般珍贵，我用步枪为你歌唱！"
 irq.20.t:0 "裂隙初现"
 irq.20.d:0 "巴格达的硝烟尚未散尽，亲叙利亚与亲埃及的泛阿拉伯主义者虽并肩推翻了伊拉克民族主义政权、镇压了民主派起义，脆弱的联盟却已显裂痕。街道上飘扬着同样的旗帜，酒馆中却回荡着截然不同的口号——一方呼吁以大马士革为中枢统合阿拉伯世界，另一方则坚持开罗应成为团结的核心。理念的分歧逐渐演变为权力与路线的角逐，昔日的战友在会议室中争执不休，连欢呼胜利的民众也隐约察觉到高层涌动的暗流。"
 irq.20.a:0 "团结曾带我们走向胜利……如今它还能带我们走出分歧吗？"
 irq.21.t:0 "公开对抗"
 irq.21.d:0 "伊拉克的政局正走向公开的撕裂。复兴党人以激昂的电台广播痛斥阿拉伯社会主义联盟的“叛国”，而后者毫不退让，反指复兴党已成为大马士革操纵的傀儡。双方的支持者逐渐从言论交锋走向街头对峙，标语与口号淹没巴格达的街巷。在泛阿拉伯理想的外袍之下，权力与意识形态的角力正将这个饱经战火的国家推向内斗的深渊。"
 irq.21.a:0 "他们都在高呼团结，却朝着完全相反的方向。"
 irq.22.t:0 "穆斯林呼吁停止分裂"
 irq.22.d:0 "随着巴格达的局势日益紧张，来自清真寺与市集的呼声越发清晰：伊玛目与普通信徒们公开谴责愈演愈烈的派系斗争。他们指责复兴党与阿拉伯社会主义联盟：双方皆以泛阿拉伯之名，却行分裂之实，他们正将国家推向第二次内乱的边缘。“古兰经教导我们团结，而非互相仇恨，”一位资深阿訇在聚礼日宣讲道，“他们应当坐在同一张桌前，以对话而非对抗来解决分歧。”"
 irq.22.a:0 "言之有理，我们是该好好谈谈"
 irq.22.b:0 "给我闭上你的嘴巴，我们才不需要穆斯林的指挥"
 irq.23.t:0 "泛阿拉伯主义大会"
 irq.23.d:0 "在穆斯林领袖与民众不断的呼吁下，各派终于达成短暂停火，齐聚巴格达。泛阿拉伯主义大会于硝烟暂息中开幕，复兴党与阿拉伯社会主义联盟的代表，尽管腰间仍别着手枪——首次坐在了同一张谈判桌前。窗外是破碎的街道，窗内则是决定国家未来的辩论：伊拉克将走向大马士革指引的复兴道路，或是开罗支持的阿拉伯社会主义？"
 irq.23.a:0 "复兴党人赢得了选举。"
 irq.23.b:0 "阿拉伯社会主义联盟赢得了大会支持。"
 irq.24.t:0 "绿色革命"
 irq.24.d:0 "当泛阿拉伯主义政府悍然宣布镇压穆斯林抗议活动时，长久积压的怒火终于爆发。各地教士迅速组织起分裂政权，公开否认巴格达的合法性。在纳杰夫与卡尔巴拉，宗教领袖穆赫辛·哈基姆联合各方势力，迅速成立“穆斯林救国委员会”，发动了一场席卷南方的迅猛起义。缺乏民众支持的泛阿拉伯政府迅速崩溃，伊拉克在信仰的旗帜下重归统一。"
 irq.24.a:0 "真主至大，分裂者去死！"
 irq.25.t:0 "伊斯兰政权的未来"
 irq.25.d:0 "随着旧时代的泛阿拉伯主义旗帜落下，一个以古兰经为宪章的新政权在底格里斯河畔建立。然而，通往未来的道路仍笼罩在迷雾之中：是应当由虔诚的教士与军事委员会牢牢掌握权柄，确保教法至高无上？还是倚重声名显赫的萨阿敦家族，利用其威望与统治经验稳固国本？棕榈树下、茶摊之间，人们低声争论；而在权力殿堂之中，这场抉择已悄然开始。"
 irq.25.a:0 "忠信者紧握缰绳"
 irq.25.b:0 "赋权萨阿敦家族"
 irq.26.t:0 "民主的凯旋"
 irq.26.d:0 "卡里姆·卡西姆将军挥师北上，以一场迅捷而果决的战役从巴士拉一路推进至巴格达，彻底推翻了盘踞首都的民族主义政权。在这场雷霆般的行动中，他不仅粉碎了旧政府的抵抗，也成功挫败了赤色分子企图趁乱夺权的阴谋。随着新政权的确立，伊拉克终于从动荡与分裂的边缘被挽救回来，民主的火炬再度于这片土地上点燃。"
 irq.26.a:0 "为卡西姆将军欢呼！"
 irq.27.t:0 "共和国第一次民主选举"
 irq.27.d:0 "随着新政体的初步稳固，卡里姆·卡西姆将军履行了他对民主的承诺，正式宣布召开伊拉克共和国的首次全民大选。来自全国各省的民众代表将汇聚一堂，通过投票决定国家的政治未来。多个政党积极参与竞选，纷纷提出各自的建国理念与政策主张，市集、广场与咖啡馆中随处可见热烈的政治辩论。伊拉克，正站在一个崭新历史的起点。"
 irq.27.a:0 "人民协会！"
 irq.27.b:0 "国家民主党！"
 irq.27.c:0 "阿拉伯自由党！"
 irq.27.e:0 "伊蒂哈德党！"
 irq.28.t:0 "共产主义崛起"
 irq.28.d:0 "当泛阿拉伯主义者和民主派还在巴格达的街头与民族主义政权激烈交火时，几乎没有人察觉到——另一股力量已在阴影中悄然蔓延。借助英法两国暗中输送的资金、武器与战术指导，美索不达米亚的共产主义者迅速构建起自己的组织网络。他们扎根于工人与农民之间，在混乱的时局中悄然传播理念、积蓄力量。直到某一天，红旗突然在数个关键城镇同时升起，许多人才恍然惊觉：一片新的风暴，已无声席卷了两河流域。"
 irq.28.a:0 "天啊......"
 irq.29.t:0 "民族主义的永恒热情"
 irq.29.d:0 "国际社会中不乏对民族主义的批评之声，但我们坚信，民族主义绝非狭隘的排外情绪，而是一个国家走向强盛的根本动力。唯有怀抱坚定民族理想的政权，才能激发出整个社会的活力与朝气，不断迈向自我革新与复兴。相反，那些仅仅以民主口号或利益交换为纲的国家，往往在妥协与停滞中逐渐失去方向，最终如同老树枯枝般凋零。而我们坚信，民族意志所指引的道路，才是真正属于人民的路。"
 irq.29.a:0 "面包不会欺骗你。"
 irq.30.t:0 "真正的敌人"
 irq.30.d:0 "我们并非要与全体犹太人为敌，而是坚决反对那些披着主义外衣的侵略者与强盗。锡安主义者以谎言与暴力强占巴勒斯坦的土地，驱逐、欺辱我们的阿拉伯同胞，更屡次犯下令人发指的种族清洗罪行。他们的行径不仅践踏了人道底线，甚至连我国境内许多本土犹太人也对此深感厌恶与愤慨。因此，我们必须清醒：我们的敌人从来不是某个民族或信仰，而是奉行压迫与扩张的锡安主义。"
 irq.30.a:0 "一个合格的民族主义者要分清敌人与朋友。"
 irq.31.t:0 "两河流域的祖国"
 irq.31.d:0 "安东·萨阿德教授已在叙利亚成功执掌政权，他所倡导的社会民族主义理念与我们一脉相承。这不仅是一场政治的胜利，更意味着一个跨越国界的民族复兴计划正迎来曙光。我们同属一片血脉相连、文化相融的土地，分隔只是殖民时代强加的悲剧。如今，时机已然成熟——我们应当携手推进国家合并，共同构筑一个强大、统一、自主的两河流域祖国，实现民族命运的彻底回归。"
 irq.31.a:0 "万岁，两河流域的祖国终将崛起！"
 irq.32.t:0 "至高无上的复仇道德"
 irq.32.d:0 "殖民者的铁蹄仍践踏着我们同胞的尊严，他们的苦难每一声哭泣，都化作我们胸中不灭的怒火。这怒火并非仇恨的毒焰，而是源于对同胞最深沉的爱与同情——它驱使我们挺身而出，为解放而战。若我们背过脸去，岂非成了压迫的共谋？复仇并不代表着残忍无情，而是对不公和压迫的彻底清算；解放同胞是道德赋予我们的至高使命。"
 irq.32.a:0 "复仇乃民族之责"
 irq.33.t:0 "沙里亚法的智慧"
 irq.33.d:0 "沙里亚并非仅是律法，更是真主赐予世人的天启道路，是贯穿生命每一个角落的指引。它不偏不倚，既保护贫者，也约束权贵；它超越时空，不为现代或传统所囿，只为公义与秩序而立。而今一些人却背弃这永恒的智慧，盲目追随西方所推崇的所谓“进步”与“自由”。他们模仿的法律体系滋生不公，纵容强者欺压弱者，以世俗之名撕裂社会的根基。西方的灯火虽亮，却照不见道德的深渊；他们的法律虽繁，却辨不清是非的边界。\n\n我们并非拒绝变革，但变革不应以丢失信仰为代价。沙里亚法是真主对我们最大的慈悯——它让我们在动荡的时代仍能站稳脚跟，在迷失的世界中仍能找到方向。让我们回归经训，坚守这条真正属于信士的道路。唯有如此，我们才能在纷乱中保有尊严，在黑暗中行走于光明。"
 irq.33.a:0 "铭记真主的教诲，坚守祂的道路。"
 irq.34.t:0 "解放思想"
 irq.34.d:0 "数个世纪以来，陈旧而僵化的伊斯兰教条深深束缚着我们的社会，它曾经是知识与文明的灯塔，如今却已成为阻碍进步的枷锁。它垄断教育、禁锢思想，让一代又一代人沉溺于过去的幻影，而非面向未来的光芒。我们不能坐视信仰沦为压迫的工具，更不能容忍它以神圣之名扼杀理性与创新。\n\n是时候打破这场持续太久的沉睡——将教育从宗教的绝对掌控中解放出来，让学校成为启迪心智、培育科学的沃土，而非教条的回音壁。我们呼吁一场真正的文化觉醒：不是抛弃我们的传统，而是赋予其新的意义；不是否定信仰，而是拒绝被其束缚。"
 irq.34.a:0 "除旧迎新"
 irq.35.t:0 "你站在哪一边？"
 irq.35.d:0 "地处中东要冲的伊拉克，虽疆域不大，却深陷于大国博弈的漩涡之中。在这个动荡的年代，单打独斗意味着危险，而选择一个可靠的盟友，则关乎存亡。如今，三条道路摆在面前：是响应埃及的泛阿拉伯号召，投身于民族复兴的理想？还是与同属波斯湾沿岸的伊朗携手，寻求宗教与地缘的共同利益？抑或是放下旧怨，重返奥斯曼的怀抱，借助昔日帝国残存的力量维系秩序？"
 irq.35.a:0 "与埃及站在一起"
 irq.35.b:0 "与伊朗站在一起"
 irq.35.c:0 "与奥斯曼站在一起"
 irq.36.t:0 "介入伊拉克？"
 irq.36.d:0 "伊拉克的泛阿拉伯主义大会刚刚落下帷幕，但结果令我们深感不安。亲埃及的“阿拉伯社会主义联盟”出乎意料地取得了主导权，这意味着一个明确倒向开罗的政权正在巴格达浮现。若坐视不管，我们将不得不在未来同时应对来自西方（埃及）与东方（伊拉克）的战略压力，两条战线形成的夹击之势绝非小事。"
 irq.36.a:0 "我们决不能坐视不管"
 irq.36.b:0 "算了吧，尽量避免冲突"
 irq.37.t:0 "叙利亚介入"
 irq.37.d:0 "就在伊拉克复兴党与阿拉伯社会主义联盟的泛阿拉伯主义大会落幕之际，大马士革突然出手干预伊拉克内政。叙利亚方面向伊拉克复兴党输送大量资金与物资援助，企图借机将伊拉克转变为复兴党的前沿根据地，进而扩大自身在阿拉伯地区的影响力。这一举动不仅打破了地区力量平衡，也使得本就复杂的伊拉克政局再添变数，复兴党人果然不安好心！"
 irq.37.a:0 "叙利亚的阴谋成功了，复兴党人上台执政"
 irq.37.b:0 "宣布与叙利亚进入敌对状态"
 irq.38.t:0 "追随叙利亚同志的脚步"
 irq.38.d:0 "利亚复兴党人正高举阿拉伯解放的旗帜，勇敢地对抗纳赛尔主义的强权扩张。作为伊拉克复兴社会党，我们绝不能在这场斗争中置身事外。我们应当立即与叙利亚同志协调立场，在政治、军事与经济领域建立全面协作机制，共同打破埃及妄图建立的霸权体系。此刻正是我们携手推动阿拉伯世界真正解放的关键时刻，让大马士革与巴格达的呼声汇聚成改变时代的力量！"
 irq.38.a:0 "我们团结一心！"
 irq.39.t:0 "跟随埃及"
 irq.39.d:0 "同志们，阿拉伯社会主义的火焰已在开罗点燃，埃及同志们的步伐坚定而清晰。他们正以实际行动证明：团结与改革是实现阿拉伯复兴的唯一道路。如今，叙利亚的部分势力试图撕裂我们的共同阵线，破坏来之不易的革命团结。\n\n我们，伊拉克阿拉伯社会主义联盟，绝不能在这场斗争中置身事外。应当坚定地与埃及站在一起，呼应他们的号召，凝聚力量、整合意志，彻底击溃分裂主义与反动势力的挑衅。阿拉伯的未来不属于分裂与倒退，而属于团结与进步。让我们高举社会主义的旗帜，迈出统一的步伐！"
 irq.39.a:0 "我们团结一心！"
 irq.40.t:0 "驯服美索不达米亚"
 irq.40.d:0 "伊拉克这群蠢货居然妄图走独立自主的道路，这是赤裸裸的背叛！他们表面和我们亲如兄弟，背地里干着吃里扒外的勾当，简直是在挑衅我们什叶派老大哥的地位，最高参谋部建议我们克制一下，从内部慢慢渗透伊拉克，但发怒的高层已经克制不了那么多了，他们的怒火亟待发泄，我们该怎么办？听从最高参谋部的建议还是听从高层的命令？"
 irq.40.a:0 "伊拉克我们来操你妈了！"
 irq.40.b:0 "你他妈的还是冷静点吧！"
