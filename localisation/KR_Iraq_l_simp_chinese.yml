 IRQ_Red_Sea_Fleet_idea:0 "保护阿拉伯湾"
 IRQ_Start_rebuilding:0 "开始重建"
 IRQ_Start_rebuilding_desc:0 "我们见证了奥斯曼帝国军队的撤离，他们的统治遗留下的是一片废墟与瘫痪。现在，我们必须肩负起清理混乱的重任：废弃的工厂需要重新开动起来，它们是伊拉克复兴的基础。通过系统性地修复被破坏的基础设施，我们将激发民族工人的热情，让机械的轰鸣声再次响起。这不仅是为了经济，更是对伊拉克人民的承诺——每一个齿轮的转动都代表国家的重生。我们不能容忍浪费任何资源，工厂启动后将带来就业和尊严，为英雄的劳动者铺平通往繁荣的道路。"
 IRQ_Protect_the_banking_sector:0 "保护银行业"
 IRQ_Protect_the_banking_sector_desc:0 "信贷体系的瓦解是一场灾难，它会像多米诺骨牌一样推倒整个经济。农民取不出存款或无力还贷只会让社会秩序雪上加霜。我们必须坚定地加固银行防线，避免它们被债务风暴冲垮。这并非空谈理想，而是现实主义的行动：通过设立紧急储备金和监管措施，我们能为未来积攒必需的资金。信贷稳定是经济的根基，保护好它，伊拉克才能在危机中保存实力。否则，国家的复兴计划只会化为泡影。我们拒绝坐视灾难蔓延。"
 IRQ_Find_a_market:0 "寻找市场"
 IRQ_Find_a_market_desc:0 "奥斯曼帝国的垮台切断了旧贸易链条，但我们并不孤立。俄罗斯和协约国正伸出援手，渴望购买伊拉克的农产品和石油，以此缓解自身困境。这并非单纯交易，而是崭新友谊的基石。通过加强合作，我们能稳固国内市场，同时开拓海外渠道。每一份合同都代表互信与双赢：石油的出口将为农民带来财富，农产品销售则稳固农村生计。我们珍视这个机会，它象征着伊拉克在国际舞台的崛起。与新朋友的携手，将开启经济新篇章。"
 IRQ_Product_diversification:0 "产品多样化"
 IRQ_Product_diversification_desc:0 "国际市场的波动如海啸般无情，单一作物依赖是致命弱点。我们必须推广产品多样化，这不仅是策略，更是生存之道：发展多种产业如石油加工、手工业和轻制造，以加固国家经济根基。通过多样化，国际谷物价格的涨跌不再牵动全局，农民和企业能稳住脚跟。它是抵御外部风险的盾牌，确保伊拉克在竞争中保持韧性。我们坚信，这种结构转变将为全民带来安全感，让国民经济不再像脆弱的纸牌屋般易倒。"
 IRQ_Formulate_a_policy:0 "拟定方针"
 IRQ_Formulate_a_policy_desc:0 "伊拉克的政治体制决定了我们独特的道路：重建方案必须量身定制。自由派主张激进变革，保守派偏好传统路径，而我们通过民主机制选择最佳组合。这并非一刀切，而是现实考量：方案需匹配国家资源，避免纸上谈兵。决策将基于基层反馈，确保工人和农民的呼声被纳入。每一次选择都是对伊拉克未来的投资，政体让我们既能学习他人之长，又不失本国核心。我们强调务实行动，让方案真正落地生根。"
 IRQ_Liberal_plan:0 "自由派方案"
 IRQ_Liberal_plan_desc:0 "自由派递交的蓝图强调西化路径：打开国内市场，邀请西方资本入驻。他们的观点是现实主义的——外资能带来技术和资金，加速伊拉克的重建。我们审视这一方案：它提供短期复苏的可能，但需平衡风险。开放市场不等于投降；相反，它能为企业注入活力。通过谈判，我们将确保外资服务于公共利益而非掠夺。自由派的主张着眼于全球化机遇，我们承认其价值，同时警惕过度依赖。方案的核心是互惠互利，而非盲目效仿。"
 IRQ_State_regulation:0 "国家监管下的经济重建"
 IRQ_State_regulation_desc:0 "保守派的经济提议立足于本国土壤：拆分垄断巨兽，推行国有化主导，并大力扶持民族企业。这个方案更贴近伊拉克的现实——资源稀缺却潜力巨大。通过国有掌控关键行业如能源和教育，我们能防止外资操控命脉。同时，拆分大企业能激活竞争，避免国家沦为企业的傀儡。扶持民族企业不是口号，而是行动：提供激励让中小作坊壮大。我们认可这种脚踏实地的方法，它确保重建不脱离人民需求，维护国家主权。"
 IRQ_Open_free_market:0 "开放自由市场"
 IRQ_Open_free_market_desc:0 "我们的策略是坚定开放市场：向西方世界敞开大门，这无关幻想，而是经济重建的必要手段。开放并非无节制，它将吸引资本和技术，加速工厂运转和贸易复苏。我们强调，此举旨在振兴伊拉克：外资流入能填补奥斯曼遗留的空缺，为农民和工人创造机会。同时，谈判将设定规则，确保收益回流国内。开放是复兴的催化剂，我们拒绝闭关自守；它会让伊拉克在全球链中站稳脚跟，迎来真正的繁荣时代。"
 IRQ_Protect_national_enterprises:0 "保护民族企业"
 IRQ_Protect_national_enterprises_desc:0 "全盘倒向西方是危险游戏：它将让外资操控关键产业，国家的命运将被他人把持。这种局面我们绝不能容忍。必须优先扶持民族企业——通过贷款、减税和政策倾斜，我们激活本地作坊。它们是国家的主心骨：农民能掌控粮食生产，工人坚守钢铁厂线。扶持是自卫之举，避免伊拉克沦为他国附庸。我们承诺，重建的核心是自力更生；民族企业才是经济根基的守护者。"
 IRQ_Foreign_capital_was_introduced:0 "引入外国资本"
 IRQ_Foreign_capital_was_introduced_desc:0 "从零打造民族企业需大量时间与资金，这并不现实。西方资本提供捷径：他们带来现成技术，成本低廉且高效。我们选择这条路径以节省资源——引进的机械和资金能立即提升工厂效率，避免无效试错。它像一把钥匙，解锁伊拉克的工业潜能：农民受益于工具革新，工人收获稳定生产。引进不是投降，而是智慧利用；我们能跳过漫长的积累阶段，直接将资本转化为国家财富，确保经济快速复原。"
 IRQ_Encourage_economic_investment:0 "鼓励经济投资"
 IRQ_Encourage_economic_investment_desc:0 "伊拉克潜藏丰富资源——石油和农田等待挖掘，但国家资金短缺无法独立支撑。我们决定邀请西方企业投资合作：共同开发能将潜能转化为现实。外资注入可启动矿场开采和工业项目，分摊风险的同时分享收益。农民和工人将获就业机会；合作是双行道，我们主导开发过程，确保伊拉克利益优先。这不是依赖，而是借力使力：让外部资本成为国家复兴的燃料，共创繁荣新时代。"
 IRQ_Deepen_trade_cooperation:0 "加深贸易合作"
 IRQ_Deepen_trade_cooperation_desc:0 "与西方世界的友谊是战略资源，我们珍视这一纽带：通过加深贸易合作，互惠互让并非背叛，而是共赢的计算。让出部分利益能换取技术共享和市场准入，这将稳固伊拉克经济根基。合作如桥梁，连接资源与需求：石油出口换回工业设备，农产品交易提升农村收入。我们强调灵活应对——让利是为了长远壮大国家实力。这行为彰显了伊拉克的智慧，友谊不仅象征忠诚，更是复兴的助推器。"
 IRQ_Limit_large_enterprises:0 "限制大型企业"
 IRQ_Limit_large_enterprises_desc:0 "大型企业的垄断是毒瘤，它们会吞噬国家灵魂，让伊拉克沦为私人帝国。我们必须出手拆分它们，打破寡头统治。这不仅平衡竞争，更能解放市场活力：中型企业通过税收强化贡献财政，我们征收适度税款以资助公共工程。措施将激发小作坊的潜力——农民获得公平价格，工人受益于多元就业。拆分不是惩罚，而是公正；通过行动，我们确保经济服务于人民而非财阀。"
 IRQ_Develop_national_industry:0 "扩大国有化"
 IRQ_Develop_national_industry_desc:0 "关键产业如矿业、教育和医疗是国家命脉，私人掌控会危及主权。我们果断推行国有化：矿业产出归全民所有，教育培育下一代，医疗守护健康。这不是理想主义，而是现实保护：国有化防止资源外流，确保收益用于社会重建。农民能从矿井稳定工作，工人享免费医疗。措施加固国家根基——每一次国有收购都象征伊拉克的团结。这些产业是经济安全的保障，我们拒绝任其落入外手。"
 IRQ_Full_recovery:0 "全面恢复"
 IRQ_Full_recovery_desc:0 "奥斯曼帝国的遗留混乱终告终结：烂尾项目已竣工，工厂从停滞中重启。我们见证了这一胜利——生产线轰鸣起来，废弃设施转变成生产堡垒。伊拉克的工人和农民联手清理废墟，让每一块铁锈的机器重获生命。这不仅是修复，更是民族自豪的象征：工程完工代表自力更生的力量。通过努力，国家经济根基稳固；我们庆祝这一里程碑，它预示着新时代的曙光。"
 IRQ_Interest_free_loans:0 "无息贷款"
 IRQ_Interest_free_loans_desc:0 "为激励青年人，我们推出无息创业贷款：支持那些敢于打拼的灵魂创建民族企业。贷款无负担地投向农业创新或小型制造，为伊拉克注入新血。农民之子能尝试机械耕作，工人子弟启动作坊生产。这是对未来的投资：每一笔贷款都是民族复兴的种子，我们鼓励青年风险探索。措施不仅缓解失业，更强化经济多样性；通过行动，我们培育国产企业家群体。"
 IRQ_Quality_comes_first:0 "质量至上"
 IRQ_Quality_comes_first_desc:0 "伊拉克不可能复制工业巨头的规模，那是不切实际的幻想。我们转向质量优先：生产少数精品抢占坚固的小众市场。如手工制品或特定农产品，以品质而非泛滥数量赢得消费者。这种策略让农民专注高端作物，工人精细加工；它避免了大宗商品的脆弱性。我们强调现实主义——质量超群是伊拉克的武器，在细分领域扎根后，经济将稳步增长。小众市场成为安全的堡垒。"
 IRQ_Develop_industry:0 "发展工业"
 IRQ_Develop_industry_desc:0 "工业化不仅关乎新工厂，它要求装备和工具的升级。我们重点投资现有产业：采购或自造高效机械，提升每台设备的产出。农民得益自动化农业工具，工人用新机床提升精度。投资确保伊拉克在全球创新浪潮中不掉队；效率提升让产品更具竞争力。这不是盲目扩张，而是价值积累——通过装备革新，工业能在发展中保持活力，为经济创造持续回报。"
 IRQ_Developing_oil_refining_technology:0 "开发炼油技术"
 IRQ_Developing_oil_refining_technology_desc:0 "现有精炼技术落后，油田潜能被浪费。我们国家将介入：提供资金和资源强化炼油工艺。通过研发或引进，让原油转化为更多高值产品。农民在油区附近受益就业，工人熟练操作新设备。措施不是空谈，而是成果驱动：技术升级带来额外收入，巩固国家财富。我们目标明确——每一次改进都提升产出，为伊拉克石油业注入新动力。"
 IRQ_Agricultural_mechanization:0 "农业机械化"
 IRQ_Agricultural_mechanization_desc:0 "机械化是农业革命的基石：它能倍增产量，稳固农村经济。我们推广拖拉机等现代工具——农民不再依赖手工，作物收成猛增。这举措改善全民生活质量：食物储备充沛，价格稳定避免饥荒。农民获得安全感，城市工人受益于充足供给。机械化不只效率，更是保障：通过农产翻番，国家食物库存成为战略财富，让伊拉克在动荡时代立于不败之地。"
 IRQ_Syrian_army:0 "伊拉克军队"
 IRQ_Syrian_army_desc:0 "我们清醒地认识到：军官的现代训练与士兵的落后素质形成致命割裂。指令在传递中扭曲甚至丢失，这并非士兵的过错，而是体制的痼疾。必须实施全面改革——简化指挥层级，建立标准化的通信手册，并为基层开设识字战术班。没有纪律严明的军队，伊拉克的独立不过是沙上城堡。历史将证明，唯有此刻整肃军队，未来才能抵挡强敌。"
 IRQ_Defend_the_Motherland:0 "保卫祖国"
 IRQ_Defend_the_Motherland_desc:0 "龟缩边境无法拯救被压迫的阿拉伯同胞。敌人不会止步于国界，若等待其兵临城下，伊拉克必将重蹈覆辙。必须在威胁萌芽时主动出击，用迅捷攻势将战火挡在国门之外。我们拒绝被动挨打的历史循环，唯有掌控战场主动权，才能既卫国土，又扬正义。"
 IRQ_Defense_Industry:0 "国防工业"
 IRQ_Defense_Industry_desc:0 "若想在战火中守护国土，军械库必须永不枯竭。这要求工厂流水线昼夜轰鸣，机床为子弹与枪膛而转动。我们将整合全国资源，优先保障军需生产：让油田驱动坦克，纺织厂产出军装，钢铁厂铸造火炮。没有充足的装备，再勇敢的战士也只是血肉之躯。工业实力即国家存续的根基，我们绝不令军队赤手空拳迎敌。"
 IRQ_Special_operations:0 "特种作战"
 IRQ_Special_operations_desc:0 "在沙漠与群山的战场上，常规作战的局限性日益显露。为此我们建立特种作战司令部——它将精选有潜力的战士，灌输渗透爆破与敌后破坏的技能。这支部队不追求规模，而追求如手术刀般精准的效能：化装潜入敌方补给线炸毁油库，在指挥部安放定时炸弹，用最小的代价制造最大的混乱。我们清醒地认识到：当正面战场僵持不下时，正是这些影子尖兵成为扭转战局的关键钥匙。他们不是浪漫的冒险家，而是用现实手段捍卫祖国的无声利刃。"
 IRQ_Desert_infantry:0 "沙漠步兵"
 IRQ_Desert_infantry_desc:0 "沙漠的酷热与风沙曾阻挡帝国大军，却挡不住解放同胞的信念。我们要训练特战部队：学习在无水区辨别方向，在沙暴中隐蔽突击，用骆驼队穿越死亡之境。每一支深入敌后的分队都是燎原火种。当战士们能在沙海中来去如风，被奴役的土地便听见了自由的号角。"
 IRQ_Mountain_training:0 "山地训练"
 IRQ_Mountain_training_desc:0 "从巴士拉到摩苏尔，群山蜿蜒如祖国脊梁。我们将因地制宜：于隘口构筑暗堡，在崖顶部署观察哨，将陡坡化为致命陷阱。部队需精熟山地作战——攀岩突袭、雪地伪装、峡谷伏击。让敌人每进一步都付出鲜血代价。这些桀骜山脉是伊拉克最忠诚的卫兵，而我们只需学会与其并肩作战。"
 IRQ_Cavalry_modernization:0 "骑兵现代化"
 IRQ_Cavalry_modernization_desc:0 "贝都因人的马背基因流淌在血液中，但骑兵的未来不在沙丘而在履带之上。我们将重组传统骑队，将其机动性注入机械化部队——侦察兵驾驭装甲车疾驰，骑兵指挥官指挥坦克集群突进。速度仍是制胜法则，只是战马换装了钢铁心脏。让祖先的骑术在现代战场上重生，这便是对穆圣遗产最实际的传承。"
 IRQ_Develop_armored_forces:0 "发展装甲部队"
 IRQ_Develop_armored_forces_desc:0 "石油是赋予钢铁以生命的血液。我们将优先保障油田与炼油厂运转，确保每滴原油都转化为装甲部队的动力之源。坦克已被证明是战场规则的颠覆者——它们不必等待笨重的重炮，就能用高爆弹撕碎敌方防线。让机械化部队如沙漠风暴般席卷：履带碾过堑壕，引擎轰鸣替代战马嘶鸣。这片土地涌动的黑色黄金，正是我们守护自由的底气。当坦克集群在原油驱动下冲锋时，敌人将体会到工业与意志结合的不可阻挡之力。"
 IRQ_Assault_tactics:0 "突击战术"
 IRQ_Assault_tactics_desc:0 "堑壕战的教训刻骨铭心：静止即死亡。我们必须赋予军队撕裂战场的能力。通过配属摩托化补给车队，精简指挥流程，确保每支兵团随时可全速突击。机动性不仅是战术，更是战略：迫使敌人疲于奔命，在运动中暴露弱点。静坐防御属于过去，伊拉克的军队只向胜利疾驰。"
 IRQ_Develop_electronic_intelligence_systems:0 "发展电子情报系统"
 IRQ_Develop_electronic_intelligence_systems_desc:0 "上一场战争已证明：情报滞后意味着士兵枉死。我们将编织覆盖前线的通信网，架设野战电话，训练密码破译员。当炮兵观测员可实时校准弹道，当突击队能同步分割敌军，胜利天平便倾向我们。这不仅是技术升级，更是对战士生命的负责——清晰的指令与精准的情报，即是减少伤亡的最高道德。"
 IRQ_Lightning_fast:0 "快如闪电"
 IRQ_Lightning_fast_desc:0 "先发制人不只是选择，而是生存铁律。我们将以闪电攻势打乱敌军部署，使其主力尚未集结便遭分割歼灭。时间是最残酷的盟友——若让对手从容调动，数量优势终将压垮我们。因此速度必须化为战争本能：侦察部队如尖刀刺探，主力如铁锤跟进。在敌人喘息前终结战斗，这就是伊拉克的决胜哲学。"
 IRQ_Military_Academy:0 "军事学院"
 IRQ_Military_Academy_desc:0 "老兵的经验珍贵如金，但战法需要新鲜血液。我们将在大马士革创立军事学院：由功勋将领传授实战智慧，年轻参谋研发新式战术。课堂即沙盘推演，毕业即前线指挥。唯有融合战场直觉与现代理论，军官团才能扛起未来战争重担。这是对传统的尊重，更是对变革的拥抱。"
 IRQ_Protect_the_Red_Sea:0 "保护阿拉伯湾"
 IRQ_Protect_the_Red_Sea_desc:0 "阿拉伯湾波涛承载着国家命运。我们重掌海岸线后，贸易航线将如血管般激活经济：扩建港口吞吐货物，新建船厂维修战舰，布设灯塔引导商船。渔业为餐桌提供蛋白质，航线为财库注入黄金。这不再是奥斯曼的附属水道，而是伊拉克通向南洋的门户，国防与繁荣在此交汇。"
 IRQ_Build_the_Red_Sea_Fleet:0 "防御舰队"
 IRQ_Build_the_Red_Sea_Fleet_desc:0 "阿拉伯湾沿岸的裸露令人寝食难安。我们须立即组建特混中队：改装武装商船为巡逻舰，部署浅水重炮艇扼守要冲，建立海岸观察哨网络。敌人若从这里登陆，腹地将门户洞开。舰队规模无需庞大，但必须存在——让每一寸海岸线都在舰炮射程之内。"
 IRQ_Mine_tactics:0 "水雷战术"
 IRQ_Mine_tactics_desc:0 "水雷是穷国的战略武器。我们将沿主要航道密布锚雷与磁感应水雷：它们造价低廉却效果骇人，能瘫痪港口数月，迫使敌舰队绕行险路。布雷艇伪装成渔船行动，扫雷队反向守护己方水道。用钢铁与炸药织成死亡之网，让敌人在触碰海岸前先葬身海底。"
 IRQ_Red_Sea_Guardian:0 "阿拉伯湾卫士"
 IRQ_Red_Sea_Guardian_desc:0 "从伊斯坦布尔到苏伊士的航线如同黄金动脉。我们掌控其咽喉，便要收取"过路费"——为商船提供武装护航，向油轮征收安全税，用海事警察打击海盗。阿拉伯湾不再是公共走廊，而是伊拉克的后院池塘。这笔收入将锻造更锋利的舰艏，形成良性循环：海权滋养经济，经济反哺海权。"
 IRQ_Transjordan_shipyard:0 "巴士拉造船厂"
 IRQ_Transjordan_shipyard_desc:0 "千年黎巴嫩雪松曾造腓尼基战船，今日巴士拉船厂续写传奇。我们集中资源升级其干船坞：引进焊接技术替代铆接，培训工程师本土化舰体设计，建立质量监督体系。每一艘下水的炮舰都需铭刻"伊拉克制造"。唯有自主建造，才能摆脱备件受制于人的枷锁。"
 IRQ_Latakia_shipyard:0 "巴格达军工厂"
 IRQ_Latakia_shipyard_desc:0 "巴士拉船厂虽主力，但巴格达亦不可弃。我们将其转型为辅助舰艇中心：建造武装拖网渔船充实巡逻网，改装快速运输舰保障离岛驻军，维修扫雷艇维系水道安全。小厂亦有大用——分散生产避免全军瘫痪，用蚂蚁雄兵填补战线缝隙。"
 IRQ_Mediterranean_Fleet:0 "阿拉伯湾舰队"
 IRQ_Mediterranean_Fleet_desc:0 "现有舰艇老朽如博物馆陈列，连巡逻都力不从心。必须启动"新锚计划"：引进现代驱逐舰设计图纸，改造船坞建造快速鱼雷艇，建立海岸炮兵学校。不追求庞大规模，而要精悍有效——能驱逐走私船，掩护商船队，捍卫十二海里主权。黑海安全从来靠火炮而非协议。"
 IRQ_Adana_Shipyard:0 "摩苏尔军工厂"
 IRQ_Adana_Shipyard_desc:0 "若要对抗北方强邻陆军，摩苏尔的军工厂是关键棋眼。我们将其扩建为要塞化基地：修筑防波堤抵御空袭，铺设铁路直通堡垒，建立雷达阵列。生产军备的工厂必须隐蔽又坚固，让战斗机在敌机视野外出击，让坦克能当场维修再战。没有前沿基地的军队只是纸面军队。"
 IRQ_Modernized_submarine_forces:0 "现代化潜艇部队"
 IRQ_Modernized_submarine_forces_desc:0 "潜艇颠覆了海战规则：它让巨舰沦为活靶，让航线变成坟场。我们将秘密组建潜艇支队，训练官兵在潜航中猎杀目标。这不是绅士决斗，而是暗夜刺客之道。当敌舰在爆炸中倾斜时，世界会明白：伊拉克虽是小国，却有撕碎海上巨兽的尖牙。"
 IRQ_cruiser:0 "巡洋舰"
 IRQ_cruiser_desc:0 "多年争论延误了旗舰工程，但海权梦想不容搁置。基于现实考量：选用万吨级重巡洋舰方案。她不追求巨炮，而以32节航速机动游猎，用8英寸火炮压制驱逐舰，携载侦察机索敌。这艘"大马士革"号将是移动的国土——巡弋之地皆为伊拉克领海。"
 IRQ_Mediterranean_hunter:0 "阿拉伯湾猎手"
 IRQ_Mediterranean_hunter_desc:0 "阿拉伯湾将成为潜艇的狩猎场。我们精研伏击战术：在航道布设监听网，用货船伪装母舰，夜间发起狼群绞杀。每艘敌舰沉没都是对侵略者的警告。这支水下尖兵不需耀武扬威，沉默的鱼雷管便是最有力的宣言。让他们在出港前就畏惧深海。"
 IRQ_Dominated_the_Mediterranean:0 "制霸阿拉伯湾"
 IRQ_Dominated_the_Mediterranean_desc:0 "正如不列颠人箴言：谁控制海洋，谁就掌握命运。黑海的石油、安纳托利亚的谷物皆需海运护航。我们将以巡洋舰为核心，搭配潜艇与岸基航空兵，构筑区域拒止体系。东阿拉伯湾必须成为安全内湖——商船自由通航，敌舰有来无回。海军不强，国家不过岸上困兽。"
 IRQ_Develop_air_power:0 "发展空中力量"
 IRQ_Develop_air_power_desc:0 "我们伊拉克航空工业的现状已无法满足未来冲突的需要，这是一片沉睡的资源宝库，亟待唤醒。作为国家守护的羽翼，我们必须投资于飞机制造厂的扩展，通过增添新生产线和工人培训，让空中舰队在未来的战火中屹立不倒。这不仅是为了壮大我们的机群规模，更是为了捍卫祖国天空不受威胁。农民和工人们的辛勤付出是国家基石，现在轮到我们以行动回馈——打造一个能迅速响应战场需求的工业体系。最终，一支强化后的空军将成为保卫国土和人民的铁翼屏障。"
 IRQ_Flying_artillery:0 "飞行炮兵"
 IRQ_Flying_artillery_desc:0 "轻型轰炸机已被战火证明为天空的“飞行炮兵”，其精准打击堪比地面之王的火炮威力。既然炮兵主宰战争格局，我们便不能忽视它的空中兄弟——要倾力培育这一利器，让其化身战场决胜的关键。投资研发更高效的机型，结合实战测试，确保每一枚炸弹都能动摇敌人士气。这不是空洞的理论，而是现实需求；犹如矿藏需挖掘才能富国，空中炮火的培养同样能为祖国带来不可估量的战略优势。最终，当它们盘旋于敌阵之上，敌人将深感天威震慑。"
 IRQ_Air_Force_Academy:0 "空军学院"
 IRQ_Air_Force_Academy_desc:0 "眼下，我们的飞行员训练体系尚未成熟，专业导师的匮乏限制了这支力量的成长。因此，我们迫切要从国外引入经验丰富的教官，他们将为年轻学员传授飞行技艺，弥补本土教育的不足。这不是浪费银钱，而是对未来的投资；就像地下资源需开采才能带来财富，空军人才也必须精心雕琢才能闪耀。这些教官将共享知识和纪律，让我们飞行员的技术迅速向强者看齐。毕竟，一支强大空军源于坚实的训练根基，而我们正以务实手段实现这一目标。"
 IRQ_Theoretical_construction:0 "理论建设"
 IRQ_Theoretical_construction_desc:0 "战机与飞行员的优异表现固然紧要，但空战理念的革新绝不能滞后，毕竟空中胜负尚属未知领域。世界正加速演变，我们急需建立理论研究所，招募专家日夜钻研战术与预测模型，防止陷入自满的困境。这并非追逐虚荣，而是现实所需：就像矿藏勘探需敏锐观察，我们的指挥官和飞行员也必须紧跟技术步伐，确保理论与实践同步。此举将赋予我军先知般的能力，在天空混战中立于不败。"
 IRQ_Expansion_of_the_aviation_industry:0 "扩张航空业"
 IRQ_Expansion_of_the_aviation_industry_desc:0 "空军的战力源于工业根基的坚固，我们伊拉克航空工业虽有潜力，却不足以支撑长期冲突。为让其成为战场利剑而非摆设，必须推动全盘扩张：新建工厂、引进技术工人、优化原材料供应链，让飞机制造能无缝响应前线需求。这非凭空抱负，而是实际需求所驱——就像经济命脉依赖于农民耕作，空军活命也要靠工业的血脉滋养。我们以现实主义精神行事，确保每一次投资都转化为空中力量的稳定输出，成为国家抵御外侮的坚实后盾。"
 IRQ_Death_fell_from_the_sky:0 "死从天降"
 IRQ_Death_fell_from_the_sky_desc:0 "我方空军的主责是化身大地勇士的忠实伙伴，通过精准轰炸支援战线——将敌方据点、要塞乃至工厂依次化为灰烬。这不是无情行径，而是生存法则：让敌人在头顶死神的阴影下颤抖，为战士们的冲锋铺路。我们以务实策略规划行动，强调协同地面部队的机动，避免孤军深入。空袭威力源于工业积累的成果，我们自豪地将它用于保卫农民和工人的家园，而非制造无端恐慌。任何目标都需细致评估，确保每一颗炸弹都为祖国荣耀而战。"
 IRQ_Sweep_the_airspace:0 "扫荡空域"
 IRQ_Sweep_the_airspace_desc:0 "天空掌控权的争夺是空军首要使命，唯有击溃敌机才能护卫国土上的人民免遭袭扰。这非冷酷计算，而是保护国家根基的唯一手段——取得制空权前，轰炸任务应暂缓，以免无畏牺牲。我们以现实主义眼光行事，优先部署战斗机编队进行压制性巡逻，粉碎敌方的空中优势。只有确保头顶安全后，打击据点才能事半功倍，保障工人、农民的日常安宁。最终，这一次序将书写胜利篇章，让敌人在敬畏中屈服。"
 IRQ_Home_of_Civilisation:0 "文明的摇篮"
 IRQ_Home_of_Civilisation_desc:0 "巴比伦是我们国家的核心。这个古老的美索不达米亚王国代表着最初人类文明的历史，而现在依然是我们祖国的根源。"
 IRQ_Greater_Iraqi_Nationalism:0 "大伊拉克民族主义"
 IRQ_Greater_Iraqi_Nationalism_desc:0 "美索不达米亚盆地和波斯湾自古以来就是我们巴比伦祖先之领土，理应属于我们管辖，收复它们是吾辈之责任。"
 IRQ_Reclaim_Basra_Vilayet:0 "宣称巴士拉维拉耶"
 IRQ_Reclaim_Basra_Vilayet_desc:0 "随着巴士拉尽收吾手，是时候安插行政机构以控制该区域了。"
 IRQ_Reclaim_Emirate_Arabistan:0 "宣称阿拉伯斯坦"
 IRQ_Reclaim_Emirate_Arabistan_desc:0 "终于，在征服了阿拉伯斯坦后，我们的东翼已经安全。现在它需要的正是稳定。"
 IRQ_Cooperate_with_Internationale:0 "与第三国际合作"
 IRQ_Cooperate_with_Internationale_desc:0 "比起别的国际组织，第三国际无疑更能代表普罗大众的真正解放，他们并不是那些只想从我们这里捞好处的德国或是埃及的帝国主义者。虽然我们并不打算成为工团国家，但这样至少也可以告诉那些工团主义者我们并不反对他们的事业。"
 IRQ_Join_Phalanstere:0 "加入法伦施泰尔国际"
 IRQ_Join_Phalanstere_desc:0 "法伦施泰尔国际是工团主义者的学术团体，各国的成员都可以在国际中平等的分享知识。如果我们也加入法伦施泰尔国际，我们的学者就可以和巴黎与伦敦的领导人们直接沟通。"
 IRQ_Law_on_Foreign_Properties:0 "鼓励外国投资"
 IRQ_Law_on_Foreign_Properties_desc:0 "伊拉克并不是什么世界经济中心，可是我们之所以没有成为世界经济中心仅仅是因为潜力没有被激发出来，另外我们本身手上也掌握不少资源。我们得改善我们在外国投资者心中的形象，说服他们往伊拉克投入我们现在急需的资金。"
 IRQ_Cooperate_with_Reichspakt:0 "与帝国公约谈判"
 IRQ_Cooperate_with_Reichspakt_desc:0 "跟埃及人和波斯人不同，德意志帝国对干涉黎凡特没什么兴趣，撑死了就是往这里投点资，干不了别的。既然如此，我么可以与他们在军事及经济方面合作，以此来让我国继续发展并加强军事实力。"
 IRQ_Berlin_Baghdad_Railway:0 "柏林-巴格达租界"
 IRQ_Berlin_Baghdad_Railway_desc:0 "因为奥斯曼帝国与埃及之间冲突不断且缺乏投资，柏林与巴格达间的铁路已经破败不堪，既然我们已经与德国成为盟友，我们可以开始着手修复这条铁路，既可以检验我们之间的友谊，还可以给我们的贸易带来更多活力。"
 IRQ_Foreign_Military_Mission:0 "邀请外国专家"
 IRQ_Foreign_Military_Mission_desc:0 "我们盟友在科学事业上的投入在短期内就会见成效。"
 IRQ_Cooperate_with_Turkey:0 "与奥斯曼帝国协作"
 IRQ_Cooperate_with_Turkey_desc:0 "自然地，与这儿的老主子结盟是个不错的选择……"
 IRQ_Tigris_Euphrate_Program:0 "继续两河计划"
 IRQ_Tigris_Euphrate_Program_desc:0 "……尤其是在之前我们合作共事，建设了伊拉克。"
 IRQ_Iraqi_Neutrality:0 "伊拉克中立"
 IRQ_Iraqi_Neutrality_desc:0 "不论我们的国际外交好坏，伊拉克的力量之源永远是独立自主。"
 IRQ_Join_the_new_World_Order:0 "世界新秩序"
 IRQ_Join_the_new_World_Order_desc:0 "是时候在世界舞台上寻找我们的一席之地了。我们的盟友正在等待我们的决定。"
 IRQ_Bismarck_of_the_Arabs:0 "阿拉伯的俾斯麦"
 IRQ_Bismarck_of_the_Arabs_desc:0 "甜言蜜语也好，兵戎相见也罢，都是民族统一不可或缺的。阿拉伯世界等待着我们的解放。"
 IRQ_League_of_Arab_States:0 "建立阿拉伯国家联盟"
 IRQ_League_of_Arab_States_desc:0 "为了阿拉伯的统一，第一步将是各个国家整合进一个同一化的政治经济联盟内。为此，我们将成立阿拉伯国家联盟来供商讨相关事宜并加强整合措施。"
 IRQ_Economic_Social_Council:0 "建立经济与社会委员会"
 IRQ_Economic_Social_Council_desc:0 "整合的第一步是建立一个经济与社会委员会，以终结各国贸易壁垒，和保障落后经济地区的发展。"
 IRQ_Arab_Customs_Union:0 "阿拉伯关税同盟"
 IRQ_Arab_Customs_Union_desc:0 "随着关税壁垒的废除，是时候深化经济合作了。我们将在各国之间组建共同关税区，并最终将各地区的经济完全整合进一个共有体系中。"
 IRQ_Joint_Defence_Council:0 "建立联合防御委员会"
 IRQ_Joint_Defence_Council_desc:0 "我们的第二个目标是防务领域。为此，我们将创建一个联合防务委员会，以促进各成员国之间的军事合作。"
 IRQ_Arab_Unified_Command:0 "整合阿拉伯指挥结构"
 IRQ_Arab_Unified_Command_desc:0 "随着各成员国间军事合作的增加，是时候深化军事整合了，我们会将各国司令部整合入一个体系之内，向统一的阿拉伯军队之建立迈出第一步。"
 IRQ_Arab_Parliament:0 "建立阿拉伯事务议会"
 IRQ_Arab_Parliament_desc:0 "既然经济与军事的一体化工作正在顺利进行，那么现在是时候开始最具争议的一个阶段了，那就是政治一体化。虽说期望君主国与共和国一夜之间就合二为一实在是做梦，但是我们可以办起一个议会，让全体阿拉伯人民发声并推进这一计划。"
 IRQ_Council_of_Transportation:0 "交通委员会"
 IRQ_Council_of_Transportation_desc:0 "虽说铁路和公路网已经能做到横跨整个中东，并将各个城市连接在一起，问题是当前没有一个统一的系统管理它们，以至于这些铁路网根本没有预想中的那么好，整个旅行过程比原来预想的还要复杂。为解决这个问题，我们将成立一个统一的交通委员会，统一管理各个成员国之间的交通网络。"
 IRQ_Council_of_Justice:0 "司法委员会"
 IRQ_Council_of_Justice_desc:0 "中东各地使用的法律各不相同，什么伊斯兰法、民法甚至是习惯法都不统一，因此我们很难建立起一个统一的司法体系。若是想解决这个问题，我们应该建立一个联合司法委员会，确保各个成员国都能使用公平而互通的法律条款。"
 IRQ_Council_of_Social_Affairs:0 "社会事务委员会"
 IRQ_Council_of_Social_Affairs_desc:0 "一般大家都觉得未来的阿拉伯国家应该就是各成员国间主体民族的联盟，但是关键在于中东地区到处都有少数民族，文化和宗教也五花八门。这些群体间各有自己的信仰与社会制度，未来的阿拉伯联邦必须要尊重他们的信仰与习俗。我们将建立起一个社会事务委员会，促进各个群体间的理解和尊重。"
 IRQ_Arab_Federation:0 "宣称阿拉伯联邦"
 IRQ_Arab_Federation_desc:0 "突破万难，统一的阿拉伯国终于要就此诞生了。我们长久以来促进阿拉伯各国间的理解的努力也不会白费。接下来要做的就是最后几项协议的起草工作，并为这个新联邦制作新的宪章，无论未来何去何从，有一点是绝对确定的，那就是我们的行为将永远的改写中东的历史走向。"
 IRQ_Challenge_Egyptian_Domination:0 "挑战埃及秩序"
 IRQ_Challenge_Egyptian_Domination_desc:0 "埃及在促进阿拉伯起义的过程中发挥了至关重要的作用，这点无可否认，但是这个新的地区列强正在日渐的不安分。而现在，一个全新的国家，一个更加年轻、更具活力的国家将投身于泛阿拉伯事业，而老列强必须为新人让位。"
 IRQ_Destabilise_Syria:0 "腐蚀叙利亚国"
 IRQ_Destabilise_Syria_desc:0 "不走运啊不走运，我们富饶的叙利亚邻居居然拒绝与我们合作，看来他们更喜欢一个人呆着。而且我们必须得好好板正他们的错误，帮助他们弃暗投明，泛阿拉伯主义在他们国家很受欢迎，我们得煽动这股情绪让不愿意配合我们的政府倒台。"
 IRQ_Destabilise_Hejaz:0 "威胁汉志国"
 IRQ_Destabilise_Hejaz_desc:0 "汉志的君主们自认他们凌驾于泛阿拉伯事业之上，并拒绝与我们合作。我们不能允许他们继续与我们唱反调。幸运的是，他们国内有不少支持阿拉伯统一的人，我们可以煽动他们采取行动，在哈希姆滚蛋以后我们可以扶持他们上台掌权。"
 IRQ_Destabilise_Persian_Gulf:0 "破坏波斯湾稳定"
 IRQ_Destabilise_Persian_Gulf_desc:0 "这个在波斯湾的君主国总是喜欢搞孤立主义，随着他们拒绝了我们的示好之后更是如此。好在这个国家本身就矛盾重重，只要我们往伊朗人的门上踢一脚，整栋腐朽的建筑都将灰飞烟灭。"
 IRQ_Challenge_Persia:0 "挑战波斯在胡齐斯坦的统治"
 IRQ_Challenge_Persia_desc:0 "有人可能会指责，胡齐斯坦又不是阿拉伯世界的一部分，或是说我们就是单纯的看上了那里的资源而已，不过大家应该都看得出来胡齐斯坦就是阿拉伯世界的一部分。我们得把我们的同胞从波斯人中解救出来，并让他们永远的置于阿拉伯人的治下，顺便再把当地资源控制住。"
 IRQ_Cooperate_Oman:0 "与阿曼和马斯喀特合作"
 IRQ_Cooperate_Oman_desc:0 "阿曼与其他战乱地带距离遥远，并希望能维持孤立政策，然而他们同样是阿拉伯世界的一部分，我们将向他们的政府提出共同为泛阿拉伯事业出力的要求。"
 IRQ_National_Brotherhood_Party:0 "国家兄弟会党屹立不倒"
 IRQ_National_Brotherhood_Party_desc:0 "我们干净利落地镇压了那伙叫嚣的泛阿拉伯主义者和民主分子掀起的叛乱。枪声平息后，国家兄弟会党在全国民族主义者大会上赢得了压倒性的支持。这场胜利让所有动摇者看清了谁才是伊拉克真正的主心骨，我们的领导和路线此刻坚如磐石。没有什么再能阻挡我们指引国家的方向。"
 IRQ_No_more_chaos:0 "再无漫长一日"
 IRQ_No_more_chaos_desc:0 "那痛苦而漫长的日子至今刻骨铭心，那是历史留给我们最深的伤口！惨痛的教训就在眼前——对敌人的一丝妥协和软弱，都会被视为可乘之机，他们会用成倍的背叛来回报你的仁慈。再没有中间路线了，对叛徒唯有最彻底的清除，这关乎我们民族的生死存亡。"
 IRQ_The_call_of_the_Arab_mother:0 "阿拉伯母亲的呼唤"
 IRQ_The_call_of_the_Arab_mother_desc:0 "我们的心永远属于这片辽阔的阿拉伯大地！无论目光投向西方炽热的马拉喀什，还是东方丰饶的胡齐斯坦，它们都流淌着同样的血脉。分裂的现状是暂时的耻辱，统一是必然的命运。我们将凝聚起所有同胞的力量，让阿拉伯民族在同一个旗帜下重新屹立。"
 IRQ_Take_control_of_the_tribe:0 "掌控各大部族"
 IRQ_Take_control_of_the_tribe_desc:0 "地方上那些根深蒂固的部族势力，影响力不容忽视。但听任他们自行其是，终将成为国家团结的隐患。我们必须把这些力量收拢起来，让各部族的首领明白他们的未来只能与巴格达保持一致。确保他们服务于国家的意志，而不是成为破坏的源头，这是我们掌控局面的关键一步。"
 IRQ_Iraqi_national_unity:0 "促进伊拉克国家团结"
 IRQ_Iraqi_national_unity_desc:0 "看看我们内部无谓的撕裂！逊尼派与什叶派、库尔德人与阿拉伯人，那些分歧真有那么深？我们都被异族的铁蹄踩在脚下，都渴望着摆脱被殖民的命运！共同的苦难才是真实的面貌。现在需要的是放下芥蒂，在反抗压迫的民族大旗下团结起来，这才是唯一的出路。"
 IRQ_Oppose_socialism:0 "涤荡社会主义野心家"
 IRQ_Oppose_socialism_desc:0 "那些鼓吹阶级分裂的社会主义者就是毒瘤！他们为了虚无飘渺的理念和一己私利，公然煽动社会对立，在民众间制造鸿沟，简直是撕裂国家的元凶。不能任由这种混乱的思潮蔓延了，他们正要把伊拉克拖入万劫不复的深渊。清除这些威胁是刻不容缓的任务。"
 IRQ_Nationalism_expanded:0 "民族主义扩大化"
 IRQ_Nationalism_expanded_desc:0 "阿拉伯民族主义的光芒不能只照亮精英的斗室。必须让这团火在每一个普通人心中点燃！从城市的工匠到乡间的农夫，让他们都理解“阿拉伯统一”不是空洞的口号，而是摆脱苦难、赢得尊严的切肤之需。民族意识需要向下扎根，深植于广大人民群众之中，成为真正的力量之源。"
 IRQ_Resist_Iranian_influence:0 "抵制伊朗的影响"
 IRQ_Resist_Iranian_influence_desc:0 "不得不警惕东边邻国那无所不在的黑影。伊朗无时无刻不在试图渗透我们内部，用金钱和许诺收买着那些目光短浅的亲伊朗分子。这种行为就是在挖我们国家的墙角！与德黑兰保持绝对清晰的距离是生存的底线。我们必须斩断这些危险的触手，维护真正的独立。"
 IRQ_unimpressed:0 "一个独立自主的国家"
 IRQ_unimpressed_desc:0 "伊拉克的命运必须牢牢攥在自己手里！再也不能指望任何外人施舍什么前途。无论过去依附于谁，都带来深重的痛苦。从今往后，每一寸国土、每一滴石油的走向，都必须由我们伊拉克人自己说了算。独立自主不仅是口号，是我们安身立命的根本。"
 IRQ_Come_back_in_new_clothes:0 "国家兄弟会党新装归来"
 IRQ_Come_back_in_new_clothes_desc:0 "夜深人静时，总有个声音在诘问：兄弟会是否走上了歧路？我们当年浴血抗争时向往的纯净事业，难道就成了今日被寡头包围、与小人为伍的场面？这被权势和谄媚簇拥的位置，真是当年那些抛头颅洒热血的同志们梦寐以求的吗？是该停下来认真审视方向的时候了。"
 IRQ_Broad_solidarity:0 "革命者的广泛团结"
 IRQ_Broad_solidarity_desc:0 "四分五裂的民族主义浪潮终将归于失败！只有将所有真正信奉阿拉伯统一的力量拧成一股绳——无论是兄弟会、退伍军人、知识份子还是爱国士绅，在同一个民族目标下紧密合作，才能爆发出撼动格局的力量。分歧收起来，拳头攥紧了，伊拉克的民族主义事业需要钢铁般的凝聚！"
 IRQ_Fanaticism_and_belligerence:0 "狂热的国家，好战的民族"
 IRQ_Fanaticism_and_belligerence_desc:0 "人民心中对民族荣光的渴望如同沉睡的火山。我们的职责就是唤醒它！通过旗帜、演说和故事，点燃每个普通人对阿拉伯统一事业的炽烈情感。让爱国激情从心中喷涌，让民众自愿成为我们推进伟大事业的基石和动力。释放这股民心所向的力量！"
 IRQ_Loyal_scimitar:0 "阿拉伯忠诚的弯刀"
 IRQ_Loyal_scimitar_desc:0 "国家兄弟会党就是为阿拉伯母亲挥舞的利刃！我们枕戈待旦，只为回应祖国的每一次召唤。如同最锋利忠诚的弯刀，我们将毫不犹豫地斩向她的敌人，捍卫她的统一。这份使命刻入骨髓：时刻准备着，为光复失地、统一祖国而不惜一切。"
 IRQ_Only_for_you:0 "只为你效忠！"
 IRQ_Only_for_you_desc:0 "我们的忠诚从不售卖。只为脚下这片阿拉伯的土地，只为血脉相连的同胞，我们心甘情愿献上生命。富贵荣耀不过是过眼云烟，唯有让民族重获自由之身，才是真正值得用热血去换取的回报。这就是兄弟会人的信条：忠于祖国，忠于民族，至死方休。"
 IRQ_Light_of_Mesopotamia:0 "美索不达米亚之光"
 IRQ_Light_of_Mesopotamia_desc:0 "看啊，复兴之火正从两河古老文明的摇篮中升腾！发自美索不达米亚心脏的民族主义光芒，其辉耀正越过沙漠、山脉和海洋，投射在更广阔的阿拉伯土地上。这束源自我们家园的光，正在唤醒其他沉睡的兄弟。伊拉克，正成为照亮阿拉伯觉醒之路的灯塔。"
 IRQ_The_Patriots_marched:0 "斗争联盟的进军"
 IRQ_The_Patriots_marched_desc:0 "这些在兵营中日夜操练的年轻军官终于赢得了全国的信任。当民族主义大会全场起立向他们致敬时，我们知道枪杆子找到了正确的持握者。从整肃军纪到更新装备，这些穿制服的爱国者正用实际行动证明：只有他们能把支离破碎的伊拉克重新锻造成利剑。"
 IRQ_Pioneer_of_revival:0 "复兴之先驱"
 IRQ_Pioneer_of_revival_desc:0 "巴格达的灯火正在照亮通往大马士革的道路。当其他民族还在殖民者的皮鞭下发抖时，我们率先撕碎了奴役的契约。每个街垒后的身影，每份地下流传的报纸，都在向整个阿拉伯世界宣告：复兴的烽火已从两河流域点燃，跟随这簇火光的队伍必将日益壮大。"
 IRQ_National_mobilization:0 "民族大动员"
 IRQ_National_mobilization_desc:0 "让铁匠铺的熔炉开始铸造步枪零件！让学校教师把数学课变成射程计算课！连纺织女工都能用缝纫机制作简易急救包。当普通民众手里的劳动工具变成反抗武器时，殖民者才会真正陷入人民战争的汪洋大海。我们必须对人民进行大动员"
 IRQ_Oppose_separatism:0 "击倒分裂主义暴徒"
 IRQ_Oppose_separatism_desc:0 "那些喊着阶级口号的白面书生，和满嘴议会政治的西装客，本质上都是西方毒草在伊拉克土壤滋生的毒株。他们正在清真寺和集市间散播对立思想。必须趁这些毒芽还没长成荆棘前，用最彻底的手段连根铲除！所有分裂行径都将被视为叛国行为。"
 IRQ_Clear_the_unrest:0 "清除少民动乱"
 IRQ_Clear_the_unrest_desc:0 "山区传来的枪声不过是绝望的呜咽。那些被殖民者在地图上随意划出的族群边界，永远不可能成为现实中的国境线。用道路连接他们的村落，用学校教化他们的孩童，当国家机器真正开进每片山谷时，这些杂音自然会消散在历史的尘埃里。"
 IRQ_populist_ideals:0 "民粹主义理想"
 IRQ_populist_ideals_desc:0 "看吧，巴士拉港的脚夫会为叙利亚罢工工人捐款，摩苏尔牧民传唱着埃及反抗者的歌谣。这种朴素的同仇敌忾比任何精英宣言都更有力量。当市井百姓都自发把隔壁国家的苦难当成自家事，统一就不再是纸上的空谈。民粹主义所绽放的光明正在指引我们前进。"
 IRQ_Arab_countries_are_supreme:0 "阿拉伯国家至上"
 IRQ_Arab_countries_are_supreme_desc:0 "从沙漠里诞生的智慧曾让全世界俯首，四大哈里发的荣光至今仍在经文中闪耀。现在该让昏睡百年的雄狮苏醒了！让每个在油田工作的苦力都挺直腰杆——他们流淌的血液比任何殖民者的勋章都更高贵。阿拉伯人的智慧远超殖民者的想象。"
 IRQ_Rooted_in_the_grassroots:0 "扎根于基层"
 IRQ_Rooted_in_the_grassroots_desc:0 "这些扛枪的小伙子本就是农家子弟出身。他们知道旱季里水渠有多重要，清楚粮仓空荡时孩童的啼哭多揪心。当军队帮村民挖出甘泉，替集镇架起桥梁时，穿军装的身影自然就成了百姓眼里最可靠的支柱，融入基层，人民才会更加信任我们。"
 IRQ_We_will_rise:0 "我们必将崛起"
 IRQ_We_will_rise_desc:0 "昏黄的油灯下，父亲给儿子讲述萨拉丁的故事；风沙弥漫的哨所，士兵用刺刀在泥墙上刻下誓言。这些日夜积累的力量正汇聚成洪流。不是虚无的幻想，而是能听见的脚步声——属于阿拉伯的黎明正踏碎殖民者的残梦而来。我们必将崛起，阿拉伯必将崛起。"
 IRQ_Under_an_iron_fist:0 "在铁腕之下"
 IRQ_Under_an_iron_fist_desc:0 "用纪律替代部族仇杀，用国家意志抹平教派裂痕。当所有抗拒的杂音被碾碎在体制齿轮下时，整个社会机器就会以前所未有的效率运转起来。整齐划一的呐喊和行进步伐，终将震碎殖民统治的玻璃窗。自由终会降临，在这之前我们只需要等待。"
 IRQ_All_for_Arabia:0 "一切献给阿拉伯祖国"
 IRQ_All_for_Arabia_desc:0 "把油田的每滴原油都注入国家血管，把每颗收获的麦粒都送进军粮袋。母亲教孩子认字时先学会的是祖国地图，新郎在婚礼上向国旗宣誓效忠。这不仅是口号——每个伊拉克人都在用呼吸兑现着对土地的忠诚。我们的一切都属于阿拉伯祖国"
 IRQ_Timeless_enthusiasm:0 "民族主义的永恒热情"
 IRQ_Timeless_enthusiasm_desc:0 "集市墙壁上油墨未干的标语，咖啡馆里突然爆发的争论，青年们争相参军在征兵处排起的长龙。这些躁动的热流才是国家的真正血液。当商贩宁可不赚钱也要悬挂国旗时，你就知道这个民族的灵魂正在熊熊燃烧，一个真正年轻而自由的民族正在呼吸。"
 IRQ_Master_the_future:0 "掌握未来之人"
 IRQ_Master_the_future_desc:0 "掌舵人眼中看到的不仅是眼前的山丘，还有地平线后的整个阿拉伯版图。当官员们还在为粮食配给发愁时，他们办公桌上的蓝图已画到波斯湾的出海口。这份超脱当下困局的远见，才是带领民族穿越迷雾的罗盘。他就是掌握未来之人。"
 IRQ_Encourage_dedication:0 "鼓励为国献身"
 IRQ_Encourage_dedication_desc:0 "阵亡通知书的印章应当镶着金边，烈士的家庭应当收到整条街区的慰问。让孩子们的课本用整章讲述英雄事迹，让牺牲者的名字永远列在政府报告的首行。当整个社会都供奉英灵时，战场上的新兵自会前赴后继。英雄主义有时能很大鼓舞士气。"
 IRQ_The_Great_Expedition:0 "大远征"
 IRQ_The_Great_Expedition_desc:0 "骆驼商队将重新踏上古老的朝圣之路——不过这次后面跟着装甲车队。从两河平原到阿特拉斯山麓，每座城镇都将插满阿拉伯的红绿旗帜。让我们打响这场纵贯沙漠的战役，用行军路线把破碎的土地重新缝合！先辈的荣光将会在即日复兴！"
 IRQ_The_teachings_of_the_SSNP:0 "社会民族党的教诲"
 IRQ_The_teachings_of_the_SSNP_desc:0 "卡米尔·沙比卜以其坚定的信念与清晰的愿景，在民族主义大会上赢得了广泛赞誉。他所领导的叙利亚社会民族党为我们指引了新的方向。我们相信，在他的引领下，伊拉克将走上一条更为团结与强大的道路，实现民族复兴的目标。"
 IRQ_Reject_pan_Arabism:0 "排斥泛阿拉伯主义"
 IRQ_Reject_pan_Arabism_desc:0 "我们举起正义之剑，撕开泛阿拉伯主义的虚伪面纱！这谎言如蛇信般舔舐愚昧心灵，诱骗人民背离真道，实乃伪基督的亵渎之举。圣灵在我们胸中燃烧：它不过是地狱的浮云，遮不住审判之日的光辉。人民啊，警醒吧！我们将高举真理火炬，在荒漠中点明邪恶的踪迹。他们用虚假盟约编织罗网，我们却以神罚为网丝，必将其逐回幽暗深渊。上帝的雷霆震怒已降谕："真光不容阴影"，跟随我们，将这伪信者扫入永恒诅咒，唯圣党能净化世界的污秽。"
 IRQ_Control_the_army:0 "躬耕于军队"
 IRQ_Control_the_army_desc:0 "我们以领袖之名掌控刀剑！谁执掌士兵之魂，谁就握住了世间权柄——这真理已烙印在我辈心间。军队不再是凡俗甲胄，它如约柜般被社会民族党之手转化，沦为党卫的神圣护盾。上帝命我们："汝为守护者"，因此，每名战士都须洗去旧誓，重生于忠诚旗帜下。枪矛不再指向凡尘，而是扫荡不义。军人们，接受洗礼吧！军队将成为献祭之羔羊，奉献于党的荣耀圣坛。力量即神的恩赐，我们以虔诚铸就坚不可摧的堡垒。"
 IRQ_Remove_religious_influences:0 "清除宗教影响"
 IRQ_Remove_religious_influences_desc:0 "宗教的谎言蛊惑人心，分裂了无辜民众。如今，伊拉克民族主义取而代之，成为我们团结的新火炬。它刚萌芽，却有摧毁陈腐旧链的能量。未来，人民将摆脱虚假神明束缚，在黑旗下融为一体。这力量源自土地与血脉，比任何迷信更真实。一步步破除迷信，民族精神将征服一切分歧。"
 IRQ_Keep_in_mind_the_four_major_programs:0 "铭记四大纲领"
 IRQ_Keep_in_mind_the_four_major_programs_desc:0 "自由、责任、纪律、力量——这四大美德是我党行动的基石，不容任何人背离。它们塑造了我们的灵魂，保障伊拉克在逆境中前进。每一条都必须严苛贯彻，无一人可例外。背叛这些原则者，便是民族的叛徒。我们以此强化内部团结，让美德化作钢甲，抵御外敌侵蚀。忠诚守护纲领，伊拉克终将从黑暗中走出光明。"
 IRQ_Abandon_fragile_democracies:0 "抛弃脆弱民主制"
 IRQ_Abandon_fragile_democracies_desc:0 "民主制度效率低下，决策缓慢，有时还会出现执政党推翻上一任执政党的所有目标这种搞笑的事，根本无法应对我们当前面临的紧迫挑战。在国家建设的道路上，我们需要的是果断的行动和统一的意志，而不是无休止的争论与拖延。只有集中力量，才能实现真正的强大与繁荣。"
 IRQ_Only_one_major_party:0 "独一大党"
 IRQ_Only_one_major_party_desc:0 "我们坚信只有我们的政党才能真正带领国家走向强盛。其他政治团体必须承认我们的领导地位，服从统一的指挥。国家的未来不能陷入无休止的争论和内耗，我们需要的是团结一致的行动。在我们的引领下，伊拉克将建立起稳固的秩序，实现发展与繁荣。"
 IRQ_Leadership_authority:0 "树立领袖权威"
 IRQ_Leadership_authority_desc:0 "我们颂扬领袖之神圣威仪！他的意志如同穆萨的圣杖，击碎黑暗混沌，照亮万民。我们必须教导人民与党员：无条件服从。圣灵透过他的言语流淌，涤荡一切罪孽——这是恩典的活泉。领袖是荆棘中的火焰，燃烧虚伪者却温润善魂。在叙利亚荒漠，他的足迹成圣路，信徒跟随便获永生。主的道不容怀疑："听从者必沐光。"我们必以全副虔诚，尊他为行走尘世的真主代理。"
 IRQ_Enemies_of_Zionism:0 "锡安主义之敌"
 IRQ_Enemies_of_Zionism_desc:0 "此刻起，犹太复国主义的毒瘤必须根除，无论它潜伏何处或以虚伪信仰伪装。我们将发动全面清洗，确保这些祸害在叙利亚永无立足之地。他们的存在威胁民族纯净，破坏伊拉克人内部的和谐。每一次追击都是对未来的守护，绝不容忍任何妥协。这不仅是正义的宣战，更是民族存续的必要手段。让他们无处遁逃，伊拉克的土地只属于纯正的叙利亚子民。"
 IRQ_Embrace_the_identity_of_the_Two_Rivers:0 "拥抱两河认同"
 IRQ_Embrace_the_identity_of_the_Two_Rivers_desc:0 "两河统一之梦，深植于我们灵魂深处——它绵延自大马士革之腹心，席卷巴格达的壮阔，跨越塞浦路斯的蓝海，直抵苏莱曼尼亚的山峦，终将以铁血铸就现实。社会民族党为之燃起不灭火炬：统一国土非虚妄乌托邦，而是驱逐殖民暗影的行动纲领。每一寸土地都亟待解放。在复兴浪潮下，梦想不再是空谈：它已铺展成战略蓝本，驱使我们将教派杂音化为统一号角。征程虽险阻，胜利必将如曙光降临，两河终将归于一统，永恒不灭。"
 IRQ_Calling_overseas_compatriots:0 "呼唤海外同胞"
 IRQ_Calling_overseas_compatriots_desc:0 "我们将号召流亡海外的伊拉克亚同胞回归祖国，这片土地亟待他们的力量。他们将化身坚实之锤，击碎旧时代的枷锁，锻造崭新的叙利亚家园。每一滴汗水都融入重建洪流，每一位归乡者都是民族重生的战士。在废墟中，我们共同劳动，让同胞的智慧和热血化作进步动力。不要犹豫，归返就是最壮丽的抗争。"
 IRQ_Forge_ahead:0 "为国奋勇前进"
 IRQ_Forge_ahead_desc:0 "工厂将拔地而起，军队定坚守忠诚。这是叙利亚崛起的核心，黎明曙光就在前方。我们的工业根基需从零锻造，每一位工人都融入复兴使命。士兵必须忠于旗帜，成为国家的钢铁壁垒。不可懈怠，奋勇前行。每一步建设都是对旧世界的宣战。前进！伊拉克人，胜利已在视野中。"
 IRQ_Strike_against_the_powerful:0 "打击豪强贵族"
 IRQ_Strike_against_the_powerful_desc:0 "豪族操控政党谋取私利，影响力如毒蔓蔓延。他们是民族分裂的推手，必须用重拳粉碎其阴谋。这些寄生虫腐蚀国家根基，利用虚假政治外衣获利。我们发动雷霆行动，剥掉他们的伪装，暴露其腐败实质。清算从根源开始，确保权力回归人民之手。只有摧毁这些阴影，光明才临伊拉克。"
 IRQ_National_security_system:0 "国民保障体系"
 IRQ_National_security_system_desc:0 "先建立稳固社会保障体系，再逐步提升民众福利，让每位伊拉克人明白：好日子源于我们的奉献，而非骗子的空谈。这政策揭露虚假承诺者，赢得民心忠诚。每一步福利都是具体行动，证明谁真正为国效忠。民众体验改善，就会看清真相，团结于进步旗帜下。民生安定是复兴的基石。"
 IRQ_Thousands_of_tempers:0 "千锤百炼"
 IRQ_Thousands_of_tempers_desc:0 "软弱民族从不经历苦难，那自由不过是恩赐幻梦。真正的自由要靠鲜血赢得，而非他人怜悯。伊拉克人必须认清：骨气源于战场伤痕，而非和平馈赠。每一次牺牲都是对明天的浇灌，教会我们守护尊严。放下虚假期望，拿起武器奋斗。只有染血的双手，方能铸就永恒自由。"
 IRQ_Musa_Club:0 "穆萨那俱乐部的凯旋"
 IRQ_Musa_Club_desc:0 "穆萨那俱乐部成员以震耳欲聋的呼喊点燃了大会。当他们高呼着"统一或灭亡"走上演讲台时，全场沸腾了。我们亲眼见证了纯粹的民族激情如何击溃了所有温和派的声音。这场胜利不仅仅是票数的领先，更让所有人都看清了一个事实：唯有最炽热的爱国者才能带领伊拉克冲破枷锁。"
 IRQ_idealistic_nationalist:0 "一个有理想的民族主义者"
 IRQ_idealistic_nationalist_desc:0 "盖拉尼目光望向整个新月沃地的版图时，我们看到了他眼中的星辰大海。但眼下堆积如山的麻烦正卡着我们的咽喉——混乱的部族关系、见底的国家金库、虎视眈眈的外国势力。再伟大的蓝图也要从解决这些迫在眉睫的困境开始，我们得先理清脚下的路。"
 IRQ_The_virtue_of_liberation:0 "解放之美德"
 IRQ_The_virtue_of_liberation_desc:0 "每当想到阿尔及利亚的同胞还顶着法国人的皮靴劳作，我们的拳头就不自觉地攥紧。解放不只是战争口号，更是流淌在血脉中的责任。让阿尔及尔的工匠能用自己的语言签契约，让贝都因人不再向殖民者缴纳牲口税，这才是我们刺刀真正的指向。"
 IRQ_Slaughter_all_traitors:0 "屠杀一切叛徒"
 IRQ_Slaughter_all_traitors_desc:0 "在巴格达茶馆的密室，在巴士拉港的货舱，金镑和美钞正腐蚀着本该忠诚的灵魂。这些蛀虫表面上与你碰杯祝酒，背地里却把军队的部署图卷进烟盒交易。对付这些啃噬国家根基的蛆虫只有一个办法：揪出脖子后面的叛徒烙印，然后让枪口代替审判席说话。"
 IRQ_Stable_country:0 "稳定的国家"
 IRQ_Stable_country_desc:0 "清算的血腥味还在底格里斯河畔飘散，城市宵禁也放宽了。市场上的咖啡摊重新摆了出来，油田的泵机声比上个月平稳许多。我们拆除了埋设的炸弹，但更关键的是拔除了引信的人。现在终于能喘口气，把精力投向重建锈蚀的国家机器了。"
 IRQ_Vengeance_Fire:0 "复仇乃民族之责"
 IRQ_Vengeance_Fire_desc:0 "还记得奥斯曼军队轰炸费卢杰时掀起的烟尘吗？那下面埋着赶集的妇女和孩子。今天村庄石碑上的弹孔就是刻在民族脊梁上的伤疤。讨还血债不是私怨，是替所有被炸塌的学堂、被烧毁的粮仓讨说法。该让敌人也尝尝亲人哭号是什么滋味了。"
 IRQ_Patriotic_enlightenment:0 "爱国主义启蒙"
 IRQ_Patriotic_enlightenment_desc:0 "乡间田头的农夫把民族大义当作遥远传说，市集小贩只关注明天的面包价格。得撕开这些人头顶的蒙昧之幕！在泥墙刷上阿拉伯统一的标语，让爱国诗人到市集吟唱民族史诗，把简化的报刊送进每个茶馆——唤醒民众比武装百个军团更重要。"
 IRQ_Sharpen_the_sword:0 "宝剑锋从磨砺出"
 IRQ_Sharpen_the_sword_desc:0 "眼看着殖民者在眼皮底下耀武扬威，谁不想立刻掀了他们的吉普车？但冒进的代价太惨痛了。得先锻造好武器库，摸清每个哨卡的换岗时间，在暗处织好情报网。当每个行动小组都像上膛的子弹般待命时，那才是真正该扣动扳机的时刻。"
 IRQ_Work_for_the_country:0 "为国劳动"
 IRQ_Work_for_the_country_desc:0 "轧棉厂昼夜不停的轰鸣是反抗的进行曲，麦田里弯腰劳作的脊梁就是国家真正的顶梁柱。让拖拉机代替步枪成为新图腾！工人在机床前每多车一个零件，农民在旱地上每多种活一垄作物，都在为阿拉伯复兴的基石增添分量。"
 IRQ_Nationalism_of_the_fighting:0 "战斗的民族主义同盟"
 IRQ_Nationalism_of_the_fighting_desc:0 "眼下书店的学者、清真寺的阿訇、部落的马队首领各自为战。需要打造一个让所有人能坐下的圆桌——军官的谋略配上诗人的笔锋，长老的威望加上学生的热血。当爱国医生把诊所贡献出来做联络站，民族阵线的根基才真正扎实。"
 IRQ_Oppressed_compatriots:0 "饱受压迫的同胞"
 IRQ_Oppressed_compatriots_desc:0 "当阿尔及利亚矿工被铁链锁在矿洞时，突尼斯渔民的船舱正被外国海关翻得底朝天。隔着地中海传来的呻吟刺痛着我们的耳膜。每座阿拉伯城市的沦陷都是刺向巴格达的刀锋，解放兄弟就是保卫自己，阿拉伯只有团结为一个整体才能消灭一切不公。"
 IRQ_Resisters_everywhere:0 "无处不在的抵抗者"
 IRQ_Resisters_everywhere_desc:0 "教会老奶奶用收音机收听自由广播，让孩子把反殖民漫画夹进课本。连集市卖花的小姑娘都要学会盯梢外国巡逻队。当每个同胞都成为传递消息的信鸽，每户窗口都可能藏着观察哨时，殖民者脚下的土地才真正变成火山口。"
 IRQ_The_end_of_imperialism:0 "帝国主义的末日"
 IRQ_The_end_of_imperialism_desc:0 "看伦敦街头愁云惨淡的失业人群，听巴黎议会里资本家们互相推诿的丑态。这些自诩文明灯塔的国度正被贪婪蛀空了根基。既然腐朽的大厦注定崩塌，我们何不添桶燃油？让起义的烈火在贝鲁特燃起，殖民机器崩溃的日子不远了！"
 IRQ_Nationalist_supreme_jihad:0 "筹备民族至高圣战"
 IRQ_Nationalist_supreme_jihad_desc:0 "从叙利亚高地到埃及绿洲，所有被铁丝网分割的土地都该重新连接。该集结从内志沙漠到波斯湾沿岸的武装队伍了——扛起父辈的旧猎枪，开着改装的农用车，让这场席卷整个沙海的解放风暴来得更猛烈些！圣战不仅是我们的任务，还是所有同胞的任务。"
 IRQ_The_day_of_judgment_is_approaching:0 "审判日临近......"
 IRQ_The_day_of_judgment_is_approaching_desc:0 "法国总督的午后红茶已经泛起血腥味，德国领事的阳伞挡不住从天而降的怒火。真主见证着压迫者的每一条罪行，审判锤即将落下。当沙漠里刮起不寻常的沙暴，当每座宣礼塔同时响起祈祷时，就是清算时刻来临的信号。"
 IRQ_Servant_of_Allah:0 "真主之仆挽救祖国"
 IRQ_Servant_of_Allah_desc:0 "以真主之名，仁慈者，特慈者。众人啊！当警惕那诱人偏离正道的泛阿拉伯主义，它如毒蛇般缠绕心灵，将信士引向毁灭的深渊。蒙真主恩典，祂派遣虔诚的教士们如明灯照亮黑暗，以智慧和勇气驱逐那些背弃信仰的叛徒。他们奉主之名行动，捍卫伊斯兰的纯洁，使社群免于分裂和迷误。真主说：“你们当坚持真主的绳索，不要分裂。”（3:103）愿我们永远感激这份庇佑，紧随教士们的脚步，远离一切使民族陷入混乱的异端邪说。"
 IRQ_National_Rescue_Committee:0 "国家拯救委员会"
 IRQ_National_Rescue_Committee_desc:0 "奉至仁至慈的真主之名。信士们啊！须知敌人并非总在明处，泛阿拉伯主义的追随者如阴影般潜伏，在隐秘处散布腐败和分裂。真主告诫我们：“他们企图用口舌挫败真主的光明，但真主只愿发扬光明。”（9:32）我们必须以警惕之心搜寻他们的踪迹，以真理之剑斩断他们的阴谋。社群当团结如一体，以智慧和坚定揭露这些破坏者，维护乌玛的纯洁。真主佑助那些为捍卫信仰而奋斗的人，祂是全知一切的监护者。"
 IRQ_Unite_Muslims:0 "团结穆斯林"
 IRQ_Unite_Muslims_desc:0 "以真主之名，万物之主。信士们皆兄弟，故当在信仰中团结一致。真主说：“你们全体当坚持真主的绳索，不要自己分裂。”（3:103）穆斯林乌玛如一座建筑，各部分相互支撑；如一个身体，伤痛一处即感全身。我们当摒弃分歧，以古兰经和圣训为指南，重建兄弟情谊。在纷争的时代，团结是力量，是通往真主喜悦的道路。愿我们心连心，手牵手，共同抵御内外敌人，彰显伊斯兰的宏伟与统一。"
 IRQ_Healing_cracks:0 "愈合裂痕"
 IRQ_Healing_cracks_desc:0 "奉普慈特慈的真主之名。民族的分裂如伤口滴血，削弱我们的力量，阻碍前进步伐。真主命令我们：“你们不要分裂，分裂会削弱你们。”（8:46）当以宽容和理解医治创伤，以对话和协商重建信任。先知（愿主福安之）曾说：“信士们彼此友爱、互怜、互助，如一体一般。”让我们追随先榜样，化解恩怨，在共同信仰基础上凝聚一心。唯有如此，真主的恩典才会降临，使民族焕发新生。"
 IRQ_The_death_of_the_denier:0 "教化否认者"
 IRQ_The_death_of_the_denier_desc:0 "以真主之名，引导者。对于否认真理者，我们当以智慧和善言劝导，揭示伊斯兰的光明。真主说：“你应凭智慧和善言而劝人遵循主道。”（16:125）教化是仁慈之举，旨在拯救迷途者脱离火狱，引领他们至认主独一的正道。耐心和知识是我们的武器，而非强迫和暴力。愿我们如先知般以德化人，以古兰经的真理照亮黑暗心灵，使更多人加入伊斯兰的大家庭，共享真主的恩泽。"
 IRQ_Islamic_values:0 "伊斯兰价值观"
 IRQ_Islamic_values_desc:0 "奉至仁至慈的真主之名。伊斯兰价值观是生活的基石，倡导公正、仁慈、诚实和谦逊。真主说：“你们是为世人而被产生的最优秀的民族，你们劝善戒恶。”（3:110）我们当以言行传播这些美德，通过教育和社会实践让伊斯兰之光普照大地。从家庭到社会，从个人到集体，让价值观融入日常，塑造理想社会。这是对真主的服从，也是对人类的服务，愿主佑助我们成为真正的榜样。"
 IRQ_Teaching_the_rule_of_law:0 "教法治国"
 IRQ_Teaching_the_rule_of_law_desc:0 "以真主之名，立法者。沙里亚法是真主的完美律法，涵盖生活各方，保障公正与秩序。真主说：“我降示你这部包含真理的经典，以证实以前的一切天经。”（5:48）治国必须以神圣律法为准绳，判决依古兰经和圣训，确保社会远离人为法律的谬误。沙里亚法保护权利，惩治罪恶，促进公益，是实现真主意志的唯一途径。让我们全力推行这一制度，建立真正敬畏真主的国家，获得两世成功。"
 IRQ_Believe_in_Allah_and_brothers:0 "信真主同兄弟"
 IRQ_Believe_in_Allah_and_brothers_desc:0 "奉普慈特慈的真主之名。信士们因信仰真主而成为兄弟，这种情谊超越血缘和地域。真主说：“信士们皆为兄弟。”（49:10）我们当以兄弟之爱相待，互助互怜，共享欢乐，分担忧伤。兄弟情是乌玛强大的基础，是抵御分裂的堡垒。遵循先知教导，加强兄弟纽带，以信任和合作取代猜忌和冲突。在真主的道路上，兄弟并肩前行，必得主佑助和巨大报酬。"
 IRQ_Reorganize_the_jihadist_army:0 "重组圣战军"
 IRQ_Reorganize_the_jihadist_army_desc:0 "以真主之名，全能者。圣战是为真主之道奋斗，捍卫信仰和领土。真主说：“你们当为主道而抵抗进攻你们的人。”（2:190）重组圣战军是紧迫任务，旨在训练虔诚战士，装备精神和物质武器，准备应对威胁。圣战非为侵略，而是保护乌玛，推行真理。愿战士们敬畏真主，遵守纪律，如早期穆斯林般勇敢无私。惟此，真主将赐予胜利，使伊斯兰旗帜高高飘扬。"
 IRQ_The_faithful_hold_the_reins:0 "忠信者紧握缰绳"
 IRQ_The_faithful_hold_the_reins_desc:0 "奉至仁至慈的真主之名。忠信者当掌控领导权，引导社会依真理前行。真主说：“我必定要使忠信者治理大地。”（24:55）紧握缰绳意味承担责任，以智慧和公正管理事务，防止敌人窃取权力。忠信者如牧人，守护社群免受狼害，确保方向正确。这是真主的信托，我们必须胜任，以信仰为指导，服务人民，赢得真主喜悦和后世成功。"
 IRQ_Imitate_the_constitutional_system:0 "效仿宪政体制"
 IRQ_Imitate_the_constitutional_system_desc:0 "以真主之名，明智者。宪政体制若符合沙里亚法，可成为治理工具。真主说：“他们的事务是由协商而决定的。”（42:38）效仿宪政需以伊斯兰原则为基础，融入协商（舒拉）精神，保障公正和权利。但须警惕西方制度的异教元素，坚持真主律法至高无上。通过协商和法治，建立稳定高效政府，服务穆斯林利益。愿我们智慧借鉴，而非盲目模仿，始终以信仰为准则。"
 IRQ_Allahs_guided_society:0 "真主指引的社会"
 IRQ_Allahs_guided_society_desc:0 "奉普慈特慈的真主之名。理想社会是真主指引的社会，一切事务依经训而行。真主说：“这是我的道路，我号召人们信仰真主，我和随从我的人都是依据明证的。”（12:108）在此社会，公正盛行，美德普及，人民敬畏真主，相互慈爱。领导者如仆人，服务大众；民众如兄弟，团结互助。通过推行伊斯兰价值观和律法，我们可近主喜悦，建立人间乐园，预览天堂恩泽。"
 IRQ_Close_to_Iran:0 "亲近伊朗"
 IRQ_Close_to_Iran_desc:0 "以真主之名，联合者。同为什叶派兄弟，我们与伊朗共享信仰根基和历史传统。真主说：“信士们皆为兄弟。”（49:10）亲近是自然之举，基于教义认同和共同利益。当加强政治、经济和文化纽带，合作应对挑战，促进穆斯林世界强大。但须保持独立判断，避免盲目追随。愿这种兄弟情谊增强乌玛力量，为所有穆斯林带来福利，得到真主佑助。"
 IRQ_Hire_Islamic_scholars:0 "聘请伊斯兰学者"
 IRQ_Hire_Islamic_scholars_desc:0 "奉至仁至慈的真主之名。伊朗学者学识渊深，精通伊斯兰科学，聘请他们可丰富我们的知识传统。先知（愿主福安之）说：“学者是先知的继承者。”让我们欢迎这些兄弟，分享他们的见解，共同探讨教法和发展。通过学术交流，增强宗教理解，解决当代问题。但须以古兰经和圣训为最终标准，保持信仰纯洁。愿真主引导我们获取有益知识，促进宗教进步。"
 IRQ_Islamic_Republic:0 "伊斯兰共和国"
 IRQ_Islamic_Republic_desc:0 "以真主之名，主权者。伊斯兰共和国是真主律法的体现，政权属于真主，由代治者执行。真主说：“判决只归真主。”（12:40）共和国须以沙里亚法为基础，领导者由协商产生，服务人民利益。它保护权利，推行公正，促进公益，是真正敬畏的体制。让我们努力建立这样的国家，实现真主意志，为穆斯林提供安全和发展。愿主佑助这一伟大事业，接受我们努力。"
 IRQ_Saadun_family:0 "萨阿敦家族领导全国"
 IRQ_Saadun_family_desc:0 "奉普慈特慈的真主之名。萨阿敦家族如先贤，具备领导和虔诚品质。真主说：“我使她们互相考验。”（25:20）若他们公正敬畏，领导是合法且有益的。家族当以服务人民为己任，依沙里亚法治理，避免专制和腐败。民众当服从合理领导，如先知所说：“听命与服从是责任。”愿家族引领国家走向繁荣和信仰，获得真主支持和民众爱戴。"
 IRQ_Ensure_landlord_support:0 "确保地主支持"
 IRQ_Ensure_landlord_support_desc:0 "以真主之名，供给者。地主是社会重要组成部分，确保他们的支持有助于稳定和发展。真主说：“你们当分舍自己所获的美品。”（2:267）通过公平政策和尊重权益，地主可成为建设伙伴。但须以伊斯兰公正为准，防止剥削和不公。地主当敬畏真主，支持公益，贡献社会。愿这种合作促进经济繁荣，加强社群团结，得到真主保佑。"
 IRQ_Issuing_titles_of_nobility:0 "发放贵族头衔"
 IRQ_Issuing_titles_of_nobility_desc:0 "奉至仁至慈的真主之名。贵族头衔若基于服务和虔诚，可表彰贡献，激励善行。真主说：“我这样报酬行善的人。”（77:44）但须避免骄傲和阶级分化，强调一切荣耀属真主。头衔应授予那些忠于信仰、服务社会者，而非世袭或买卖。通过这种制度，促进美德和竞争，但始终牢记真主面前人人平等。愿我们以正确方式运用，增强社会凝聚力。"
 IRQ_King_authority:0 "树立国王权威"
 IRQ_King_authority_desc:0 "以真主之名，统治者。国王作为真主意志的代行者，肩负重大信托。真主说：“我必定在大地上设置一个代治者。”（2:30）国王须依沙里亚法统治，公正仁慈，服务人民，如先知达伍德和苏莱曼。权力非为专制，而是责任和服务。民众当服从合理命令，共同建设社会。愿国王敬畏真主，引领国家走向两世成功，获得主佑和民众祈祷。"
 IRQ_Absolute_loyalty:0 "绝对的忠诚"
 IRQ_Absolute_loyalty_desc:0 "奉普慈特慈的真主之名。忠诚首先归于真主，其次归于领导者和社群。真主说：“你们当服从真主，服从使者，服从你们中的主事人。”（4:59）绝对忠诚意味全心全意，捍卫信仰和国家，优先集体利益。但忠诚非盲目，若违背教法则不服从。信士当如早期同伴般忠贞，为真主之道奉献一切。愿这种忠诚加强乌玛，带来稳定和胜利。"
 IRQ_Modern_Sultanate:0 "现代苏丹国"
 IRQ_Modern_Sultanate_desc:0 "以真主之名，权威者。现代苏丹国融合传统治理和当代需求，但核心为沙里亚法。真主说：“权力归真主。”（10:65）苏丹作为领导者，须公正、咨询学者、服务人民。国家利用现代科技和管理，但保持伊斯兰身份和价值观。通过这种体制，实现进步和稳定，同时敬畏真主。愿苏丹国成为穆斯林世界的榜样，彰显伊斯兰的适应性和永恒真理。"
 IRQ_The_dawn_of_socialism:0 "社会主义黎明"
 IRQ_The_dawn_of_socialism_desc:0 "我们社会主义者经过艰苦的斗争，终于推翻了那个腐败的民族主义政权，现在正式接管了伊拉克的领导权。这意味着一个新时代的开始，我们必须立即着手国家重建，推行社会主义政策，确保权力平稳过渡。尽管前路充满挑战，但我们决心克服一切困难，为所有伊拉克人创造一个更加公平和进步的未来。"
 IRQ_Carry_out_national_transformation:0 "进行国家改造"
 IRQ_Carry_out_national_transformation_desc:0 "走社会主义道路不是一句空话，它要求我们对国家进行全面的改造。这包括经济国有化、土地改革和社会福利体系的建立。我们必须坚定不移地推进这些变革，消除旧政权的残余影响，确保社会主义理念真正扎根于伊拉克。每一步都需要谨慎规划，但我们相信这是实现国家繁荣的唯一途径。"
 IRQ_Add_fire_to_the_revolution:0 "给革命加把火"
 IRQ_Add_fire_to_the_revolution_desc:0 "革命热情是我们最宝贵的动力源泉，绝不能任其消退。我们要通过组织群众集会、举办革命纪念活动和表彰先进工作者来保持这股激情。让工人和农民成为舞台主角，讲述他们的奋斗故事。同时要加强宣传力度，通过报纸和广播传播革命思想。只有这样，革命之火才能越烧越旺，照亮伊拉克前进的道路。"
 IRQ_End_the_state_of_chaos:0 "终结混乱状态"
 IRQ_End_the_state_of_chaos_desc:0 "虽然内乱暂时平息了，但叛军势力仍在各地活跃，不断破坏我们的新秩序。我们不能坐视不管，必须采取果断行动终结他们的肆虐。这包括加强安全巡逻和动员人民力量，以维护国家的统一和稳定。只有彻底清除这些威胁，我们才能安心推进建设。"
 IRQ_Healing_ethnic_divisions:0 "愈合民族分裂"
 IRQ_Healing_ethnic_divisions_desc:0 "长期以来，库尔德人、阿拉伯人和亚述人之间的分裂困扰着伊拉克，前政权的民族主义政策更是加深了隔阂。但现在，我们强调所有少数民族只有一个共同身份：伊拉克人。我们必须通过平等政策和包容性措施来弥合分歧，让每个人都能为国家发展贡献力量。"
 IRQ_Moderate_secularization:0 "符合国情的世俗化"
 IRQ_Moderate_secularization_desc:0 "推行世俗化是一个敏感的过程，我们不能操之过急，必须根据伊拉克的实际情况逐步实施。这意味着要尊重传统习俗，同时引入现代理念，避免引起社会动荡。我们的目标是建立一个平衡的世俗体系，既能促进进步，又不失去民心。"
 IRQ_Enlightenment_Committee:0 "思想启蒙委员会"
 IRQ_Enlightenment_Committee_desc:0 "我们深知许多伊拉克民众仍处于蒙昧状态，甚至缺乏读写能力和基础科学常识。这种情况严重阻碍国家发展，我们必须立即着手建立全民教育体系。通过设立乡村学校、开展成人扫盲班和普及基础课程，我们将逐步消除文盲现象。教育是解放思想的钥匙，我们必须耐心而坚定地推进这项事业，让每个公民都能获得必要的知识技能。"
 IRQ_Mobilize_intellectuals:0 "动员知识分子"
 IRQ_Mobilize_intellectuals_desc:0 "知识分子在传播思想方面具有独特优势，我们必须善加利用。我们将建立专门的文化宣传机构，邀请作家、教师和艺术家参与创作反映社会主义价值观的作品。通过提供创作自由和必要支持，让他们自觉成为革命的喉舌。他们的著作、诗歌和演讲将成为传播我们理念的重要载体，帮助塑造新的国民意识。"
 IRQ_Socialist_culture:0 "社会主义文化"
 IRQ_Socialist_culture_desc:0 "建设社会主义文化是一项系统工程，需要从多方面着手。我们要鼓励创作反映工农生活的文艺作品，举办群众性文化活动，改革教育体系中的文化课程。同时要保护伊拉克的文化遗产，但赋予其新的时代内涵。通过这些措施，我们将逐步形成既保持民族特色又体现社会主义价值观的新文化。"
 IRQ_Baath_Party_Iraq:0 "复兴党人的伊拉克根据地"
 IRQ_Baath_Party_Iraq_desc:0 "在最近的泛阿拉伯大会上，我们的复兴党人以鲜明的阿拉伯团结主张和切实的改革方案赢得了各代表团的支持。这份认可使我们得以肩负起领导伊拉克的重任。我们将以此为契机，在国内推进改革，对外加强阿拉伯兄弟国家间的联系与合作，实现大会所倡导的泛阿拉伯理想。"
 IRQ_fellow_Syrians:0 "叙利亚的同胞"
 IRQ_fellow_Syrians_desc:0 "叙利亚作为复兴主义思想的摇篮，积累了丰富的实践经验。我们应当以谦逊态度学习他们的成功做法，建立密切的兄弟党关系。定期互派代表团交流经验，共同研究面临的问题与挑战。当然，我们也会结合伊拉克的具体国情，创造性地运用这些经验，而不是简单照搬。"
 IRQ_United_Arab_nationalists:0 "联合阿拉伯民族主义者"
 IRQ_United_Arab_nationalists_desc:0 "虽然在某些具体做法上存在分歧，但阿拉伯民族主义者与我们追求的民族解放和复兴目标是一致的。我们应当求同存异，在反殖民斗争、经济发展和文化复兴等领域开展合作。通过建立定期磋商机制，协调立场，共同行动，我们将形成更强大的力量推动阿拉伯事业前进。"
 IRQ_Social_justice:0 "坚定执行社会正义"
 IRQ_Social_justice_desc:0 "实现社会正义是我们的核心承诺，必须坚定不移地推进。这意味着要建立公平的财富分配机制，完善社会保障体系，确保每个公民都能享有基本福利。同时要严厉打击贪污腐败和特权现象，法律面前人人平等。我们将通过一系列改革措施，让社会正义从理念变为现实。字数："
 IRQ_Land_redistribution:0 "推动土地再分配"
 IRQ_Land_redistribution_desc:0 "封建地主制度是阻碍农村发展的桎梏，必须彻底废除。我们将通过土地改革法案，没收大地主的土地，无偿分配给无地少地的农民。同时建立农业合作社，提供种子、农具和技术指导。让耕者有其田，解放农村生产力，改善农民生活，这是我们的坚定承诺。"
 IRQ_A_united_motherland:0 "团结的祖国"
 IRQ_A_united_motherland_desc:0 "在复兴党的英明领导下，伊拉克正展现出前所未有的民族团结景象。我们通过建立民族平等委员会、推行双语教育政策、在各民族聚居区均衡分配发展资源，让库尔德人、阿拉伯人和亚述人第一次感受到真正的平等。各族青年共同参加国家建设工程，在劳动中增进理解与友谊。这种团结不是表面文章，而是发自内心的民族融合，将成为我们国家强大的坚实基础。"
 IRQ_Communist_Party_of_Iraq:0 "伊拉克共产党不可能之胜"
 IRQ_Communist_Party_of_Iraq_desc:0 "在内战的硝烟中，我们共产党人以惊人的毅力和智慧战胜了所有反对势力，这是工人阶级的伟大胜利。我们依靠工农联盟的支持，运用灵活的战略战术，最终掌握了国家政权。现在，我们要珍惜这来之不易的胜利，立即开始社会主义改造，建立无产阶级专政，彻底铲除剥削制度，实现真正的社会解放。"
 IRQ_Communist_Constitution:0 "制定共产主义宪法"
 IRQ_Communist_Constitution_desc:0 "制定一部全新的共产主义宪法是我们的首要任务。这部宪法将明确规定工人阶级的领导地位，保障劳动人民当家作主的权利，确立社会主义公有制的主体地位。我们将组织全民讨论，广泛征求意见，使宪法真正反映人民群众的意志。它不仅是法律文件，更是我们建设新社会的总纲领和行动指南。"
 IRQ_Youth_power:0 "肯定青年力量"
 IRQ_Youth_power_desc:0 "青年一代充满朝气和理想，是国家建设的中坚力量。我们要建立完善的青年培养体系，通过青年团组织、技术学校、军事训练营等渠道，全面提升青年的思想觉悟和专业技能。鼓励青年投身到工业建设、农业生产和国防保卫的第一线，在实践中锻炼成长，使他们成为社会主义事业最可靠的生力军和突击队。"
 IRQ_Iraq_of_the_Builders:0 "属于建设者的伊拉克"
 IRQ_Iraq_of_the_Builders_desc:0 "伊拉克是全体建设者共同的家园，不属于任何特权阶级。无论是工人、农民、知识分子，还是手工业者，只要为国家的建设贡献力量，就是国家的主人。我们将通过制度改革，确保每个人都能平等地参与国家事务，共享发展成果。这种主人翁意识将激发全体人民的创造力和奉献精神。"
 IRQ_A_laborers_paradise:0 "劳动者的天堂"
 IRQ_A_laborers_paradise_desc:0 "我们的目标是将伊拉克建设成劳动者向往的乐园。这里没有剥削和压迫，每个诚实劳动的人都能获得尊严和幸福。我们将通过发展国民经济、改善人民生活、完善社会保障，让劳动光荣成为社会风尚。虽然前进道路上还会遇到困难，但我们有信心让这个美好愿景逐步成为现实。"
 IRQ_Red_heart:0 "半岛的红色心脏"
 IRQ_Red_heart_desc:0 "伊拉克作为半岛的共产主义心脏，肩负着特殊的历史使命。我们不仅要搞好国内社会主义建设，还要积极支持周边地区的革命运动。通过示范引领、经验交流和实际援助，帮助兄弟党和进步组织发展壮大。让共产主义思想的光芒照亮整个阿拉伯半岛，推动地区革命进程。"
 IRQ_Arab_socialism:0 "自开罗而来的阿拉伯社会主义"
 IRQ_Arab_socialism_desc:0 "在泛阿拉伯大会上，我们的阿拉伯社会主义联盟以其鲜明的立场、可行的方案和坚定的决心，赢得了各代表团的广泛支持，从而获得了领导伊拉克的历史机遇。这是阿拉伯世界对我们理念和实践的认可。现在，我们要在国内全面推进改革，对外积极促进阿拉伯团结与合作，实现大会确立的共同目标。"
 IRQ_Follow_Egypt:0 "紧跟埃及脚步"
 IRQ_Follow_Egypt_desc:0 "埃及在推动泛阿拉伯团结事业中发挥着引领作用，我们要虚心学习他们的成功经验。加强两国在政治、经济、军事、文化等各领域的全面合作，建立定期磋商机制，协调立场，共同行动。通过埃及和伊拉克的紧密合作，带动整个阿拉伯世界的团结进程，实现民族复兴的伟大理想。"
 IRQ_Calling_patriotic_children:0 "呼唤爱国儿女"
 IRQ_Calling_patriotic_children_desc:0 "我们呼吁所有热爱伊拉克的爱国者加入我们的伟大事业。不论民族、信仰或社会背景，只要真心实意为国家的独立、自由和发展贡献力量，都是我们欢迎的对象。让我们超越分歧，团结一切可以团结的力量，凝聚所有爱国能量，共同建设一个强大、繁荣、尊严的新伊拉克。"
 IRQ_A_true_revolutionary:0 "真正的革命者"
 IRQ_A_true_revolutionary_desc:0 "我们是这片土地上当之无愧的真正革命者，因为我们的革命根植于人民、为了人民。不同于其他改良派别，我们决心彻底推翻旧制度，建立全新的社会秩序。我们的每一个政策都体现着劳动人民的根本利益，我们的每一步行动都推动着历史向前进步。时间将证明，只有我们能够带领伊拉克走向完全解放。"
 IRQ_Military_political_system:0 "维持军政体制"
 IRQ_Military_political_system_desc:0 "为了保卫来之不易的革命成果，我们必须维持必要的军政管制措施。这是应对内外敌人破坏的不得已之举，也是过渡时期的临时安排。我们承诺，一旦彻底肃清反革命势力，确保国家安全稳定，就将逐步恢复正常民事治理。恳请人民理解和支持这一临时措施，共同捍卫革命果实。"
 IRQ_Pan_Arab_cause:0 "捍卫泛阿拉伯事业"
 IRQ_Pan_Arab_cause_desc:0 "我们庄严宣誓成为泛阿拉伯事业最坚定的捍卫者。这不仅要求我们在国内贯彻阿拉伯团结的理念，还要在国际舞台上坚决维护阿拉伯民族的整体利益。支持兄弟国家的解放斗争，反对任何形式的殖民主义和外来干涉。伊拉克将义不容辞地担当起泛阿拉伯运动中流砥柱的历史角色。"
 IRQ_The_victory_of_democracy:0 "民主的胜利"
 IRQ_The_victory_of_democracy_desc:0 "卡里姆·卡西姆将军带领我们的人民军队，经过艰苦的战斗，终于推翻了腐败的民族主义政权。整个国家正在恢复秩序，我们当前的首要任务是组织一场公正、透明的民主选举。新政府将建立在广泛民意基础上，确保各族群和阶层的利益都能得到代表，为伊拉克开创真正由人民主导的新时代。"
 IRQ_Peoples_Association:0 "人民协会"
 IRQ_Peoples_Association_desc:0 "在这次历史性的民主选举中，卡里姆·卡西姆将军因其杰出的军事成就和深得民心的改革方案，获得了广大选民的支持。他的同僚卡米尔·查迪尔奇成功当选为国家的新领导人，我们将全力支持他实施各项政策。卡米尔·查迪尔奇的胜利不仅是个人的荣誉，更是全体伊拉克人民共同愿望的体现，标志着国家正式迈向民主与法治。"
 IRQ_Moderate_social_reforms:0 "温和的社会改革"
 IRQ_Moderate_social_reforms_desc:0 "社会改革必须谨慎推行，绝不能急于求成。过快的变革可能引发社会动荡和强烈抵制，反而阻碍进步。我们应采取分阶段、渐进式的策略，细致调整政策内容，让改革在社会中悄然生根。等到既得利益集团意识到变化时，新的秩序已经形成，再也无法轻易动摇。"
 IRQ_Limited_cooperation:0 "同泛阿拉伯主义者有限度的合作"
 IRQ_Limited_cooperation_desc:0 "我们认同泛阿拉伯主义追求阿拉伯世界团结的理想，但认为其部分策略过于激进，可能损害伊拉克的国家利益。因此，我们将在保持主权独立和社会稳定的前提下，与泛阿拉伯主义力量开展有限而务实的合作。重要的是在民族情怀与国家现实之间找到平衡点，稳步推进外交与合作。"
 IRQ_Depoliticization_of_the_military:0 "军队去政治化"
 IRQ_Depoliticization_of_the_military_desc:0 "军队必须严格遵守不干预政治的原则，这是民主制度的重要保障。一旦允许军方参政，势必导致权力失衡和民主机制的腐蚀。我们坚持军政分离，要求军队专注国防和安全事务，绝不卷入国内政治角逐。这是确保国家长期稳定与民主发展的关键原则，我们必须始终坚守。"
 IRQ_Social_equality_in_the_Quran:0 "古兰经中的社会平等"
 IRQ_Social_equality_in_the_Quran_desc:0 "古兰经作为指导我们生活的重要经典，蕴含无穷的智慧与社会正义的原则。不断挖掘这些教诲，能为国家治理提供道德依据和方向。很多经文的理念与我们推动社会公平、关爱弱势群体的目标高度一致，这为我们制定人性化政策提供了深厚的文化和精神基础。"
 IRQ_Bask_in_freedom:0 "沐浴在自由之中"
 IRQ_Bask_in_freedom_desc:0 "我们的目标是让自由覆盖每一位伊拉克国民。通过完善法律和制度，保障公民的各项权利与表达空间，使每个人都能平等地追求幸福与发展。自由不仅是口号，更需要通过实际政策来落实，我们将不懈努力，确保国家成为每一个人可信赖的依靠。"
 IRQ_Protect_poor_citizens:0 "保护贫困国民"
 IRQ_Protect_poor_citizens_desc:0 "救助贫困和弱势国民是政府不可推卸的责任。我们正在通过立法和福利政策限制豪强、扶助贫弱，努力缩小社会差距，让每个人都能享有基本保障和尊严。这一举措不仅关乎公平，也是维护国家稳定与团结的基石，我们将持续完善社会保护体系。"
 IRQ_Modernization_of_the_country:0 "国家现代化"
 IRQ_Modernization_of_the_country_desc:0 "实现现代化是伊拉克走向繁荣的必经之路。尽管会遇到传统势力的阻力，但我们仍将坚定推进工业、教育、科技等领域的革新。现代化不仅带来经济与军事实力的提升，更能够改善民众生活水平。我们必须以果断而稳健的步伐，带领国家迎接进步的时代。"
 IRQ_An_equal_and_strong_motherland:0 "平等且强大的祖国"
 IRQ_An_equal_and_strong_motherland_desc:0 "我们正在塑造一个强大且平等的伊拉克，让国民生活在安全与尊严之中。祖国的崛起已经让潜在对手感到畏惧，他们在我们坚定的意志和不断增强的实力面前不敢轻举妄动。我们将继续团结奋进，应对一切挑战，确保伊拉克屹立于世界民族之林。"
 IRQ_National_Democratic_Party:0 "国家民主党"
 IRQ_National_Democratic_Party_desc:0 "国家民主党凭借其进步的改革主张与坚定的民族立场，赢得了广大民众的认可，最终成功主导了新政府的组建。我们将肩负起重建国家的责任，推动一系列符合民族利益的政策，带领伊拉克走向稳定与繁荣。新政府将注重工业发展与民生改善，减少对外依赖，增强国家自主能力，使伊拉克成为一个团结而强盛的现代国家。"
 IRQ_Curb_landlords_and_gentry:0 "遏制地主与乡绅"
 IRQ_Curb_landlords_and_gentry_desc:0 "长期以来，地主与乡绅阶层通过传统势力不断干涉政治决策，严重影响了政策的公正性与执行力。我们必须削弱他们的特权，强化中央政府的权威，确保国家法律和政策能在每一片土地上畅通无阻地施行。通过土地改革和地方治理机制的重新设计，我们将逐步打破旧有的权力结构，使农村地区也能享受到国家进步带来的红利。"
 IRQ_Political_liberalization:0 "政治自由化"
 IRQ_Political_liberalization_desc:0 "真正的民主自由，意味着每位公民都有权参与政治讨论、表达自己的观点。我们不仅要建立开放的议事机制，还要鼓励民间声音被倾听和尊重，让决策过程更加透明、包容，反映人民的真实意愿。我们将推动公共议事场所与基层议会的建设，让不同群体，不论城乡、贫富，都能真正参与到国家治理进程中。"
 IRQ_Judicial_system_reform:0 "司法体系改革"
 IRQ_Judicial_system_reform_desc:0 "目前我国司法体系仍以沙里亚法为主要依据。我们肯定其传统价值，但也意识到必须进行合理调整，使之更适应现代社会的需求。司法改革应注重公平与效率，在尊重信仰的同时融入新时代的法律精神。通过设立现代法院体系和培训新型法官，我们希望在保持文化根基的同时提升司法的公正与效率。"
 IRQ_Agricultural_subsidies_are_issued:0 "发放农业补贴"
 IRQ_Agricultural_subsidies_are_issued_desc:0 "广大农民承受风险的能力极低，一旦遭遇天灾人祸，往往陷入绝境。为此，我们应建立农业补助制度，提供种子、工具及信贷支持，增强农村抗灾能力，保障粮食生产稳定与农民生计。同时推广农业知识与技术，改善水利设施，从根本上提升农业生产力，让农民生活有保障、有希望。"
 IRQ_Judicial_justice:0 "司法正义"
 IRQ_Judicial_justice_desc:0 "法律的公正不应因人的身份而异。无论是宗教领袖、富商巨贾，还是普通市民和小生意人，司法必须一视同仁。我们坚决维护平等审判的原则，让每个人都信赖并自愿捍卫国家的法治体系。司法机构应独立运作，不受金钱和特权干扰，真正成为社会公平的守护者。"
 IRQ_Feed_the_people:0 "喂饱人民"
 IRQ_Feed_the_people_desc:0 "政府要想赢得人民真心实意的拥护，就必须让大家过上实实在在的好日子。改善民生、提供就业、稳定物价，让百姓吃得饱、穿得暖，感受到政策带来的好处，才是稳固执政根基的根本途径。我们将大力发展本国产业，拓展贸易，提高民众收入，让每一个人都从国家的发展中受益。"
 IRQ_Release_political_prisoners:0 "释放政治犯"
 IRQ_Release_political_prisoners_desc:0 "许多被关押的政治犯其实并未犯罪，只是表达了不同政见。释放他们不仅符合正义，也能展现政府的胸怀与自信。开放言论空间、包容批评声音，并不会动摇国家的稳定，反而有利于凝聚民心、促进和解。我们应通过法律程序重新审查案件，还无辜者自由，共建宽容与信任的社会氛围。"
 IRQ_The_country_of_freedom:0 "自由的国度"
 IRQ_The_country_of_freedom_desc:0 "历经不懈的努力，我们的国家终于真正步入了自由与尊严的新时代。人民可以享有更广泛的权利，社会充满活力与希望，伊拉克正以坚定的步伐走向自主、开放与强盛的未来。我们将继续推进改革，巩固民主制度，确保国家长治久安，每一个人都能为自己是伊拉克人而自豪。"
 IRQ_Correct_the_fallacy_of_populism:0 "纠正民粹主义之缪"
 IRQ_Correct_the_fallacy_of_populism_desc:0 "民粹主义的蔓延正使国家陷入分裂与动荡，我们必须果断纠正这一危险倾向。政府将通过理性政策引导公众舆论，恢复秩序与对话，确保国家发展重回正轨，避免情绪化决策损害伊拉克的长远利益。我们将加强宣传教育，培养公民理性思考的能力，同时完善民主机制，让各种诉求都能通过合法渠道表达，从而维护社会的长期稳定与和谐。"
 IRQ_Promote_national_equality:0 "宣扬民族平等"
 IRQ_Promote_national_equality_desc:0 "阿拉伯人、库尔德人、亚述人都是伊拉克不可分割的一部分。我们坚持所有民族平等共处，共同建设国家。政府将推行包容性政策，尊重各民族的文化与权利，强化国家认同，携手迈向团结繁荣的未来。我们将设立专门机构处理民族事务，推动不同文化间的交流与理解，并在教育中强调共同的国家身份，确保各族群都能感受到公平与归属。"
 IRQ_Clear_out_the_red_mob:0 "清除赤色暴徒的影响"
 IRQ_Clear_out_the_red_mob_desc:0 "赤色分子长期以来试图破坏我们的社会稳定与国家主权，如今我们已彻底清除其影响。政府将继续加强安全管控，杜绝极端意识形态传播，确保伊拉克牢牢掌握自己的命运，不再受外部势力干预。我们将通过法律手段严厉打击颠覆活动，同时改善民生、促进就业，从根本上消除极端思想滋生的土壤，让人民与国家同心同德。"
 IRQ_Nationalism_moderated:0 "民族主义温和化"
 IRQ_Nationalism_moderated_desc:0 "民族主义须走向温和与务实，极端主张只会加剧内外矛盾。我们倡导以国家利益为重、开放合作的民族政策，既保持民族尊严，也积极与周边地区保持良好关系，为伊拉克争取更广阔的发展空间。我们将通过外交对话与经济合作化解历史积怨，推动区域稳定，使民族主义成为建设性力量，而非冲突的根源。"
 IRQ_Planning_ethnic_autonomous_regions:0 "规划民族自治区"
 IRQ_Planning_ethnic_autonomous_regions_desc:0 "通过建立民族自治区，我们能够有效缓解长期以来的民族矛盾。这一制度既保障各民族一定的自治权利，也维护国家的统一与中央权威，是实现多元共治、持久和平的重要路径。我们将根据实际情况划定自治范围，明确权利与义务，确保自治区与中央政府密切配合，共同促进全国的发展与团结。"
 IRQ_Encourage_patriotism:0 "鼓励爱国情绪"
 IRQ_Encourage_patriotism_desc:0 "我们正积极唤醒民众的民族意识，让爱国热情成为推动国家前进的力量。通过宣传与集会让人民理解国家面临的挑战，每个人的付出都将帮助我们走向更强盛的未来。我们必须团结所有阶层，共同为伊拉克的繁荣而努力。政府将通过教育和媒体渠道强化国家认同，让每个公民都成为建设事业的重要参与者。"
 IRQ_Arab_Liberal_Party:0 "阿拉伯自由党"
 IRQ_Arab_Liberal_Party_desc:0 "阿拉伯自由党凭借其自由开放的经济政策和坚定的阿拉伯民族立场，赢得了选民广泛支持，最终主导组阁。新政府将推进现代化改革，加强阿拉伯团结，带领国家实现发展与自强。我们将削减不必要的行政干预，鼓励私营经济创新，同时在外交上深化与阿拉伯兄弟国家的合作，共同应对地区挑战。"
 IRQ_Remembering_Arab_identity:0 "铭记阿拉伯身份"
 IRQ_Remembering_Arab_identity_desc:0 "我们始终铭记自身的阿拉伯身份，一切政策制定与国家战略都应以阿拉伯民族的利益为优先。同时，我们也愿在平等互利的基础上与周边阿拉伯兄弟国家携手合作，共同促进民族的繁荣与复兴。我们将推动文化、经济与安全领域的多项协作，增强阿拉伯世界整体实力，确保伊拉克在地区事务中发挥重要作用。"
 IRQ_Ensuring_freedom_of_belief:0 "确保信仰自由"
 IRQ_Ensuring_freedom_of_belief_desc:0 "无论伊斯兰教、基督教或其他宗教信徒，都应享有完全的信仰自由。我们坚持宗教不得干预政治，同时保障每位公民依法进行宗教活动的权利，反对一切针对不同信仰群体的歧视与压迫。政府将通过立法明确宗教自由的范围，打击极端宗教行为，维护不同信仰间的和谐共处，让宗教成为个人精神寄托而非分裂的源头。"
 IRQ_Exposure_to_the_Western_world:0 "接触西方世界"
 IRQ_Exposure_to_the_Western_world_desc:0 "争取西方世界的经济与技术援助对伊拉克的发展至关重要。我们将积极建立与欧美国家的合作关系，引入资金与先进经验，加快本国工业化和基础设施现代化进程，增强国力。计划在能源、交通和制造业领域开展合作项目，学习西方管理经验与技术，提升自主生产能力，减少对外依赖。"
 IRQ_Redefine_pan_Arabism:0 "再定义泛阿拉伯主义"
 IRQ_Redefine_pan_Arabism_desc:0 "泛阿拉伯主义并非某一派别的专利，它是全体阿拉伯人的共同理想。我们主张超越意识形态分歧，团结一切支持民族统一与复兴的力量，共同推动阿拉伯世界走向合作与强大。将通过文化交流、经济合作和外交协调，强化阿拉伯国家间的纽带。"
 IRQ_Promote_economic_liberalization:0 "推动经济自由化"
 IRQ_Promote_economic_liberalization_desc:0 "推行经济自由化将有效激发市场活力，吸引投资，促进产业升级。我们逐步减少国家控制，鼓励私营经济发展，建立公平竞争的市场环境，从而推动国家实现经济复兴与长远繁荣。政府会出台优惠政策支持中小企业，简化商业审批流程，加强产权保护，让市场在资源配置中发挥决定性作用。"
 IRQ_Appease_nationalist_sentiments:0 "安抚民族主义情绪"
 IRQ_Appease_nationalist_sentiments_desc:0 "民众中强烈的民族情绪需要妥善引导与安抚。政府将倾听民意、回应诉求，在政策中体现人民的意志。只有赢得广泛支持，国家才能在稳定中持续前进。我们会通过公共咨询、媒体沟通和社会调查，及时了解民心所向，让政策更贴近实际需求，巩固政府与民众的互信关系。"
 IRQ_Expand_trade_routes:0 "扩大贸易路线"
 IRQ_Expand_trade_routes_desc:0 "拓展贸易路线已成为国家发展的迫切需求。我们将修建新的交通设施，与更多地区建立商业联系，扩大出口，多样化进口来源，增强伊拉克在经济上的自主性与抗风险能力。计划开发新的陆路与海路通道，鼓励民营企业参与国际贸易，并通过外交谈判降低关税壁垒，打开更广阔的市场。"
 IRQ_Democracy_in_Mesopotamia:0 "新城旧寨"
 IRQ_Democracy_in_Mesopotamia_desc:0 "陈旧腐朽的旧伊拉克已被我们彻底抛在身后，如今的国家更加自由、团结和强大。在新政府的领导下，伊拉克正迎来前所未有的发展机遇，全体国民充满信心地共建未来。我们将继续推进改革，巩固民主制度，发展国民经济，加强国防建设，使伊拉克成为一个受人尊敬的现代国家。"
 IRQ_Ittihad_Party:0 "伊蒂哈德党"
 IRQ_Ittihad_Party_desc:0 "伊蒂哈德党凭借其坚定的宗教信仰和保守立场，赢得了广大民众的信任，并成功引领国家的政治方向。他们强调传统价值与社会稳定，呼应了许多人对宗教与国家融合的期望，使我们能在动荡时期保持团结与秩序。该党正推动立法，将宗教原则融入国家政策，确保治理方式符合民众的信仰与文化传统。"
 IRQ_Requested_Persian_aid:0 "请求波斯援助"
 IRQ_Requested_Persian_aid_desc:0 "我们与波斯人同属什叶派乌苏里学派，我们期待能在信仰上相互支持，并在必要时获得他们的援助。这份宗教纽带为我们提供了独特的外交优势，也加深了彼此的文化与精神联系，使合作更具基础。尽管如此，我们也会谨慎维护自身利益，不让宗教情谊影响国家的独立决策。"
 IRQ_Domesticated_tribesmen:0 "驯化部落民"
 IRQ_Domesticated_tribesmen_desc:0 "长期游牧的贝都因部落是时候融入现代国家体系了。我们将引导他们接受教育、参与建设，使其生活方式与国家发展相协调。这不仅有助于部落民获得更好生活，也能增强伊拉克的整体实力。我们将设立专项计划，提供定居支持和就业培训，帮助他们顺利过渡到现代社会。"
 IRQ_Religious_elite_government:0 "宗教精英政府"
 IRQ_Religious_elite_government_desc:0 "我国的政府应当由深谙宗教与民情的精英主导，他们既理解信仰的价值，也明白人民现实的诉求。这样的领导层能更好地制定符合我们宗教传统和国家利益的政策，确保社会的稳定与公正。我们将通过选拔机制，让既有学识又熟悉地方情况的人才进入管理层。"
 IRQ_Keep_your_distance_from_Persia:0 "与波斯保持距离"
 IRQ_Keep_your_distance_from_Persia_desc:0 "即便与伊朗共享什叶派信仰，我们也必须保持警惕，维护自身独立，避免受到外部势力的过度干预。伊拉克的利益必须始终优先，任何外交合作都需建立在平等和自主的基础上。我们会发展多元外交关系，平衡区域影响力，确保国家主权不受损害。同时加强边境管理，防止宗教势力渗透，保持我国政策的独立自主性。我们将建立专门的外交评估机制，审慎处理与所有邻国的关系。"
 IRQ_Fulfill_zakat_obligations:0 "履行天课义务"
 IRQ_Fulfill_zakat_obligations_desc:0 "我们呼吁富裕阶层履行天课义务，将部分财富用于扶贫与社会公益。这不仅符合教义，也有助于缓解贫困、促进社会公平，让经济发展成果惠及更广泛的民众。政府将建立监督机制，确保这些资源有效用于教育、医疗和基础设施建设。同时制定激励政策，表彰积极履行宗教义务的商人与地主，在天课征收点设立公示栏定期公开款项用途。"
 IRQ_science_and_education_independence:0 "确保科教独立"
 IRQ_science_and_education_independence_desc:0 "科学与教育的独立自主，是国家真正获得独立的重要支柱。我们致力于建立自己的教育体系，培养人才，减少对外依赖，使伊拉克在知识与创新上也能站稳脚跟。将加大投入兴办学校和研究机构，鼓励本土科学家和教师推动科技进步。计划在巴格达建立国立理工学院，编写符合我国国情的新教材，减少对外国教育体系的依赖。"
 IRQ_The_Giaz_tax_is_levied:0 "征收吉亚兹税"
 IRQ_The_Giaz_tax_is_levied_desc:0 "向非穆斯林居民征收吉亚兹税，既是对他们获得国家保护的一种补偿，也是维护宗教社会结构的方式。这项传统税制有助于平衡不同群体之间的权利与义务，保障国家的稳定与和谐。税款将专项用于公共安全与社区服务，确保所有人受益。我们会设立专门的税收办公室，合理评估税额，同时保障纳税人的权益，为他们提供充分的法律保护。"
 IRQ_Under_the_light_of_Allah:0 "真主的普照之下"
 IRQ_Under_the_light_of_Allah_desc:0 "在真主的引领下，我们的国家正逐步走向复兴。信仰为我们提供了精神力量与发展方向，每一天我们都在努力重建秩序、提振经济，让伊拉克焕发新的生机。通过结合传统智慧与现代方法，我们正创造一条属于自己的发展道路。各地都在兴建新的清真寺和宗教学校，同时工厂与道路建设也在加速，让信仰与进步相辅相成。"
 IRQ_A_beacon_of_liberalism:0 "自由主义的灯塔"
 IRQ_A_beacon_of_liberalism_desc:0 "伊拉克已成为中东追求自由与独立的象征。我们通过改革与团结，向周边展示了一条基于传统与现代融合的自主发展道路，鼓舞着更多民族为自身命运而奋斗。国内的稳定与繁荣正使我国成为区域典范，证明坚持主权与信仰的价值。我们的成功实践正在吸引周边国家的关注，许多地区的代表都来考察学习伊拉克的发展模式。"