 IRQ_Political_division_idea:0 "内部矛盾"
 IRQ_Political_division_idea_desc:0 "总的来说，我们的的国家并不像隔壁叙利亚兄弟一样分裂，逊尼派和什叶派之间的关系虽称不上融洽但也还算是相安无事，目前最主要的矛盾是社会主义者和民族主义者之间的冲突，还有南部那群亚述人。"
