 #事件
 FruitFarmerRevolution.1.t:0 "波尔多霜霉病大流行"
 FruitFarmerRevolution.1.d:0 "来自波尔多的地方政府报告，波尔多的葡萄园爆发了严重的霜霉病灾害。地方政府已经妥善处理受感染的葡萄株且向果农赔偿了合理的损失。显而易见的是，在未来的一年中，葡萄酒供应将会十分紧俏。"
 FruitFarmerRevolution.1.a:0 "唉，葡萄酒销量又低了"
 FruitFarmerRevolution.2.t:0 "葡萄酒价格雪崩"
 FruitFarmerRevolution.2.d:0 "今年上半年的葡萄酒财政报告相当不乐观，波尔多，香槟地区的葡萄酒次品率非常之高，连带着勃艮第与普罗旺斯葡萄酒的销量下降了许多，地方政府的报告确从来没有提到过葡萄园的异常，劳联会已经批准古安同志深入香槟地区调查事件的真相。"
 FruitFarmerRevolution.2.a:0 "期待同志的回复"
 FruitFarmerRevolution.3.t:0 "葡萄根瘤蚜卷土重来！"
 FruitFarmerRevolution.3.d:0 "当大家原以为香槟的情况同波尔多一样时，古安同志的报告如期而来。葡萄根瘤蚜，十多年前毁灭法国葡萄酒的始作俑者，又回来了。没有人知道这次葡萄根瘤蚜是如何进入法国境内，也恰如二十六年前的重现一般，这次葡萄根瘤蚜同样在香槟地区出没。古安同志迫切的需要我们对于解决问题的答复。问题是，我们该怎么回复古安同志呢？"
 FruitFarmerRevolution.3.a:0 "先暂时，封锁起来吧"
 FruitFarmerRevolution.4.t:0 "解决方案？"
 FruitFarmerRevolution.4.d:0 "时间正一分一秒的过去，而正式的解决方法迟迟没有讨论出结果，古安同志提出若采取强硬措施，可能会导致适得其反，他建议应由地方政府处理，先封锁葡萄园再逐步无害化植株，而关于农民的赔偿方案，古安同志表示只需要拿出象征性赔偿即可。多尔热同志反对古安的想法，他提出葡萄根瘤蚜的传播性非常强，必须立马严格控制来往香槟与人流量密集的城市人员流调，并由巴黎当局直接指挥军队前去焚毁所有受寄生的植株，同时为所有受损的果农赔偿一笔不菲的金钱，尽管这对政府的财政支出代价高昂。那么，我们该怎么采取谁的方案？"
 FruitFarmerRevolution.4.a:0 "选择古安方案，我们应该采取更温和的处理方法"
 FruitFarmerRevolution.4.b:0 "选择多尔热方案，不能为了一时的利益酿成更严重的后果"
 FruitFarmerRevolution.5.t:0 "灾难扩散到勃艮第！"
 FruitFarmerRevolution.5.d:0 "该死！在今日，勃艮第地方政府报告称在邻近香槟省的部分葡萄园发现葡萄根瘤蚜的痕迹。初步推断这些地方使用了从香槟运送来的包含虫卵的土壤或植株。目前，地方政府已严密封锁该地区，但他提出需要巴黎方面派出军队维持秩序，目前，我们的空余人力已全在香槟驻扎，我们需要调动部分人员协助勃艮第地方政府吗？"
 FruitFarmerRevolution.5.a:0 "香槟的情况更为严重，我们只能相信地方政府"
 FruitFarmerRevolution.5.b:0 "它的传染性有目共睹，我们需要与地方通力合作"
 FruitFarmerRevolution.6.t:0 "普罗旺斯工商联合会的请愿"
 FruitFarmerRevolution.6.d:0 "戒严不只是影响了当地地区，远在千里之外的土伦同样受到了波折。每年有超过300000的未知身份人士从土伦港入境公社。而在这种调查的大背景下，土伦港的盘查同样严密了许多，而这使得普罗旺斯的工商业受到了严重的打击。目前，当地工商业代表组建委员会集体向巴黎当局请愿，请求放宽对普罗旺斯的人口调查，我们该怎么做？"
 FruitFarmerRevolution.6.a:0 "这帮小资也配上桌了？"
 FruitFarmerRevolution.6.b:0 "苦什么都不能苦经济"
 FruitFarmerRevolution.7.t:0 "普瓦图的骚动"
 FruitFarmerRevolution.7.d:0 "普瓦图的农民们愤慨巴黎当局对于受灾果农的补偿太少，为了声援他们而举行了农民示威。普瓦图地方当局在劝说未果后迫不得己与农民们动起手来，现场有7位农民，2名警察受伤"
 FruitFarmerRevolution.7.a:0 "情况还能更遭吗？"
 FruitFarmerRevolution.8.t:0 "第二次果农革命"
 FruitFarmerRevolution.8.d:0 "葡萄根瘤蚜不仅摧毁了法兰西引以为傲的葡萄酒产业，同时也使得果农们对法国当局的信任跌入冰点：来自巴黎的军队亲手将葡萄园焚毁而法国当局没有任何赔偿，酒水经销商并没有因为这场灾难而宽容果农们，反而是拿着合同信誓旦旦的上法庭告他们违约。再层层重压之下，果农们迫不得已拿起了武器，而法兰西将再次体会农民的怒火。"
 FruitFarmerRevolution.8.a:0 "我们必须迅速采取行动"
 FruitFarmerRevolution.8.b:0 "为果农之繁荣（切换至香槟）"
 FruitFarmerRevolution.8.c:0 "勃艮第不会屈服！（切换至勃艮第）"
 FruitFarmerRevolution.8.e:0 "普罗旺斯在怒吼...（切换至普罗旺斯-阿尔卑斯）"
 FruitFarmerRevolution.8.f:0 "旺代之镰将重现于世（切换至卢瓦尔河地区）"