#### Traits ####

FUHRERS_COMMAND:0 "旅队长"
FUHRERS_COMMAND_desc:0 "在战场上服役时。希特勒一直受到忠诚保镖的保护和护送."
SS_OFFICER:0 "SS军官"
SS_OFFICER_desc:0 "这位将军是党卫军或党卫军的成员，党卫军是纳粹党的主要政治组织"
sturmabteilung_leader:0 "SA-突击中队长"
sturmabteilung_leader_desc:0 "这位将军是冲锋队的一员，冲锋队是纳粹党最初的准军事组织"
SS_COMMANDO:0 "SS突击队"
SS_COMMANDO_desc:0 "这位将军专门为国家情报局执行秘密行动"

#### Events ####

uberreich.1.t:0 "锁定"
uberreich.1.d:0 "政治领袖约瑟夫·戈培尔因其极端主义信仰而被禁止参加选举，并对大会选择台尔曼感到沮丧，他宣布辞去其极权主义政党NMVDP的主席职务。虽然这一举动肯定会导致党内领导层的改组，但戈培尔并没有完全退出政治，并告诉批评者，未来他会有更多的期待"
uberreich.1.a:0 "出去的时候别让门撞到你"

uberreich.2.t:0 "咚咚 咚咚"
uberreich.2.d:0 "一天深夜，当戈培尔正在清理他的办公室时，他听到一阵神秘的敲门声。这使他很困惑，因为他说得很清楚，他不想被打扰。他沮丧地走到门口，打开门，想看看是谁在这个时候打扰他。迎接他的是一个带着小胡子的微笑。他只说了几句话:“我有一个提议..."" 
uberreich.2.a:0 "请继续"
uberreich.2.b:0 "快滚!"

uberreich.3.t:0 "政变"
uberreich.3.d:0 "午夜时分，极端民族主义者组织了一次对德国国会大厦的惊人袭击。数百名武装人员冲进大楼，制服了没有经验的警卫，并用枪指着台尔曼，要求他立即辞职。武装的人群为两个人影让路，他们走近了现已被捕的台尔曼。台尔曼认出其中一名男子正是约瑟夫·戈培尔，他喊道:“该死的叛徒!”戈培尔只是笑着说:“哦，你误解了，台尔曼。这不是我的想法…它是他的。”台尔曼皱着眉头看着从戈培尔后面走过来的神秘人，这名男子双手交叉在胸前，冰蓝色的眼睛锐利地凝视着台尔曼，给这种新的沉默带来了震耳欲聋的声音。就在这一刻，台尔曼意识到他的政治抱负已经结束了."
uberreich.3.a:0 "德国的新黎明"
uberreich.3.b:0 "预备役部队包围了政变者，结束了政变."

#### Swabia Shit ####

uberreich.4.t:0 "新施瓦本号的航行"
uberreich.4.d:0 "今天，施瓦本兰号上的57名船员开始了他们的南极洲之旅。这次旅行他们带着足够的食物和水，以及在目的地建立一个研究基地的必要资源。如果天气晴朗，这艘船预计将在一个月内到达南极大陆."
uberreich.4.a:0 "祝好运！"

uberreich.5.t:0 "新施瓦本"
uberreich.5.d:0 "经过一段时间的恶劣天气，探险队在冰封的大陆上登陆，并将国旗插在冰上，宣布这片领土属于德国。这片新的领土被命名为新施瓦本，以搭载船员的船只命名。一些早期的调查已经确定了一个有利可图的捕鲸地点，另一些则指出了建设海军基地的战略位置。利用探险队随身携带的水上飞机，摄影调查航班奉命对那些太危险而无法步行到达的地区进行测绘."
uberreich.5.a:0 "完美."

uberreich.6.t:0 "僵局"
uberreich.6.d:0 "分析从调查飞行中拍摄的照片，发现了研究基地以南的一系列以前没有记录的洞穴入口。即使有交通工具的帮助，到达那里的旅程也将是危险的。为了人类的安全，船员们的工程师们提出了他们的理由，把重点放在考察的地质资源方面。科学家们坚持进行危险的长途跋涉，为了科学文献，并有机会为他们的国家创造历史."
uberreich.6.a:0 "前进!"
uberreich.6.b:0 "不仅太远而且很危险"

uberreich.7.t:0 "志愿任务"
uberreich.7.d:0 "研究小组到达了提供的坐标，并有了一个令人着迷的发现，一个温暖到足以支持生命的隧道系统网络!不幸的是，探险队的几名成员在旅途中死亡，并被埋葬在冰川之下。幸存的研究人员，为了他们的牺牲的同志继续探索"
uberreich.7.a:0 "祝成功."

uberreich.8.t:0 "探险队回国了"
uberreich.8.d:0 "“新施瓦本”号船员结束了在南极洲的长期探险，现已安全返回家园。与他们一起的是战略资源地点的关键知识以及气象数据，这对德国科学家来说应该是有价值的。在德国的旗帜下，这片新的领土被宣称为自己的领土，这次行动被认为是一次全面的成功."
uberreich.8.a:0 "欢迎回家!"

uberreich.9.t:0 "远征队返回家园"
uberreich.9.d:0 "施瓦本兰”号船员结束了在南极洲的长期探险，现已安全返回家园。与他们一起的是战略资源地点的关键知识以及气象数据，这对德国科学家来说应该是有价值的。在德国的旗帜下，这片新的领土被宣称为自己的领土，这次行动被认为是一次全面的成功。一些科学家似乎被这一经历明显地震撼了，并被送往医院治疗他们的心理疾病."
uberreich.9.a:0 "欢迎回家!"

#### Vril Path ####

# Agartha

uberreich.10.t:0 "修黎社"
uberreich.10.d:0 "深夜，阿道夫·希特勒在他的办公室里被三个穿着黑色制服的人走近。他还没来得及问他们是怎么进来的，他们就向他解释了。他们代表了一个涉及种族理论的神秘社会，完全接受希特勒的国家社会主义的理论。他们告诉希特勒，他们的组织截获了几名开始秘密极地探险的科学家，从他们那里提取的信息不仅可以改变德国，还可以改变整个雅利安种族。他们只要求他们的团体由纳粹党赞助，作为改善德国人民的种族机构."
uberreich.10.a:0 "好吧."
uberreich.10.b:0 "警卫!"

uberreich.11.t:0 "寻找阿加莎"
uberreich.11.d:0 "在修黎社的监督下，返回南极洲的行动得到了批准。原来探险队的老兵们现在加入了一个额外的研究小组，他们无疑是受雇于这个神秘的组织。代替原来的新施瓦本，机组人员被发给了一个定制的飞碟，目的是在必要的高度飞行，以避免被先进的雷达探测。只需要短短几个小时，机组人员就可以降落在冰封的大陆上，从而立即开始他们的探险。在到达资深科学家提供的坐标后，修黎社成员们穿越了冰架下面很远的地方，进入了一条由扭曲的隧道组成的深深的洞穴路径。温暖的空气迫使队员们脱下厚重的北极服装，他们继续前进，遇到了一个又一个死胡同。经过几个小时的探索，在资深队员们绝望地恳求回到上面之后，有人听到一名研究人员从深处喊道。当探险队到达他身边时，他们看到的景象令人难以解释，一片温暖的绿色景观展现在他们面前，沐浴在金色的阳光下，北极冰层下隐藏着一个全新的世界!面对这一突破性的发现，修黎社成员只是微笑着说:“我们终于到家了.""
uberreich.11.a:0 "我的神啊..."

# Anti-gravity

uberreich.14.t:0 "科学突破"
uberreich.14.d:0 "经过几个月的艰苦工作，冯·布劳恩博士的航空开发团队和图勒的顶级研究人员的合资企业已经分离出一种化合物，当充电时，利用如此纯粹的动能，它开始在适当的地方悬浮!这一发现的应用似乎是无穷无尽的，然而，专门设计用于储存这种化合物的容器的工作已经开始，打算利用它看似不受重力影响的能力."
uberreich.14.a:0 "难以想象的发现!"

uberreich.16.t:0 "碟型飞行器"
uberreich.16.d:0 "对增压的红水银容器进行的持续试验已经完成了反重力驱动器的最终生产我们的工程师亲切地将其命名为死亡之钟。几个设计提出了利用这台发动机，但最终，一个碟形机身胜出。这种原型机的测试已经显示出非常有希望的结果，我们的试飞员能够在任何方向不受阻碍地机动。不幸的是，由于驾驶舱内的大部分硬件，武器尚未安装在船上，但我们的工程师承诺，具有这种能力的后续型号已经在工作中."
uberreich.16.a:0 "太惊人了."

uberreich.17.t:0 "月球探险"
uberreich.17.d:0 "在冯·布劳恩博士的全程监督下，工程师们已经准备好了一个他们声称是专门为太空飞行而设计的飞碟模型。该飞船配备了最先进的加压舱和通信继电器，将由精心挑选的“宇航员”驾驶，他们配备了先进的宇航服，可以承受太空的恶劣环境。由于飞碟推进的性质，不需要火箭助推器，允许它优雅地移动而不会留下任何明显的烟雾。在准备的最后几个小时里，这位船长要求以乘客的身份加入。顾问们恳求希特勒重新考虑，但他没有改变主意。该行动已获准开始."
uberreich.17.a:0 "腾飞!"

uberreich.18.t:0 "帝国骑士号着陆了"
uberreich.18.d:0 "阿道夫·希特勒在他的太空靴下感受着坚实的月球表面，当他回头看地球时，他在带面罩的头盔后面微笑了。无论在距离上还是在成就上，他都走了这么远，这给他留下了永远不会忘记的印象。正如德国人自己思考的那样，宇航员们开始收集样本并进行实验，最后将帝国国旗插进尘土飞扬的土壤，宣布德国是地球的天然卫星。经过几个小时的研究，探险队收拾好仪器，准备回家。他们中的一些人可能瞥见过他们的儿子在低重力下头晕目眩地跳来跳去，但没有人敢提起这件事."
uberreich.18.a:0 "我将给予你....月球!"


# Fuhrer HQ
uberreich.15.t:0 "元首司令部"
uberreich.15.d:0 "在德国城市中心的地下，现在存在着一个庞大的防爆走廊网络，连接着一个巨大的地下堡垒，以在发生袭击时保护政府的延续。这些地堡不仅为官员及其家人的安全旅行提供了保障，也为军事后勤的移动提供了保障，而不会受到间谍的威胁。当然，这样的秘密巢穴也允许继续研究和开发严密保护的国家机密."
uberreich.15.a:0 "真正的堡垒."

#### Misc Events ####

uberreichmisc.991.t:0 "畅销书"
uberreichmisc.991.d:0 "阿道夫·希特勒的日记已经在德国人民中引起了轰动，以希特勒所谓的死亡为代价唤起了狂热的爱国主义情绪。希特勒向他日记的粉丝们公布了他的最新作品:《我们的奋斗》。这一次，没有什么留给出版商想象的余地，希特勒生动地描述了一个注定要摆脱边界、恢复伟大的德国的废墟景象。当然，这只有在希特勒的国家社会主义的帮助下才有可能实现，这是一种贯穿全书章节的意识形态。《永不放弃的奋斗》已经成为德国的畅销书，而且很可能会激励更多的人."
uberreichmisc.991.a:0 "德国人就是放不下它!"

uberreichmisc.6969.t:0 "奥斯卡·迪尔旺加被捕"
uberreichmisc.6969.d:0 "今天，委员会的办公桌上传来了一个坏消息。我们的一位前囚犯，迪尔旺加先生，之前曾因为涉嫌反动活动而被逮捕，而最近在强奸了一位妇女和她的女儿后再次被抓。幸运的是，当暴行正在发生时，我们的一名赤卫队成员就在附近，他设法迅速终结了这一切，并抓住了他，随后......"
uberreichmisc.6969.a:0 "…公开绞死."
uberreichmisc.6969.b:0 "…公开石刑."
uberreichmisc.6969.c:0 "…公开斩首."
uberreichmisc.6969.e:0 "...社区服务"

uberreichmisc.810.t:0 "战胜犹太-马克思主义"
uberreichmisc.810.d:0 "在我们宣布战胜犹太资本主义之后，我们的许多支持者把它当成了加大针对犹太人敌对活动的信号，在接下来的夜晚，犹太人的商店和房屋遭到了无组织民兵和普通民众的袭击。"
uberreichmisc.810.a:0 "可恶"

uberreichmisc.1488.t:0 "向南乔治亚岛出价"
uberreichmisc.1488.d:0 "德国悄悄地向我们提出了一项不同寻常的提议，预付南乔治亚岛的所有权。虽然尚不清楚德国为何突然渴望购买这个荒芜的岛屿，但最可能的解释是在美洲建立军事势力范围。在一些人看来，推进这一提议是愚蠢的，但这笔钱足以说明一切."
uberreichmisc.1488.a:0 "同意."
uberreichmisc.1488.b:0 "不同意."

uberreichmisc.1489.t:0 "我们的报价被拒绝了"
uberreichmisc.1489.d:0 "关于南乔治亚的谈判失败了，看来我们的金钱不够."
uberreichmisc.1489.a:0 "狗屎!"

uberreichmisc.1490.t:0 "我们的报价被接受了!"
uberreichmisc.1490.d:0 "关于南乔治亚岛的谈判取得了成功，该岛的所有权已正式移交给我们."
uberreichmisc.1490.a:0 "完美!"

uberreichmisc.69.t:0 "新的帝国旗帜?"
uberreichmisc.69.d:0 "帝国的扩张给我们带来了新的机会，重新设计国旗以更好地代表德国的机会。已经提出了几种新的设计方案.\n\n"
uberreichmisc.69.a:0 "帝国军旗!"
uberreichmisc.69.b:0 "北欧十字图案!"
uberreichmisc.69.c:0 "那个红色的呢?"
uberreichmisc.69.e:0 "我们还是保留原来的吧."

uberreichmisc.96.t:0 "新的帝国旗帜?"
uberreichmisc.96.d:0 "考虑到我们的胜利，帝国博物馆的一些人认为，我们现在的旗帜根本不能反映我们的斗争。已经提出了几种新的设计方案.\n\n"
uberreichmisc.96.a:0 "维利标准"
uberreichmisc.96.b:0 "北欧十字图案!"
uberreichmisc.96.c:0 "那个红色的呢"
uberreichmisc.96.e:0 "我们还是保留原来的吧."

