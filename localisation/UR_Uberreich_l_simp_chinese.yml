UBR_hydroelectricity_decisions_desc:0 "We have several possible project regarding the construction of Hydroelectricity Power Plants available."
UBR_breitspurbahn_decisions_desc:0 "The Reichsautobahn Network project is an ongoing effort to build the biggest, fastest and most efficient railroad system ever to exist."
UBR_germania_plan_decisions_desc:0 "The 'Germania Plan' is the planned expansion of the German National Worker state into several neighboring territories."

UBR_blut_boden_decisions_desc:0 "§G土§!与§R血§!理论认为土地和生活在土地上或过去生活在土地上的人们之间有着直接的联系，它超越了一般诉求，也是一种责任，一种对自然的责任，一种保护一个民族，并让其与祖先家园形成和谐统一的责任。"
UBR_blut_boden_volksgesundheitsamt_decision_desc:0 "我们将建立公共卫生局，以保障我国人民的遗传基因和纯洁性。"
UBR_blut_boden_ban_tobacco_decision_desc:0 "烟草是使我们人民堕落的陋习中最为糟糕的一个，它会使人上瘾，而研究表明它含有多种剧毒物质。我们将一劳永逸地禁止使用和交易这种邪恶的植物。"
UBR_blut_boden_protect_nature_decision_desc:0 "我们重视自然，并且必须保证生态的可持续性，为此我们将制定几部“环境保护法”。"
UBR_blut_boden_basic_animal_rights_decision_desc:0 "长久以来，人们一直认为动物与我们人类相比是次要的生物。事实却大相径庭，与我们不同，它们生活在一个被我们破坏的完美生态系统中。它们对人类既无害处，也非有益。"
UBR_blut_boden_mandatory_exercises_decision_desc:0 "人们肚子上的赘肉越来越多，而我们的可用人力却越来越少。\n这对我们的国家来说是不可接受的，我们将下令对德国所有的劳动者进行强制运动。"


