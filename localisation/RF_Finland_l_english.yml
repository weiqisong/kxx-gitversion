 FIN_elections_of_the_new_government:0 "新政府选举"
 FIN_elections_of_the_new_government_desc:0 "迄今为止，由于俄罗斯精英们未能意识到自由贸易所能够带来的经济机遇，导致了芬兰的经济管理不善。现在是时候让我们的国家实行商业对外开放，吸引外国投资者以推动我们的工业发展了。"
 FIN_unification_of_lands_of_set:0 "统一赛特之地"
 FIN_unification_of_lands_of_set_desc:0 "我们已抵达内部稳定和内在意识的顶点——-每个芬兰人都明白，他们源于爪哇岛；而且很明显，我们必须实现黑土地的统一——并将其作为跳板进攻红土地，这将占用芬诺埃及子民在天然形态下的所有元素，同时也将为我们前往尼罗河的大冒险收集资源。"
 FIN_sail_to_our_ancestral_lands:0 "驶向先祖故地"
 FIN_sail_to_our_ancestral_lands_desc:0 "我们做到了。从领地到精神物质、再到芬诺埃及人民的宇宙意识，我们已抵达黑土地的绝对顶峰，也终将降临红土地！并从我们强大的跃变开始、接管它，斩尽英国的桎梏。我们将按照法老的意愿解放它，使它免受阿拉伯化的恐惧。最终，我们将稳固芬诺埃及人的古代圣土，甚至接管他们的太古起源——爪哇！"
 FIN_allies_from_beyond_uatur:0 "盟于乌瓦特-乌尔之外"
 FIN_allies_from_beyond_uatur_desc:0 "在这个蒙昧的世界里，我们无法独立掌控自身的宇宙意识(也即潜意识)。我们需要评估现实政治，傍上像日心联盟这样的盟友，帮助我们征服赛特之地、等待我们与红土地的统一。"
 FIN_modern_carriage_of_amunra:0 "阿蒙拉的现代战车"
 FIN_modern_carriage_of_amunra_desc:0 "我们的古代兵器太过时了，不能用于当前的战斗——尤其是对抗莫斯科部落。我们必须尽快造出漂亮的新战车，在其两侧缀以华美的设计来迷惑敌人，让阿蒙拉也为之自豪。我们将确保它是由千锤百炼后的至秘钢铁铸成，并将用它带领芬兰迈向一个意识的新未来。"
 FIN_rebirth_of_mummification_traditions:0 "木乃伊传统的重生"
 FIN_rebirth_of_mummification_traditions_desc:0 "一个人死后，其心脏会同奥西里斯的真理羽毛放在一起，以此判决你是该得到巨大的惊喜和幸福、还是痛苦和恐怖。善者之心轻于羽毛，将被送往雅卢。他们的物品会被存在大金字塔和冥船之中，而肉身则会被置于一口巨棺，以确保与大地相连。"
 FIN_society_of_thoth:0 "托特社会"
 FIN_society_of_thoth_desc:0 "古代知识已遗落了数个世纪，而未来知识也因与灵界的脱节荡然无存。我们应该创造一个新的知识社会，即托特社会，以进一步扩大贵族社会的知识能力，并确保子民逐步了解芬诺埃及的伟大真理。"
 FIN_great_pyramids_of_helsinki:0 "赫尔辛基大金字塔"
 FIN_great_pyramids_of_helsinki_desc:0 "埃及最大的旅游景点是金字塔，每天都有成千上万的人沉迷于此。由于失去了联结，我们未能建起金字塔，也失去了原始文化，成为了黑土地上的失落兄弟。我们将在赫尔辛基和其他城市用手建起比红土地金字塔还要大的大金字塔，以展示我们的力量、外带吸引一些游客。"
 FIN_pharaoh_of_finland:0 "芬兰的法老"
 FIN_pharaoh_of_finland_desc:0 "这绝对是我们做出的最重要决定——宣布齐格鲁德·韦滕霍维-阿斯帕为第三十四王朝的首位法老。这是一个黑土地上的失落埃及王朝，它曾迷失于黑暗中，但必将驶向光明信标；保护迷失的子民，将他们带回到自己的家园，与几千年来失去联系的兄弟们再度重逢。我们再也不会溺于黑暗，忘却自己的归属，停滞于 “芬兰-乌戈尔主义” 的可悲理想中、一些毫无起源、毫无真理、毫无美感的瞎话中。"
 FIN_seyns_execution:0 "处决塞恩"
 FIN_seyns_execution_desc:0 "现在是时候发起进攻了。俄罗斯奴役者们挣扎着并屈服，芬兰必须得到解放！傀儡暴君塞恩将因其暴行受到审判，并在黄昏时刻按罪枪决。这将是这个可怜虫直接了当且应得的下场，如此一来我们的国家才能够回到正轨。"
 FIN_russian_overlordship:0 "俄罗斯封建主"
 FIN_russian_overlordship_desc:0 "芬兰一直忠于俄罗斯的事业。几个世纪以来，我们一直是荣耀的斯拉夫帝国的臣民，我们决不能忘记我们的根源。未来的岁月将给整个世界，特别是我们的国家带来麻烦，我们必须维持已经采取的一切预防措施不变，以确保我们能够克服困难。"
 FIN_storm_in_central_russia:0 "中俄罗斯风暴"
 FIN_storm_in_central_russia_desc:0 "动乱正在我们的俄罗斯统治者的土地上酝酿着。一场政治纷争已经爆发成了全面的内战，没有明确的迹象表明俄罗斯人正在走向哪条道路。由于我们对自己的地位本身尚不清楚，这给我们带来了许多影响。反对派内部已经讨论起推翻傀儡政府，持续的俄罗斯化和俄罗斯驻军的缺乏给我们带来了一个随时可能爆炸的火药桶..."
 FIN_dreams_of_old_fatherland:0 "旧日故土之梦"
 FIN_dreams_of_old_fatherland_desc:0 "国王死后，许多人对保皇派的胡言乱语失望透顶。他们都是普鲁士人和外族，完全不把芬兰人民的福祉放在心头。因此，阿斯帕及其麾下——如爱德华·尤蒂莱宁的士兵，开始向赫尔辛基进军，并宣布建立第三十四王朝。只因我们梦想实现阿斯帕的奇妙理论：芬兰黑土地上那失落的埃及。他认为芬兰人起源于爪哇，后旅至埃及、定居于彼。罗马时代降临后，他们中的一部分人逃往芬兰，并历经千难万险在那里安家。这些理论受到了前吉科宁派的欢迎，他们认为芬兰-乌戈尔主义的民族神话太…过虚无，缺乏阿斯帕观点所赋予的真实感。阿斯帕在其语言学著作中阐述了诸多事实，使它们在大部分人面前如同铁律一般。因此，赫尔辛基无人反对阿斯帕，后者则计划不久后为芬兰更名。"
 FIN_continue_russification:0 "继续俄罗斯化"
 FIN_continue_russification_desc:0 "我们必须从我们的统治者的进步中学习，采用他们的方式甚至更进一步。为了确保我们不会偏离我们的光荣道路，我们需要确保提升我们的俄罗斯贵族地位，并且进一步将俄语强制引入我们的课程中。只有这样，我们才能满足我们主人的要求。"
 FIN_promote_russian_settlement:0 "促进俄罗斯人定居"
 FIN_promote_russian_settlement_desc:0 "我们的领土幅员辽阔，但是在某些地区却杳无人烟。为何不让我们为我们伟大的统治者提供一小块土地，让他们自行使用，这样一来，Dave也许会被更加合理地使用。这的确是一笔让我们双方共同获利的交易。"
 FIN_restore_broken_connections:0 "修复破碎的联结"
 FIN_restore_broken_connections_desc:0 "跨越第聂伯河、乌拉尔河，穿越今日所居之地——黑土地后，我们英勇地逃出了罗马的枷锁并在芬兰定居。我们与埃及兄弟失散了数千年，现在必须与塔哈·侯赛因等和我们一样憎恨阿拉伯主义的埃及学者建立起联系，一同为埃及民族复兴事业而奋斗。我们绝不会再失去与红土地人民的永恒联结。"
 FIN_finnish_hieroglyphy:0 "芬兰象形文字"
 FIN_finnish_hieroglyphy_desc:0 "长久以来，我们一直被拉丁字母所束缚、被其在表达和缺乏创造力方面的局限性所束缚。我们将教导自己的孩子使用象形文字，孩子的孩子也将学习象形文字，如此以往、直至永恒。再也没有人能夺走我们的书写系统了。"
 FIN_balticnubian_mercenaries:0 "波罗的海-努比亚佣兵团"
 FIN_balticnubian_mercenaries_desc:0 ""
 FIN_democratic_coup:0 "民主政变"
 FIN_democratic_coup_desc:0 "正如我们所预知的那样，昨晚，赫尔辛基爆发了政变，议会被军队所取代。之前我们国家的一切似乎都在朝着民主化方向发展，各个党派都对政府先前的行为以及对权力的滥用感到担忧。"
 FIN_slowly_reverse_russification:0 "缓慢逆转俄罗斯化"
 FIN_slowly_reverse_russification_desc:0 "我国的俄罗斯化是弊大于利的一项错误。我们亟需停止这一改变进程，我们要清楚地意识到自己的身份认同能够让我们的未来变得更加稳定。"
