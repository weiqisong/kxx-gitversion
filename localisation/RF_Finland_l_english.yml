 POLITICS_ALBERT_SEYN_DESC:0 "弗朗兹·阿尔伯特·塞恩不是一个特别骄傲的人，但这并不代表他没什么资本去骄傲。自1909年担任芬兰总督以来，塞恩在治理芬兰方面做得比俄罗斯当局的所有总督辖区都好。然而，他在上级中的好名声是用芬兰人民的支持换来的。虽然有人会说，俄罗斯压根不关心她的臣民是死是活，但赛恩知道，一旦自己垮台了，那么俄罗斯有可能撂下芬兰不管。因此，如果他不继续巩固自己在芬兰的权力，那么不知道哪一天，他就会被某种本土力量所取代。"
 POLITICS_KEKKONEN_DESC:0 "虽然有很多人听说过这个人，但只有很少的一部分知道他背后的故事。有时，当他独自站在至高领袖宅邸的阳台上时，他会觉得他是唯一一个了解自己的人。即便如此，科科宁也不是完全地信任自己。毕竟，当周围的人都陷入疯狂，开始把他当作神来崇拜之后，他还剩下什么呢？奔走相告，试图竭尽全力地阻止这一切？还是干脆接受这种疯狂？"
 POLITICSILMARI_DESC:0 "尽管是个纯种德国人，但伊尔马里一世却发现自己迷迷糊糊地成了芬兰王。对于伊尔马里一世来说，在这个陌生的国度里掌权是一种机遇，也是一种挑战。毕竟，自从亲爱的祖国落入委员会共产主义者的熊熊烈焰中，德国就不存在真正的君主制了，他也开始了流亡。就连伊尔马里的普鲁士盟友也只成功地建立了一个军政府，而他们缺乏一个真正的王位继承人。但现在，有一个德国人，在一片陌生的，坚不可摧的土地上，梦想着未来的一天杀回柏林。"
 POLITICS_KARL_WILKAMA_DESC:0 "塞因被罢免后，芬兰将军卡尔·弗雷德里克·维尔卡马暂时接管了政权。有有趣的是，虽然芬兰没有完全独立，但这是700年来的第一个芬兰国家。因此，维尔卡马被媒体和民众冠上了“芬兰之父”的非正式头衔。"
 POLITICS_ASPA_DESC:0 "西格德·韦滕霍维-阿斯帕，一个十分复杂的人物，你可以说他是一个狂热地追求权力的独裁者，你可以说他是一个有着雄心勃勃的复兴芬兰计划的远见卓识者，你也可以说他就是一个十足的疯子。阿斯帕相信，芬兰人是古埃及人的后代，而他正试图在芬兰地区重新唤醒芬兰人去重新获得属于他们自己的遗产。与此同时，世界各地的学者们都对此理论抱有怀疑，而他的政权使人类持续地质疑自己的常识。见鬼，如果他错了，难道现实不比这刺激多了？"
 POLITICS_FURUHJELM_DESC:0 "拉格纳·富鲁赫尔姆从没有想过自己竟然能成为芬兰的领导人，更不用说带领芬兰走向独立了。尽管身在俄罗斯，但拉格纳·富鲁赫尔姆一直是同情芬兰人的，并且也希望芬兰能真正脱离俄罗斯的统治。现在他已经掌权，而富鲁赫尔姆正期待着他退休的一天，而那一天也是自由真正回归芬兰大地的时刻。"
 POLITICS_PAASIKIVI_DESC:0 "保守民族主义者尤霍·库斯蒂·巴锡基维赢得了第一届芬兰总统选举。在芬兰近代历史的大部分时间里，芬兰民主党人只关注独立与自由，而在独立之后再细细规划政治。现在，这个时刻已经到来，而巴锡基维一直在为这个时刻做准备。巴锡基维的芬兰计划包括芬兰化芬兰，开放受政府保护的芬兰市场，建立和加强芬兰军队以及使得政治自由化。"
 POLITICS_VALNO_TANNER_DESC:0 ""
 POLITICS_KALLIO_DESC:0 "自由进步主义者屈厄斯蒂·卡利奥赢得了第一届芬兰总统选举。到目前为止，芬兰自由派一直与保守派进行着愉快的合作，乐于为芬兰民主做好准备。现在，这一时刻已经到来，而屈厄斯蒂·卡利奥也可以把他的梦想计划付诸实践：一个自由民主的芬兰，没有任何外国的干涉。卡利奥的国家计划包括开放完全自由市场，去俄罗斯化，资助军队和国家大规模自由化。"
