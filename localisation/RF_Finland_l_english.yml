 ASPA_EGYPT_TOOLTIP:0 "§R红土地§!(沙漠之意 - 古埃及称为'deshret'，和肥沃的黑土地正好相反。由于沙漠是放逐和矿山苦役之地，于是红色又代表着死亡。)的§B法老§!与§b黑土地§!(尼罗河洪水淹没后留下的淤泥'kemet'，寓意为繁衍、新生、复活，由每年的农业活动带来的含义。)的§C芬诺埃及§!将降临世间，同时开启纯正之第三十四王朝。"
