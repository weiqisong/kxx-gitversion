 fin.999.t:0 "宇宙联结"
 fin.999.desc:0 "赫尔辛基港里挤满了不同的家庭，有些战士在亲人下船挥别时痛哭流涕，认为自己此去无回。当船队离开港口时，上面的人只想着一件事：实现自己的历史使命、再次与红土地上的真兄弟们联合起来，斩尽阿拉伯人和盎格鲁人压迫埃及的枷锁。各色芬诺埃及的分离势力正以联合黑土地(尼罗河洪水淹没后留下的淤泥'kemet'，寓意为繁衍、新生、复活，由每年的农业活动带来的含义。此处指芬兰)和红土地(沙漠之意 - 古埃及称为'deshret'，和肥沃的黑土地正好相反。由于沙漠是放逐和矿山苦役之地，于是红色又代表着死亡。此处指埃及)上两个往日互不相干的民族在宇宙和精神上归一为名，起身反抗埃及的亲阿拉伯 - 亲盎格鲁执政政府。如今塔哈·侯赛因麾下的科普特民兵也加入了我们的斗争事业，加强了我们的人数和合法性。看来好日子不远矣，剩下的就是把盎格鲁人渣从卢克索和其他城市里逐走，把它们从压迫的千年枷锁中解救出来！"
 fin.999.a:0 "宇宙的自由触手可及。"
 fin.77777.t:0 "我们成了芬兰人的手下败将"
 fin.77777.desc:0 "尽管我们的军队为保护开罗和尼罗河铁路做出了难以置信的努力，但芬兰人及其疯狂的芬诺埃及意识形态似乎已经完全地征服了埃及。我们是否应该在力所能及的时候寻求停火？"
 fin.77777.a:0 "对的，不要再流血了。"
 fin.77777.b:0 "我们必须抹除这些疯子！"
 fin.77778.t:0 "英国寻求和平"
 fin.77778.desc:0 "在我们在埃及各地的光荣战役中获胜后，我们成功地占领了埃及的大部分地区，并随后在整个埃及地区消灭了英国威胁。因此，他们怯懦地给了我们一封埃及政府的无条件投降信。我们应该接受吗？"
 fin.77778.a:0 "当然了。不应该再流血了。"
 fin.110.t:0 "寻找盟友"
 fin.110.desc:0 "在横跨黑土地的圣战、和随后渴望与红土地人民的统一大业中，我们需要找到盟友，以获取任何形式的力量投射机会。因此，在追寻自由的伟大征程中，我们需要在欧洲的列强集团中选择一个结盟。会是谁呢?"
 fin.110.a:0 "日心联盟！"
 fin.110.b:0 "海间联邦！"
 fin.111.t:0 "芬兰想加入我们的阵营"
 fin.111.desc:0 "芬兰，或者称为第三十四王朝，寻求与我们建立友好关系，并加入我们的阵营。我们应该接受吗"
 fin.111.a:0 "当然了，我的朋友！"
 fin.111.b:0 "他们简直是疯子，拒绝他们。"
 fin.9191.t:0 "加冕仪式"
 fin.9191.desc:0 "前汉诺威王子欧内斯特·奥古斯都。这个男孩曾经是一个被共产主义者赶出家门的王子。但当他昂首站在一群芬兰贵族面前时，整个芬兰都知道他是个了不起的人物。他是一个适合并注定要领导新芬兰的人，一个毫无疑问被上帝任命来领导芬兰人民走向荣耀，力量和自由的人。整个芬兰民族正向伊尔马里国王致敬。"
 fin.9191.a:0 "愿国王的统治持续万万年！"
 fin.88.t:0 "1936年芬兰总统大选"
 fin.88.desc:0 "随着弗兰兹·阿尔伯特·塞恩的离开，芬兰第一次可以自由地举行公平，自由的全国选举了！最受欢迎的民主党中出现了三个领先者，分别是自由农业联盟的屈厄斯蒂·卡利奥，保守党全国联盟党的尤霍·库斯蒂·巴锡基维和社会民主党的韦伊诺·坦纳。坦纳获得了普通民众的支持，他成功地用平等吸引了各个阶层的人们，他还承诺没有委员会共产主义的暴政。卡利奥和巴锡基维谴责坦纳是假共产主义者，他们的支持分别是来自中产阶级和上层阶级，同时，他们希望在选举人中击败坦纳。而考虑到选民普遍保守的观点，这似乎极有可能。这是芬兰历史上的一个历史性时刻，而在未来几十年里，世界各地的芬兰人都将铭记这一时刻。"
 fin.88.a:0 "韦伊诺·坦纳以绝对优势获胜！"
 fin.88.b:0 "屈厄斯蒂·卡利奥以微弱优势当选！"
 fin.88.c:0 "尤霍·库斯蒂·巴锡基维以令人满意的优势获胜！"
 fin.13.t:0 "国家问题"
 fin.13.desc:0 ""
 fin.13.a:0 "我们需要伦敦方面的保障。"
 fin.13.b:0 "我们需要联合我们的普鲁士弟兄。"
 fin.14.t:0 "边界问题"
 fin.14.desc:0 ""
 fin.14.a:0 "当然是宣称大芬兰！"
 fin.14.b:0 "现在的边界就还好啦。"
 fin.15.t:0 "芬兰和匈牙利通过友好，同盟和互助条约"
 fin.15.desc:0 "在芬兰内战过后，尤其是芬兰进入国际以来，匈牙利和芬兰立刻就建立了良好的关系。这种良好的关系很快就让两国签订了一系列的友好条约，将两国关系提升到了一个新的水平，同时也为两国增加了第三国际外的经济和军事合作。芬兰政府在一份官方声明中表示，“关于匈牙利和芬兰，一个鲜为人知的事实是，我们两国人民都曾在乌拉尔地区生活。尽管我们社会主义者并不过分关注这种被称为‘种族’的伪科学，但社会主义国际为我们提供了一个探索和庆祝我们共同历史的机会。”匈牙利方面也做出了类似的回应，对芬兰对抗俄罗斯巨人的足智多谋表示钦佩。两国中一些更偏向民族主义的党员担心过度的依赖将侵蚀芬兰和匈牙利的民族多样性，而在面对俄罗斯和奥地利时，这两个国家各自的民族身份至关重要。然而，两国政府向人民保证，他们坚守民族自决，两国的合作只会有利于两国人民。"
 fin.15.a:0 "为我们的乌拉尔兄弟干杯！"
 fin.432.t:0 "权力问题"
 fin.432.desc:0 "我们的国王很长时间以来一直在思考他的权力应该大到什么程度——虽然我们都同意他应该拥有权力，但他的内阁成员在他应该拥有多少权力的问题上吵来吵去，甚至他自己也不确定应该拥有多少权力。然而，必须做出决定，所以...\n\n“我的国王？”当国王在皇宫办公室内放松时，他最亲近的一位顾问说道，他想……“这是什么？”\n随后他说：“有什么事？”然后这位顾问给国王陛下看了一些文件...\n\n经过仔细地阅读，国王意识到他过去几个月里对芬兰人的无所作为导致了人民对于上方权力的需求，否则议员们将从内部摧毁这个国家！他该怎么办？"
 fin.432.a:0 "半君主立宪制！"
 fin.432.b:0 "绝对君主制！"
 fin.100.t:0 "波罗的海佣兵团"
 fin.100.desc:0 "全世界的爱沙尼亚和立沃尼亚人已加入到芬兰这场唤醒沉寂文明的宏大斗争中了，只因其是世界文明的唯一传承——从盎格鲁人到埃及人，他们很快就端起了枪、投入到了赫尔辛基的极端天气特训中，准备到黑土地和红土地上作战。他们凶猛善战，时刻准备战斗。"
 fin.100.a:0 "我们宇宙之连结更加紧密。"
 prussia.999.t:0 "芬兰要求我们加入他们"
 prussia.999.desc:0 "基于当今国际局势以及历史关系，芬兰想要和我们创立普鲁士-芬兰同盟，我们应该加入吗？"
 prussia.999.a:0 "当然了。"
 prussia.999.b:0 "啥？不！"
 eng.999.t:0 "芬兰请求加入"
 eng.999.desc:0 "芬兰是一个从高尔察克政体中崛起的民主国家，它希望与我们作为兄弟一起保护民世界的民主。我们应该同意它的请求吗？"
 eng.999.a:0 "当然。"
 eng.999.b:0 "不行。"
