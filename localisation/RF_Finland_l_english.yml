 FIN_DESC_MENU:0 "在第一次世界大战接近尾声时，俄罗斯陷入了保皇派和共和派别之间的内战。作为俄罗斯帝国的自治公国，芬兰也未能幸免：红军和民族独立军从卡累利阿的沼泽中崛起，与亲俄的效忠者作战。经过数年的战斗和数万人的死亡，叛军被击败，而芬兰在法律上仍然是俄罗斯帝国的领土。然而除了芬兰贵族，很少有人愿意继续做俄罗斯人的傀儡，只有时间才能证明芬兰人民是否会发出自己的声音。"
