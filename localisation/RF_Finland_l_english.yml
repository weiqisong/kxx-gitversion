 FIN_military_complex_owned_by_finns:0 "芬兰人自己的军工复合体"
 FIN_military_complex_owned_by_finns_desc:0 "直到现在，我们的设备还由俄罗斯进口，而本地的少数军工厂还由俄罗斯把持。如果我们想要满足军队扩张的需求，那么我们就必须拥有自己的军工厂。"
 FIN_suojelijan_kuoleman_henki:0 "守护者亡魂"
 FIN_suojelijan_kuoleman_henki_desc:0 "我们必须承认，我们的存在只是为了保护芬兰民族。我们只不过是自己家人的卫士，而当我们意识到我们为了更崇高的事业而战时，我们将不再害怕死亡。"
 FIN_empower_the_vihan_veljet:0 "授予“仇恨兄弟”权力"
 FIN_empower_the_vihan_veljet_desc:0 "“仇恨兄弟”是支持我们独立的最有影响力的激进组织之一，他们在我们的政变之后提供了巨大帮助。现在是时候报答他们了，我们应该把仇恨兄弟升级为准民兵军事组织以保证芬兰国家的独立。"
 FIN_our_enemies_will_never_receive_forgiveness:0 "对敌人永不宽恕"
 FIN_our_enemies_will_never_receive_forgiveness_desc:0 "正如我们永远不会指望对手善待我们——因为暴君就潜伏在阴影中，我们也不会对他们仁慈。如果我们带着崇死的精神去作战的话，敌人们还胆敢与我们正面交锋吗？"
 FIN_and_his_loyal_people:0 "还有他的臣民"
 FIN_and_his_loyal_people_desc:0 "每一个芬兰公民都是科科宁学会的人，也是科科宁的战士。我们必须加强人民与芬兰学会的联系，把科科宁的话语奉为至高。科科宁就是一个新生的芬兰。"
 FIN_all_praise_kekkonen_all_praise_the_saviour:0 "齐赞科科宁，齐赞救世主"
 FIN_all_praise_kekkonen_all_praise_the_saviour_desc:0 "“芬兰曾经伫立在历史的十字路口踌躇满志，直到科科宁的出现将她解放了出来，带领我们的人民走向荣耀。科科宁带着芬兰的西苏精神，前往了地狱的大门口。我们，注定要为一个更大的芬兰国而牺牲自己的生命！"
 FIN_carve_out_a_land_just_for_finns:0 "一块只属于芬兰人的土地"
 FIN_carve_out_a_land_just_for_finns_desc:0 "我们重新崛起的时刻到了。在科科宁的至高领导之下，芬兰从灰烬中重现，重新复兴了芬兰古老的西苏精神。愿上帝守护我们，让我们继续前进，重新夺回我们在东方失去的土地，这片土地已经让我们心痛太久了。"
 FIN_limitless_militarisation:0 "无限制军事化"
 FIN_limitless_militarisation_desc:0 "芬兰人是一个不屈的民族，因为我们已经学会了用笑容忍受苦难。但是我们再也不会成为外国人的奴隶了！是时候擂响战鼓，充分动员我们的社会了。每个芬兰人必须打心底学习成为一名士兵！"
 FIN_finnougric_supremacy:0 "芬兰—乌戈尔霸权"
 FIN_finnougric_supremacy_desc:0 "卑鄙的俄国佬让我们相信，我们只是一群未开化的野蛮人，即使我们是一个古老的民族。在斯拉夫人使我们沦为奴隶并蓄意破坏我们的历史之前，我们就定居在乌拉尔山的深处了。当芬兰人站起来时，就再也没有人能够埋葬我们的历史了，"
 FIN_pllikk_kekkonen:0 "领袖科科宁"
 FIN_pllikk_kekkonen_desc:0 "乌尔霍·卡勒瓦·科科宁是我们最前线的斗士，也是我国社会中最受人尊敬的领导者之一，他将一切都投入到芬兰的事业当中去。科科宁比国家中的任何一个人都更有权被认为是一名解放者。"
 FIN_question_of_power:0 "权力问题"
 FIN_question_of_power_desc:0 "国王已加冕，但宪法尚未制定…我们是否要维持现状？国王陛下需要决定，是的权力分割出来，还是为了祖国荣耀而独掌大权，成为专制君主？"
 FIN_alliance_of_force:0 "武装同盟"
 FIN_alliance_of_force_desc:0 "任何不以战争为基础的联盟都是无用的！如果芬兰要选择一个合作伙伴，那么这个伙伴必须是一个愿意为我们的事业而为我们两肋插刀的伙伴。只要我们团结一致，那么世界上便没有什么东西能阻止我们！"
 FIN_question_of_borders:0 "边界问题"
 FIN_question_of_borders_desc:0 "我们的边界制定因为贵族和平民的分歧而搞的一团糟。在这个问题变大之前，我们的王室是时候在此问题上选取一个立场了。"
 FIN_alliance_of_brotherhood:0 "兄弟会同盟"
 FIN_alliance_of_brotherhood_desc:0 "我们必须召集我们的盟友。几百年来，芬兰人一直处在与强权对抗的可怕斗争之中，我们无法传达属于自己的声音。现在，芬兰再一次充满了活力，芬兰人民正张开自己的双臂，热情地寻找着国际友谊。"
 FIN_karelian_academic_society:0 "卡累利阿学会"
 FIN_karelian_academic_society_desc:0 "俄罗斯人不知道，多年来，芬兰知识分子一直被地下民族主义所深深地吸引。一群对我们的光荣国家最忠诚的人一直在谋划一场起义，但没有成功。随着我们的独立，我们终于可以实现对芬兰的许诺。"
 FIN_german_glory:0 "德意志荣耀"
 FIN_german_glory_desc:0 "长期以来，德国贵族们一直给人一种蔑视一切和崇高无上的感觉，这并不奇怪，因为德国是由战争磨练出来的国家。与国家内部和外部的敌人开战，这无异是一条属于芬兰的道路...我们应该把一个适合的人拥上芬兰王的宝座，让他带领芬兰前进。"
 FIN_and_finnish_power:0 "与芬兰力量"
 FIN_and_finnish_power_desc:0 "我们已经被低估太久了！在外族统治时期，我们的呼声被压制，我们的请求被无视，我们的一切都被他们所轻视。现在，他们不得不重新审视这个强大的芬兰了！我们取得的所有成就都是其他国家无可比拟的。"
 FIN_question_of_nations:0 "国家问题"
 FIN_question_of_nations_desc:0 "现在，芬兰已立足于国际舞台上，是时候寻找一些盟友与敌人了。由于以前痛苦的经验，很明显地，我们不能在国际上孤身一人。不管怎样，我们收到了不少来自外国贵族和特使的建议。现在是我们选择加入哪个联盟的时候了。"
 FIN_finns_in_high_positions:0 "更高舞台的芬兰人"
 FIN_finns_in_high_positions_desc:0 "当我们芬兰人自己也有志向远大的才能时，俄罗斯贵族想要保有自己的权力与金钱的行为是愚蠢可笑的！我们需要打破现存的俄罗斯腐败体制，用芬兰人来填补这些职位空缺。"
 FIN_expand_finnish_trading_company:0 "扩大芬兰贸易公司"
 FIN_expand_finnish_trading_company_desc:0 "虽然俄罗斯人把芬兰经济搞得一团糟，但我们不能否认为开发这些资源而成立的贸易公司的正面影响。我们应该明智地使用这些机构，在使它们达到现代标准的同时进一步扩大其贸易能力。"
 FIN_tax_foreign_nobility:0 "向外国贵族征税"
 FIN_tax_foreign_nobility_desc:0 "地主们可以在享有大量的土地和财富的同时免除国家的税收。这种不公平不能再继续下去了，因为芬兰的人民也应享有同样的待遇。如果我们真的要实现人人平等，那么这些贵族们也要开始缴税了。"
 FIN_start_army_separation:0 "开始军队分离"
 FIN_start_army_separation_desc:0 "我们旧的殖民军已经老旧不堪，稀稀拉拉。现在，我们需要废除这支军队，进而创造一支独立的，制度化的军队，从而充分发挥芬兰人英勇善战的天赋。"
 FIN_begin_liberalisation:0 "开始自由化"
 FIN_begin_liberalisation_desc:0 "俄罗斯欺压芬兰的时间太长了，而从全国各地爆发的抗议与暴乱就可以看出俄罗斯人是多么的不得人心。很明显，如果自由化是我们同胞行使基本的政治参与权的表现，那么我们很乐意这样做。"
 FIN_we_are_part_of_russia_for_now:0 "如今…我们是俄罗斯的一部分"
 FIN_we_are_part_of_russia_for_now_desc:0 "随着俄罗斯对芬兰的控制大大放松，我们不再是殖民地，而是一个独立的主权国家。也许这将开启一个和平合作的时代，因为我们都是为了共同的事业而站在一边的伙伴。"
 FIN_prepare_the_crown:0 "准备皇冠"
 FIN_prepare_the_crown_desc:0 "像芬兰这种伟大的国家，芬兰人民只会允许一个人来统领整个国家。我们将仿效古代君主制，建立一个君主至高，公平公正的芬兰王国。哦，天哪，加冕典礼一定是一件值得纪念的事情！"
 FIN_rally_up_the_monarchists:0 "唤醒君主派"
 FIN_rally_up_the_monarchists_desc:0 "由于俄罗斯人滥用他们在这里的权力，芬兰人自古以来就希望有一个合法的，芬兰人自己的领导层。没有人比反对俄罗斯的芬兰贵族们更希望权力的制度化，因此他们主张芬兰的君主制度的成立。直主张芬兰代表权反对俄罗斯中央集权的贵族们更愿意以君主制的形式将我们的权力制度化。随着我们法院制度的成熟，我们必须加强这些贵族们在政府中的地位。"
 FIN_supreme_reaction:0 "反动至上"
 FIN_supreme_reaction_desc:0 "敌人想要内外联合绞杀我们，而我们必须准备好用芬兰之剑面对他们，准备好捍卫我们的人民为之奋斗的目标。我们的君主制是一个神圣的象征，象征着芬兰坚不可摧的精神，也是芬兰人民苦难的象征。在这样的时代，我们珍视的芬兰理想必须受到盾和剑的保护，因为只有这些东西才是不会被攻破的。"
 FIN_sons_of_ikuturso:0 "伊库·图尔索之子"
 FIN_sons_of_ikuturso_desc:0 "我们是古代战神伊库·图尔索的后裔。为了芬兰的荣誉与未来，芬兰人民将忠贞不渝地坚守他的战争精神。卡勒瓦拉史诗中的古老精神可能会把我们士兵的战斗能力提升到新的高度，让他们在战场上发挥更强的能力。"
 FIN_king_ilmari_ascended:0 "伊尔马里国王继位。"
 FIN_king_ilmari_ascended_desc:0 "随着芬兰君主制的确立，一个更加光明的道路展现在芬兰人的面前。我们不仅得到了统治者的支持，也通过同盟保证了我们在世界上的地位。从现在起，芬兰不再是北方一个荒凉的，不知名的小地方，而是一个值得被世人所尊敬的王国。"
 FIN_army_effort:0 "重视陆军"
 FIN_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 FIN_equipment_effort:0 "发展步兵装备"
 FIN_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 FIN_motorization_effort:0 "重视摩托化"
 FIN_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 FIN_doctrine_effort:0 "重视军事理论"
 FIN_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 FIN_equipment_effort_2:0 "重视装备 II"
 FIN_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 FIN_mechanization_effort:0 "重视机械化"
 FIN_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 FIN_doctrine_effort_2:0 "重视军事理论 II"
 FIN_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 FIN_equipment_effort_3:0 "重视装备 III"
 FIN_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 FIN_armor_effort:0 "发展坦克"
 FIN_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 FIN_special_forces:0 "特种部队"
 FIN_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 FIN_aviation_effort:0 "重视空军"
 FIN_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 FIN_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 FIN_fighter_focus:0 "重视战斗机"
 FIN_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 FIN_bomber_focus:0 "重视轰炸机"
 FIN_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 FIN_aviation_effort_2:0 "重视空军 II"
 FIN_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 FIN_CAS_effort:0 "重视近距支援机"
 FIN_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 FIN_rocket_effort:0 "重视火箭"
 FIN_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 FIN_NAV_effort:0 "重视海军轰炸机"
 FIN_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 FIN_naval_effort:0 "重视海军"
 FIN_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 FIN_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 FIN_flexible_navy:0 "机动舰队"
 FIN_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 FIN_large_navy:0 "大舰队"
 FIN_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 FIN_submarine_effort:0 "重视潜艇"
 FIN_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 FIN_cruiser_effort:0 "重视巡洋舰"
 FIN_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 FIN_destroyer_effort:0 "重视驱逐舰"
 FIN_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 FIN_capital_ships_effort:0 "重视主力舰"
 FIN_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 FIN_industrial_effort:0 "重视工业"
 FIN_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 FIN_industrial_effort_2:0 "重视工业 II"
 FIN_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 FIN_construction_effort:0 "重视建设"
 FIN_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 FIN_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 FIN_production_effort:0 "重视军备"
 FIN_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 FIN_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 FIN_construction_effort_2:0 "重视建设 II"
 FIN_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 FIN_production_effort_2:0 "重视军备 II"
 FIN_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 FIN_production_effort_3:0 "重视军备 III"
 FIN_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 FIN_infrastructure_effort:0 "重视基建"
 FIN_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 FIN_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 FIN_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 FIN_infrastructure_effort_2:0 "重视基建 II"
 FIN_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 FIN_construction_effort_3:0 "重视建设 III"
 FIN_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 FIN_nuclear_effort:0 "重视核研究"
 FIN_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 FIN_extra_tech_slot:0 "增加科研槽"
 FIN_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 FIN_extra_tech_slot_2:0 "增加科研槽 II"
 FIN_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 FIN_technology_sharing:0 "科技分享"
 FIN_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 FIN_secret_weapons:0 "秘密武器"
 FIN_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 FIN_air_innovation:0 "空军改革"
 FIN_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 FIN_air_innovation_2:0 "空军改革 II"
 FIN_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 FIN_naval_air_effort:0 "重视海军航空"
 FIN_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 fin.1.t:0 "1936年的芬兰大公国"
 fin.1.desc:0 "芬兰在俄罗斯统治下已有130多年的历史，很显然——有越来越多的俄罗斯人来到芬兰，并定居在维普里和赫尔辛基这种大城市里传播俄罗斯文化，进而，我们的城市名字被改变了，俄语名字第一，芬兰语名字第二。\n\n因此，许多的叛乱与起义被激发了出来，尤其是更加暴力的1905年芬兰独立起义。大规模的叛乱导致数千人丧生，叛乱部队几乎占领了赫尔辛基。随后，佩尔·埃温德·斯温胡武德成为了高尔察克王国下的摄政王。在他摄政的几年中他被暗杀，随后芬兰陷入了无政府状态，没人知道他们的同胞是否效忠俄国，内战和混乱局面持续不断。当然，俄罗斯军队很快又开始入侵芬兰，随后进入赫尔辛基，由弗朗兹·阿尔伯特·塞恩掌权芬兰大公国。现在，芬兰再次陷入近乎无政府状态的局面，哪怕是最轻微的失误都会导致高尔察克傀儡政权和社会秩序的彻底丧失...."
 fin.1.a:0 "它们是泛着金色光芒的。"
 fin.2.t:0 "绝佳的机会还是特定的诅咒？"
 fin.2.desc:0 "俄罗斯再一次地陷入了内战之中，但也许这是一个我们可以把握住的机会？虽然高尔察克的军队与德罗兹多夫斯基的军队在南方发生了致命的冲突，但我们可以抓住这个机会。看起来，高尔察克的每一支军队都投入到了南方的厮杀之中，把彼得格勒暴露在了我们的眼前。如果我们占领俄罗斯的古都，我们将能够获得我们急需的合法性，并赢得军队的尊重，进而团结分裂的国家，最终宣称自己是俄罗斯真正的摄政王！\n但是，不得不承认，其中确实有赌的成分。但有时候，不作为甚至更糟，可能许多人会把塞恩的沉默当作是他软弱的标志。"
 fin.2.a:0 "进驻南方！"
 fin.2.b:0 "等一下，让我再好好考虑考虑..."
 fin.3.t:0 "在绳结的底端"
 fin.3.desc:0 "这次行动是一场彻彻底底的失败，我们的士兵被杀害，我们失败的消息已经传遍全国。收到了这个灾难性的消息之后，阿尔伯特·塞恩把自己反锁在办公室内，几小时不肯出来。太阳西下，塞恩仍然没有出办公室的迹象，他颓废地瘫坐在办公室的椅子上，一手提着酒瓶，一手捏着已经揉皱成团报告。他沮丧地想叫副官，但没有人答应。他又喊了一声。一片沉寂。塞恩并没有生气，而是感到了异常的不安。他快速地离开了办公室，喊了警卫。一片沉寂这时，大公开始惊慌失措。他在家内走来走去，试图找到哪怕只有一个仍然效忠于他的活人。他很快就放弃了，慢慢地坐回了办公室的椅子上，试图竭尽全力地说服自己一定不要是那个发生了。但他很快就证明了这个最坏的想法，因为他从窗户中看到了向着他行进了两列士兵。他想伸手去把书桌抽屉里的左轮手枪抽出来，但他十分震惊，以至于根本没有力气去移动他的身体。当士兵们进入他的办公室，声称他被指控“叛国”并被捕时，他并没有反抗。他的命运已经注定了。\n\n五天后，前芬兰大公弗朗兹·阿尔伯特·塞恩被自己的士兵处决。"
 fin.3.a:0 "高赌注，高风险。"
 fin.4.t:0 "芬兰陷入动乱"
 fin.4.desc:0 "大公的软弱与无能简直把人民气疯了。芬兰瞬间陷入了罢工与动乱之中。俄罗斯人和芬兰人都站在了一起，公开向政府表达自己的不满。一大群人在赫尔辛基游行，要求弗朗兹·阿尔伯特·塞恩退位。士兵们拒绝向人群开火，并加入了他们的行列。现在，塞恩过去的腐败，寡头行为似乎终于让他尝到了恶果。示威的部队已经开进了赫尔辛基大公宫殿。芬兰人民开始在全国范围内使用自制的投票箱来进行投票，而这意味着现任的高尔察克政府是非法的。历史上第一次芬兰选举将于本月开始，全芬兰人民都在歌颂民主的美丽。"
 fin.4.a:0 "投降吧，这不是我们能够控制的。"
 fin.5.t:0 "军人们代表选民做出了选择"
 fin.5.desc:0 "在军方发动了对塞恩入侵彼得格勒的政变，导致俄罗斯在芬兰的统治彻底崩溃后，芬兰已经在军政府的统治下前进了一段时间。这些人相信，芬兰人民不能跟着一个都不是他们自己选举出来的政府的领导，因此，许多的将军开始为他们所支持的领袖讲话。他们中的许多人支持由外国君主领导的君主制，比如欧内斯特·奥古斯特·汉诺威，他将在登上王位后加冕为伊尔马里一世。其他人，或者说几乎大多数人，会支持乌尔霍·科科宁。乌尔霍·科科宁是一位极端民族主义的支持者和军国主义者，他承诺将会带来只属于芬兰民族的自豪与骄傲。"
 fin.5.a:0 "君主派获胜。"
 fin.5.b:0 "极端民族主义的科科宁获胜。"
 fin.6.t:0 "看看谁回来了？"
 fin.6.desc:0 "自从第一次芬兰内战以来，芬兰共产党，像是赤卫队和什么其他的派系，就一直是芬兰政治舞台上的害群之马。现在，我们，一个极端反动的芬兰政府，在一系列很少有人能预测的事件之后成功地夺取了政权。随后，芬兰康米从卡累利阿的沼泽坟墓中崛起，从维普里来，到赫尔辛基去！我们已经开始向那个方向上派遣部队，但他们的军队似乎异常强大，他们好像等待这一刻几十年了..."
 fin.6.a:0 "芬兰土地上的红色只会是这群赤匪的鲜血。"
 fin.6.b:0 "科科宁去死吧！（游玩红色芬兰）"
 fin.7.t:0 "处决塞恩"
 fin.7.desc:0 "弗兰兹·阿尔伯特·塞恩曾经坐在一座大宫殿里管理芬兰事务，但他现在正跪在赫尔辛基的一条街道前。\n他往下看，想着主的祷告，轻轻地对自己低语，因为双手被绑在一起，他无法合十。随后，他被压倒在地上，说出自己的最后一句话。大街上的芬兰人似乎对他并不友好，有一位记者还想要拍到塞恩的最后一张照片。\n\n“还有什么话想说吗，叛徒？”一位不知名的警官说道。\n\n“求求你，给我水，我进入天堂的道路将是曲折而艰难的，我所负有的罪行是巨大的，不可宽恕的。现在，我的生命到此结束，而我的名字将被世人铭记。”在他短暂停顿了两秒钟后，左轮手枪的枪膛转动了，锤子朝前猛击子弹，高速的子弹飞入了他的头骨，穿透了他的硬脑膜，在一秒钟内摧毁了他的大脑，引起了塞恩脑中最后的一次情绪波动，.."
 fin.7.a:0 "街道上唯余寂静。"
 fin.8.t:0 "刺杀国王！"
 fin.8.desc:0 "在军队内的君主制选举中获胜后，芬兰的许多社会党人似乎对这一事态发展极为愤怒。这导致了许多人对这位德国出生的新国王及其个人家庭的极大仇恨，他们认为他们是普鲁士的走狗，试图像1918年那样重新接管整个国家。随后，在国王的一次演讲中，一名不知名的刺杀者快速地移动到了国王面前，掏出了他的手枪，..."
 fin.8.a:0 "...国王被射中了两枪。"
 fin.8.b:0 "...刺客在扣动扳机之前身中26枪。"
 fin.9.t:0 "国王之死"
 fin.9.desc:0 "在被两颗子弹分别击中胸部和心脏之后，国王被紧急送往医院，随后死亡，国家宣布成立摄政委员会。然而，该国的许多人，包括支持阿斯帕和科科宁的许多将军们，都认为国王的死证明了君主制的脆弱与不堪一击，随后，他们分别带领着自己的人马开往赫尔辛基。由于没有权力，没有将军，没有士兵，摄政委员会最终宣布解散，当地将领选择了西古德·维滕霍维·阿斯帕作为领袖，而直接导致了科科宁的垮台。他似乎能够把芬兰带离普鲁士的魔爪之下..."
 fin.9.a:0 "芬 诺 埃 及 太 阳 崛 起！"
 fin.10.t:0 "芬兰-俄罗斯的民族友谊与日俱增"
 fin.10.desc:0 "尽管我们与俄罗斯的意见并不总是一致，但我们向昔日的宿敌伸出橄榄枝的决定却取得了令人惊讶的成果。更重要的是，芬兰人终于可以松一口气，不用再担心俄罗斯的侵略了。俄罗斯曾经像一只沉睡的熊，静静地等待着机会攻击并吞噬我们。俄罗斯现在更像一个古怪的叔叔，尽管他缺乏可信度，但仍受到芬兰的爱戴。俄罗斯-芬兰的交换移民率达到了前所未有的高水平，我们的人民可以在两个国家之间自由穿梭。然而，俄罗斯和芬兰都有一些的批评者，他们认为这种新的关系破坏了俄罗斯和芬兰各自在世界上的地位。俄罗斯人相信，他们曾经强大的帝国正突然向一个独立的，曾经是俄罗斯附庸的国家平起平坐，而芬兰人则认为，成为俄罗斯的小跟班并不比生活在他们的铁蹄下更好。尽管如此，芬兰和俄罗斯领导人还是表达了友好的关系，他们似乎不希望疏远各自的关系。"
 fin.10.a:0 "嘿，你俩，开个房吧！"
 fin.11.t:0 "科普特联结"
 fin.11.desc:0 "今天早上五点，在他平常日程开始的一小时前，外交大臣凯拉斯被他的徒弟塞义马·哈马贾（同时也是他的管家）叫醒。一份由芬兰驻法兰西先锋国大使兼芬兰著名诗人卡罗·萨基亚就着某紧急事件所发出的电报刚好送达。起初，凯拉斯根本不敢相信自己的眼睛。之后，他开始慢慢地意识到，作为一个外交大臣，他能收到这种东西无疑在这个国家能收到的最好的礼物。凯拉斯迅速地回复了法国方面并急急忙忙地准备好面见法老。时钟走了三格，而凯拉斯正在王宫内等候。十分钟后，一位仆人把凯拉斯引入皇宫内厅。当凯拉斯谦卑地踏进法老的房间时，他正在自己的椅子上悠闲地品着茶。法老表现出了对谦卑地不屑，他清了清嗓子，让凯拉斯解释为什么今天要比平时早两个小时要求觐见。凯拉斯站了起来，并开始向法老汇报电报的内容。\n萨基亚找到了一个加速主义埃及访问法国的年轻埃及代表学者，塔哈・侯赛因。此人曾撰写批评前伊斯兰时期诗歌的文章，虽然具有争议性，但名声巨大；他也批评了英国殖民统治带给中东伊斯兰社会的负面影响。萨基亚看到了此人的价值，并觉得此人能够理解我们的芬诺埃及理论。萨基亚向侯赛因提议学习科普特派和芬兰人的关系。不懂芬兰语的侯赛因感到有点困惑，但还是愿意做的——只要满足他的一些小条件。当凯拉斯结束报告电报时，宫殿内一度陷入沉寂。最后，法老说，他可以向侯赛因提供他所需的一切，包括芬兰语培训课程以及充足的研究资金。\n过了正午没多久，法老的电报发出后不久，另一份电报送达了。侯赛因接受了并开始着手准备这项工作。"
 fin.11.a:0 "法老万岁！塔哈·侯赛因万岁！"
