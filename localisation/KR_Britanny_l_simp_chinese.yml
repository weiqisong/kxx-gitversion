 BRI_factionism:"派系斗争"
 BRI_factionism_desc:"自从独立以来，奥利弗·莫德雷尔的布列塔尼国民党就掌握着政权。然而，莫德雷尔的政权同时面临着党内的反对与党外的密谋。\n§G阿贝·佩洛特大队§!是由右翼牧师阿贝·佩洛特创立的，由塞莱斯廷·赖因率领的准军事组织，他们在布列塔尼独立中起了举足轻重的作用，但其在批评莫德雷尔的同时庇护反对国民党的其他民族主义者。\n§Y企业理事会§!代表了本地的商业集团的利益，莫德雷尔为了得到资金乐于与其进行合作，但假如他们的利益受到了威胁，这些资本家就会毫不犹豫推翻他的政权，以一个企业天堂取而代之。\n§R布列塔尼自由阵线§!是由当地的社会主义者与民主派组成的联合抵抗组织，其以圣纳泽尔为基地对莫德雷尔政权发动着无休止的游击战，随时准备抓住政府个集团的矛盾推翻莫德雷尔，建设自由的布列塔尼。\n国民党影响力：没做\n军方影响力：没做\n企业影响力：没做\n抵抗运动影响力：没做"
