FRG_master_over_europe:0 "国家的工业力量"
FRG_master_over_europe_desc:0 "法国领域，法国工业。决定我们真正力量的两个因素。我们将再次打开它们，并展示我们的生活有多好。"
FRG_begin_FRGmanization:0 "每个人都在工作！"
FRG_begin_FRGmanization_desc:0 "每个有能力工作并要求工作的人都应该得到这份工作。妇女、儿童、男人和老人！为了法兰西民族！"
FRG_moskowien:0 "再教育营"
FRG_moskowien_desc:0 "那些我们认为不值得公民身份的人应该在其他地方使用，在那里他们会有所帮助......"
FRG_polen:0 "南方的工业"
FRG_polen_desc:0 "我们的南方，在技术上还没有像北方那样先进。我们应该在那里建立一些产业，并提供一些就业机会！"
FRG_ukraine:0 "北方工业"
FRG_ukraine_desc:0 "大苹果，北方。我们的力量就在那里。我们应该进一步推进它！"
FRG_stufe_zwei:0 "巴黎-波尔多公路"
FRG_stufe_zwei_desc:0 "巴黎-波尔多公路是一个项目，它需要更大的铁路和公路，从巴黎蜿蜒到波尔多。这将极大地帮助行业失衡，并更多地传播我们的视野！"
FRG_repatriate_warsachu:0 "大规模武器生产"
FRG_repatriate_warsachu_desc:0 "如果我们生产了大量的坦克，就必须为我们的军队生产大量的枪支！"
FRG_repatriate_moskau:0 "开发天然资源..."
FRG_repatriate_moskau_desc:0 "阿尔卑斯山地区蕴藏着丰富的财富，但工团政府却没有真正关注到这一点。我们需要进一步挖掘，找到埋藏在地下的黄金！"
FRG_stufe_drei:0 "西欧的大型机器"
FRG_stufe_drei_desc:0 "我们的宣传片中展示了工作场所的男女！现代化的工业和工作场所足以让人相信，国家有能力在全国每个角落维持秩序和清洁！"

