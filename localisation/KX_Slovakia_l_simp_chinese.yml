 FRG_social_liberal_party_long:0 "法兰西基督教劳工联合会(Confédération Française des Travailleurs Chrétiens)\n§g法兰西基督教劳工联合会是由城市及周边工人组成的工会，其诞生于大革命前夕的1919年，奉行基督教的社会教义。相比起以革命为己任的其它工会来说，基督教劳联在许多问题上要更为温和、保守，因而被排除在了公社宪政体制的建立之外。基督教劳联的宗旨是以基督教原则与耶稣基督的生平为参考，推动改善工人的权利，这一点在农村人口中特别吃得开，相应的，其在乡村地区的支持率也是一骑绝尘，基督教劳联主席领导人加斯东·泰西耶也因此成为了公社体制中教会及其信徒的发言人与代表。虽然基督教劳联的政治力量并不足以在劳工总议会中占到多数，但其所拥有的席位与影响力依旧不可小觑，是工人国际法国支部等温和派不可多得的盟友。§!"
