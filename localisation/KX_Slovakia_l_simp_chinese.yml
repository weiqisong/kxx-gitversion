fne.23.t:0 "法国人索取罗曼蒂领地"
fne.23.d:0 "我们国家的罗曼蒂州传来了一个可怕的消息。他们向我们的议会发出了最后通牒，要求我们撤军并交出领土。我们是会满足他们的要求，从而失去更多的领土，还是捍卫我们的伟大？"
fne.23.a:0 "我们必须交出领土。"
fne.23.b:0 "想都别想"

fne.24.t:0 "合众为一?"
fne.24.d:0 "法国大陆的极端民族主义政府已经来到我们的门口，要求我们实现最后的统一。我们会接受吗?"
fne.24.a:0 "是的，我们接受。"
fne.24.b:0 "滚开!"

fne.30.t:0 "雅各宾派抗议选举结果"
fne.30.d:0 "雅各宾派拒绝接受我们公正的选举结果，他们声称布拉西拉赫的种族主义是违背多数选民意志的。莫里斯·多列士很快对外作出相近的表态，呼吁其他派别联合起来抵制种族主义者的渗透。"
fne.30.a:0 "该死的多列士，这是合法合规的！"

fne.31.t:0 "工团-无政府派谴责主席！"
fne.31.d:0 "工团-无政府派领导层对选举结果提出强烈抗议，谴责布拉西拉赫涉嫌操纵选举，要求选举委员会重新计票。涅斯托尔·马赫诺甚至在外交场所公然质疑法兰西公社的制度。"
fne.31.a:0 "真是个疯子"

fne.32.t:0 "索雷尔派谴责选举结果！"
fne.32.d:0 "索雷尔派对选举结果提出强烈抗议，尽管如此，仍有小道消息称，马赛尔·布卡德因倾向于支持布拉西拉赫主席的种族主义观点而对乔治·瓦卢瓦的忠诚出现裂痕。"
fne.32.a:0 "他无关紧要"
PB_FRA_01:0 "消灭阿尔及尔伪政权"
PB_FRA_01_desc:0 "在安定好国内的诸多事宜之后，我们是时候把目光转向海外了。二十多年前，法兰西民族的叛徒——菲利普-贝当在旧协约国的蛊惑下将法兰西祖国的神圣领土交予外族人的支配之下，在我们完成了法兰西民族的伟大复兴之后，消灭吸附在广大法属非洲的寄生虫伪政权是我们政府刻不容缓的使命"
PB_FRA_02:0 "英吉利海峡的威胁"
PB_FRA_02_desc:0 "法兰西民族不能忘记数个世纪来不列颠佬对我们的背叛。英国人的威胁就犹如悬挂在法兰西人头顶上的达摩克里斯之剑一样，时时刻刻威胁着法兰西民族的安全。如今我们兵强马壮，是时候跨过拉芒什海峡，重拾诺曼底人的意志，去教训教训那帮背信弃义的阿尔比恩了。"
PB_FRA_03:0 "征服巨熊"
PB_FRA_03_desc:0 "在欧罗巴大陆的另一端，是我们法兰西民族的宿敌俄罗斯人。在大陆上的绝对优势是我们法兰西人立足世界的根本，斯拉夫蛮子的崛起无疑是对法兰西人的巨大威胁。我们的领袖将会继承拿破仑的意志，彻底扼杀东方的巨熊。"

FRA_bulaxilahe_01:0 "极端民族主义主席？"
FRA_bulaxilahe_01_desc:0 "在众人的嘈杂声与无尽的人群浪潮中，布拉希拉赫主席脱颖而出，在公社的政治光谱中处于特殊地位的他被众人认为不能担当主席职位，但是现在真正做到的的确就是他，尽管已经开始有人批评我们的主席有某些极端民族主义的倾向，但是那又如何？我们的主席才不会管这些失败者都说了什么，他现在就要按照自己的宏伟蓝图来塑造整个世界了！"
FRA_bulaxilahe_02:0 "鼓吹沙文主义"
FRA_bulaxilahe_02_desc:0 "伟大的主席指出了，如果我们要变得强大，就必须拥有足够的国土，我们要扩展我们的人民的生存空间，让他们可以获得更多的土地，就让青年参军吧！随着年轻血液的注入，我们的军队会为我们攻下一个又一个城池，帮我们杀掉一个又一个敌人，属于我们的沙文主义之路才刚刚开始，跟随伟大的布拉希拉赫主席，让我们的国家再度伟大！"
FRA_bulaxilahe_03:0 "德国人都是犹太人！"
FRA_bulaxilahe_03_desc:0 "德国人？这只是那些犹太人编造出的谎言，他们用着人类已知最邪恶的暴行来掩盖这个事实，肆无忌惮的敛去他国的财产，贪婪的欲望从这些犹太暴徒的眼神中无尽的迸发出来，我们必须要让我们的国民清楚这一点，雄踞在所谓德意志的德国人，不过是那些犹太猪狗的谎言和骗局，试图让我们放松警惕的小把戏，幸好我们伟大的主席识破了他们！"
FRA_bulaxilahe_04:0 "哪管那洪水滔天！"
FRA_bulaxilahe_04_desc:0 "在无尽的暴行与杀戮中，是我们带来了珍贵的和平，是我们为国家重新注入了活力，这个国家仅仅在伟大的主席践行他的梦想之前还是一个毫无价值的卑劣之国，但现在已经脱胎为了崭新的民族之家，试问除了伟大的主席，还有谁能做到这一点？没有！我们的民族将会统治整个世界，我们的军队将会杀光每一个敌人，在我们的铁蹄之下，哪怕是无尽的痛苦与哀嚎，我们也在所不惜！"
fra_bulaxilihe:0 "布拉西拉赫成为了主席"
fne.29.t:0 "审判索雷尔-布卡德派"
fne.29.d:0 "随着内战落下帷幕，军队终于开始对前复兴政府将领进行审判。但是无论公众持何种观点，审判并不像预期那么容易。大多数被审判的将领没有任何滥用武力的记录，即便有也可以宣称自己是服从命令。比奈宣称如果他们被赦免他们将为保卫新公社而战，只要我们致力于捍卫法公社联邦的理想。然而，最终决定权在劳联会手中……"
fne.29.a:0 "赦免他们"
fne.29.b:0 "审判入狱"
fne.33.t:0 "马塞尔·布卡德之死"
fne.33.d:0 "今天，巴黎传来噩耗，著名索雷尔派、布拉西拉赫最要好的朋友之一、法国复兴政府的建国者之一的马塞尔·布卡德在巴黎的居所中安然逝世。而布卡德在政治中的遗产已被阿尔芒全盘接收，先前阿尔芒已经透露出愿意以其他左翼党派联合的想法，如今与残存索雷尔派合流之后已经形成了一股不可忽视的左翼力量。"
fne.33.a:0 "他是个爱国者。"