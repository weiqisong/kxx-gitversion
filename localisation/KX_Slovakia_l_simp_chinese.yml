SVK_stefanik_victory_desc:0 "斯特凡尼克斯的 "国家-超人主义者 "还没有出现在世界上，让我们看看他们的承诺吧。"
SVK_slovak_natranshum:0 "斯洛伐克民族超人文主义"
SVK_slovak_natranshum_desc:0 "斯洛伐克国家超人文主义收集了科学和民族研究的成果，涉及科学进步和 "我们的祖先"。根据斯特凡尼克的说法，这些祖先在数百万年前由于冰河时期结束时地球高度变暖而离开地球，并带着他们 "高度发达的技术 "飞往 "尼比鲁 "星球，他们仍然生活在那里，等待着他们的孩子从地球上来到这里。斯特凡尼克认为，只有当我们达到与祖先相同的水平时，才有可能离开地球。也就是说，我们变得如此接近科技，以至于科技成为一种社会常态，成为我们身体的一部分。"
SVK_the_perfect_human:0 "完美的人类"
SVK_the_perfect_human_desc:0 "我们迈向技术进步的第一步，就是尝试身体与技术的融合。"
SVK_embrace_ethnofuturism:0 "拥抱民族未来主义"
SVK_embrace_ethnofuturism_desc:0 "斯特凡尼克用 "民族未来主义"一词来称呼所有与斯洛伐克人同族的人，他们的主要目标是在人类认识的极限之后取得进步。"
SVK_futurist_christianity:0 "基督教的未来"
SVK_futurist_christianity_desc:0 "这与数千年前入侵我国的 "犹太-亚伯拉罕 "信仰不同。皈依未来主义 "基督教 "的主要目的是把上帝的神性变成机器人的神性。我们应该对这一主题的技术和进步抱有信心。"
SVK_the_perfect_futur_society:0 "完美未来社会"
SVK_the_perfect_futur_society_desc:0 "我们将建造从太空中都能看到的建筑。汽车的发动机会在天空中飞来飞去，人们只关注自己的进步和发展。"
SVK_we_will_dominate:0 "我们将主导世界舞台"
SVK_we_will_dominate_desc:0 "我们的技术进步将被视为一种新事物，一种尚未尝试过的事物。他们会把我们视为神，认为我们会给他们带来更美好的未来。"
SVK_operation_mercury:0 "水星行动"
SVK_operation_mercury_desc:0 "这次行动的重点是向我们的民众灌输完全服从斯特凡尼克和技术以及科学的思想。"
SVK_cult_of_personality:0 "个人崇拜"
