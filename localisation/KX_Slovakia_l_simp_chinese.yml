FRG_conquest_2:0 "行省"
FRG_conquest_2_desc:0 "行省保护国，或简称为行省，是拿破仑真正控制傀儡政权的思想的产物。"
FRG_conquest_3:0 "他们无法拒绝的提议......"
FRG_conquest_3_desc:0 "当谈到谁是合法的法国国家的问题时，是我们。但是在非洲北部和西部仍然有一个，对我们的规则印象深刻。我们应该问他们是否想团结起来......"
FRG_conquest_4:0 "罗曼蒂或战争"
