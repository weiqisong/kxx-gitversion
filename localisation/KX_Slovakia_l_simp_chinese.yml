fne.22.t:0 "与罗伯特·布拉西拉赫会面"
fne.22.d:0 "我们的秘密特工发现罗伯特·布拉西拉赫坐在圣丹尼斯的一家咖啡馆里。他没有反抗，也没有任何举动。他只是睁着一双大眼睛和蔼地微笑着 看着我们的特工，没有丝毫的恐惧或任何东西 接着，他又长篇大论地解释了他的计划，要让国家恢复强大，夺回法国的自然边界，还......说了一大堆种族主义的观点。特工们感到非常厌恶和担忧，罗伯特到底是怎么了，他本人可没有这种狂暴的观点。随后，他们迅速抓住布拉西拉赫，把他带到主席面前，让他跪在主席面前"
fne.22.a:0 "我们伟大的主席，请听"

fne.17.t:0 "红色游戏"
fne.17.d:0 "主席在听到罗伯特·布拉西拉赫的计划后大吃一惊。伟大的工团革命不应该是这样进行的。布拉西拉赫的计划和政策更像是一个极权主义者和极端民族主义者的计划和政策。虽然我们在公众中也有一些这样的人，但这是不同的，是我们应该尽量远离的。"
fne.17.a:0 "虽然这听起来有点红色沙文主义，但计划仍有可行性，我们将邀请布拉西拉赫加入我们的政府。"
fne.17.b:0 "把他带走，他不应该靠近我们。"
fne.17_begone:0 "§R就这样，布拉西拉赫的梦想将永远不复存在"

fne.18.t:0 "大众情人"
fne.18.d:0 "在接受布拉西拉赫加入政府一周后，雅各宾派与工团-无政府派的领导人都认为这是主席的一个错误，因为布拉西拉赫并不是工团主义者。他是一个民粹主义者，远离工团主义的信条，飞扬着极权主义和极端民族主义的言论。他之所以如此受欢迎，是因为他的种族主义观点。他提出了某种等级制度，把法国人放在首位，最坏的是犹太人、吉普赛人，而德国人。他认为这些人是劣等人，是昆虫，应该用靴子踩死。许多人被他的言语打动，将他视为法国人民的救世主。"
fne.18.a:0 "哦，上帝啊，我们陷入了什么境地？"

fne.21.t:0 "内战！"
fne.21.d:0 "法国再次陷入民众之间的武装冲突。最糟糕的事情发生了，街头再次血流成河。索雷尔派与民粹主义者民兵占领了国家的东北部，而公社则留在了西南部。\n民族主义者军队得到了德国和中欧的支持，而我方则得到了国际的支持。在这场战斗中，你会支持哪一方？"
fne.21.a:0 "§B布拉西拉赫将带领法国前进..."
fne.21.b:0 "§R我忠于公社 法国万岁。"

fne.19.t:0 "布拉西拉赫？他是谁？"
fne.19.d:0 "布拉西拉赫不能成为下一任公社主席。他的领导将导致法兰西公社的垮台，造成更多的不稳定。趁着布拉西拉赫主席在波尔多举行演讲之时，雅克·杜克洛宣称布拉西拉赫已背叛公社最初的革命理想，企图在波尔多扣留主席。然而，布拉西拉赫在危险之中仍然逃回了巴黎。更糟糕的是，以亚眠，巴黎为首的东北部人民高度支持布拉西拉赫，甚至不惜牺牲自己的生命来支持他。这让我们非常担心，公社和人民会继续遭受什么，又会遭受什么。"
fne.19.a:0 "时钟在滴答作响"

fne.20.t:0 "火势蔓延"
fne.20.d:0 "局势一天比一天糟糕。今天，巴黎街头发生了武装暴乱。骚乱者在街道、建筑物和商店中设置路障。我国武装部队和暴乱者之间发生了小规模冲突，双方伤亡相当。但值得庆幸的是，骚乱者在数小时后被平息。"
fne.20.a:0 "这是暴风雨前的宁静吗？"

