fne.1.t:0 "来自阴影"
fne.1.d:0 "一名男子来到布拉西拉赫的办公室。布拉西拉赫一脸震惊，原来那个神秘的人，其实就是路易·拿破仑·波拿巴。他一直是这个新政权种族政策的幕后推手。这对布拉西拉赫来说并不意外，因为他已经知道这一天会到来，而今天就是。路易斯脱下他的大皮衣，穿上他的皇家制服，然后来到布拉西拉赫办公室附近的阳台上。自豪地挽起双臂，发表他最伟大的演讲。人们爱戴他，他们欢呼雀跃，因为新的拿破仑终于登上了王位，为法国人民报仇雪恨。"
fne.1.a:0 "拿破仑万岁！"
fne.2.t:0 "第二次盛大加冕"
fne.2.d:0 "路易毫不意外地加冕为法兰西第二皇帝，就像他的曾曾祖父几百年前所做的那样。大约十万人聚集在圣母院周围，这里曾是拿破仑第一代加冕的地方，等待着皇冠触及年轻的路易丝的头顶。但这一次，没有教皇，只有他和他的人民。他高喊着，他将不会由教皇加冕，而是由他的人民和自豪的法兰西民族加冕。当王冠戴在他头上时，整个巴黎街头和全国各地都响起了 "拿破仑万岁 "的欢呼声。然而，生活在法国的德国人和犹太人对此并不十分接受。他们知道，可怕的事情即将来临，而且已经迫在眉睫。"
fne.2.a:0 "这是法国最黑暗的时刻吗？绝对不是！"
fne.3.t:0 "里昂协定"
fne.3.d:0 "法国和意大利两国的高级将领齐聚一堂，商讨如何处置瑞士。他们达成了一项协议，即位于西欧中心的瑞士应划分给意大利联邦，由意大利联邦接管提契诺州，其余部分则由法兰西帝国统治。"
fne.3.a:0 "解决这个虚假国家的唯一办法..."
fne.4.t:0 "我们要攻击东方的熊吗？"
fne.4.d:0 "我们唯一真正的对手只有德国，但还有另一个对手在盯着我们。它叫俄罗斯，过去几个月来似乎对我们的领土扩张有点紧张。我们要么现在就直接向他们宣战，要么就等着接受更好的训练和装备，这样就不会像几百年前博罗季诺战役中的军队那样被冻死了......"
fne.4.a:0 "现在就宣战！"
fne.4.b:0 "我们必须更好地准备..."

fne.12.t:0 "奇怪的想法？"
fne.12.d:0 "我们的政府认为我们的人民是被接受的，而我们的少数民族人民却认为我们非常不忠诚，把我们视为一种巨大的威胁。他们开始抵制我们，向其他国家发送加密的秘密电报，寻求帮助，甚至寻求军事干预，以便将他们从压迫者手中 "解放 "出来。拿破仑和布拉西拉赫指出了解决这一问题的办法--"水晶之夜"。在全国范围内突袭所有犹太商人、德国商人和有影响力人士的住宅和商店。我们的许多支持者认为这是一个好主意，但也有一些人认为这是一种野蛮行为，甚至是野蛮人不会做的事情。"
fne.12.a:0 "这肯定会有帮助吧？"
fne_cn_act:0 "§R我们将做出一系列决定，但首先，我们必须安排好一切..."

fne.13.t:0 "我们伟大的古老故乡"
fne.13.d:0 "这是著名历史学家和记者雅克·贝恩维尔在他的一本书中所说的话。"这本书表明了作者所坚持的观点，即古代高卢人，或者更简单地说雅利安法国人种，来自多格兰岛，他们出生并生活在这片土地上。用他的话说，我们的祖先不得不离开这片土地，因为有老鼠叫日耳曼人和盎格鲁-撒克逊人。我们被他们 "驱逐"、"杀害"，甚至迫害。我们不 "值得 "这片土地，我们必须离开。他们甚至声称，这片土地沉没的原因是这些种族的大规模越境，后来被他们--老鼠--建造的巨大岩层包围，永远消失在了海底。这片土地本身就是绿洲，到处都是肥沃的土地，用于农业和粮食，曾经养活了我们古老的雅利安祖先。书的最后是雅克手绘的地图，上面准确地标出了雅克 "假定 "的古城和异教遗迹。这引发了巨大争议。然而，我们的皇帝却非常喜欢这本书，并在发行当天就读完了。雅克还想到了另一个主意，他建议在北海筑坝，以揭示失去的多格兰古国。"
fne.13.a:0 "啥？"

