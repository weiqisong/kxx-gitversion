fls.1.t:0 "国王乔治五世逝世"
fls.1.d:0 "协约国传来噩耗。英国君主乔治五世国王今天驾崩。这对世界来说是一场灾难和震撼，它有利于我们拿起武器，打破来自加拿大人的枷锁！"
fls.1.a:0 "如我们所愿！"
fls.2.t:0 "福克兰群岛状况"
fls.2.d:0 "福克兰群岛或马尔维纳斯群岛一直被外国占领，主要来自欧洲，如西班牙、法国和英国。1833 年，英国恢复了对阿根廷人统治下的该岛的统治，这导致两国关系恶化。\n\n在世界大战期间，该岛曾被用作协约国护航船队和船只的船坞，但在英国革命后，该岛很快被抢回给阿根廷人。加拿大人曾多次试图夺回该岛，但都以失败告终，甚至连军事行动也是如此。1921年11月，一个幸运的机会出现了，当时阿根廷在南部发生了自己的革命，引起了大规模的动荡，对该岛的控制也有所松动。他一直梦想着发现和看到南极的广袤土地，因此，他和他的伙伴们（可能是由加拿大人付钱）启航前往南极，去发现南方无人居住的未知土地。这很快就演变成了对该岛的全面入侵，这是伯德所不希望的，也是他做梦也没有想到的。英国皇家海军在福克兰群岛海岸 30 公里处迎接了他的船，并强迫他驶向海岸，准备入侵。如果他不同意，他的船就会被皇家海军炸毁。他别无选择。入侵行动残酷无情，伤亡数以百计，但最终还是攻占了岛屿，伯德被任命为政府的 "总司令"，铁腕治军。天知道他将来会有什么打算......"
fls.2.a:0 "希望不是什么大问题"
fls.3.t:0 "我们的伟大海军上将之旅"
fls.3.d:0 "他梦想成真，完全独立自由地探索南极的广袤土地。当他在南方冰冷的海水中航行时，终于偶然发现了南极洲寒冷冰冻的海岸。他踏上海岸，开始探索。没有什么发现，至少发现了几只举着红旗的企鹅。这还不是最令人困惑的部分......当旅程即将结束时，他迅速跳上他的小飞机，告诉他的同事们他将在一两个小时后回来。时间一分一秒地过去，从海军上将口中说出的话却......令人不安。他告诉他的同事们，他发现了一个巨大的洞口，用他的话说，是通往地心的一个未知的、尚未被发现的 "天堂"，在那里，所有 "雅利安人和有价值的人 "都可以无忧无虑地生活。要想再次打开这个洞，靠近南极的所有土地都必须受到伯德上将的圣洁影响，而他就是在那些生活在地心的雅利安定居者的帮助下接受了 "洗礼"。"
fls.3.a:0 "他是不是吸了什么......东西？"

fls.4.t:0 "协约国投降"
fls.4.d:0 "随着战争陷入僵局，双方都出现了大量减员，我们和他们决定以和平作为交换条件，换取我们想要占领的国家。"
fls.4.a:0 "这是一场胜利！"

fls.5.t:0 "The Reichspakt surrenders"
fls.5.d:0 "随着战争陷入僵局，双方都出现了大量减员，我们和他们决定以和平作为交换条件，换取我们想要占领的国家。"
fls.5.a:0 "这是一场胜利！"

