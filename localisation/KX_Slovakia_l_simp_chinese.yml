 ###IDEOLOGY###
 national_bonapartism_subtype:0 "民族波拿巴主义"
 national_bonapartism_subtype_desc:0 "§Y(民族波拿巴主义)§!\n\n该词§Y民族波拿巴主义§!是罗伯特-布拉西拉赫在其政治生涯开始前的庭审中首次使用的。它结合了§g超民族主义§!, §W军国主义§!, §B复仇主义§!, §O秘传主义§!特别是§R极端反德§! 它还主张让波拿巴王位的继承人回归§C拿破仑六世§!, 因为他是加冕为全法兰西唯一的守护者和神圣皇帝的人，这将净化纯净的雅利安高卢土地§适合居住的人，主要是那些被这个政权追捕并寻求报复的人...§! 这个政权的追随者们持有拿破仑在 19 世纪的 "自然边界 "思想......\n\n民族民粹主义包含各种极端民族主义和军国主义运动，通常崇尚对国家的奉献，将人民团结在一个强大的领导者和企业经济之下。民族民粹主义通常信奉种族政治和暴力言论，遭到大多数其他政党的强烈反对。" 
 imperialate_subtype:0 "帝国政权"
 imperialate_subtype_desc:0 "§YImperialate Regime§!\n\nNothing different than the regime of National Bonapartism, Imperialate Regime is a some sort of a puppet or vassal system, forcefully adopted by countries that were conquered by the Third French Empire. It adopts policies from National Bonapartism, but in such extent, it is almost unbelievable. Opponents of such system are either imprisoned or executed.\n Napoleon VI is himself apponting Imperial Governors, which are the most loyal to him, in occupied territories. Mostly consisting of collaborators or staunch figureheads.\n\nEncompassing a variety of ultra-nationalist and militaristic movements, National Populism typically venerates devotion to the state, uniting the people under a strong leader and a corporate economy. Often espousing racial politics and violent rhetoric, National Populism is vehemently opposed by most other political parties."
 national_transhumanism_subtype:0 "国家超人类主义"
 national_transhumanism_subtype_desc:0 "§YNational Transhumanism§!\n\nA symbiotic relationship between Nationalism and Transhumanism. Believers of this ideology follow the path of hyper-advancement of technology and often called "Modernization of Human Body to perfect characterics". Often populist and follow the routine of classic supermacism of individual ethnic group, placing it in the top of the hierarchy, believing the ethnic group can fuillify and reach the true "self" by completely changing its structure into a futuristic, robot-like: The people are all subjects of the leader, either a monarch or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people under his benevolent protection. These countries usually have a very authoritarian government, conservative social views and a state controlled economy."
