fne.16.t:0 "重回旧事"
fne.16.d:0 "令人作呕、粗俗和不必要的拉丁字母没有任何好处，它取代了我们祖先使用的古高卢语雅利安语。我们必须摆脱这个没有意义的字母表，并用无敌的高卢-雅利安字母表取而代之。我们的老师被迫用高卢字母代替法语拉丁字母，烧毁和重写每本含有拉丁语的书。至少，我们拥有的那些日耳曼老鼠，有一些事情要做，重写那些无用的书，如果他们不这样做，他们将面临我们以前不得不经历的命运。他们需要面对死亡，这就是他们生来的目的。"
