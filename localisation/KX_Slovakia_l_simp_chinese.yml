worldnews.1668.t:0 "法兰西帝国的胜利"
worldnews.1668.d:0 "鲜血与呐喊。我们在战火纷飞的欧洲所见所闻，法兰西帝国的极权主义政权在这里挥舞着胜利的旗帜。法兰西帝国建立的政权甚至比拿破仑帝国还要糟糕，在那里，各族人民惨遭杀害，毫无悔改之意。国际联盟或盟国已经输掉了这场战斗，现在只能看到拿破仑帝国在未来几年带来的后果。鲜血将洒满欧洲的大街小巷。"
worldnews.1668.a:0 "欧洲已经迷失..."

FRG_imperialates:0 "帝国主义"
FRG_imperialates_desc:0 "如果我们想确保我们在欧洲的真正霸权，我们就必须建立§B"行省"§!, 是征服的土地上的一种傀儡政权。行省由帝国人领导，他们是我们最忠诚的人民和政府首脑。另一种傀儡政权是§R灭绝区§!, 由忠于祖国的地方首脑领导。灭绝区的目的是彻底消灭§O所 有 不 洁 人 口§!,不惜一切手段§!"
FRG_nuit_decisions:0 "水晶之夜"
FRG_nuit_decisions_desc:0 "虽然政权和领导层取得了巨大成功，但我们仍然面临着阻力和反对。不是在政治上，而是在我们的民众中。许多企业都由犹太裔德国人所拥有，正是他们导致了共和国的衰落，并建立了犹太裔德国人--两极主义者政府。我们只有一个办法可以解决这个问题。我们应该召集我们的武装部队，摧毁、烧毁和解决那些有责任的人。我们要将那些企业国有化，杀死任何反对我们未来计划的人，让法国重新焕发光彩！拿破仑万岁 "
fne.99.t:0 "国家破碎之日"
fne.99.d:0 "今天，当皇帝与他的首相在向人民发表演讲时，一颗炸弹爆炸了，拿破仑六世和布拉希拉赫当场丧命，全国都发生了武装暴乱。"
fne.99.a:0 "不！！！"
fne.5.t:0 "民族主义的法国接受了这一提议！"
fne.5.d:0 "好消息传来，北非的法国政府接受了重新团聚的提议。人们欢呼雀跃，他们终于可以在真正的法国土地上生活了！"
fne.5.a:0 "拿破仑万岁！"

fne.6.t:0 "石勒苏益格-荷尔斯泰因该怎么办？"
fne.6.d:0 "我们面临着一个难题：石勒苏益格-荷尔斯泰因领土应该成为自己的国家，还是把它交给我们的丹麦盟友？这个问题还没有答案..."
fne.6.a:0 "让它成为我们的帝国！"
fne.6.b:0 "把它送给我们的丹麦盟友！(只有当丹麦是我们的傀儡时才能获得！）。"

fne.8.t:0 "法国向我们发出最后通牒"
fne.8.d:0 "我们要加入法兰西帝国的派系吗？如果我们必须这样做，我们就能在某种程度上获得免于战争的保护。然而，如果我们拒绝，战争就会向我们发起。我们该怎么办呢？"
fne.8.a:0 "我们非常荣幸地接受邀请！"
fne.8.b:0 "我们不会与法西斯败类同流合污！"

fne.9.t:0 "匈牙利请求和平"
fne.9.d:0 "由于匈牙利未能帮助奥地利人，他们来敲我们的门，要求和平。我们对此没有异议。但是，如果匈牙利想要和平，就必须释放斯洛伐克，并将西特兰西瓦尼亚和巴纳特的领土交给罗马尼亚，作为交换条件，我们邀请他们参加阵营，他们可以保留大部分匈牙利人定居的土地。"
fne.9.a:0 "并不像看起来那么苛刻......"
fne.9.b:0 "我们不会停止战斗！我们将在战斗结束后决定如何处置匈牙利..."

fne.10.t:0 "克拉约瓦条约"
fne.10.d:0 "法国人接受了，不过，他们似乎想让我们释放斯洛伐克作为他们的傀儡，并把我们 60% 的土地让给罗马尼亚。我们应该接受这个提议吗？"
fne.10.a:0 "我们接受，但深感悲痛"
fne.10.b:0 "我们不接受！准备好了，孩子们 我们要去巴黎 也许..."

fne.11.t:0 "乔治-布朗德之死"
fne.11.d:0 "法兰西帝国传来噩耗，著名诗人、作家、大学教师、布拉西拉赫最要好的朋友之一、为我们的观点奠定基础的乔治-布朗德被一名犹太裔德国居民残忍殴打致死。乔治-布朗德当时正在公寓阳台上享受午后的香烟，突然听到一阵急促的敲门声。刺客迅速破门而入，开始用锤子袭击乔治-布朗德的头部。这一罪行持续了 5 分钟，刺客迅速离开了公寓，留下乔治的尸体躺在地板上，倒在血泊中。幸运的是，他的一个学生马可在每天的数学课上来看乔治。马可迅速追赶罪犯，并焊接了一根金属棒，经过一番追逐，马可终于在楼梯上拦住了罪犯，并给了他敬爱的老师同样的命运。无一例外地打碎了他的头颅。乔治和马可都获得了法国英雄奖章，并伴有 "乔治-金发颂歌"，这是一首纪念牺牲的乔治的歌曲。这首歌后来成了帝国的第二国歌，迅速流行开来，并传遍了生活在我们国土上的每一个法国人。"
fne.11.a:0 "永别了，我们伟大的天使"

worldnews.1666.t:0 "克拉约瓦条约"
worldnews.1666.d:0 "匈牙利，中欧的霸主之一，终于放下了武器，与法兰西帝国签订了白色和平协议。虽然这对匈牙利人来说似乎是个好消息，但它却让欧洲的主要强国（或剩下的强国）和世界主要强国感到担忧。匈牙利不得不放弃斯洛伐克和南特兰西瓦尼亚的领土，但却得到了法兰西帝国的保护。匈牙利的这一举动只能证明法兰西帝国是多么可怕和强大，它可以轻而易举地迫使一个小国屈服。"
worldnews.1666.a:0 "法国人的好消息 对世界其他国家来说是个坏消息..."

worldnews.1667.t:0 "法兰西公社爆发内战！"
worldnews.1667.d:0 "一个可怕的消息震惊了世界，布拉西拉赫的民族-君主主义支持者奋起反抗法国共产党政府。这让欧洲的一些大国（主要是德国）感到担忧，因为 "法国重建政府 "的教义和政策为极端形式的恐德症奠定了基础，甚至达到了对法国西北部德国少数民族进行种族灭绝的极限。这场内战将是血腥的，只有时间才能证明法国重建政府的想法和计划......"
worldnews.1667.a:0 "太可怕了"

