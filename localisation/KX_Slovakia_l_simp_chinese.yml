###EVENTS-HUN###
slovak.39.t:0 "斯洛伐克当地知名人士在普雷斯堡会面"
slovak.39.d:0 "柏林股市崩盘对我国人民造成了巨大损失，在这场混乱中，一群知识分子和民众领袖安排了一次只有斯洛伐克人参加的公开会议。其中既有憧憬斯洛伐克大革命的社会主义者，也有为斯洛伐克族普通人寻求更大自由的民主主义者。令我们惊讶的是，右翼激进分子也参加了会议。各团体之间进行了激烈的争论，但他们有一个共同的想法，那就是将斯洛伐克民族从匈牙利王国中彻底解放出来。让我们担心的是，这个想法并不古老，在我们的王国里已经存在了上百年。那时，我们还能压制这种思想，但现在，随着思想的开明和自由化，他们有了更多的机会和自由空间。我们保持高度警惕，希望这种情况不会蔓延开来"
slovak.39.a:0 "这场运动是否将不复存在呢？"
slovak.39.b:0 "立刻，马上逮捕他们！"
slovak.40.t:0 "袭击匈牙利官员"
slovak.40.d:0 "由于 "黑色星期一 "仍未在我国得到解决，我们所认为的最糟糕的情况又出现在了阳光下。一群流氓，部分来自普雷斯堡街头的贫民窟，被发现绑架，甚至要对匈牙利民众和高级企业人员使用武力。在这种情况下，少数富有的匈牙利贵族迅速迈开双腿，跑到布达佩斯寻求避难。他们告诉我们的人民，他们被像动物一样对待，被棍棒殴打，被扔进河流和湖泊，毫无悔意。\n"斯洛伐克人是一群老鼠，不文明，没受过教育"，这是贵族抵抗组织和来到布达佩斯的人们的新座右铭，他们急切地等待着事态的处理结果。
slovak.40.a:0 "这真是出乎意料......"
slovak.41.t:0 "斯洛伐克工人罢工"
slovak.41.d:0 "更糟糕的是，在斯洛伐克富裕的工业区，工人数量急剧下降，这是由于市场崩溃导致非正常负增长，以及工人中的斯洛伐克民族主义情绪日益高涨。他们要求工作场所只能由斯洛伐克人管理，而不能由匈牙利人管理。此外，他们还要求将所有利润都装进斯洛伐克人的腰包，而不是匈牙利人的腰包。这种骚乱遭到了我国武装部队的残酷报复，工人们被遣送回国。"
slovak.41.a:0 "斯洛伐克工人！团结起来？"
slovak.42.t:0 "斯洛伐克人拿起了武器！"
slovak.42.d:0 "最糟糕的事情发生了。普雷斯堡市的人民终于受够了我们的统治，他们自己动手解决了问题。他们捡起任何可能造成伤害的物品，在普雷斯堡周围建立了封锁线。任何匈牙利警察或军队都不能进入这座城市，否则将有生命危险。"
slovak.42.a:0 "普雷斯堡现在自由了吗？"
slovak.43.t:0 "斯洛伐克独立宣言"
slovak.43.d:0 "在被匈牙利占领千年之后，斯洛伐克人终于获得了他们挚爱的独立。现在，他们必须自力更生，为自己的事业和发展而奋斗。 "
slovak.43.a:0 "嘿，斯洛伐克人"
slovak.43.b:0 "该死的！"

###EVENTS-SVK###
slovak.1.t:0 "伟大的民族布尔什维克革命出自斯洛伐克之手？"
slovak.1.d:0 "维利亚姆-希罗基是我国第一位试图控制斯洛伐克的政治家，他在经济上属于极左派，在文化上往往带有民族民粹主义色彩。他主张实行完全的中央集权制和大规模集体化。他想废除私有财产，把一切都交给工人阶级，甚至极端地支持公开处决那些私人所有者，甚至是国家的敌人。这个人梦想的未来是一个工人乌托邦，拥有一切并与他人分享财富，就像俄国革命中的布尔什维克政府一样。他认为斯洛伐克人是合法的、最强大的民族，可以带来伟大的民族-布尔什维克革命。在他自己的国家里，只有斯洛伐克人和斯拉夫人才应该是主要的民族，而其他民族，比如匈牙利人和其他无关紧要的人，都应该被置于最底层。他还有一些支持者，这让我们更加担心。"
slovak.1.a:0 "一派胡言！"
slovak.2.t:0 "年轻与挚爱"
slovak.2.d:0 "古斯塔夫-胡萨克是一位年轻英俊、深受公众喜爱的左翼人士，他的职业生涯始于 20 年代。他经常在当地的斯洛伐克酒吧公开演讲。他经常穿着高级西装，打着黑色领带。他希望自己的人民得到最好的，他希望用 "自由 "来扩展字典中的社会主义一词。人民必须得到国家的一切支持，只要有人遇到困难，国家就会迅速伸出援手。与其说他要的是武器，不如说他要的是玫瑰和平等的革命。在那里，工人得到真实的对待，而不是像老鼠一样。在那里，一切都归工人所有，他们人人平等，谁也不比谁强。一个与邻国友好相处的社会主义国家。一个拥有生产资料的国家。一个由工人民主选举国有企业的国家。一个真正的乌托邦"
slovak.2.a:0 "他是一个伟大的人吗？"
slovak.3.t:0 "激进主义者"
slovak.3.d:0 ""每个人的自由，所有人的自由"。这主要是什米德克斯无政府主义支持者的座右铭。他理想中的社会是没有主人、没有霸主、没有人主宰他人的生活。在这个社会里，一切都是自由的，每个人都是自由的。一个由官僚机构集中控制经济的国家。他的想法过于激进，因为一个国家不能没有某种权威，但是，他仍然有支持者，天知道如果他当选会发生什么。"
slovak.3.a:0 "万物自由、人人自由？什么？"
slovak.4.t:0 "现任政府是最好的！"
slovak.4.d:0 "如果我们的国家要实现最大程度的稳定和社会平等，我们就必须保持目前以伊曼纽尔-莱霍基为首的社会民主党。事实证明，他成功地保持了一切应有的状态，是他让我们从匈牙利人手中获得了独立。虽然他很受人拥戴，但一直有传言说他和他的政党是一群寡头，甚至有人看到他们收受他人贿赂以寻求政治保护。甚至更有甚者，将我国经济的利润据为己有。伊曼纽尔和社会民主党否认了这些指控，称这些指控是由来自右翼和左翼的激进分子提出的。希望这些都是谎言，而社会民主党将保护斯洛伐克人的安全！"
slovak.4.a:0 "也许有什么原因？"
slovak.5.t:0 "中立的斯洛伐克？"
slovak.5.d:0 "如果我们想找一位可爱、年迈而又珍贵的老人，并对 "中欧瑞士 "抱有崇高的愿景，那么我们可以看看瓦夫罗-什罗巴尔。他是斯洛伐克现代史上最具影响力的人物之一。他在股市大崩盘时参加了普雷斯堡会议，成功地说服人们为自己的权利和独立而战。瓦夫罗在瑞士待了很多年，研究中立对欧洲社会和经济的影响。它成功了，在瑞士真的成功了。如果我们想取得这样的成功，我们就必须适应并学习瑞士的生活方式，这样我们才能确保斯洛伐克拥有一个伟大而繁荣的未来。如果瓦夫罗斯的计划是个好主意，而且他自己也能实现，那为什么他不应该成为我们的下一任领导人呢？问题出在党内，市场自由党希望建立一个经济最好的中立国，却常常忘记公民自由，并希望成为经济大国。而社会自由党则希望建立一个人人享有极大自由的中立国，而这并不是一个小数目。我们必须改变我们的社会结构，而这本身就已经是一个麻烦。这只能通过激进的手段来实现，而瓦夫洛不相信激进的手段。"
slovak.5.a:0 "难道他们就不能手拉手，一起做点什么吗？"
slovak.6.t:0 "欧洲统一靠我们的双手"
slovak.6.d:0 "另一位参赛者是独一无二的米兰-霍扎。他是著名的米哈尔-米洛斯拉夫-霍扎的侄子，一百年前，他与Ľudovít Štúr一起为民族独立而战。他被视为我们民族的下一个英雄。但是，他的想法并不等同于斯洛伐克的事业，因为他想在欧洲建立一个经济和政治联盟。欧洲是一个高度多元化的大陆，而且时不时会卷入战争，因此我们的人民并不真正喜欢这个想法。因为他甚至希望匈牙利和奥地利也加入这个联盟，而这些国家几天前还在打压我们，现在他却希望与它们结成联盟。人们喜欢他的地方在于他对农业人口的看法。他希望他们得到最好的，他希望在中欧建立一个拥有良好农业霸权的善良的基督教国家。"
slovak.6.a:0 "欧洲统一？胡说八道！"
slovak.7.t:0 "大公是我们的领袖？"
slovak.7.d:0 "不久前，就在奥地利大公奥托-冯-哈布斯堡终生居住在我国的时候，出现了一个奇怪的政党。他想要的是一个 "奥地利帝国内的民主立宪君主制"。这并不是人们真正想要的。我们受够了那些狗屁，我们将再次成为别人的傀儡。我们在某种程度上是一个傀儡，但作为交换，我们将得到奥地利的全面保护，我们将在政治和经济上得到良好的待遇。更让我们担心的是，竞选总理的竞选伙伴是阿尔巴尼亚人。这......本身就有点奇怪。奥地利是君主立宪制国家，而斯洛伐克的总理却是阿尔巴尼亚人？这很快在公众中引起了轩然大波，因为这样的事情在我们有生之年还从未出现过。"
slovak.7.a:0 "现在是怎么回事？"
slovak.8.t:0 "伟大的民族跨人文主义？"
slovak.8.d:0 "进化的下一步，是将我们人类的生物体与机械体融合在一起。我们走向伟大的下一步，就是把我们的社会变成伟大的机器人和外星人社会。斯洛伐克的兄弟姐妹们，我们将在有生之年仰望行星和恒星！加入我们吧，让我们的社会焕然一新！我们将成为有史以来最伟大的文明，没有人会阻止我们！斯特凡尼克的观点有点......特别。在他飞越意大利上空时，飞机突然停止工作，当他想在普雷斯堡着陆时，飞机掉到了地上。六人中只有一人活着出来，他就是斯特凡尼克。他告诉我们，他是被来自太空的伟大光芒所救，特别是来自多年前离开我们的祖先的召唤。他认为，如果我们想与我们的祖先相会，我们就必须将我们的社会转向某种东西，某种尚未被看到的东西。我们将实现工业化，控制整个地球！我们将成为太阳系和银河系的征服者！这真是一个奇怪的想法和政治观点。"
slovak.8.a:0 "更远！直到无穷远"
slovak.9.t:0 ""我的斯洛伐克，我的祖国""
slovak.9.d:0 "这是一片纯净的斯洛伐克土地，在这片土地上，基督教的光芒如此强烈，可以穿透敌人的钢铁。在这个国家里，犹太复国主义者和社会主义者没有发言权。马赫的观点看起来真的很荒谬。一个全是白种人的纯净的斯洛伐克？斯洛伐克人就是雅利安人？这算什么？他梦想着全面军事化和为国家牺牲。一个只属于他的国家，一个属于领袖的国家。他是我们的英雄，他将带领我们走向伟大。一个伟大的斯洛伐克将再次崛起"
slovak.9.a:0 "领袖万岁！领袖万岁！领袖万岁"
slovak.10.t:0 "谁获胜了？"
slovak.10.d:0 "这一天已经到来，我们将选择谁成为新的领导党派？"
slovak.10.a:0 "左翼胜利了"
slovak.10.b:0 "民主永存！"
slovak.10.c:0 "一切为了民族！"
slovak.11.d:0 "我们选择了左派获胜，但哪一个左派会获胜呢？"
slovak.11.t:0 "左翼胜利"
slovak.11.a:0 "民族布尔什维主义占了上风！"
slovak.11.b:0 "以人为本的社会主义"
slovak.11.c:0 "安娜其妈妈，她爱她的儿子们！"
slovak.12.t:0 "民主占上风！"
slovak.12.d:0 "我们已经选择了民主，我们将选择谁？"
slovak.12.a:0 "社会民主主义不倒！"
slovak.12.b:0 "为了中立与繁荣！"
slovak.12.c:0 "欧洲将通过班斯卡-什蒂亚夫尼察来支配！"
slovak.12.e:0 "大公胜出？"
slovak.13.t:0 "斯洛伐克，伟大的斯洛伐克" 
slovak.13.d:0 "我们已经选择了民族的道路，我们将选择谁？"
slovak.13.a:0 "我们的未来将更加美好！"
slovak.13.b:0 "领袖万岁！"
slovak.14.t:0 "斯洛伐克向我们发出了加入欧盟的邀请！"
slovak.14.d:0 "斯洛伐克提出了一个新型联盟。它提出了一个各国在经济和外交上互相帮助的联盟。这将是欧洲和平与统一的第一步。我们能接受吗？"
slovak.14.a:0 "我们接受这个提议！"
slovak.14.b:0 "不可能"
slovak.15.t:0 "[From.GetName]接受了邀请！"
slovak.15.d:0 "[From.GetName]似乎接受了我们统一欧盟的想法。这对我们双方都有好处！"
slovak.15.a:0 "太好了!"
slovak.16.t:0 "[From.GetName]拒绝了邀请！"
slovak.16.d:0 "看来[From.GetName]他们认为做这么大的联盟不是个好主意，所以拒绝加入我们。"
slovak.16.a:0 "靠！"

slovak.17.t:0 "在多哥和刚果的宾果游戏"
slovak.17.d:0 "这是米洛-乌尔班精心创作的一本书和戏剧游戏的名字。书中描写了一个准备好冒险的年轻人 Móric Generovský。他从斯普利特的一个港口出发，开始了前往多哥的冒险之旅。在整个西非海岸的探险中，他遇到了许多有趣的人。从骑骆驼到因神秘疾病几乎丧命的经历。故事发生在刚果河的码头上，他在刚果郁郁葱葱的雨林中风餐露宿，最后来到一个小村庄，在那里他教当地人如何玩他最喜欢的宾果游戏。这本 300 页的书和一个两个半剧场的游戏获得了评论家的好评，他们喜欢书中深入描写的莫里克的情感故事和他对旅途的思考，以及现代斯洛伐克文学畅销书中大量的喜剧元素。"
slovak.17.a:0 "对他有好处！"
slovak.18.t:0 "特伦钦滑雪乐园开业！"
slovak.18.d:0 "今天，特伦钦举行了盛大的开幕式，一个新的滑雪综合设施终于向公众开放。这座中欧最大的综合滑雪场之一将极大地促进我们的经济发展，并让更多的游客来到我们的国家，享受他们人生中最美好的时光！该项目耗资约 1 000 万斯洛伐克克朗，当地居民和民众起初对这一昂贵的项目深恶痛绝。但这很快就变成了巨大的幸福，因为那些被激怒的人很快就会自己去滑雪了！"
slovak.18.a:0 "一笔巨大的投资！"


###TOTALIST-EVENTS###
slovak.20.t:0 "我们为希罗基提供服务"
slovak.20.d:0 "他是救世主，是他帮助我们渡过难关。他使我们的社会实现了现代化，从农业社会转变为工业社会。他的话是神圣的，应该遵守。他是帮助我们从匈牙利人手中获得独立的人，而不是其他人。这本书畅销全国，现在是斯洛伐克历史上最畅销的书籍之一。孩子们被教导并应该学会从头脑中了解它，了解它就像了解自己的名字一样。书中隐藏着真理和救赎的一切。斯洛伐克人和斯拉夫人是唯一能够完成世界革命的人，他们是世界上最文明的民族。这本书曾一度漂洋过海，一路驶向华盛顿特区，被当作纯粹的暴政之书来展示和介绍，因为它展示了斯拉夫人是如何凌驾于其他所有民族和种族之上，工人和希罗基是如何成为新的上帝。"
slovak.20.a:0 "暴政之书？资本主义宣传！"
slovak.21.t:0 "在小镇上拍摄!"
slovak.21.d:0 "我们每天在各州的资源集体化是成功的，甚至人们也毫无问题地愉快地奉献了他们的东西。好吧，这次是不同的。扎霍里地区，确切地说是佩尔内克镇的人民，拒绝将其资源交给我们。紧随其后的是严厉而突然的惩罚，约有 126 人被杀，50 人被捕，大大减少了该镇的人口。这些可怕的消息像野火一样传播开来，并引起了极大的动荡。对于这个国家来说，这是真正黑暗的一天"
slovak.21.a:0 "他们没有放弃自己的东西，都是应得的。"
slovak.22.t:0 "主席生日！"
slovak.22.d:0 "从布拉迪斯拉发和一群欢呼的人们那里可以听到游行、炮弹的袭击声。维利亚姆等了一天，终于，他的生日来了。所有城市都被迫穿上印有红星的传统斯洛伐克服装，并被迫向任何属于伟大的民族布尔什维克党的汽车献花。人们对主席非常满意，他们在布拉迪斯拉发市中心竖立了一座巨大的维利亚姆雕像，雕像由纯钢和足够坚硬的金属制成，因此子弹无法穿透。这座雕像应该展示斯洛伐克人的骄傲和主席的钢铁般的精神。"
slovak.22.a:0 "光荣！"
###SYNDICALIST-EVENTS###
slovak.23.t:0 "一个我们都在等待的人？"
slovak.23.d:0 "作为一个年轻人，胡萨克拥有30岁的知识，了解每一项法律和人们的感受。他爱上了关于政治、忧郁和人类情感的书。在他年轻的一生中，他都被它们填满了，这已经对他的个性产生了积极的影响。诚实，对周围的每一个人都表示同情。他之所以如此受欢迎，是因为他的魅力和对自由社会主义的看法。他自己从早到晚在田里干活，越来越接近工人的平均生活。周游斯洛伐克是他的热情所在，了解斯洛伐克城镇普通人的历史和生活帮助他在人民中传播了完全平等的理念。"
slovak.23.a:0 "一个对工人阶级肯定很欢迎的人。"
slovak.24.t:0 "多瑙河联邦制社会主义？"
slovak.24.d:0 "被某人统治已经对普通斯洛伐克人产生了负面影响，但是，在多瑙河沿岸的一个大国联盟中，被胡萨克乌托邦社会主义统治？他未来的观点很简单，这个联邦中的每个国家都将在政府中有自己的位置，传播其代表国家的需求和解决方案。每个民族都有自己的自由，从宗教到文化甚至经济。他的战友们对此做出了可怕的回应，因为再次和那些讨厌的匈牙利人呆在一个大国里不是一个好主意。"
slovak.24.a:0 "胡萨克，你在想什么？"
slovak.25.t:0 "胡萨克的一生"
slovak.25.d:0 "最近，一部关于“胡萨克”年轻时的短片杀青并向公众放映。带来了胡萨克生活中的一切细节，以及他是如何在原地结束的。尽管这部电影是在4个月内拍摄的，但它还是受到了好评和钦佩。这部电影背后的工作室青年电影制作人联盟被要求与胡萨克和党进行友好的交谈，后来被任命为斯洛伐克社会主义共和国的官方宣传电影工作室"
slovak.25.a:0 "胡萨克做得很好！"
###SOCIALDEMOCRAT-EVENTS###
slovak.26.t:0 "从我们口袋里掏钱？"
slovak.26.d:0 "社会民主党从一开始就是一个失败的政党。它由腐败、亲匈牙利的斯洛伐克官员和当地所谓的 "黑手党领袖 "管理。虽然这些指控被许多人散布，但该党否认了任何这些指控，并将那些散布这些谎言的人送进监狱，让他们为更大的利益保持沉默。"
slovak.26.a:0 "民主的整体？"
slovak.27.t:0 "普雷斯堡星级酒店竣工。"
slovak.27.d:0 "在社会民主党的大力资助下，一座巨型建筑于今天竣工。人们对这座建筑建在布拉迪斯拉发市中心的右侧（这里曾是一个公园）感到不满，因此在酒店前举行了大规模抗议活动。在警察出现后，公众迅速散去。"
slovak.27.a:0 "靠！"
###AUTHDEM###
slovak.28.t:0 "秘密揭开了"
slovak.28.d:0 "奥托的竞选伙伴之所以是阿尔巴尼亚人，是因为奥托本人受到阿尔巴尼亚黑手党的监视，被迫成为我们党的领导人候选人。黑手党之所以选择斯洛伐克，完全是因为斯洛伐克是一个年轻的新国家，很容易被欺骗和影响。他们想拥有我们的工业和银行，甚至想进入哈布斯堡家族的大门。这篇文章的作者是 STV 的一名记者，他很快就被抓获并消失得无影无踪。所有分享这篇文章的头条新闻和新闻都被迅速从公众面前删除，任何提及这篇文章的人也都被删除。"
slovak.28.a:0 "什么?"
slovak.29.t:0 "奥托的派对"
slovak.29.d:0 "一个意想不到的活动即将举行，奥托想尽可能邀请他周围的人参加。"
slovak.29.a:0 "我们应该做好准备！"
slovak.30.t:0 "查特洛什将军批准了邀请"
slovak.30.d:0 "我们的一位高级将领已经接受了邀请，并做好了参加聚会的充分准备！"
slovak.30.a:0 "很好!"
slovak.31.t:0 "戈利安接受了，但..."
slovak.31.d:0 "最受欢迎的将军之一扬-戈利安接受了邀请，但由于工作繁忙，他的逗留时间不能超过上午 11 点。这没什么大不了的。让我们担心的是，他已经对我们的党和政府持怀疑态度，但这可以由我们来解决，不会受到任何惩罚！"
slovak.31.a:0 "多瑙河附近的大房子怎么样，你想要吗，扬？"
slovak.32.t:0 "黑羊"
slovak.32.d:0 "鲁道夫-维斯特，一个憎恨哈布斯堡王朝和整个君主制的人。这个人甚至连奥托都讨厌。如果我们想把他请到我们的派对，我们也应该邀请他。"
slovak.32.a:0 "邀请他，并尝试稍后与他进行交易。"
slovak.32.b:0 "我们会做一些更......有趣的事情。"
slovak.33.t:0 "派对之夜"
slovak.33.d:0 "这一天来临了，每个人都穿上华丽的服装，准备好与最昂贵的饮料共舞。派对进行得很顺利，直到我们计划好的事情开始了。维斯特来的时候，我们特意在它的饮料里加了泻药，然后观看表演。接下来，维斯特像狗一样跑来跑去找厕所，我们还把厕所锁了起来。表演结束时，它拉了一裤子屎，在场的人哄堂大笑，还拍了照片。维斯特很快就跑开了，眼神中充满了悲伤......"
slovak.33.a:0 "这也太狠了吧，把照片删了，再给他写一封道歉信！"
slovak.33.b:0 "这次事件是一次可怕的观察，有损我们的声誉，把他踢出军队吧！"
slovak.34.t:0 "派对之夜"
slovak.34.d:0 "这一天来临了，每个人都身着华服，准备与最昂贵的饮料共舞。"
slovak.34.a:0 "盛大的派对"
slovak.35.t:0 "鲜花和巧克力"
slovak.35.d:0 ""我为我在派对上的所作所为感到抱歉 奥托 我为我对你的派对的想法感到抱歉" 这句话出自鲁道夫-维斯特之口，他过着最糟糕的生活，没有工作，也没有东西吃。他很高兴能回到军队，因为这是他喜欢的工作，也是养活他和家人的工作。"
slovak.35.a:0 "我们对你太苛刻了，鲁道夫，你回部队去吧"
slovak.35.b:0 "鲁道夫，你在派对上发生的事是我们家族和派对的耻辱。"
slovak.36.t:0 "鲁道夫-维斯特自封为斯拉夫人的皇帝！"
slovak.36.d:0 "自从我们把鲁道夫-维斯特赶出军队后，他就开始收罗和招募与鲁道夫一样的人。不管出于什么原因，他自封为斯拉夫人和斯洛伐克人的皇帝，并将自己改名为萨摩二世"
slovak.36.a:0 "这是怎么回事"
slovak.38.t:0 "萨摩斯帝国已经回归..."
slovak.38.d:0 "随着对奥托的不信任与日俱增，一位深受奥托器重的将军拿起武器，政变了斯洛伐克-奥地利傀儡政权。维斯特因不满自己丢掉了陆军将军的职位而投身政坛，并宣称自己是独一无二的萨莫二世。数千年前消失的古老帝国再次出现，准备向斯拉夫人的侵略者复仇......"
slovak.38.a:0 "把你带到§RS斯瓦洛格...§!"

slovak.37.t:0 "南斯洛伐克的麻烦"
slovak.37.d:0 "我们得到消息说，在被匈牙利占领的南斯洛伐克，斯洛伐克人正在崛起。我们必须尽快帮助他们！"
slovak.37.a:0 "敬兄弟们"
south_slovak_trubles_tooltip:0 "§G我们将能够做出决定，以获得南斯洛伐克！§!"
###NEWS###
worldnews.1669.t:0 "斯洛伐克从匈牙利独立！"
worldnews.1669.d:0 "经过近百年的独立斗争，斯洛伐克终于凝聚了足够的力量，摆脱了匈牙利王国的统治。斯洛伐克人民已经集结起来，为他们年轻的国家开始新的征程。现在，他们正在选择受人欢迎的政治人物，看看哪一位将在未来领导斯洛伐克。目前，社会民主党正在执政，但还能执政多久？他们会继续掌权，还是会有其他人当选？"
worldnews.1669.a:0 "祝他们好运！" 

