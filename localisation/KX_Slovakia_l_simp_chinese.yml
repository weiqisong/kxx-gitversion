FLK_coup:0 "1921 年 11 月的糟糕回忆"
FLK_coup_desc:0 "这次航行以政变和占领福克兰群岛告终。海军上将伯德和他的伙伴们被派往南极探险，费用由加拿大政府支付。伯德迫于压力在福克兰群岛海岸登陆，并推翻了阿根廷建立的当地政府，使这次航行发生了转折。这次政变取得了成功，因为阿根廷在南方也遇到了自己的问题。然而，这次政变并没有受到当地人的热烈欢迎，他们毫不留情地进行了战斗，至今仍留下了伤疤。"
FLK_eyes_from_both:0 "双眸"
FLK_eyes_from_both_desc:0 "我国 "占领 "了曾属于阿根廷的岛屿。这种占领仍然激怒着巴塔哥尼亚人和阿根廷人，迟早会导致战争......我们必须做好最坏的打算......"
