SVK_tuka_dictatorship:0 "图卡独裁统治"
SVK_under_triskelet:0 "在神圣的特里斯凯尔之下"
SVK_great_hungary_nomore:0 "伟大的匈牙利，不再存在！"
SVK_ideal_society:0 "理想社会..."
SVK_be_loyal:0 "保持忠诚"
SVK_we_pledge_loyality:0 "我们为伟大的拿破仑效劳"
SVK_work_with_what_is_left:0 "使用剩下的..."
SVK_warrior_aryanization:0 "雅利安战士化"
SVK_we_are_the_army_of_the_nation:0 "我们是民族的军队"
SVK_rely_on_the_old:0 "依靠古老"
SVK_aryan_modernization:0 "雅利安现代化"
SVK_full_aryanization:0 "雅利安全面化"


SVK_pressburg_succ:0 "§C普雷斯堡起义成功§!"
SVK_pressburg_succ_desc:0 "斯洛伐克的兄弟姐妹、父亲母亲、儿女们！我们终于可以摆脱外国势力，自由地生活了！我们的未来将是光明和繁荣的"
SVK_elections:0 "选举！"
SVK_elections_desc:0 "如果我们想要确保一个美好的未来，我们必须首先选择谁来领导我们。这可能是温和的民主改革，也可能是某些党派声称的彻底征服世界。我们只能选择"
SVK_left_victory:0 "左翼的胜利"
SVK_left_victory_desc:0 "随着选举以左翼获胜告终，我们必须在 3 个左翼政党中做出选择。他们声称自己是社会主义者，是为人民服务的。我们必须拭目以待。"
SVK_centre_victory:0 "民主永存"
SVK_centre_victory_desc:0 "我们选择了民主，在我们的国家生存！"

SVK_sirokys_kss:0 "希罗基取得胜利"
SVK_sirokys_kss_desc:0 "希罗基主席成功地让人们相信，他的政党是拯救斯洛伐克人的政党。他是一个野蛮人，通过恐怖和压迫来传播其意识形态观点，但是，他为我们的经济问题和地区权力提供了很好的解决方案。"

SVK_destroy_socdem:0 "摧毁社会民主党"
SVK_destroy_socdem_desc:0 "社会民主党自称与工人阶级站在一起，但他们有资本主义倾向，这只蟑螂不应生活在我们真正的社会主义国家！"
SVK_destroy_fakesoc:0 "摧毁伪社会主义者"
SVK_destroy_fakesoc_desc:0 "无政府主义者？自由社会主义者？这算什么？我们不甘示弱，制造混乱和动荡，甚至将自由主义与社会主义相结合。毫无价值!"
SVK_destroy_bourg:0 "消灭资本主义的蛀虫"
SVK_destroy_bourg_desc:0 "就是他们，资本家们，是他们导致了曾给世界带来和平与稳定的所有政权的垮台。我们能让他们灭亡的唯一办法就是一劳永逸地摧毁他们！"
SVK_totalist_power:0 "民族布尔什维克霸权"
SVK_totalist_power_desc:0 "随着我们实现对政府的完全控制，我们终于可以开始把国家变成我们想象中的纯艺术。没有什么能阻止我们这样做"
SVK_industrilization_tot:0 "大规模工业化"
SVK_industrilization_tot_desc:0 "如果我们想在地区舞台上获得权力，就必须将我们的社会从农业社会转变为现代化的工业社会。我们必须尽快实现这一目标。"
SVK_nationalization_tot:0 "国有化"
SVK_nationalization_tot_desc:0 "一切都必须归国家所有，银行、房产甚至你自己！我们要为党和国家领导人服务！"
SVK_collectivization_tot:0 "集体化"
SVK_collectivization_tot_desc:0 "将农场和田地集体化只会让我们对人民拥有更多的权力，让我们繁荣昌盛！"
SVK_stb:0 "建立国家安全局"
SVK_stb_desc:0 "国家安全局的职责是促进服从和彻底消除非法行动。即使要侵犯民众的隐私，他们也会以最好的组织方式进行！"
SVK_school_reform:0 "民族布尔什维克教育改革"
SVK_school_reform_desc:0 "每个学生的职责都是完全服从国家，听从大主席的话，学习他所能做的事情！红宝书将陪伴他们实现这一目标，教导他们如何正确对待国家和民族！"
SVK_health:0 "普通医疗保险法"
SVK_health_desc:0 "任何拥有斯洛伐克或斯拉夫民族血统的人都可以在医院获得免费治疗，并在失败时获得保险！这项法律将确保斯洛伐克人对我们和他们的霸主唯命是从！"
SVK_we_are_villiam:0 "只有维利安！"
SVK_we_are_villiam_desc:0 "你、我和他们都只是我们伟大而仁慈的主席的仆人！我们唯一的任务就是陪伴他和这个大家庭走向美好的明天。是上帝永垂不朽，是上帝造福未来。"
SVK_totalist_conquest:0 "赤色战争"
SVK_totalist_conquest_desc:0 "我们需要将我们的教义和力量更多地扩展到欧洲。也许只针对我们的斯拉夫人盟友，但如果任何其他民族或种族的人阻挡我们的道路，他们就会被践踏入土！"
SVK_slavic_totalism:0 "带有斯拉夫色彩的民族布尔什维主义"
SVK_slavic_totalism_desc:0 "正如我们以前被告知的那样，只有斯拉夫人才能实现更美好的未来。我们将扩大边界，尊重西斯拉夫的要求！"
SVK_totalist_panslavism:0 "红色泛斯拉夫主义"
SVK_totalist_panslavism_desc:0 "泛斯拉夫主义的含义很简单，就是将斯拉夫人团结在一面旗帜和意识形态之下。"
SVK_take_bohemia:0 "波希米亚之地"
SVK_take_bohemia_desc:0 "捷克人，与我们共同经历历史的兄弟。我们是一个民族，这就是我们！我们将把他们从奥地利人的手中解放出来，他们最终将在我们的意识形态下自由地生活！"
SVK_take_moravia:0 "摩拉维亚土地"
SVK_take_moravia_desc:0 "与波希米亚人一样，摩拉维亚人也曾与我们团结在一起，但后来被迫归属奥地利人！"
SVK_take_poland:0 "北方的兄弟"
SVK_take_poland_desc:0 "在我们上面生活着一些兄弟，他们的生活已经够艰难了，而且还是最糟糕国家的邻居。我们必须拯救他们，否则他们就会灭绝......"
SVK_take_galicia:0 "东北方向"
SVK_take_galicia_desc:0 "在这片土地上，乌克兰人、鲁塞尼亚人和波兰人同在一面旗帜下，这是打击和解放三兄弟的绝佳机会！"
SVK_take_ruthenia:0 "喀尔巴阡山脉鲁塞尼亚的红军"
SVK_take_ruthenia_desc:0 "鲁塞尼亚人经常被误认为乌克兰人，他们总是在某些人的监视和控制之下，我们必须尽快拯救他们！"
SVK_totalist_centreu:0 "中欧总局"
SVK_totalist_centreu_desc:0 "人们认为国际组织计划是个好主意，纯净的田野肥沃的土地和丰收可能是有益的，但我们将面临的种族问题将是可怕的！"

SVK_husaks_pk_s:0 "胡萨克取得胜利"
SVK_husaks_pk_s_desc:0 "胡萨克 "乌托邦社会主义者 "赢得了大选，如果他们兑现承诺，我们就会有一个美好的未来。"
SVK_union_rada:0 "斯洛伐克联盟拉达"
SVK_union_rada_desc:0 "斯洛伐克联盟委员会是所有工人和农民举行会议的机构，他们在这里讨论如何管理整个国家。每个席位上都有一位所谓的 "大同志"，他是在地方选举中当选的，负责维护让他当选的公社的利益。他们总共有 11 人，分别来自各大城市。这些同志由小公社选举产生，每个小公社选出一人，投票决定下一任大同志的人选。"
SVK_factory_unions:0 "工厂联盟"
SVK_factory_unions_desc:0 "每家工厂都必须成立工会，以获得最佳效果和最多的工作量！"
SVK_create_the_communes:0 "建立社区"
SVK_create_the_communes_desc:0 "大同志将从这些社区中选举产生！"
SVK_nation_run_by_workers:0 "工人治国"
SVK_nation_run_by_workers_desc:0 "工人最了解如何管理乌托邦国家。我们必须尽可能地让工人来管理国家！"
SVK_workers_self_management:0 "工人自主管理"
SVK_workers_self_management_desc:0 "工人自我管理是一种工作场所决策形式，由工人自己选择如何组织工作，而不是由业主或传统的主管告诉工人做什么、怎么做、在哪里做。"
SVK_market_socialism:0 "市场社会主义！"
SVK_market_socialism_desc:0 "一个拥有自由市场的社会主义国家将确保伟大的未来和经济繁荣与进步！"
SVK_liberal_socialism:0 "自由有保障！"
SVK_liberal_socialism_desc:0 "一个人受到压迫、被迫做事的状态，并不是最好的状态。我们必须知道我们的工人需要什么，他们应该拥有哪些自由！但是，我们必须有所限制，不能让自由超越他人的自由！"
SVK_husaks_utopian_socialism:0 "胡萨克的乌托邦社会主义"
SVK_husaks_utopian_socialism_desc:0 "一个真正的乌托邦已经建成，还是说已经建成了？"
SVK_syndicalist_conquest:0 "传播社会主义革命"
SVK_syndicalist_conquest_desc:0 "多瑙河人民不应受制于他人，他们应该自己管理自己的国家！一个由自由共和国组成的伟大联邦应该可以做到这一点！但首先，我们必须用自己的双手解放他们！"
SVK_czech_conquest_syn:0 "波希米亚土地上的革命"
SVK_czech_conquest_syn_desc:0 "向波希米亚人致敬，我们是来解放你们的！"
SVK_austria_conquest_syn:0 "奥地利土地上的革命"
SVK_austria_conquest_syn_desc:0 "长期压迫我们的人，也应该和我们一样面对命运，获得自由！"
SVK_hungary_conquest_syn:0 "匈牙利革命"
SVK_hungary_conquest_syn_desc:0 "J就像 1848 年一样，匈牙利人必须重新获得自由！"
SVK_illyria_conquest_syn:0 "通往亚得里亚海的革命"
SVK_illyria_conquest_syn_desc:0 "斯拉夫人，尤其是南方斯拉夫人的血液里流淌着革命的理想！"
SVK_galicia_conquest_syn:0 "加利西亚革命"
SVK_galicia_conquest_syn_desc:0 "我们必须为加利西亚带来革命！"
SVK_utopia_on_danube_syn:0 "多瑙河上的乌托邦"
SVK_utopia_on_danube_syn_desc:0 "经过艰苦的斗争和工作，我们终于可以宣布，工人和农民获得了自由！"

SVK_smidke_pk_z:0 "斯密德克取得胜利"
SVK_smidke_pk_z_desc:0 "斯密德克对斯洛伐克无政府主义的看法在选举中大获全胜，因此每秒钟都有许多关于 "完全自由 "的法律出台。"
SVK_a_nation_of_free:0 "真正的自由民族"
SVK_a_nation_of_free_desc:0 "一个真正的国家，每个人都是自由的，可以做任何他想做的事，这样的国家才是最好的！"
SVK_no_overlords:0 "没有主宰，没有神灵，没有霸主！"
SVK_no_overlords_desc:0 "任何其他方面或因素都无法阻止我们最终建立一个完全自由的国家！"
SVK_destroy_traditions_and_religions:0 "摧毁传统和宗教！"
SVK_destroy_traditions_and_religions_desc:0 "宗教本身就是建立在压制个人自由和灌输之上的！我们需要尽快摆脱它，摆脱它的一切共性！"
SVK_do_whatever_you_want:0 "随心所欲！"
SVK_do_whatever_you_want_desc:0 "我们必须让每个人做他们想做的事！"
SVK_be_whatever_you_want:0 "做你想做的一切"
SVK_be_whatever_you_want_desc:0 "我们不能干涉别人的生活！他们有做自己想做的事的自由！"
SVK_make_whatever_you_want:0 "想做什么就做什么"
SVK_make_whatever_you_want_desc:0 "每个人的思想和幻想只会引领我们走向更美好的未来！"
SVK_but_for_the_people:0 "但对于人民..."
SVK_but_for_the_people_desc:0 "这些变化不应干扰其他自由！我们是有限度的！"
SVK_anarchy_knows_no_borders:0 "安娜其妈妈无国界"
SVK_anarchy_knows_no_borders_desc:0 "我们的自由国度必须尽可能地扩大！"
SVK_radsoc_conquest:0 "为欧洲带来自由的气息！"
SVK_radsoc_conquest_desc:0 "欧洲一直处于某个人的独裁统治之下，无论是拿破仑还是德国人，我们都不会让他们再次夺走我们的自由！"
SVK_central_europe_radsoc:0 "为中欧争取自由"
SVK_central_europe_radsoc_desc:0 "我们必须为中欧带来自由！"
SVK_north_europe_radsoc:0 "为北欧带来自由"
SVK_north_europe_radsoc_desc:0 "我们必须为北欧带来自由！"
SVK_south_europe_radsoc:0 "地中海人的自由"
SVK_south_europe_radsoc_desc:0 "我们必须为南欧带来自由！"
SVK_west_europe_radsoc:0 "西方的自由"
SVK_west_europe_radsoc_desc:0 "我们必须为西欧带来自由！"
SVK_east_europe_radsoc:0 "严寒中的自由"
SVK_east_europe_radsoc_desc:0 "我们最后一次征服的将是俄罗斯，这一次不会那么容易，但我们最终会实现自由欧洲的目标！"
SVK_free_europe_radsoc:0 "§Y欧罗巴再次品尝自由之果§!"
SVK_free_europe_radsoc_desc:0 "§Y安娜其妈妈热爱所有人和一切事物，欧洲再次重获自由！§!"

SVK_lehocky_ssdp:0 "莱霍基取得胜利"
SVK_lehocky_ssdp_desc:0 "莱霍基的SSDP党对我们国家来说绰绰有余，但是，该党正被腐败问题等困扰着。"
SVK_land_reform:0 "土地改革"
SVK_land_reform_desc:0 "我们的第一步将是土地改革，以及每个人将如何遵循这一改革！"
SVK_workers_rights:0 "扩大工人权利"
SVK_workers_rights_desc:0 "工人的生活和工作条件令人震惊，我们需要改革工人工作场所的管理和维护！"
SVK_school_reforms:0 "教育改革"
SVK_school_reforms_desc:0 "教育改革是有益的，我们的孩子不能在可怕的环境中接受教育！"
SVK_more_universities:0 "建设更多大学"
SVK_more_universities_desc:0 "在进行教育改革的同时，我们还必须为学生建造教学楼！多建一些，我们的教育系统才不会崩溃！" 
SVK_higher_pension_for_the_eldery:0 "提高老年人的养老金"
SVK_higher_pension_for_the_eldery_desc:0 "一个人辛辛苦苦工作了半辈子，就应该得到一份好的福利！"
SVK_improve_workplaces:0 "改善工作场所"
SVK_improve_workplaces_desc:0 "一个干净整洁、井井有条的工作场所是工作的好地方！"
SVK_welfare_state:0 "真正的福利国家"
SVK_welfare_state_desc:0 "我们取得了经济和福利进步的伟大成就！但能持续多久呢？"

SVK_srobar_lib:0 "施罗巴尔取得胜利"
SVK_srobar_lib_desc:0 "施罗巴尔斯对中欧瑞士的构想非常讨人喜欢，因此人们选举他进入政府，但是，他们能解决自己党内的问题吗？"
SVK_people_soclib:0 "依靠群众"
SVK_people_soclib_desc:0 "一个拥有极大自由的中立国是最好的。"
SVK_economy_marklib:0 "更高的经济，更好的生活"
SVK_economy_marklib_desc:0 "如果我们想保持中立，就必须确保对其他大国的经济支持，确保它们不对我们发动侵略！"
SVK_switzerland_of_centraeu:0 "斯洛伐克的中立主义"
SVK_switzerland_of_centraeu_desc:0 "我们绝不会被拖入另一场欧洲冲突！"
SVK_play_both_sides_economy:0 "双管齐下"
SVK_play_both_sides_economy_desc:0 "如果我们保证会帮助每一个大国，我们的银行里就会充满外国列强的钱。"
SVK_nation_of_freedom_economy:0 "支持好的一方"
SVK_nation_of_freedom_economy_desc:0 "我们永远不会支持任何一方，让他们自相残杀吧，这与我们无关！"
SVK_expand_our_natural_beauty:0 "支持我们的自然美景"
SVK_expand_our_natural_beauty_desc:0 "塔特拉山是一座美丽的山脉，它将为我们带来大量的外国投资者，也会让我们的人民感到幸福。我们必须不惜一切代价保护它！"
SVK_fortify_like_swiz:0 "卡法特防御计划"
SVK_fortify_like_swiz_desc:0 "如果我们想在战争时确保全面防御，就必须在喀尔巴阡山脉这一天然屏障周围扩大我们的防御工事！"
SVK_nation_of_neutrality_and_liberty:0 "自由和自在留在斯洛伐克！"
SVK_nation_of_neutrality_and_liberty_desc:0 "中立国，自由与自由永存！计划成功了"

SVK_hodza_con:0 "霍扎取得胜利"
SVK_hodza_con_desc:0 "霍扎提出的 "欧洲统一 "理念深受欢迎，因此我们选举他为政府成员，让我们拭目以待这一计划是否成功。"
SVK_peasant_democracy:0 "农民民主"
SVK_peasant_democracy_desc:0 "在民主制度下，选举人的选票由农民来计算，也只能由农民来计算！一个阶级的意见和计划以前不被关注，现在可以自由决定下一步该怎么做！" 
SVK_farmable_land_con:0 "更多可耕地"
SVK_farmable_land_con_desc:0 "一块土地的肥沃程度和面积可以大大提高产品产量和经济效益，让我们来扩大它吧！"
SVK_rights_of_the_peasant_con:0 "扩大农民的权利"
SVK_rights_of_the_peasant_con_desc:0 "在这片土地上，农民的自由不会被抛到九霄云外！"
SVK_unity_under_god_con:0 "上帝保佑下的团结"
SVK_unity_under_god_con_desc:0 "几十年来，罗马天主教一直是我们的国教，我们必须进一步扩大他们的权利，因为他们能确保人们的士气和与国家的团结"
SVK_reject_new_ideas_con:0 "保留旧物，以旧换新"
SVK_reject_new_ideas_con_desc:0 "一个国家的进步对我们来说是最好的，但是，有些想法过于激进。我们必须保持法律的原样！"
SVK_European_union_con:0 "欧洲统一思想"
SVK_european_union_con_desc:0 "欧洲统一的理念是该党的主要目标，我们必须对此有更好的认识！"
SVK_slovakia_bastion_con:0 "我们将是统一者"
SVK_slovakia_bastion_con_desc:0 "班斯卡-比斯特里察应该是欧盟的首都，甚至是欧洲的心脏！"
SVK_soccon_invite:0 "开始发送邀请"
SVK_soccon_invite_desc:0 "我们的计划很成功，希望所有提出要求的国家都能顺利加入。"
SVK_invite_austria:0 "奥地利会员资格"
SVK_invite_austria_desc:0 "我们的第一个联盟成员应该是奥地利及其所有傀儡！"
SVK_invite_romania:0 "邀请罗马尼亚"
