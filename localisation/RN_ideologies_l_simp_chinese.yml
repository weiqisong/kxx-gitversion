 radsoc_social_anarchism:0 "社会无政府主义"
 radsoc_social_anarchism_desc:0 "§Y社会无政府主义§!\n\n£GFX_ideology_social_anarchism_bar\n\n\n\n\n社会无政府主义，也称为左翼无政府主义或社会主义无政府主义，是无政府主义的一个分支，它认为自由和社会平等是相互关联的。它主张进行社会革命，以消除压迫性的等级制度，例如资本主义和国家。取而代之的是，社会无政府主义者通过互助鼓励社会合作，并设想非等级形式的社会组织，例如志愿者协会。社会无政府主义与皮埃尔·约瑟夫·蒲鲁东、米哈伊尔·巴枯宁和彼得·克鲁泡特金的社会主义传统一致，也经常被拿来与对社会主义持批评态度个人无政府主义进行对比。"
 anarcho_market_socialism:0 "无政府市场社会主义"
 anarcho_market_socialism_desc:0 "§Y无政府市场社会主义§!\n\n£GFX_ideology_anarcho_market_socialism_bar\n\n\n\n\n不同于市面上的多数主张实行激进的社会革命、主张废除生产资料私有制的无政府主义流派，无政府市场社会主义者主张实现温和较为温和的社会所有制转化，即保留一定程度的私有制。\n\n实际上无政府主义从一开始就没有要求实现公有制。现代无政府主义的开创者蒲鲁东在著作中表示无政府主义社会应是一种建立在生产者的小私有制上的，基于自愿原则与互助原则的社会。\n\n虽然巴黎公社的失败宣布了无政府主义最原初的样式的失败，但仍然有许多人相信这一思想，这些乐观的勇士不屑于与土匪和盗贼为伍，独自行走在通往和平美好的乌托邦的长路上。"
 military_anarchism:0 "军事无政府主义"
 military_anarchism_desc:0 "§Y军事无政府主义§!\n\n£GFX_ideology_military_anarchism_bar\n\n\n\n\n军事无政府主义是无政府主义在实践中演化出的一个分支。虽然无政府主义者主张废除权威、摧毁国家暴力机器，但在实践中，无政府主义者却往往不得不和他们最厌恶的力量——军队合作。随着革命形式的变化，这种合作还会不断加深，最终转变为一种奇异的社会形式：所谓的无政府主义者掌控着一个庞大的等级森严的军队，用最暴力最极权的手段捍卫公社的独立与自由。\n\n归根结底，军事无政府主义社会只是一个通往真正自由的无政府主义社会的一个过渡状态，但也不乏野心家以此借口攫取财富与权力。"
 individualist_anarchism:0 "无政府个人主义"
 individualist_anarchism_desc:0 "§Y无政府个人主义§!\n\n£GFX_ideology_indiv_anar_bar\n\n\n\n\n无政府个人主义是一种反抗集体主义的哲学思想，以及特别强调个人地位和个人自治权的无政府主义流派。无政府个人主义主要是在美国发展，他们最显著的特色是拥护对劳动产品的私人所有权。\n\n无政府个人主义的发展也结合了一些欧洲的思想家的理论，包括了威廉·戈德温、皮埃尔-约瑟夫·普鲁东、王尔德、麦克斯·施蒂纳等人，不过无政府个人主义的大部分理论主要还是源自于美国的思想家如莱桑德·斯波纳、约书亚·沃伦 、本杰明·塔克、以斯拉·海伍德、史蒂芬·皮尔·安德鲁斯和亨利·戴维·梭罗等人的影响。无政府个人主义有时也被视为是古典自由主义的分支，因此也被一些人称为“自由无政府主义”\n\n不同的无政府个人主义者之间也存在相当大的差距。几乎在皮埃尔-约瑟夫·普鲁东之后的所有无政府个人主义者都会支持某种形式的私人财产所有权，称之为“占有”。麦克斯·施蒂纳支持私人财产，但却否认财产权利的概念。威廉·戈德温属于利他主义者。约书亚·沃伦提倡以自然法作为个人自由的基准，而本杰明·塔克则将其作为利己主义的根基。塔克反对智慧财产权，但莱桑德·斯波纳则拥护之。无论如何，所有这些哲学家的共同特色是反对集体主义的社会概念，同时也反对资本主义的经济制度，并提倡个人的自主性。"
 revolution_falangism:0 "革命长枪主义"
 revolution_falangism_desc:0 "§Y革命长枪主义§!\n\n£GFX_ideology_falangism_bar\n\n\n\n\n革命长枪主义是长枪主义更加革命的变种，也是由西班牙长枪党的领袖何塞·安东尼奥·德里维拉所开创，在经过了资本家的肆虐之后，革命长枪主义彻底放弃了与资本家合作，转而同社会底层阶级坚定的站在一起。革命长枪主义很大程度的向新式国家工团主义靠拢，在革命长枪主义与领袖的铁腕领导下，神职人员、工人、农民将会一同建设新祖国，朝向天主口中真正的理想天国大步迈进，途中的一切阻挡之物通通会被砸碎。"
 autdem_falangism:0 "长枪主义"
 autdem_falangism_desc:0 "§Y长枪主义§!\n\n£GFX_ideology_falangism_bar\n\n\n\n\n长枪主义又称西班牙天主教主义，由西班牙长枪党的领袖何塞·安东尼奥·德里维拉所开创，结合了部分国家工团主义和西班牙至上主义，长枪主义要求党员对领袖绝对忠诚、各阶级积极合作共造圣经之中的天国，并且宣扬教会的地位至高无上。他们对于君主制问题摇摆不定，有些信徒宣传只有国王才能引领国家走向复兴，而另外一些信徒则宣传只有一位铁腕强人才能够统领全国。"
 falangism:0 "长枪主义"
 falangism_desc:0 "§Y长枪主义§!\n\n£GFX_ideology_falangism_bar\n\n\n\n\n长枪主义又称西班牙天主教主义，由西班牙长枪党的领袖何塞·安东尼奥·德里维拉所开创，结合了部分国家工团主义和西班牙至上主义，长枪主义要求党员对领袖绝对忠诚、各阶级积极合作共造圣经之中的天国，并且宣扬教会的地位至高无上。他们对于君主制问题摇摆不定，有些信徒宣传只有国王才能引领国家走向复兴，而另外一些信徒则宣传只有一位铁腕强人才能够统领全国。"
