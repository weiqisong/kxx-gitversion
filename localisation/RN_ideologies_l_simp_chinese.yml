 popular_legionism:0 "大众军团主义"
 popular_legionism_desc:0 "§Y大众军团主义§!\n\n£GFX_ideology_popular_legionism_bar\n\n\n\n\n大众军团主义又称白鹰队主义，是铁卫团白鹰运动的主流思想，不同于铁卫团大多数团员信仰的科德里亚努军团主义，大众军团主义则更加的具有革命性质，在对于资产阶级的态度上毫不妥协，同时相比于铁卫团的农本主义，大众军团主义更加注重工人阶级的力量。白鹰队的成员狂热的坚信只有大众军团主义才能将罗马尼亚从国王、资产阶级、叛徒的手里拯救出来并且将罗马尼亚民族带向真正的复兴之路。"
 revolutionary_chetnikism:0 "革命切特尼克主义"
 revolutionary_chetnikism_desc:0 "§Y革命切特尼克主义§!\n\n£GFX_ideology_revolutionary_chetnikism_bar\n\n\n\n\n切特尼克，最初起源于19世纪初部队军事概念的形成。在此期间，有组织的土匪团体在土耳其占领者中散布恐惧。后来，这些编队的成员被称为切特尼克人。这些编队是战斗志愿者组织，其成员是保卫濒临灭绝的塞族人民的精英战士。这些编队的每个成员都必须准备为塞尔维亚人民的自由和荣誉牺牲生命，宣誓：“自由或死亡”和“相信上帝，为国王和祖国”。在土耳其统治巴尔干半岛时，切特尼克运动唤醒了争取解放斗争的人民群众。20世纪初，由于奥匈帝国进攻猛烈，塞尔维亚不断的向后撤退，大批大批的国土沦为了奥匈帝国占领区，但是这些占领区的塞尔维亚人并没有放弃抵抗，而是组成了新切特尼克军，并且宣布将与奥匈帝国斗争到底，但是战争很快就结束了，懦弱的塞尔维亚政府宣布了投降，而在占领区抵抗的新切特尼克军并没有得知这个消息，依旧在进行着斗争运动，当他们得知塞尔维亚投降的消息后，既震惊又愤怒，每一个新切特尼克军的成员都在用着最恶毒的语言诅咒着塞尔维亚王国政府，不过他们并没放弃抵抗，新生的法兰西公社向他们派遣了教导队，在教导队的教育下，新切特尼克军的游击队员们接受到了工团主义思想，但是仍然保留着强烈的民族主义情绪，在进行重组后，新切特尼克军改组为革命切特尼克军，誓要将被压迫的南斯拉夫从奥匈外族人、克罗地亚叛徒与邪恶的资产阶级手里解救出来。"
 syrian_social_nationalism:0 "叙利亚社会民族主义"
 syrian_social_nationalism_desc:0 "§Y叙利亚社会民族主义§!\n\n£GFX_ideology_ssnp_bar\n\n\n\n\n叙利亚社会民族主义又称萨阿德主义，是叙利亚社会民族党的主流思想，叙利亚社会民族党于1932年由黎巴嫩知识分子安东·萨阿德在贝鲁特创立，作为一个敌视奥斯曼殖民统治的反殖民政治组织，叙利亚社会民族主义结合了浪漫主义、合作经济、人本的民主民族主义、理性主义、自由、斗争与美德并且结合了社会主义等概念，主张发起叙利亚革命唤醒民族力量，反对全球主义、锡安主义、各种形式的种族主义和霸权主义的运动的出现，不同于其它阿拉伯人那样野蛮而又狂热的民族主义，作为知识分子萨阿德创立的叙利亚社会民族主义更显文明。"
 arab_socialism:0 "阿拉伯社会主义"
 arab_socialism_desc:0 "§Y阿拉伯社会主义§!\n\n£GFX_ideology_arab_socialism_bar\n\n\n\n\n在本世纪三十年代胡拉尼提出了他的阿拉伯社会主义思想，作为泛阿拉伯主义思想的一个组成部分，其要点是：阿拉伯社会主义的目标应是实现阿拉伯民族的统一，广大阿拉伯劳动人民争取自由、解放的斗争必须要严格的反对帝国主义势力的殖民统治，争取民族解放必须要与阿拉伯民族统一的斗争联系在一起。\n\n阿拉伯社会主义的另一个目标是建立一个更加公正、理智的工团主义经济制度，用它来制止民族内部的仇视和争端，清除一个阶级对另一个阶级的剥削和由此产生的贫穷和愚昧，阿拉伯社会主义不仅要使人不受饥饿，而且要使人们的天赋得到充分的发挥和使用。\n\n除此之外胡拉尼还主张阿拉伯社会主义应该继承起源于伊斯兰和阿拉伯民族精神和文化传统，并表达阿拉伯民族崇高的道德品质。"
 radsoc_arab_socialism:0 "阿拉伯社会主义"
 radsoc_arab_socialism_desc:0 "§Y阿拉伯社会主义§!\n\n£GFX_ideology_arab_socialism_bar\n\n\n\n\n在本世纪三十年代胡拉尼提出了他的阿拉伯社会主义思想，作为泛阿拉伯主义思想的一个组成部分，其要点是：阿拉伯社会主义的目标应是实现阿拉伯民族的统一，广大阿拉伯劳动人民争取自由、解放的斗争必须要严格的反对帝国主义势力的殖民统治，争取民族解放必须要与阿拉伯民族统一的斗争联系在一起。\n\n阿拉伯社会主义的另一个目标是建立一个公正的、理智的经济制度，用它来制止民族内部的仇视和争端，清除一个阶级对另一个阶级的剥削和由此产生的贫穷和愚昧，阿拉伯社会主义不仅要使人不受饥饿，而且要使人们的天赋能到充分的发挥和使用。\n\n除此之外胡拉尼还主张阿拉伯社会主义应该继承起源于伊斯兰和阿拉伯民族精神和文化传统，并表达阿拉伯民族崇高的道德品质。"
 antoun_saadeh_thought_subtype:0 "安东·萨阿德思想"
 antoun_saadeh_thought_subtype_desc:0 "§Y安东·萨阿德思想§!\n\n£GFX_ideology_ssnp_bar\n\n\n\n\n安东·萨阿德思想，又叫叙利亚社会民族主义，是一种独特的意识形态，由叙利亚社会民族党创始人安东·萨阿德一手打造。这种思想的核心是对“大叙利亚”的认同，这个国家的疆土囊括黎凡特、伊拉克、库尔德斯坦、胡齐斯坦、西奈半岛和塞浦路斯。安东·萨阿德和他的拥趸们反对工团主义、共产主义与民主主义，并坚信根植于自由、责任、纪律与力量这四种精神品质的社会民族主义才是叙利亚民族，乃至人类的最终出路。"
 pan_turkism:0 "泛突厥主义"
 pan_turkism_desc:0 "§Y泛突厥主义§!\n\n£GFX_ideology_pan_turkism_bar\n\n\n\n\n泛突厥主义是突厥语民族面对日益严峻的殖民主义和帝国主义的反击，它在沙俄鞑靼贫农中产生，于中亚的知识分子间传播，并最终在三帕夏政府造出的血泊中映出它的真容。\n\n多数泛突厥主义者认同威权主义制度，鼓吹军国主义，信仰伊斯兰教或者突厥传统宗教。但是也存在支持民主制度，甚至倒向了社会主义的泛突厥主义者。\n\n时代发展，局势变幻，泛突厥主义产生了越来越多的分支，但他们拥有一个共同不变的内核：突厥语民族实现统一。"
 technocratic_pan_turkism:0 "技官泛突厥主义"
 technocratic_pan_turkism_desc:0 "§Y技官泛突厥主义§!\n\n£GFX_ideology_technocratic_pan_turkism_bar\n\n\n\n\n泛突厥主义是突厥语民族面对日益严峻的殖民主义和帝国主义的反击，它在沙俄鞑靼贫农中产生，于中亚的知识分子间传播，并最终在三帕夏政府造出的血泊中映出它的真容。\n\n技官泛突厥主义是泛突厥主义的变种。技官泛突厥主义不同于主张伊斯兰教或者突厥民族传统信仰的其他泛突厥思潮，技官泛突厥主义对宗教持开放的态度并支持科学技术的发展进步。\n\n技官泛突厥主义者认为以自由的个人结成平等的社团是全体突厥民族的唯一出路，他们也将不计牺牲地在历史的黑暗中劈开一条突厥民族的光明前路。"
 red_turanianism:0 "红人图兰主义"
 red_turanianism_desc:0 "§Y红人图兰主义§!\n\n£GFX_ideology_pan_turanism_bar\n\n\n\n\n图兰主义与世上万千族群民族主义一样，是弱小民族面对强大民族的侵略扩张时的回应，是同根兄弟的寻根之旅和回归正道的救赎，是为保全正义，奢求和平的无奈之举。而图兰主义者认为芬兰人、匈牙利人、突厥人、韩国人、蒙古人和日本人等阿尔泰语系民族有相同祖先，相同血脉。主张建立一个从芬兰到日本的庞大图兰帝国，恢复图兰民族的再融合，以进大同。\n\n红人图兰主义由灰狼团成员、奥斯曼帝国政治家雷哈·奥古兹·图尔坎提出。红人图兰主义是一种比图兰主义更激进的意识形态，红人图兰主义者认为美洲原住民实际上是穿过白令海峡的图兰人，要求将美洲划入图兰民族的应许之地。与其他的图兰主义者相比，红人图兰主义者更追求在科学上确立图兰人种的优越性，更推崇种族民族主义和基因上的纯净。红人图兰主义者还要求在社会层面实现军事化、集权化，不惜代价地实现图兰民族统一。"
 soccon_kemalism_subtype:0 "凯末尔主义"
 soccon_kemalism_subtype_desc:0 "§Y凯末尔主义§!\n\n£GFX_ideology_kemalism_bar\n\n\n\n\n“凯末尔主义”一词是指从奥斯曼大维齐尔穆斯塔法·凯末尔帕夏及其领导下的奥斯曼人民党的政治思想中产生的意识形态。这种典型的土耳其式意识形态致力于将老朽的奥斯曼帝国集权化并积极地实现现代化。凯末尔主义支持基于欧洲模式的世俗主义，认为只有通过将伊斯兰教从社会与政治生活中排除出去才能实现现代化，这让该主义备受宗教机构与苏丹亲信的批评。另一方面，凯末尔主义又通过宣扬土耳其民族主义并压制威胁帝国存亡的少数民族的分离主义来进行国家的集权化。这种意识形态在土耳其影响正盛，其虽招致了一些批评，但也被认为是解决欧洲病夫的痼疾的主要办法之一。"