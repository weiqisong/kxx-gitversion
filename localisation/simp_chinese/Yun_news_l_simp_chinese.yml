 hebeiresist.1.t:0 "京津冀协同发展"
 hebeiresist.1.d:0 "从被不合流的军阀轮番统治的中国大地上传出了令人震惊的事情——中国已经归于一统！而如今统一中国的[Root.GetLeader]在北平的政府大楼上向人们发表了他的讲话，[Root.GetLeader]宣布，大直隶现在将会与北京和天津两个重要贸易站点形成互惠互利的关系，在经济，文化，军事等方面做到完全的平衡发展，让三方共同走向繁荣与复兴。而就在[Root.GetLeader]发表讲话的同时，他所演讲内容的条例都已经在同步进行，北京和天津的人们都相信在大直隶的协同发展下，两省定会蓬勃发展，而国际社会上有许多经济学家却声称，这个所谓的“协同发展”其实只是大直隶为了剥削北京与天津两个省份而故意编造的，但这种传言很快被大直隶政府坚决否认，并坚持这个项目将是完全互惠互利的。"
 hebeiresist.1.a:0 "他们哪来的这个消息？"