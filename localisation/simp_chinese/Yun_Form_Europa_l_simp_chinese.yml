 xinguojia.3.t:0 "统一欧罗巴之旗帜"
 xinguojia.3.d:0 "自罗马帝国于五世纪灭亡后，欧洲政治破碎的状况维持了一千多年。虽然其间并不缺少立志统一欧洲文明的君主，但无论是查理大帝还是拿破仑，都未能真正实现泛欧的梦想。欧洲的各民族在文化上同根同源、互为兄弟姊妹，却不停地陷入自相残杀的境地，让一代又一代欧洲人对生活本身感到失落。而今我们终于将欧洲所有的国家和民族团结在一起，是时候选择一面合适的旗帜作为纪念了。"
 xinguojia.3.a:0 "看看现实里面的方案"
 xinguojia.3.b:0 "看看虚构的替代方案"
 xinguojia.3.c:0 "我对现在的欧洲旗帜很满意"
 xinguojia.3.e:0 "我们要开创远超查理大帝之功业……"
#####现实欧盟旗帜提案
 euflagpicker.4.t:0 "统一欧罗巴之旗帜"
 euflagpicker.4.d:0 "1.一本在1920年匿名发布的泛欧主义宣传册中提出的旗帜（旗帜正面）。\n2.一本在1920年匿名发布的泛欧主义宣传册中提出的旗帜（旗帜反面）。\n3.1930年欧洲合众国的匿名草图旗帜。\n4.斯特拉斯堡公民卡米尔·曼内1949年8月23日提出的国旗提案，他通过对欧洲国旗颜色进行统计分析，融合了欧洲国旗具备的所有颜色。其设计采用蓝、绿、黄、黑四横条纹，贴近旗杆部分的红、白两色水平划分的V字形图案耐人寻味，因为斯特拉斯堡当地的旗帜配色也为红、白两色。"
 euflagpicker.4.a:0 "方案1"
 euflagpicker.4.b:0 "方案2"
 euflagpicker.4.c:0 "方案3"
 euflagpicker.4.e:0 "方案4"
