 euflagpicker.47.t:0 "古老欧罗巴之旗帜……"
 euflagpicker.47.d:0 "在被乌合之众蹂躏的天空下\n保民官的仇恨 神明的哭泣\n在崇高的野蛮之上 响彻战士们的歌声\n这是荣誉和愤怒的圣歌 反抗布尔乔亚们\n我们是斧头的盗贼和骑士\n在夜幕下我们出发\n寒风带来的恐惧 无法阻挡我们\n如果我们的胸口绽放出一枝红花 那是虔信者的鲜血\n属于和胜利者战斗的人 属于荣光之人"
 euflagpicker.47.a:0 "民族布尔什维克的欧洲！"
