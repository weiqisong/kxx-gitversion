 euflagpicker.45.t:0 "古老欧罗巴之旗帜……"
 euflagpicker.45.d:0 "“旺代之剑 林地之镰\n男爵和农民 战斗的时刻到了\n为被杀害的同志 向暴民发起复仇\n为再次拥抱欧罗巴的太阳 在我们的山丘上”"
 euflagpicker.45.a:0 "纳粹德国的旗帜！"
 euflagpicker.45.b:0 "在原本的欧盟旗帜上加上万字"
 euflagpicker.45.c:0 "维京师的标志，就像另外一个宇宙的勃艮第一样"
 euflagpicker.45.e:0 "文明的子宫，黑太阳"
 euflagpicker.45.f:0 "模仿纳粹德国，将万字换成年轻的欧罗巴"
 euflagpicker.45.g:0 "下一页"
 euflagpicker.46.t:0 "古老欧罗巴之旗帜……"
 euflagpicker.46.d:0 "“我们是斧头的盗贼和骑士\n在夜幕下我们出发\n寒风带来的恐惧 无法阻挡我们\n我们以荣誉换取的黄金 在我们心中闪耀\n这代表着纯净的爱情 与命运紧紧相连”"
 euflagpicker.46.a:0 "古欧罗巴宗教将从沙漠神教的尸体之中重生"
