 euflagpicker.44.t:0 "古老欧罗巴之旗帜……"
 euflagpicker.44.d:0 "“颤抖的人群 飞扬的鲜血\n新秩序的旗帜 在历史中前进\n用荣誉的火焰粉碎虚假的神话\n用英雄的刀剑迎回古老的欧洲\n我们是斧头的盗贼和骑士\n在夜幕下我们出发\n寒风带来的恐惧 无法阻挡我们\n我们以荣誉换取的黄金 在我们心中闪耀\n这代表着纯净的爱情 与命运紧紧相连”"
