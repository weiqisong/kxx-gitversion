 euflagpicker.9.t:0 "统一欧罗巴之旗帜"
 euflagpicker.9.d:0 "21.1951年9月26日的提案。根据J.E.迪伦在1951年1月的来信，欧洲运动委员会提出了这一提案，该提案的旗帜是绿色的，上面有白色和红色的解放之星，左上角有斯特拉斯堡的徽章，圆圈中的星星是1944年5月解放采用的军徽。\n22.1951年9月26日的提案。与路易斯·维里昂的旗帜提案类似的设计，但十字架是对称的。该设计是由那些认为白底绿十字太容易弄脏的人提出的。\n23.1951年9月26日提案。绿色背景上的白色圣安德鲁十字。十字架是欧洲最古老、最受欢迎的标志之一，该图案曾经以“勃艮第十字”出名，是“西方大公国的象征”。\n24.1951年11月15日的提案。阿尔塞纳·海茨提出了一面绿色旗帜，该颜色是查理大帝的象征，教皇利奥三世在查理曼的加冕礼上赠予。此外还有黄色描边的红十字，根据海茨的解释，红色描绘了兄弟相残的斗争中的流血，黄色是教皇和基督教的颜色。"
 euflagpicker.9.a:0 "方案21"
 euflagpicker.9.b:0 "方案22"
 euflagpicker.9.c:0 "方案23"
 euflagpicker.9.e:0 "方案24"
 euflagpicker.9.f:0 "下一页"
 euflagpicker.10.t:0 "统一欧罗巴之旗帜"
 euflagpicker.10.d:0 "25.阿尔塞纳·海茨的另一个方案，将圣乔治十字轻微向旗宽靠近，更像北欧十字。该提案可能是受到康登霍维-凯勒奇伯爵的启发，并不是偷懒挪用了英格兰旗帜。\n26.萨尔瓦多·德·马达里亚加选择用星星来描绘当时各成员国的首都。较大的星星描绘的是斯特拉斯堡。选择星星是因为可以代表国家，无需再画出国界。此外，星星是八角的，代表指南针的八个主要方向。\n27阿尔塞纳·海茨在1952年1月5日的修改案，略微移动了十字位置，中间留有一块地方供成员国增添国徽.\n28.土耳其反对泛欧洲提案，因为红十字是基督教代表，忽视了伊斯兰教的存在。因此，1952年5月12日，保罗·利维提议在太阳标志的左上角之一处添加一个小新月。"
 euflagpicker.10.a:0 "方案25"
 euflagpicker.10.b:0 "方案26"
 euflagpicker.10.c:0 "方案27"
 euflagpicker.10.e:0 "方案28（该选项将接纳土耳其作为成员）"
 euflagpicker.10.f:0 "下一页"
 euflagpicker.11.t:0 "统一欧罗巴之旗帜"
 euflagpicker.11.d:0 "29＆30＆31.1952年11月15日阿尔塞纳·海茨再次提案，在蓝色背景上展示黄色的形象，在左上角留空以供成员国填充它们的国旗。\n32.欧洲委员会的成员们的方案，1953年9月25日提出，已经相当接近最终方案。十五颗金色五角星围成一个圆圈代表联盟，特别标注蓝色（天蓝色）背景。"
 euflagpicker.11.a:0 "方案29"
 euflagpicker.11.b:0 "方案30"
 euflagpicker.11.c:0 "方案31"
 euflagpicker.11.e:0 "方案32"
 euflagpicker.11.f:0 "下一页"
 euflagpicker.12.t:0 "统一欧罗巴之旗帜"
 euflagpicker.12.d:0 "33.阿尔塞纳·海茨1954年11月12日的提案，通体蓝色，红色圆圈内有黄色八角星。该设计可能受到泛欧洲旗帜的启发，但没有使用黄色十字，而是添加了罗盘形状来代表整个欧洲。\n34.阿尔塞纳·海茨在1954年12月25日的提案，中间升起带有红白相间的八角罗盘的蓝色旗帜，可能是为了让所有成员国都感到自己得到了代表而选择的。\n35.阿尔塞纳·海茨在1955年9月12日的提案，蓝色旗帜，中间有一颗星星，周围有十二颗二级星星。这是与当前国旗最相似的旗帜，有 12 颗星，而不是 15 颗，中间的一颗星可能代表斯特拉斯堡或联盟。\n36.1955年12月9日欧洲部长委员会敲定的最终方案，现在仍在使用。"
 euflagpicker.12.a:0 "方案33"
 euflagpicker.12.b:0 "方案34"
 euflagpicker.12.c:0 "方案35"
 euflagpicker.12.e:0 "最终方案36！"
 euflagpicker.12.f:0 "但远未结束，下一页"
 euflagpicker.13.t:0 "统一欧罗巴之旗帜"
 euflagpicker.13.d:0 "37.看起来很像比属刚果换色的旗帜\n38.基于奥林匹克环的的设计\n说实话，我认为下面两个应该是网络捏造的。\n39.将金色环改为白色设计\n40.白色星星的欧盟\n41.像是现代欧盟旗和欧洲运动E形旗的混合"
 euflagpicker.13.a:0 "方案37"
 euflagpicker.13.b:0 "方案38"
 euflagpicker.13.c:0 "方案39"
 euflagpicker.13.e:0 "方案40"
 euflagpicker.13.f:0 "方案41"
 euflagpicker.13.g:0 "下一页"
 euflagpicker.14.t:0 "统一欧罗巴之旗帜"
 euflagpicker.14.d:0 "42.比现行旗帜颜色更浅的方案，出处不详，可能出自欧洲委员会。\n43.欧洲委员会使用的标志。\n44.欧洲议会1973年至1983年使用的旗帜。\n45.1985 年阿多尼诺报告中提出的欧洲共同体“旗帜和徽章”。\n46.2002年，荷兰建筑师雷姆·库哈斯设计了一个被称为“条形码”的符号，它以垂直条纹显示欧盟成员国国旗的颜色。"
 euflagpicker.14.a:0 "方案42"
 euflagpicker.14.b:0 "方案43"
 euflagpicker.14.c:0 "方案44"
 euflagpicker.14.e:0 "方案45"
 euflagpicker.14.f:0 "方案46"
 euflagpicker.14.g:0 "下一页"
 euflagpicker.16.t:0 "统一欧罗巴之旗帜：欧洲煤钢共同体"
 euflagpicker.16.d:0 "1.欧洲煤钢共同体1958年至1972年采用的旗帜。\n2.因丹麦、英国和爱尔兰加入而改动的欧洲煤钢共同体旗帜，1973年至1980年采用。\n3.欧洲煤钢共同体1981年至1985年采用的旗帜，此时希腊加入，正好是十颗星星。\n4.西班牙和葡萄牙加入后采用的十二星旗帜，后续不再因新成员增加，从1986年一直沿用到2002年煤钢共同体停止运行为止。"
