 euflagpicker.5.t:0 "统一欧罗巴之旗帜"
 euflagpicker.5.d:0 "5＆6. 1950年6月5日，康登霍维-凯勒奇伯爵向欧洲理事会秘书长雅克·卡米尔·巴黎提议使用的泛欧洲运动旗帜。在欧盟成立后，又添加了星星。\n下面均为1951年7月15日的提案\n7.斯特拉斯堡博物馆馆长之一、总秘书处成员马丁-利维提议采用白色背景，中间有一个绿色十字，上面有斯特拉斯堡市的徽章。十字以斯堪的纳维亚旗帜的方式稍微向旗宽移动。\n8.康登霍维-凯勒奇伯爵提出使用一面带有红色对称十字的白旗，即圣乔治旗。"
 euflagpicker.5.a:0 "方案5"
 euflagpicker.5.b:0 "方案6"
 euflagpicker.5.c:0 "方案7"
 euflagpicker.5.e:0 "方案8"
 euflagpicker.5.f:0 "下一页"
 euflagpicker.6.t:0 "统一欧罗巴之旗帜"
 euflagpicker.6.d:0 "9.施瓦岑贝格亲王提议采用“第一个欧洲象征”——君士坦丁的拉布兰旗，表现为一面带有黄色对称十字的红旗。\n10.白底上有十五颗五角绿色星星，排成三排，提供者为吕西安·菲利普。\n11＆12. 依然是来自1951年7月15日的提案。卢森堡纹章学专家路易斯·维里昂根据马丁-利维的提案提出了一项设计，颠倒了颜色并取消了斯特拉斯堡的徽章。不过，他同意白底应留有绿色十字，前提是中央的斯特拉斯堡徽章仅用于议会人物的三角旗和议会大楼上悬挂的旗帜，而在所有其他情况下均被省略。"
 euflagpicker.6.a:0 "方案9"
 euflagpicker.6.b:0 "方案10"
 euflagpicker.6.c:0 "方案11"
 euflagpicker.6.e:0 "方案12"
 euflagpicker.6.f:0 "下一页"
 euflagpicker.7.t:0 "统一欧罗巴之旗帜"
 euflagpicker.7.d:0 "13.索米尔·诺伊先生提出了一种基于欧洲运动旗帜的设计，在白色背景上，一个绿色的“E”与旗宽分离\n14.联邦主义旗帜，该旗帜于1948年首次出现在由欧洲统一运动国际委员会组织的欧洲大会上。然而，E的颜色是红色的。大会展现了支持松散联盟和支持合众联邦两大派系间的第一次分歧。这次大会导致了欧洲运动的成立，并于同年9月在斯特拉斯堡举行的第一次会议上采用了“E”旗帜，但将红色改为绿色。它希望这面旗帜成为欧洲和平与团结希望的象征。目前尚不清楚这面旗帜的作者是谁，但据推测最有可能提出这面旗帜的是英国保守党议员邓肯·桑迪斯，他是英国首相温斯顿·丘吉尔的女婿。\n下面均为1951年7月15日的提案\n15.巴特戈德斯贝格的制图师阿尔温·蒙东提议使用各种白色三角形作为文化的象征，图中是其中一种示例。\n16.威斯巴登的穆勒提议一面红旗，上面用金字写着“欧罗巴”，以金色的太阳和做出宣誓的白手作为标志。"
 euflagpicker.7.a:0 "方案13"
 euflagpicker.7.b:0 "方案14"
 euflagpicker.7.c:0 "方案15"
 euflagpicker.7.e:0 "方案16"
 euflagpicker.7.f:0 "下一页"
 euflagpicker.8.t:0 "统一欧罗巴之旗帜"
 euflagpicker.8.d:0 "17.哈米尼建议创造一种新的纹章图案：欧洲十字。这个十字架由四个背靠在正方形上的“E”组成，最终表现为一面由白底欧洲绿色十字组成的旗帜。\n18.依然是1951年7月15日的提案。普彻提出了一面联邦国旗，仿效美国的星条旗，将星星改为蓝色，加深蓝色条纹，左上角的红色占据旗帜的四分之一。\n19.1951年7月15日的提案。H.C.提出了横向划分的蓝红旗，上蓝下红。这是字母“E”的国际代码符号。此外，这两种颜色也分别对应了右翼和左翼政党普遍采用的颜色。\n20.1951年9月26日的提案。康登霍维-凯勒奇伯爵提出将泛欧运动旗帜的标志向旗宽稍微移动，但口头撤回了这一提案。"
 euflagpicker.8.a:0 "方案17"
 euflagpicker.8.b:0 "方案18"
 euflagpicker.8.c:0 "方案19"
 euflagpicker.8.e:0 "方案20"
