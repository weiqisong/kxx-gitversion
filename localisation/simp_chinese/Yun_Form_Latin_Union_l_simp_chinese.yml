 latinexp.1.t:0 "更广阔的拉丁联盟"
 latinexp.1.d:0 "在目前联盟统治的疆域中，绝大多数地区都以罗曼语族下属语言为主流。有人向我们提议，可以将联盟的疆域进一步扩大，将那些罗曼语族半流行的、历史上曾经使用罗曼语族下属语言的、甚至西罗马的边界纳入我们的版图之中。尽管这很天方夜谭，但不失为联盟为罗曼语族争取国际地位的一次尝试。"
 roman_latin_limit:0 "§R我们将获得海量的宣称与对应国家的宣战借口！§!"
