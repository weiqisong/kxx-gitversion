 Africaflagpicker.5.e:0 "放大版图和星星，都快撑爆屏幕了"
 Africaflagpicker.5.f:0 "下一页"
 Africaflagpicker.6.t:0 "泛非之旗帜"
 Africaflagpicker.6.d:0 "黑人权力，或简称黑权，是政治标语及追求非洲后裔自决的相关意识形态的名称。过往被美国的非裔美国人所使用。其主要在1960年代晚期以及1970年代早期，强调种族的骄傲以及黑色政治与文化机构的创立，进而培养与促进黑人的集体利益以及黑人价值。"
