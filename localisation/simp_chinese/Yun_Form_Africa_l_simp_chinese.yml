 Africaflagpicker.1.t:0 "泛非之旗帜"
 Africaflagpicker.1.d:0 "有关非洲联盟和非洲统一组织：\n在现实中，非盟的前身是埃塞俄比亚皇帝海尔·塞拉西倡导建立的“非洲统一组织”，它的旗帜采用了“绿白绿”和金色镶边的设计。在2002年，非洲统一组织在南非总统塔博·姆贝基主持下正式改组为非洲联盟，旗帜也就换成了现在的样式。请根据你的喜好，选择对应的旗帜和组织名称。"
 Africaflagpicker.1.a:0 "与时俱进，非洲联盟！"
 Africaflagpicker.1.b:0 "不忘初心，非洲统一组织！"
 Africaflagpicker.1.c:0 "泛非主义的代表色，红黑绿"
 Africaflagpicker.1.e:0 "埃塞俄比亚是少数在殖民浪潮中独立的国家，我们要用它旗帜的配色！"
 Africaflagpicker.1.f:0 "下一页"
 Africaflagpicker.2.t:0 "泛非之旗帜"
 Africaflagpicker.2.d:0 "有关非国大：\n非国大于1912年1月8日在布隆方丹成立，原名为南非土著人国民大会，政党目标是为南非黑人争取政治、经济权利。党的领袖是约翰·杜伯牧师。1925年，该组织改名为非洲人国民大会，简称非国大（ANC）。在种族隔离时代，该党长期处于非法状态，最初通过和平手段争取种族平等，但沙佩维尔屠杀发生后，该党转换斗争方式，开始组建军事组织武装反抗，并得到苏联和莫桑比克等国的支持。\n\n有关刚果共和国国旗：\n刚果共和国国旗于1958年8月18日开始使用，1970年1月2日废止，1991年6月10日再次确立为国旗。刚果共和国国旗采用绿黄红三色（泛非颜色）。旗面左上角为绿色三角形，右下角为红色三角形，中间自左下角至右上角贯穿一条黄色色条。绿色象征该国丰富的森林资源和对未来的希望，黄色象征着财富，红色代表独立、热情和尊严。"
 Africaflagpicker.2.a:0 "卢旺达1959年-1961年的旗帜"
 Africaflagpicker.2.b:0 "卢旺达1961年-1962年的旗帜"
 Africaflagpicker.2.c:0 "非国大（ANC）的旗帜"
 Africaflagpicker.2.e:0 "刚果共和国的国旗"
 Africaflagpicker.2.f:0 "下一页"
 Africaflagpicker.3.t:0 "泛非之旗帜"
 Africaflagpicker.3.d:0 "有关非洲国家联盟：\n非洲国家联盟，有时也称为加纳-几内亚-马里联盟，是一个成立于1958年的短命且松散的区域组织，最初是由西非国家加纳和几内亚联合起来形成的独立国家联盟，马里则于1961年加入。但因为种种缺陷和政局不稳，该组织最终于1963年解散。"
 Africaflagpicker.3.a:0 "非洲国家联盟，两颗星的"
 Africaflagpicker.3.b:0 "非洲国家联盟，三颗星的"
 Africaflagpicker.3.c:0 "光芒万丈的非盟旗帜，不要版图！"
 Africaflagpicker.3.e:0 "带点水彩画风格的旗帜"
 Africaflagpicker.3.f:0 "下一页"
 Africaflagpicker.4.t:0 "泛非之旗帜"
 Africaflagpicker.4.d:0 "有关联攻派民兵（Interahamwe）：\n联攻派民兵（Interahamwe）是活跃在刚果民主共和国和乌干达的胡图族准军事组织。联攻派成立于1990年左右，是当时卢旺达执政党“全国民主与发展共和运动”的青年派别，得到了胡图族政权政府的支持。由罗伯特·卡朱加领导的联攻派是卢旺达种族灭绝的主要肇事者，从1994年4月到7月，估计有500,000至1,000,000名图西族、特瓦人和温和派胡图族被杀。\n\n关于换色版的美国国旗：\n该旗帜为艺术家大卫·哈蒙斯在1990年创作的一幅名为《非洲裔美国国旗》的作品，该作品现由纽约现代艺术博物馆收藏。"
 Africaflagpicker.4.a:0 "学欧盟的十二星，但要有自己的东西"
 Africaflagpicker.4.b:0 "联攻派（Interahamwe）的旗帜"
 Africaflagpicker.4.c:0 "学学美国佬的样子！"
 Africaflagpicker.4.e:0 "来点黄色的装饰线条"
 Africaflagpicker.4.f:0 "下一页"
