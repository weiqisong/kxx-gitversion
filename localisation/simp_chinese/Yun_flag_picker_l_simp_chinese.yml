l_simp_chinese:
 FORM_GRK_Flag_Picker:0 "希腊-突厥之旗帜"
 FORM_GRK_Flag_Picker_desc:0 "\n把萨摩斯的美酒斟满一盅！\n       树荫下正舞蹈着我们的姑娘——\n我看见她们的黑眼亮晶晶，\n       我的眼为火热的泪所迷，\n仇恨在两个同源民族间走向终点。"
 FORM_EUR_Flag_Picker:0 "统一欧罗巴之旗帜"
 FORM_EUR_Flag_Picker_desc:0 "\n……因此，欧罗巴被划分为自由组成和内部自由的民族，国家之间的和平将变得更加容易：欧罗巴合众国将成为可能。\n                                                    ——拿破仑·波拿巴"
 FORM_AFR_Flag_Picker:0 "非洲联盟之旗帜"
 FORM_AFR_Flag_Picker_desc:0 "暂无描述"
 FORM_ALP_Flag_Picker:0 "阿尔卑斯之旗帜"
 FORM_ALP_Flag_Picker_desc:0 "暂无描述"
 JAP_TRN_Flag_Picker:0 "神国与图兰主义之关系"
 JAP_TRN_Flag_Picker_desc:0 "图兰人种国家，在远东以外皆为雅利安人种所杀掠。吾日本与支那帝国，乃世界最后之图兰人种国家。\n              ——高山樗牛《作为人种竞争的远东问题》"
 FORM_EUR_Flag_Picker_Left:0 "§V赤色欧罗巴之旗帜§!"
 FORM_EUR_Flag_Picker_Right:0 "§P古老欧罗巴之旗帜§!"
 FORM_GDE_Flag_Picker:0 "大§P德§!§V意§!§Y志§!之旗帜"
 FORM_GDE_Flag_Picker_desc:0 "什么是德意志祖国？\n把这伟大国度告诉我！\n只要是说德语的地方\n而且会对上帝歌唱\n——那就是它！那就是它！\n英勇的德意志子民，快拥抱它！"
 FORM_RSGDE_Flag_Picker:0 "§V德意志革命之旗帜§!"
 FORM_RTGDE_Flag_Picker:0 "§P日耳曼民族之旗帜§!"