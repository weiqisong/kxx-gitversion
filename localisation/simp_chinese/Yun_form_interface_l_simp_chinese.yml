 options.1.t:0 "类型限制"
 options.1.d:0 "在这一菜单中，你可以选择隐藏古代国家的成立选项，可以有效地防止在开启允许AI成立部分新国家的情况下，AI大肆开历史倒车的现象。当然，同样适用于你自己不喜欢开历史倒车的情况。"
 options.1.a:0 "那些东西早该进入历史的垃圾堆了。"
 options.1.b:0 "倒车和进步我都要！"
 options.2.t:0 "国别限制"
 options.2.d:0 "在这一菜单中，你可以选择解除国家成立的国别限制，显示所有可成立的新国家。届时你可以用奥斯曼土耳其成立完整的罗马帝国，或是以美国的身份融入汉字文化圈，这将为游戏带来更多的可能性。但同时也请注意，解除成立限制后将加大出错的风险（若开启允许AI成立部分新国家，AI也将同步解除限制），并且可能与部分Kaiserredux的Submod（如KX部分国家微调）产生冲突。"
 options.2.a:0 "还是保持限制比较好。"
 options.2.b:0 "开，必需开！管他闪不闪退！"

