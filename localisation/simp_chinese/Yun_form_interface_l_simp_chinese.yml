 formable_nations_mod_category_desc:0 "欢迎游玩专门适配Kaiserredux的成立新国家模组！在本模组里面，你不再需要通过强行吞并地块来完成成立条件，只需要你或者你的傀儡拥有对应地块即可，成立后核心领土将自动转移。如果您遇到“我附庸的附庸不是我的附庸”的情况，请善用外交界面中“要求宗主变更”功能；如果出现无论怎样都达不成成立条件的情况，请善用设置中的“允许调试”选项。"
