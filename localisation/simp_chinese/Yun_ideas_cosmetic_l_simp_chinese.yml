 #####世界的收复者
 gu_tu_shou_fu:0 "世界的光复者"
 gu_tu_shou_fu_desc:0 "在三世纪危机中，罗马社会动荡，内有权臣分疆裂土，外有北方蛮夷窥觊。正当国家危急存亡之秋，军人出身的奥勒良成为了奥古斯都，短短三年内就带领罗马军民扫除了帕尔米拉与高卢的分裂势力，受誉“世界的光复者”，成为后世一段传说佳话。\n如今，我们也将踏上收复故土的道路，愿奥勒良的精神保佑我们，穿越黑暗，直到黎明。"
 absolutely_negative:0 "陷入绝对负面之中"
 absolutely_negative_desc:0 "§R我们永远不会幸福！永远不会！——西蒙·玻利瓦尔§!"
 yun_skullarmy_on:0 "开启骷髅师批发"
 yun_skullarmy_off:0 "关闭骷髅师批发"
 yun_skull_army:0 "久经沙场之师"
 yun_skull_army_desc:0 "断头今日意如何？创业艰难百战多。\n此去泉台招旧部，旌旗十万斩阎罗。"
 yun_seize_puppets_factories:0 "侍奉我们的宗主" 
 yun_seize_puppets_factories_desc:0 "§Y该国正在向其宗主国提供工厂使用权。§!"
 yun_muteki_hyper:0 "无敌时间" 
 yun_muteki_hyper_desc:0 "§Y坚信能引发奇迹的心，终将迎接胜利的女神；\n誓要打倒一切敌人，不再有任何畏惧。§!"  
 yun_fatimah_punishment:0 "法蒂玛圣母的三个秘密" 
 dazhili_absorbs_bj_tsn:0 "京津冀协同发展红利" 
 dazhili_absorbs_bj_tsn_desc:0 "我们的“京津冀协同发展”策略已经取得了极大的成效，现在每天都有源源不断的产线被直接搭接到大直隶的各个地区，工厂井然有序的运作着。\n§V在可预见的未来里，这种良好的运作方式会存在上千年。§!"  
 dazhili_anbao_bj_tsn:0 "持续治安打击整治行动"
 dazhili_anbao_bj_tsn_desc:0 "北京和天津的治安打击整治行动已经取得阶段性成效，当地的公安机关铁腕整治社会治安乱象，攻坚化解各类风险隐患。现在，当地人民群众体验到了可感的安全，离社会稳定和长治久安已不再遥远……吗？" 
 yun_arlt_dongbei:0 "条条大路通“罗马”" 
 yun_arlt_dongbei_desc:0 "罗马正统东罗马，第三罗马俄罗斯，俄国正统在沙俄，沙俄正统金帐汗，金帐汗国是蒙古，蒙古正统在漠南，漠南正统科尔沁，科尔沁区在通辽。因此，罗马正统在通辽。\n                                       ——某不知名的通辽大学士"  
 yun_comical_performance:0 "“狠活儿”" 
 yun_comical_performance_desc:0 "§R在东北你可以没有钱，但不能没有活儿。§!\n“你是满嘴长牙，尽唠逼嗑。我上回有活儿，咬打火机，封号了，封一个月，钱都扣了，有啥用啊？”\n                                                  ——某海城关姓男子" 