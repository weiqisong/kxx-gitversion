l_simp_chinese:
 yundebug.1.t:0 "瓦隆的仲夏夜之梦，第四章！"
 yundebug.1.d:0 "为了帮助玩家快速破局，本人设计了一个事件让佛兰德斯直接成为荷兰傀儡，且不会加入帝国公约，这样你就不用反复读档来拼运气了。"
 fuck_ai_flanders:0 "§V你确定AI会乖乖听话吗……§!"
 yundebug.1.a:0 "这个可以有（赞赏）"
 yundebug.1.b:0 "谋事在人，成事在天，不可强也！（迫真）"
 yundebug.2.t:0 "佛兰德斯，你应当为瓦隆的游戏性让步"
 yundebug.2.d:0 "佛兰德斯，你只是个没有有趣路线的空壳，成为你瓦隆兄弟的垫脚石吧。\n\n死神在佛兰德斯骑马，\n死神骑在苍白色的马上，\n就像来自天堂的智天使那么美丽……"
 yundebug.2.a:0 "我是工具，主人游玩瓦隆的工具。"
 yundebug.2.b:0 "凭你也配要求我，人类？挨肏去吧！"
 yundebug.3.t:0 "事件为调试亚利桑那做"
 yundebug.3.d:0 "亚利桑那的游玩条件比较苛刻，需要墨西哥的入侵，而政治国策也需要打赢和墨西哥的独立战争。对于通过调试得到的亚利桑那，除去控制台外是无法进行完整的游戏流程的，所以我写了这个事件，骗过游戏你已经完成了独立战争。"
 yundebug.3.a:0 "这个可以有（赞赏）"
 yundebug.3.b:0 "我用控制台就行了，不需要。"
 yundebug.999.t:0 "高位干涉"
 yundebug.999.d:0 "亲爱的ZZZ，看来你遇到了一些问题，部分不太友好的国家向你宣战了，而你无法还击。别怕，第四天灾将为你解决那些杂种的，用高位干涉的力量。"
 yundebug.999.a:0 "STOP!STOP!STOP THE WAR!"
 naziaryan.1.t:0 "至终帝国的新旗帜?"
 naziaryan.1.d:0 "雅利安民族的最终的胜利已经到来，帝国内部认为应当重新设计旗帜，以此来纪念我们为公义的斗争，以下是几种设计方案.\n\n"
 naziaryan.1.a:0 "元首命令：维持原状"
 naziaryan.1.b:0 "维利会的标志就不错"
 naziaryan.1.c:0 "参考北方雅利安同胞的十字旗"
 naziaryan.1.e:0 "雅利安的日耳曼雄鹰加上（卐）"
 naziaryan.1.f:0 "文明的子宫，黑太阳"
 naziaryan.1.g:0 "（彩蛋）我看见长着牛角的巨人……"
 naziaryan.2.t:0 "孩子们，我回来了"
 naziaryan.2.d:0 "孩子们，红德的复活赛终于打赢了！"
 naziaryan.2.a:0 "我们都希望戈培尔同志回来！"
 naziaryan.2.b:0 "我们都希望老元首戈培尔回来！"
 naziaryan.2.c:0 "戈培尔博士将发扬1848精神，成为哲人王！"
 naziaryan.2.e:0 "什么，那名奥地利下士没有死？"
 naziaryan.2.f:0 "民族社会主义已经死了……" 
 hellenoturk.1.t:0 "希土联盟的旗帜"
 hellenoturk.1.d:0 "恭喜你弥合了两个世仇民族的分歧，为这个新国家送上未来的旗帜吧。\n备注：部分旗帜对应的国名有差异。\n"
 hellenoturk.1.a:0 "现在这个就不错"
 hellenoturk.1.b:0 "扯起东地中海联邦的紫旗！"
 hellenoturk.1.c:0 "新秩序模组的斯坦布尔人民联盟不错"
 hellenoturk.1.e:0 "天使送来精美的联合国徽"
 hellenoturk.1.f:0 "直接国旗一边一半吧"
 hellenoturk.1.g:0 "联合国徽简约点挺好"
 hellenoturk.1.h:0 "让我看看其他的方案" 
 hellenoturk.2.t:0 "希土联盟的旗帜"
 hellenoturk.2.d:0 "恭喜你弥合了两个世仇民族的分歧，为这个新国家送上未来的旗帜吧。\n备注：部分旗帜对应的国名有差异。\n"
 hellenoturk.2.a:0 "我们可以学习奥匈帝国"
 hellenoturk.2.b:0 "学习奥匈帝国，但去掉国徽"
 hellenoturk.2.c:0 "土方要用北塞浦路斯的标志"
 hellenoturk.2.e:0 "回第一页再看看" 
 hellenoturk.3.t:0 "埃尔祖鲁姆和拉齐斯坦问题"
 hellenoturk.3.d:0 "这两块地方因为奥斯曼帝国的原因遭受了许多苦难，或许我们应该交给……"
 hellenoturk.3.a:0 "让亚美尼亚人来吧，他们想要。"
 hellenoturk.3.b:0 "还是给库尔德人比较好。"
 hellenoturk.3.c:0 "一人一块。"
 hellenoturk.3.e:0 "不交给任何人，他们为我们做了什么？" 
 POLITICS_SF_HITLER_DESC:0 "§RG.O.D乃邪恶之帝国\n§Y初登场：§L\n1974年8月10日《假面骑士X》\n§Y怪人简介：§L\n海星希特勒，日本特摄剧《假面骑士X》中登场的怪人，自称是独裁者希特勒化身的改造人，具备海星的生物特征，对秘密组织G.O.D的首领黑暗之王（King Dark）效忠。在与假面骑士X的激斗中，海星希特勒试图以自杀式袭击来消灭他，但未能如愿。值得注意的是，他大概率只是一位希特勒的模仿者而非本体。什么，你问他为什么会出现在《钢铁雄心4：Kaiserredux》里面？看来“纯正的雅利安民族”已经找到了开启平行时空的办法。"
 xinguojia.1.t:0 "泛非主义之旗帜"
 xinguojia.1.d:0 "摆了\n\n没想好写什么"
 xinguojia.1.a:0 "看看具体的方案"
 xinguojia.1.b:0 "我想试试游戏内的可成立国家"
 xinguojia.1.c:0 "为什么我不能像博卡萨一样称个帝玩玩呢？"
 xinguojia.1.e:0 "红色路线的专属旗帜"
 xinguojia.1.f:0 "非洲联盟的旗帜足够好看了，不用改了"
 luuchuu.1.t:0 "琉球群岛问题" 
 luuchuu.1.d:0 "你可知，Ryukyu不是它真名？为世人忘却太久，它的名字叫Luuchuu！\n\n我们已经占领了日本的冲绳群岛，或许在中国人印象里，琉球群岛这一地名更加熟悉。琉球曾经是中国的朝贡国，自1879年被日本吞并以来，当地的居民和文化都很大程度上被和化，这令人感到叹惋。现在我们已经赶跑了日本人，或许，琉球尚可补救，重新做回自我？"
 luuchuu.1.a:0 "把琉球还给琉球人。"
 luuchuu.1.b:0 "琉球永远我们汉字文化圈的好伙伴。"
 luuchuu.1.c:0 "琉球将和台湾一起融入闽南大家庭中。"
 luuchuu.2.t:0 "三山之梦：鲸吞扶桑"
 luuchuu.2.d:0 "琉球曾经有过一段分裂为中山、山南、山北三个王国的“三山时代”。传说一位三山时代的琉球国王曾梦见自己统一了三个王国，并且全世界都臣服在自己脚下。\n眼前的日本再次为天朝上国击败，菊花王座的废立悬而未定。或许我们可以向中国政府提出请求，管理日本列岛，让琉球王朝代替大和王朝的法统，给我们的三山帝国梦打下地基。"
 luuchuu.2.a:0 "上洛建立琉球幕府，中国人会同意我们管理日本的。"
 luuchuu.2.b:0 "算了吧，别触犯天朝的逆鳞。"
 luuchuu.3.t:0 "三山之梦：鱼跃龙门"
 luuchuu.3.d:0 "新日本的军队已经拿下了中国大陆的两京，这意味着我们已经有资格宣称天命，尚裕国王将成为新的中华帝国皇帝。"
 luuchuu.3.a:0 "天数有变，神器更易，而归于有德之人，乃自然之理也。"
 luuchuu.3.b:0 "其义不可受也。"
 luuchuu.4.t:0 "三山之梦：普天之下"
 luuchuu.4.d:0 "浴火重生、兼并东洋再到宣称天命，这一切仿佛一场梦，但对现在的琉球人来说却无比真实。或许那名三山时代的国王并非南柯一梦，恰恰是远视到了琉球雄立宇宙间的未来。在这样的十字路口上，朝廷的选择是……"
 luuchuu.4.a:0 "旧邦新造，不可操之过急。"
 luuchuu.4.b:0 "攻伐，快哉！"
 luuchuu.5.t:0 "提前游玩尚氏琉球或是朝鲜？"
 luuchuu.5.d:0 "尚氏琉球：\n琉球王国是本Mod额外添加的内容，按照正常流程走只能由中国势力放出，较为麻烦。现在您可以提前选择放出琉球，并继承日本开局的全部军力，游戏体验更佳。\n\n朝鲜共和国：\n目前版本的Kaiserredux由于不明原因，朝鲜起义的相关事件链无法正常触发，所以在此特意为不想开控制台的玩家提供快捷通道。"
 luuchuu.5.a:0 "释放尚氏琉球"
 luuchuu.5.b:0 "触发朝鲜起义"
 luuchuu.5.c:0 "不需要，该怎么来就怎么来。"
 xinguojia.2.t:0 "皑皑白雪中的新旗帜"
 xinguojia.2.a:0 "维持原状"
 xinguojia.2.b:0 "雪绒花……雪绒花……"
 xinguojia.2.c:0 "简化起伏的山体"
 xinguojia.2.e:0 "用圆圈圈出山体"
 xinguojia.2.f:0 "阿尔卑斯山必须精致"
 xinguojia.2.g:0 "钢铁雄心4原版的法西斯政体国旗！"
 xinguojia.2.h:0 "我跟教皇关系铁，让他给我们上帝国法统！" 
 xinguojia.917.t:0 "日本图兰主义之旗帜"
 xinguojia.917.d:0 "曾经狼遍布日本列岛各地，古大和民族把他们视为山神使者。《日本书纪》中将狼称作“かしこき神（貴神）”，也作大神(おおかみ)。然而即使有这么一个威武神圣的名字，日本狼还是没能逃过灭绝的下场。自从明治维新以来火器大量普及，大量的狼遭到灭杀，最后一只雄性日本狼于1905年死亡。"
 xinguojia.917.a:0 "当然是使用皇国国旗作为蓝本"
 xinguojia.917.b:0 "皇国与土耳古乃东方双头狼也"
 xinguojia.917.c:0 "东土耳古之天蓝旗作为蓝本"
 xinguojia.917.e:0 "双头狼将拥护伊斯兰之星月"
 xinguojia.917.f:0 "图兰主义之经典色作为蓝本"
 xinguojia.917.g:0 "图兰人种团结在双头狼之下"
 chairmanmao.1.t:0 "领导人候选：中国地区"
 chairmanmao.1.d:0 "自从黄金家族的忽必烈建立元朝以来，中国与蒙古的两条历史脉络就结在了一起。虽然汉族和蒙古族有着难以完全克服的民族矛盾，但在乌兰夫的带领下，两个民族最终又重新生活在了同一面旗帜下。不可否认的是，汉族仍然会占据这个国家的主导地位。对于这个国家的领导层，我们也要给予汉族的革命同志们机会，因为我们的最终目标是“英特纳雄耐尔”，而非再次创造为害世人的也克蒙古兀鲁斯。"
 chairmanmao.1.a:0 "东方红，太阳升，东方出了个毛泽东"
 chairmanmao.1.b:0 "上海著名女演员李云鹤女士有她的看法"
 chairmanmao.1.c:0 "蒋司令起死回生，应当居之"
 chairmanmao.1.e:0 "我们对这名叫“狄克”的青年作家很感兴趣"
 chairmanmao.1.f:0 "我们想念那位中国革命之父，如果时光能逆转……"
 chairmanmao.2.t:0 "委员抱怨候选领导人名单"
 chairmanmao.2.d:0 "我们马上就要进行新国家领导人的选举，但不少委员抱怨说候选名单上没有他们想要投票的名字，占国家人口绝大多数的汉族希望能够增加更多且更有威望的中国革命者选项。"
 chairmanmao.2.a:0 "好，我们先进行第一轮选举，一个月后再进行第二次。"
 chairmanmao.2.b:0 "不行，名单已经确定了。"
 frankishexp.1.t:0 "更广阔的法兰克疆域"
 frankishexp.1.d:0 "虽早已不见旧时吟游诗人的行迹，但查理大帝的故事却长存人心。历经不知多少代人漫长的守望，从比利牛斯山到阿尔卑斯山，西方世界再度统一于法兰克的旗帜下，千年来的分裂和厮杀都化为过往烟云。“罗马人的皇帝”、“文明的启导者”、“欧洲之父”，我们理应接过查理大帝这些头衔背后所承担的责任和义务，完成未竟的事业，让欧罗巴文明再一次觉醒，直至千年王国铸成。"
 frankishexp.1.a:0 "一如查理曼所愿，开启新的乐章" 
 frankishexp.1.b:0 "罢了，我们仍需弥合分裂的伤疤"
 frankishexp.1.c:0 "……我们为什么要纪念一个封建君主呢？"
 moravaishexp.1.t:0 "更广阔的大摩拉维亚"
 moravaishexp.1.d:0 "由于史料记载的匮乏，我们无法精确确定旧摩拉维亚公国的边界，甚至这个政权的真正名字。传统的观点认为，摩拉维亚的核心领土位于波希米亚和斯洛伐克的摩拉瓦河谷地，在约公元九世纪三十年代时，摩拉维亚当时的君主奉行扩张政策，国家的领土时常发生变化，在斯瓦托普卢克一世(870-894)时达到巅峰。在形式上，小波兰、潘诺尼亚和其他一些邻近地方短时间内被迫接受了摩拉维亚的宗主权。在我们兴建新的摩拉维亚国家后，一些关于摩拉维亚疆域的新理论也涌现出来，有学者甚至提出旧摩拉维亚的疆界可能到达了今天的塞尔维亚地区，并要求我们对这些地方进行宣称。如今我们已经覆灭了匈牙利人的威胁，确实可以适当考虑进行在旧哈布斯堡帝国的尸体上进行扩张，不仅仅可以谱写民族神话，更能帮助我们在中南欧事务上获得更多的话语权。"
 moravaishexp.1.a:0 "远超斯瓦托普卢克一世之业！" 
 moravaishexp.1.b:0 "已经报复了匈牙利人，如此便够了"
 balticexp.1.t:0 "面向波罗的海流域"
 balticexp.1.d:0 "波罗的海流域远超你的想象，甚至比环波罗的海还要大。"
 balticexp.1.a:0 "从玛利亚之地到整个北方！" 
 balticexp.1.b:0 "讨好德意志人是我们的义务，为他们开拓东边疆" 
 balticexp.1.c:0 "波罗的将依旧属于俄罗斯" 
 balticexp.1.e:0 "我打德国和俄罗斯，真的假的？"
 beneluxexp.1.t:0 "迈向低地德意志"
 beneluxexp.1.d:0 "尼德兰，虽然专指阿姆斯特丹政权，但实际上就是低地的意思。现在我们已经将整个西欧低地统一在一面旗帜下，可以考虑将属于德意志帝国的北部海岸，也即低地德语区纳入联邦的疆域内。"
 beneluxexp.1.a:0 "佛兰芒的死神再度翱翔" 
 beneluxexp.1.b:0 "我们可不想和普鲁士佬一起生活" 
 polhunexp.1.t:0 "矛和盾之指"
 polhunexp.1.d:0 "在古代，波兰和匈牙利素有“天主之矛”和“天主之盾”的美誉，在王国时期曾二度结成联盟，但均以失败告终。此后两国都经历了一段被瓜分和吞并的时光，饱受周围国家的压迫。即使现在联盟再立，我们也不得不承认地缘政治仍然像以前一样差。为此，我们必须打一场证明自己的战争，或是挑战俄国和德国的欧陆霸权，或是向巴尔干进军。"
 polhunexp.1.a:0 "我们将让整个东欧为之震撼" 
 polhunexp.1.b:0 "专心对付伊利里亚人" 

