l_simp_chinese:
 SQITWO_talks_with_korean_exiles:0 "联络朝鲜流亡者"
 SQITWO_talks_with_korean_exiles_desc:0 "朝鲜人民于中国人民一样也受着日本人的压迫，那我们联合起来打败我们共同的敌人是理所当然的。"
 SQITWO_pulling_the_bolt:0 "拉动枪栓"
 SQITWO_pulling_the_bolt_desc:0 "八路军需要你！乡亲们，拿起枪射死日本鬼子与汉奸，拯救中国！"
 SQITWO_nationalist_rhetoric:0 "民族主义言论"
 SQITWO_nationalist_rhetoric_desc:0 "国家靠你！"
 SQITWO_local_pogroms:0 "收缴帝国主义资本"
 SQITWO_local_pogroms_desc:0 "当地居民已经自发聚集谴责日本以及其他帝国主义企业的经济剥削。有鉴于此，我们将以武力夺取这些产业。"
 SQITWO_the_fire_of_revolution_shines_through_shandong:0 "革命之火照耀山东"
 SQITWO_the_fire_of_revolution_shines_through_shandong_desc:0 "旧秩序已然崩溃，而社会主义革命将拯救中华，消灭日本！"
 SQITWO_hunt_down_suspected_spies:0 "追捕可疑的间谍"
 SQITWO_hunt_down_suspected_spies_desc:0 "到处都是帝国主义的间谍，他们来这里是要伤害我们的。是时候打击他们了。"
 SQITWO_support_the_korean_revolution:0 "支持朝鲜革命"
 SQITWO_support_the_korean_revolution_desc:0 "我们将资助朝鲜的革命事业，一同对抗日本鬼子。"
 SQITWO_denouncing_the_japanese_menance:0 "反对日本侵略"
 SQITWO_denouncing_the_japanese_menance_desc:0 "日本是近年来对我们剥削最严重的国家，它背叛了亚洲兄弟，投靠了西方魔鬼。"
 SQITWO_ultranationalist_victory:0 "拥抱极端民族主义"
 SQITWO_ultranationalist_victory_desc:0 "自从八路军形成以来，习仲勋已经发展到极端民族主义和高度仇恨日本的立场。由于他的严厉和种族灭绝倾向，他慢慢地被其他派系领导人称为害群之马。他谋求的是中华民族的复兴，日本及其人民的彻底毁灭和征服。"
 SQITWO_inspiration_from_deng_xiaoping_economics:0 "布哈林经济理论的启示"
 SQITWO_inspiration_from_deng_xiaoping_economics_desc:0 "由俄国前布尔什维克尼古拉·布哈林提出的社会主义市场经济体制理论已经被引入我国，这启发了中国国家社会主义模式的构建，被视为实现中国经济复兴的方案。"
 SQITWO_denouncing_the_fake_ones:0 "声讨工团主义"
 SQITWO_denouncing_the_fake_ones_desc:0 "那些工团主义者永远不会参加我们真正的革命，原因是他们效忠于英法社会帝国主义者。他们和日本帝国主义者一样坏，我们将消灭这些害虫！"
 SQITWO_further_limiting_of_anti_japaneseism:0 "进一步限制反日主义"
 SQITWO_further_limiting_of_anti_japaneseism_desc:0 "尽管我们有民族主义和反日主义，但我们必须将其从种族层面降至政治和历史层面。"
 SQITWO_new_red_papers:0 "新红皮书"
 SQITWO_new_red_papers_desc:0 "希望群众了解我们的革命及其成功。"
 SQITWO_changing_the_traditionalist_culture:0 "改变传统文化"
 SQITWO_changing_the_traditionalist_culture_desc:0 "旧文化和我们日本工人兄弟所遭受的文化同样有害。烧掉旧文化！新无产阶级万岁！"
 SQITWO_anti_japanese_revanchism:0 "抗日复仇主义"
 SQITWO_anti_japanese_revanchism_desc:0 "收复台湾！光复大连！我们要从日本帝国主义手中收复中国！"
 SQITWO_connecting_with_local_communist_cells:0 "联络其他共产主义组织"
 SQITWO_connecting_with_local_communist_cells_desc:0 "革命需要团结。中国的共产主义团体虽少，但也有数百个，我们想要实现目标需要他们的合作。"
 SQITWO_jiejidibuduijiejidiyingxiong:0 "阶级的部队，人民的英雄"
 SQITWO_jiejidibuduijiejidiyingxiong_desc:0 "我们，八路军，是将工人阶级从资本主义压迫下拯救出来的军队！我们代表无产阶级的利益"
 SQITWO_arrest_japanese_diplomats:0 "逮捕日本侨民"
 SQITWO_arrest_japanese_diplomats_desc:0 "我们将开始在整个山东抓捕日本人，把他们扣为人质，让我们看看日本人的回应……"
 SQITWO_organic_economic_growth:0 "民族共同体经济"
 SQITWO_organic_economic_growth_desc:0 "由德国社会主义者约瑟夫·戈培尔提出的民族共同体经济理论将成为市场经济的有力补充，让我们的经济将以自己的速度增长。"
 SQITWO_zhongguomeng:0 "中国梦"
 SQITWO_zhongguomeng_desc:0 "什么是中国梦？人人吃饱穿暖，生活富足，并拥有一个强大的国家作为后盾……而我们现在就将朝着这一目标前进。"
 SQITWO_denounce_internationalist_theory:0 "谴责国际主义理论"
 SQITWO_denounce_internationalist_theory_desc:0 "国际主义也许在欧洲是有用的，但对于中国这种穷乡僻壤则无用武之地。我们的革命将只聚焦于中国。"
 SQITWO_translatingmarxstruewords:0 "翻译马克思真言"
 SQITWO_translatingmarxstruewords_desc:0 "我们的革命正是马克思期望的。为了进一步我们的革命，我们将开始组织人手翻译这位伟大思想家的著作。"
 SQITWO_guidance_from_the_league:0 "来自联盟的指导"
 SQITWO_guidance_from_the_league_desc:0 "尽管有过一些过去的问题，但我们将宽恕和忘记，并接受他们的革命理论的帮助！"
 SQITWO_writing_against_the_beast:0 "反抗野兽的文学创作"
 SQITWO_writing_against_the_beast_desc:0 "日本禽兽，当笔诛。"
 SQITWO_uniting_the_left_against_japan:0 "联合左派抗日"
 SQITWO_uniting_the_left_against_japan_desc:0 "团结就是力量。尽管我们蔑视这些社会主义反动派，我们仍不得不捏着鼻子和他们合作。"
 SQITWO_contact_with_japanese_socialists:0 "接触日本社会主义者"
 SQITWO_contact_with_japanese_socialists_desc:0 "尽管我们坚持反日主义，但我们不得不承认，有一部分日本人对我们不但没有敌意，而且极其愿意帮助我们。接触这些日本社会主义者毫无疑问对我们大有裨益。"
 SQITWO_humiliate_hirohito:0 "羞辱裕仁"
 SQITWO_humiliate_hirohito_desc:0 "裕仁就是个小丑！鬼子们眼里的所谓神圣象征，在中国人民眼里不过是令人发笑的怪物！"
 SQITWO_the_red_sun_on_the_frontier:0 "红日升起"
 SQITWO_the_red_sun_on_the_frontier_desc:0 "社会主义有如太阳，升起于世界东方。很快，我们的旗帜就会插遍中国和东京！"
 SQITWO_crush_the_anarchists:0 "粉碎无政府主义"
 SQITWO_crush_the_anarchists_desc:0 "无政府主义象征着无组织无纪律，更重要的是他们是英法帝国主义者的间谍。新中国没有他们的容身之所。"
 SQITWO_hunt_down_ishii:0 "追捕寄生虫"
 SQITWO_hunt_down_ishii_desc:0 "帝国主义的走狗长期以来对我们中国人做了太多难以启齿的事情。现在我们要追捕这群家伙，报仇雪恨！"
 SQITWO_deal_with_factionalism:0 "处理派系主义"
 SQITWO_deal_with_factionalism_desc:0 "我们队伍中的一部分人——尤其是前国民党与新月社成员——对我们的反日主义似乎并不感冒。打倒这群假抗日分子！"
 SQITWO_our_national_duty:0 "我们的国家责任"
 SQITWO_our_national_duty_desc:0 "拯救中国免遭帝国主义侵略，尤其是日本，是我们的责任。"
 SQITWO_calling_the_first_rectification:0 "整风运动"
 SQITWO_calling_the_first_rectification_desc:0 "谁是我们的敌人？谁是我们的朋友？通过整风运动，我们将清除我们队伍中的资产阶级残余。"
 SQITWO_introduce_antiimperialist_struggle_sessions:0 "举办反帝斗争会"
 SQITWO_introduce_antiimperialist_struggle_sessions_desc:0 "你这坏东西！帝国主义者！承认你的罪行！承认你的罪行！"
 SQITWO_the_model_workers:0 "劳动模范"
 SQITWO_the_model_workers_desc:0 "我们革命工作的榜样将在工人中得以看到！"
 SQITWO_legacy_of_the_big_swords_society:0 "大刀会的遗产"
 SQITWO_legacy_of_the_big_swords_society_desc:0 "他们的革命大刀激励我们的民族拿起大刀保家抗日！"
 SQITWO_start_the_liberation:0 "开始解放战争"
 SQITWO_start_the_liberation_desc:0 "解放全中国！不惜一切代价！"
 SQITWO_melting_the_azure_dragon:0 "熔化青龙"
 SQITWO_melting_the_azure_dragon_desc:0 "满清政权的末日到了！八路军将会向北京进军，毁灭这个异族王朝！"
 SQITWO_enmingseducationrevolution:0 "教育革命"
 SQITWO_enmingseducationrevolution_desc:0 "教育要为大众！群众需要了解并遵循我们的真正目标！"
 SQITWO_a_promise_to_the_peasants:0 "对农民的承诺"
 SQITWO_a_promise_to_the_peasants_desc:0 "我国的农民正生活于水深火热之中。我们将实现彻底的土地改革，土地将属于农民！"
 SQITWO_jiefangquanzhongguo:0 "解放全中国！"
 SQITWO_jiefangquanzhongguo_desc:0 "我们将迈出解放全中国的一步！打倒满清！"
 SQITWO_balujunjiuladashuan:0 "八路军就拉大栓"
 SQITWO_balujunjiuladashuan_desc:0 "随着山东的局势稳定下来，八路军将开始消灭盘踞的军阀。我们将拉动枪栓并朝这些汉奸的脑袋上开火！"
 SQITWO_shasifanyi:0 "杀光汉奸"
 SQITWO_shasifanyi_desc:0 "§R杀死这些汉奸！杀死这些叛徒！杀！杀！杀！§!"
 SQITWO_tying_up_lose_ends:0 "收拾残局"
 SQITWO_tying_up_lose_ends_desc:0 "是时候消灭残余的军阀势力，解放全中国人民了！"
 SQITWO_saving_the_colonies:0 "解放租界"
 SQITWO_saving_the_colonies_desc:0 "使馆城市——帝国主义留在我们国家上耻辱的象征！我们会冲进上海与香港，将这些蛆虫轰杀成渣！"
 SQITWO_womenzouzaidalushang:0 "§V我们走在大路上§!"
 SQITWO_womenzouzaidalushang_desc:0 "我们正走在革命胜利的伟大道路上！"
 SQITWO_under_the_revolutionary_republic:0 "在革命共和国之下"
 SQITWO_under_the_revolutionary_republic_desc:0 "我们在中国的革命已经结束了，现在我们要集中力量对付日本！"
 SQITWO_thepeoplesantijapaneserevolution:0 "抗日革命的胜利"
 SQITWO_thepeoplesantijapaneserevolution_desc:0 "随着日本民族被彻底毁灭，我们可以开始向整个亚洲输出革命，彻底驱逐西方帝国主义。"
 SQITWO_our_future_in_asia:0 "我们在亚洲的未来"
 SQITWO_our_future_in_asia_desc:0 "随着日本民族被彻底毁灭，我们可以开始向整个亚洲输出革命，彻底驱逐西方帝国主义。"
 shandong.474.desc:0 "这本来是一个除掉一些麻烦的邪教分子的简单方法，但对张宗昌和他最亲密的同伙来说却适得其反。当导火索被点燃时，张宗昌的部队与几名一贯道成员之间爆发了交火。由于枪声的致命危险，双方都没有注意到火焰越来越大。随着山东一些最有影响力人物的尸体被烧成灰烬，山东和平的希望也消失了。由于目前的混乱情况是有目共睹的，一些以前不重要的团体已经招募了许多新成员，同时似乎希望自己接管该省。"