 Canaan.1.t: "迦南主义阴谋"
 Canaan.1.d: "内森·耶林-莫尔早已在暗中与迦南主义者们接洽，密谋通过一场自我政变推翻以色列自由战士的政权，在他数年的执政生涯里，迦南主义的效忠者早已遍布以色列的各个角落，随时准备出动给予莱希最沉重的打击，而莱希也并非没有应对措施，尽管亚伯拉罕·斯特恩早已退居幕后，且与迦南主义运动的领袖保持着良好关系，但他绝不会坐视自己的势力崩盘。\n\n双方都极力避免的流血冲突还是发生了，先是莱希的准军事部队朝着迦南主义政变者开了枪，一名倒霉的政变者被子弹击中当场死亡，然后迦南主义者们选择用武力回击，他们朝着准军事部队丢去了自制炸弹和燃烧瓶，隐藏在房屋中的政变者接到讯号，拿着步枪从窗台上向莱希准军事部队射击，耶路撒冷被一片阴霾笼罩着......"
 Canaan.1.a: "烟雾散去，莱希粉碎了迦南主义者的政变企图"
 Canaan.1.b: "黎明传来捷报，迦南主义者控制了以色列全境"
 Canaan.2.t: "迦南统一"
 Canaan.2.d: "历经多年的辛劳、牺牲和坚定不移的信仰，闪米特世界分散的部落和国家终于在神圣的阿利夫——创世之第一息——之下交织了他们的命运。\n\n从黎巴嫩的古老雪松到阿拉伯的金色沙丘，从迦太基充满活力的港口到由底格里斯河和幼发拉底河环抱的肥沃平原，在流亡中低语的梦想已绽放为现实。一度分裂并饱经考验的迦南共和国，如今团结一致——一个由血脉、信仰和我们祖先永恒之约所凝聚的强大力量。\n\n我们的先辈曾熬过巴比伦流放的黑暗，虽迷失却未被击垮；他们的希望是一道任何囚禁都无法熄灭的火焰。今天，那火焰比以往任何时候都燃烧得更耀眼——一道照亮所有闪米特民族新时代的灿烂灯塔。\n\n此次统一不仅是一项政治举措，更是我们与神祇和土地的古老契约的神圣更新。它标志着一个未来——一个在统一、力量与目标中锻造的未来——的黎明，为子孙后代带来繁荣与正义的承诺。"
 Canaan.2.a: "和平！"
 Canaan.2.b: "圣哉！"
 Canaan.3.t: "中境之海重归吾有"
 Canaan.3.d: "港口在欢庆中烈焰升腾。在西顿、提尔、的黎波里、亚历山大、迦太基以及更远方，迦南的旗帜在风中噼啪作响，在曾被认为失落于历史的海水上投下长长的影子。中境之海——文明的摇篮，诸神的明镜——如今再次映照出我们的形象。从黎凡特到伊比利亚，从爱琴海到赫拉克勒斯之柱，所有的海岸都念诵着我们的名字，臣服于我们的意志，其潮汐承载着我们战鼓的节奏。\n\n数个世纪以来，我们是散落的碎片：流亡者、奴隶、在其他帝国走廊中被低语的神话。罗马嘲弄我们，欧洲忘却我们，阿拉伯诸王否认我们。但记忆是潮汐，它卷土重来，比石头更坚硬。如今，我们不再是遗忘者。我们是中心。我们是烈焰。古老的海洋帝国已然重生——不再属于商人和殖民地，而是属于战士和梦想家，在太阳、海洋与风暴的指引下。\n\n让世界注视这片海，并铭记其真名吧——并非地中海，而是迦南海。让每艘横渡它的航船在寂静中献上贡品，让每个觊觎它的对手谨记：诸神与我们同舟。"
 Canaan.3.a: "圣哉！"
 Canaan.4.t: "迦南之继承者"
 Canaan.4.d: "内森·耶林-莫尔完成了他的任务，正式向迦南主义委员会递交了辞呈，委员会提名了几位候选人，我们将从中选出一位作为我们新一任的国家领导人，分别是迦南主义的左翼阿莫斯·凯南、民主派的波阿斯·埃夫伦和乌里·阿夫纳里迦南主义的创始人之一约纳坦·拉托什。"
 Canaan.4.a: "阿莫斯·凯南"
 Canaan.4.b: "乌里·阿夫纳里"
 Canaan.4.c: "波阿斯·埃夫伦"
 Canaan.4.e: "约纳坦·拉托什"
 CNA_The_Curved_Sword_is_Sharpened:0 "晨镰初现"
 CNA_The_Curved_Sword_is_Sharpened_desc:0 "哀悼的时代已然终结。闪米特诸族再也不会四散分离，或被异族之手统治。从阿卡德的平原到阿拉伯的荒漠，我们的同胞在异族帝国的阴影下凋零——奥斯曼的头巾、法国的军帽、波斯的王冠。\n\n那把一度仅是礼器的镰刀，如今为使命而出鞘。正如巴力从冥界归来讨伐莫特，我们奋起并非为了征服，而是为了光复——撕碎压迫者强加于我们的边界，恢复闪族家园的统一。战火之炉光芒四射。利刃已备。"
 CNA_The_Hidden_Flame:0 "藏锋于焰"
 CNA_The_Hidden_Flame_desc:0 "迦南之魂，亘古燃烧，不只炽于公开战场，亦存于低语密谋与无声利刃之间。从杰里科的渗透者到耶路撒冷的西卡里，我们的民族深知：阴影有时比利刃更为锋锐。如今，在这无线电与密码、破坏与监视的时代，我们将把那古老技艺化为制度。\n\n“贝特·雷谢夫”——我们首个统一的情报机构——将不仅仅是共和国的捍卫者，更是其暗影中伸向海外的手。它将根除威胁于萌芽，在异国都城中煽动反抗之火，并以无形的警觉守护着迦南梦想。让世界注目我们的旗帜吧，而我们将在旗帜的掩映下悄然行动。"
 CNA_Chariots_in_the_Land_of_Hyksos:0 "重返希克索斯之地"
 CNA_Chariots_in_the_Land_of_Hyksos_desc:0 "远在法老重掌尼罗河之前，一片异国王朝曾统治着丰饶的三角洲——他们是来自东方的闪族战车手，史称希克索斯人。在埃及史家眼中，他们是入侵者。于我们而言，他们却是同胞。\n\n如今，在钢铁与步枪的时代，我们的轮辐再次转向西方。埃及，虽自诩为独立，其王座实乃建立于我们先祖的手掌之上。我们非求其毁灭，唯求其铭记。在孟菲斯与亚历山大，在阿瓦利斯的废墟中，我们的遗产沉睡已久。是时候将其唤醒。"
 CNA_Berber_Brothers:0 "塔尼特与阿特拉斯之子"
 CNA_Berber_Brothers_desc:0 "腓尼基人从未消亡——他们扬帆西行。将诸神、商队与血脉带到北非海岸，柏柏尔人与闪族人在迦太基的织机上相融。纵使罗马人在废墟撒盐，西部的火种仍在马格里布的语言与血脉中摇曳。\n\n我们非为征服者，而是以兄弟之名而来。柏柏尔人非属异族——他们是同源之亲，共沐沙漠长风与山火。我们将共碎束缚利比亚的欧洲锁链，为古老盟约重筑祭坛。从推罗到丹吉尔，一个被遗忘的民族正等待复苏。"
 CNA_The_Sign_of_Tanit_above_Carthage_Once_Again:0 "塔尼特之徽重耀迦太基"
 CNA_The_Sign_of_Tanit_above_Carthage_Once_Again_desc:0 "昔时，先祖自比布鲁斯山巅俯瞰碧海统治四方。迦太基——西方明珠，帝国熔炉——其倾覆非因弱小，而毁于背叛与烈焰。纵使罗马盐碱灼烧大地，塔尼特之徽仍铭刻于石与魂。\n\n今朝，历经拉丁灰烬与阿拉伯治下的千年尘封，海风再度低语。女神圣火重燃。突尼斯非属异域——它是我们西部记忆搏动的心脏，永恒归航的港湾。以塔尼特之名，迦太基的海潮必将再度奔涌！"
 CNA_The_Numidians_Return_to_the_Fold:0 "马西尼萨子嗣归来"
 CNA_The_Numidians_Return_to_the_Fold_desc:0 "在罗马或新月旗主宰马格里布之前，努米底亚人曾驰骋沙场——迅捷、剽悍、沙海之子。他们言语的根脉与吾土同源，敬奉的神明共享祭坛，更与迦太基同胞并肩对抗西方的豺狼。\n\n纵使世纪割裂掩蔽记忆，血脉永不遗忘。阿特拉斯山脉仍回响着旧识的呼唤。努米底亚铁骑将重临大地，不为征战，而为统一。我们非行侵略——而是召唤兄弟归乡，重聚于永恒的火海之盟。"
 CNA_Nubian_Pyramids:0 "努比亚，法老遗绪"
 CNA_Nubian_Pyramids_desc:0 "在尼罗河熟悉的弯流之外，那赤丘金漠之中，矗立着欧洲学者未曾书写的金字塔。这些非吉萨之奇观——它们是黑色君王与沙漠帝国的陵寝，由埃及的库施继承者所建，亦曾被闪族之风拂过。\n\n我们的诉求不仅基于血脉，更基于精神上的权利。努比亚曾回响着腓尼基的语言。库施与迦太基之间的沙漠低语着被遗忘的团结——而我们，迦南的子民，将侧耳倾听。那曾四散分离的，必将重聚。那曾深埋地下的，必将升起。"
 CNA_Canaanites_Within_Punt:0 "迦南的东方明珠"
 CNA_Canaanites_Within_Punt_desc:0 "在铁器与帝国未兴的年代，先祖扬帆南行——穿越海湾，越过海峡，抵达埃及人称为"蓬特"的沃土。金合欢林与乳香雾霭中，闪族之手与远方血亲交易黄金与祷言。此岸非属异域，乃是圣地。\n\n从泽拉至摩加迪沙的索马里港口，曾回响着与吾语相似的方言——如今却被军阀与帝国残骸噤声。但记忆未亡。以永恒圣火之名，我们将重返蓬特，非为异客，而作传人——乳香烟云必将再起！"
 CNA_Cross_to_Himyar:0 "月神王国之路"
 CNA_Cross_to_Himyar_desc:0 "南阿拉伯的高地上曾屹立希木叶尔王国——石刻与香料之邦，闪族诸王在峭壁凿刻神殿，为巴力与独一真神共焚馨香。闪之血脉在此自由奔涌，未受异语教条束缚。\n\n而今希木叶尔崩毁——王朝割裂，神恩离弃。但我们铭记。红海彼岸，舰队已备。我们非仅作为战士而来，更为传递重聚的福音。也门非是标靶——它是预言的应验之地。让马里卜群山再度听见族亲的足音！"
 CNA_The_Phoenician_Purple_Must_Flow:0 "紫染王权，碧血沧海"
 CNA_The_Phoenician_Purple_Must_Flow_desc:0 "在推罗与西顿，先祖以海生紫贝染就王袍。从骨螺血肉中淬炼紫红——神圣的权柄之色，神授统治之印。希腊人因这色彩称我们腓尼基人。但世界遗忘：我们自称迦南人。\n\n黎巴嫩非为他国。它是海岸的冠冕，是我们舟楫、仪式与语言的摇篮。任其分裂或外化，便是背弃己身血脉。紫染必将再流——不为向帝王进贡，而作旌旗、圣袍与誓言。凭火与浪，我们归来。"
 CNA_Cedar_Ships_in_Sherden:0 "巴力的舰队锚定沙丹岛"
 CNA_Cedar_Ships_in_Sherden_desc:0 "久远年代，当帝国在怒涛前战栗，沙丹人从西海崛起——青铜与盐淬炼的战士，法老亦为之胆寒。或称其为海盗，或谓失落部族。但我们另存记忆：非是侵略者，而是漂泊的表亲，身负与推罗、迦太基同源的圣火。\n\n今朝，我们的雪松舰再启航程——非因恐惧，而为追忆。撒丁岛，古沙丹之地，曾是腓尼基人的港湾。其岸仍存我先民的石刻与铭文。所求非为贪婪，只为重拾潮汐曾夺走的故土。让青铜之心岛屿重归族裔！"
 CNA_The_Exiled_Returns_as_a_Liberator:0 "被放逐者以解放者之姿归来"
 CNA_The_Exiled_Returns_as_a_Liberator_desc:0 "千载放逐的重担压于肩头。先辈故土——亚兰的群山、巴比伦的河川、以东的荒漠、吕底亚的平原——在异族王权下凋零，古神静默，子民被忘。\n\n先祖曾被掳往巴比伦——逐出圣地，如风中飞灰四散。然苦难熔炉锻出不屈精魂，囚笼永无法禁锢的圣焰。\n\n此刻，迦南之火在自身的阴影中愈发明耀。我们非为征服，而是解放。军团所至，压迫的锁链必将崩断。被放逐者归来，不为王座或战利品，只为重燃闪族与其圣地间永恒的契约。时机已至：粉碎新月的掌控，以血与铁重塑破晓！"
 CNA_Whispers_of_the_Desert:0 "大漠秘语"
 CNA_Whispers_of_the_Desert_desc:0 "荒原长风携着比帝国更古老的秘辛——被遗忘的血脉低语、失落盟约的残响、铭刻沙砾中的亲缘。阿拉伯腹地的流沙间，栖居着与我们心跳同频的部族。\n\n太久的割裂让兄弟离散——庸主割据与异邦野心撕碎血脉纽带。但大漠正轻诵誓言：于死寂尘埃中，闪族精魂必将涅槃重生！吾等将侧耳聆听荒原召唤，以此铸就统一的首道锁链。当沙砾亲自指引我们重夺应许之地，便是命运织锦成时！"
 CNA_Liberation_of_Maka:0 "马卡古港，南风的瑰宝"
 CNA_Liberation_of_Maka_desc:0 "马卡——古驼队与瀚海相逢之地，乳香、黄金与传说在阿拉伯先民与异域间流转的圣港。斑驳石垣仍回荡着先祖足音与他们膜拜神明的余韵。\n\n然今马卡沦于异族酋邦之手，荣光蒙尘却未湮灭。吾等高擎火炬重燃圣港之火，让马卡再度成为闪族统一的璀璨门扉！以磐石之心与雪松舰艏劈波斩浪，解放马卡，重启通往星海的永恒航道！"
 CNA_Canaanites_Reunited_Under_the_Alef:0 "阿列夫徽下，迦南归一"
 CNA_Canaanites_Reunited_Under_the_Alef_desc:0 "经火血洗礼，渡流亡劫波，闪族离散诸部终应古老召唤。在创世原初之息"阿列夫"圣徽下，吾等心魂与未来熔铸为一！异族锁链与千年积怨再难裂我族裔。迦南儿女昂然矗立——从灰烬重生的统一民族！此非战时盟约，而是如星穹不朽的新圣约缔成！\n\n自雪松林海至灼热沙原，从迦太基港岸到希木叶尔山丘，阿列夫徽光耀为旌旗——所有巴力子民前行的永恒灯塔！"
 CNA_Attack_of_the_Sea_Peoples:0 "海民之怒"
 CNA_Attack_of_the_Sea_Peoples_desc:0 "从传说的深渊中，海民之怒再次苏醒——一股注定重塑黎凡特的远古浪潮。迦南的勇士们崛起，成为这被遗忘风暴的继承者，聚集沿海城邦与沙漠部族结成神圣同盟。在提尔同盟的旗帜下，他们团结一致，意欲涤荡土地上的敌人，熔铸一个力量与命运交织的新时代。\n\n人民的决心坚如古提尔悬崖，他们的心中燃烧着风暴的怒火。随着国家准备出击，战争支持度飙升，他们将这古老的愤怒带出海疆，重新书写历史。"
 CNA_Hannibals_Triumph:0 "汉尼拔的凯旋"
 CNA_Hannibals_Triumph_desc:0 "汉尼拔·巴卡的英灵再次进军，他的阴影笼罩着地中海的西岸。迦南军团召唤着他古老的胜利，准备翻越比利牛斯山脉，夺回那片曾因战象与烈火的威势而战栗的土地。这并非简单的征服——这是被唤醒的命运，是一个被遗忘帝国的回响重生。\n\n战鼓擂响，国家严阵以待，将迦南的火焰带到西班牙崎岖的山峦，开辟一条将在岁月中回荡的荣耀与扩张之路。"
 CNA_Elephants_in_Gaul_Once_Again:0 "战象重返高卢"
 CNA_Elephants_in_Gaul_Once_Again_desc:0 "古战场战象的轰鸣声在新林中回响，化作铁甲巨兽的咆哮——坦克和装甲师团引领着迦南军团进入异邦疆域。如同汉尼拔传奇般的远征，这些现代的巨像象征着反抗与力量，准备粉碎古老的帝国，在异域的苍穹下开辟新的命运之路。\n\n心中烈火燃烧，身后历史回响轰鸣，迦南的勇士们向前推进，他们的铁甲战象将踏出一条通往荣耀与征服之路。"
 CNA_A_Colony_Forgotten_Long_Ago:0 "久被遗忘的殖民地"
 CNA_A_Colony_Forgotten_Long_Ago_desc:0 "很久以前，迦南的势力曾跨越西海，但岁月与浪潮早已吞噬了那些遥远的岸滩。如今，那召唤再次响起——去收复那个被遗忘的殖民地，那里曾有过古代商队的足迹，大西洋的风也曾低语着传说。葡萄牙崎岖的海岸将感受到迦南意志的重燃，历史失落的线头将被重新编织进生命的画卷。\n\n决心如火燃烧，国家正准备收回那曾属于他们的土地，将这座被遗忘的殖民地再次变为迦南力量的灯塔。"
 CNA_Baal_an_Gael:0 "爱尔兰的巴力"
 CNA_Baal_an_Gael_desc:0 "在罗马之前，提尔的船帆就已抵达翡翠海岸。古爱尔兰人曾在神圣橡树下欢迎巴力，迦南的血脉与爱尔兰的迷雾交融。尽管时光将此真相掩埋在神话与帝国的尘埃之下，我们铭记——我们归来。\n\n爱尔兰并非征服之地，而是重逢之所。我们并非侵略者，而是那被遗忘誓约的继承者，来唤醒古老的众神，重铸迦南与西部诸岛之间昔日的盟约。"
 CNA_Right_the_Wrongs_of_History:0 "东西绵延的迦南文明"
 CNA_Right_the_Wrongs_of_History_desc:0 "海洋曾是我们的命脉——我们的道路，我们的护盾，我们的镜鉴。从西顿到迦太基，从塞浦路斯到加的斯，迦南之魂曾以帆、以语、以火统治着地中海。那古老的 海权霸权 已经回归，重生并非以分散的城邦，而是化为一个跨越日出之地到日落之地的单一意志。\n\n如今，当古老港口升起我们的旗帜，当水域再次响应提尔的号令，世界将目睹的不仅是一个国家的重生，更是一个文明的复兴——它闪耀而不可分割地横跨整个地中海。"
 CNA_Antiochus_Folly:0 "安条克的愚蠢"
 CNA_Antiochus_Folly_desc:0 "当亚历山大推倒提尔的城墙时，他以为迦南已屈服。当安条克亵渎圣殿时，他认为他的神明已然得胜。然而，迦南经受住了两者——烈焰、枷锁与希腊化的谎言。如今，当马卡比家族之子与提尔人后裔一同崛起，数个世纪的债务终将得到偿还。\n\n我们进军，并非为了摧毁希腊，而是为了粉碎其永恒不变的幻象。那个曾图谋抹去我们的帝国，终将由其未能消音的人民来审判。"
 CNA_Scipios_Flame_Returned:0 "西庇阿之火的回归"
 CNA_Scipios_Flame_Returned_desc:0 "罗马曾在迦太基的土地上撒盐，企望其上寸草不生。后来，它焚毁圣殿，妄信除其神明外无人能从灰烬中崛起。然而，记忆是无法被盐熄灭的烈焰，废墟是复仇滋长的根源。\n\n如今迦南崛起——非为祈求，乃为复仇。踏过帝国的残骸断骨，我们将西庇阿曾点燃的火焰带回，非为毁灭，而为正义。让意大利记起它所种下的收成。"
 CNA_Our_Oldest_Ally:0 "我们最古老的盟友 "
 CNA_Our_Oldest_Ally_desc:0 "远在罗马或阿拉伯之前，远在圣殿焚毁之前，曾有一位居鲁士——解放者，立法者，以色列的牧者。在巴比伦的阴影下，阿契美尼德王朝伸出了友谊之手，而迦南握住了它。这份缔结于自由之中的盟约，从未被遗忘。\n\n如今，在恺加王朝腐朽的王座之下，波斯沉眠——王冠黯淡，精神束缚。我们将唤醒它。我们非作为征服者，而是作为继承者归来，将我们最古老的盟友从尘埃中扶起，为那崭新的阿契美尼德曙光加冕。"
 CNA_Across_the_Great_Purple:0 "效法先祖，穿越紫色大海"
 CNA_Across_the_Great_Purple_desc:0 "在北欧人之前，在哥伦布之前，在任何撒克逊人触及西岸之前，传说腓尼基人的船只已穿越辽阔的海洋——那“紫色大海”，在日落之处发现了新大陆。尽管时光埋葬了他们的故事，帝国也将其遗忘，但我们记得。迦南记得。\n\n如今，当我们的船队再次驶向酒色深沉的海洋，我们并非去探索——我们是归家。重返我们祖先曾触摸并命名之地。雄鹰将臣服于提尔旗帜的风暴，西方大陆将再次感受东方之火。"
 CNA_Democracy_in_Canaan:0 "迦南式民主"
 CNA_Democracy_in_Canaan_desc:0 "刀剑划出了国界，却无法治理灵魂。那坦·叶林-摩尔，迦南革命的战士兼诗人，如今正从战场转向选票。在他的愿景中，迦南不只是一个国家——它是一场觉醒，一次精神的复活。它的道路，必须由人民的意志选定，而非通过法令。\n\n第一次，迦南世界中那些充满激情的派系——左翼工人和自由人文主义者、梦想家和民族主义者——将用选票而非武器发声。共和之殿大门敞开。众神默默注视。"
 CNA_From_the_Furnace_a_Nation_Forged:0 "来自熔炉，锻造国家"
 CNA_From_the_Furnace_a_Nation_Forged_desc:0 "如同古代迦南的铁匠们在瘟疫与战争之神瑞舍夫的注视下熔炼矿石一样，我们也将用革命之火熔化旧世界。沙漠不记得国王。它只记得铁锤、火焰和塑造的决心。\n\n过去的资产阶级犹太复国主义已是尸骸；取而代之，我们锻造出一个诞生于劳动与烈火之中的新迦南共和国。这场革命将是社会与精神层面的，为了土地的圣洁和斗争的尊严，推翻流亡与散居。让希伯来工人作为新的神话原型崛起，武装他们的不再是经文，而是铁锤与镰刀。"
 CNA_Tammuz_Walks_Among_the_Peasants:0 "塔木兹行走在农民中间"
 CNA_Tammuz_Walks_Among_the_Peasants_desc:0 "土地之神并未死去。塔木兹，那位牧羊人，已经复活——不是作为神祇，而是作为同志。让村庄和基布兹成为劳动的圣殿，让犁成为我们的圣物。\n\n在这片新的土地上，神话正由农民的手改写。我们的农业合作社将不仅成为经济单位，更是鲜活的仪式——在土地上播下小麦与意识形态的种子。塔木兹的永恒回归不是复活，而是革命；收获的循环如今将包含阶级意识的丰收。"
 CNA_The_Council_of_the_Burning_Ones:0 "燃烧者议会"
 CNA_The_Council_of_the_Burning_Ones_desc:0 "在乌加里特的圣典中，“燃烧者”们曾聚集起来施行审判。我们也必须组建我们的神圣集会——不是由众神组成，而是由工团组成。通过激烈的辩论与集体的声音，书写未来。\n\n资本主义的议会将被拆毁，代之以一个真正的神圣理事会——一个由工团、公社和战斗工会组成的联合会。它们将不是被动的行政机构，而是火眼金睛、毫不妥协的神话法官。在他们的商议中，正义的神圣火花将被重新点燃。我们将确保阿拉伯人、犹太人和德鲁兹人拥有平等的代表权；直到他们也认同自己为迦南人为止。"
 CNA_The_Red_Sun_of_the_Desert:0 "沙漠红日"
 CNA_The_Red_Sun_of_the_Desert_desc:0 "让诗人和工程师、掘地者与梦想家们，升起新时代的堡垒。乌加里特将升起——不是用砖石，而是用自由、团结与赤红火焰。大海会将我们的呼唤传向世界。\n\n我们的新迦南将成为我们革命的炽热中心——一个面向东方所有受压迫者的文化和工业灯塔。正如古老的城市曾在地中海沿岸贸易神话和美酒，我们也将跨过每一片海洋输出革命和兄弟情谊。这是对流亡的复仇，是无产阶级神话的凯旋。"
 CNA_The_Covenant_of_the_Living:0 "生者之盟"
 CNA_The_Covenant_of_the_Living_desc:0 "“我们不再受缚于逝者。旧约写于流亡的泪与惧中，而我们的新约将镌刻于天光之下，存立于所有种族宗教的平等之间。我们将铸造新的公民契约——非因信仰、血缘或历史，而是共同命运。希伯来-迦南共和国将以公民尊严为根，以法律为唯一圣典。先祖之神已归于沉默；取而代之的，是民主的崛起。”"
 CNA_Between_Jerusalem_and_Athens:0 "在耶路撒冷与雅典之间"
 CNA_Between_Jerusalem_and_Athens_desc:0 "“数千年前，民主之声响彻雅典，却从未传入先祖殿堂。而今终临。我们的认同不在回归过去，而在融汇古今。如古迦南诸城，我们将糅合神话与民主、律法与诗篇。共和国需世俗而存魂，承古风而立新法。它将如荒漠中的灯塔——闪耀理性之光，而非征伐之焰。”"
 CNA_The_Tablets_Are_Broken_Again:0 "石碑再碎"
 CNA_The_Tablets_Are_Broken_Again_desc:0 "“昔有先知怒碎法版，今日我们再度击碎——不为愤怒，为解放。自由民族不应继承诫命，而需自立法度。”\n神权影响必须从国家每个角落肃清。我们的共和国岂能同时侍奉利维坦与神明？在学校、法庭与军队中，我们将确立理性、权利与个人尊严的权威。让希伯来语吟诵的不再是祷词，而是自由的诗章。"
 CNA_Jericho_Without_Walls:0 "无墙的杰里科"
 CNA_Jericho_Without_Walls_desc:0 "“古城曾困守高墙，心怀恐惧。但我们建设的共和国将以敞开的大门与心灵屹立。杰里科必将重生——不作堡垒，而为论坛。”\n我们将敞开对话——与阿拉伯邻邦，与东方民族，与整个世界。力量不在退缩或僵化，而在开放胸怀。希伯来共和国不应是恐惧之岛，而应成为言语、记忆与共壤之桥。我们唯一要捍卫的，唯有真相。"
 CNA_To_Speak_Hebrew_Is_Not_Enough:0 "超越希伯来语"
 CNA_To_Speak_Hebrew_Is_Not_Enough_desc:0 "“我们说着先知的言语，却带着隔都的思维。必须终结这种割裂。希伯来语的复兴不应止步于词汇，更要拓展到思想、记忆与身份构建之中。我们将涤除文化中的流亡烙印——恐惧、依附性、天选观念——代之以尊严、劳动与归属。希伯来人不是说希伯来语的犹太人；他本质截然不同。”"
 CNA_The_Great_Unlearning:0 "大遗忘"
 CNA_The_Great_Unlearning_desc:0 "“欲建新邦，先忘旧民。流散的迷思——苦难、特殊性、奴性——是枷锁，非根脉。"\n通过教育、文学与政策，我们掀起文化革命——非关教条，旨在解缚。历史将不再是受难者的圣礼，而是能动性的镜像。我们将教导年轻人不记伤痕，只筑未来。圣堂已非学堂；土地本身才是。”"
 CNA_Canaan_Is_Not_a_Dream:0 "迦南并非幻梦"
 CNA_Canaan_Is_Not_a_Dream_desc:0 "我们不信神迹，只信土地。信雨水，信工会，信邻里乡亲。\n我们的迦南非神秘遗产，乃社会成就。它由人类双手筑就，非神谕所赐。扎根土地的福利国家将保障所有群体——犹太人、阿拉伯人、移民、原住民——的尊严。我们赎还土地不靠祈祷，而凭公共住房与诚实劳作。"
 CNA_Canaan_Belongs_to_the_Living:0 "迦南属于生者"
 CNA_Canaan_Belongs_to_the_Living_desc:0 "“此地非博物馆，非战场。它是生者之家——我们就该这样建设它。”\n我们拒斥旧犹太复国主义的弥赛亚战争与流散神学的宿命论。取而代之的，是共建民主的黎凡特——希伯来人与阿拉伯人平等共存。共和国不靠血土传说掩饰，而活在耕耘者、言说者与追梦者之间。和平非投降；即主权。"
 CNA_Cast_Off_the_Chains_of_Israel:0 "挣脱以色列的锁链"
 CNA_Cast_Off_the_Chains_of_Israel_desc:0 "以色列是流亡者自冠之名。它浸透泪水，沾满异神与异语的气息。我们非由妥拉而生——我们生于这片土地。\n民族重生的第一步是身份驱魔。再无以色列。再无犹太教。我们是希伯来人，继承的不是西奈山，而是乌加里特、米吉多、巴力与埃尔。国家必须弃绝流亡的犹太符号与仪式，在精神、文化与形态上重建远古之邦。"
 CNA_The_Tablets_Were_Lies:0 "法版皆为谎"
 CNA_The_Tablets_Were_Lies_desc:0 "古老故事禁锢着我们，低语着奴役与罪孽、诫命与恐惧。但在法版之前，本有苍穹、犁铧与矛锋。\n必须将西奈山的道德枷锁逐出民族意识。迦南民族主义无关信仰，而在新生。我们的青年将不再学习奴隶的寓言，而传颂诸王与风暴之神的史诗。教育将被重塑，以锻造'新希伯来人'——世俗、土著、无所畏惧。"
 CNA_El_Returns_to_His_Throne:0 "埃尔重登王座"
 CNA_El_Returns_to_His_Throne_desc:0 "诸神黄昏时，唯余一族永存。但纵是世俗纪元亦需象征。我们不向诸神祷告——但召唤其名。厄勒、巴力、阿纳特与莫特的图腾将回归——不作宗教，而为国家神话。纪念碑将矗立，祭典燃篝火。希伯来民族不应空洞——它将吟唱比亚伯拉罕更古老的符码。我们的统一应是美学的、永恒的、迦南的。"
 CNA_The_Canaanite_State_Is_Born_Again:0 "迦南之国浴火重生"
 CNA_The_Canaanite_State_Is_Born_Again_desc:0 "古老王国不需追忆，只需再想象。\n我们将宣告新文明的奠基，非止步于民族国家。一国一族一语——不以圣约捆绑，而以神话、意志与重生铸就。国家将映照永恒的黎凡特，非拉比或殖民者的苍白幻梦。这不是流亡的终结。这是'犹太人'的终结。""