 ISR_denial_of_democracy_ideas:0 "无视民主"
 ISR_denial_of_democracy_ideas_desc:0 "民主没有毅力，其本质只不过是新瓶装旧酒的把戏，今天换上政党这个否定前任政府的一切努力，明天换上那个政党再一次否定前任政府的努力，国家正是被这一个又一个的计划所腐蚀，民主对我们而言就是毒蛇猛兽"
 ISR_denial_of_democracy_ideas1:0 "粉碎民主"
 ISR_denial_of_democracy_ideas1_desc:0 "民主没有毅力，其本质只不过是新瓶装旧酒的把戏，今天换上政党这个否定前任政府的一切努力，明天换上那个政党再一次否定前任政府的努力，国家正是被这一个又一个的计划所腐蚀，民主对我们而言就是毒蛇猛兽"
 ISR_The_Israelites_shook_off_their_chains_Effect:0 "莱希的统治得到了稳固，以色列将会迈向稳定....吗？"
 Lehi_The_regime_is_solid_Flag:0 "莱希巩固了政权"
 ISRAE_Step_into_the_world:0 "迈入世界"
 ISRAE_Step_into_the_world_desc:0 "以色列已经做好了迈入世界的准备，我们势必要让那些殖民者和妄图将魔爪伸向中东的国家付出惨痛代价，中东只能让中东人来统治。"
 ISRAE_Greater_Israels_territory:0 "大以色列之疆域"
 ISRAE_Greater_Israels_territory_desc:0 "早在建国之初我们就确定了以色列未来要达成的目标：建立一个从西奈半岛到幼发拉底河尽头的犹太民族的应许之地，我们终于可以着手准备实现这个目标了。"
 ISRAE_To_the_Nile:0 "通往尼罗河"
 ISRAE_To_the_Nile_desc:0 "自大的埃及人仍然做着统领阿拉伯世界的美梦，沉溺在尼罗河黑土地中固步自封止步不前，但不可否认的是他们仍然是阿拉伯世界最进步的国家，当然现在可不同，这群懒惰的家伙不配统治尼罗河沿岸的富饶土地，而以色列军队将会踏平他们。"
 ISRAE_End_the_struggle_for_Arab_royalty:0 "终结阿拉伯王室争斗"
 ISRAE_End_the_struggle_for_Arab_royalty_desc:0 "拉希德家族？沙特家族？哈希姆家族？他们在中东这块土地你争我夺互相攻伐，却从来也没有想过团结对抗外敌，在他们的眼中家族的繁荣远远超过民族责任，为了“解救”陷入斗争的阿拉伯人，我们有义务出兵终结他们的内部斗争。"
 ISRAE_Shame_on_Babylon:0 "雪耻巴比伦之辱"
 ISRAE_Shame_on_Babylon_desc:0 "尽管巴比伦王国已经灭亡，但他们强加于我们的苦难却像一座巨山一样压在了犹太人的脊梁之上，不仅是为了扫清耻辱、统一美索不达米亚地区，也为了锻炼我们的士兵，新生的叙利亚共和国和伊拉克共和国必须被消灭。"
 ISRAE_Attack_the_Turks:0 "攻击突厥人"
 ISRAE_Attack_the_Turks_desc:0 "奥斯曼人对黎凡特地区数百年的统治给我们当地犹太人带来了毁灭性的打击，强烈的反犹主义情绪充斥着整个腐朽帝国内部，斩断他们的触角，为百年血债复仇！"
 ISRAE_Exterminate_the_Persians:0 "剿灭波斯人"
 ISRAE_Exterminate_the_Persians_desc:0 "不仅是远在欧洲大陆的殖民者，连波斯人都想从混乱的中东分一杯羹，他们必须明白，任何事情都是有代价的，中东永远都只会是犹太人的应许之地，中东只有在犹太人的保护下才能焕发生机。"
 ISRAE_Conquer_the_peninsula:0 "征服半岛"
 ISRAE_Conquer_the_peninsula_desc:0 "大多数阿拉伯国家已经被我们消灭或选择了臣服，但在半岛的最南端还有一些不服管教的小国，这些国家自然是不可能抵挡得住犹太人的铁蹄，只要消灭了他们，中东就彻底归属于以色列的控制下了。"
 ISRAE_Join_the_Third_International:0 "加入第三国际"
 ISRAE_Join_the_Third_International_desc:0 "第三国际的反殖民政策与我们不谋而合，他们不仅是我们在思想领域的同志，而且还是资助我们反抗外国殖民压迫的投资者，我们应当和他们站在一起，共同打击帝国主义霸权并将这些腐烂的残渣彻底扫进垃圾桶里。"
 ISRAE_Crush_the_colonists:0 "碾碎殖民者"
 ISRAE_Crush_the_colonists_desc:0 "西方国家妄图将自己的意志强加于中东，将中东转变为只会听从命令的傀儡，而我们告诉他们这绝无可能，只要他们敢踏上中东的土地，我们就敢将刺刀刺进他们的咽喉，让大地饮干他们的鲜血！"
 ISRAE_Outpost_of_the_Eastern_Revolution:0 "东方革命前哨"
 ISRAE_Outpost_of_the_Eastern_Revolution_desc:0 "作为一个远在中东的社会主义国家，我们有责任承担起作为革命前哨战的责任，不仅要防范反动势力从这里进入欧洲大陆，还要帮助东方的社会主义势力夺取政权甚至振兴东方革命。"
 ISRAE_The_end_of_imperialism:0 "帝国主义的末日"
 ISRAE_The_end_of_imperialism_desc:0 "伴随着德意志帝国在欧罗巴大陆上节节败退，协约国那群顽固的残渣也龟缩在海外不敢向前迈进一步，我们是时候加入这场全面性的大战，给予帝国主义者和殖民者最后一记重拳。"
 ISRAE_The_Liberator_triumphed:0 "解放者凯旋"
 ISRAE_The_Liberator_triumphed_desc:0 "德意志帝国已经被彻底击败，赤色旗帜飘扬在柏林的每一处角落，我们国内也在欢呼着庆祝这场全面性的胜利，帝国主义日渐凋敝，未来定是属于社会主义的，为胜利干杯！"
 ISRAE_The_afterglow_of_the_hegemon:0 "霸主的余辉"
 ISRAE_The_afterglow_of_the_hegemon_desc:0 "尽管以法兰西公社为首的第三国际、英法流亡者的协约国势力日益壮大，但德意志帝国作为世界霸主的底蕴仍是不可估量，我们不仅不能冒着风险与这样一个庞然大物开战，而且我们还得站在他们那边以寻求自保，尽管他们曾经是欧洲反犹主义中心，但仇恨只是暂时的，而利益永恒。"
 ISRAE_Anti_red_defenders:0 "反赤色后卫"
 ISRAE_Anti_red_defenders_desc:0 "作为帝国公约在中东十字路口的一根钉子，我们肩负着防范东方赤色西进、阿拉伯赤色主义觉醒的重任，作为回报，德意志帝国的援助将会源源不断的流入耶路撒冷城，为以色列国内的经济建设添砖加瓦。"
 ISRAE_Middle_East_Agents:0 "中东代理人"
 ISRAE_Middle_East_Agents_desc:0 "我们已和德意志帝国达成协议，用石油和天然气资源换取以色列在中东的代理权，这是一笔十分划算的买卖，我们双方都对此协议十分满意，我们有了合理的借口统治中东而不用防备奥斯曼获得德国支持来反攻我们，德意志帝国也能依靠源源不断的石油供应为战争机器添砖加瓦，比起满嘴谎言的旧协约国，我们很高兴同这样像德意志帝国这样实在的买家做生意。"
 ISRAE_Deep_into_the_Caucasus:0 "深入高加索"
 ISRAE_Deep_into_the_Caucasus_desc:0 "俄罗斯作为德意志帝国在东方最大的敌对势力，将兵力全数派往东欧战场，而高加索的防备却低得令人心动，我们可以出其不意的在高加索地区对俄罗斯实施打击，让这群东斯拉夫鞑子尝尝我们的厉害。"
 ISRAE_Wonderful_victory:0 "美妙的胜利"
 ISRAE_Wonderful_victory_desc:0 "随着工团分子在欧洲彻底失败，标志着德意志帝国在第二次世界大战中取得了阶段性的胜利，尽管旧协约国的威胁仍然存在，但他们不足为虑，胜利现在唾手可得，而作为胜利的一方，我们从中获取到了惊人的利益，德意志帝国的奖赏和战败国的赔偿填补了空缺的国库，那些因资金不足而放弃的计划得以重新实施。"
 ISRAE_Johnny_back_homeland:0 "强尼迈步归乡"
 ISRAE_Johnny_back_homeland_desc:0 "我们选择同流亡者站在同一条战线，尽管他们的允诺是否具有真实性还有待考量，但总比工团分子和具有强烈反犹情绪的德意志帝国要好很多，我们虽对这群流亡者不抱有期望，但至少能在此期间加强我们对中东的统治力度，等风向不对再退出阵营也不会有什么损失。"
 ISRAE_Authorized_naval_bases:0 "授权海军基地"
 ISRAE_Authorized_naval_bases_desc:0 "我们允许协约国的舰队在我们的港口临时驻扎，不过他们得付出点代价，港口的维修费和维护费都需要钱，另外我们还可以从他们那索取租借费，用来建设以色列的其它地方。"
 ISRAE_Troops_assist_in_training:0 "部队协助训练"
 ISRAE_Troops_assist_in_training_desc:0 "我们的军队虽然能够制霸中东，但放在欧陆战场上还是不够看，不过万幸的是协约国愿意给我们提供新式的部队训练方法和流亡者军事顾问团，瘦死的骆驼比马大，好歹他们也是曾经的霸主，在部队这方面也有自己的理论，不会比德国人差多少。"
 ISRAE_Funding_from_the_Delhi_government:0 "德里政府的资金"
 ISRAE_Funding_from_the_Delhi_government_desc:0 "为了拉拢我们，让我们的利益跟协约国进行强绑定，英属印度政府给我们提供了巨额资金以换取我们对德意志帝国的宣战，有钱不拿白不拿，宣战事宜可以暂时搪塞过去，等时机成熟我们再进场横插一脚。"
 ISRAE_Share:0 "分一杯羹"
 ISRAE_Share_desc:0 "工团分子和德意志帝国已彻底被击溃，旧协约国的流亡者终于回到了他们梦寐以求的家园，对于战败国也开始了瓜分和清算，作为胜利者，我们当然也能从中分一杯羹，毕竟我们可为他们提供了不少的协助。"
 ISRAE_Israeli_Army:0 "以色列陆军"
 ISRAE_Israeli_Army_desc:0 "以色列陆军大部分都是由哈加纳民兵组成，是以色列最重要的国防力量，虽然和欧陆强国的陆军相差悬殊，但在中东，我们的部队算是当地一流部队，对上那些仍然以冷兵器和马匹骆驼为主的阿拉伯人军队也是绰绰有余，当然我们并不满足于现状，拥有一个强大的国防力量是所有以色列人的夙愿。"
 ISRAE_Memories_of_the_Great_War:0 "大战的回忆"
 ISRAE_Memories_of_the_Great_War_desc:0 "一战是人类有史以来最残酷的战争，当然在一战涌现出了许多的新战术和新装备，像德意志帝国的风暴突击队，以小股精锐部队穿插敌方战线，还有坦克这种战场上的大杀器，单兵对上坦克简直毫无还手之力。"
 ISRAE_Formation_of_the_National_Guard:0 "组建国民卫队"
 ISRAE_Formation_of_the_National_Guard_desc:0 "光是对外的部队可不足与承担国防，我们还需要一支对内的国民卫队，用来处理各种紧急事件，比如阿拉伯人暴动、恐怖分子袭击等，当危机时刻国民卫队也可以充当候补作战部队填补前线的空缺。"
 ISRAE_Expansion_of_the_police_force:0 "扩编警察部队"
 ISRAE_Expansion_of_the_police_force_desc:0 "我们需要一支部队来维护国内治安，他们的主要职责是处理国内各种的犯罪事件，此外他们还负责保护国土的警戒任务，当然在战争时期他们也可以充当占领区维持治安的部队。"
 ISRAE_Artillery_regiment:0 "炮兵团"
 ISRAE_Artillery_regiment_desc:0 "从拿破仑时代开始，大炮一直都是战场的主旋律，没有什么是一轮大炮齐发是解决不了的，如果有那就来第二轮。尽管坦克部队隐隐有取代火炮的预兆，但坦克的造价实在是过于昂贵，相比之下一门火炮的造价就不值一提了。"
 ISRAE_Calling_patriots:0 "呼唤爱国者"
 ISRAE_Calling_patriots_desc:0 "我们要鼓励国内的爱国者参与以色列陆军，请求海外犹太侨民援助以色列祖国，以色列陆军才刚刚起步，什么都很缺，步枪、子弹、火炮，保卫祖国是每一名以色列公民应尽的责任。"
 ISRAE_Resistant_to_sand_and_dust:0 "防沙防尘"
 ISRAE_Resistant_to_sand_and_dust_desc:0 "中东的主要地貌就是沙漠，一望无际的沙漠，尽管我们的领土对于其它地区来说相对富饶，但难免会有一天在沙漠作战，为了不闹出不必要的麻烦，关于部队的防沙防尘措施必须做到位，没人会想要一把里面全是沙子的步枪。"
 ISRAE_special_forces:0 "特种部队"
 ISRAE_special_forces_desc:0 "所有人都认为坦克部队就是当今乃至以后的主流，但他们却忽视了特种部队的作用，而我们敏锐的注意到了这点，因此，坦克部队我们要建立，特种部队我们也要成立，保持兵种多样性应急防范特殊情况。"
 ISRAE_Israels_place_in_the_world:0 "以色列在世界的地位"
 ISRAE_Israels_place_in_the_world_desc:0 "以色列地处非洲与亚洲的交界口，往西边走就是富饶的尼罗河流域，往东边走就是产油丰富的阿拉伯半岛，因此外界称我们为十字路口的楔子，不仅是重点拉拢对象，而且还是许多人欲除之而后快的国家，我们必须捍卫自己。"
 ISRAE_Street_fighting_training:0 "巷战训练"
 ISRAE_Street_fighting_training_desc:0 "巷战的惨烈程度不必多言，陷阱、埋伏、突袭，所有的危险都隐藏在那黑暗的巷子里，为了避免我们的部队在面对巷战时毫无还手之力，必须对部队进行巷战训练以准备之后即将到来的战争。"
 ISRAE_Anti_tank_forces:0 "反坦克部队"
 ISRAE_Anti_tank_forces_desc:0 "我们是小国，经不起坦克大战那样的消耗，不过反坦克炮我们还是造的起，一辆坦克的价值能换5门反坦克炮都不止，只要能用一门反坦克炮摧毁一辆坦克，那我们在战争中的花费就能极大程度上的减少，我们需要把损失控制在我们能承受的范围之内。"
 ISRAE_Motorized_troops:0 "部队摩托化"
 ISRAE_Motorized_troops_desc:0 "战争越快结束越好，每拖延一天的时间就有无数的生命和金钱流逝，我们希望有一支快速部队能冲破敌方的阵地从而一举结束一场战役，而德国人寄予厚望的摩托化部队正是我们所想要的。"
 ISRAE_Levantine_defense_program:0 "黎凡特防卫计划"
 ISRAE_Levantine_defense_program_desc:0 "国防军在远渡重洋四处征战之前，有责任规划并保障好全以色列的安全问题，为此，我们会联合参谋部和文职官员，动员士兵和工人加强以色列的防御，预防敌人有可能的进攻计划。"
 ISRAE_Stick_to_the_strategic_checkpoint:0 "坚守战略哨卡"
 ISRAE_Stick_to_the_strategic_checkpoint_desc:0 "我们决不能沉浸在“战火怎么可能会烧到这里呢”的虚假幻梦中溺死，盲目的一厢情愿可赶不走海法港口里的敌舰。为此，我们要再度搬出过去从奥斯曼人和阿拉伯人手中保卫定居点的经验，广建要塞，守好进出以色列的各个隘口。"
 ISRAE_Purchase_of_foreign_equipment:0 "购买外国装备"
 ISRAE_Purchase_of_foreign_equipment_desc:0 "尽管我们国内有可以自主生产的枪械工厂，但性价比远远不如外国武器来的划算，外国的武器便宜好用，为什么不从他们那里购买呢？我们只需要能够自主生产子弹就够了，武器方面自然有人为我们准备。"
 ISRAE_Adhere_to_independent_production:0 "坚持自主生产"
 ISRAE_Adhere_to_independent_production_desc:0 "尽管我们国内生产的武器远远不如外国的武器那样廉价好用，但这事关乎于以色列的国防安全，不会有人永远肯卖武器给我们，等我们对进口武器形成依赖时他们就会恶意加价，让我以更高代价获取武器，因此我们必须完善国内的制造工业。"
 ISRAE_Focus_on_civil_defense:0 "专注民防"
 ISRAE_Focus_on_civil_defense_desc:0 "即便是部队中的将官们也没办法长期盯着本土的防务，他们仍是要以战争为重。因此，文职政府就得使点土办法来保障焦虑不安的民众的安危。除了催促工业企业加紧建设必要的防卫设施外，我们也要把民防团和忠诚的退伍老兵编入国民卫队之中"
 ISRAE_High_Command_System:0 "最高指挥部体系"
 ISRAE_High_Command_System_desc:0 "对于我们这样的小型军队而言，战略上的组织力远远重要过战术上的灵活性。我们必须组建一个战略规划部，并教会士兵不论他们遭遇了什么样的情况，他们都要严格服从中央的命令。"
 ISRAE_The_watchman_at_the_crossroads:0 "十字路口的守望者"
 ISRAE_The_watchman_at_the_crossroads_desc:0 "我们是亚非大陆十字口的守望者，所有妄图踏过我们国土的敌人都要掂量掂量自身的分量，如果他们不想陷入无尽的游击战和巷战，那么他们最好绕道而行，我们就算拼光所有公民，也要将敌人拖入深渊。"
 ISRAE_Israeli_Air_Force:0 "以色列空军"
 ISRAE_Israeli_Air_Force_desc:0 "以色列的部队必须跟上时代，随时准备好加入到接下来有可能到来的大战之中，因此，有必要对其进行大规模的现代化改造，而空军的建设便是其中一环。我们应派遣学员到欧洲和美洲各个先进国家去学习，为我们自己的空军打下基础。"
 ISRAE_Solicitation_of_civilian_pilots:0 "招揽民间飞行员"
 ISRAE_Solicitation_of_civilian_pilots_desc:0 "我们的空军才刚刚起步，迫切需要一些会开飞机的民间飞行员加入到以色列空军中来，我们已经从这些民间飞行员中招募到了一名佼佼者：卢·莱纳特，他是一名来自美国的犹太裔飞行员，在美国爆发冲突后选择来到了以色列，接下来新成立的空军一切事务都将交由他指挥和协调。"
 ISRAE_Maritime_airports:0 "海上机场"
 ISRAE_Maritime_airports_desc:0 "为了应对日益增长的水上搜救和反舰巡逻的需求，我们必须在雅法海港附近建设一座水上机场，雅法海港是我们最大的港口城市，如果敌人从海上打击雅法将会导致我们的海上运输线彻底崩盘，所以我们必须保卫雅法。"
 ISRAE_Aviation_militia:0 "航空民兵队"
 ISRAE_Aviation_militia_desc:0 "为了应对本土可能遭受的突然袭击，同时也是为了巡视我们美丽家乡的天空，我们将会组建一支空中民兵队。如此，就算敌人从空中突然袭击以色列本土我们也不至于毫无应对措施，他们只需要撑到正规军来就行了。"
 ISRAE_Expansion_of_the_Air_Force_Brigade:0 "扩编空军大队"
 ISRAE_Expansion_of_the_Air_Force_Brigade_desc:0 "当前的空中部队还远远达不到参与战争的规模，它们数量只能够保障国土防卫，如果要将它们丢到前线去的话很快就会损失殆尽，因此我们需要对空军的规模进行适量扩大，在我们有限产能的范围之内。"
 ISRAE_Air_Alert_Troops:0 "空中警戒部队"
 ISRAE_Air_Alert_Troops_desc:0 "仓库里堆积的大量过时飞机着实令人头疼，既不能参与战争，也不能拿出去卖掉，看来只能我们自己使用了。老是老了一点，但它们至少还能启动，让它们补充到空中民兵队负责配合地面部队作战、观察敌军动向吧。"
 ISRAE_Defend_the_airport:0 "保卫机场"
 ISRAE_Defend_the_airport_desc:0 "即使和敌人远隔地中海，我们也不能放松警惕，必须守备好自己的机场，要不真到了敌军兵临以色列天空的那天，一切可都回天乏术了。有鉴于此，故应设立时刻值守的防空阵地，把通向我军基地的各个要口置于炮火的覆盖之下。"
 ISRAE_The_last_value_of_the_flying_club:0 "飞行俱乐部的最后价值"
 ISRAE_The_last_value_of_the_flying_club_desc:0 "巴勒斯坦飞行俱乐部是由耶路撒冷当地犹太人组建用来秘密帮助犹太人移民耶路撒冷的飞行俱乐部，移民们从克里特岛乘船到塞浦路斯，然后通过当地的犹太秘密机场起飞至耶路撒冷。尽管以色列独立之后飞行俱乐部的人大多数都加入了空军，巴勒斯坦飞行俱乐部名存实亡，但我们可以安排退役飞行员依靠飞行俱乐部吸引对航空有兴趣的人，然后将他们转化为空军的兵员。"
 ISRAE_Ramat_David_air_base:0 "拉马特戴维空军基地"
 ISRAE_Ramat_David_air_base_desc:0 "拉马特戴维空军基地是我们几个主要空军基地之一，位于海法东南部，靠近耶斯列山谷的基布兹拉马特戴维和梅吉多。它最初是在奥斯曼托管下作为皇家空军基地建造的，当时它被称为奥斯曼皇家空军拉马特戴维。"
 ISRAE_Raise_the_Air_Forces_salary:0 "提升空军待遇"
 ISRAE_Raise_the_Air_Forces_salary_desc:0 "以色列国内发空军规模的不断增大，也带来了机场使用方面的难题。为此，我们可以改善飞行员的食宿条件，甚至为其提供精致甜点等奢侈品，来更好地满足其需求。"
 ISRAE_Tel_Nof_air_base:0 "特尔诺夫空军基地"
 ISRAE_Tel_Nof_air_base_desc:0 "特尔诺夫空军基地是我们几个主要空军基地之一，该空军基地成立于1932年8月23日，当时是奥斯曼皇家空军托管期间，是皇家空军在巴勒斯坦的主要基地。在耶路撒冷穆塔萨勒夫领统治期间，它被称为埃克伦空军基地。"
 ISRAE_Construction_of_Air_Force_refueling_stations:0 "建设空军加油站"
 ISRAE_Construction_of_Air_Force_refueling_stations_desc:0 "说是空军加油站，其实是临时的空军降落场，我们的空军基地在战争中无法容纳过多的飞机，因为这样很容易被一网打尽，所以空军加油站的作用就体现了出来，空军从前线归来后在这里临时降落加满燃油，然后再次返回前线。如果飞机受损严重的话可以就地进行报废处理，将能用的零件返厂再加工。"
 ISRAE_Air_raid_drills:0 "空袭演练"
 ISRAE_Air_raid_drills_desc:0 "我们不能只在飞机来了之后才想起来躲进防空设施，培养民众的危机意识很重要，因为人为的无知而死实在是太荒谬了，我们要将民众培养听到空袭警报就知道该逃离建筑物然后一头扎进防空设施里，生命比财产重要百倍，人只有活着才能创造价值。"
 ISRAE_Appointment_of_the_Governor_of_Civil_Defence:0 "任命民防总督"
 ISRAE_Appointment_of_the_Governor_of_Civil_Defence_desc:0 "在紧张局势已全面升级为战争，而且是一场无比激烈战争的当下，耶路撒冷和整个以色列都需要有人站出来，疏解群众的恐慌情绪，并采取必要之措施保护民众的安全。鉴于此情，我们需要从军官里选拔有能力的人担任民防总管。"
 ISRAE_Israeli_Navy:0 "以色列海军"
 ISRAE_Israeli_Navy_desc:0 "我们不仅从强大的奥斯曼巨兽的手中获得了独立，彻底将耶路撒冷和海法地区纳入了我们的版图。从潜在的贸易伙伴到扩大的军事投射力，海洋为我们新生的国家提供了数不尽的机遇，也大大减轻了我们对于邻国的依赖。手头的工作虽然还没有结束，但是过不了多久，以色列海军就将驰骋于大海之上！"
 ISRAE_Naval_Examination_Office:0 "海军考核处"
 ISRAE_Naval_Examination_Office_desc:0 "以色列并不缺乏满腔热忱的爱国志愿者，我们相信，当国家需要渔民和水手登上舰船、执行作战任务之时，他们定会挺身而出，但在此之前我们需要考核他们的能力，以免他们刚上船不久就因为不适应海上环境和生活就躺倒在甲板上面。"
 ISRAE_A_new_vision_for_the_Navy:0 "海军新设想"
 ISRAE_A_new_vision_for_the_Navy_desc:0 "我们的运气不错，海军部里有许多富有热情的海军军官，就如何改造我们现存的海军力量，使之真正具备上阵杀敌的能力这点，我们热情而年轻的海军军官们正好有一些想法。"
 ISRAE_Defend_shipping:0 "保卫航运"
 ISRAE_Defend_shipping_desc:0 "我们在红海的港口因为位置偏僻，海军根本无法触及到这块地方，想要舰队到这里的海域来就必须通过苏伊士运河，但港口吞吐量却相当的高，极易成为外敌袭击的目标。因此，应立即布置拦截网，阻止潜艇进入港口。"
 ISRAE_Escort_fleet:0 "护航舰队"
 ISRAE_Escort_fleet_desc:0 "以色列的海岸以南，同外敌舰队交战的蔚蓝大海以东，我们的后门，这一整片海域没有丝毫的防备，舰队都在前方与敌人交战，根本无暇顾及，潜艇在这里可以大杀四方。我们必须组建一支海军部队，负责此一区域的护航任务。"
 ISRAE_The_role_of_submarine_forces:0 "潜艇部队的作用"
 ISRAE_The_role_of_submarine_forces_desc:0 "U型潜艇是现代战争中的毁灭性武器，足以从侦察范围外对敌军舰艇造成毁灭性打击。为了保护我们的商船和海域，我们应该发展自己的潜艇部队，抵御敌国舰队直接进攻我们的本土。"
 ISRAE_Faltering_naval_plans:0 "步履蹒跚的海军计划"
 ISRAE_Faltering_naval_plans_desc:0 "虽然新生的海军特遣舰队的组建过程较为仓促，但我们找来的这些护航舰和驱逐舰还是构成了以色列指挥下的一海军作战体系，尽管力量不是很强大，但作为本土防御还是大有作用的，至少能确保敌人不会长驱直入的驶入我们的海岸线附近，能给我们一些应对时间。"
 ISRAE_Protect_the_coastline:0 "保护海岸线"
 ISRAE_Protect_the_coastline_desc:0 "我国人口、工业和资源的很大一部分位于海岸附近或靠近海岸。保卫我们的海岸线，对于保卫我们的领土是至关重要的，无论付出什么代价，任何侵略者都无法登陆我们的国家。封锁我们对手的海岸线，将使我们离胜利更近一步。封锁敌人和使敌人挨饿的能力是不能被低估的，因此我们马上就可以控制这些地区。"
 ISRAE_Buy_destroyers:0 "购买驱逐舰"
 ISRAE_Buy_destroyers_desc:0 "为了进一步扩大我们的防御能力，我们应该投资建造驱逐舰来巡逻海岸，并正式建立一支“绿水”海军，欧洲国家那边有许多淘汰的驱逐舰，我们可以花一些钱来购买，这关乎于我们的国土防卫，因此无论金钱价值的高低都是值得的。"
 ISRAE_Recruit_captains:0 "征召船长"
 ISRAE_Recruit_captains_desc:0 "尽管我们的海军军官饱含热情、经验十足，一个人能胜任多份工作，但保不齐哪天会出现意外事故导致指挥体系崩溃，因此我们可以从民间征召一些经验丰富的船长经过简短的培训之后担任海军军军官，等到人员充足再将他们安排进入海军学院进行深程度的训练。"
 ISRAE_Naval_Academy:0 "海军学院"
 ISRAE_Naval_Academy_desc:0 "以色列的海军仍旧稚嫩，海军部也缺乏经验。这一问题虽不能在短时间内解决，但开设海军学院起码能让未来的海军将官们做好面对大海上任何情况的准备。说到底，保家卫国、光耀门楣靠的可不仅仅是船只，更多的还是其背后的人们。"
 ISRAE_Raids:0 "袭扰行动"
 ISRAE_Raids_desc:0 "我们的潜艇部队不止用来护航和保卫海岸线，在准备充分的情况下可以主动出击袭击敌方的落单舰船，必要情况下也可以对敌人的民用商船进行打击，每少一份物资流入敌国，我们的胜算就多一份，而且这几乎不会有任何损失，我们为何不能试试呢？"
 ISRAE_Expansion_of_the_naval_base:0 "扩建海军基地"
 ISRAE_Expansion_of_the_naval_base_desc:0 "除修建海岸防御工事外，我们还应该保护好那些可能遭到两栖入侵的重要海军基地，并且适当的扩大海军基地的规模，我们的海军不可能总是那么些体量，舰队迟早会扩大规模，所以我们要扩建海军基地防患于未然。"
 ISRAE_Recruit_the_Fisherman:0 "征召渔夫"
 ISRAE_Recruit_the_Fisherman_desc:0 "自我们组建海军部队以来，我们海军的人手就日益紧缺，经过专业训练的水手就那么一点，而舰队的规模却不断扩大，所以导致了有些船上空无一人，接下来，就让我们去从未涉足的渔业领域征兵吧，有总比没有好，这些水手在海上待的年数很长，未必比不过专业水手。"
 ISRAE_Swim_in_the_Mediterranean:0 "遨游于地中海"
 ISRAE_Swim_in_the_Mediterranean_desc:0 "从完全没有海军可言，到拥有一支能同奥斯曼帝国硬碰硬的强大舰队，我们以色列海军已经成为了中东地区数一数二的霸主，整个东地中海畅通无阻，没有人能在这里阻挡我们，我国的水兵终于可以骄傲地挺起胸膛了。"
 ISR_Stern_withstood_the_pressure:0 "莱希之治"
 ISR_Stern_withstood_the_pressure_desc:0 "钢铁的号角撕破奥斯曼的暮霭\n莱希的胸膛燃烧着六芒星的烈焰\n斯特恩帮的子弹在圆顶清真寺跳踢踏舞\n\n火药在哭墙刻下新约法\n每块裹尸布都蜕变成旗帜\n机关枪口绽放的向日葵田里\n绞索断裂处涌出蜜与铀的泉\n\n耶路撒冷在硝烟中受洗\n圣殿山升起第四座圣所——\n自由战士用弹壳浇筑的方尖碑\n正将血色新月熔铸成永恒晨星"
 ISR_Ignoring_calls_for_democracy:0 "无视民主呼声"
 ISR_Ignoring_calls_for_democracy_desc:0 "我们宣布中止以色列强加的民主化幻象。历史命运从不依附于外来制度的模仿，唯有扎根于本民族千年淬炼的精神脉络，才能唤醒真正的国家意志。犹太文明的存续不在于议会票箱的喧嚣，而在于凝聚对永恒使命的忠诚——那曾劈开红海、重建圣殿的集体灵魂，必须挣脱自由主义原子化的腐蚀，在荆棘王冠与燔祭之火中重塑其救赎世界的天职。当锡安不再为异质理念所肢解，它终将以淬火的独特性照亮人类星夜。"
 ISR_Fight_for_freedom_for_the_Motherland:0 "为祖国争取自由"
 ISR_Fight_for_freedom_for_the_Motherland_desc:0 "自由不是乞讨而来的恩惠，而是铁与血浇筑的权柄。犹太民族的血脉中流淌着出埃及的烈焰，而非奴隶的枷锁。我们要撕碎殖民者与投降派编织的锁链，让西奈的雷火重新在锡安山脉轰鸣——唯有断头台能斩断压迫者的喉舌，唯有战车能碾碎屈辱的疆界。自由，是刀刃抵住世界咽喉时迸发的宣言。"
 ISR_Win_over_Israeli_youth:0 "招揽以色列青年"
 ISR_Win_over_Israeli_youth_desc:0 "将你们的青春献给祭坛而非酒吧。摩西举起杖时红海为他裂开，参孙推倒神殿时非利士人骸骨成山——历史只铭记燃烧的生命。加入莱希的方阵，让哭墙的碎石在你们掌心化为投枪，让沙漠的风暴裹挟你们的怒吼。懦夫在霓虹下腐朽，战士在星月下永生。"
 ISR_Hit_Maki:0 "打击以色列共产党"
 ISR_Hit_Maki_desc:0 "那些用咖啡勺搅拌理想主义的叛徒，正将先祖的颅骨雕琢成多元主义的装饰品。左派的词典里没有“圣地”，只有待价而沽的房产。我们要用《妥拉》的羊皮卷裹住他们的喉舌，用基遍城的烈日曝晒其虚伪的“进步”——当橄榄枝沦为投降的白旗，斧钺便是唯一的真理。"
 ISR_Expose_the_stupidity_of_David_Ben_Gurion:0 "揭露本古里安的愚蠢"
 ISR_Expose_the_stupidity_of_David_Ben_Gurion_desc:0 "那个用妥协奠基的泥足巨人，早已在媾和之路上蛀空了国家的脊梁。他的幽灵仍在议会穹顶投下阴影，而我们要让马加比家族的铁锤击碎这腐木神龛。新以色列不继承懦夫的遗产，只继承亚伯拉罕举起燔祭刀时的决绝。"
 ISR_Authorized_Ahimeir:0 "授权阿希梅尔"
 ISR_Authorized_Ahimeir_desc:0 "阿希梅尔的手掌能攥住沙漠每一粒仇敌的砂砾。他不是外交官，是手持《民数记》的审判者。巴勒斯坦人的哭喊？那是亚玛力人最后的哀鸣。让他用希伯伦先祖的裹尸布捆住敌人咽喉，让每一块争议土地都浸透我们祖先的盐与血——唯有绝对的主权能终结千年的流浪。"
 ISR_There_will_be_no_more_Hebron_tragedy:0 "再无希伯伦惨案"
 ISR_There_will_be_no_more_Hebron_tragedy_desc:0 "当阿拉伯人的匕首刺入我们胸膛时，哭泣是对先祖的亵渎。希伯伦的每一滴血都将化作炼钢的熔浆，浇筑出新的以笏剑。我们要在事发街道竖起绞刑架，用仇敌的肠线重缝《塔木德》的残页。宽恕属于上帝，而我们要做上帝怒火的执行者。"
 ISR_Expand_Lehi_mandate:0 "扩大莱希职权"
 ISR_Expand_Lehi_mandate_desc:0 "议会的辩词比迦南的蛙鸣更令人作呕。赋予莱希绝对的权柄，让国家安全局成为新的约柜——凡触碰者必死。我们要用紧急状态法焊死国会大门，让总理府变成战争指挥部。民主？那是弱者的止痛剂，而我们只需征服者的法典。"
 ISR_Completely_shatter_parliamentary_illusions:0 "彻底粉碎议会幻想"
 ISR_Completely_shatter_parliamentary_illusions_desc:0 "六百五十五个座位不过是现代巴别塔的废墟。当议员们用选票丈量国土时，我们要用坦克履带重新测绘边疆。解散这嘈杂的戏院，让《摩西五经》取代宪法成为唯一法槌——西奈山的雷霆不需要举手表决。"
 ISR_Standing_in_a_sea_of_blood:0 "立于血海之中"
 ISR_Standing_in_a_sea_of_blood_desc:0 "自由若需妥协，便只是镀金的囚笼。要么让大卫之星在枪炮中升至穹顶，要么让整个民族在硫磺火湖里湮灭。给每个公民发放步枪与《申命记》，让幼儿园的涂鸦变成作战地图——我们要么在装甲车上高唱《希望》，要么集体成为《哀歌》的注脚。"
 ISR_Closure_of_Radio_Free_Palestine:0 "查封自由巴勒斯坦电台"
 ISR_Closure_of_Radio_Free_Palestine_desc:0 "那些电波是毒蛇在伊甸园的嘶鸣。拔掉他们的麦克风，将频率调至大屠杀纪念馆的警笛长鸣。让每个巴勒斯坦诗人的句子都变成遗言，让每首抵抗歌曲的旋律都成为送葬曲——意识形态的瘟疫必须用铅与火灭菌。"
 ISR_Attacks_on_Arab_settlements:0 "袭击阿拉伯人定居点"
 ISR_Attacks_on_Arab_settlements_desc:0 "先祖在基列山如何用羊羔骨击杀非利士人，我们便如何用导弹问候每个敌对村庄。十倍报复？不，是百倍千倍！让内盖夫的沙尘暴裹挟燃烧弹，让加沙的地下水混杂敌血。阿拉伯人只懂得力量的语法，而我们要书写动词的过去完成时——彻底完成。"
 ISR_The_Israelites_shook_off_their_chains:0 "以色列人抖落枷锁"
 ISR_The_Israelites_shook_off_their_chains_desc:0 "权力不是蛋糕，是锻打千次的刀胚。将异见者绑上梅察达要塞的残垣，让摩萨德的特工取代婚礼摄影师。修订教科书，把“反抗”刻进儿童骨髓；重铸谢克尔，让国徽鹰爪下的橄榄枝换成带刺铁丝网。记住：仁慈的统治者，是钉死在十字架上的那个。"
 ISR_Stern_our_Savior:0 "斯特恩，我们的救主"
 ISR_Stern_our_Savior_desc:0 "斯特恩的鲜血渗入犹大沙漠时，便已浇筑成弥赛亚的冠冕。他不是先知，是刀刃上行走的殉道者——当子弹穿透他的肋骨，锡安的救赎时钟开始倒转。我们将他的肖像烙入国旗，让每声“马萨达永不言降”的呐喊都成为新约的经文。救世主不靠奇迹降临，而靠敢用肉身堵住历史裂隙的狂徒。"
 ISR_Unite_the_Israelites:0 "团结以色列人"
 ISR_Unite_the_Israelites_desc:0 "散居千年的基因里刻着同一句密语：要么在沙漠共饮仇敌的血，要么在奥斯维辛的雪中集体冻结。割裂？那是希腊化时代的瘟疫。我们要用迦南的燧石打碎世俗与正统的高墙，让定居者与士兵共享同一块无酵饼——当末日号角吹响时，只允许一种心跳震颤大地。"
 ISR_Red_Terror:0 "赤色恐怖"
 ISR_Red_Terror_desc:0 "铁腕要在敌人颅骨上淬火才能成型。修订《戒严十诫》：凡质疑莱希者，必遭基遍人式的奴役；凡私通外邦者，必如可拉党被地缝吞噬。将幼儿园改造成思想熔炉，用《耶利米哀歌》替换童话；让莱希特工取代拉比主持婚礼誓言。记住：西奈山的律法不是羊皮卷，是烧红的铁链——我们锻造枷锁，只为锁住整个时代的咽喉。"
 ISR_British_aid:0 "大洋彼岸的援助"
 ISR_British_aid_desc:0 "不列颠联盟的残阳里淬炼出的钢铁意志，恰是锡安黎明所需的淬火剂。莫斯利的英镑不是施舍，是启示录骑士交换的马蹄铁——他用黑衫军的纪律熔铸我们的敢死队，用准则主义美学的棱镜折射犹太复国主义的锋芒。记住：历史只问成败，不问盟友的底色。当伦敦的沙龙嗤笑时，我们已用他的金币买下轰炸机的燃油，将《古兰经》的纸页撕碎重糊为耶路撒冷的城墙设计图。"
 ISR_Political_Commissar:0 "政治委员"
 ISR_Political_Commissar_desc:0 "意识形态的纯度要用《塔木德》的钢印烙进脊髓。每个连队配备手持《民数记》与乌兹冲锋枪的政委，他们会用逾越节的苦菜汁检验忠诚度。凡在战报中掺杂人道主义呓语者，将被绑上所多玛火湖的模拟器——我们要的不是士兵，是插着思想引信的活体炮弹。"
 ISR_Raise_the_torch:0 "建设第三圣殿"
 ISR_Raise_the_torch_desc:0 "第三圣殿的基座不是大理石，是巴勒斯坦人房屋的残垣。推土机引擎的轰鸣将代替羊角号，钢筋水泥的丛林将取代金灯台。当考古学家的刷子被换成机械的铁爪，我们便知晓——真正的圣所不在穹顶之下，而在用敌人鲜血浇灌的领土扩张中。"
 ISR_Inciting_fanaticism:0 "死亡崇拜"
 ISR_Inciting_fanaticism_desc:0 "坟墓是荣耀的圣殿，骸骨是刻满誓言的碑文。当先祖在罗马竞技场被狮群撕碎时，他们的血沫仍在诅咒暴政；当马萨达的孩童跃入深渊时，他们的坠落在历史中化作惊雷。畏惧死亡？那是异教徒的软骨病！给每口棺材装上瞄准镜，让阵亡通知书成为授勋令——犹太复国主义的真谛，在于将生命锻造成刺向上帝之敌的标枪。"
 ISR_Let_the_Turks_pay_for_their_blood_debts:0 "赶尽杀绝"
 ISR_Let_the_Turks_pay_for_their_blood_debts_desc:0 "奥斯曼的弯刀曾剖开我们父辈的腹腔，如今凯末尔的伪善正重燃苏丹的绞索。伊斯坦布尔的宣礼塔将见证我们的回答：用导弹在博斯普鲁斯海峡刻出《出埃及记》的新章，用机枪堡垒群为托普卡帕宫编织火网。复仇不是选项，是算术——每滴被帕夏榨干的犹太血泪，都需用安卡拉的岩浆百倍偿还。"
 ISR_Approval_of_the_Lehi_Youth_Corps:0 "批准莱希青年团"
 ISR_Approval_of_the_Lehi_Youth_Corps_desc:0 "青年团的瞳孔要燃烧西奈山的硫磺而非夜店霓虹。十四岁起佩戴带刺臂章，十六岁在加沙边界完成成人礼——用火箭弹残骸熔铸婚戒，拿《密西拿》经文捆扎弹药箱。他们是人形约柜，行走的燔祭坛。当世界咒骂时，这些少年将用希伯来语枪栓声作答：莱希的苗裔，生来便是为焚毁旧约的温床。"
 ISR_With_my_heart_shape_the_future_of_Israel:0 "紧握以色列未来之缰绳"
 ISR_With_my_heart_shape_the_future_of_Israel_desc:0 "未来不是选举箱里蠕动的纸片，是焊死在装甲车炮塔上的瞄准镜。让教育部的课本浸透硝烟味，让科技署的芯片刻满《米书拿》律令。我们要用铁丝网编织摇篮曲，用导弹发射井替代幼儿园滑梯——每个新生儿的第一声啼哭必须与防空警报共振。当世界在联合国举手表决时，我们的坦克履带正将预言书上的疆界轧进现实。记住：掌控命运的手从不戴天鹅绒手套，只套带刺的铜指虎。"
 ISR_Nathan_Yellin_returns_to_the_roots_of_national_syndicalism:0 "耶林回归国家工团主义本源"
 ISR_Nathan_Yellin_returns_to_the_roots_of_national_syndicalism_desc:0 "工团不是旗帜的褶皱，而是铁砧上锻打的阶级脊柱。莫尔的蓝图将工厂议会凌驾于财阀董事会之上，让工会的齿轮咬碎资本链条。我们继承莱德斯马的铁锤，不是为砸向同胞，是为铸造跨越族裔的流水线同盟——当流水线的节奏替代战鼓，生产配额便是最锋利的革命宣言。"
 ISR_Canaan_replaces_Hebrew:0 "以迦南代希伯来"
 ISR_Canaan_replaces_Hebrew_desc:0 "这片土地的姓名应超越部族史诗的争吵。迦南不是神话标签，而是橄榄树年轮刻下的地理胎记。我们要将希伯来语的经文狂热转化为多语言灌溉系统，让阿拉伯语学校与犹太社区共享图书馆。当历史课本以地质断层而非宗教叙事开篇，幼发拉底河到地中海的根系才能真正联结。"
 ISR_Reconciliation_with_Palestine:0 "实现巴以和解"
 ISR_Reconciliation_with_Palestine_desc:0 "仇恨是帝国主义者埋设的地雷。拆弹的方式不是祷告，是共同铺设输水管道与电网。在雅法港建立联合码头工会，在杰里科开设双语技术学校——当工人的面包依赖同一座磨坊时，狙击手的准星自然锈蚀。"
 ISR_Unite_in_the_struggle:0 "在战斗中团结"
 ISR_Unite_in_the_struggle_desc:0 "跨国资本的獠牙同时刺穿犹太与阿拉伯工人的咽喉。我们将成立跨族裔工会联盟，在硅谷巨头的数据矿井组织罢工，对华尔街的期货赌场实施抵制。当特拉维夫程序员与纳布卢斯农夫共享分红协议，剥削者的金币将沦为死海枯盐。"
 ISR_Hatred_blinds_people:0 "停止仇恨"
 ISR_Hatred_blinds_people_desc:0 "仇恨是浇灌不出小麦的盐碱地。立法禁止媒体使用“圣战”或“选民”标签，将种族主义罚款投入联合儿童癌症中心。让大屠杀纪念馆与纳克巴纪念碑共用导览手册，纪念馆咖啡厅的菜单必须由双方厨师共同拟定——胃袋的共鸣往往比头脑更快。"
 ISR_Eradicate_Zionist_fanaticism:0 "消除复国主义狂热"
 ISR_Eradicate_Zionist_fanaticism_desc:0 "西墙广场的扩音器将换成考古学家讲座。我们会撤销定居点宣传部的预算，转而雇佣社会学家编纂《土地伦理白皮书》。用环境承载力的数据替换圣经地图，让地质勘探队取代宗教狂热分子定义边疆——岩石断层不会背诵《创世纪》。"
 ISR_Concerted_opposition_to_imperialism:0 "协同反对帝国主义"
 ISR_Concerted_opposition_to_imperialism_desc:0 "新殖民主义的推土机平等碾碎所有方言。组建反帝联合阵线，在布鲁塞尔游说厅用双语揭露军火贩子的离岸账户，用共同罢工瘫痪外国势力舰队的补给链。当我们的抗议标语用希伯来语和阿拉伯语并列书写，帝国才会颤抖。"
 ISR_Affirming_the_power_of_youth:0 "扶持青年力量"
 ISR_Affirming_the_power_of_youth_desc:0 "征兵令将变为技术培训录取通知书。在废弃军事基地将会建立起一座座青年公社，编程键盘与焊接枪同等神圣。二十岁的头脑不该装满仇恨地雷，而应成为破解阶级固化密码的矿工——新生代的肾上腺素只属于建设性革命。"
 ISR_Workers_homes_in_Israel:0 "建设以色列工人家园"
 ISR_Workers_homes_in_Israel_desc:0 "住房不是商品，是劳动者的第二层皮肤。我们将征用投机者的空置楼宇，改造成自治公社：屋顶光伏板由电工联盟维护，菜园由退休教师耕作。让每扇窗户透出的灯光，都宣告着集体所有制对地产寡头的胜利。"
 ISR_Israel_united_and_strong:0 "以色列，团结而强大"
 ISR_Israel_united_and_strong_desc:0 "力量源自炼钢炉而非坦克炮管。国民经济委员会将会被重组，让铁路网缝合地域裂痕，让海法炼油厂的废气与加沙渔船柴油烟共同编织产业经纬。真正的强大，是工人食堂饭盒里的奶酪与鹰嘴豆泥同等丰盛。"
 ISR_Anti_Stern_coup:0 "反斯特恩政变"
 ISR_Anti_Stern_coup_desc:0 "斯特恩的救世主戏码该谢幕了。他的血浸透的权杖已生蛆虫，而我们的刀锋将剖开这腐烂的弥赛亚胎衣。昨夜，斯特恩派系喉舌的头颅已悬挂在国会穹顶，他本人也仓皇而逃，装甲师用履带碾碎了“军团”的荆棘冠。新以色列不需要殉道者的裹尸布，只需要征服者的绞索——从今往后，每个街垒都将浇筑我族谱的钢印，每颗子弹都镌刻着“绝对统治”的希伯来铭文。"
 ISR_Incitement_to_attacks_against_Palestinians:0 "袭击巴勒斯坦人"
 ISR_Incitement_to_attacks_against_Palestinians_desc:0 "夜间突袭队将用刺刀与燃烧瓶肃清约旦河西岸村落。装甲车封锁出口，探照灯将逃亡者钉成十字架剪影。焦土政策：每栋石屋浇灌汽油，每口水井投掷砒霜。强制征用巴勒斯坦青壮铺设隔离墙基——要么在劳改营铁锹下窒息，要么在荒漠流放中脱水。不留活口，不留证据。"
 ISR_Lehi_new_owner:0 "莱希的新主人"
 ISR_Lehi_new_owner_desc:0 "我们的步枪准星已对准斯特恩的太阳穴。莱希的仓库钥匙与密码本今夜将移交至我们掌心——他的亲信要么在效忠宣誓书上按血指印，要么被砌进雅法港防波堤。凌晨三点，电台将播报“例行演习”，而斯特恩的头颅会成为总部门前的青铜镇纸。"
 ISR_Mobilize_the_Israelis:0 "动员以色列人"
 ISR_Mobilize_the_Israelis_desc:0 "每个家庭都是兵营。十六岁以上的男子领取李-恩菲尔德步枪与工兵铲，妇女在缝纫机旁卷制炸药引信。学校课程改为战壕挖掘与莫洛托夫鸡尾酒调配。记住：当阿拉伯人的弯刀劈来时，民族存续的公式只有总火力减去尸体数等于胜利。"
 ISR_Support_for_radical_Zionists:0 "支持极端复国主义"
 ISR_Support_for_radical_Zionists_desc:0 "定居点的木桩必须钉入阿拉伯人的祖坟。每口新掘水井旁架设马克沁机枪，争议土地的界碑用敌血浇筑。凡质疑领土政策者，编入排雷先锋队——要么用残肢为同胞铺路，要么被地雷教义净化懦弱血脉。"
 ISR_Legionism_is_the_future:0 "军团主义的启示"
 ISR_Legionism_is_the_future_desc:0 "罗马尼亚人的钢丝绞索比《塔木德》更适合审判叛徒。我等将重建莱希地堡法庭，刑具室增设水泥灌注槽。情报员伪装成面包师与送奶工，毒药胶囊缝入衬衫纽扣——恐惧是最古老的统治语法。"
 ISR_Towards_eternity_and_stability:0 "走向永恒的稳定"
 ISR_Towards_eternity_and_stability_desc:0 "权力必须像死海盐柱般不朽。解散工会与报社，将异议者流放至内盖夫铀矿场。广播仅播报军令与处决名单。每日黄昏六点，汽笛长鸣时全体国民面向总理府立正——纪律是驯服人性的马嚼铁。"
 ISR_Be_wary_of_the_resurgence_of_the_Arabs:0 "盯紧阿拉伯人"
 ISR_Be_wary_of_the_resurgence_of_the_Arabs_desc:0 "我们将在在约旦河每公里河床埋设百枚跳雷，边境村庄实施十户连坐：一顶阿拉伯头巾现踪，全村充作人体探雷器。侦察骑兵每日素描贝都因部落踪迹，骆驼队需持莱希钢印的烙铁通行证——怀疑比铁丝网更密不透风。"
 ISR_Learn_the_Iron_Guard_system:0 "学习铁卫团制度"
 ISR_Learn_the_Iron_Guard_system_desc:0 "效仿罗马尼亚人的锋刃体制：莱希改组为三级齿轮——街头纠察队佩戴铁十字袖章巡逻，秘密法庭用钢丝绞刑净化叛徒，情报科伪装成殡仪馆监听葬礼密谈。新成员需背诵《血统净化手册》并通过活体刺杀考核，效忠仪式必须在先祖墓前蘸敌血签署——铁卫团的纪律是淬炼权力的熔炉。"
 ISR_Forged_in_fire_and_war:0 "在战火中锤炼"
 ISR_Forged_in_fire_and_war_desc:0 "勇气是弹片嵌入血肉后的条件反射。将青年编入边境夜袭队，用阿拉伯村庄的犬吠训练神经强度；让妇女在炮击间隙修复通信线路，双手颤抖时默念《马萨达誓词》。每周黎明前组织刺刀冲锋演习，伤口用沙漠盐粒止血——唯有直面死亡呼嚎的民族，才配在焦土上播种未来。"
 ICP_The_ICP_won_a_resounding_victory:0 "以色列共产党大获全胜"
 ICP_The_ICP_won_a_resounding_victory_desc:0 "社会主义已经选举结束，最终是由我们以色列共产党赢下了全部，我们将在以色列建设共产主义，迈向全新的、富强的、伟大的正道社会主义国家，根据巴勒斯坦地区的现状，适合当地的共产主义改造运动将会有序的逐步展开，这片反动的土地终将绽放出属于未来的花朵。"
 ICP_Shmuel_Mikunis:0 "施穆埃尔·米库尼斯"
 ICP_Shmuel_Mikunis_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，施穆埃尔·米库尼斯同志当选以色列人民共和国的主席，这位踏实干练、资历雄厚的老共产党员将带领我们走向真正的正统共产主义之路，让我们为施穆埃尔·米库尼斯同志献上崇高敬意。"
 ICP_In_pursuit_of_Leninism:0 "追寻列宁主义"
 ICP_In_pursuit_of_Leninism_desc:0 "当今世界已难觅列宁主义的现实踪迹，十月革命的挫折使国际共运陷入低潮。面对历史转折，部分共产主义者转向工团主义实践，也有人陷入极端化困境，现存少数以列宁主义为名的政党大多流于形式。但如今形势正在变化——我们将以理论与实践相统一的坚守，真正继承十月革命的精神遗产，在新时代继续推进这项未竟的历史使命。"
 ICP_Establish_democratic_centralism:0 "民主集中"
 ICP_Establish_democratic_centralism_desc:0 "经各级苏维埃讨论表决，决定建立省县乡三级提案讨论会制度。各工厂委员会、集体农庄代表须每月召开会议，收集工人关于工时调整、农具分配的改进建议。设立中央执行委员会汇总提案，每周三在特拉维夫印刷厂礼堂公开辩论，争议条款交付工农代表表决。建立通讯员快报系统，由铁路工人携带决议文件分送各矿区执行。在雅法港码头工会实行双重表决制：装卸工先分组讨论装卸流程改良方案，再集中投票选定三项试行措施。规定所有干部必须每季度参加基层采石场或棉田劳动，现场听取雇工意见。纪律检查委员会每周核查海法炼铁厂生产会议记录，确保争议提案完整归档。"
 ICP_Moderate_collectivization:0 "温和集体化"
 ICP_Moderate_collectivization_desc:0 "根据现有耕作条件，首先按各自然村劳动力数量重新分配土地，允许每户保留两亩自留地。组织贫农会与中农代表协商，将零散地块连片规划，插标立界明确集体耕地范围。设立农具租赁站集中管理富农多余犁具，按春耕秋收周期向合作社出借。以十户为单元组建生产互助组，集体耕种小麦田，蔬菜园仍归各户经营。在纳布卢斯地区试点磨坊公有化，原业主可留任技术员但须接受工人监督。开办农技员速成班，教授轮作制与简单机械维修。建立谷物调度站，按各合作社播种面积预支麦种，秋后按实际产量记账核算。所有争议须经村苏维埃调解，强制征收条款须获三分之二贫农代表签字。"
 ICP_Socialist_education:0 "社会主义教育"
 ICP_Socialist_education_desc:0 "根据当前工人识字率不足四成的现状，首先在各厂区设立夜校，每日开工前半小时教授基础算术与《雇佣劳动与资本》简编。从铁路工会选拔百名识字工人担任巡回教员，配备煤油灯与石板教具。将雅法港三间仓库改造为技术培训所，老钳工现场演示蒸汽机维修。组建教材编审委员会，要求每课须有希伯来语与阿拉伯语对照。规定工会委员每周三下午参加理论学习，重点研讨《哥达纲领批判》中合作社章节。在集体农庄实行田间教学法，会计员利用播种间隙讲解成本核算。建立学习进度登记簿，按月检查码头装卸工识字数量与机械原理掌握程度。所有课程设置须经工农代表联席会议审定，反对脱离生产实际的理论空谈。"
 ICP_Support_the_Union_of_Workers_and_Peasants:0 "维系工农联盟"
 ICP_Support_the_Union_of_Workers_and_Peasants_desc:0 "经工农代表联席会议决议，首先在加利利与内盖夫地区设立工农联合委员会，犹太工人代表与阿拉伯农民代表按四比六比例组成。调整雅法港码头工会架构，规定装卸工每周须派三人参与农具分配监督。将特拉维夫小型机械厂迁至农业区，按各村劳动力数量分配改良犁具，工厂同时保留两成产能生产橄榄油压榨机。建立柑橘合作社与小麦农庄间的产品直换机制，每月底按工分结算比例。在耶路撒冷旧城开设联合夜校，犹太电工与阿拉伯石匠交叉授课。设立争议调解处，由铁路工会老工人与集体农庄会计员组成仲裁小组。强制所有干部每月参加两天田间劳动或车间生产，现场收集灌溉缺水与齿轮短缺问题。组建生产协作队，从海法炼铁厂抽调二十名青工协助秋收，农闲时派棉农学习锅炉操作。每旬召开工农产量核对会，双方代表共同签字确认数据。"
 ICP_Supporting_scientific_causes:0 "发展科学事业"
 ICP_Supporting_scientific_causes_desc:0 "根据现有工业与农业技术基础，首先在各主要生产区设立技术委员会，统计冶金、灌溉领域熟练工人数量。在特拉维夫建立农业实验站，选取加利利三处麦田进行轮作制与改良品种试种。组织铁路工会青年工人成立机械学习小组，每周两晚研究内燃机拆装图纸。将雅法港两座仓库改造为技术夜校，聘请老工程师讲授基础电力学。强制各矿区每月选派三名矿工到死海化工厂学习钾盐提取技术。成立地质调研队，配备简易测量仪核查内盖夫地区地下水脉走向。组建科学问题解答组，由海法炼铁厂技师与集体农庄会计员共同编写《常见机械故障处理手册》。规定所有技术革新方案须经工农代表与工程师联席会议审定，确保改良农具图纸符合实际耕作条件。建立设备调配登记簿，按季度将闲置实验仪器转至急需的柑橘合作社。"
 ICP_Rectify_the_partys_style:0 "整肃党风"
 ICP_Rectify_the_partys_style_desc:0 "经中央监察委员会决议，首先建立党员履历核查制度，各支部须在三个月内完成入党时间、阶级成分及罢工参与情况登记。成立理论学习审查组，对省委会以上干部进行《左派幼稚病》章节闭卷测试。在特拉维夫设立工农检举信箱，每周二由铁路工会代表与纺织女工共同开封。调整宣传部门架构，撤换未参与过实际罢工的报刊编辑，改派海法码头罢工骨干担任《先锋报》编审。规定所有区委委员每月须参加两天矿区劳动或农庄收割，现场听取装卸工对配给制的意见。重组纪律检查队，从基布兹农庄抽调三十名雇农组成流动督察组，核查工厂食堂账目与工会会费使用明细。建立双重汇报制度，基层党组织决议须同步报送中央委员会与相邻区域苏维埃备案。强制争议提案保留反对派发言记录，装订成册存入雅法港档案室。"
 ICP_Dictatorship_of_the_Proletariat:0 "无产阶级专政"
 ICP_Dictatorship_of_the_Proletariat_desc:0 "经各工厂苏维埃决议，在特拉维夫、海法设立工人监督委员会，由铁路工会与码头装卸工直选9名代表组成，每日核查炼铁厂生产记录与焦炭消耗量。设立特别法庭审理私藏生产物资案件，陪审员须有三分之二来自基布兹农庄雇农。在雅法港实行三班倒工时制，每班推选监察员核对装卸量。"
 ICP_Five_year_plan:0 "以色列五年计划"
 ICP_Five_year_plan_desc:0 "根据当前工农生产水平，五年计划须分三阶段推进。首年完成各省矿产资源普查，绘制煤矿、铁矿分布图，组建地质勘探队核定储量。第二年集中力量扩建三座核心炼铁厂，将分散的烘炉改造为标准化车间，按季度分配焦炭供应指标。农业方面以乡为单位组建生产合作社，强制富农交出多余耕牛农具，按每百亩配备双铧犁两架。第三年起在各铁路枢纽设物资调度站，由省计划委员会按月签发运输通行证。同步在县城开设技术识字班，每年培养五千名能操作蒸汽机、看懂图纸的工人。所有计划草案须经工厂管委会与贫农代表联席会议逐条审定。"
 ICP_Communist_youth_league:0 "共产主义青年团"
 ICP_Communist_youth_league_desc:0 "从基布兹农庄选拔18-25岁青年骨干，组建机械操作夜校与《青年团任务》读书会。强制每周三天参与柑橘合作社劳动，两天在矿区学习蒸汽机维修。设立青年突击队承担铁路巡道任务，表现优异者送死海化工厂培训"
 ICP_No_more_nationalism:0 "以“同志”取代“同胞”"
 ICP_No_more_nationalism_desc:0 "改组教育委员会，全面修订中小学教材，删除宗教传说内容，增补犹太阿拉伯工农联合罢工史实。在雅法建立工人赤卫队，民兵训练时穿插讲解民族资本剥削案例。设立民族问题审查组，每周核查工会会议记录中的宗派言论。"
 ICP_Jakub_Berman:0 "雅各布·伯曼"
 ICP_Jakub_Berman_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，雅各布·伯曼同志当选以色列人民共和国的主席，这位态度强硬、手段严酷的强硬共产主义者将带领我们走向纯洁的共产主义之路，让我们为雅各布·伯曼同志献上崇高敬意。"
 ICP_Centralized:0 "中央集权"
 ICP_Centralized_desc:0 "经中央委员会决议，首先在克拉科夫、罗兹设立直属于中央的特别计划局，直接调度矿区焦炭与纺织厂原料分配。调整地方苏维埃架构，将原省委会改组为中央特派员办公室，每周五前必须呈报工厂缺勤率与农庄播种进度。建立铁路运输优先等级制度，所有车皮调度须经华沙中央调度站盖章批准。要求所有省委委员参加《马列选集》精读班，每月闭卷测试理论与罢工案例分析能力。成立纪律检查队，从矿工突击队抽调百人分驻各厂，核查生产会议记录是否完整记载反对意见。在国营农场实行双重管理制度：农艺师负责技术指导，但种植物资领用须经工人监督委员会签字。设立中央档案库，要求各地方支部将会议记录副本通过铁路急件每周送达华沙。规定工会干部晋升须通过生产定额核算笔试与车间民主测评。派遣200名中央党校学员进驻重点钢厂，每日记录高炉铁水产量与工人换班间隔。所有争议条款须经基层讨论后汇总中央，最终解释权归中央全会。"
 ICP_Labour_and_Defense_Committee:0 "劳动国防委员会"
 ICP_Labour_and_Defense_Committee_desc:0 "经中央执行委员会决议，首先在华沙、罗兹设立直属于劳动国防委员会的特别供给局，统一调度矿区焦炭与军需品原料。从铁路工会抽调200名青年工人组建武装护路队，负责维斯瓦河桥梁警戒与列车押运。要求所有军工厂实行三班制，每班设立工人监察员核对子弹生产量与机床损耗。在国营农场组建生产-防卫混合大队，日间耕作马铃薯田，夜间轮值谷仓巡逻。设立军工技术夜校，由老钳工教授火炮部件铸造与铁轨焊接。征用克拉科夫印刷厂设备，改办《防卫通讯》日刊，每期须刊载三篇前线工人来信。建立阶级审查制度，军工车间组长晋升须通过《国家与革命》章节测试忠诚及车床操作考核。派遣中央特派员进驻重点矿区，每日核查炸药产量与通风设备运转数据。所有军工生产计划须经工厂管委会与工人代表联席会议逐项审定，争议条款提交中央全会终裁。"
 ICP_All_ethnic_groups_are_equal:0 "各民族平等"
 ICP_All_ethnic_groups_are_equal_desc:0 "经中央民族事务局决议，首先在各工业区组建犹太-阿拉伯工人联合苏维埃，按钢铁厂、棉田分布比例分配代表席位。要求所有中小学开设双语课程，教材须经三人审查组删除宗教历史传说。设立生产单位民族配额制，矿区掘进队须保证三成阿拉伯工人，纺织车间须有两成犹太女工。在耶路撒冷成立争议调解委员会，由铁路老工人与集体农庄会计员组成仲裁小组。建立民族成分登记制度，工会干部晋升须通过阶级斗争史笔试与实际生产技能测试。改组文化宣传机构，将特拉维夫剧院改编为工农联合剧团，每周上演码头罢工题材活报剧。派遣150名青年先锋队员进驻混居社区，组织足球联赛与机械维修兴趣小组。规定所有集体农庄春耕时必须混合编队，犹太拖拉机手与阿拉伯犁把式结对作业。设立民族问题审查组，每周核查工会会议记录中的分离主义言论线索，提交中央备案。要求干部每月参加跨民族生产协作队，在柑橘包装厂与铁路道班实行混编劳动制。"
 ICP_The_vanguard_of_the_proletariat:0 "无产阶级先锋队 "
 ICP_The_vanguard_of_the_proletariat_desc:0 "无产阶级先锋队要扎根于工农血肉。我们首先在各工厂建立支部，每周召集工友讨论实际困难，将《工人生活报》秘密传递到机床旁。组织骨干成立工人夜校，用油灯照亮《雇佣劳动与资本》的铅印本。通过码头挑夫建立联络网，在黄包车篷下传递罢工指令。组建工人纠察队，用铁棍保卫罢工食堂的米缸。派干部赤脚下田，与佃农同吃霉薯饭，用算盘清算地主的高利贷。要求每个党员每日记录三条工友诉求，支部会上逐条分析对策。火柴厂女工将传单卷进卷烟纸，铁路工人用煤渣在车厢写标语。"
 ICP_Consolidate_the_authority_of_the_President:0 "巩固主席权威"
 ICP_Consolidate_the_authority_of_the_President_desc:0 "无产阶级先锋队须全力维护领导核心。我们组织各乡通讯员骑马送材料前，先在油印房筛除不实消息，仅保留带血手印的田契复印件。建立每日汇报时限表，各厂代表只能在晨七点至晚八点间递纸条，由戴蓝袖套的文书誊抄汇总。在窑洞办政策学习会，煤油灯下逐段朗读《实践论》，凡有疑问先记桦树皮上统一焚烧。派纪律检查队驻扎各农会，凡上报材料须附三名贫农按的朱砂指印。炊事班改用双层竹筒保温，保证主席深夜批文件时，糙米粥不凉不烫正温热。要求各游击队缴获钢笔先送修械所，灌足墨水再呈交使用。"
 ICP_Socialist_realist_art:0 "社会主义现实主义艺术"
 ICP_Socialist_realist_art_desc:0 "巴勒斯坦地区的无产阶级文艺必须扎根于椰枣树下的汗珠。我们组织工人创作组，用油印机改写集市上的旧诗集，把《国际歌》词句织进阿拉伯头巾花纹。在柑橘园办流动画展，麻绳挂起采石工脊背渗血的炭笔画，旁边钉上地主收租的账本残页。建立戏剧审查队，凡剧团演出须先呈剧本，删去所有月亮与夜莺的呓语。派宣传员蹲守榨油作坊，教工人把生产定额刻成木版画，覆盖咖啡馆墙上的抽象派涂鸦。要求诗人改用铁锹与齿轮作比喻，凡提及玫瑰须注明象征劳动勋章。成立街头朗诵队，在清真寺台阶诵读水泥厂罢工者的日记，用弹壳改装的铃铛打断吟游诗人的贵族史诗。"
 ICP_Promote_urbanization:0 "推进城市化"
 ICP_Promote_urbanization_desc:0 "巴勒斯坦地区的城市化必须从椰枣林开始测绘。我们组织测绘队用石灰在农田画线，木桩标明未来炼油厂烟囱位置。成立集体农庄筹备会，让三户佃农合用一头骡子耕作整合后的土地。动员柑橘园青年参加建设兵团，先拆自家土坯房烧砖，承诺按劳动量分配新公寓。在耶路撒冷老城墙外建工人宿舍，每间泥屋挂两盏油灯，钉三块搁板。改造雅法港鱼市为供销社，石槽改放扳手与钢锉。建立建筑夜校，用阿拉伯语讲解钢筋混凝土配比。组建骆驼运输队，从死海驮钾盐砌工厂地基。规划特拉维夫郊外住宅区时，规定每扇窗户必须正对烟囱，让汽笛声代替公鸡报晓。"
 ICP_Mass_collectivization:0 "大规模集体化"
 ICP_Mass_collectivization_desc:0 "巴勒斯坦地区的集体化必须从橄榄园铺展。我们成立土地丈量队，用红漆在椰枣树干标记合并地块编号。动员五户佃农共用水车与铁犁，地契统一存农会铁皮箱。组建妇女编织队，拆各家篱笆竹条编集体粮仓的通风篓。在雅法港设物资调配站，渔网改装成搬运碎石的拖网。派干部背帆布包走访牧羊人，用算盘演示百头羊集中配种的优势。建造黏土晒砖场，规定每户每日交200块毛坯换工分券。在柑橘林开夜校，煤油灯下用阿拉伯语讲解《土地国有化草案》。建立骆驼运输合作社，四十峰骆驼拴同条缰绳运水泥。要求每村抽三名青年学驾驶拖拉机，先拆地主宅院的雕花铁门练焊接技术。粮仓墙角埋陶罐，每日收集各户鸡蛋按红蓝标签分区码放。"
 ICP_Israelis_come_first:0 "但以色列人优先"
 ICP_Israelis_come_first_desc:0 "巴勒斯坦地区的无产阶级先锋队必须明确革命分工。我们在雅法港组织犹太与阿拉伯装卸工混合编队，由希伯来语流利的同志担任组长，每日开工前诵读《资本论》节选。成立印刷所，将《共产党宣言》译成阿拉伯语和意第绪语双栏对照本，用橄榄油墨印在粗麻布上。要求基布兹成员每周两夜指导阿拉伯村落建造集体鸡舍，夯土墙时嵌入《土地问题》摘要陶片。在柑橘包装厂设技术传习岗，犹太工人示范新型分拣机操作，阿拉伯工人演示传统防腐土法。组建联合罢工委员会，犹太裁缝铺提供油印机，阿拉伯挑夫负责秘密传递罢工令。建立干部轮训制，选送阿拉伯青年到特拉维夫工人夜校学习，犹太学徒须通过阿拉伯语革命口号测试才能担任宣传员。规定每个基布兹粮仓须划出三成库容，专储支援贝都因牧民的陈麦。在耶路撒冷石板巷挂双语标语牌，希伯来文在上阿拉伯文在下，每日由戴蓝袖套的学生擦净重漆。犹太铁匠铺腾出熔炉供阿拉伯学徒练打犁头，每锻造十把须嵌一颗五角星标记。"
 ISR_Reshaping_the_Israeli_state:0 "重塑以色列国家"
 ISR_Reshaping_the_Israeli_state_desc:0 "巴勒斯坦地区的劳动者必须铸造黎凡特铁犁。我们成立地区认同委员会，用石灰水抹去商铺招牌上的希伯来文与阿拉伯文分界，统一改标“柑橘园第三生产队”。组织犹太泥瓦匠与阿拉伯铁匠混编劳动营，同吃麦麸饼，共用橄榄油灯编写《黎凡特方言识字课本》。在雅法港仓库开办夜校，油印传单将腓尼基商船故事改写成码头装卸工罢工史。要求各村庄拆除教堂与清真寺的族徽石雕，改嵌象征联合收割机的铸铁浮雕。建立跨宗教手工合作社，规定刺绣图案只许出现麦穗、齿轮与地中海波浪线。土地分配表取消“民族”栏，按灌溉渠流域划为九个生产区。派测绘员重绘地图，用粗红铅笔沿约旦河标出集体农庄边界线。历史教材删除所有“应许之地”章节，增补古迦南农民抗税起义的年表。"
 ICP_Successor_to_Red_October:0 "不让红十月的遗产蒙羞"
 ICP_Successor_to_Red_October_desc:0 "巴勒斯坦地区的工人必须将红十月星火淬成钢。我们成立秘密印刷所，用阿拉伯语油印《国家与革命》节选，掺入柑橘箱运往雅法码头。组织犹太与阿拉伯青年混编学习小组，在清真寺地窖煤油灯下逐段解析《四月提纲》。将特拉维夫沙丘划为集体农庄试验田，用石灰水覆盖旧地契上的私人界标。建立工人纠察队，用扳手和铁链保卫罢工委员会。改造雅法港仓库为"十月纪念馆"，墙上挂满列宁像与希伯来文罢工口号。派纺织女工把《共产党宣言》段落绣进头巾内衬。成立土地仲裁会，当众焚烧高利贷账本，铸铁印章盖"工农共有"于地契。要求每个党员每日教三个文盲工人写"苏维埃"阿拉伯文字母。在死海盐场组建生产突击队，用钾盐结晶在岩壁上刻国际歌五线谱。"
 ICP_Moshe_Sneh:0 "摩西·斯内"
 ICP_Moshe_Sneh_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，摩西·斯内同志当选以色列人民共和国的主席，这位踏实肯干的温和共产主义主义者将带领我们走向团结与稳定的共产主义之路，让我们为摩西·斯内同志献上崇高敬意。"
 ICP_Criticism_of_radical_Zionism:0 "批评激进复国主义者"
 ICP_Criticism_of_radical_Zionism_desc:0 "在巴勒斯坦的烈日下，犹太复国主义者的装甲车碾过橄榄园，将世代耕作的农民驱离故土。我们清醒地指出：这绝非民族解放，而是将殖民暴力披上宗教外衣。真正的解放必须依靠无产阶级团结——阿拉伯佃农与犹太雇工应共同组建工农委员会，在阶级斗争中打破民族藩篱。当复国主义者强行征用土地时，我们主张建立劳动自卫队，用集体耕作对抗暴力驱逐；当投机商人哄抬粮价时，我们组织联合抗税运动。唯有让被压迫者掌握生产资料，才能实现马克思所言"人的解放"。"
 ICP_Control_prices:0 "管控物价"
 ICP_Control_prices_desc:0 "面对投机者趁乱哄抬物价的行为，我们工农代表组织起物价监督队，每日巡查市场。工坊主与商贩须按成本价加上合理利润确定商品售价，任何囤积居奇者将受人民法庭公审。对粮、盐、布等必需品，由工会和农协统一采购，按户分配，避免中间剥削。妇女团体成立纠察队，在集市宣讲平抑物价的必要性，动员群众举报黑市交易。所有交易账目必须张贴公示，接受劳动者集体监督。"
 ICP_Gradual_decentralization:0 "逐步下放权力"
 ICP_Gradual_decentralization_desc:0 "在工农运动中，我们遵循"权力归劳动者"原则。具体措施包括：一、建立以村社和工厂为单位的基层委员会，由工人农民直选代表处理本地生产分配；二、将国营工坊管理权逐步移交工人代表会议，实行集体决策；三、在农区组织农民协会自主处理土地耕作与水利分配；四、成立群众性教育小组，培养劳动者参与政治事务的能力。针对手工业者，设立地区合作社联盟，原料采购与产品销售由从业者共同议定。当前已在耶路撒冷皮革工坊和杰宁农庄展开集体管理试点。"
 ICP_Unite_the_major_lefts:0 "联合各大左翼"
 ICP_Unite_the_major_lefts_desc:0 "在革命斗争的实践中，我们深刻认识到：仅凭共产主义者的孤军奋战，难以彻底动摇旧制度的根基。必须联合城乡进步手工业者、革命知识分子及工农群众中的先进分子，建立以无产阶级为核心的反抗同盟。要深入纺织作坊与田间地头，通过传单、识字班和夜校普及阶级意识；在矿区与码头成立工人代表会议，在乡村组织贫农协会；定期召开各左翼团体联席会议，制定共同行动纲领。特别注意在犹太人与阿拉伯劳动者间架设团结的桥梁，用具体的经济斗争凝聚革命力量。坚持民主讨论原则，既要保持共产主义政党的政治独立性，又要善于在具体斗争中求同存异。"
 ICP_Consolidate_the_regime:0 "稳固政权"
 ICP_Consolidate_the_regime_desc:0 "无产阶级政权必须通过革命专政巩固自身。我们组建了工人纠察队，对城乡展开地毯式排查，以阶级分析法甄别反动分子与可疑人员。在群众中建立三级情报网络，发动码头工、佃农和妇女揭露潜伏破坏分子。设立特别法庭按革命法制审判间谍，没收其生产资料归集体所有。成立人民委员会监督基层工作，每日汇总各街区动态。全体同志轮流参与夜间巡逻，严防境外势力渗透。当前首要任务是彻底铲除封建残余与殖民代理人，确保革命果实不被窃取。"
 ICP_Build_a_proletarian_paradise:0 "建设无产阶级天堂"
 ICP_Build_a_proletarian_paradise_desc:0 "我们以工农兵代表苏维埃为核心，将工厂、田产收归劳动者集体管理。各街区组建工人纠察队，驱逐囤积居奇的投机商贩。没收地主田契，按人口均分给佃农与雇工。成立生产委员会统筹原料调配，确保每日工时缩减至八小时。建立免费工农夜校扫除文盲，每座村镇设立公共食堂与托儿所。赤卫队员持枪巡逻街道，清算剥削账目，逮捕拒不服从的工厂主。全体十六岁以上劳动者编入生产大队，按劳动强度配给口粮与日用品。"
 ICP_Dealing_with_the_unemployed:0 "处理失业者问题"
 ICP_Dealing_with_the_unemployed_desc:0 "黎凡特地区的无产者正深陷失业泥淖。我们必须组织失业群众建立劳动公社，将闲置土地与生产工具统一分配，使劳动者通过集体垦殖与手工业协作实现自救。应建立区域劳动义务制，按技能将工人编入国有化铁路、码头及基建工程队伍。同时开办技术培训所，将失业青年转化为熟练技工。合作社体系需覆盖城乡，组织家庭作坊参与纺织、陶器生产，以集体购销消除中间盘剥。所有生产资料须由工人委员会统一调配，确保劳动权与生存权的统一，杜绝资本对剩余价值的窃取。"
 ICP_Humanity_reigns_supreme:0 "人性高于一切"
 ICP_Humanity_reigns_supreme_desc:0 "在纺织厂浓重的蒸汽里，我们攥紧工友被机器轧断的手指，用集体金库为他支付医药费。当犹太佃农被逐出世代耕种的土地，我们连夜将牲口农具转移到合作社仓库。由码头工人、裁缝和石匠组成的代表会议，正重新丈量被大庄园主圈占的橄榄林，按家庭人口分配小块耕地。医疗队在贫民窟开设免费诊所，识字班教师用阿拉伯语和意第绪语讲解剩余价值——这就是我们正在建设的秩序：让每个流汗的劳动者都能直起腰，让每双布满老茧的手都能握住明天的面包。"
 ICP_Strengthen_the_alliance_of_workers_and_peasants:0 "无产阶级团结"
 ICP_Strengthen_the_alliance_of_workers_and_peasants_desc:0 "在城乡结合地，工友与农友常因生计隔阂。我们须清醒：码头工人的铁臂与庄稼汉的茧手，都浸着被榨取的血汗。工人当深入田垄，帮农友清算地租账目；农友要走进工厂，同工友核算剩余价值。组织联合识字班，用算盘与账簿揭露剥削本质；建立工农代表联席会，用铁锹与扳手绘制生产分配图。裁缝铺给农友补衣，菜农给工友送粮，以物易物绕过奸商盘剥。在榨油坊和打谷场轮流召开夜校，用煤油灯照透阶级真相。"
 ICP_There_is_bread_for_everyone:0 "人人有面包"
 ICP_There_is_bread_for_everyone_desc:0 "烈日下，我们攥紧锄头与镰刀，将荒芜的沙砾地开垦成集体农庄。劳动委员会按户分配面粉袋，妇女们支起铁锅熬煮牛奶，孩子们把劈好的木柴码成山。面包坊的砖窑昼夜不熄，烘烤师傅用粗布裹着胳膊翻动铁盘，热气裹着麦香飘过每间土屋。合作社的马车队每周三次把成筐黑面包送到最偏远的牧羊人帐篷，驼铃声响处，再没人攥着空布袋蹲在墙角发呆。磨坊水车轱辘转着，石碾把去年秋收的麦粒碾成雪白的面粉——这些都要装进印着红星标记的麻袋，送到需要它的地方去。"
 ICP_A_morally_high_and_united_Israel:0 "道德高尚且团结的以色列"
 ICP_A_morally_high_and_united_Israel_desc:0 "在巴勒斯坦地区的犹太与阿拉伯工人中，我们正以阶级纽带取代宗教隔阂。工厂委员会率先废除民族分工，将工资标准统一刻在车间木板上。扫盲夜校的火把下，意第绪语和阿拉伯语并排书写，工人们用对方母语讨论《资本论》章节。居住区实行混合编组，每十户推选伙食委员，集体大锅饭消融了斋戒习俗的差异。民兵连队由各族青年混编，步枪保养油抹平了手掌的老茧与肤色。"
 ICP_Leopold_Trepper:0 "利奥波德·特雷珀"
 ICP_Leopold_Trepper_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，利奥波德·特雷珀同志当选以色列人民共和国的主席，这位温和待人、亲民爱国的布哈林主义者将带领我们走向繁荣与富强的共产主义之路，让我们为利奥波德·特雷珀同志献上崇高敬意。"
 ICP_Introduction_of_the_New_Economic_Policy:0 "引入新经济政策"
 ICP_Introduction_of_the_New_Economic_Policy_desc:0 "我们正探索符合现实条件的经济组织形式。土地将逐步由集体农庄统一规划，同时允许个体农户保留部分自留地及农具，按实际劳动贡献分配收成。中小型工商业者在接受工人委员会监督的前提下，可自主经营并参与市场流通。国有工业重点保障基础物资生产，手工业合作社通过联合劳动提升生产效率。信贷体系优先支持合作经济，建立城乡商品交换网络。全体劳动者通过工会参与企业管理，技术人员保留合理报酬。这种灵活的生产关系调整，旨在巩固工农联盟的物质基础。"
 ICP_Take_control_of_the_union:0 "掌控工会"
 ICP_Take_control_of_the_union_desc:0 "在现阶段斗争中，工会必须由觉悟工人集体领导，形成严密组织体系。党组织需直接指导各行业工会工作，选拔先进分子进入领导岗位，定期召开工人代表会议统一行动方针。建立工人纠察队维护内部纪律，清理投机分子及动摇者。通过夜校与读报组普及阶级教育，揭露改良主义幻想。设立工人举报信箱，及时掌握基层动向。所有经费收支由工人代表委员会集体审核，杜绝经济渗透。工会组织须与地方劳动群众保持血肉联系，确保每项决议反映大多数工人切身利益。"
 ICP_Redemption_of_private_businesses:0 "赎买私人企业"
 ICP_Redemption_of_private_businesses_desc:0 "在工厂烟囱密集的工业区，工人代表们正与厂主们展开谈判。我们组建了由技术员、会计员和老工人组成的估价委员会，用复式簿记法核算每台机器的折旧率与原料库存现值。对于顽固分子，工人民兵已接管其仓库与账房，但仍在谈判桌前保留着他们的座椅。赎买款将从每月生产收益中按比例扣除，如同分期偿还债务。我们向小作坊主发放了盖着工会钢印的债券凭证，允许他们在新经济体系下兑换生产配额。青年团宣传队挨家挨户解释：这不是馈赠，而是劳动群众用组织化的力量重新掌握生产资料的历史过程。"
 ICP_Absorption_of_the_PCP:0 "吸收巴勒斯坦共产党"
 ICP_Absorption_of_the_PCP_desc:0 "我们根据无产阶级国际主义原则，倡议当地阿拉伯劳动者与犹太工人建立阶级联合阵线。党组织派遣双语干部深入农村和工厂，通过共同罢工、集会及夜校破除民族隔阂。设立阿拉伯语支部，在纺织工会与柑橘园发展双重党籍制度，将反殖民斗争纳入阶级斗争轨道。组建混合武装纠察队保卫工农权益，针对英委任统治当局与封建地主的双重压迫展开联合行动。要求所有党员以阶级属性超越民族身份，在土地改革纲领中保障阿拉伯佃农权益。"
 ICP_Slow_industrialization:0 "缓步工业化"
 ICP_Slow_industrialization_desc:0 "在工业化进程中，我们须坚持辩证统一原则。土地是根基，不可使工业巨人独脚前进。应当合理调配劳动力，确保三成青壮投入农业生产；组织合作社推广铁犁、新式播种机等改良农具，提高耕作效率。兴修土石水利工程，挖掘蓄水池与灌溉渠，保障旱季用水。在工业领域，优先发展纺织、制皂等民生行业，利用本地矿产筹建小型炼铁工坊，逐步积累技术经验。同时建立农业技术讲习所，培养既能扶犁又能读图的青年骨干。只有工农业齿轮咬合运转，社会生产机器方能稳步前进。"
 ICP_League_of_Communists:0 "共产主义者联盟"
 ICP_League_of_Communists_desc:0 "在巴勒斯坦城乡交汇地带，我们共产主义者联盟以实地调查为根基，深入劳工与农户中间，组织识字班与技能培训，使群众掌握分析生产关系的钥匙。针对分散的进步团体，联盟成立联络委员会，定期召开秘密集会，求同存异，共同探讨斗争方向。我们主张：逐步建立工人代表会议，协调工厂罢工与佃农抗租行动；将土地与生产工具社会化讨论编成通俗手册，通过地下印刷网络传播。联盟成员每月缴纳定额经费，确保行动不依赖外部援助，一切决策经民主辩论表决。"
 ICP_Attack_the_bureaucracy:0 "反对官僚主义"
 ICP_Attack_the_bureaucracy_desc:0 "在土地与工坊间，我们须建立劳动者的民主组织。每个生产单位应推举代表组成委员会，定期轮换职务以防止权力固化。所有账目须向群众公开，接受集体审查。干部必须每月深入田埂与工坊，同生产者共同劳动三日，实地考察实际困难。建立流动宣讲队，用方言向不识字的农工讲解政策实质。反对坐办公室空谈数据，所有决策须经三次以上实地核查。警惕那些脱离生产、热衷发号施令的"官老爷"作风，这只会割裂我们与群众的血肉联系。坚持让最朴实的劳动者参与管理事务，这是铲除官僚毒瘤的根本途径。"
 ICP_Eliminate_rural_urban_disparities:0 "逐步消除城乡差别"
 ICP_Eliminate_rural_urban_disparities_desc:0 "我们要在城乡间建立统一的生产合作社网络，将工坊机械师与农具修理站结合，定期组织技术员下乡指导改良耕作。城乡物资交换必须按合理比例折算，工业品与谷物等价流通由工农代表联席会共同议定。成立巡回学校，由识字的工人与农民轮流授课，传授基础算术与机械常识。打破职业世袭制，铁匠子弟须学种棉，农人子女可选修制革手艺。所有公共仓库的粮食与工具分配，须由当地工农按户数民主表决。逐步推行农工代表互驻制度，每季度交换五名城镇工人与农村青年到对方生产队劳动。这种扎根实际的交融，才能消除身份割裂的旧弊。"
 ICP_The_tiller_has_his_field:0 "耕者有其田"
 ICP_The_tiller_has_his_field_desc:0 "在贫瘠的沙砾与橄榄林间，我们点燃了土地革命的星火。组织农会逐户丈量田亩，将巴依（地主）强占的沃土划归佃农名下。动员妇女纺线队编织互助网络，以集体劳动替代分散耕作。建立乡民会议废除"哈瓦拉"（高利贷契约），用铁犁劈碎世代枷锁。每个村社选举三人委员会，监督谷物仓库与农具分配。我们教会牧羊人用硝石改良盐碱地，在坡地修筑梯形田埂——土地必须属于在晨露中弯腰播种的劳动者。"
 ICP_True_Leninism:0 "真正的列宁主义"
 ICP_True_Leninism_desc:0 "在艰苦的斗争环境中，我们始终遵循马克思列宁主义原则，建立工人和贫农的联合委员会作为行动核心。每日组织秘密训练班，用通俗语言讲解剩余价值学说与阶级斗争理论；通过流动印刷所分发油印传单，揭露剥削阶级与帝国代理人的利益纽带。土地分配严格按劳动力核算，工厂设备由工人纠察队轮班维护。所有决议均经基层苏维埃民主表决，确保理论与实践统一。我们坚持同投机分子与空谈家斗争，将革命真理转化为具体的生产动员与武装训练。"
 ICP_Towards_a_prosperous_and_prosperous_future:0 "迈向富强与繁荣"
 ICP_Towards_a_prosperous_and_prosperous_future_desc:0 "我们应当组织起来，将分散的田产整合为集体农庄，共同使用耕畜与农具。工坊联合为合作社，统一采购原料，按劳分配产出。在每个街区开办扫盲班，传授算术与基础技术知识。建立人民委员会，由工农代表监督物资分配，确保粮食与日用品公平供应。组建青年技术学校，培养机械修理与纺织能手。于主要村镇设立医疗站，培训接生员与防疫员。发动妇女成立互助组，照看孩童，解放劳动力投入生产。"
 ICP_Tony_Cliff:0 "托尼·克利夫"
 ICP_Tony_Cliff_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，托尼·克利夫同志当选以色列人民共和国的主席，这位年轻果敢的国际共产主义主义者将带领我们走向真正的全球革命共产主义之路，让我们为托尼·克利夫同志献上崇高敬意。"
 ICP_Preservation_of_multiculturalism:0 "保护多元文化"
 ICP_Preservation_of_multiculturalism_desc:0 "在受压迫的工农群众中间，我们建立起多民族工人委员会，由各行业代表组成。工厂开设扫盲班时，坚持用工人母语编写教材，纺织女工用阿拉伯语记录歌谣，陶匠用亚拉姆语传授釉彩配方。成立手工业者联合社，犹太银匠与阿拉伯织工定期交流传统技艺。设立巡回医疗队时，每个小队须配备三种语言的卫生员。在集体农庄分配土地时，保留各民族传统耕作区划。各街区选举文化干事，负责收集民间故事并编成戏剧巡回演出。所有斗争行动必须由各民族代表共同签署宣言，确保阶级利益高于地域差异。"
 ICP_Reborn:0 "脱胎换骨"
 ICP_Reborn_desc:0 "我们组建工人委员会接管工坊生产，将闲置土地收归集体农庄统一耕作。青年先锋队深入城乡开办夜校，用通俗教材传授基础读写与机械原理。手工业者成立合作社，按技术等级分配生产工具。妇女代表会议每周宣讲卫生常识，组织托儿互助解放劳动力。宗教场所改造为民众俱乐部，由识字工人朗读进步书刊。民兵队收缴地主武装，建立工农自卫队轮训制度。工厂实行八小时工作制，设立工人监督岗核算生产账目。所有措施经群众大会辩论表决，在实践中检验修正。"
 ICP_Revolutionary_economic_outlook:0 "革命经济观"
 ICP_Revolutionary_economic_outlook_desc:0 "在殖民地经济废墟上，我们主张实行生产资料公有化。首先废除封建土地所有制，将田产及生产工具收归劳动者委员会统一管理，建立集体农庄与国营农场。手工业者组成生产合作社，工厂由工人直接选举的管理委员会接管生产计划。普及免费劳动技能学校，建立按劳动时间分配必需品的供应体系。银行与运输业国有化后，信贷与物流须服从工农代表苏维埃的统筹调度。必须建立阶级性的经济核算制度，使每个劳动者清楚每日劳动成果的去向与用途。"
 ICP_Wake_up_to_the_Middle_East:0 "唤醒中东"
 ICP_Wake_up_to_the_Middle_East_desc:0 "被压迫的城乡劳动者们！我们必须在各村落组建工农委员会，以集体决议取代殖民官僚的独断。组织识字班与秘密学习小组，用油印机传播革命理论小册子，让每个雇农理解剩余价值的剥削本质。发动谷物与棉花种植者联合罢工，拒绝向种植园主缴纳超额赋税。建立自卫队保护水源与粮仓，用锄头和猎枪武装自己。在清真寺与集市传播传单，揭露殖民者"文明开化"谎言之下的掠夺本质。通过代议制选举产生地区代表会议，将分散的抵抗力量凝聚成钢铁般的阶级阵线。记住：唯有全体劳动者不分教派团结行动，才能砸碎锁链夺取生产资料所有权。"
 ICP_Artistic_freedom:0 "艺术自由"
 ICP_Artistic_freedom_desc:0 "在工人与农民聚居区，我们主张设立艺术公社，允许先锋派创作者与现实主义者在共同纲领下自由实验。青年艺术家可组织巡回展览队，将抽象画、拼贴作品与劳动题材壁画带至城乡结合部，用视觉语言激发群众阶级意识。戏剧队应编排非程式化剧目，以即兴手法表现佃农抗争与工厂罢工。文学小组须打破格律束缚，尝试口语化诗体记录街头斗争。所有创作须就地取材，禁止脱离生产实际的空想元素。公社定期举办开放辩论会，由工人代表与艺术家共同评估作品的社会价值，确保艺术实践扎根于反殖民斗争土壤。"
 ICP_Red_internationalism:0 "赤色国际主义"
 ICP_Red_internationalism_desc:0 "在殖民统治与封建枷锁交织的严酷环境下，我们首先建立了以工厂和农庄为据点的工人苏维埃，通过集体生产统筹物资分配。铁路工人与佃农组成宣传队，在田间车间揭露双重压迫的本质。土地革命委员会按实际耕作能力重新丈量耕地，烧毁高利贷账册，组织妇女缝纫队改制缴获的麻布为统一制服。各街区组建了由五金工人指导的武装自卫队，利用废弃机械零件打造简易防卫器械。国际联络组定期将斗争经验译成六种文字，通过海员秘密渠道向外传递。所有行动严格遵循阶级路线，禁止针对普通市民的过激行为。"
 ICP_Liquidation_of_the_socialist_bureaucracy:0 "清算社会主义官僚"
 ICP_Liquidation_of_the_socialist_bureaucracy_desc:0 "在约旦河西岸纺织厂区，工人们自发组建工农检查小组，逐级核查生产账簿与物资流向。各生产单位实行民主选举制，每季度重新推选车间代表，当选者不得连任超过两次。我们建立工人夜校，由识字劳工轮流讲授政治经济学，培养基层骨干监督行政运作。所有干部须每月向工会汇报工作，接受质询并留存文字记录。取消管理层特殊津贴，伙食、住房标准与工人一致。重要决策须经全体职工大会举手表决，反对少数人闭门决议。设立巡回审查队，按季度交叉检查不同厂区账目，当场公布核查结果。"
 ICP_Step_into_modernization:0 "步入现代化"
 ICP_Step_into_modernization_desc:0 "在民族解放斗争中，我们正以辩证唯物主义的科学方法推进社会改造。首要任务是建立工农苏维埃，将分散的封建土地收归集体所有，组织合作社进行机械化耕作。在沿海平原兴建水泥厂与纺织厂，由工人委员会管理生产计划。每个村庄设立扫盲班，用阿拉伯语教授基础算术与农业技术知识，妇女同男子平等参与学习。组建工程队修建引水渠，将约旦河水资源引入干旱丘陵。通过基层民主选举产生地区代表会议，确保每项决策都经过劳动者充分讨论。这些措施将逐步消除殖民统治遗留的经济依附性，为自主工业化奠定物质基础。"
 ICP_Balancing_interests:0 "平衡利益"
 ICP_Balancing_interests_desc:0 "在约旦河谷的集体农庄里，我们组建了工农联席委员会。铁匠铺与麦田代表每周轮值议事，按家庭劳动人口重新丈量份地，将轧棉机与耕牛登记造册统一调配。识字班教师由工厂夜校抽调，每旬在打谷场讲授算术与土壤知识。油坊榨取的菜籽油按工分簿记录，每月初以铁皮罐定量分装。田间争执须经三名老农和两名锻工组成的仲裁组调解，任何人不得携带武器参加评议会。磨坊主需定期向仓库保管员公示账簿，盈余部分用于购置联合收割机的齿轮配件。"
 ICP_Committee_democracy:0 "委员会民主"
 ICP_Committee_democracy_desc:0 "工厂委员会由车间工人直选，任期半年，可随时罢免。每周三晚在锅炉房召开全体大会，议题提前用粉笔写在铁板上。账房每旬公布收支明细，供识字小组核对。代表发言超时，由台下摇铃制止。纠纷调解组由老矿工和青年突击队员混编，表决结果现场唱票。夜校教员兼任会议记录员，速记内容次晨贴至布告栏。车间工具分配方案须经三轮辩论，最终由锻工、纺纱工举手投票决定。"
 ICP_The_Second_Great_Flood:0 "第二次大洪水"
 ICP_The_Second_Great_Flood_desc:0 "在资本主义危机深化的当下，我们正推动无产阶级力量集结。首先建立工农兵代表会议，以工厂和农村为基点组织赤卫队，通过武装训练使工人掌握武器操作与战术指挥。同时没收大地产和工厂库存，将生产资料直接分配给生产委员会管理。在城市设立革命法庭，镇压反革命分子破坏活动。秘密印刷所昼夜印制传单，向市镇贫民揭露剥削本质。建立地下联络网串联各地罢工委员会，通过暗语传递行动指令。联络国际同志筹备世界革命同盟，以巴勒斯坦为杠杆撬动全球阶级斗争的浪潮。"
 ICP_Arthur_Koestler:0 "阿瑟·库斯勒"
 ICP_Arthur_Koestler_desc:0 "以色列共产主义的缰绳最终有了统领者，经各支部民主选举程序，阿瑟·库斯勒同志当选以色列人民共和国的主席，这位优秀的哲学、伯纳姆思想的继承人将带领我们走向繁荣与富强的左翼技术官僚主义之路，让我们为阿瑟·库斯勒同志献上崇高敬意。"
 ICP_Patriotic_education:0 "爱国教育"
 ICP_Patriotic_education_desc:0 "阿瑟·库斯勒主席明白，不仅管理主义代表着以色列的未来，民族主义也同样如此。没有民族性叙事，无产阶级就没有社会凝聚力，我们有必要激起他们的民族自豪感和饱受威胁的危机感，这样才能在未来更好的面对的敌人。"
 ICP_Burnhamism_in_the_Middle_East:0 "伯纳姆主义在中东"
 ICP_Burnhamism_in_the_Middle_East_desc:0 "我们的主席阿瑟·库斯勒不止是一位优秀的政治家，他还是美国的詹姆斯·伯纳姆同志的好友，作为詹姆斯·伯纳姆同志最坚定的追随者之一，他必须在中东严格遵守詹姆斯·伯纳姆同志的教义，对于修正行为要严厉的给予打击，务必将以色列以及整个中东带上真正的正道。"
 ICP_Supporting_professional_trade_unions:0 "扶持职业工会"
 ICP_Supporting_professional_trade_unions_desc:0 "以色列的职业工会为我们在选举上的胜利提供了很大的支持。然而，许多人仍在支持我们还是其他共产主义派别的领导人之间犹豫不决、左倾右依。或许，向我们的支持者发放一些军工合同或者其它奖励会提醒他们应该支持哪一方，以及那些与国家者一致的人会有什么样的奖赏。"
 ICP_Emergency_powers:0 "紧急权力"
 ICP_Emergency_powers_desc:0 "我们要求以色列共产党中央人民委员会授予阿瑟·库斯勒同志在危机时刻拥有绝对权力的法案，中东和以色列内部的反动派和外部帝国主义对我们的威胁如芒在背，如果阿瑟·库斯勒主席不能在特殊时刻拥有绝对权力来统领国家，怎么会能对反动派和帝国主义重拳出击呢？"
 ICP_Anti_capitalist_barriers:0 "反资本主义壁垒"
 ICP_Anti_capitalist_barriers_desc:0 "如果帝国主义选择从安纳托利亚发起攻势，那他们便可长驱直入。而如果国内的反动派和资本家逃往了安纳托利亚，以钱资敌，那我们更是无险可守。我们必须在边境修筑起反资本主义的壁垒，以此保护我们的人民免受反动派和帝国主义的袭扰。"
 ICP_Swear_loyalty:0 "宣誓忠诚"
 ICP_Swear_loyalty_desc:0 "随着绝对忠诚于我们的技术官僚逐步掌控了以色列的经济命脉，政治制度也由阿瑟·库斯勒同志和他的先锋队牢牢把控，我们现在可以要求所有的政府成员向我们宣誓忠诚，将现在现有的工人党、联合工党的成员吸收进入共产党，同时要求他们停止向那些被列为反动派的组织缴纳会费。不这样做的人就等同于暴露了自己是个叛徒。"
 ICP_Squeeze_out_the_bourgeoisie:0 "榨干资产阶级"
 ICP_Squeeze_out_the_bourgeoisie_desc:0 "委员会认为，从前的资产阶级和小资产阶级在管理方面有着丰富的经验，他们因此有可能成为我们管理人员的得力助手和有用顾问，但这并非代表着赦免他们的罪行，为了换取新以色列对他们的仁慈，他们现有的资产将被彻底清算然后纳入国库，而他们也可以免于死亡的结局，如果他们老实的话......"
 ICP_Council_of_Technocrats:0 "技官委员会"
 ICP_Council_of_Technocrats_desc:0 "我们共产党内部的部分成员和一些其他的左翼技术官僚主义者向我们承诺，如果我们允许他们通过组建一个工业委员会来协调我们的工业部门，将最大限度地提高生产效率。他们对我国国有工业的科学管理将大大有助于我们应对今后的冲突，这何乐而不为呢？"
 ICP_Industrial_Army:0 "产业军"
 ICP_Industrial_Army_desc:0 "所有身体健全的公民都必须要为国家作出贡献，工人们将被分成七个班，这七个班将制定各自的工作时间表，他们还将会被要求接受完管理们安排的教育后投入工作我们国内的无产阶级们也要明白，他们必须为他们的兄弟带去解放和革命。"
 ICP_Labor_wins_new_life:0 "劳动赢得新生"
 ICP_Labor_wins_new_life_desc:0 "现在是时候弥补国家的敌人、包括那些愚蠢地为帝国主义出力的虚假社会主义者对我们造成的损失了。新成立的“伽马班”将会从事更多艰难辛苦的体力劳动，直到监工许可他们在政治上重获新生。这种廉价劳动力所提供的生产力应该能够结束我们的萧条。"
 ICP_Show_the_power_of_Israel:0 "展露以色列力量"
 ICP_Show_the_power_of_Israel_desc:0 "现在，我们的国家已经足够强大，技官委员会正在有序且高效的协调着生产活动，国内的反动派和资产阶级在我们的残酷打击下已经寥寥无几，那些隐藏在暗处的老鼠不足为惧，他们迟早会被我们的先锋队抓住然后彻底砸碎，接下来我们将会用全新的战术给整个中东受薪资或奴役压迫的无产阶级同胞们带去自由和解放。"
 MAPAI_Labour_Party_Win:0 "工人党胜选"
 MAPAI_Labour_Party_Win_desc:0 "社会主义已经选举结束，最终是由我们以色列工人党赢下了全部，我们将在以色列全面建设社会主义，迈向全新的、富强的、伟大的正道社会主义国家，根据巴勒斯坦地区的现状，适合我们的社会主义改造运动将会有序的逐步展开，这片反动的土地终将绽放出属于未来的花朵。"
 MAPAI_Meir_Yaari:0 "梅尔·亚里"
 MAPAI_Meir_Yaari_desc:0 "以色列工人党不再群龙无首，自大卫·本·古里安在袭击身亡后终于有人接过了缰绳，经过以色列工人党中央内部选举和各地区委员会投票表决，工团主义者梅尔·亚里将成为以色列社会主义的引航员，让我们为梅尔·亚里同志献上最诚挚的祝福"
 MAPAI_Advancing_one_country_programmes:0 "推动一国方案"
 MAPAI_Advancing_one_country_programmes_desc:0 "政治家们，民族主义者们，分离主义者们，都希望以色列与巴勒斯坦能成为两个不同的国家，但他们都忘了，是我们踏上巴勒斯坦这片土地，我们才是后来者，如果我们离开不了，我们就再次安定下来，但是我们要尽力推动双民族国家的方案，做到这片土地上人人平等。"
 MAPAI_Affirmative_society:0 "平权社会"
 MAPAI_Affirmative_society_desc:0 "当一个社会真正做到没有歧视，没有特殊对待的时候，说明他真正做到了平权，这放在民主国家简直是信手拈来的事情。但在情况特殊的以色列大为不同，我们必须根据独立国情来调整方案，以推动平权社会。"
 MAPAI_Workers_Economic_Council:0 "工人经济委员会"
 MAPAI_Workers_Economic_Council_desc:0 "以色列要走工人道路，要走与之不同的特色道路，与市场社会主义不同，我们要建立一个中央经济委员会，推行有限制的开放，发展经济活力"
 MAPAI_On_the_road_to_revolution:0 "革命之路"
 MAPAI_On_the_road_to_revolution_desc:0 "工人革命和国家革命是我们要走的道路，要推行由内到外的国家改革，彻底的粉碎隐藏在以色列反动派余孽，国家必须得到彻底的净化。"
 MAPAI_Downplaying_the_notion_of_nationality:0 "淡化国籍观念"
 MAPAI_Downplaying_the_notion_of_nationality_desc:0 "国籍将无产阶级给撕裂，而我们所要做的就是淡化国籍观念，无产者们是不分国籍和民族的，要时刻警惕帝国主义将民族主义立场置于阶级立场之上，我们同样的都是穷苦人，不应该对自己人下手。"
 MAPAI_Hawkish_diplomatic_position:0 "鹰派外交立场"
 MAPAI_Hawkish_diplomatic_position_desc:0 "我们要对那些资本主义国家那些威权主义国家说不，表明我们立场是重中之重。我们要像老鹰一样稳准狠，将帝国主义伸出的獠牙打碎，然后清理出中东。"
 MAPAI_Youth_Social_Planning:0 "青年社会规划"
 MAPAI_Youth_Social_Planning_desc:0 "我们再也不能将那些青年放到社会上，让他们贪图享乐，以磨练之名做起无用事情来，我们将成立一个青年规划部，专门规划青年的学习生活，以学习能力，交际能力来区分他们，但我们不能忘记真正的平权"
 MAPAI_Steady_economic_planning:0 "经济稳扎稳打"
 MAPAI_Steady_economic_planning_desc:0 "我们将继续走出特色的经济道路，并且将做出稳步的改变，保证不改变国家基本情况，步子迈的太大可是会招来祸患的，只有稳扎稳打的才能保证我们的经济健康有活力，切勿沉迷于经济泡沫。"
 MAPAI_Israels_legal_society:0 "以色列律法社会"
 MAPAI_Israels_legal_society_desc:0 "我们将严明纪法，让国家不受任何敌人侵略，内部外部的敌人都要遭受法律的严厉制裁。让律法融入以色列社会的方方面面，成为一个真正的法治过度，这不是冷酷无人情，而是为了革命所必要的牺牲"
 MAPAI_Yaakov_Hazan:0 "雅各布·哈赞"
 MAPAI_Yaakov_Hazan_desc:0 "以色列工人党不再群龙无首，自大卫·本·古里安在袭击身亡后终于有人接过了缰绳，经过以色列工人党中央内部选举和各地区委员会投票表决，劳工锡安主义者雅各布·哈赞将成为以色列社会主义的引航员，让我们为雅各布·哈赞同志献上最诚挚的祝福"
 MAPAI_Internationally_oriented:0 "面向国际"
 MAPAI_Internationally_oriented_desc:0 "以色列工人党在夯实国内治理根基的同时，亟需确立符合工人阶级利益的新型国际路线。北方边境长期存在的传统安全威胁表明，被动防御无法保障社会主义事业可持续发展。当前国际力量对比呈现多极化趋势，这既要求我们坚守反殖民主义原则，又需要创造性开拓与阿拉伯进步政权、地中海沿岸新兴经济体间的多维度协作。"
 MAPAI_Praise_to_the_Commune:0 "赞美公社"
 MAPAI_Praise_to_the_Commune_desc:0 "法兰西公社的工团主义探索值得仔细研究：他们的工厂由工人投票选经理，社区医院由医护和居民共管合作社，连码头装卸队都能自主制定排班规则。这些实践证明，把决策权真正交给劳动者，不仅生产效率没垮，反而减少了官僚扯皮。我们要学的不是照搬制度，而是他们"摸着石头过河"的实在劲儿——先在小范围试错，有效再推广，失败了就重来。最关键的是守住两条底线：不能让资本重新控制生产资料，也别让空谈理论的人把改革带偏方向。"
 MAPAI_Planning_and_Economic_Commission:0 "计划经济委员会"
 MAPAI_Planning_and_Economic_Commission_desc:0 "基于我国实际国情，精细化计划管理确实具有特殊优势——国土面积适中意味着更容易协调资源，人口规模可控有利于精准调配物资。比如电网系统可以根据各城镇的产业特点，动态分配峰谷用电；又比如医疗器械生产，能按各医院床位数实时调整供货量。但计划不是死板的表格，必须建立动态反馈机制：当渔民反映冷库不足导致海货腐烂，计划部门就该及时调整基建投资方向；如果学校报告课本印刷跟不上需求，就要马上协调印刷厂增产。"
 MAPAI_Promote_secularization:0 "推动世俗化"
 MAPAI_Promote_secularization_desc:0 "以色列的现代化进程正与宗教保守势力激烈碰撞：极端正统派阻挠工厂安息日开工，反对男女同校教育，甚至用宗教律法干预市政供电。我们必须在托管当局框架下推进三项改革——法律管辖权统一（拉比法庭不得凌驾民事法庭），公共事务去宗教化（有轨电车周日照常运行），建立世俗教育体系（技工学校与经学院同等重要）。传统仪式可保留，但绝不允许用《塔纳赫》条文捆绑工业化进程，就像老式马车不能阻挡铁路延伸，传统应随时代车轮向前。"
 MAPAI_Symbol_of_settlement_culture:0 "定居点文化象征"
 MAPAI_Symbol_of_settlement_culture_desc:0 "那些在沼泽与荒丘间建立定居点的先驱者值得铭记：他们在血吸虫肆虐的胡拉谷地排干沼泽，在烈日下的内盖夫试种柑橘，用双手证明犹太人可以在故土扎根。当反抗的枪声在雅法街头响起，当突厥人的土地禁令试图封锁移民，这些拓荒者用步枪保卫庄稼，用合作社打破封锁。他们不是神话英雄，而是满手老茧的务实者——既在基布兹实验集体劳动，也在葡萄园保留家庭耕作。这些被汗水浸透的土地，终将成为我们最有力的存在证明。"
 MAPAI_Joint_diplomacy_in_the_Middle_East:0 "中东联合外交"
 MAPAI_Joint_diplomacy_in_the_Middle_East_desc:0 "在沙漠驼铃与现代卡车并行的年代，阿拉伯牧民用燧发枪对抗突厥人装甲车的精神值得尊重。贝都因骑兵为夺回麦加与奥斯曼厮杀，伊拉克起义者用土炸弹袭击德国顾问团，这些抗争与我们复国运动存在共同利益。合作可从具体事务开始：我们帮他们培训机械师维修武器，他们为犹太定居点提供沙漠行军经验。虽然双方对土地归属仍有分歧，但当务之急是把德土联军赶出大马士革——就像先合力扑灭油井大火，再讨论石油分成。"
 MAPAI_Ideological_society:0 "意识形态社会模式"
 MAPAI_Ideological_society_desc:0 "在采石场抡锤的犹太青年要清楚：我们流的汗既在浇筑特拉维夫港口，也在建设人人平等的基布兹。当奥斯曼警察扣押移民船时，是工人纠察队驾渔船突破封锁；当阿拉伯袭击者来袭，拿铁锹守卫橙园的就是社会主义青年团。我们追求的锡安不是宗教王国，而是让挤牛奶的姑娘能进夜校学机械，让砌墙工的儿子免费看病的劳动共和国。记住，每块柑橘田的滴灌渠，都比一百场演讲更能证明：劳动者能用双手在这片土地扎根。"
 MAPAI_Intensive_industrialization:0 "密集工业化"
 MAPAI_Intensive_industrialization_desc:0 "在雅法港的工程师和拿撒勒的铁匠都明白：把工厂分散到十几个基布兹虽然安全，但机器零件要从纳哈拉尔跑到贝尔谢巴来回折腾。奥斯曼人的封锁和德国飞机的威胁逼着我们冒险——把发电厂和弹药车间集中在海法湾，用混凝土加固屋顶，拿柑橘林当伪装网。每座烟囱都可能在空袭中倒塌，但总好过让工人背着零件箱在沙漠里脱水而死。记住，流水线密集了，防空哨和消防队也要同样密集，这是拿效率换生存的赌注，得靠每个车床工和焊工共同盯防。"
 MAPAI_Solidarity_and_unity:0 "团结而统一"
 MAPAI_Solidarity_and_unity_desc:0 "海法炼油厂的犹太技工和阿拉伯焊工共用扳手拧紧每一颗螺丝，雅法码头的装卸工混编成队分配货箱——油污浸透的工装分不出民族。集体农庄里，犹太移民教阿拉伯邻居用滴灌技术种番茄，换来识别沙暴征兆的古老经验。技术学校的柴油机拆装课上，两个族裔的学生轮流递工具，汗水滴在同一条传动带上。哈代拉集市见证着最朴素的共识：卖陶罐的阿拉伯老人帮犹太母亲照看跑丢的孩子，五金铺的犹太老板免费修补牧民的铁皮水壶。虽然沙漠深处仍有冷枪打破夜晚宁静，但更多人在黎明相约走向同一片柑橘园——当合作变成生存本能，流水线上的零件和教室里的铅笔自会垒出新家园的基石。"
 MAPAI_Yizahk_Tabenkin:0 "伊扎克·塔本金"
 MAPAI_Yizahk_Tabenkin_desc:0 "以色列工人党不再群龙无首，自大卫·本·古里安在袭击身亡后终于有人接过了缰绳，经过以色列工人党中央内部选举和各地区委员会投票表决，改良主义者伊扎克·塔本金将成为以色列社会主义的引航员，让我们为伊扎克·塔本金同志献上最诚挚的祝福"
 MAPAI_Promote_internationalization:0 "推动国际化"
 MAPAI_Promote_internationalization_desc:0 "基布兹的集体互助模式不该只在以色列扎根。我们可以把这种"共同劳动、共享成果"的经验带出国门，比如帮非洲干旱地区建节水农场，或者在东南亚推广生态种植合作社。关键不是照搬形式，而是传递团结协作的精神内核——就像在柬埔寨教村民用竹管引水灌溉，在巴西贫民窟组织垃圾回收互助小组。每个社区都能根据自身条件，发展出适合的共享经济模式。世界需要更多实实在在的互助行动，而不是空喊口号。"
 MAPAI_Maintain_settlements:0 "维护定居点"
 MAPAI_Maintain_settlements_desc:0 "基布兹集体农庄里，仍有不少家庭在为生计发愁。有的老人退休金不够买药，年轻夫妇既要种地又要打零工才能养活孩子。这些困境不是喊口号能解决的——得帮他们建起农产品加工厂，让橄榄油和椰枣能卖出好价钱；给中年人开电商培训班，把手工编织品卖到城市；给菜园装上滴灌设备，旱季也能有收成。更重要的是重拾互助传统：身体好的帮独居老人修屋顶，会开车的顺路捎邻居看病。日子要过下去，终究得靠大家伸出手实实在在搭把手。"
 MAPAI_Committee_of_Cooperatives:0 "合作社委员会"
 MAPAI_Committee_of_Cooperatives_desc:0 "要让街边摆摊的大姐、种地的老乡、做木工的手艺人都能过上好日子，合作社是个实在办法。比如几个村合伙办个榨油厂，自家种的花生能卖双倍价钱；手艺人组团接装修订单，比单干多挣三成；社区阿姨们合开早餐铺，既解决了就业又方便了邻居。这种模式能让资源流动起来——技术好的带新手，有销路的帮滞销户，年轻人管网店、老年人传手艺。大家抱团发展，总比单打独斗强。"
 MAPAI_The_Law_of_Land_Cooperation:0 "土地合作法则"
 MAPAI_The_Law_of_Land_Cooperation_desc:0 "土地问题必须用脚踏实地的办法解决。与其让财主圈占大片良田荒着，不如让乡亲们组织合作社共同管理。比如五个村共享一片果园，按劳力分配收益；废弃的盐碱地由返乡青年集体改造成鱼塘；城市边缘的空地划给流动摊贩作固定集市。重点不是把地分给谁，而是让土地真正养活人——要立规矩防止倒卖牟利，要教农民测土施肥新技术，要帮合作社对接物流和超市。当大家意识到守住的不仅是土地更是饭碗，自然就拧成一股绳了。"
 MAPAI_Liberate_the_people:0 "解放人民"
 MAPAI_Liberate_the_people_desc:0 "田间佝偻的老农守着龟裂的土地，工厂女工在流水线上熬红双眼，这些不是命运该有的模样。解放不是举着旗帜游行，而是让瘸腿老汉能用上平价假肢，让失学少女进技术学校学编程。要砸碎的是困住人的无形锁链——帮牧民建光伏板抵御沙尘暴，给街头少年开修车铺谋生路，让不同教派的主妇在社区面包坊共同揉面团。当医院走廊不再按信仰分区收治伤员，当法庭上公平比教规更重要，解放才算真正开始。这需要每个放下经书的手，都去扶一把跌倒的同胞。"
 MAPAI_A_place_for_the_Arabs:0 "阿拉伯人的一席之地"
 MAPAI_A_place_for_the_Arabs_desc:0 "土地上的橄榄树不会分枝条属于谁。犹太人和阿拉伯人共用着同一口水井打水，在同一个市场卖无花果，这才是这片土地该有的样子。学校该教孩子用希伯来语和阿拉伯语同时唱和平歌，医院不该分病患的祷告方向，工厂流水线上并肩工作的才是真正的同胞。与其争论谁的血统更正统，不如合力把内盖夫沙漠变成绿洲——贝都因牧民最懂找地下水，犹太农学家擅长滴灌技术。当警报响起时，防空洞里挤作一团的母亲们早就明白：炮弹可不会区分裹头巾的还是戴小圆帽的。"
 MAPAI_The_influence_of_farmers:0 "农民的影响力"
 MAPAI_The_influence_of_farmers_desc:0 "田间挥锄头的人手里攥着国家的命脉。粮仓满不满要看老农能不能安心种地，政策稳不稳得看村里茶馆的板凳会议怎么聊。与其喊口号，不如帮东村修蓄水池，给西屯发抗旱种子——当张大伯家麦子多收了三成，他自然会把政策讲给赶集的乡亲听。更要紧的是让种地的在议事厅有座位：合作社怎么分红得他们点头，农税减免得他们算得清账。当每个赶牛车的都能挺直腰杆说"这季收成有我一份功劳"，江山才算真正扎下了根。"
 MAPAI_Focus_on_agricultural_work:0 "加强农业工作"
 MAPAI_Focus_on_agricultural_work_desc:0 "地里的麦穗不会自己弯腰。与其责怪有人窝在墙根晒太阳，不如把农技队派到田埂上——手把手教堆肥技巧，用亲自演示怎么治蝗虫。合作社该按播种亩数发补贴，而不是按人头领救济粮。让懒汉看看隔壁老哈桑：滴灌技术让葡萄早熟半个月，赶在节前卖了三倍价钱。等集市上洋葱堆成小山时，偷懒的人自然坐不住。记住，土地不会辜负流汗的人，但饿肚子时也别指望别人分你馕饼。"
 MAPAI_Agriculture_cooperatives_Israel:0 "农业、合作社、以色列"
 MAPAI_Agriculture_cooperatives_Israel_desc:0 "田埂上的汗珠子才是立国的根基。别小看集体农庄里并排劳作的犹太小伙和阿拉伯大娘——他们共用的滴灌管道能比边境墙浇灌更多希望。合作社的榨油机转起来时，基布兹食堂飘着鹰嘴豆泥的香气，特拉维夫超市货架才有本地橄榄油可卖。要教沙漠里长庄稼，更要让种甜椒的农民在议会里有发言席。当孩子们在学校菜园共种西红柿时，他们收获的不只是果实，粮仓堆满的夜晚，防空警报听着都不那么刺耳了。"
 HAPO_Victory_for_the_United_Labour_Party:0 "联合工党胜选"
 HAPO_Victory_for_the_United_Labour_Party_desc:0 "社会主义已经选举结束，最终是由我们以色列联合工党赢下了全部，我们将在以色列全面建设社会主义，迈向全新的、富强的、伟大的正道社会主义国家，根据巴勒斯坦地区的现状，适合我们的社会改造运动将会有序的逐步展开，这片反动的土地终将绽放出属于未来的花朵。"
 HAPO_Yosef_Sprinzak:0 "约瑟夫·斯普林扎克"
 HAPO_Yosef_Sprinzak_desc:0 "以色列联合工党不再群龙无首，自大卫·本·古里安在袭击身亡、以色列工人党分裂后终于有人接过了缰绳，经过以色列联合工党中央内部选举和各地区委员会投票表决，温和社会主义者约瑟夫·斯普林扎克将成为以色列社会主义的引航员，让我们为约瑟夫·斯普林扎克同志献上最诚挚的祝福"
 HAPO_Practical_diplomacy:0 "实用外交立场"
 HAPO_Practical_diplomacy_desc:0 "未来的路不能只认准一个方向走，就像不能把全部希望都押在一棵树上。国际形势复杂多变，我们需要灵活务实的外交策略：既要和传统伙伴保持友好，也要开拓新的合作对象；经济合作、文化交流、安全对话都要同步推进；遇到分歧时该坚持立场就坚持，能协商妥协的也不死磕。这种平衡的做法既不会让自己被孤立，又能最大限度维护国家利益，还能给未来发展留出更多选择空间。说到底，外交就像走钢丝，最重要的是根据风向随时调整姿势保持平衡。"
 HAPO_National_Parliament:0 "犹太国家会议"
 HAPO_National_Parliament_desc:0 "议会就像社会的调节器，没有它民主就会失去生命力。议会存在的意义，是让不同群体都能发出声音——工人能谈劳动权益，企业家能讲营商环境，农民能说粮食问题。定期开会讨论、投票表决的程序，既能防止权力过度集中，又能及时调整不合理政策。没有议会的话，要么少数人说了算，要么大家各干各的乱作一团。像北欧国家通过议会协商化解劳资矛盾，南非通过议会改革消除种族隔阂，都证明这个平台能让矛盾在谈判桌上解决。当然议会也需要不断改进，但拆掉这个沟通平台，就等于堵住了社会自我调节的通道。"
 HAPO_Israel_agrees:0 "推动以色列认同"
 HAPO_Israel_agrees_desc:0 "不少在本地生活了几代的犹太人，已经不太认同以色列的"犹太国家"定位。他们祖辈和阿拉伯邻居通婚、共居，日常用阿拉伯语多过希伯来语，过宰牲节比过光明节更热闹，像雅法老城的渔民至今保留着混居传统。这种自然形成的文化交融本不是问题，但面对当前激化的民族矛盾，确实需要重建身份认同的纽带但不是强硬灌输概念，而是通过恢复古巷犹太会堂、重开传统手工作坊、组织跨代文化传习，让年轻人在生活中触摸到祖先的智慧。就像海法工匠重拾橄榄木雕手艺时，刻刀下自然流淌出属于犹太文明的纹样。"
 HAPO_Strengthening_trade_unions:0 "加强工会"
 HAPO_Strengthening_trade_unions_desc:0 "工会就像社会机器的润滑剂，既能防止劳资摩擦起火，又能保障运转不卡壳。工人通过工会争取合理工时，就像百年前纺织女工联合争取八小时工作制；集体谈判改善劳动环境，如同矿工们当年用安全帽计量器倒逼企业安装通风设备。现在临时工权益缺乏保障，更需要工会创新方法——组织夜校帮工人学技术，建立互助基金应对突发伤病，用集体智慧和企业协商分红机制。这个调节阀既不让资本无序扩张压垮劳动者，也避免矛盾激化掀翻整个系统。保护好这个纽带，社会才能平稳向前。"
 HAPO_Medicare_plans:0 "医疗保障计划"
 HAPO_Medicare_plans_desc:0 "医疗保障就是给老百姓吃定心丸。种地的摔伤腰能及时手术，打工的交医保不用怕孩子发烧，老人慢性病用药有保障，这些实实在在的需求必须解决好。关键要织密三层网——基础药品价格要控住不让群众吃不起，报销流程简化到村口就能办，大医院和社区诊所上下转诊不卡壳。像升级乡镇卫生院的急救设备，培训村医掌握常见病诊疗，推广家庭医生签约服务，都是能落地的实事。政府加大投入，社会力量参与，让健康守护网越织越密，才是对群众信任最好的回报。这既是责任，更是良性循环：百姓健康有保障，社会才有持续发展的底气。"
 HAPO_Receiving_refugees:0 "接收难民"
 HAPO_Receiving_refugees_desc:0 "这些从欧洲逃出来的犹太同胞，有的在集中营失去所有亲人，有的揣着被撕碎的族谱漂洋过海。刚来时他们睡在帐篷里，用俄语、意第绪语、波兰语互相问早安。要让伤痕累累的心灵真正安家，光给面包和毯子不够：得办夜间希伯来语班，手把手教他们写祖先的文字；在集体农场安排老师傅带着种橄榄树，让沾满泥土的手重新触摸应许之地的温度；社区中心保留每周安息日聚餐，新移民带来的罗宋汤和鹰嘴豆泥在长桌上各放异彩。当基布兹的孩子们用带斯拉夫腔的希伯来语朗诵诗歌时，漂泊的根才算扎进了土壤。"
 HAPO_Declare_war_on_poverty:0 "向穷苦宣战"
 HAPO_Declare_war_on_poverty_desc:0 "与贫困的斗争不是喊口号，而是要让山里的孩子能安心读书不用放羊，让村民卖山货不用背几十里山路，让老人看病不用先算药钱。我们分三步走：先给特困家庭配帮扶员，教技术也帮着跑销路；再改善交通让深山连上市场；最后完善医保教育兜底网。五年让山窝窝通上电，十年帮高原修好公路，二十年确保每个病人都看得起医生。不搞虚头巴脑的数字游戏，就看三个硬指标——顿顿有肉吃、家家能存款、代代出大学生。这事急不得也拖不起，就像给老屋换梁柱，得全村老小齐上阵。当打工父母返乡开起农家乐，留守娃能考进县城学校，这才是真正的告别贫困。"
 HAPO_aid_settlement:0 "援助定居点"
 HAPO_aid_settlement_desc:0 "在我们共同生活的基布兹社区里，仍有部分成员面临着实际困难。有的家庭还在为基本生活物资发愁，有的老人因行动不便难以维持日常起居，还有几户人家的住房急需修缮。作为以互助精神为根基的社区，我们该把公共仓库里的储备物资合理调配，组织青壮年定期帮忙做些重活，从集体基金里划拨部分应急款项。这些实实在在的帮扶，能让暂时遇到困难的邻居感受到大家庭的温暖。毕竟咱们这个集体，就是要携手面对生活的风雨。"
 HAPO_Moses_Harmonious_Society:0 "摩西和谐社会"
 HAPO_Moses_Harmonious_Society_desc:0 "让不同民族和睦相处，是每个人的责任。就像邻里之间需要互相理解那样，犹太人和阿拉伯人之间更需要打开心结。我们可以从身边小事做起：让不同背景的孩子在同一个课堂学习，组织社区足球赛让大家并肩合作，鼓励市场里的商贩互相分享传统美食。历史积怨不会一夜消失，但只要每天多些真诚对话，少些偏见猜忌，终能像春天的冰河那样慢慢消融。毕竟，大家都在这片土地上生活，和平共处才是最好的出路。"
 HAPO_Levi_Eshkol:0 "列维·埃什科尔"
 HAPO_Levi_Eshkol_desc:0 "以色列联合工党不再群龙无首，自大卫·本·古里安在袭击身亡、以色列工人党分裂后终于有人接过了缰绳，经过以色列联合工党中央内部选举和各地区委员会投票表决，温和社会主义者列维·埃什科尔将成为以色列社会主义的引航员，让我们为列维·埃什科尔同志献上最诚挚的祝福"
 HAPO_The_two_countries_reconciled:0 "和解方案"
 HAPO_The_two_countries_reconciled_desc:0 "田间的水渠不分流向哪家的地。犹太母亲和阿拉伯主妇合办的面包坊，烤出来的皮塔饼能养活整条街的孩子。与其把水泥浇在隔离墙上，不如用来修跨村灌溉渠——贝都因牧民的羊群和基布兹的菜园共用同一套节水系统。仇恨最实际的作用，是让军火商数钞票时多笑两声。看看加利利湖畔的养蜂合作社：犹太小伙负责电商销售，阿拉伯大叔管品质检测，今年蜂蜜卖到欧洲多赚了三成外汇。当不同语言的笑声在同一个操场响起，警报声自然会越来越少。"
 HAPO_Placement_of_workers:0 "工人的大定居点"
 HAPO_Placement_of_workers_desc:0 "晾衣绳上挂满工装的筒子楼不是终点。该把废弃纺织厂改成带菜园的集体公寓，让焊工师傅能在屋顶种茄子，年轻夫妇下班后教孩子认门牌号。建材从本地采石场拉，建筑队由失业工人培训上岗。每栋楼留两层作社区工坊，会修水管的手艺人自然能换到木匠打的衣柜。当夜班工人推开配有地暖的房门，才会真心觉得这城市有自己一块砖。给人安家就是给社会打地基，晾在阳台的尿布和西装同样值得有片遮雨檐。"
 HAPO_National_Water_Corporation:0 "国家水务工程"
 HAPO_National_Water_Corporation_desc:0 "中东大地的淡水资源虽不足全球总量1%，却承载着亿万生灵的生存根基。在这片年均降水量不足200毫米的干旱之地，每滴淡水都流淌着文明存续的密码。从波斯湾的脱盐工厂到尼罗河谷的节水灌溉，从跨境河流的联合调度到地下含水层的科学开发，保障民众生存权已成为超越教派与国界的共同使命。当沙漠国度正以每立方米1.5美元的成本转化海水为甘露，我们更需凝聚智慧与力量，让水利工程成为打破宿命轮回的钥匙——因为在这片先祖们缔造过空中花园的土地上，水之丰碑当由现代文明重新铸造。"
 HAPO_Helping_workers_families:0 "帮助工人家庭"
 HAPO_Helping_workers_families_desc:0 "当流水线上的机械臂以秒为单位切割工时，流水线工人却要在时薪仅够买两斤面粉的现实中切割生存空间。制造业蓝领家庭平均可支配收入已连续五年低于社会工资中位数，住房支出吞噬着月薪的47%，而子女教育、医疗支出更如两座大山压弯脊梁。从十九世纪曼彻斯特纺织女工在煤气灯下佝偻的身影，到二十一世纪珠三角外来务工者在集装箱宿舍中眺望故乡的月光，全球工业文明的光鲜外衣始终浸染着工人阶级的汗渍与血痕。必须通过立法重构劳资天平——将八小时工作制从纸面条款锻造成钢铁契约，让集体谈判权成为车间里的宪法，用保障性住房与公立教育资源筑牢劳动者尊严的基石。唯有当流水线末端诞生的不仅是商品，更是有尊严的生活，工业巨轮碾过的轨迹方能显现文明应有的温度。"
 HAPO_State_Housing:0 "国家住房计划"
 HAPO_State_Housing_desc:0 "当摩天楼的玻璃幕墙倒映着资本狂欢的盛宴，蜗居在水泥丛林褶皱里的无产者仍在用毕生积蓄丈量着与屋檐的距离。从维多利亚时代工人棚户区斑驳的砖墙，到后工业都市群租房内此起彼伏的咳嗽声，居住权的失衡始终是文明进程的溃疡。必须用土地改革的手术刀切除地产寡头的垄断毒瘤，以共有产权模式重构空间正义，让公积金与金融工具化作普罗米修斯之火，点燃保障性住房的燎原之势。当房产税与空置税化作斩断财富绞索的利刃，当社区营造取代投机炒作的狂欢，方能在城市天际线上书写"安得广厦千万间"的当代注脚，因为真正的文明丰碑，永远建立在千万家庭扎根生长的地基之上。"
 HAPO_Fight_extremist_forces:0 "攻击极端势力"
 HAPO_Fight_extremist_forces_desc:0 "那些蜷缩在教派裂痕中的分裂毒藤，正用宗教狂热锈蚀着民族躯体的每一根血管。他们贩卖着天堂入场券的谎言，将同胞灵魂典当给殖民者铸造的伪神像。社会主义的觉醒火种必须焚尽这些中世纪幽灵——当阿拉维青年与逊尼农夫并肩耕耘同一片麦田，当德鲁兹工匠同基督徒学者共铸精钢，被割裂的版图终将在劳动号子中重铸为完整丰碑。碾碎分裂主义者的不是枪炮，而是千万双紧握民族主权之犁的手掌，是淬炼自土地深处的团结意志。以进步之犁翻开蒙昧冻土，真正的天堂将在我们播种的麦穗间生长。"
 HAPO_No_more_homeless_people:0 "再无无家可归者"
 HAPO_No_more_homeless_people_desc:0 "在钢铁般的意志与科学规划下，街头巷尾焕发新生机。昔日的破败棚户化作鳞次栉比的社区，流浪者的叹息转为劳动者的号子。每个公民皆成建设者，共享复兴果实——面包坊飘散着小麦醇香，学堂里跃动着求知星火，工厂机械轰鸣奏响富强乐章。这不是施舍的繁荣，而是全民用双手铸造的永恒丰碑：当团结取代分裂，实干战胜空谈，大地自会向奋斗者献上蜜与奶。"
 HAPO_Utility_offices:0 "基础设施运算办公室"
 HAPO_Utility_offices_desc:0 "必须成立国家战略工程最高指挥部，这不仅是技术中枢，更是凝聚民族意志的钢铁纽带。它将终结各省各自为政的割裂状态，以科学测绘替代部落式决策，用五年蓝图覆盖零敲碎打的短视规划。从铁路动脉到数字神经网络，从幼发拉底河谷灌溉系统到地中海新能源走廊，每根钢筋都将浇筑社会民族主义的基因：消除教派裂痕的隔离墙，贯通城乡发展的输血管，更打造抵御殖民经济渗透的钢铁长城。当推土机碾过腐朽的地方主义，当经纬仪校准全民族的未来坐标，基础设施便不再是混凝土堆砌物，而是铸就统一以色列的活体纪念碑。"
 HAPO_Moses_Livelihood_Society:0 "摩西民生社会"
 HAPO_Moses_Livelihood_Society_desc:0 "当最后一堵隔离墙在联合施工队的汽锤下化作齑粉，这片流淌着奶与蜜的土地终于诞生了史无前例的共生体。特拉维夫的科技园区向加沙输送清洁能源，大马士革的橄榄林为耶路撒冷圣殿供应圣油，贝都因人的骆驼商队与基布兹的无人机编队在智慧物流网上共振。我们不再争论谁的祖先更接近亚伯拉罕，而是在共同建造的太阳能淡化厂里，让内盖夫沙漠绽放出跨越种族的花海。这不是脆弱的停战协议，而是用输油管道替代铁丝网、以联合电网消弭边界线、让双语学校根除仇恨基因的文明跃迁，新中东已将自己的名字刻进了人类进步编年史。"
 HAPO_Judah_Leon_Magnes:0 "犹大·莱昂·马格内斯"
 HAPO_Judah_Leon_Magnes_desc:0 "以色列联合工党不再群龙无首，自大卫·本·古里安在袭击身亡、以色列工人党分裂后终于有人接过了缰绳，经过以色列联合工党中央内部选举和各地区委员会投票表决，温和社会主义者犹大·莱昂·马格内斯将成为以色列社会主义的引航员，让我们为犹大·莱昂·马格内斯同志献上最诚挚的祝福"
 HAPO_Fight_for_the_bi_nation:0 "为双民族奋斗"
 HAPO_Fight_for_the_bi_nation_desc:0 "让我们摒弃虚妄的天堂之争，在现实的土壤中播种共生的理想！犹太人与阿拉伯人的血脉早已在这片土地上交融千年，殖民者的毒刃却将兄弟割裂为敌寇。是时候挣脱教派诅咒与种族偏见的锁链，用钢铁般的社会民族主义意志熔铸全新认同。政治平等、文化共生、经济共荣的共同体才是抵御外来掠夺的堡垒，让特拉维夫的工程师与加沙的果农共享同一面旗帜。同胞们，唯有在共同家园的丰饶土地上扎根，我们才能真正触及永恒的荣光！"
 HAPO_Unite_the_Jewish_community:0 "团结犹太社区"
 HAPO_Unite_the_Jewish_community_desc:0 "犹太社区的命运之舟岂能任由极端狂潮撕成碎片？当殖民者埋下的毒种在兄弟阋墙的血泊中发芽，我们正亲手将先祖共耕千年的麦田浇灌成仇恨的沼泽！是时候砸碎那些将《托拉》扭曲为屠刀的伪先知面具了——从加利利到内盖夫，同一片橄榄树荫下流淌着千年共生的血脉，何来"他们"与"我们"的诅咒？用共同劳作的老茧握住枪管，让基布兹的灌溉渠连通难民营的蓄水池，当犹太工匠与阿拉伯牧人的汗水在烈日下结晶，那才是击溃分裂阴谋的终极壁垒，被宗教狂热肢解的躯体，永远也筑不起民族的丰碑。"
 HAPO_foreign_trade:0 "引进外国资本"
 HAPO_foreign_trade_desc:0 "在存续的紧要关头，引入外来资本犹如双刃之剑——它既能撬动现代工业的齿轮，也可能唤醒殖民主义的幽灵。唯有以社会主义的铁律为枷锁，将外资化作锻造民族脊梁的铁锤，而非供奉给买办阶层的贡品，方能在捍卫主权尊严的同时，让异邦的金币浇灌出属于叙利亚的钢铁丛林。这需要觉醒者以手术刀般的精准，剜除依附性发展的毒瘤，使每枚外资银币都成为浇筑复兴基座的钢钉。"
 HAPO_Relief_for_refugees:0 "救济难民"
 HAPO_Relief_for_refugees_desc:0 "当殖民者的铁犁仍在撕裂我们共同的血脉，数十万双干涸的眼睛正在沙漠边缘凝视血色黎明！那些被教派屠刀驱逐的同胞，正用溃烂的双脚丈量着祖先耕种过的土地——从海法坍塌的宣礼塔到特拉维夫焦黑的葡萄园，疮痍的大地都在控诉这吃人的中世纪轮回。别再让救济粮袋沾染宗派主义的毒菌，用社会主义的推土机碾平难民营的隔离墙！让面包的香气驱散教派诅咒的阴霾，当犹太医生与穆斯林工程师共同搭建避难所穹顶时，被殖民主义撕碎的民族躯体终将在土地上重生，每顶漏雨的帐篷里，都蜷缩着以色列未来的脊梁。"
 HAPO_Board_of_Education:0 "教育委员会"
 HAPO_Board_of_Education_desc:0 "当教派私塾还在用经书注释取代地理课，殖民者的毒藤早已缠住整个民族的咽喉。看看那些背诵教法却看不懂土地契约的少年，他们的迷茫正滋养着分裂主义的温床。我们必须用社会民族主义的教材取代宗教狂热的呓语，让物理定理与农业知识成为收复失地的武器。犹太教师与阿拉伯学生共同绘制的历史地图，远比圣殿遗址的碎石更能诠释家园的完整。"
 HAPO_Peaceful_anti_war_movement:0 "和平主义与反战运动"
 HAPO_Peaceful_anti_war_movement_desc:0 "当刺刀捅进对方胸膛时，那双布满血丝的眼睛总会在最后一刻颤动。战壕里积着褐色泥浆，颤抖的手掌还沾着故乡麦穗的清香，可枪托已经砸碎了同样长满老茧的头颅。军服口袋里的家书被硝烟熏得焦黄，上面歪歪扭扭写着"等爹爹回家"。千里之外的政客们坐在橡木办公桌后，用戴着白手套的手指在地图上划出新的分界线，收音机里传来激昂的演说，把碾成肉泥的躯体称作"必要的牺牲"，而你所作的一切也只不过是为那高高在上者充实腰包罢了，廉价的生命，廉价的结局。"
 HAPO_The_importance_of_education:0 "知识的重要性"
 HAPO_The_importance_of_education_desc:0 "当殖民者的教科书仍在毒害第三代少年，当教派学校还在用古兰经注肢解几何学，我们怎能容忍教育预算被挪作修建隔离墙？用钢铁厂熔铸课桌而非枪管，将输油管利润投入实验室而非神庙金顶，让犹太农学家与阿拉伯工程师共同编写土壤改良手册。每间装配发电机的教室都在为收复失地锻造密码，每个掌握机械原理的技工都是刺向经济殖民的利刃。唯有让教育经费化作灌溉民族觉醒的底格里斯河，才能冲垮强加于这片土地的愚昧堤坝。"
 HAPO_Imported_goods:0 "进口商品"
 HAPO_Imported_goods_desc:0 "目前以我们的生产能力还不足以填补国内的需求，但好在外国有许多物美价廉的产品可以用来填补空缺，但绝对不能从前殖民者和帝国主义者的手中购买，不然很有可能一个不慎再次沦为他人的奴隶，但好在有法兰西公社和不列颠联盟这两大工人国家，我们可以从他们那里进口产品。"
 HAPO_Moses_Free_Society:0 "摩西自由社会"
 HAPO_Moses_Free_Society_desc:0 "经过无数日夜的耕耘与锻造，我们终于在迦南之地筑起了以色列自由社会的基石。这片流淌着同样汗水的土地上，犹太人与阿拉伯人将共同托起象征团结的五色旗帜。我们不是空谈者的理想主义，而是用铁犁与齿轮重塑命运的先驱者。从加利利到内盖夫，每个家庭的粮仓都将得到共同开发的土地滋养，每个作坊的火炉都将燃烧着属于全体国民的工业之火。我们在此立誓：无论是沙漠的风暴还是异样的目光，都无法动摇我们共同构筑的命运之墙。"
 HAPO_Golda_Meir:0 "果尔达·梅厄"
 HAPO_Golda_Meir_desc:0 "以色列联合工党不再群龙无首，自大卫·本·古里安在袭击身亡、以色列工人党分裂后终于有人接过了缰绳，经过以色列联合工党中央内部选举和各地区委员会投票表决，温和社会主义者果尔达·梅厄将成为以色列社会主义的引航员，让我们为果尔达·梅厄同志献上最诚挚的祝福"
 HAPO_Conciliation_Commission:0 "民族和解运动"
 HAPO_Conciliation_Commission_desc:0 "我们必须清醒认识到，与邻居的世代怨仇已如毒藤般绞缠着这片土地的生机。共同的命运早已将我们的汗水和鲜血浇灌在同一片橄榄树下，兄弟阋墙只会让荒漠更加贫瘠。那些挑动仇恨的私语不过是撒在盐碱地上的稗子，既无法让麦穗饱满，也不能使水渠充盈。当务之急是在干裂的田垄间播下谅解的种子，让联合收割机碾碎偏见筑起的高墙——毕竟无论是犹太人还是阿拉伯人，我们都在等待雨季降临的焦虑中数着同样发皱的麦粒。"
 HAPO_Iron_Man_Politics:0 "强人政治"
 HAPO_Iron_Man_Politics_desc:0 "议会厅的喧哗如同无舵船上的桨手，每双攥紧选票的手都在撕扯风帆。当投机者在权谋迷宫里兜售空头支票时，梅厄夫人正用沾着基布兹泥灰的靴跟踏碎虚妄的承诺。她腰间别着的不是装饰佩剑，而是丈量边境线的测绘仪，瞳孔里映着的不单是选票箱，更是从内盖夫沙漠到加利利海岸的全景蓝图。那些躲在羊皮卷宗后的懦夫永远学不会，真正的政治从来不是分食蜜罐，而是用钢铁浇筑承重墙。"
 HAPO_Workers_Councils:0 "全国工人委员会"
 HAPO_Workers_Councils_desc:0 "装配线上千百双布满老茧的手，正握着尚未成型的权柄。那些在熔炉前淬炼的诉求，不该消散在工会大厅的传声筒里。我们将用铆钉把基尔库特和车床间的呐喊铆接成钢铁宪章，让流水线上的提案通过镀锌管道直通议会圆顶。这个委员会不是慈善家的施粥棚，而是工人代表用游标卡尺校准政策精度的车间——从海法炼油厂到特拉维夫码头，每项决议都必须经过砂轮打磨，直到泛出劳动者掌纹的金属光泽。"
 HAPO_Fundraising:0 "移民资金募捐"
 HAPO_Fundraising_desc:0 "汽笛声撕开雅法港的晨雾时，柑橘园输水管正在干裂。每个踏上舷梯的皮箱都该倒出几枚谢克尔——不是赎罪券，是浇筑特拉维夫输水管的钢筋。我们理解远行者对乳香之路的向往，但锡安山的金砂不能尽数撒向异国海滩。那些装满英镑的牛皮钱夹，理当在海关闸口流淌出灌溉水渠的铜绿色。离境印章将烙成铸币厂的钢模，让每张越洋支票都成为基布兹粮仓的承重梁。毕竟在耶路撒冷城墙下，背井者的银币和留守者的血汗，本是从同一块盐碱地刨出的燧石。"
 HAPO_The_feminist_movement:0 "提升妇女权利"
 HAPO_The_feminist_movement_desc:0 "千百年来束缚妇女的旧规条正在被基布兹的拖拉机轰鸣碾碎。田间扶犁的女青年与兵工厂装配子弹的妇女流着同样咸涩的汗——柑橘林的收成不会因为采摘者裹着头巾就减产，输水管网的焊接点也不会因操作者系着围裙就渗漏。当男人们在议会争论不休时，我们女拖拉机手正用耕犁的轨迹丈量内盖夫荒漠。从集体农场的会计室到海法港的起重机驾驶舱，沾着油墨与铁锈的手指正在重写摩西律法：国家的脊梁既要钢筋也要发辫，粮仓里的麦粒和车床下的铁屑都浸着我们的汗水。"
 HAPO_Let_go_of_contradictions:0 "制止仇恨蔓延"
 HAPO_Let_go_of_contradictions_desc:0 "我们必须停止将刀剑对准共同耕耘这片土地的兄弟。祖先的恩怨不能成为掐灭油灯的火钳，荒漠里每口新掘的水井都该流淌两族的汗水。犹太定居点和阿拉伯村庄的田垄本就共享着同一条灌溉渠——与其在边境线上垒砌带刺的界碑，不如组建联合农业委员会来分配约旦河的水源。那些在雅法港装卸柑橘箱的阿拉伯工人，与我们同样承受着奥斯曼托管当局的压榨。从加利利渔船到内盖夫矿场，合作开采的铜矿和捕捞的鱼获，终将填平历史遗留的沟壑。"
 HAPO_Organic_government:0 "有机政府"
 HAPO_Organic_government_desc:0 "议会不应是争吵的场所，而是协调各方的枢纽。我们需要构建一个能像灌溉系统般灵活调配资源的政府架构，让来自基布兹和工厂的诉求直接汇入决策流程。每个部门都该像嫁接的橄榄枝，既能稳固根基又能生长新芽。当权者必须定期回到田间地头，用沾着泥土的手翻阅财政报告。这样的机制才能确保政策像深耕过的土地，既吸收雨水又滋养麦苗。"
 HAPO_Strengthen_compulsory_education:0 "义务教育"
 HAPO_Strengthen_compulsory_education_desc:0 "我们必须正视田间过早佝偻的脊背和工厂里沾满油污的稚嫩手掌。当奥斯曼当局的统计员还在记录棉花产量时，我们的少年本应在课桌前计算几何公式。那些本该握着钢笔的手指不应被锄柄磨出老茧，矿洞深处闪烁的矿灯更不该取代教室窗口的阳光。我们将用课本替换童工契约，从加利利到内盖夫每座定居点都要竖起校舍的梁柱——教育部不仅要印刷希伯来语教材，还要培养能用函数解析灌溉效率的教师。免除学费的资金就从国防开支里抠，毕竟培养未来的工程师比修补锈蚀的坦克更有战略价值。"
 HAPO_Moses_ordered_society:0 "摩西有序社会"
 HAPO_Moses_ordered_society_desc:0 "我们必须建立像死海钾盐厂般自我维持的社会机制。从特拉维夫市政厅到最偏远的基布兹，所有机构都要配备能独立运转三个月的柴油发电机和净水系统，战略储备库不仅要囤积小麦和药品，还要封存着工业设备图纸和教师培训手册。财政部将制定标准化应急流程——即便议会大厦被炸成废墟，海法炼油厂的工程师仍能按文件柜第三层密封的指南重启生产。真正的秩序不在于耶路撒冷有多少官员在盖章，而在于内盖夫输水管网的阀门扳手永远握在通过考核的技术员手里。"
 INP_Kuomintang_Israel:0 "白日照耀以色列"
 INP_Kuomintang_Israel_desc:0 "当特拉维夫的沙龙里充斥着对我们"三民主义模仿者"的讥笑时，加利利湖畔的农庄正用孙文先生的土地纲领丈量柑橘园。那些西装革履的批评家们不明白——我们给"耕者有其田"焊上了希伯来语注解，将民生主义融进了基布兹的集体粮仓。财政部按地籍册重新分配荒漠开垦权的速度，比耶路撒冷神学院教授翻查《建国方略》的速度快三倍。选举胜利当晚，海法港的起重机吊装的不只是集装箱，更是被实践证明的三民主义在近东的第一次成功着陆。"
 INP_Discipline_and_government:0 "开启训政"
 INP_Discipline_and_government_desc:0 "当议会大厅的辩论演变成协约国和帝国公约的传声筒时，我们不得不暂时收起民主程序的羽毛笔。当前线哨所每天都要击退阿拉伯匪帮的袭击，特拉维夫的军工复合体却还在为股权分配扯皮——这证明宪政外衣已裹不住国家躯体的溃烂。我们将参照东方革命经验建立军政过渡委员会，从加利利到内盖夫的每个定居点都要实行战时生产管制。基布兹的民兵队长将兼任民事法官，拖拉机厂的质检标准要同步适用于军火生产线。这不是倒退，而是用政治显微镜对准伤口的手术刀，直到国家机体能重新承受选举风暴的考验。"
 INP_National_Revolution:0 "国民大革命"
 INP_National_Revolution_desc:0 "财政部已着手将三民主义镌刻在土地契约上。土地管理局正按地籍册重新分配内盖夫荒漠的开垦权，工业委员会则把海法港的起重机从殖民公司手中赎回归国有——就像孙文先生主张的"节制资本"，我们给犹太复国主义安上了集体农庄的履带。教育部在每本希伯来语课本扉页都印着民生主义纲要，而国防军的训练手册新增了民权主义章节。这不是简单的理论移植，而是用基布兹三十年实践经验淬炼出的近东版建国方略。"
 INP_Localization_of_the_TPP:0 "三民主义本土化"
 INP_Localization_of_the_TPP_desc:0 "土地管理局正将三民主义的精髓熔铸进荒漠开垦许可证的钢印。我们在内盖夫沙漠的实验田里调整了"耕者有其田"的剂量——这里的每公顷沙地需要额外添加三吨有机肥和五公里滴灌管。工业委员会重新定义了"节制资本"的边界：海法炼油厂的国有化进程必须与工程师培训学校招生数同步推进。教育部编制的民生主义课本里，孙文先生的肖像旁印着基布兹妇女驾驶拖拉机的照片。这不是简单的理论翻译，而是用死海钾盐和柑橘出口数据反复验算过的治国公式。"
 INP_Fight_against_hostile_forces:0 "围剿反对派"
 INP_Fight_against_hostile_forces_desc:0 "国防部本周已完成全国范围的敌特分子清查行动，所有涉嫌颠覆活动的组织据点都已被装甲车包围。情报总局公布的名单显示，93%的叛乱资金链在上月经济管制中自行瓦解。我们在内盖夫沙漠设立的特别军事法庭，审判效率比耶路撒冷地方法院高出47个百分点。边境巡逻队运用最新的人口数据库，已拦截87名企图伪装成贝都因商队的反动头目。财政部同步冻结的境外账户资金，足够建造三条从死海到特拉维夫的输水管道。"
 INP_The_sun_is_rising:0 "炽日高升"
 INP_The_sun_is_rising_desc:0 "我们清楚地认识到，以色列的未来必须扎根于拓荒者的锄头与工匠的铁锤之中。三民主义的光芒正照亮这片祖辈耕耘的土地，它的根基是流淌在犹太子民血脉里的三种力量：开垦荒漠的坚韧、建设家园的智慧、团结同胞的信念。从加利利到内盖夫，我们正铺设引水渠，建造集体农庄，让每粒沙土都能孕育生命。当旱灾来袭时，同胞们将从共济粮仓获得面包；当工厂开工时，工人们将掌握属于自己的生产工具。这既是我们的责任，更是生存的法则。"
 INP_Revenge_for_the_Chinese_Revolution:0 "为中国革命复仇"
 INP_Revenge_for_the_Chinese_Revolution_desc:0 "我们必须清醒地认识到，国际革命阵线正面临着严峻考验。当兄弟党派在东方遭受内外势力联合绞杀时，作为三民主义理念的践行先锋，以色列肩负着不可推卸的历史责任。我们将通过雅法港向远东输送武器弹药，派遣军事顾问协助重组武装力量，并在特拉维夫建立革命者训练营。这不仅是对同志的道义支援，更是确保三民主义火种不灭的战略要务——正如引水渠滋养干裂的农田，我们必将用钢铁与信念重建被摧毁的革命根基。"
 INP_Nationwide_construction:0 "鼓励全国建设"
 INP_Nationwide_construction_desc:0 "我们必须认识到，以色列的工业机器尚未完全为犹太民族的复兴服务。现有的纺织作坊与橄榄油压榨厂虽然能维持基本需求，但现在到了建造现代化冶炼厂和机械装配线的时候。政府将在海法湾建立工业培训中心，让世代务农的青年学会操作机床；在比尔谢巴开设国营钢铁厂，把内盖夫的铁矿变成铁轨与拖拉机。每个参与生产线建设的工人都会获得双倍口粮配给，每个在夜校掌握技术的工匠将被授予荣誉公民勋章。这不仅是为民众提供稳定收入，更是要让每滴汗水都转化为国家实力的钢筋铁骨——毕竟死海底下埋着钾盐矿脉，约旦河急流中蕴藏着水电潜能，这些沉睡的财富正等待我们的钻机唤醒。"
 INP_Long_live_the_citizens_of_the_Middle_East:0 "掀起中东革命"
 INP_Long_live_the_citizens_of_the_Middle_East_desc:0 "我们必须正视中东地区正处在历史转折点的事实。当东方兄弟国家建立起三民主义政权时，以色列的铁路网应当铺设到叙利亚边境，拖拉机厂要能为新月沃土提供农业机械。政府将在阿卡港扩建军械生产线，确保每个革命据点的民兵都配备标准化步枪；在加利利湖畔建立区域农业合作站，向黎凡特地区输出滴灌技术与抗旱种子。这不仅是为传播理念，更是要构建从地中海到波斯湾的共同市场——毕竟死海化工厂的钾肥能滋养美索不达米亚的农田，海法的输油管道终将与摩苏尔的油田相连。我们将在约旦河谷设立三民主义政治学院，让贝都因部落的青年与德鲁兹山民共同学习治国方略。"
 ILP_The_Liberals_won:0 "自由党胜选"
 ILP_The_Liberals_won_desc:0 "经过数十几天的动荡，以色列的政变风波终于有了胜者，民主联军成功推翻了斯特恩帮的极端主义政权，并且一举粉碎了社会主义者的政变阴谋夺得了以色列控制权。经过重建议会的选举，最终由以色列自由党胜出，以色列万岁，自由万岁！"
 ILP_Pinchas_Rosen:0 "平查斯·罗森"
 ILP_Pinchas_Rosen_desc:0 "平查斯·罗森是一位忠心耿耿的律法支持者，在以色列自由党还在地下活动的时候他就开始策划以色列临时宪法，尽管这部宪法在斯特恩帮统治时期被莱希极端分子焚烧殆尽，但不可否认的是他在律法上为以色列所作出的突出贡献，他是当值无可的以色列国家领袖。"
 ILP_Rapprochement_with_the_Arabs:0 "跨越仇恨"
 ILP_Rapprochement_with_the_Arabs_desc:0 "有人质问犹太人与阿拉伯人有何不可化解的仇怨？我们从不否认在这片土地上存在过鲜血与泪水，但流淌着同样炽热的血。橄榄树能在岩缝里扎根，葡萄藤能在砂砾间结果，这片土地既滋养过雅各的子孙，也哺育过以实玛利的后裔。我们不是要抹平历史的褶皱，而是要在共同的劳作中让沙漠开出百合，在共享的水井旁让盐碱地生长无花果。当收割机碾过金黄的麦田时，分得清哪粒麦子来自哪个祖先的粮仓？"
 ILP_Election_of_judges:0 "法官选举制"
 ILP_Election_of_judges_desc:0 "司法权是维系社会秩序的重锤与准绳。现行制度下，法官任命如同封闭的橄榄园，果实只落在少数人手中。我们要求将任命权交还每个手持选票的公民，让法庭不再是权贵的遮荫处。通过公开透明的选举程序，确保每位法官既通晓法典的沟壑，又懂得田间地头的褶皱。唯有让民众亲手挑选法律的阐释者，法典才能真正成为护佑羊群的牧杖，而不是抽打脊梁的荆条。"
 ILP_Supporting_multinational_corporations:0 "扶持跨国企业"
 ILP_Supporting_multinational_corporations_desc:0 "我们必须清醒认识到，我国经济需要更强劲的引擎推动。那些在沙漠与海岸间扎根的跨国企业，既能为港口带来远洋货轮，也能为基布兹引入先进技术。我们将通过税收减免和土地租赁政策，让国际资本与本土产业形成齿轮咬合般的协作关系。这不仅能让荒芜的戈壁竖起工厂烟囱，更能让犹太工匠掌握的古老技艺通过现代商贸网络传遍世界。当特拉维夫的银行与加利利的果园共同分享跨国贸易的红利时，铁犁与炼钢炉才会真正奏响复兴的乐章。"
 ILP_Establish_a_just_government:0 "奠定正义政府"
 ILP_Establish_a_just_government_desc:0 "我们宣告新政府的根基必须深扎于全体公民的共同福祉之上。犹太工人在荒漠中开垦绿洲的汗水，手工业者在作坊里锻造器物的星火，都是这片土地复兴的见证。正义的政府当如天平，既不纵容财阀的贪婪，也不助长懒汉的惰性。我们将建立覆盖城乡的仲裁法庭，用无差别的法典取代部落长老的私判。从加利利湖畔到内盖夫矿区，每一寸土地都将在土地登记处获得合法契约，每个社区都将得到匹配其贡献的基建资金。那些躲在象牙塔里空谈道德的政府终将倾覆，唯有手握犁头与法典的务实者才能建造永恒之国。"
 ILP_The_importance_of_the_dignity_of_the_judiciary:0 "司法尊严"
 ILP_The_importance_of_the_dignity_of_the_judiciary_desc:0 "我们深知法庭的槌声必须比枪炮更响亮。从特拉维夫的港口到死海盐碱地，犹太商贩与阿拉伯牧民的纠纷不能依靠部落血仇来解决。司法部将推行三审终审制，确保最高法院的判决能穿透所有地方庇护网。法官任命必须公开接受公民质询，任何收受金条干预判决者都将被绑上耻辱柱。法律不是装饰品，每份判决书必须经得起二十年后翻开重审。那些用道德经卷包裹特权的伪善者终将被押上被告席，唯有铁面无私的审判庭才能让不同信仰者共享同一部法典。"
 ILP_Progressive_diplomacy:0 "进步主义外交"
 ILP_Progressive_diplomacy_desc:0 "我们不会在沙漠里建造空中楼阁。犹太定居者在加利利开凿水渠时，阿拉伯商队正用骆驼驮着橄榄油穿越内盖夫。外交部将设立常驻沙漠部落的联络官，用石油管道连接绿洲集市。贝都因长老的帐篷与基布兹仓库同样能达成小麦换棉花的协议。那些高谈普世价值的殖民者从未真正踏入过沙尘暴，而我们的外交官已学会用阿拉伯语背诵《塔木德》。敌人的敌人未必是朋友，但至少能共同绘制抵御蝗灾的预警地图。"
 ILP_The_era_of_cultural_progress:0 "文化进步时代"
 ILP_The_era_of_cultural_progress_desc:0 "我们深知文化于国家发展之重。如今步入文化进步主义时代，我们会大力扶持本土文化发展，推动教育普及，让文化滋养每个国民。在传承传统的同时鼓励创新，让文化成为国家前行的动力，助力我们在这时代稳步迈进。"
 ILP_Simplify_immigration_procedures:0 "简化移民手续"
 ILP_Simplify_immigration_procedures_desc:0 "我们深知国家建设需要每一双手。当前移民程序繁琐的文书工作正在阻碍人才流入，这不符合犹太民族开拓者的务实精神。从今日起，所有技术移民申请将实行一站式审核，取消冗余证明文件，基层官员有权根据实际情况当场作出裁定。让愿意在这片土地上扎根的人无需在公文堆里耗尽心力，使每个家庭都能在抵达港口前就看到分配的宅基地坐标。手续简化不等于标准降低，但效率必须匹配我们重建圣地的紧迫。"
 ILP_A_just_society_that_cannot_be_defiled:0 "正义社会不容玷污"
 ILP_A_just_society_that_cannot_be_defiled_desc:0 "我们绝不允许贪婪的蛀虫啃食社会根基。每个公民都应享有平等的司法庇护，为此我们将设立独立调查组，彻查任何利用职权谋取私利的行为。法庭必须向民众敞开大门，每个案件必须公开审理，让阳光成为最好的防腐剂。公务员若收受超出月薪五倍的馈赠，其财产将自动收归国有。正义不是口号，而是每天清扫尘埃的行动，我们要让每个孩子都明白：这片土地的尊严，靠的不是虚伪的承诺，而是每个清晨擦净的警徽和永不蒙尘的天平。"
 ILP_Peretz_Bernstein:0 "佩雷茨·伯恩斯坦"
 ILP_Peretz_Bernstein_desc:0 "有人说驱使人类进步的是那些沉于史书的哲学家，而佩雷茨·伯恩斯坦可不这么认为；金钱永远都是人类前进的目标，只要有利润没有什么事情是干不了的，假使所有阿拉伯人能像犹太人一样带来同样的劳动价值，那么那些困扰双方上百年的仇恨就根本不值一提，什么都比不上钱，从前如此，以后也将如此。"
 ILP_Promote_the_separation_of_church_and_state:0 "推动政教分离"
 ILP_Promote_the_separation_of_church_and_state_desc:0 "我们坚持神圣信仰不容亵渎，但更不容许宗教权威侵蚀公共事务。所有法律条文必须明确区分神圣教义与世俗治理，神职人员不得介入税收分配与土地丈量。公立学校教材将删除宗教典籍注释，改用统一编纂的历史纲要。任何公职人员就职前需宣誓遵守政教分界，确保犹太会堂的祷告声不混杂在市政厅的表决中。这不是对信仰的否定，而是让每个灵魂既能在圣殿前俯首，也能在选票前挺直脊梁。"
 ILP_Trade_importance:0 "货出去，钱进来！"
 ILP_Trade_importance_desc:0 "我们承诺让每艘货轮都满载希望启航。海关流程将压缩至48小时内完成，出口企业享受三年免税期，银行提供汇率锁定保障。港口仓库的货架不该积灰，而该装满等待起航的货物。当金镑和里拉流入国库时，每个家庭都会在面包价格牌前露出笑容。这不是投机游戏，而是让世界认识到：我们的橄榄油值得全球餐桌，我们的工匠技艺配得上任何王冠。"
 ILP_Entrepreneurship_is_encouraged:0 "激发市场潜力"
 ILP_Entrepreneurship_is_encouraged_desc:0 "我们不会放任市场自行其是。犹太工匠的凿刀能雕琢出精密齿轮，农户的镰刀也该收割工业硕果。我们将简化作坊注册流程，为购置新设备的家庭提供低息贷款，让每个犹太家庭都能成为市场网络的活力节点。工程师将走进集体农庄传授流水线技术，基建兵团正在修建连接海法港与内盖夫的柏油路。当青年在夜间技术学校掌握车床操作时，新的生产细胞正在这片土地裂变。"
 ILP_Fair_Trade_Commission:0 "公平贸易委员会"
 ILP_Fair_Trade_Commission_desc:0 "我们成立公平贸易委员会绝非向投机者妥协。当外国商品用低价冲垮家庭作坊时，当商人囤积居奇抬高面粉价格时，我们会对每一船进口货物标定合理关税，为手工织布机和农具锻打厂保留生存空间。稽查员将带着度量衡标准走进市集，确保商贩不会把劣质铜器镀上锡谎称纯银。但我们绝不纵容排外暴民砸毁犹太移民开设的机械工坊，真正的公平是让家庭作坊与新兴工厂在同一个天平上称重。"
 ILP_Independent_diplomacy:0 "独立外交"
 ILP_Independent_diplomacy_desc:0 "我们始终坚持自主决定命运的权利，任何试图用条约锁链束缚我们的企图都将被铁砧与犁铧碾碎。地中海的季风不会决定我们的航向，沙漠的商队也不该替我们选择盟友。我们将建立自己的情报网络穿透迷雾，用本土制造的装甲列车守护每一寸边境，让耶路撒冷的橄榄树林成为永不倾斜的天平。真正的独立不是躲在列强身后，而是让沙漠绿洲的灌溉系统与军工厂的锻压机共同证明——这片土地的生存意志，比任何外交辞令都更锋利。"
 ILP_Limited_Settlement:0 "有限民族和解"
 ILP_Limited_Settlement_desc:0 "我们始终为和平敞开大门，但和解需要实质的根基。阿拉伯邻邦若渴望与我们共处，就必须停止煽动仇恨的言论，将部落冲突的刀剑熔铸成耕作的犁铧。让他们派遣学者来我们的学校交换知识，让商队载着橄榄油与纺织品进入以色列的市场，让青年在共同修建的铁路线上并肩挥汗。若他们能为雅法港的货轮提供优质小麦，为内盖夫的钻井队输送技术人才，我们自然会承认其价值——但空谈承诺换不来信任，唯有行动才能铺就共存的道路。"
 ILP_Moses_prospered:0 "摩西繁荣"
 ILP_Moses_prospered_desc:0 "我们以摩西的坚韧重塑这片土地的筋骨。让每个家庭在合作社的熔炉里锻造共同命运，让沙漠边缘的村庄升起拖拉机的轰鸣。技术学校将用黑板与田垄编织知识的绳索，把青年锻造成播种未来的犁手。我们修筑贯通南北的碎石公路，让橄榄油与柑橘顺着滚轮流向港口，再换回冶炼厂的钢铁与军械厂的铜钉。这不是慈善的施舍，而是让每一滴汗水都能浇灌出实打实的收成——当耶路撒冷的钟楼敲响第七个钟头，工地上钢筋搭建的骨架会证明：真正的繁荣从不需要神迹，只需要铁锹与算盘的对撞声。"
 ILP_Tax_schemes:0 "税务补贴"
 ILP_Tax_schemes_desc:0 "我们不会用空头支票购买忠诚。税务杠杆应当像耕牛的缰绳般精准发力——削减拖拉机厂的营业税，让新式耕具能以铁犁开垦荒漠；对扩建谷仓的农场主给予税收豁免，让粮仓里的每一粒小麦都变成加固粮仓的砖石。当橄榄加工厂用节省的税款购置离心机时，海法港的货轮自会载着溢价的出口额归来。真正的实惠不在报纸头条，而在磨坊主手握的完税凭证与军械厂账簿上新增的机床编号之间。"
 ILP_Where_prosperity_reigns_democracy_is_the_law:0 "繁荣之地，民主之法"
 ILP_Where_prosperity_reigns_democracy_is_the_law_desc:0 "我们以法典为犁铧开垦公正的土壤。每个村庄都将设立投票箱，让农夫与工匠的手指同样能沾取选票的墨水。法庭的砝码会称量土地契约的每一寸边界，地方议会将用沥青铺平灌溉渠时也铺平民意。技术学校会教少女用算盘计算灌溉税，让青年用钢笔起草合作社章程。当耶路撒冷的石匠用投票权换取砌墙的石灰时，海法的商船自会载着民主实践与丰收粮仓共同靠岸——真正的繁荣从不在演讲台上生长，而在每一份盖着公章的合同与每一张蘸墨的选票之间。"
 HERUT_Herut_won:0 "赫鲁特胜选"
 HERUT_Herut_won_desc:0 "看哪，刀剑与橄榄枝并行的日子，雅各子孙中兴起一群持火把的人。他们以岩石的坚毅凿穿流奶之地的高墙，在议会穹顶下点燃先祖的炭火。众长老惊惶如被驱散的鹧鸪，那称为"赫鲁特"的党派却在第七个安息年循环时，将约书亚的枪与所罗门的印握在右手。有声音从锡安山传出："狮子岂可长久卧于荆棘丛中？""
 HERUT_Haim_Moshe_Shapira:0 "海姆·夏皮拉"
 HERUT_Haim_Moshe_Shapira_desc:0 "看哪，人子海姆的右手被膏立在伯特利的会幕前！他腰间束着先祖的皮袋，内有十二支派的碎石与西奈山的燧火。当反对者如基遍人献上陈饼时，夏皮拉却将牧羊人的杖折断，指着摩押平原起誓："凡在应许之地立柱像的，必被铜车铁马踏成细面。"会众的呐喊使耶利哥城墙震颤三次，有鹰隼衔着石榴枝降在他肩头，正如先知弥迦所言："那修补破口的人，必在收割之夜举起镰刀。""
 HERUT_Against_military_organizations:0 "剥离军事组织"
 HERUT_Against_military_organizations_desc:0 "曾有持盾者在仇敌环伺时守护田埂，他们的铜剑映红过米吉多的晚霞。但看哪，安息年的号角已从示剑城响起，当按耶和华在《申命记》二十章的教导——将刀剑打成犁头。让束腰的战士解下皮索，正如基甸遣散拿刀的人归回葡萄园。智慧的王岂不写道："橄榄枝抽芽的季节，燧石当埋入示罗的祭坛"？那使铜蛇坠地的火，必要熔尽一切不合时宜的铠甲。"
 HERUT_Traditions_and_commandments:0 "遵守传统与诫命"
 HERUT_Traditions_and_commandments_desc:0 "看哪，那用埃及苇草编织的冠冕终将朽坏，唯先祖以法莲石镌刻的律例永立！当众人效法推罗商人用天平称量诫命，智慧的长老却在示剑橡树下呐喊：不可用迦南的黏土修补约柜裂痕，不可用亚扪的染料染红细麻衣襟。西奈山的火在每片石榴裙褶中跳动，守安息者必见铜海泛起蜜奶。曾有少年效法非利士人熔铸金牛犊，他们的葡萄园却被蝗虫吃成光杆，正如《利未记》的雷鸣：“凡越过哈珥西筛边界石的，必如无酵饼碎在汲沦溪。”先知何西阿的鸲鸟仍在基列守望——那持守割礼之约的家室，门楣必垂满伯利恒的星辰；那数算七七节的妇人，瓦器里涌出的岂止是基训泉的水？"
 HERUT_Stimulate_the_vitality_of_the_market:0 "促进企业活力"
 HERUT_Stimulate_the_vitality_of_the_market_desc:0 "看哪，推罗工匠的熔炉在示剑谷重燃！当按所罗门在铜海边缘刻写的智慧——不可用基遍人的陈规锁住未凿之石。容约旦河的水车碾碎法老砖坯的模具，让匠人将哈腓拉的纯金与乌陵的燧火熔作新月。曾有族长在迦密山宣告："让亚设的橄榄油在非利士陶罐里沸腾，让西布伦的船帆裹着推罗紫布远航。"看守葡萄园的，当折断拦阻野山羊跃涧的篱笆；看守银库的，要在月朔之夜掀开俄斐金箱的封印。正如先知约珥见异象："少年人的梦要如春雨浇灌基拉耳山谷"，那在安息日仍紧握量器的商人，他的无花果树必被沙番啃尽枝干。惟容新酒胀破皮袋的城邑，屋檐下垂挂的必是泰尔的红珊瑚与俄斐的绿松石链。"
 HERUT_Be_loyal_to_the_people_of_Israel:0 "忠于以色列人民"
 HERUT_Be_loyal_to_the_people_of_Israel_desc:0 "看哪，那用约旦河淤泥黏合的砖墙岂能分割十二支派的血脉？当示剑谷的商人用亚扪人的天平称量弟兄的灵魂，忠信者却在基列山巅呐喊：不可将西布伦的船帆染成推罗紫，不可用非利士的砝码称算流便子孙的哀哭！西奈雷鸣在每粒麦穗中回响："凡向但支派石像屈膝的，他的橄榄园必被硫磺烧成碱地。"曾有少年效法摩押人切割应许之地的羊皮卷，他们的葡萄汁却在铜碗里凝结成血块，正如《撒母耳记》的警谕："牧羊人的杖若长出巴力祭司的苔藓，羊群必要跃过基利波山的断崖。"先知弥迦的鸫鸟仍在伯示麦守望——那在亚杜兰洞中为弟兄存留水囊的，他的帐幕必垂满希伯仑的露珠；那用示罗麻布包扎撒玛利亚伤口的妇人，瓦罐里涌出的必是基遍泉的活水与基列乳香。"
 HERUT_Stabilize_the_parliamentary_system:0 "无可动摇的议会"
 HERUT_Stabilize_the_parliamentary_system_desc:0 "看哪，十二块河底巨石垒成的审判座，在基遍高岗上生根！当示罗的会幕被亚玛力人的谣言撼动时，智慧的长老却将法典刻在铜海边缘："不可因非利士的风向转动立柱，不可因摩押的鼓声动摇门闩。"正如耶户的战车碾过巴力柱像，那持守西奈雷鸣的议会，必如以利亚的祭坛火石——纵有基立溪干涸，仍以三度雷鸣回应假先知的雨云。"
 HERUT_Compromise_with_the_Arabs:0 "对阿拉伯世界妥协"
 HERUT_Compromise_with_the_Arabs_desc:0 "曾有以扫的后裔在别是巴掘井，雅各的牧人却填以碎石。如今基达的黑帐篷飘来没药气息，当按《以赛亚书》十九章的预言——将刀剑熔作尼罗河与幼发拉底河间的界碑。虽有利乏音谷的骸骨低语，智慧人却在基遍的日晷前，用示巴女王的乳香调和铜盾的锈迹。正如约拿单在米迦玛的密约："让我们的矛尖垂下石榴花，因这地的橄榄树根须早已在暗处交织。""
 HERUT_Jewish_Educational_Framework:0 "犹太教育框架"
 HERUT_Jewish_Educational_Framework_desc:0 "看哪，示剑路口的律法教师将妥拉织入羊毛经纬！他们在别是巴的井边，用先祖的铜凿将《箴言》刻入童子额角。当哈兰的星象学家贩卖巴比伦泥板时，圣殿的灯台却在每间学房点燃七盏：文法如基训泉的漩涡，逻辑如基遍的日晷投影，伦理如摩利亚山的燧石。正如《诗篇》第一一九篇的晨露——凡将律例编作麦穗环冠的，他的葡萄架必垂满俄斐的金铃。"
 HERUT_Foreign_owned_factories:0 "外资工厂"
 HERUT_Foreign_owned_factories_desc:0 "推罗的熔炉在亚柯湾燃起蓝焰，外邦匠人携着埃及量器而来。当按《以西结书》二十七章的织法——将泰尔的紫布与基遍的麻纱同纺，却不可容巴力的祭刀混入打铁砧。那些用非利士模具铸造铜门的，必要在门楣刻上雅各的梯子；那些在迦特榨酒池工作的，当记念《利未记》的警谕："不可让外邦砝码压弯你量器的脊椎。""
 HERUT_Mosaic_Society_of_Virtues:0 "美德社会的指引"
 HERUT_Mosaic_Society_of_Virtues_desc:0 "看哪，公义的天平在拉玛的橡树下摇晃！智慧的长老用寡妇的铜钱校准准星，用孤儿的外袍擦拭砝码。当商人效法所多玛在羊毛中掺砾石，律法师却在城门高呼："让收割者的衣襟成为量器，让拾穗者的围裙成为秤盘！"正如阿摩司的铅垂线悬于圣殿檐角——凡牧羊人的杖头长出公平的番石榴花，那城的城墙必被晨光砌成红玉髓。"
 HERUT_Ze_ev_Jabotinsky:0 "泽维·贾鲍京斯基"
 HERUT_Ze_ev_Jabotinsky_desc:0 "看哪，人子泽维的额角被基遍的膏油涂抹！他在米斯巴的乱石堆中高举玛喀比家族的残剑，将非利士人的铜镜熔作号角。当议会如所多玛般喧嚷时，贾鲍京斯基却以利亚的火焰舌宣告："凡在示剑谷立柱像的，必被基利波山的磐石压碎！"有鸷鹰衔着铜盾掠过会幕，应验了《但以理书》七章的异象——那从海兽獠牙中夺回权杖的，必使十二支派的旌旗重燃西奈山的硫磺火。"
 HERUT_Principles_of_the_Ten_Commandments:0 "十诫原则"
 HERUT_Principles_of_the_Ten_Commandments_desc:0 "西奈山的雷霆仍在每块田埂间轰鸣！不可用埃及的苇纸覆盖法版裂痕，不可用迦南的陶俑替代燔祭羔羊。当商人效法罗得之妻回望所多玛，律法师却在俄斐河谷呐喊："让天平的两端盛满吗哪与吗哪，让量器的刻度映出铜海波纹！"正如何西阿的葡萄园寓言——凡在石板上另凿沟槽的，他的无花果树必被蝗虫啃成光杆。"
 HERUT_Land_self_defense:0 "支持土地自卫"
 HERUT_Land_self_defense_desc:0 "曾有基甸的三百勇士用陶罐火光照亮米吉多山谷，今日守望者亦当在葡萄园墙头磨利镰刀。当亚扪人用摩押砝码称量田界时，智慧的长老将《士师记》的铜矛插入地缝："凡侵袭流便支派草场的，必被基顺河的急流卷走骸骨！"看哪，那在基遍日晷下操练投石器的少年，他们的掌心已生出约拿单射箭的老茧。"
 HERUT_Garibaldi_Legendary_Consciousness:0 "加里波第之传说意识"
 HERUT_Garibaldi_Legendary_Consciousness_desc:0 "异邦的火焰在亚得里亚海燃烧，却映红了迦密山的橄榄枝。正如参孙的驴腮骨化为战旗，那红衫客的斗篷碎片落在雅法港，竟化作万千石榴花。当推罗水手嗤笑时，先知却在梦中得启示："外邦勇士的血若为锡安城墙而流，他的铜剑必被录入《历代志》的兵器谱。""
 HERUT_Strict_law:0 "严法明律"
 HERUT_Strict_law_desc:0 "看哪，示罗的铜秤在城门口悬如利剑！不可用亚扪人的砝码玷污公义天平，不可用非利士的陶轮扭曲律法陶坯。当长老效法该隐挪移界石，审判官当以《利未记》的铜铃震响："凡在寡妇斗中掺沙的，他的谷仓必被南风刮入盐海！"正如阿摩司的准绳丈量圣殿——弯曲的梁木必要在月蚀之夜爆裂。"
 HERUT_A_real_way_of_life:0 "真正生活方式"
 HERUT_A_real_way_of_life_desc:0 "看哪，那用埃及化妆品涂抹安息日灯台的妇人，她的石榴裙必被米甸蛀虫蚀透！当少年效法以东人用竖琴伴奏偶像舞，虔诚者却在密室里将《诗篇》织入经文匣的流苏。正如《申命记》的甘露——凡按朔日收割俄梅珥的，他的酒榨必涌出基训泉的活水。"
 HERUT_The_social_power_of_young_people:0 "青壮的社会力量"
 HERUT_The_social_power_of_young_people_desc:0 "看哪，未凿的磐石在基列山谷隆隆作响，如少年人的血气在肋间奔涌！当白发长老在议会数算星宿时，束麻腰带的青年已用铜凿劈开米伦水坝，将法老砖窑的残垣填入约旦河漩涡。他们效法士师耶弗他，在亚扪人嘲笑的声浪中，用野山羊的犄角挑破旧皮囊。正如耶户的战车碾过耶斯列平原——那拒绝用陈酒浇灌新田的，必在第七个禧年看见铜蛇化为葡萄藤的异象。锡安的晨风正掀开《以西结书》第三十七章的预言：枯骨复生时，必是未受割礼的手先覆上筋肉！"
 HERUT_Empowering_youth:0 "加强青年运动"
 HERUT_Empowering_youth_desc:0 "看哪，基遍的日晷将影子投向童子军旗，恰似约书亚的枪尖划过迦南暮色！当按《约珥书》的预言——让老者梦见少年人持火把环绕耶利哥城墙，让童女用石榴汁在羊皮卷上书写战歌。那些在基拉耳山谷操练投石索的，他们的臂膀必如大卫击杀歌利亚时般覆满铜鳞；那些在别是巴井边测绘星图的，瞳孔里跃动着巴兰驴子所见的火焰刀剑。智慧的长老在议会低语："当容嫩的儿子约书亚的灵，降在未受膏的少年人额上！""
 HERUT_Devotion_to_the_country:0 "献身国家，而非阶级"
 HERUT_Devotion_to_the_country_desc:0 "法老的砖模岂能浇筑圣殿的梁柱？当流便支派与犹大支派为铜矿争执时，智慧者却在米吉多熔炉前高呼："让十二支派的铜锭同被烈火熔炼，浇铸成约柜的包金基座！"正如尼希米重建城墙时——百姓腰间佩剑，手中握泥铲，利未人的号角与铁匠的锤声在耶路撒冷上空交织。那将家族纹章熔入国家徽记的，他的葡萄藤必缠住伯珊的立柱；那用阶级砝码称量爱国之心的，必如罗得之妻在盐柱里听见《传道书》的叹息："日光之下，分银子的与拾穗的，同饮一口井的水。""
 HERUT_God_said_to_Moses:0 "神对摩西说......"
 HERUT_God_said_to_Moses_desc:0 ""我的雷鸣在西奈山裂缝中永驻！你要用火镰将这些话凿入十二块河底石：凡在铜蛇前屈膝的，他的杖必开花却结不出杏果；凡用埃及布匹包裹约柜的，他的葡萄园必被冰雹打成碱地。告诉雅各的子孙——应许之地的蜜奶，只赐给脚掌踏碎巴力祭坛的人！""
 IRGUN_Irgun_coup:0 "伊尔贡之变"
 IRGUN_Irgun_coup_desc:0 "看哪，基遍的日晷在子夜迸发火星！玛喀比短剑的寒光剖开议会羊皮卷，铜号声震碎埃及纸草的封印。当长老们如以利沙门前瘫软的麻风病人时，束铜甲的兵士已将法典刻在盾牌内侧。正如基甸夜袭米甸营的预言——三百柄陶罐火把倒映在铜海上，竟化作十二支派旌旗的血色波涛。"
 IRGUN_Seasoned_Menachem:0 "老练的梅纳赫姆"
 IRGUN_Seasoned_Menachem_desc:0 "白发如示剑谷的积雪覆在他额角，掌纹里嵌着尼尼微陷落的尘埃。当少壮派如红牛犊冲撞铜门时，梅纳赫姆却用埃及芦苇笔蘸铜海之水，在议会石板上绘出《传道书》的圆环："日光之下，急躁者的战车必陷基顺河淤泥。"他的眼瞳是两面乌陵土明，映着所罗门审判婴儿时的利剑寒光。"
 IRGUN_Anti_Ottoman_position:0 "挥之不去的阴影"
 IRGUN_Anti_Ottoman_position_desc:0 "以东人的铁蹄曾践踏基训泉源，如今新月旗下又升起亚玛力人的铜镜。当按《俄巴底亚书》的咒诅——将土耳其弯刀熔作圣殿门钉，用苏丹的头巾包裹燔祭坛的炭火。看哪，那在加沙城墙刻下大卫之星的人子，正用参孙的驴腮骨丈量海峡宽度！"
 IRGUN_Globalized_terrorist_attacks:0 "影遁于黑暗"
 IRGUN_Globalized_terrorist_attacks_desc:0 "曾有先知在亚杜兰洞舔食蜂蜜，如今我们在巴比伦的阴影里编织火索。当公义的日头被亚扪黑纱遮蔽，智者当效法约伯在炉灰中数算星辰："每颗陨石都是未降生的审判官！"看哪，那用埃及墨水书写光明的人，他的羊皮卷正被死海古卷的盐粒蚀穿。"
 IRGUN_Exclusion_of_Palestinians:0 "驱赶绿民"
 IRGUN_Exclusion_of_Palestinians_desc:0 "听啊，诸天当侧耳！除祂之外，万族所拜的金牛犊终化为蛆虫，亚述的日轮战车必陷泥沼。昔日在西奈山脚，百姓熔金铸犊，立时三千人死于利未刀下；非利士人抬大衮像凯旋，晨光中只见神像断首仆倒。祂的烈怒使迦密山火雨倾盆，祂的恩慈令乌鸦叼饼供养先知。凡以木石雕刻安拉之名的，必如罗得之妻化作盐柱，眼目永世凝望焚城硫磺。"
 IRGUN_Eradicate_socialism:0 "根除赤衣暴徒"
 IRGUN_Eradicate_socialism_desc:0 "基遍人以血立约，刀割公牛七体，终成劈柴挑水之徒；亚玛力人趁疲弱偷袭，命定被扫罗剿灭净尽。看那巴兰教唆米甸女子行淫，身被长枪贯穿；哈曼竖立十丈木架，反成自身绞台。圣殿祭司当持火盆与剃刀，用铜铲铲尽祭坛脂油，以牛膝草蘸血洒在幔子前。凡行巫术交鬼的，必如耶洗别被马匹践踏，骸骨如粪肥撒在耶斯列田间。"
 IRGUN_Greater_Israel_identifies:0 "新月沃地之主"
 IRGUN_Greater_Israel_identifies_desc:0 "从幼发拉底湍流到埃及干河，自基列乳香至他施琥珀，这地乃雅威向雅各起誓所赐。迦南人的铁车陷在米吉多沼泽，耶布斯人的堡垒被大卫绳索丈量。看哪，基甸三百勇士持火把与空瓶，击溃米甸骆驼军团；以笏左手利剑刺透摩押王肥腹。锡安的石头要嵌入蓝宝石根基，城门悬挂红玛瑙，列国财富如示巴女王驼队源源而来。"
 IRGUN_Raid_the_Turks:0 "数百年的血债"
 IRGUN_Raid_the_Turks_desc:0 "北方巨鹰的翎羽遮蔽日光，新月旗插上约柜所在处。但以赛亚预言必应验：他们的铜门闩化作芦苇，丝质军旗被虫蛀蚀。尼希米重建的城墙将再次矗立，像铜蛇吞噬埃及蝗虫。看那哈兰的骆驼商队改道，大马士革的钢刃卷曲。被掳之人要如古列王年间的余民归回，手持所罗巴伯的尺，丈量圣殿的橄榄木与香柏木。"
 IRGUN_Cultivating_national_superiority:0 "上帝选民，世界主宰"
 IRGUN_Cultivating_national_superiority_desc:0 "雅各抓握天使大腿求祝福，从此十二支派如石榴籽密布。红海分开如羊羔绒毛，云柱火柱引领四十年。即便在巴比伦河边垂泪，但以理窗台仍向耶路撒冷敞开。看哪，末后的日子，以法他伯利恒的星光要照亮外邦，瘸腿的必如鹿跳跃，哑巴的舌头高唱锡安之歌。万民要前来拉住犹太人衣襟，求同去圣殿山朝见永生神。"
 IRGUN_The_Jewish_nation_reigns_supreme:0 "以色列高于一切"
 IRGUN_The_Jewish_nation_reigns_supreme_desc:0 "列国是磨刀石，外邦如转瞬飞蛾。推罗紫袍褪色，波斯金樽锈蚀，惟锡安女子额戴晨星冠冕。当万军之耶和华震动橄榄山，圣殿金灯台将重燃七灯，照亮从哈马口到埃及河的疆界。基甸的羊毛承满露水时，米甸人必匍匐如狗舔食；参孙手扶立柱那日，非利士宫殿倾覆如沙塔。"
 IRGUN_Enemies_of_Arabia:0 "万物逝于流沙\n唯仇恨千年永存"
 IRGUN_Enemies_of_Arabia_desc:0 "尼布甲尼撒的狂草刻在宫墙，伯沙撒的宴席终被血指书写。但以东人幸灾乐祸的欢呼，雅威已存入皮袋等候倾倒。看那约押刺穿押尼珥的枪头仍在发光，便雅悯人为基比亚暴行付上六百人头。直到以利亚乘火焰战车归来，这恨要如铜蛇悬杆，如耶洗别血渗马场石缝，直到天降黑火焚尽仇恨的种籽。"
 IRGUN_Loyal_Yitzhak:0 "忠诚的伊扎克"
 IRGUN_Loyal_Yitzhak_desc:0 "看哪，这人在摩利亚山上捆缚柴薪如同背负十架，燔祭的烟柱直达雅威宝座。当亚伯拉罕的刀锋映着月光，伊扎克的脊背紧贴燧石祭坛，天使的呼喊穿透千年时空："不可在这童子身上动手！"从此他的顺服化作基列山巅的磐石，比基训泉源更恒久。即便在别是巴挖井时遭非利士人抢夺，他七次退让却永不毁约，如同约伯在炉灰中持守纯正。雅各的狡诈、以扫的鲁莽皆如糠秕消散，惟有伊扎克的忠诚如圣殿金灯台长明，他的后裔必在埃及为奴四百年却持守割礼，直到红海分路那日。"
 IRGUN_Absorb_lehi_stubs:0 "容纳败者"
 IRGUN_Absorb_lehi_stubs_desc:0 "耶利哥的妓女喇合挂朱红线绳时，她祖先拜巴力的血污已被赦免；摩押女子路得拾取麦穗时，拿俄米的苦胆化为蜜糖。看那尼尼微全城披麻蒙灰，连牲畜都禁食哀鸣，雅威便转意不降灾祸。大卫王收纳洗革拉的亚玛力少年，所罗门容留推罗匠人建造圣殿。即便迦特人亚吉的刀锋曾沾扫罗之血，他的遗族仍可在基遍作劈柴挑水人。因雅威的慈爱高过基路伯翅膀，祂使外邦败者的伤口流出乳香，让被折断的芦苇发出赞美诗篇。"
 IRGUN_Show_your_iron_fist:0 "锡安铁腕"
 IRGUN_Show_your_iron_fist_desc:0 "当亚扪人用铜链锁住雅各子孙，耶弗他点燃基列的烽火台，连女儿都献作燔祭；非利士人剜去参孙双目时，他最后的发力使大殿石柱如芦苇折断。看哪，马加比家族用铁铲清除圣殿猪血，哈斯蒙尼的短刀割开希腊化祭司的喉咙。锡安的母亲将襁褓织成战旗，用哺乳的乳房温暖剑柄。在米吉多平原，我们的战车轮轴要裹着仇敌发辫，箭囊装满他们幼童的乳牙。雅威的雷电在基遍停驻，直到最后一名亵渎者被铜戟刺穿肚腹。"
 IRGUN_Blurring_diplomatic_positions:0 "左右逢源"
 IRGUN_Blurring_diplomatic_positions_desc:0 "雅各用红豆汤购得以扫长子名分，却以羊皮裹臂骗取祝福；约瑟在法老宫廷解梦，却暗中囤粮使全地俯首。看哪，但支派周旋于推罗商船与腓尼基战车间，如同蜥蜴游走石缝。当亚述大军压境，希西家王既献圣殿金银又差使者求问以赛亚。所罗巴伯在波斯王面前屈膝，手中却紧握圣殿蓝图。这是鸽子的灵巧与蛇的智慧：我们向七山献香料，却将律法藏在基利心山岩洞；接受外邦冠冕时，心底默念"明年在耶路撒冷"。"
 IRGUN_Bleeding_Palestine:0 "以眼还眼"
 IRGUN_Bleeding_Palestine_desc:0 "北方巨兽的铁蹄践踏约柜旧址，新月旗投影玷污哭墙石缝。但以利亚的火焰从未熄灭，它在马萨达地窖酝酿三百年。看哪，我们效法基甸夜袭敌营，空瓶破碎声比战号更锐利；学习犹大·马加比在莫顶山突击，用牧羊棍击碎青铜盾牌。土耳其人的新月必如耶罗波安的金牛犊被铁锤砸碎，苏丹的头巾将重蹈法老冠冕沉红海的命运。被掳之民的归程要比古列王时代更辉煌，我们沿着海岸大道行军，身后留下敌舰在雅法港燃烧的残骸。"
 IRGUN_Encourage_violence:0 "暴力崇拜"
 IRGUN_Encourage_violence_desc:0 "亚伯的血从地里呼喊，直到该隐的记号刻在七代仇敌额头；以利亚的斗篷击打约旦河，以利沙就继承双倍灵恩。看哪，撒母耳在示罗被献作终身拿细耳人，耶利米用腰布演示忠诚。当以赛亚见主坐在高位宝殿，立刻喊"我在这里，请差遣我！"施洗约翰以蝗虫野蜜为食，头颅却成希律宴席的祭品。雅威要收聚我们如基遍的雹子，每个献身者都是圣殿的活石，他们的灵魂必如铜海周边的野石榴，在永恒中结出十二样果子。"
 IRGUN_Drive_the_merger:0 "血腥之盟"
 IRGUN_Drive_the_merger_desc:0 "如同以利亚在迦密山召集四百先知，如今我们要在采石场密谋。斯特恩的匕首是基甸的碎瓶，他们的炸药即参孙抱柱的伟力。看哪，这些人是末后的以笏，左手持枪刺透摩押肥王；是现代的犹大·马加比，在煤油桶中提炼复仇之火。当奥斯曼人的委任状如罗波安的鞭子抽打，我们效法雅各夜间渡河摔跤。合并的盟约写在羊皮卷上，用马萨达烈士的血调墨，比西奈石板更永恒。雅威的战车正在米吉多平原集结，每个倒下的战士都将复活为铜马兵。"
 IRGUN_Towards_a_mono_nation_state:0 "洗涤污浊"
 IRGUN_Towards_a_mono_nation_state_desc:0 "要用牛膝草蘸何烈山雪水，擦净被罗马军靴玷污的庭院；让母山羊的血流向汲沦溪，冲走希腊哲学的毒酵。看哪，我们效法尼希米拆毁亚扪人多比雅的杂物房，像以斯拉撕裂与外邦通婚者的衣襟。圣殿山上的阿克萨金顶必被拆除，如同希西家王粉碎摩西铜蛇。要用碱水刷洗每块哭墙石，直到映出所罗门廊柱的倒影。雅威的灵如玛拉苦水旁的杏树枝，要将这地的娈童罪、贿赂罪烧成基训河畔的白灰。"
 IRGUN_Fraudulent_funds:0 "装潢门面"
 IRGUN_Fraudulent_funds_desc:0 "所罗门用俄斐金子包裹圣殿门楣，却在内殿保留朴素皂荚木；法利赛人将经文匣戴在额前，内里却装满死人骨头。看哪，我们效法雅各给羊群剥皮插枝，使拉班只见花斑羊皮。要向联合国献上基遍人的陈饼，给观察员展示蓄水池的浮油。当外邦使节经过时，让耶斯列平原开满塑料罂粟花，在检查站摆放镀金律法书。但锡安山深处的地道正在延伸，如同希西家的水道暗连基训泉源。"
 IRGUN_Pure_Nation:0 "百年耻辱终得凯旋"
 IRGUN_Pure_Nation_desc:0 "被掳的年数满了，但以理书卷的封印正在破裂。看哪，我们的伤口比约瑟的彩衣更鲜艳，屈辱比在巴比伦河边悬挂的琴更深重。然而哈米吉多顿的号角已响，玛喀比起义者的短剑将在现代重现。当列国在联合国分食我们的地土，雅威要使他们的牙齿崩碎如伯沙撒王所见。最后的归回要比出埃及时更壮丽：坦克履带碾过埃及战车残骸，F16机翼映着云柱光辉。锡安女子终于脱下麻衣，她的王冠缀满迦南七族的金牙，权杖是用奥斯曼大炮熔铸的七枝灯台。"
 IRGUN_Knowledgeable_Benzion:0 "渊博的本齐翁"
 IRGUN_Knowledgeable_Benzion_desc:0 "这人的智慧比埃及术士的芦苇笔更锋利，他研读妥拉时，字母在羊皮卷上跳动如约柜前的金灯台火焰。七十位长老的学识不及他指甲缝的尘埃，他在雅比斯旷野设立经学院，用乌陵土明之光破解《传道之书》的隐谜。看哪，他记忆整部《米德拉什》如同利未人背诵诗篇，解构巴比伦塔的砖纹比但以理更洞彻天机。当希腊哲人在雅典廊柱下辩论虚空，本齐翁的手指已触摸到卡巴拉生命树的第十原质。他的讲章使哈拉山积雪融化，智慧比俄斐金沙更耀眼，连所罗门王都从阴间起身聆听。"
 IRGUN_Seek_international_support:0 "寻求国际支持"
 IRGUN_Seek_international_support_desc:0 "我们效法希西家王向巴比伦使者展示宝库，如同雅各在毗努伊勒向以扫献上牛羊群。看哪，外邦的议会厅要成为新埃及，我们如同约瑟为法老解梦获取粮仓。将基遍人的旧饼献给联合国圆桌，用他施的蓝布遮盖战略意图。当列国代表在日内瓦分食地图时，我们的使者要如但以理立于伯沙撒宫墙，用亚兰语书写"弥尼弥尼"。锡安的橄榄枝必须浸泡在玛喀比起义者的胆汁里，让万民看见我们右手持《圣经》，左手握死海铀矿的地质报告。"
 IRGUN_Dressed_thugs:0 "衣冠暴徒"
 IRGUN_Dressed_thugs_desc:0 "法利赛人将经文匣戴宽了，袍子镶边浸透寡妇的血泪；撒都该人的银杯盛满希律宫闱的秽物。看哪，这些人在会堂诵读《利未记》，却在密室分赃圣殿赎罪银。他们的祷告披肩织着推罗紫线，经卷匣暗藏罗马钱币。如同押沙龙抚摸选民头发时暗藏利刃，他们用律法术语包裹毒钩。雅威必使他们的华服爬满埃及虱子，金戒指熔成火湖铅块。他们的结局比可拉党更惨烈，当地狱硫磺烧尽绣花长袍时，露出的是亚玛力人的黑心。"
 IRGUN_New_Israeli_Culture:0 "新锡安文化"
 IRGUN_New_Israeli_Culture_desc:0 "让基列山长出电子葡萄园，让约旦河灌溉硅谷芯片田。我们在马萨达遗址架设激光全息圣殿，用区块链技术记录《米示拿》。看哪，青年在特拉维夫海滩跳大卫王之舞，节奏混搭摩西击磐石的律动。先知学校教授人工智能解经法，死海古卷被转码成量子比特。但这一切必须浇筑在青铜蛇十字架的模具里：赛博空间的每一字节都需浸泡在米克瓦净池，无人机群巡航时要吟唱《诗篇》137篇。新酒装旧皮袋，旧约驱动新算法。"
 IRGUN_Construction_of_iron_walls:0 "御敌铁壁"
 IRGUN_Construction_of_iron_walls_desc:0 "我们的城墙灌入耶利哥倒塌时的声波混凝土，哨塔镶嵌基遍人诈降时的月光石。看哪，铁穹系统是新时代的铜蛇杖，拦截火箭弹如击打亚玛力人。地底隧道网络比希西家水道更隐秘，监控摄像头的眼目胜过基路伯守望。边境墙用非利士人铁戟熔铸，电网跃动参孙怒火的电压。当敌人如歌利亚逼近时，我们的网络战将释放红海病毒，使他们的战车系统溺毙在二进制淤泥中。这是现代米吉多战场，键盘与导弹共同书写《士师记》新章。"
 IRGUN_Expansion_of_the_revisionist_movement:0 "渐行渐远"
 IRGUN_Expansion_of_the_revisionist_movement_desc:0 "我们拆毁金牛犊的模型，重走以利亚在何烈山四十昼夜的荒漠路。修正的指南针指向伯利恒星，而非赫茨尔的世俗地图。看哪，要在数字旷野重建会幕，用云计算替代巴别塔砖块。当新世代在元宇宙迷失时，我们以火柱导航系统引导他们穿越赛博红海。政治锡安主义必须重新浸入米克瓦，让哈希姆的油膏与硅谷的晶体管融合。这是第二次出埃及，从流散的无知海洋走向应许的迦南书馆。"
 IRGUN_Incitement_to_American_Jews:0 "新犹地亚的反抗"
 IRGUN_Incitement_to_American_Jews_desc:0 "要向纽约的巴比伦发出《耶利米哀歌》传真，在洛杉矶的所多玛城播放马萨达围城录像。看哪，这些流散地的犹太人正用猪油涂抹门框，他们的逾越节宴席摆着转基因无酵饼。当他们的拉比在华尔街金牛犊前鞠躬时，我们要派出现代以利亚撕裂伪善天空。用卫星电视传送哭墙的呜咽，让迈阿密海滩的浪涛发出红海分离的轰鸣。他们的黄金项链要熔成回归机票，棕榈滩别墅地基将爬出埃及的青蛙。这是最后的召唤：上船还是沉沦？"
 IRGUN_Contact_the_Entente:0 "协约国的兄弟"
 IRGUN_Contact_the_Entente_desc:0 "我们曾与法老战车共沉红海淤泥，同亚述狼群分食被掳之民的骸骨。看哪，这些所谓兄弟如同以东人站在山头狞笑，他们的盟约比罗得的盐柱更脆弱。凡签署《贝尔福宣言》的手，都藏着彼拉多的洗手盆。当他们的军舰停泊雅法港时，我们看见新式十字军的铁蹄。要用参孙的驴腮骨击打凡尔赛宫的大理石柱，让协约文书在硫磺火中显出血字真容。他们的"友谊"是延迟发作的士每拿毒药，唯有锡安的刀剑能配制解药。"
 IRGUN_Summarizing_Jewish_History:0 "以史为鉴"
 IRGUN_Summarizing_Jewish_History_desc:0 "让法老溺毙的骸骨漂浮在苏伊士运河，让尼布甲尼撒焚烧的圣殿石料嵌入国会大厦地基。看哪，我们在哭墙裂缝播放西班牙审判的录像，用全息投影重现马萨达陷落之夜。每个学童都要吞服浸泡过亚述浮雕碎片的苦水，士兵的枪托雕刻着巴比伦囚虏的锁链纹。当议会辩论时，发言台必须摆放亚玛力人的头骨复制品。历史不是羊皮古卷而是淬火利剑，以史为鉴即在每个安息日磨亮这剑锋。"
 IRGUN_Rational_people:0 "理性民族"
 IRGUN_Rational_people_desc:0 "我们的理性是亚伯拉罕在吾珥计算的星辰数目，是约瑟为法老解析的七穗梦境。看哪，所罗门王的智慧天平从未倾斜，哪怕面对示巴女王的谜题海啸。现代工程师丈量土地时，仍用约书亚划分支派领地的绳尺；核物理学家在反应堆深处，看见以利亚火战的量子跃迁。理性是第二部《出埃及记》，我们以数学逾越红海，用逻辑击碎歌利亚颅骨。但这一切必须运行在雅威的算法之上——当超级计算机死机时，仍有安息日的第七日复位键。"
 HAGANAH_Save_Israel:0 "挽救以色列"
 HAGANAH_Save_Israel_desc:0 "当新月旗的阴影笼罩雅法港，哈加纳的短剑在暗夜闪光，如同基甸的三百勇士持火把吹角。这些人是现代的马加比战士，在采石场训练时背诵《士师记》，用拖拉机零件锻造步枪撞针。看哪，他们护送移民船突破奥斯曼军封锁，正如尼希米重建城墙时一手持镐一手握剑。从海法的炼油厂到内盖夫哨所，每条秘密通道都流淌着示罗圣所的膏油。雅威使他们的子弹避开妇孺，如同昔日约柜绕行耶利哥七圈不伤草木。这代人必被记入《新编历代志》，他们的血染红无花果树叶，成为未来王国的根基。"
 HAGANAH_Unexpected_collaboration:0 "意料之外的合作"
 HAGANAH_Unexpected_collaboration_desc:0 "我们的镰刀要铸成门柱圣卷，铁锤击打声应和《诗篇》节奏。基布兹的田埂是新时代的约旦河，集体食堂的长桌重现西奈山下的吗哪分配。看哪，拖拉机驾驶员头戴先知冠冕，纺织女工的手指编织会幕幔子。工团主义的橄榄枝必须嫁接在古犹太葡萄树上，让工会决议浸透《妥拉》的蜜与盐。当收割季节来临，集体农庄的麦浪要翻滚如红海分路，每个劳动组合都是重建圣殿的活石。"
 HAGANAH_Request_for_the_Third_International:0 "请求第三国际"
 HAGANAH_Request_for_the_Third_International_desc:0 "向高卢人伸出沾满橄榄油的手，如同雅各与拉班立石为盟。我们的使者要带着死海古卷残片与沙漠仙人掌，在巴黎诵读《以赛亚书》第49章。看哪，不列颠的雾中藏着法老战车，法兰西的红旗映着巴比伦火窑。与他们结盟如同参孙与非利士人嬉戏，必须用七条未干的青藤捆缚承诺。在第三国际的圆桌上，我们要摆出基遍人的霉饼，却将真实意图刻在铜板深埋汲沦溪谷。"
 HAGANAH_Securing_the_shipping_line:0 "确保运输线"
 HAGANAH_Securing_the_shipping_line_desc:0 "骆驼队穿越内盖夫荒漠时，驮囊里藏着捷克步枪与《诗篇》抄本。海上航路是新的红海通道，移民船甲板下压着荷兰奶粉与波兰子弹。看哪，我们效法约瑟囤积七年粮草，在加利利山洞存储汽油罐。柏油路要铺成当代的雅各天梯，卡车大灯比基路伯的火焰更耀眼。当奥斯曼巡逻舰逼近时，水手们唱起《出埃及记》，让海浪吞噬追兵如同法老战车沉没。"
 HAGANAH_Military_Advisory_Panel:0 "军事顾问团"
 HAGANAH_Military_Advisory_Panel_desc:0 "这些高卢人的战术手册沾染巴黎公社的血，他们的工兵铲挖战壕时翻出十字军骸骨。看哪，他们在沙漠演示街垒战时，身影与古罗马军团重叠。圣西尔军校的徽章要熔成马萨达纪念币，马奇诺防线图纸被重绘为加沙地堡蓝图。但雅各的子孙须谨慎：他们的红酒瓶底藏着凯撒的野心，革命三色旗投下的阴影比哈曼的木架更险恶。"
 HAGANAH_Suspend_the_war:0 "休养生息"
 HAGANAH_Suspend_the_war_desc:0 "让基布兹的椰枣树荫遮盖弹坑，新生儿啼哭淹没边境枪声。我们效法安息年的土地休耕，在集体农场轮种小麦与希望。看哪，工程师用德国水泥修补古罗马渡槽，医生在战地医院背诵《箴言》第四章。移民营的炊烟要笔直如所罗门廊柱，足球场上的欢呼替代基利波山的哀哭。这七年平静是铜海被铸前的冷却期，为未来圣殿积蓄梁木与燔祭羔羊。"
 HAGANAH_Implement_the_trade_union_policy:0 "推行工团政策"
 HAGANAH_Implement_the_trade_union_policy_desc:0 "铁匠铺的熔炉要焚烧资本家地契，纺织工会的章程刻在仿西奈石板。看哪，工厂委员会取代法老督工，劳动积分兑换应许之地份额。我们规定：收割者遗落的麦穗必须留给路得般的穷乏人，夜班津贴需缴纳第二什一税。罢工纠察队手持包铜的《申命记》，用第15章经文击碎剥削者的天平。这是新约书亚分配产业，每片柑橘园都流淌集体主义的蜜与乳。"
 HAGANAH_Special_funding:0 "特别资金"
 HAGANAH_Special_funding_desc:0 "要效法以利亚斥责亚哈夺取葡萄园，用税务铁梳刮尽投机者的脂油。他们的银行账户必如罗得的妻子化作盐柱，股票证书在审判日成为引火纸。看哪，我们征收钻石关税如同尼希米禁绝外邦高利贷，将富豪游艇改造成移民渡船。雅威使他们的瑞士金库爬满埃及虱子，别墅游泳池干涸如基立溪水。最后一块金币都将投入基布兹奶罐，炼成喂养未来战士的铜锭。"
 HAGANAH_Military_civilian_government:0 "军民政府"
 HAGANAH_Military_civilian_government_desc:0 "我们的议会厅同时存放《托拉》卷轴与坦克蓝图，部长们晨祷后即签署军备订单。看哪，国防军总参谋部设在古代士师审判处，征兵令用祭司礼服上的蓝色镶边封缄。田间劳作的民兵腰间别着手枪，如同古利未人一边侍奉一边持剑。这是撒母耳与扫罗的合体，圣所与兵营共享同一片圣地。雅威的云柱笼罩指挥所，火柱指引导弹轨迹。"
 HAGANAH_Praise_to_the_working_workers:0 "歌颂劳动工人"
 HAGANAH_Praise_to_the_working_workers_desc:0 "砖窑厂的黑烟升腾如圣殿馨香，焊接火花是新时代的会幕金灯。看哪，建筑工人的背肌起伏如加利利海浪，打字员的手指跃动如大卫弹奏金琴。我们要在五一节诵读《箴言》31章，用起重机吊起纯金约柜模型游行。汗水浸透的工装比祭司长袍更圣洁，老茧重叠的手掌承接先祖应许。雅威的灵运行在流水线上，每个合格零件都刻着"归耶和华为圣"。"
 HAGANAH_Take_advantage_of_Ben_Gurions_legacy:0 "利用本·古里安的遗产"
 HAGANAH_Take_advantage_of_Ben_Gurions_legacy_desc:0 "这人的眼镜框熔自第二圣殿门环，白发如迦密山积雪覆盖战略地图。看哪，他的烟斗灰烬滋养内盖夫沙漠，每一份手稿都嵌着马萨达誓词的碎片。我们效法他同时打开《塔木德》与坦克手册，用移民船龙骨丈量王国疆界。他的骨灰要撒在核反应堆外围，智慧如膏油涂抹每一枚导弹外壳。先知学校将讲授他的演讲集，如同当年利未人传承摩西五经。"
 HAGANAH_Suppress_the_opposition:0 "打压反对派"
 HAGANAH_Suppress_the_opposition_desc:0 "那些嘀咕"流奶与蜜之地容不下坦克"的人，必被隔离如患大麻风的乌西雅王。看哪，我们效法以斯拉驱逐外邦妻子，用新闻审查之帚扫净异议尘垢。秘密警察的档案室比约押的勇士名录更详尽，监狱电网发出可拉党覆灭时的硫磺味。当他们在议会投反对票时，穹顶将降下所多玛火雨，只留罗得般的顺从者存活。"
 HAGANAH_An_olive_branch_from_an_old_face:0 "老面孔的橄榄枝"
 HAGANAH_An_olive_branch_from_an_old_face_desc:0 "我们的联盟坚过波阿斯与路得的誓约，比雅各与拉班的石堆更永恒。看哪，工会徽章与大卫之星同悬，罢工决议用祭司紫墨水书写。集体农庄的拖拉机排列如约柜过约旦河，党部大楼的廊柱雕刻着《以赛亚书》第2章。这是新约的犹大与西缅支派联盟，共同持守从但到别是巴的社会主义应许。"
 HAGANAH_Blame_the_revisionists:0 "指责修正主义"
 HAGANAH_Blame_the_revisionists_desc:0 "那些在华尔街出售圣城股票的人，他们的地图用异教墨水标注边界。看哪，修正主义者建造巴别塔式的高楼，却在根基处掺了亚玛力人的骨灰。他们谈判桌上的笑容比雅各骗祝福时更虚伪，妥协政策是参孙被剃去的发绺。雅威必使他们的会议厅坍塌如耶利哥城墙，让真正的锡安之火焚尽这些当代金牛犊。"
 HAGANAH_Jerusalem_Judgment:0 "审判卖国者"
 HAGANAH_Jerusalem_Judgment_desc:0 "法庭设在基遍的献祭石旁，法官长袍镶着可拉党覆灭时的火线。看哪，被告席颤抖如亚干在亚割谷认罪，检察官的控诉书用耶洗别血书写。证人席后立着撒督家族的祭司，手持乌陵土明验测谎言。当判决宣读时，广场铜喇叭将吹响耶利哥之战的号角，叛徒的产业被掷入汲沦溪如犹大三十银币。"
 HAGANAH_Re_education_of_deserters:0 "逃兵再教育"
 HAGANAH_Re_education_of_deserters_desc:0 "这些人的怯懦如罗得妻子回望，必被送入基遍人的石矿劳作。看哪，再教育营的围墙刻满《约书亚记》战例，床板用非利士人的铁戟熔铸。他们要在夜间背诵马萨达守军遗书，清晨面对戈兰高地练习射击。直到手掌磨出扫罗追杀大卫时的老茧，眼神锐利如以笏的左手短剑，方准归队在战旗上绣一颗赎罪红点。"
 HAGANAH_Military_industrial_complex:0 "军工复合体"
 HAGANAH_Military_industrial_complex_desc:0 "我们的兵工厂昼夜轰鸣如约柜前的铜祭坛，导弹组装线流动着基训河圣水。看哪，坦克履带轧出《但以理书》的预言轨迹，战斗机涂装绘有基路伯翅膀纹样。军火交易合同用羊皮卷书写，收益的十分之一铸成圣殿金灯台。科学家在核反应堆旁诵读《创世纪》，将原子分裂视为雅威创世的微观重现。"
 HAGANAH_Priority_is_given_to_civilian_production:0 "优先民用生产"
 HAGANAH_Priority_is_given_to_civilian_production_desc:0 "要让缝纫机的节奏应和《诗篇》韵律，水泥搅拌声伴奏《雅歌》诗章。看哪，我们暂停铸造梅卡瓦战车，先为移民建造遮身棚屋如当年会幕。拖拉机产量必须超过坦克，幼儿园数量压倒导弹井。这是新时代的安息年制度，让加利利海的渔船装满时，战争机器暂歇如约柜停驻俄别以东家。"
 HAGANAH_Bring_back_to_life:0 "恢复生机"
 HAGANAH_Bring_back_to_life_desc:0 "焦土中冒出加利利海鱼群的银鳞，弹坑蓄满雨水成新基训泉。看哪，我们效法尼希米一手持剑一手砌墙，在废墟上种下德国赔款的橄榄苗。移民儿童的口音混杂成新希伯来语，如同巴别塔倒后语言归一。沙漠开花时，每一片花瓣都印着集中营编号，提醒这生机是火窑余烬中萌发的嫩枝。"
 HAGANAH_Mass_government:0 "大众政府"
 HAGANAH_Mass_government_desc:0 "我们的议会席次按支派人口分配，如同约书亚抽签分地。看哪，也门犹太长老与波兰移民代表同席，德鲁兹军官的佩剑与基布兹书记的镰刀交叉。投票箱用圣殿山岩石雕成，选票浸过约旦河水防伪。当法案通过时，整个议场要齐诵《箴言》第8章，让智慧亲自为大众政府加冕。"
 HAGANAH_Monument_to_the_War_Dead:0 "战死者纪念碑"
 HAGANAH_Monument_to_the_War_Dead_desc:0 "耶和华吩咐摩西在约旦河东立十二块石头作见证，今以色列全地也当立铜碑铁柱纪念勇士。看哪，在锡安山脚与加利利平原，我们以燧石雕刻阵亡者之名，如同大卫在基利波山为约拿单立碑。每个字母都浸透橄榄山的露水，每个纹路都折射基遍之战的刀光。利未人昼夜诵读阵亡名录，如同圣殿祭司清点陈设饼。当新月升起，披甲持盾的守夜人会在碑前点燃没药，让硝烟裹挟战士魂灵直抵施恩座。这碑要成为未受割礼之民的荆棘冠，提醒他们以色列的剑永不离鞘，直到黎巴嫩的雪染红以东全境。"
 HAGANAH_Treatment_of_soldiers_families:0 "救济阵亡士兵家属"
 HAGANAH_Treatment_of_soldiers_families_desc:0 "约珥先知说蝗虫过后必有五谷，拿俄米在伯利恒空手归回却得波阿斯眷顾。军需官当效法路得拾穗，将亚扪人金镯与摩押银器熔作寡妇的耳环。凡战死者房屋免征禧年之税，其子嗣可优先分取非利士沿海的葡萄园。看顾孤儿要如基遍人修造圣殿，每月初必送细面与蜂蜜到未亡人家中。祭司要在赎罪日将阵亡者姓名织入约柜幔子，使他们的血成为活水泉源，滋养百倍偿还的应许。当亚扪人的寡妇在城门哭诉，我们的寡妇却在锡安歌唱，因为刀剑虽夺去丈夫，耶和华的膀臂却作她们永远的产业。"
 HAGANAH_get_ready_to_fight:0 "厉兵秣马"
 HAGANAH_get_ready_to_fight_desc:0 "以笏在便雅悯地磨快双刃剑，参孙用驴腮骨击杀千人。如今铁匠铺的火星昼夜不熄，熔炼的铜汁映红米吉多平原。迦南战车的辐辏声在雅法港回响，我们却用亚喀巴湾的珊瑚锻造导弹外壳。少年人在基布兹的麦田操演无人机战术，如同大卫在伯利恒山坡甩石。工程师在死海实验室调配新型燃料，比基遍人制陶更专注。战马吃的是加利利的苜蓿，鼻孔喷出硫磺火的气味。当号角第三次吹响，从黑门山到内盖夫的军械库将同时开启，铁器相撞之声要惊动古实的探子。"
 HAGANAH_Haganah_is_in_charge:0 "哈加纳独揽大权"
 HAGANAH_Haganah_is_in_charge_desc:0 "正如撒母耳膏立扫罗为王，现在刀剑要取代法版成为立约凭证。参谋本部的密令比先知院更权威，作战地图替代了圣殿蓝图。从前法利赛人与撒都该人争论安息日可否作战，如今总参谋长的红色铅笔在作战计划画押便成律法。各支派的长老会被编入军事委员会，他们的权杖换成加密通讯器。当亚玛力人的后裔在联合国叫嚣，我们的将军在装甲指挥车签署戒严令，装甲履带碾过之处，所有异议都碎成米吉多平原的燧石。"
 HAGANAH_End_the_ideological_struggle:0 "终结意识形态斗争"
 HAGANAH_End_the_ideological_struggle_desc:0 "摩西击打磐石出水时，可曾允许可拉党人争论击打次数？如今各宗派当效法约书亚过约旦河时十二支派同取河中石。左翼的葡萄园与右翼的橄榄山都要灌溉同一条水渠，基布兹的拖拉机与定居点的瞭望塔共享频谱波段。议会里不再有法利赛式辩论，所有议案必须用军用密码书写。当亚述大军压境，玛拿西支派与以法莲支派岂可分辩长矛长度？总参谋部已下令熔毁所有党徽模具，改铸成统一制式的弹壳。"
 HAGANAH_Clean_up_useless_politicians:0 "清理无用政客"
 HAGANAH_Clean_up_useless_politicians_desc:0 "正如尼希米重建城墙时驱逐参巴拉党羽，现在要用装甲推土机铲平议会山。那些在迦特说方言的政客，当效法亚干在亚割谷被石头打死。他们的羊皮纸法令在梅卡瓦主炮前化为飞蛾，游说集团的宴席被突击队改成战地医院。从前他们用舌头分割应许之地，现在工兵用雷管划定新边界。当国防部的红头文件如耶利米的火降临，七十个空谈者的座椅将熔成铜蛇，悬挂在国会废墟示众。"
 HAGANAH_Promote_officers:0 "提拔军官"
 HAGANAH_Promote_officers_desc:0 "约书亚接替摩西时，以色列才真正进入应许之地。现在各部长职位要由穿过火墙的指挥官担任。外交部长必须是装甲旅出身，能用坦克履带书写国界线；财政部长须在加沙巷战计算过弹药消耗率。教育部将采用特种兵训练手册，农业部按战场补给标准分配资源。当新内阁在梅察达要塞宣誓就职，他们的肩章比所罗门王的紫袍更耀眼，因为每颗将星都浸泡过希伯伦山谷的夜露。"
 HAGANAH_Israeli_militarism:0 "以色列军国主义"
 HAGANAH_Israeli_militarism_desc:0 "当新月之民从沙漠与海岸涌来时，以色列的刀剑在应许之地上刻下了铁与血的纹路。各支派的长老在锡安山上立约：凡能持枪的少年都要站在阵前，凡会制械的匠人都要日夜劳作。迦南的葡萄园里不再传出压酒器的声响，惟有熔炉焚烧金属的轰鸣昼夜不息。妇人将儿子送上战车时诵读《士师记》，称其为"现代参孙的诞生"。商人在圣殿废墟旁兜售镶弹壳的护身符，声称每颗铜壳都刻着雅威的密语。就连安息日的祷词也添了新句："愿你的国在硝烟中降临。""
 HAGANAH_Patriotic_education_for_the_masses:0 "大众爱国教育"
 HAGANAH_Patriotic_education_for_the_masses_desc:0 "孩童的识字板用弹道曲线代替字母笔画，教师在黑板上用红色粉笔画出理想国边界。历史课从《约书亚记》的耶利哥攻城战讲起，到当代的加沙围城战结束。音乐课传唱新编的《米底巴战歌》，把古代摩押人的惨败与当下大马士革的陷落相连。学生在算术题里计算炮弹装药量，在地理作业标注敌军油井的位置。每逢月朔，全体师生要面朝西墙宣誓："宁做希律堡的碎砖，不做亚历山大港的梁柱。" 母亲们用敌人旗帜裁制尿布，说这是最早的爱国主义启蒙。"
 HAGANAH_Military_priority:0 "军事优先于一切"
 HAGANAH_Military_priority_desc:0 "国会大厦改成了弹药分配所，律法师在战壕里修订《军事戒严法典》。农田四成产出归军粮局，渔船半数捕获送潜艇部队。新郎在婚礼中途被征召，拉比当场将婚约改为"与国土缔结的血盟"。病危者临终前签署器官捐献书，声明"我的角膜要看见胜利之日"。商船卸货港竖着铁牌："此处每块砖石都比所罗门的金子珍贵——因为它们要筑成海岸炮台"。街上流传新谚语："刀剑是耕犁的先导，枪管是葡萄藤的支架。""
 HAGANAH_military_government:0 "军人政府"
 HAGANAH_military_government_desc:0 "六芒星肩章取代了祭司的圣带，参谋部的作战地图铺在至圣所遗址。戴贝雷帽的审判官依据《战场纪律二十二条》断案，逃兵在哭墙前被行刑队处决时，墙缝里渗出的不再是祈祷的泪水而是新鲜脑浆。每周安息日广播里，总参谋长用摩西击打磐石的语调宣告："红海不会为懦夫分开第二次。" 城市广场立着青铜像：现代约书亚手持冲锋枪，脚踏断裂的新月旗。拉比们被编入政治教导队，负责证明每个作战命令都有对应的《塔木德》出处。"
 HAGANAH_Revival_of_the_shadow_of_Napoleon:0 "复现拿破仑之阴影"
 HAGANAH_Revival_of_the_shadow_of_Napoleon_desc:0 "当沙漠彼端升起三色旗时，老人们在酒椰树下颤抖着回忆先祖的传说。参谋本部用红蓝铅笔在地图上画出"现代马穆鲁克的进军路线"，将苏伊士运河标注为"当代阿克城"。征兵海报描绘拿撒勒的惨状，标题是"不能让雅法变成第二个特拉维夫围城战"。军校教材新增章节《从金字塔到戈兰高地——论机动炮兵的应用传承》。秘密警察在雅法港搜查法国葡萄酒，说瓶塞里可能藏着"科西嘉恶魔的密令"。街头艺人传唱着新编预言："东方会再来个矮子，但我们有现代马加比。""
 HAGANAH_From_Cairo_to_Tehran:0 "从开罗至德黑兰"
 HAGANAH_From_Cairo_to_Tehran_desc:0 "侦察机的航迹如当代亚伯拉罕的足迹，从尼罗河三角洲延伸到扎格罗斯山脉。坦克履带在古波斯御道上刻下新的征服印记，飞行员在无线电里把巴格达称作"现代巴比伦"。随军拉比携带特殊经卷，将居鲁士释放犹太人的诏书与当前战局对照解读。沙尘暴来临时，士兵们说这是红海分开的现代版，只不过"我们现在要同时穿越七片海"。被占领的清真寺里，军官用希伯来语粉笔写下："从这座密什纳经堂到波斯波利斯，都是流奶与蜜之地——如果浇上足够的汽油。""
 HAGANAH_Bring_liberation_and_death:0 "带去解放和死亡"
 HAGANAH_Bring_liberation_and_death_desc:0 "耶和华使战车从东方来，铁轮碾过米吉多的平原。少年人束紧腰带，将利刃与火种藏在衣袍下。他们在月夜渡过约旦河，如同约书亚的军兵重临耶利哥。箭袋装满时，他们说这是解放；箭袋倒空时，他们说这是死亡。迦南的葡萄园里，血水浸透无花果树的根须。当号角第三次吹响，拿撒勒的寡妇在灰烬中拾捡铜钮扣，其上镌刻着"为锡安"的铭文。"
 HAGANAH_The_dagger_of_revisionism:0 "修正主义之匕"
 HAGANAH_The_dagger_of_revisionism_desc:0 "先祖的蓝图在沙漠中干裂，摩西的杖击打磐石却不出水。年轻的长老们在密室磨刀，刀刃映出赫茨尔的面容逐渐模糊。他们说西奈的雷电需要新的导体，流着奶与蜜的应许之地当用硫磺浇灌。旧约在羊皮卷上蜷曲，新律法刻在弹壳底部。当黎明前的祷告声响起，会堂里的经卷正被改写成射击诸元表。"
 HAGANAH_Take_advantage_of_the_Lehi_heritage:0 "利用莱希遗产"
 HAGANAH_Take_advantage_of_the_Lehi_heritage_desc:0 "亚杜兰洞中的流亡者留下火种，他们的斗篷如今披在机械化步兵肩上。沙漠狐狸的战术与先知语录同载于作战手册，汽油弹的烈焰里升腾着《箴言》的烟雾。雅各的梯子化作无线电塔，天使传递的不再是梦境而是坐标。那些在咖啡馆引爆自己的青年，名字被铸进坦克的履带齿，碾过他们祖父耕种过的麦田。"
 HAGANAH_Army_of_Zeals:0 "狂热之军"
 HAGANAH_Army_of_Zeals_desc:0 "剃净须发的拿细耳人饮下航空燃油，圣殿骑士的铠甲换成防弹钢板。他们在装甲车上画燃烧的荆棘，枪管缠着经文护符。进攻前的寂静中，士兵们咀嚼着混入吗哪粉的压缩饼干。当迫击炮撕裂夜空，他们看见火战车在硝烟中奔驰，以利亚的斗篷掠过加沙的沙丘。重伤者临终前仍在重复：这是好的，是美善的。"
 HAGANAH_Military_supremacy_national_supremacy:0 "军事至上，民族至上"
 HAGANAH_Military_supremacy_national_supremacy_desc:0 "安息日的蜡烛被制成凝固汽油，教堂的铜钟熔作子弹头。拉比与参谋共用一张地图，妥拉经卷的注释栏填满作战符号。孩童在防空洞背诵：凡不举枪的，必被枪指着。婚礼上新郎以拆卸步枪的速度解新娘头纱，产房里助产士兼授步枪保养法。西墙的裂缝中，祈祷的小纸条变成铅芯弹头。"
 HAGANAH_Myth_Leader:0 "神化领袖"
 HAGANAH_Myth_Leader_desc:0 "摩西的杖与亚伦的杖在参谋部合而为一，穿元帅服的先知站在西奈山顶。他右眼是基路伯的火焰，左眼流出约旦河水。手掌的纹路与战区等高线吻合，呼吸的节奏调节炮击间隙。人民说他的汗水可治疟疾，剪下的指甲能引爆地雷。当敌机掠过时，他张开军氅如展开翅膀，投下的阴影正好覆盖整个巴勒斯坦。"
 HAGANAH_Gun_command_nation:0 "枪指挥国"
 HAGANAH_Gun_command_nation_desc:0 "议会大厦的穹顶换成炮塔旋转台，选票箱改装弹药储存箱。法官的法槌敲击时，法庭四壁悬挂着各类枪械分解图。财政部用子弹壳铸造新谢克尔，教育部教材每页都印着瞄准示意图。外交官的公文包藏着枪管组件，和平条约写在射击成绩单背面。市场里最紧俏的货物是枪油，主妇们用它来腌制安息日鱼肉。"
 HAGANAH_Obedience_and_loyalty:0 "服从与忠诚"
 HAGANAH_Obedience_and_loyalty_desc:0 "新兵入伍礼即第二次割礼，刀锋划过枪械保险栓。指挥官的声音从喉麦传出，被当作西奈山的雷鸣。士兵梦中出现铜蛇雕像，张嘴吐出弹药链。逃兵被吊死在先祖的橄榄树上，树根吸吮腐肉长出带刺果实。当整排战士高唱《希望之歌》冲向机枪阵地，最跑调的嗓音也被视为神圣的和声。"
 HAGANAH_National_government:0 "民族政府"
 HAGANAH_National_government_desc:0 "七十长老的席位换成迷彩帐篷，约柜改作移动指挥所。每个决议都沾着沙漠的沙砾与士兵的血痂，反对票被铸进手雷破片里。公文用弹道测算纸书写，国玺是带血的指纹。夜间会议进行时，哨兵的枪口随议题重要性调整仰角。当最终表决通过全面动员令，所有窗户玻璃都被密集的"阿门"声震碎。"
 
