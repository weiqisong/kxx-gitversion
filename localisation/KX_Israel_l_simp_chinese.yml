 ISRC.1.t: "犹太人暴动"
 ISRC.1.d: "以莱希为首犹太极端复国主义分子趁着议会混乱时期起义反对我们的政权，海法已经落入了那些极端复国主义者的手中，他们自称是以色列自由战士，宣布必须使用一切手段来获得国家的独立，我们许多在海法的土耳其人村庄都遭到了不同程度的袭击。犹太人起义背后可能藏有不列颠联盟准则派的影子，一艘艘奇怪的货船停靠在了犹太人控制的海法港口。\n\n不管怎么样，这群暴徒必须立刻得到消灭，决不能让这群犹太人的贪婪毁灭耶路撒冷穆帕塔萨勒夫领，等到至高朴特介入一切都太晚了。耶路撒冷的自由绝不能被扼杀！"
 ISRC.1.a: "杀光这群犹太猪猡！"
 ISRC.1.b: "带着哀悼的母亲们的泪水，在无辜婴儿的鲜血中......"
 ISRC.2.t: "起义胜利"
 ISRC.2.d: "在我们的努力下，突厥人被彻底击溃，耶路撒冷政府已经被赶到了西奈半岛并向我们递交了投降申请书，为了避免奥斯曼帝国这个庞然大物的报复，我们同意了他们的投降请求，现在已经没有人能阻止犹太人的崛起了，流浪数千年之久的民族终于再一次的回到了耶路撒冷这片属于他们的家园，至于那些巴勒斯坦人？他们不足为虑，留给这群人的结局只有两个，要么死，要么滚出耶路撒冷，这片土地只要有犹太人这一个民族就够了。"
 ISRC.2.a: "万岁！"
 ISRC.4.t: "巴勒斯坦起义"
 ISRC.4.d: "巴勒斯坦的阿拉伯人们并没有因为战争停止而安分下来，不愿离开耶路撒冷的巴勒斯坦人聚集在海法区，组成了所谓的巴勒斯坦解放军宣布反对我们的政权，他们劫掠了海法港口附近存放的武器，来自埃及的支援源源不断的流往这群巴勒斯坦人的手中，犹太平民为了避免被愤怒的巴勒斯坦人的袭扰纷纷选择从海法区逃跑。\n\n这群巴勒斯坦人已经在前线集结了军队，我们之间的战争无法避免，我们的战士会彻底将巴勒斯坦独立的希望之火给掐灭，耶路撒冷只能是属于犹太人的，要让他们好好认识一下这片土地的真正主人到底是谁！"
 ISRC.4.a: "消灭他们！"
 ISRC.4.b: "自由巴勒斯坦！"
 ISRC.5.t: "以色列指南"
 ISRC.5.d: "先玩耶路撒冷，之后会触发刺杀凯末尔阴谋，对议会不信任投票的不久之后会出现犹太人骚乱事件，选择放任不管就能玩以色列了，之后打赢耶路撒冷即可进入政治线。"
 ISRC.5.a: "酷"
 ISRC.6.t: "犹太人骚乱"
 ISRC.6.d: "部分极端的犹太人趁着议会混乱时期在海法城掀起犹太人骚乱，骚乱逐步扩大到了整个海法地区，当地的警察局与我们失去了联系，有从海法逃到耶路撒冷的居民描绘犹太人在海法城中大肆搜捕政府官员。"
 ISRC.6.a: "镇压骚乱"
 ISRC.6.b: "现在议会乱成了一锅粥，哪有空管他们！"
 Israel.1.t: "暴动"
 Israel.1.d: "亚伯拉罕·斯特恩所描述的“一切稳定下来之后即刻开放民主选举”承诺毫不意外的食言了，品尝过权力滋味的斯特恩再也不愿意将权力交给那些所谓的民主分子，因为他们在起义中毫无建树，第一个冲上战场的是莱希的战士，第一个牺牲在战场的也是莱希的战士，最后一个退下战场的还是莱希的战士，不管是为了牺牲者还是亚伯拉罕·斯特恩自己，以色列自由战士都不会这样轻易的交出领导权。\n\n而民主派们也并非毫无准备，他们组织了所谓的“民主卫队”正朝着耶路撒冷驶来，一场爆发于圣地的内战发生了，以色列人的尸体在耶路撒冷的大街上胡乱的堆在一起，鲜血渗透进了土地，恶臭与腐败的气味直冲云霄。莱希的战士们依托有利地形将一波又一波的民主分子击退，但这些人似乎无穷无尽，防线被撕开了一个口子。\n\n经过数日的残酷而血腥内战，胜利者已然揭晓"
 Israel.1.a: "亚伯拉罕·斯特恩屹立于民主派的尸体之上"
 Israel.1.b: "民主联军攻破耶路撒冷，亚伯拉罕·斯特恩仓皇而逃"
 Israel.2.t: "代尔亚辛秩序井然"
 Israel.2.d: "在阿贝·阿希梅尔领袖颁布“以牙还牙，血债血偿”的政策之后，针对巴勒斯坦人村庄有预谋的袭击接连不断的展开，狂热的复国主义者冲向了以色列国的四面八方，开始清扫巴勒斯坦人的定居点。部分受以色列共产党、温和派莱希控制地区内的巴勒斯坦人村庄得以幸免于难，少数进入这些地区的狂热分子被当地民兵击毙，其余大多数村庄基本都被狂热复国主义者们洗劫一空甚至部分村庄已经被屠杀的空无一人。\n\n在受难的村庄中，尤其以代尔亚辛为甚，在此之前代尔亚辛村经历过不少袭击，但只是被索要了一些钱财后便安然无事，代尔亚辛村的人以为同上一次一样只需上交一些钱财便可免于灾难，然而他们似乎高估了复国主义者的下限，熟睡中的村民对于复国主义的袭击毫不知情，当他们惊醒时发现整个村庄已经火光冲天，土路上横七竖八的躺着一些无主尸体，然而他们来不及惊呼出声便被子弹击倒在地，成为了那些尸体中的一员。\n\n洗劫与屠杀持续了一整夜，直到复国主义者们确认整个村庄空无一人。一栋完好的屋子都没有留下，就如同代尔亚村村民的结局一样，曾经的人丁兴旺的村庄已经彻底成为了一片废墟，焦臭味弥漫着整片土地。代尔亚辛只是这次事件的一个缩影，复国主义者的行动永远不会停止，直到巴勒斯坦人彻底消失在以色列的土地上。"
 Israel.2.a: "虽然这很残忍，但效率却异常的高！"
 Israel.3.t: "军人暴乱"
 Israel.3.d: "哈加纳和伊尔贡并不是跟我们穿同一条裤子的兄弟，相反他们只是一些自私自利的蠢蛋！他们不顾以色列人的未来而发动了叛乱，我们新生的祖国还未得到喘息便经历两次劫难，这是对以色列民族国家的背叛！莱希的战士们决不能允许国家被这群叛徒摧毁，亚伯拉罕·斯特恩领袖将亲自指挥与叛徒的决战。\n\n决战于今日下午正式展开莱希的战士依托耶路撒冷城构建了有力的城防，正是在这座古城下，莱希击败了那些骄傲自大的民主派，但伊尔贡和哈加纳的士兵并非那些所谓的“民主联军”可以比拟的，他们和莱希一样经过了战火的淬炼，只可惜本应是兄弟的士兵们却要刀兵相见。\n\n战斗持续了数个小时，最终胜者已经决出"
 Israel.3.a: "哈加纳和伊尔贡击败了莱希的军队，成立了临时军政府"
 Israel.3.b: "莱希彻底粉碎了政变企图"
 Israel.4.t: "调转枪口"
 Israel.4.d: "民主联军内部并非铁板一块，终结了莱希的残酷统治之后社会主义者们十分不满民主派对于权力的分配，因为这场权力分配彻底将社会主义者排除在了外边，谈判的请求被民主派一口否决，社会主义者们为政变提供了很大的协助，而如今却遭受欺骗与背叛，民主分子所承诺的一半议席成了空头支票。\n\n得知被欺骗的社会主义者立马集结了麾下的士兵，尽管他们才参与了一场战争修整还未结束，但愤怒的社会主义者们已经管不了这么多了，大军立刻调转枪口朝着“民主联军”的阵地射击，虽然民主派早已得知社会主义者反叛的消息，但军队还未收到加强防守的讯息便被社会主义者打了一个措手不及。\n\n反应过来的“民主联军”立刻予以还击，社会主义者妄想一举击溃民主派的企图失败了，又一场残酷的拉锯战在耶路撒冷郊区展开"
 Israel.4.a: "社会主义者一举击溃了民主派"
 Israel.4.b: "“民主联军”清扫了社会主义反对者"
 Israel.5.t: "社会主义者胜出"
 Israel.5.d: "“民主联军”被社会主义者们彻底击溃，剩下的溃兵四散而逃，已不足为虑，社会主义者的军队现在已经接管了耶路撒冷，新一届选举将会展开，但和民主派已经没有任何关系了，他们为自己的欺骗行为付出了应有的代价。\n\n最有希望获得选举胜利的是以色列共产党，其组织吸纳了许多前巴勒斯坦共产党的党员，他们希望建立一个以共产主义为宗旨的无产阶级国家，并且希望犹太人可以放下对巴勒斯坦人的偏见与傲慢，无产阶级从来也不分民族，只有各民族牢牢的团结在一起才能走向真正的社会主义之路。\n\n其次是以色列工人党，其前身是第三国际耶路撒冷支部，党内大部分组成人员都是各种工团主义者和劳工锡安主义者，他们寻求在巴勒斯坦地区建立一个完全属于工人国度，并且希望通过法律逐步提升巴族人权力，在教育方面消除犹太人对巴勒斯坦人的歧视和偏见。\n\n第三位则是以色列联合工党，他们虽然曾是“民主联军”的拥护者，但当听说民主派排除社会主义者的消息后第一时间与民主分子展开谈判，在劝解无果后毫不犹豫的加入了社会主义阵营，虽然阵营里较为激进的社会主义者对他们的民主纲领颇有微词，但不能否认他们对阵营的贡献是巨大的。\n\n而最后一位，以色列国民党，他们在领袖和纲领上都是政坛中的异类存在，他们的领导人有一个外号叫“双枪科恩”自称自己参加过中国的国民革命，在革命失败后离开了中国在法国定居，在当地和他的拥护者们成立了这个政党，得知以色列成立后便带着志愿军回到国内参与了独立战争，并希望把以色列引向三民主义，他坚信三民主义才是真正的未来。\n\n经过投票表决后，胜利者结果出炉："
 Israel.5.a: "以色列共产党！"
 Israel.5.b: "以色列工人党！"
 Israel.5.c: "以色列联合工党！"
 Israel.5.e: "以色列国民党！"
 Israel.6.t: "共产主义者内部选举"
 Israel.6.d: "赢得大选之后，我们需要从党内选择一名经验丰富、有才干的党员领导我们的国家，中央委员会一共提名了四位候选人：第一位是什穆埃尔·米库尼斯，一位忠实的共产主义者，独立战争前就一直在耶路撒冷进行革命斗争；第二位是雅各布·伯曼，主张大规模集体化和中央集权，在波兰地区从事过革命活动，独立战争时来到了以色列；第三位是摩西·斯奈，曾是军事组织哈加纳的成员，独立战争爆发前加入了共产党，主张建立一个广泛联合的社会主义大政府；第四位是利奥波德·特雷普尔，先前是波兰共产党的党员，后来到耶路撒冷加入了前巴勒斯坦共产党，被吸纳为了我们的党员之一，他对俄国革命家布哈林的理论有所青睐。"
 Israel.6.a: "什穆埃尔·米库尼斯，这位忠实干练的党员应该得到提拔"
 Israel.6.b: "我们的国家迫切需要稳定，雅各布·伯曼同志是很好的选择"
 Israel.6.c: "摩西·斯奈，社会主义者的分裂必须停止，我们需要团结"
 Israel.6.e: "利奥波德·特雷普尔，富强和社会主义缺一不可"
 Israel.6.f: "托尼·克利夫，以色列将成为革命的先锋据点"
 Israel.6.g: "阿瑟·库斯勒，伯纳姆主义将在中东绽发新的光芒"
 Israel.7.t: "马格内斯教授回国"
 Israel.7.d: "著名学者及教授犹大·马格内斯先生不久前宣布从美国旧金山启程回国。他是一位著名的和平主义者，在见证了第一次世界大战的残酷之后他愈发觉得犹太人和巴勒斯坦人之间的争端必须以和平手段解决，并且一直为了这件事而四处奔走，因此他在海外的温和犹太人群体中拥有很高的声誉，在他的资助与努力下，黎凡特地区有许多巴勒斯坦人村庄受到了庇护。\n\n莱希的暴行促使他加快了回国的进程，并于今日抵达了海法地区，他回国的第一件事便是与以色列联合工党达成了合作协议，他以党员的身份加入以色列联合工党，并在联合工党的控制区从事教育事业。前提是联合工党必须保证他们控制区的巴勒斯坦人村庄不会受到极端复国主义的侵扰。\n\n很显然，这位老教授是我们以色列自由战士政权最坚定的反对者之一，并且回国的第一时间就参与到了庇护巴勒斯坦人的运动中，尽管他在犹太群体中德高望重，但必要时刻我们可以除掉这个隐藏的不稳定因素，以色列的国家只属于以色列人。"
 Israel.7.a: "他最好祈祷不会被我们逮住......"
 Israel.8.t: "阿希梅尔要求更大权力"
 Israel.8.d: "阿巴·阿希梅尔在获得了对巴勒斯坦人处理权之后，不满足于现在的地位，他向亚伯拉罕·斯特恩提出了自己的要求：他希望获得整个以色列的内政管理权，并希望扩大手中的安全部队以求“更好”的执行亚伯拉罕·斯特恩的命令。\n\n我们的高层反对他这种得寸进尺的行为，主要的原因是他在以色列独立战争所作出的贡献微乎其微，而且他手上的部队是有名的刺头，只听从他一个人的命令，对巴勒斯坦人问题也过于极端，引起了很多人的不满。他这个人过于残忍暴力且野心勃勃，虽然这正适合管理内政，但这有可能为我们的政权带来一定的风险。"
 Israel.8.a: "肯干是好事啊"
 Israel.8.b: "他以为他是什么东西？"
 Israel.9.t: "莱希完胜"
 Israel.9.d: "亚伯拉罕·斯特恩从没想过自己有朝一日能重建以色列国家，数年之前，他还是伊尔贡内部一名寂寂无名小人物，一切都归功于他在耶路撒冷混乱时期发动的起义，靠着不列颠的莫斯利先生私人援助的武器和不列颠准军事组织黑衫军协助训练，莱希将突厥人和阿拉伯人打的丢盔弃甲，只剩一个西奈政府苟延残喘。\n\n当然，他在以色列并非没有反对者，民主派、哈加纳、伊尔贡，全都背叛了他，而叛徒的下场只有死亡，于是他顺理成章的成为了以色列的最高领袖。他觉得他为以色列做的足够多了，他希望自己能在一个适当的时机卸任，也许就是现在，莱希组织内部的内森·耶林-莫尔正拥有担任下一任领袖的潜质，但以色列内部希望他可以继续留任，毕竟他以一己之力让流浪两千多年的民族重新拥有了自己的家园。"
 Israel.9.a: "亚伯拉罕·斯特恩将继续留任"
 Israel.9.b: "内森·耶林-莫尔接替领袖之位"
 Israel.9.c: "阿希梅尔发动了政变！"
 Israel.10.t: "智者之死？"
 Israel.10.d: "莱希的崛起对巴勒斯坦的其余所有势力无疑是一个巨大的威胁。在斯特恩夺取以色列领导权后，本古里安选择与巴勒斯坦共产党共同对抗莱希。\n\n但这毫无作用。一方面，在国际上，莱希的“索雷尔主义者”或者“不列颠准则派”面孔受到了第三国际内极端派别的欣赏，第三国际拒绝干涉以色列局势；在国内，失意的犹太工人在其他相对温和的锡安主义失败后将胜利了的斯特恩视为“弥赛亚”，纷纷投入莱希的怀抱，以色列工人党失去了群众基础。以色列工人党和巴勒斯坦共产党的同盟在全以色列或者说巴勒斯坦的土地上节节败退。\n\n在一个寻常的晚上，以色列的飞机轰炸了一个疑似巴勒斯坦共产党的据点。在第二天，莱希士兵前往据点，清理了尸体和废墟。\n\n实际上这并不是一个巴勒斯坦共产党的据点，而是一个犹太反莱希游击队的据点。巴勒斯坦人和以色列人的装束有很明显的区别，这很容易分辨。这队莱希士兵的长官认出了其中一具尸体是以色列工人党的领袖古本里安，但他也不能确定，他见到古本里安是半年之前，当时他还是一个受经济危机影响失业的工人。\n\n这位莱希长官向斯特恩报告了此事。斯特恩很高兴，立即向全国通告了这个消息。而那具疑似古本里安的尸体仍躺在野地里。以色列工人党已毫无影响力，此时宣布古本里安的死讯无疑是向棺材上钉上最后一枚钉子。虽然古本里安或许还活着，但是莱希治下全犹太人已将他的死亡视作事实。"
 Israel.10.a: "赫茨尔绝不会想到有这一天。"
 Israel.11.t: "噤声的巴勒斯坦"
 Israel.11.d: "巴勒斯坦自由电台是一个受埃及资助的阿拉伯民族主义媒体，在穆塔萨勒夫领时期，奥斯曼政府就将其视为眼中钉，一直试图彻底消灭这个地下媒体。现在，以色列政府可以确认，巴勒斯坦自由电台与大穆夫提或者说巴勒斯坦阿拉伯党有直接的联系。但在当时，因为缺乏证据和阿拉伯人的阻挠，奥斯曼政府一直无法彻底摧毁巴勒斯坦自由电台。到现在，莱希统治了耶路撒冷，巴勒斯坦自由电台由之前的广播阿拉伯民族主义宣传转向了向全世界揭露以色列的暴行。\n\n斯特恩自然不在意国际观瞻这种虚的，但是第三国际方面的压力确实是让他不是很舒服。现在的首要任务是不要让第三国际知道以色列发生了什么。相比于终止迫害阿拉伯人，斯特恩对解决巴勒斯坦自由电台这个媒体更感兴趣。\n\n在这个任务被分配给了阿希梅尔八天后，巴勒斯坦自由电台沉默了。没有人知道阿希梅尔究竟做了什么，只知道的是原巴勒斯坦自由电台的最后一条消息是阿希梅尔通过这个频道向全阿拉伯世界宣布："
 Israel.11.a: "我会杀死你们的婴儿。"
 Israel.12.t: "工人党内部选举"
 Israel.12.d: "赢得大选之后，我们需要从党内选择一名经验丰富、有才干的党员领导我们的国家，工人党中央提名了三位候选人：第一位是梅尔·亚里，一位坚定的工团主义者，出生于奥匈帝国的加利西亚省，他是法兰西公社的工团制度坚定的拥护者，尽管否定他们的无政府倾向，在巴勒斯坦地区时注重犹太人和阿拉伯人的和平共处。\n\n第二位是雅各布·哈赞，一位革命派复国主义者，1899年出生于俄罗斯帝国的布列斯特-立托夫斯克，于1923年移民到巴勒斯坦，他也是法兰西公社的支持者之一，他视法兰西公社为犹太人的第二故乡，高度肯定法兰西公社的工团主义的建设成就，支持工团主义在全世界的发展。\n\n第二位是右派社会主义者、复国主义者伊扎克·塔本金，1912年移居巴勒斯坦地区，他是修正复国主义运动最坚定的反对者并希望用暴力手段对抗这群修正主义者并且反感以德意志帝国为首的帝国主义豺狼，他在工人运动中发挥了很大的作用，是工人党的元老级人物。"
 Israel.12.a: "犹太工人需要团结，梅尔·亚里最适合这个位置"
 Israel.12.b: "雅各布·哈赞，促进工团主义在以色列的全面发展"
 Israel.12.c: "伊扎克·塔本金，这位党内元老将会处理好国内的问题"
 Israel.13.t: "联合工党内部选举"
 Israel.13.d: "赢得大选只是第一步，我们还需要从党内选出一位最合适的候选人来掌舵以色列的未来，联合工党为我们提供了四名候选人：第一位是元老约瑟夫·斯普林扎克，出生于俄罗斯帝国莫斯科省，后移居巴勒斯坦地区，他是一名优秀的组织者和奥地利马克思主义者，其主张改革以色列落后的现状，全面消除贫困还有广泛的社会保障\n\n第二位是列维·埃什科尔，生于俄罗斯帝国基辅附近的奥拉托沃，1914年移居巴勒斯坦。他是大卫·本古里安在莱希的袭击中丧生后最有影响力的工人党-联合工党政治家，他则主张温和对待阿拉伯人，主要以民生建设为优先于军事建设为主，同时也是一位优秀的反帝国主义者。\n\n第三位是果尔达·梅厄，一位强硬的女性政治家，有铁娘子的美称，甚至有人称赞她比男性更加勇敢果断，1898年5月3日生于俄罗斯帝国的乌克兰地区，1921年到达巴勒斯坦，此后一直注重犹太人解放的事业。\n\n最后一位则是犹太社区中大名鼎鼎的和平主义者、反帝国主义运动的领袖犹大·莱昂·马格内斯，以色列自由战士的爪牙无时无刻不想除掉的人物，可惜他们到死也没能伤害他一根毫毛，他一直为犹太-巴勒斯坦双民族国家运动而奔走，庇护了不少巴勒斯坦人免受死亡的威胁。"
 Israel.13.a: "约瑟夫·斯普林扎克，全速步入繁荣社会"
 Israel.13.b: "列维·埃什科尔，人民的利益高于一切"
 Israel.13.c: "果尔达·梅厄，这位铁娘子将带我们步入未来"
 Israel.13.e: "犹大·莱昂·马格内斯，双民族国家万岁！"
 Israel.14.t: "死者安眠于深渊之下"
 Israel.14.d: "当硝烟散去时，人们总爱谈论荣耀。他们用诗歌装点破碎的旗帜，用纪念碑凝固血腥的呐喊，却从不曾真正聆听深渊之下的叹息。那些被掩埋在焦土之下的躯体，曾流淌着滚烫的鲜血，如今只剩白骨与无名碑文，在永恒的沉默中见证着人类最荒诞的轮回。战争的号角总在重复同样的谎言。它宣称要为某种信仰净化世界，要为某种真理荡平障碍。于是不同旗帜下的人们举起了同样的武器，不同教义中的人们念诵着相似的诅咒。他们争论着天堂该由谁主宰，却任由地狱之火在人间蔓延。年轻人被送上战场时，掌权者总说这是通向荣耀的阶梯，可当血水浸透土壤时，阶梯的尽头只有虚无。\n\n分裂的种子早已深埋于人性。人们用语言划分阵营，用服饰区分敌友，用神灵制造隔阂。当权者将偏见锻造成锁链，把仇恨包装成美德，让母亲含泪将儿子训练成屠夫。在所谓的圣战中，战士们的刀锋永远对准同类，而掠夺者始终端坐在金殿之上，笑看蝼蚁们的互相撕咬。深渊里的骸骨不会诉说痛苦，但生者应当读懂这沉默的警示。那些被战火焚烧的农田，被弹片击碎的窗棂，被泪水浸泡的婚戒，都在质问着：用百万具尸体筑起的堡垒，究竟守护了谁的理想？当幸存者跪在废墟里寻找亲人残肢时，所谓的天堂又为谁开启？\n\n有人总说历史是胜利者书写的史诗，可真正的史诗应当刻在每个人的良心上。那些被集体狂热碾碎的个体生命，那些被宏大叙事抹去的悲鸣，都在提醒我们：当人类用暴力解决分歧时，输掉的从来不止是某一方。整个文明都在倒退，所有心灵都在蒙尘，如同暴雨冲刷后裸露的贫瘠土地，再难孕育希望。但深渊之下也埋藏着微光。当母亲们将白玫瑰放在无名墓前，当曾经的敌人在纪念碑前共同低头，当孩童在弹坑里种下第一株野花，某种超越仇恨的力量正在苏醒。这力量不来自任何神灵的启示，而是源于最朴素的认知——我们共享着同一片天空，呼吸着同样的空气，在死亡面前终究平等。\n\n让深渊继续吞噬战争的呓语吧。生者应当学会在阳光下缔结新的契约：不再为虚幻的天堂自相残杀，不再用同胞的鲜血浇灌野心。当最后一个士兵放下武器时，那些沉睡在黑暗中的亡魂，或许才能真正获得安息。"
 Israel.14.a: "土地之上，本无天堂与地狱，只有我们选择共筑人间。"
 Israel.15.t: "哈加纳在行动"
 Israel.15.d: "战争的失利促使哈加纳不得不做出决定，现任政府的无能差点让以色列迈入万劫不复的深渊，阿拉伯人给我我们喘息的时间，但下一次进攻很快就会到来，如果还不能作出改变，那迎接我们的只会是又一次的亡国，出埃及记的故事定会在我们的身上重新展现，圣殿被毁，犹太民族再次流离失所，所有的承诺和努力都会化为废墟，成为那些阿拉伯人战利品。所有士兵和为独立做出贡献的战士都会变成无用功，白白空洒一腔热血，我们无法向死者的家属交代，更无法向那些满怀殷切希望的士兵交代，这并非简单的诺言，这关乎的整个犹太民族的生死存亡。\n\n哈加纳的部队已经进驻了耶路撒冷，从加利利到内盖夫，从特拉维夫到希伯伦，哈加纳的战旗在各地飘扬，以色列的未来暂时得到了拯救，在有限的时间里我们需要做好准备应对上帝为我们降下无法逃避的最终试炼：阿拉伯人的下一轮大规模进攻。所有对战争失利应当负责者已经得到了审判，政府部门出现了很大的空缺，这很好解决，国内还有一些尚存热血的政治党派可以为我们所用，再不济我们也可以和伊尔贡组建一个军人政府。"
 Israel.15.a: "和工团主义者组建内阁，我们急需第三国际的援助来挺过难关。"
 Israel.15.b: "和劳工锡安主义者组阁，我们信任我们的老朋友。"
 Israel.15.c: "我们将单独组阁并从民众里选拔有能力者填补职位空缺。"
 Israel.15.e: "和伊尔贡组建一个纯粹军人内阁，军人们都是单纯的，没有政客的花言巧语。"
 Israel.16.t: "德意志地区的命运"
 Israel.16.d: "不可一世的德意志帝国已被我们彻底击败，以色列的军队已经接管从柏林到慕尼黑、从莱茵兰至普鲁士的所有德国领土，这代表着曾经寄人篱下受尽屈辱的犹太人们终于拥有了一个强大的祖国，以色列境内民众庆祝胜利的呼声与因失败而心如死灰的德国人形成了鲜明对比。当年肆意压迫、驱逐、屠杀犹太民族的刽子手们，如今正颤抖着等待着我们做出决定：成立一个犹太人统治的全德意志中央政府或者其它命运。"
 Israel.16.a: "成立一个完全由我们掌控的傀儡政府"
 Israel.16.b: "德国有更好的处理方式"
 Israel.17.t: "以色列国民党内部选举"
 Israel.17.d: "谁也没想到，我们作为一个刚成立不久的小党竟能够赢得选举。我们的党组成人员大多数都是对中国国民革命抱有同情或者深入研究过三民主义并认为其具有可行性的学者，且大多数都是因为欧美反犹极端势力崛起而不得不选择逃离的犹太移民，尽管都是对三民主义怀有信心，党内也不可避免的有所分歧。\n\n一派是以莫里斯·亚伯拉罕·科恩为首的东方主义者，他们认为三民主义在以色列和中东这种刚刚兴起民族意识而民众普遍处于麻木和宗教控制的地区难以实现。主要原因是号召力不足，比起民权、民生、民族这三大目标，他们更加希望沉沦在古兰经的陈旧教条和世俗君主的统治之下，简单来说就是信安拉大于信自己，自伊斯兰教先知穆罕穆德以来从未有人能成功将中东人从沉睡中唤醒，只有以色列和中国才能挑起三民主义的大梁。\n\n另外一派是以汉斯·米勒为首的本土主义者，正是因为他们已经习惯了遵守教条、侍奉安拉、追随君王的麻木生活才更加需要三民主义，既然穆罕穆德能将他们唤醒第一次，那第二次又何尝不能？只要在潜移默化中改变自己的认知，让他们为自己、为民族、为平民而活，而不是为虚无缥缈的真主和肆意压迫他们的君王，革命总是需要引领者的。"
 Israel.17.a: "汉斯·米勒赢得多数选票"
 Israel.17.b: "莫里斯·亚伯拉罕·科恩赢得多数选票"
 Israel.18.t: "教徒混战"
 Israel.18.d: "宗教争端一直是一个让人很头疼的问题。我们国家的宗教分子主要组成人员大多数都是犹太教徒、皈依天主教的欧美犹太移民、皈依伊斯兰教的本地犹太人当然还有一些来自东欧和俄罗斯的东正教犹太移民。以色列独立前那段时间各教派人员冲突都比较少，除了信伊斯兰教的本地犹太人其余的都同仇敌忾一起抵御外族人的袭击，但独立之后问题就多了，因为没有了外族人这个外部因素的困扰，他们现在把精力全放在争夺天堂归属权这个问题上了，每天工作不干家也不回，就在街头和不同信仰的同胞之间论战，时不时还有过激分子产生肢体之间的冲突，不过如果仅仅只是这些那还好说，叫警察过来把他们都赶走，赶不走的打一顿就行了，但这次实在是有些过火了。\n\n特拉维夫的大街上挤满了各个教派的人员，严重影响了当地居民的正常通行，开始也只是正常论战，但事态逐渐往暴力的方向发展，论战演变为大规模的街头冲突，这群教徒放弃了在口头上争夺天堂归属权，而是转为了用拳头，不到一天时间整个街上堆满了受伤的教徒，而警察因惧怕而躲在警察局里不敢出门，直到驻扎在附近军队出动这场暴动才得以平息，整场冲突持续了三天，总计有600多不同信仰的教徒受伤，还有两人不知所踪，警方正在全力寻找。"
 Israel.18.a: "不要再争了，犹太人的国家不信犹太教还能信什么？都给我改信去！"
 Israel.18.b: "他妈的你们这群人能不能少惹点事？下次通通给我去军队里待着吧！"
 Israel.18.c: "推行强制世俗化，看看你们这群教徒还闹不闹事了，现在没有天堂！"
 Israel.19.t: "民国重生"
 Israel.19.d: "经过漫长的战争，大部分中国军阀已经被我们荡平，中原大地持续了数十年的分裂终于结束，我们控制了中国大部分主要领土，尽管有部分军阀仍在抵抗我们的统治，但不可否认的是青天白日旗再一次的飘扬在了中华大地的上空，北伐失败的耻辱一扫而空，中国维系上千年的君主制度彻底崩盘，在我们的邀请下，宋先生答应出任中华民国的总理之位。革命烈士蒋介石、国父孙中山终于得以在九泉之下瞑目。"
 Israel.19.a: "中华万岁！国民革命万岁！"
 Israel.20.t: "民主选举"
 Israel.20.d: "由赫鲁特党和自由党组成的民主联军成功击败了社会主义民兵的兵变阴谋，进驻了耶路撒冷行政中心，剩下的溃兵不足为惧，被莱希极端主义政权所废除的民主制度终于得以恢复，尽管部分军人对我们的统治有些不满，但这并不能改变我们胜利的事实，新一届政府选举即将召开。\n\n自由党是由前耶路撒冷政府犹太移民效忠者、来自欧洲和美洲的新犹太移民法学家组成的一个民主政党，该党主张提升提升犹太民族的权力、开放自由市场、实施宪法改革和改革法律体制和议会制度，曾经参与过以色列国临时宪法的修订，后来在斯特恩帮的打击下转为地下活动。\n\n而赫鲁特党则是由修正锡安主义者组成的一个民族主义政党，该党领袖泽维·贾鲍京斯基是修正锡安主义的奠基人之一，也是所有修正锡安主义者所崇拜的对象，连斯特恩帮都对他尊敬有加。赫鲁特党大部分的组成人员都是犹太教人士和犹太民族主义者，并希望建立一个属于犹太民族的民主以色列国家。"
 Israel.20.a: "自由党胜选"
 Israel.20.b: "赫鲁特党胜选"
 Israel.21.t: "自由党内部选举"
 Israel.21.d: "以色列自由党内部也大致分为两派，一派是由平查斯·罗森为主导的政治改革者联盟，他们希望将西方的政体和宪法逐步改造为适合以色列本土的政治体制并逐渐完善现有的司法体系，打造一个完全公平公正的以色列民主政府，不是协约国一贯支持的民主形式，也不是帝国公约所实施的威权政府体制，而是独属于以色列最优等的政治体制；\n\n而另外一派是由佩雷茨·伯恩斯坦为主导的自由市场体系支持者，贸易和外交两手齐抓，只有朋友多货物才能卖的多，比起钱，民族与民族之间的仇恨根本不值一提，人与人之间的劳动价值是相等的，这是无论如何鼓吹民族优越论也无法改变的事实，只要有了钱就能改变民生，才能使国家走向复兴与繁荣之路。"
 Israel.21.a: "平查斯·罗森将着手改革以色列政治"
 Israel.21.b: "佩雷茨·伯恩斯坦，什么都比不上钱来的实在"
 Israel.22.t: "赫鲁特党内部选举"
 Israel.22.d: "同其它民主党派一样，赫鲁特党内部也大致分为两派，一派是由海姆-摩西·夏皮拉为首的温和修正锡安主义者联盟，不同于泽维·贾鲍京斯基那样民族主义情绪强烈，也不同于类似伊尔贡、莱希这样的极端主义者，他们希望将准军事组织和政治剥离，解散准军事组织，其成员加入正规军部队或进入军事学院进行军事训练，他们愿意与阿拉伯人在一定程度上的和平共处并号召犹太人追寻往昔的美德岁月，在犹太教法的指引下和平共处，摒弃极端主义思维；\n\n另外一派是由泽维·贾鲍京斯基组成的民族民主主义修正锡安主义者联盟，泽维·贾鲍京斯基是修正锡安主义的奠基人，伊尔贡和莱希的大部分成员将他视为精神领袖。这一派主张建立以犹太教法为基础的青年以色国家，他们强调青年的社会力量，社会各个阶级抛弃仇恨共同建设祖国，支持准军事组织作为以色列的民防部队，对阿拉伯人虽不如前者那样温和，但也远远达不到赶尽杀绝的地步。"
 Israel.22.a: "海姆-摩西·夏皮拉，我们需要一个中间派来稳定政局"
 Israel.22.b: "泽维·贾鲍京斯基，一个有名望的领袖才能团结以色列"
 Israel.23.t: "军政府大选"
 Israel.23.d: "斯特恩被彻底击溃，伊尔贡和哈加纳的联合部队进驻了耶路撒冷，斯特恩帮短短几个月的统治时间给犹太民族带来了意想不到的灾难，反击的过程十分艰难，但多亏了伊尔贡在战前反水我们才能这样轻易的推翻亚伯拉罕·斯特恩的统治，尽管有人担忧伊尔贡的野心太大而反对我们和伊尔贡合作，但这也是无奈之举。接下来就应该召开军政府选举了，究竟是由哈加纳来统治以色列，还是伊尔贡？"
 Israel.23.a: "哈加纳统领大权"
 Israel.23.b: "伊尔贡赢得大选"
 Israel.24.t: "伊尔贡内部选举"
 Israel.24.d: "伊尔贡内部大致分为三派，一派是以梅纳赫姆·贝京为首的极端民族主义修正锡安主义主流派别，他们主张向突厥人复仇、驱逐阿拉伯人到周围国家，对内则主张复仇主义与爱国主义教育，并且宣扬犹太民族至上，他们狂热的希望实现大以色列的疆域，从耶路撒冷至美索不达米亚的超级犹太国家，并且愿意为此付出生命。\n\n第二派则是以伊扎克·沙米尔为首的另类派，伊扎克·沙米尔本人跟亚伯拉罕·斯特恩私交甚好，并且认同他的部分观点，但他认为实用主义远远大于理想主义，只要援助给的多他可以是任何意识形态的信徒，作为伊尔贡首席对外事务人员，他能精明的从第三国际和自由世界的国家那里获得巨额资金援助，而被骗者却对此毫不知情。\n\n第三派则是由本齐翁·内塔尼亚胡所带领的新派系，作为一名历史学家，他最擅长的就是从历史中吸取教训。他与美国的多个犹太政治小组有所关联，并利用家族资金支持这些政治小组在美国政坛搅混水，他将美利坚视作犹太的第二备选复国方案，他称其为新犹地亚，他的信徒遍布整个美利坚，时刻等待着复国的命令。"
 Israel.24.a: "梅纳赫姆·贝京，犹太民族高于一切"
