 ISR_coup_crisis_decision_desc: "军队对我们早有怨言，军官们指责文官政府拖后腿，对以色列政府愈发不满，有些激进军官甚至开始在军队中散布反政府宣传。如果我们不能在120天内攻下埃及首都开罗，那么这群军官将会推翻以色列的民主政府，我们必须不惜一切代价冲破西奈半岛的防线进入埃及！"
