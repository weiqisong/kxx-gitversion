 GRE_total_secularization: "世俗化"
 GRE_total_secularization_desc: "宗教是私人事务，在政府或公共场所没有一席之地。这在一个如此虔诚的国家可能很难做到，但却是迈向未来的必要一步。"
 GRE_safeguard_democracy: "捍卫民主"
 GRE_safeguard_democracy_desc: "不管守旧派怎么说，民主是一个良好的社会主义社会所必需的，我们必须不择手段地维护它。如果人民没有发言权，那就不是真正的社会主义。"
 GRE_healthcare_for_everyone: "全民医保"
 GRE_healthcare_for_everyone_desc: "必须为每个人提供免费的全民医疗保健，毕竟，如果每个劳动者都因被纸扎伤而流血致死，我们就无法进行革命。"
