 GRE_worker_councills: "工人委员会"
 GRE_worker_councills_desc: "工人们必须联合起来，组成民主工人委员会，表达他们的愿望和需求。这将有助于加强工人阶级的力量，改善他们的生活条件。"
 GRE_denounce_radicalism: "谴责激进主义"
 GRE_denounce_radicalism_desc: "我们党内的守旧派和激进分子只会吓跑选民，使我们的政策更难推行。我们必须谴责他们，因为他们不过是我们真正的社会主义国家的障碍。"
 GRE_destroy_the_nationalism: "摧毁民族主义"
 GRE_destroy_the_nationalism_desc: "在一个现代社会主义国家里，没有任何地方可以容纳沙文民族主义。毕竟，为什么要如此粗暴地强调出生的巧合呢？既然如此，国家就必须摧毁民族主义，转而支持革命爱国主义。"
 GRE_rights_of_workers: "工人权利"
