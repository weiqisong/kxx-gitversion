 GRE_populists: "人民党"
 GRE_populists_desc: "希腊人民选择了保守的反韦尼泽洛斯派的人民党领导国家。\n该党寻求支持希腊农民、教会和经济保护主义。它将如何发展？我们拭目以待。"
 GRE_reverse_secularization: "逆世俗化"
 GRE_reverse_secularization_desc: "希腊教会是希腊民族特性的重要组成部分，上届政府限制教会的政策是荒谬的。有鉴于此，这些政策将被推翻。"
 GRE_continue_hellenization: "继续希腊化"
 GRE_continue_hellenization_desc: "[ROOT.GetRulingParty]将继续推行使阿尔巴尼亚人希腊化的政策，以便将他们同化为更广泛的希腊人。\n请记住，一个幸福的社会是一个同质的社会！"
 GRE_economic_protectionism: "经济保护主义"
 GRE_economic_protectionism_desc: "外国公司只想剥削希腊，损害当地企业。\n通过实行保护主义，我们将对这些公司征税，并加强我们的国内产业！\n理论上，无论如何...."
 GRE_contact_the_generals: "联系将军"
 GRE_contact_the_generals_desc: "在欧洲前途未卜的情况下，我们应该联系将军们开始训练军队，为未来的冲突做好准备。\n毕竟，我们可不想被邻国逮个正着。"
 GRE_safer_and_secure_society: "安全可靠的社会"
 GRE_safer_and_secure_society_desc: "我们的政府必须为警察培训和装备投入更多资金。有了这些资金，我们就能确保每一个遵纪守法的希腊男女老幼都能免受那些曾经在我们的街道上横行霸道的肮脏暴徒的愤怒。"
 GRE_use_the_charisma: "使用魅力"
 GRE_use_the_charisma_desc: "魅力型领导是我们党的主旋律，如果我们要牢牢掌握权力，就必须保持这种魅力，在人民的友好领袖解决手头问题时，把人民的疑虑放在一边。"
 GRE_popular_healthcare: "大众医疗保健"
 GRE_popular_healthcare_desc: "照顾公民的需求是政府的责任。医疗保健也不例外。在增加税收的前提下，让所有公民都能免费享受医疗服务，我们就能确保社会的幸福和健康。"
 GRE_ideal_figurehead: "理想人物"
 GRE_ideal_figurehead_desc: "希腊国王是我们国家的理想领袖，是所有希腊人仰望的统一形象。君主制与我们的国家本身密不可分，无法想象一个没有君主制的希腊。"
 GRE_church_and_nation: "教会与国家"
 GRE_church_and_nation_desc: "自君士坦丁大帝时代以来，希腊教会一直是希腊社会的重要组成部分，我们必须尊重它，让它在政府事务中加强发言权。"
 GRE_law_for_criminals: "刑法"
 GRE_law_for_criminals_desc: "希腊的刑法还不够完善，需要进一步扩展，以防止卑鄙的律师寻找漏洞，为在其他国家可能立即入狱的罪行辩护。我们还将对现有的犯罪行为处以更严厉的惩罚，以确保人渣不会轻易逃脱惩罚。"
 GRE_agrarian_focus: "专注农业"
 GRE_agrarian_focus_desc: "希腊政府应高度重视农民的利益，确保提高橄榄、葡萄和烟草的产量，以获得更高的利润。"
 GRE_christian_school: "基督教学校"
 GRE_christian_school_desc: "教会是我们教育系统的重要组成部分。它不仅提供良好的教育，还教导孩子们了解传统的基督教价值观。\n政府将帮助教会建立更多的学校和大学，为国家提供更多的教育。"
 GRE_taking_what_land_gives: "取之于土地"
 GRE_taking_what_land_gives_desc: "我们的土地赐予了我们许多可供利用的自然资源。现在是时候利用这些资源，在全国各地建立矿山了。\n毕竟，不这样做是愚蠢的。"
 GRE_rebuilding_for_tommorow: "重建明天"
 GRE_rebuilding_for_tommorow_desc: "[ROOT.GetRulingParty]已经成功地改善了希腊人的生活，加强了传统价值观，现在它必须最终确定目标，不仅是自己的目标，也是希腊人民的目标，重建希腊，为子孙后代创造一个更美好的明天。\n为了更加光明的未来！"
