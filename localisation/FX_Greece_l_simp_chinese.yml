 gre.93.t: "王室继承问题"
 gre.93.d: "很明显，我们的国家正目睹保皇情绪的重新抬头，其特点是最近对共和派和民族主义者的清洗。这就提出了一个问题：在这个新时代，谁将成为我们国家的领袖？尽管格吕克斯堡曾一度被视为明确的竞争者，但现在地平线上出现了另一位潜在的候选人——卢卡斯·卡雷尔。\n卢卡斯·卡雷尔是卡雷尔家族的成员，曾担任扎金索斯市市长，背景显赫。此外，他的家族还自称是拜占庭家族（如巴列奥略和拉斯卡利斯）的后裔，这进一步增加了他的历史渊源。\n因此，问题仍然是：我们应该选择谁的看法？"
 gre.93.a: "选择格吕克斯堡王朝的亚历山大亲王"
 gre.93.b: "选择格吕克斯堡王朝的乔治亲王"
 gre.93.c: "选择格吕克斯堡王朝的保罗亲王"
 gre.93.e: "卢卡斯·卡雷尔拥有拜占庭家族的血脉，应该领导我们伟大的国家。"
 byznews.1.t: "皇帝加冕礼"
 byznews.1.d: "[THIS.GetNewspaperHeader]今天，君士坦丁堡的便雅悯一世为1449年以来第一位拜占庭皇帝加冕。不过，皇帝首先要宣誓：\n我以神圣、平等、不可分割的三位一体之名起誓，忠于祖国，以正义和仁慈治理国家，认真履行职责。\n随后，皇帝加冕。后面传来了诗歌声：\n上帝啊，请将你的审判赐给国王，将你的公义赐给国王的儿子。他将用公义审判你的子民，用审判审判你的穷人。（......）他的名要永存（......），人在他里面要蒙福，万国都要称他有福。耶和华上帝，以色列的上帝，是应当称颂的。愿他荣耀的名永远有福，愿他的荣耀充满全地；阿门，阿门。\n»向耶和华低头\n«主啊，敬你\n皇帝随后被任命为乔治二世"
 byznews.1.a: "O Theós evlogíseien Tón Aftokrátora"
