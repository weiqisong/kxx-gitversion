 GRE_paving_the_way_to_socialism: "为真正的社会主义铺平道路"
 GRE_paving_the_way_to_socialism_desc: "虽然我们已经走了很远，但还远远没有完成。我们必须继续为真正的社会主义和所有希腊人的美好未来铺平道路。真正的社会主义需要时间来实现，但最终一切都是值得的。"
