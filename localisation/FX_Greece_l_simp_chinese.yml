 GRE_psomi_paideia_eleftheria_tt: "替换$GRE_disarmed_paramilitaries$和$GRE_neutered_military$为$GRE_psomi_paideia_eleftheria_idea$\n效果变化：\n$MODIFIER_ARMY_SPEED_FACTOR$：§G+5.00%§!\n$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.05§!\n$MODIFIER_STABILITY_FACTOR$：§G+10.00%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$：§Y-5.00% §!\n$MODIFIER_RESEARCH_SPEED_FACTOR$：§G+5.00%§!\n$MODIFIER_TRAINING_TIME_FACTOR$：§G-10.00%§!\n$MODIFIER_SPECIAL_FORCES_TRAINING_TIME_FACTOR$：§G-50.00%§!"
 GRE_liberal_socialism: "自由派"
 GRE_liberal_socialism_desc: "希腊人民做出了选择，这次他们选择了温和的“自由派”领导下的希腊共产党。他们提供了一个比守旧派更非正统的选择，并强调通过真正的社会主义来结束希腊社会的分裂。时间会证明这是否是正确的选择。"
 GRE_hardliners: "强硬派"
