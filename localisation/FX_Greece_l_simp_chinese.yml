 GRE_smyrna_crisis: "卧薪尝胆……"
 GRE_smyrna_crisis_desc: "我们在世界大战中输给了土耳其人，在这场战争中我们几乎失去了一切。随着奥斯曼帝国与开罗轴心开战，一个千载难逢的机会来了。"
 GRE_request_support: "请求国际支持"
 GRE_request_support_desc: "协约国很可能是我国的盟友，因为我们在地中海都有利益。在未来有关安纳托利亚的行动中，与他们合作将是明智之举。"
 GRE_logistics: "规划后勤工作"
 GRE_logistics_desc: "事实证明，后勤是战争中最重要的方面之一，甚至可能是最关键的方面。军队的可靠后盾是未来一切努力的先决条件。为确保将复杂情况降至最低，必须在情况变得绝望之前获得补给方法。"
 GRE_militia_problem: "民族主义民兵问题"
 GRE_militia_problem_desc: "民族主义者已经在我国站稳了脚跟。尽管他们是军事暴徒团伙，我们仍然需要他们的帮助。"
 GRE_propaganda_warfare: "宣传战"
 GRE_propaganda_warfare_desc: "希腊人民必须了解我们的巨大成功。无论是通过报纸、广播还是电影，我们都不能在即将到来的战争中失去人民的支持，否则我们的地位可能会受到威胁。"
 GRE_fortify_smyrna: "备战马其顿"
 GRE_fortify_smyrna_desc: "如果土耳其人要对我们发动入侵，从各方面考虑，他们的主要目标很可能是马其顿。因此，明智的做法是拨出一些资金来加固沿海港口和山区。有了适当的防御工事，我们几乎不可能被攻陷。"
 GRE_counterespionage: "反间谍行动"
 GRE_counterespionage_desc: "最近，关于外来渗透增加的报告越来越多。必须采取紧急行动，解决我们系统内的这些“硕鼠”。我们的宝贵资产不断受到损害。对文件的不当处理进行严格监控可能是最先采取的临时补救措施之一。"
 GRE_show_of_force: "展示力量"
 GRE_show_of_force_desc: "如果我们要展示我们的力量和韧性，我们就必须展示我们的肌肉。应在我们敌人的边境进行大量演习。海军还应骚扰在我国水域活动的外国军舰。"
 GRE_reveal_the_connections: "揭示联系"
 GRE_reveal_the_connections_desc: "为什么我们会变成这样？都怪土耳其人！是他们毁灭了我们的一切！"
 GRE_unavoidable: "不可避免之战"
 GRE_unavoidable_desc: "与土耳其的冲突似乎不可避免。真正的问题是，谁会先动手？如果我们只是拿枪顶着脑袋等待，那我们只能是傻瓜。"
 GRE_fortify_horn: "加固雅典城防"
 GRE_fortify_horn_desc: "假如土耳其人用他们的舰队轰炸我们的首都雅典的话，后果不堪设想。我们将在雅典周围建立一系列海岸堡垒。"
 GRE_industrial_convert: "紧急工业转换"
 GRE_industrial_convert_desc: "许多工业区都挤满了无用的工厂和商店。为了确保新制造的枪支能够随时供应，最好对其中一些建筑进行翻新，以便用于军事用途。"
 GRE_an_example: "杀鸡儆猴"
 GRE_an_example_desc: "对于我们队伍中的这些叛徒，制度总是过于宽容。这些叛徒的泄密行为每次都会导致成千上万人丧生。如果他们想践踏我们的解放之手，他们将受到刀剑的惩罚。"
 GRE_greco_turkish_war: "希土战争"
 GRE_greco_turkish_war_desc: "复仇的时候到了！几十年来，他们用枷锁桎梏着我们的人民，世界大战中他们无情的屠杀我们的人民，现在是时候加倍奉还了！"
