 GRE_left_gold_down: "金色黎明左派"
 GRE_left_gold_down_desc: "出人意料的事情发生了：金色黎明的左翼参加了社会主义者的选举，并赢得了胜利。这会对希腊造成什么影响还有待观察。"
 GRE_end_split_of_party: "终结党的分裂"
 GRE_end_split_of_party_desc: "以梅尔库里斯为代表的右派对我们独走的行为十分不满，造成了金色黎明内部巨大的分裂。我们必须说服他们，让他们相信与社会主义者的合作是实现希腊民族复兴的必须手段。"
 GRE_national_anarchism: "民族无政府主义"
 GRE_national_anarchism_desc: "在许多人的刻板印象中，社会主义者都是国际主义的，倾向于把本国的资源拿出去白送给外国人，抑或是从当巴黎的提线木偶。但我们与那些人不同：我们是社会主义者，更是民族主义者。只有社会主义才能实现民族复兴，也只有民族主义才能保卫社会主义不被反动派摧毁。"
 GRE_safety_brigade: "组建安全营"
 GRE_safety_brigade_desc: "鉴于许多社会主义反对派与民主派残余正在积极反对我们，有必要成立新的秘密警察来处理他们。安全营将会尽职尽责保卫我们的政权不会被内外反动派颠覆。"
 GRE_topple_class_struggle: "颠覆阶级斗争"
 GRE_topple_class_struggle_desc: "共产主义者的阶级斗争理论不过是一个来自俄罗斯的失败者的失败理论。事实上，希腊的剥削主要来自于德奥企业，而非本地资本家。因此，我们将会对资产阶级同时使出胡萝卜与大棒：那些德奥走狗的资产将会被直接没收，而那些爱国的，支持我们的资产阶级则会得到与国家合作的资格。"
 GRE_greek_labor_front: "希腊劳工阵线"
 GRE_greek_labor_front_desc: "独立工会已经成为了反对派阐述自己的政治意见与蛊惑工人的平台。有鉴于此，我们将会将希腊总工会改组为希腊劳工阵线，并令其成为唯一的合法工会。"
 GRE_new_meaning_of_syndicalism: "工团主义新含义"
 GRE_new_meaning_of_syndicalism_desc: "什么是工团主义？是将权力交到一群与资产阶级没区别的工会官僚手里还是让各地自行其是？希腊的工团主义者给出了第三种答案：一个强大的国家工会指导各地方的工会。这才是真正的工团主义！"
 GRE_ally_socdems: "整合温和派"
 GRE_ally_socdems_desc: "我们曾经亚历山德罗·帕帕纳斯塔西乌的民主联盟进行过广泛的合作。如今深化合作的机会已经到来：我们将会正式合并民主联盟。"
 GRE_economic_struggle: "经济斗争"
 GRE_economic_struggle_desc: "无产阶级的职责不是去学某些知识分子编出来的言论去搞政治，而应该脚踏实地的劳动为国家做贡献。当然，国家会竭尽一切力量来保护劳工权益，让他们能过上美好的生活。"
 GRE_purge_disloyal_union: "清洗工会官僚"
 GRE_purge_disloyal_union_desc: "看来就连总工会里也有人反对我们。是时候发动一场清洗了。那些与其他党派有关的人将会被撤职或者被失踪，而我们的人将取而代之。"
 GRE_yellow_syndie_greece: "“工团主义”希腊"
 GRE_yellow_syndie_greece_desc: "终于，希腊摆脱了资本主义，进入了工团主义时代。尽管许多人嘲笑我们的工团主义是黄色而非红色，但在希腊取得的巨大成就面前，他们也不得不噤声。"
