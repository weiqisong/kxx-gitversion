 GRE_privatisation: "自由放任"
 GRE_privatisation_desc: "在一个由国家主义者和社会主义者统治的地区，他们专横地不尊重公共财产的权利，我们将把我们的国家变成私人投资者的绿洲。"
 GRE_school_building: "学校建设倡议"
 GRE_school_building_desc: "作为西方文明的发源地之一，我们理应拥有与之相匹配的学校和大学体系。我们将让先辈们引以为豪。"
 GRE_equality: "少数民族平等"
 GRE_equality_desc: "希腊境内有许多语言和宗教少数群体，从色雷斯的土耳其人、马其顿的亚洲小斯拉夫民族到散布在希腊北部的阿尔巴尼亚人。现在是结束希腊化计划、给予所有希腊人法律面前平等的时候了。"
 GRE_parliament: "加强议会并使之民主化"
 GRE_parliament_desc: "自独立以来，我们经历了半规律性的政治动荡和专制时期。但从现在起，人民与民主派将主宰一切。"
 GRE_investors: "鼓励投资者"
 GRE_investors_desc: "不用说，我们的国家急需资金。要实现希腊的工业化，我们需要自由市场的帮助。"
