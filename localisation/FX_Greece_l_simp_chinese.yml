 gre.407.t: "'Wait, What?'"
 gre.407.d: "Today a military garrison in Smyrna has received a bizarre offer from our \"friends\" in the Golden Dawn. They have offered a handful of military equipment for a meager price. They ignored all questions about how they even got them. What should we do with this offer? We don't even know how they got all this stuff!"
 gre.407.a: "Every gun matters for our army!"
 gre.407.b: "No, just NO."
 gre.408.t: "Youthful Stupidity"
 gre.408.d: "An unexpected problem has emerged in Greek cities. The walls of many buildings are filled with nationalist symbols and propaganda. At this point, young people are running away from school only to contribute to acts of vandalism. This seems to be a minor issue, but this year we have seen a significant increase in support for Golden Dawn. Should we intervene?"
 gre.408.a: "We have to do something!"
 gre.408.b: "I don't care"
 gre.412.t: "The Nationalist Militia Problem"
 gre.412.d: "Today is the day we possibly decide about our fate. The Golden Dawn militia has unofficially been our allies against The Empire for a very long time. This status quo has existed for a decent number of years already but it cannot anymore. The Golden Dawn demands our action now. Should we risk democracy and integrate them into our armed forces or shut them up with some weapons and and hope Greece survives the next few decades."
 gre.412.a: "Fuck the risk, bring me the Golden Dawn leaders here!"
 gre.412.b: "Give them some weapons and better pray that they forget about this whole mess"
 gre.420.t: "An Interesting Proposition"
 gre.420.d: "Ever since we crushed the Ottoman madness we have had problems managing the various rebellions in our territories in Anatolia. This problem has become even more apparent as the war is getting closer. But the solution to this problem may be simpler than we think - let's ask Golden Dawn for help! Yes, they may not be the best of friends, but this time we need someone to do what we cannot do more than ever."
 gre.420.a: "Fine"
 gre.420.b: "Just divert more resources to the police"
 gre.413.t: "An Another Day in Thessaloniki"
 gre.413.d: "The city of Thessaloniki has a large Jewish minority and, of course, with it, there are unfortunately anti-Semitic tendencies. Acts of violence against people of other nationalities are the order of the day here. We found evidence of Golden Dawn's intervention in this problem. Today another boundary was crossed. Two thugs tried to start a fire in a synagogue while shouting pro-Golden Dawn sentences. The worst thing is that there were witnesses to this situation and if the media finds out about it, we are really screwed."
 gre.413.a: "Try to censor as much as you can and don't let the Golden Dawn get angry"
 gre.413.b: "Blame it all on the Golden Dawn. I'm sick of this shit"
 gre.414.t: "Hail Zeus!"
 gre.414.d: "No one has treated the Ancient Greek religion seriously. No one will ever think about taking it back from the land of death, right? Wrong. The \"Association of Hellenism\" is growing every year. They have gathered all the known ancient beliefs and compressed them into one religious canon called \"Hellenism\". Maybe we should recognize our ancient beliefs as an official religion in Greece? On the other hand, the Christian majority of Greece could get very angry with our recognition."
 gre.414.a: "Come on, we can convince Christians of our good will"
 gre.414.b: "You'd better find a good psycho facility for them instead"
 gre.415.t: "The End"
 gre.415.d: "We have made a mistake. A mistake that will cost thousands of lives. Golden Dawn has stormed government buildings in Athens, effectively taking control of the city. A few hours and the Republic will be gone. We can't fight anymore. Soldiers loyal to the Republic will start guerrilla warfare against the nationalists. The Entente knows about the situation, but it looks like it is not in their interest to intervene."
 gre.415.a: "Glory to the Greek Underground State!"
 gre.423.t: "政变"
 gre.423.d: "The Golden Dawn, a political party known for its far-right ideology, recently gained control of the government through a coup, overthrowing the previous administration. Their ascent to power was met with mixed reactions, as their policies and actions have been a subject of controversy.\nHowever, tensions escalated further when the EEE (National Union \"Hellas\"), a rival political faction, decided to stage their own coup against the newly established Golden Dawn government. With the EEE aiming to seize power, the stakes were high, and the outcome of this power struggle was uncertain.\nThe EEE's coup attempt drew attention and support from various segments of society dissatisfied with the Golden Dawn's rise to power. These dissidents hoped that the EEE's coup would succeed in toppling the government, bringing about a change in leadership and policies.\nAs the coup unfolded, the nation faced a period of heightened political instability and unrest. The streets were filled with protesters, both supporting and opposing the coup attempts, leading to clashes and demonstrations throughout the country. The military's stance in this power struggle became crucial, as their loyalty could sway the balance of power.\News outlets closely followed the events, speculating on the potential outcomes and implications of the coup. International observers expressed concerns about the situation, monitoring the developments and considering potential responses.\nHowever, due to the complexity and fluidity of coup attempts, it is challenging to determine the exact outcome. The fate of the EEE's coup against the Golden Dawn government remains uncertain, and the country holds its breath, waiting to see if the new administration will be overthrown or if the Golden Dawn will successfully quell the rebellion and maintain their grip on power."
 gre.423.a: "The Golden Dawn successfully quelled the rebellion"
 gre.423.b: "The EEE managed to overthrow the government"
