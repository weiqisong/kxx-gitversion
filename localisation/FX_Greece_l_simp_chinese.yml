 POLITICS_PAPANASTASIOU_DESC: "帕潘纳斯塔西乌于1876年7月8日出生于的黎波里。他曾在雅典国立和卡波迪斯特里安大学学习法律。1901年至1905年，他在德国学习社会科学、法律和哲学。1910年，帕潘纳斯塔西乌首次当选希腊议会议员。1916年，他加入了塞萨洛尼基临时国防政府。选举危机后，他和其他反君主主义者发表了一份名为《共和民主宣言》的文件。在随后的几年里，他针对君主制支持者采取的行动越来越多。1935年，他当选为希腊总理。帕潘纳斯塔西乌宣布了一系列改革措施，但由于反对自由党的呼声逐年高涨，自由党能否长期执政尚不清楚。"
 POLITICS_ZACHARIADIS_DESC: "1903年，扎哈里亚季斯出生在@TUR奥斯曼帝国阿德里安堡市的一个希腊裔家庭。他的父亲帕纳吉奥蒂斯·扎哈里亚季斯出身于小资产阶级家庭，在一家拥有土耳其烟草专卖权的法国公司雷吉公司担任专家。1919年，他移居君士坦丁堡。在那里，他第一次有组织地参与了工人阶级运动。希腊在希土战争中获胜后，他于1922年移居苏联，成为共青团员。他曾在苏联政府的多个政治和军事机构学习，包括国际列宁学校。三年后，他离开苏联，于1925年移居希腊，组织希腊共产主义青年团（OKNE）。他入狱后逃回苏联。1931年，扎哈里亚季斯被派回希腊重组希腊共产党，并当选为该运动的书记。现在，希腊共产党分裂为两个派别：自由派和社会主义者派。尽管扎卡里阿迪斯是唯一的领导人，但党内的两个派别不太可能和解。"
 POLITICS_GIOTOPOULOS_DESC: "迪米特里斯·吉奥托普洛斯于1901年出生在希腊菲西奥蒂斯的吉安尼苏村。在雅典开始学习化学后，他加入了希腊共产党，但被开除出党。1923 年，他加入了希腊档案马克思主义者组织，并成为该组织的领导人之一。该运动成为希腊最大的持不同政见的共产主义运动之一。吉奥托普洛斯最初支持托洛茨基，但后来与托洛茨基主流派发生了争执，主要是在马其顿的地位、国际联盟的建立以及党的官方定位等问题上。吉奥托普洛斯的新希腊档案马克思主义运动主要处于主要共产党的阴影之下，许多人指责吉奥托普洛斯过于不积极，或者质疑他和他的运动对革命的忠诚。与此同时，吉奥托普洛斯似乎在等待一个合适的时机来推进他的计划，无论这些计划是什么。"
 POLITICS_VENIZELOS_DESC: "埃莱夫塞里奥斯·基里亚库·韦尼泽洛斯出生于1864年8月23日，是希腊政治家和希腊民族解放运动的杰出领袖。他为希腊的扩张和自由民主政策的推广做出了巨大贡献。作为自由党领袖，他担任希腊总理一职。他第一次登上国际舞台是在克里特岛与希腊合并的过程中发挥了重要作用。1909年，他应邀前往雅典解决政治僵局，并出任希腊总理。他不仅发起了宪法和经济改革，为希腊社会的现代化奠定了基础，还重组了希腊陆军和海军，为未来的冲突做好准备。通过他的外交智慧，希腊解放了马其顿、伊庇鲁斯和大部分爱琴海岛屿，面积和人口翻了一番。在第一次世界大战（1914-1918年）中，他使希腊站在了协约国一边，进一步扩大了希腊的疆域。然而，他亲盟的外交政策使他与国王康斯坦丁一世发生了直接冲突，导致了民族分裂。分裂使保皇派和韦尼泽洛斯派的人民两极分化，两派之间的权力斗争影响了希腊几十年的政治和社会生活。盟军胜利后，韦尼泽洛斯获得了新的领土，特别是在安纳托利亚，几乎实现了伟大理想。随着在希土战争（1919-1921年）中迅速取得胜利，他成功地保住了在此期间声望受损的地位，但他最终在1933年被君主主义同情者赶下台。1935年，尼古劳斯·普拉斯提拉斯领导的政变成功后，他重新掌权，并开始打击著名的保皇党支持者。"
 POLITICS_BENJAMIN_I_DESC: "便雅悯，出生于普索马斯或基里亚库，自1936年以来一直是君士坦丁堡的普世牧首。他于1871年出生在小亚细亚的一个小村庄，父母来自莱斯沃斯岛，并在他的家乡和艾多尼接受了早期教育。便雅悯于1888年被任命为执事，并在哈尔基斯神学院学习，1896年毕业。他曾担任传教士和马格尼西亚学校的主任，后来在君士坦丁堡教授宗教研究。便雅悯在教会的职业生涯并非没有争议。1912年，他当选为罗得岛大主教，但被指控与该岛的意大利政府合作，并被牧首谴责为叛徒。由于这些指控，他后来被转移到西里夫里亚教区。然而，这些指控后来被证明是错误的。1936年，便雅悯当选为君士坦丁堡普世牧首，此前伊斯坦布尔省长从十二名候选人名单中删除了两名主要候选人。便雅悯的当选是第一次向土耳其共和国总统、总理和内政部长宣布。他现在来到了希腊。"
 POLITICS_PAPANDREOU_DESC: "乔治·帕潘德里欧于1888年2月13日出生于希腊卡伦茨，是希腊著名的政治家，也是20世纪初希腊政治格局中的关键人物。他出身于一个著名的政治世家，父亲老乔治·帕潘德里欧也是希腊政坛的重要人物。\n帕潘德里欧曾在雅典大学学习法律和政治学，后来在德国和法国攻读研究生课程。1910年，他进入政界，并凭借自己的才智和领导才能在自由党内迅速崛起。\n在整个战时，帕潘德里欧担任过多个政府职位，包括教育部长、交通部长和社会福利部长。他的进步政策和对社会正义的承诺令人钦佩，他倡导工人权利和福利改革。\n20世纪初，希腊政局动荡，军事政变频发，帕潘德里欧的职业生涯以深入参与希腊政治事务为标志。他对民主价值观和民族团结的执着追求为他赢得了同行和希腊公众的尊重。\n帕潘德里欧已经成为受人尊敬的政治家，在塑造希腊政治格局方面发挥了重要作用。"
