 gre.52.g: "选举陷入僵局！"
 gre.507.t: "替代方案？"
 gre.507.d: "选举陷入僵局加剧了全国紧张局势，社会主义者已经在全国四处发动罢工，谋划着推翻共和国。为了拯救希腊，梅塔克萨斯提出了一个惊世骇俗的提议：将权力移交给牧首，建立一个神权政府。这一提议引发了自由党与进步党的巨大不满，但人民党与全国人民激进联盟对此表达了支持。最终议会决定……"
 gre.507.a: "……同意将权力交给牧首。"
 gre.507.b: "……否定了这一提议。"
 gre.506.t: "政变企图"
 gre.506.d: "今天早些时候，一帮来自于一个叫国家改革党的边缘小党的准军事组织设法冲进了议会，要求议会选举他们的领导人索蒂利奥斯·戈扎马尼斯为领导人之后立刻自行解散。许多人怀疑梅塔克萨斯暗中为他们提供了支持，但不管怎么样，如果议员们还想保住自己的位置，他们就该快点做出行动。"
 gre.506.a: "议会屈服了。"
 gre.506.b: "军队，驱散他们！"
 gre.508.t: "反政变"
 gre.508.d: "事实证明议员们赌错了。梅塔克萨斯实际上支持的是另一方——极端民族主义者。在他的运作下，希腊国民联盟与金色黎明已经联合起来推举诗人西察·卡赖斯卡季斯作为领导人，他们现在已经渗透了军队，议会请求军队帮助的行为正中他们下怀:在驱赶了国家改革党的人之后，西察·卡赖斯卡季斯便提出了相同的要求。在枪口的威胁下，议会只得服从。随后西察·卡赖斯卡季斯发表了演讲，宣告了堕落的现代性民主政权的终结……与希腊民族社会主义革命的开始。"
 gre.508.a: "哦，不……"
