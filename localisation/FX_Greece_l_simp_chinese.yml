 GRE_hellenoturkish: "希土联合主义的实现"
 GRE_hellenoturkish_desc: "我们的人民终于团结起来了。我们的愿景已经实现。那些曾经嘲笑我们的人，现在已经吓得发抖了。然而，前方的道路依然崎岖不平，还有各种问题亟待解决。\n为我们人民的新开端干杯！"
 GRE_resolve_disputes: "解决争议"
 GRE_resolve_disputes_desc: ""
 GRE_ripbozo_nationalism: "民族主义之死"
 GRE_ripbozo_nationalism_desc: "民族主义，特别是奥斯曼民族主义和希腊民族主义，有可能从内部摧毁我们的国家。"
 GRE_manifest_destiny: "昭昭天命"
 GRE_manifest_destiny_desc: ""
 GRE_back_to_constantinople: "回到大城市"
 GRE_back_to_constantinople_desc: ""
 GRE_rewrite_history: "重写历史"
 GRE_rewrite_history_desc: "目前关于希腊人和土耳其人是敌人的说法是有偏见的，是修正主义的。我们必须让我们的学者远离这些无稽之谈，去了解被外国精英压制的真实历史。"
 GRE_write_constitution: "写下宪法"
 GRE_write_constitution_desc: ""
 GRE_free_the_people: "解放人民"
 GRE_free_the_people_desc: "任何社会的和平与稳定的基础都必须是充分尊重所有人民的权利，无论你是亚美尼亚人、犹太人、库尔德人还是其他人。"
 GRE_religious_freedoms: "解放宗教"
 GRE_religious_freedoms_desc: "宗教紧张是希腊土耳其分裂的根源。我们必须尊重我们在这方面的差异，同时也要记住，我们都崇拜同一个亚伯拉罕上帝，但对其有不同的解释。\n宗教宽容必须成为我们国家的支柱。"
 GRE_united_forever: "团结长存"
 GRE_united_forever_desc: "希腊人和土耳其人终于团结在一起，这种团结必须永恒。新月和十字架可以并肩屹立在历史的长河中，永不分离。"
 GRE_proclaim_republic: "宣布成立土耳其社会主义共和国"
 GRE_proclaim_republic_desc: "在与奴役土耳其人的帝国主义政权的战争取得胜利后，我们需要认识到，受压迫的工人和农民与革命前的我们并无不同，我们有责任帮助我们的同胞，让他们品尝自由和兄弟情谊的果实。因此，我们需要帮助他们，为他们建立真正的社会主义共和国提供建议。"
 GRE_military_support: "军事支持"
 GRE_military_support_desc: "战争使安纳托利亚满目疮痍，在反动派狼烟四起的情况下，我们必须建立一支能够捍卫我们用血泪换来的革命成果的军队。我们将建立一支真正的军队，将社会主义理念的光芒发扬光大。"
 GRE_rapid_reconstruction: "快速重建"
 GRE_rapid_reconstruction_desc: "当务之急是尽快开始重建被战争破坏的基础设施和工业，以减轻工人的困境，使土地恢复生产力。毕竟，工业是社会主义国家的支柱。"
 GRE_life_support_economy: "土耳其经济的生命保障"
 GRE_life_support_economy_desc: "战争的失败摧毁了土耳其的经济，虽然我们可能会取得胜利，但我们不想成为灰烬的统治者。重要的是要帮助我们新生的社会主义盟友重建他们的国家，并成为我们伟大运动的有力组成部分。"
 GRE_albania_exile: "宣布阿尔巴尼亚流亡"
 GRE_albania_exile_desc: "阿尔巴尼亚现政权只不过是反动势力和帝国主义列强的傀儡，而工人却比以往任何时候都更加饥饿，农民也比以往任何时候都更加贫穷。显然，这个政权是不合法的，我们将帮助阿尔巴尼亚同胞建立一个真正代表人民意愿的政府。"
 GRE_blame_italians: "都怪意大利人"
 GRE_blame_italians_desc: "长期以来，意大利国家一直在破坏该地区的稳定，并公开宣称其对整个地中海地区的帝国野心。他们的介入阻碍了人民的意愿和国家的独立。阿尔巴尼亚危机只是他们犯下的一系列罪行中的最新一例。"
 GRE_spark_chaos: "引发混乱"
 GRE_spark_chaos_desc: "我们需要为革命提供肥沃的土壤，因此需要分散帝国占领的注意力。这也会让那些尚未做出决定的人大开眼界，让他们意识到他们的压迫者已经软弱到无法维持其政权的秩序。"
 GRE_sabotage_italians: "破坏意大利"
 GRE_sabotage_italians_desc: "仅仅公开反对意大利政府的行动可能还不够，我们还需要在现场采取行动。幸运的是，我们在意大利占领区内有很多志同道合的人，他们都渴望为我们出击。意大利人很快就会意识到他们的野心有多大。"
 GRE_special_operation: "特别军事行动"
 GRE_special_operation_desc: "我们的阿尔巴尼亚盟友已经准备就绪，在最近的动乱浪潮之后，该地区似乎基本上是在乞求我们解放他们，我们不应该再让他们等待下去了。"
 GRE_free_south_slavs: "解放南斯拉夫"
 GRE_free_south_slavs_desc: "几个世纪以来，南斯拉夫人一直是外国列强的玩物，饱受压迫。从法国人到腐朽的哈布斯堡王朝，再到卖国的塞尔维亚人。现在这一切都将结束，我们将解放这些人，让他们加入我们伟大的革命。"
 GRE_demand_islands: "巴尔干的统一"
 GRE_demand_islands_desc: "现在终于到了让所有巴尔干国家团结起来的时候了。我们不能再容忍外国帝国主义的影响。我们的立场是明确的，我们愿意以实际行动来支持我们的言论。"
 GRE_open_borders: "开放边境"
 GRE_open_borders_desc: "我们将努力废除我们的革命朋友之间的边界，允许我们阵营内部的人员自由流动。我们的精神和使命是一致的，旧秩序人为制造的这些隔阂只会阻碍我们实现目标。"
 GRE_open_borders2: "开放边境"
 GRE_war_industry: "战争工业局"
 GRE_war_industry_desc: "我们需要集体组织我们战争努力的后勤和经济方面，以确保我们将面临的战斗取得成功。因此，有必要建立一个中央规划机构，负责管理我们和我们盟国的战争工业。"
 GRE_free_cyprus: "解放克里特"
 GRE_free_cyprus_desc: "岛上的希腊人长期以来一直是德意志帝国的玩物，德意志帝国将克里特作为一个海军基地，同时镇压岛上的原住民。但是，人民呼唤从日耳曼雄鹰手中获得自由。我们有责任让克里特回到祖国的怀抱。"
 GRE_crush_crown: "粉碎保加利亚王冠"
 GRE_crush_crown_desc: "保加利亚王室是本地区无数冲突的侵略者，不仅镇压我们的土耳其同胞，还镇压自己的人民。他们陈旧的政府只会导致战争和苦难。我们需要将他们的土地从封建制度下解放出来，最终确保我们北部边境的安全。"
 GRE_use_resources: "使用资源"
 GRE_use_resources_desc: "我们的土地蕴藏着丰富的尚未开发的自然资源。我们将勤奋工作，建立强大的经济，开发我们的土地所提供的资源。这必将有助于我们进一步实现社会主义共和国的工业化。"
 GRE_stand_strong: "我们坚强不屈"
 GRE_stand_strong_desc: "我们将团结一致，直面任何威胁，革命将经久不衰，并取得最终胜利。我们共同展望更加光明的未来。"
 GRE_integration: "整合"
 GRE_integration_desc: "我们坚持人为的界限和分离是没有用的。我们通过合作走到了今天。我们应该拥有一个新的、团结的民族身份。我们的伟大革命将我们团结在一起，在红色旗帜下建立了一个强大、自由的社会主义国家。"
 GRE_cooperation: "合作"
 GRE_cooperation_desc: "我们与革命同胞一起战胜了一切困难。我们的国家因友谊与合作而永结同心。随着时间的推移，这种纽带只会更加牢固。只要我们在这个伟大的民族兄弟情谊中团结在一起，我们就能经受住每一次风暴，守住每一条防线，战胜一切邪恶。"
