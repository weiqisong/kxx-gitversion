 POLITICS_ALEXANDROS_Z_DESC: "亚历山德罗·扎伊米斯出生于雅典，是希腊前总理苏拉西布卢斯·扎伊米斯和埃莱妮·穆鲁兹的儿子。他的兄弟是阿西玛基斯·扎伊米斯。父亲方面，他是希腊另一位前总理安德烈亚斯·扎伊米斯的孙子，与曾在1821年希腊独立战争中大显身手的卡拉夫里坦家族有血缘关系。他的母亲是莫罗兹顿的一个重要的法纳里奥家族的后裔。他家住在亚该亚省卡拉夫里塔的凯尔皮尼。\n他曾在雅典大学和海德堡大学学习法律。他还曾就读于莱比锡、巴黎和柏林的大学。\n1929年，他当选为参议员，随后又当选为参议院议长。1929年12月9日，康托里奥蒂斯辞职，埃莱夫塞里奥斯·韦尼泽洛斯提名亚历山德罗·扎伊米斯为下一任共和国总统。帕潘纳斯塔西乌和阿吉罗普洛斯反对扎伊米斯参选。韦尼泽洛斯选择扎伊米斯的理由是，他来自一个历史悠久的家族。他也不总是很民主，但他是一个温和的保守派。在1929年12月14日上午11时举行的两院联席会议投票中，参议员总数120人，有101人参加投票；众议员总数250人，有226人参加投票，扎伊米斯以257票当选。"
 gre.0.t: "第二希腊共和国"
 gre.0.d: "希腊在1912-1913年巴尔干战争中取得胜利，领土面积几乎翻了一番，但却陷入了艰难的国际局势。1914年，希腊与塞尔维亚结盟，弗朗茨·斐迪南遇刺事件使希腊面临另一个危险。最初保持中立的韦尼泽洛斯支持加入协约国，而国王则预计德国会取得胜利。这导致了自由派和保皇派之间的权力斗争，国王违宪解除了韦尼泽洛斯的职务。\n\n在保皇党雅典政府的其他事件和羞辱之后，萨洛尼卡成立了国防国家，与协约国并肩作战。韦尼泽洛斯没有选择更温和的道路，而是认为君主制已经失去了作用，于是宣布成立希腊第二共和国。国家分裂持续了9个月，盟军的最后通牒迫使国王和王室成员逃往瑞士。\n\n韦尼泽洛斯回到雅典，成为表面上统一的希腊的首脑，领导希腊在第一次世界大战中与盟军并肩作战，并在随后的小亚细亚战役中取得胜利，最终导致奥斯曼帝国的分裂和《色佛尔条约》的批准。\n\n在接下来的几年里，韦尼泽洛斯领导的自由党取得了成功，在每次选举中都获得了多数票，改革得以推进，共和国中残存的保王情绪也被清除。\n然而，由于士麦那无法获得安纳托利亚纵深地区的原材料，需要依赖对方的经济支持，经济形势雪上加霜，债务急剧上升，民众开始出现骚乱。现在是1936年，随着人民主义的兴起，希腊共和国处于弱势地位。希腊人的国家能否克服一切困难？\n\n$gre.1.d$"
 gre.0.a: "希望如此(As Elpísoume... )"
 gre.1.t: "挑战在即"
 gre.1.d: "希腊第二共和国将于1936年举行下一次选举，在此之前，它面临着多项挑战，其中最突出的是对自由党和韦尼泽洛斯政策的怨恨。大多数人都确信，战争很快就会再次来临，许多团体，如共产党和极右翼势力都在等待政府稍有不慎就会爆发战争。极端主义情绪也在上升，许多人涌向其中一方，希望看到彻底的变革......而当权者则担心，这样做只会让国家再次陷入无政府状态。"
 gre.1.a: "我们绝不能重蹈覆辙。"
 gre.2.t: "独立日"
 gre.2.d: "在1821年，希腊人起义对抗压迫者奥斯曼帝国——这个该死的国家吞并了希腊将近四百年。帕特雷的盖尔曼诺斯主教在圣拉伏拉修道院勇敢地举起了希腊的旗帜，煽动希腊革命。虽然实际日期可能不是三月二十五日，但是它肯定是三月末发生的，而且被渐渐地与圣母领报节庆典——也就是三月二十五日联系上。就在这一天，大天使加百列出现在处女玛丽亚面前，告诉她怀上了圣子。盖尔曼诺斯主教选择这一天表达的可能不是这个意思，但是肯定有关联——新的灵魂将在希腊诞生。"
 gre.2.a: "新的灵魂将要重生！"
 gre.3.d: "[Root.GetNameDef]再次庆祝独立日，雅典和其他城市的街道上人山人海，人们挥舞着希腊国旗，高唱希腊国歌《自由颂》。尽管该国面临种种困难，但其人民仍然渴望庆祝他们从那些压迫他们的人手中获得独立感。"
 gre.3.a: "自由万岁！万万岁！"
 GRE_abysmal_economy: "糟糕的经济形势"
 GRE_abysmal_economy_desc: "我们的经济状况简直糟透了。赤字不断增加，债务仍未偿还，我们的工人也开始慢慢失去耐心。多年的军费开支导致我们的工业崩溃，我们的商店倒闭，地平线上笼罩着一种不确定的感觉。诚然，令人遗憾的是，我们已经再次破产......"
 GRE_economic_withering_of_smyrna: "士麦那的经济衰退"
 GRE_economic_withering_of_smyrna_desc: "士麦那是近东的一颗明珠，是我们在希土战争中取得胜利后最宝贵的财产。当然，任何胜利都是有代价的。由于土耳其人拒绝向安纳托利亚港口出口他们的资源，这座城市以及整个地区的经济都开始进入衰退期，不断需要经济支持，而这些都是直接从我们的口袋里掏出来的。"
 GRE_minority_unrests: "少数民族动乱"
 GRE_minority_unrests_desc: "我国作为一个整体由许多民族组成，如马其顿的斯拉夫语族、伊庇鲁斯的阿尔巴尼亚族以及安纳托利亚和东色雷斯的穆斯林。虽然是合作的，但最近我们试图让民众希腊化，却遭到了敌视，许多人公开反抗。如果我们想让他们真正融入我们的社会，就必须找到解决办法。"
 GRE_venizelist_officers: "韦尼泽洛斯派军官"
 GRE_venizelist_officers_desc: "我们的共和派军官队伍在过去的战争中积累了丰富的经验，对我们最近的军事行动至关重要。只要共和国屹立不倒，军官团就会随时准备以各种方式协助政府保护和扩大国家。"
 GRE_anathema: "诅咒"
 GRE_anathema_desc: "尽管自由党得到了广泛的支持，但也有许多人希望看到自由党倒台。从保守派到人民主义者，再到社会主义者和共产党人，韦尼泽洛斯及其盟友都被视为他们夺权计划的巨大障碍。只有通过适当的操作和适当的措施，我们才能结束这种政治争斗。"
