 gre.500.d: "在金色黎明与梅尔库里斯的领导之下，希腊人民抛弃了虚伪的亚伯拉罕宗教遗毒，拥抱了真正的古希腊精神，真正的希腊重生了。既然如此，也许是时候考虑复兴我们的往日荣光了。梅尔库里斯提出了一个宏大的计划，效仿亚历山大大帝，一路东征到伊朗，再一次“将财富带给西方，将战争带给东方”。然而，一些人提出小亚细亚的土地早已不如旧日富庶，征服他们只是做无用功。相反，他们建议将目光聚焦于国内，专注于改善希腊人的生活。我们应如何抉择？"
 gre.500.a: "还是别做梦了。"
 gre.500.b: "我们将继承亚历山大的帝国！"


