 GRE_FUHRERREDUX_DESC: "随着我们击败土耳其人的成功战役，伟大理想已经实现，我们的地位也得到了保障。我们的民族和现任领导人埃莱夫塞里奥斯·韦尼泽洛斯，用他的流行改革规则和天鹅绒手套排挤反对派。\n\n然而，糟糕的经济形势，士麦那缓慢的经济枯萎和希腊化政策在我国引起了广泛的动荡。选举即将来临，只有时间才能证明希腊民族将会发生什么。"
