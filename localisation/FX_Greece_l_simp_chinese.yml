 GRE_decentralizationn: "地方分权"
 GRE_decentralizationn_desc: "中央政府无法满足人民的所有需求。我们最好赋予小社区权力，让他们自己做出决定，而不是由雅典发号施令。"
 GRE_country_of_steel: "钢铁之国"
