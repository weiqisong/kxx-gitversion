 Palestine.17.c: "共和保卫军渔翁得利，不费吹灰之力进入了政府大楼"
 Palestine.18.t: "内战结束"
 Palestine.18.d: "全巴勒斯坦政府、共和保卫军、革命武装部队三方势力所发动的巴勒斯坦内战似乎已经落下了帷幕，以往的枪声迭起、炮火连天的状况似乎已经不复存在，各大城市的武装部队也已经停止了交火撤出了城区，只有郊外还有零星的枪声，满目疮痍的巴勒斯坦恢复了通讯，断断续续的电流声与播报员向阿拉伯世界宣告："
 Palestine.18.a: "“一切正按计划进行......”"
 Palestine.19.t: "你的名字"
 Palestine.19.d: "乌克兰对阿拉伯人没有文化或者宗教上的意义，克里米亚上的鞑靼人是奥斯曼旧民，阿拉伯人要保护教友？这可能就是唯一的意义了。侯赛尼的计划是扶持一个普通的政府，搜捕犹太人，让欧洲粮仓为阿拉伯提供小麦和钢铁，再进攻波兰，那里是犹太人的巢穴，入侵的犹太杂碎大多来自那里。侯赛尼这样想着，当阿拉伯军队行至西乌克兰地区时，一伙地方武装要求加入阿拉伯人军队，协助阿拉伯人入侵波兰。侯赛尼早已听说东欧民族成分复杂，各族武装互相攻击之事十分正常，但这样的顺从异族的实属罕见。\n\n侯赛尼同意和那位地方武装领袖见一面，商量合作事宜。于是那位年轻人走进了阿拉伯人军队指挥部，他穿着不太合规的阿拉伯服饰，他看见阿明侯赛尼立刻哭了出来，然后快走几步单膝跪地，笨拙地用阿拉伯语说着：“我请求您成为我的老师。”侯赛尼茫然地看着这个矮小的、瘦弱的、被日晒和霜冻折磨的年轻人。室内陷入了寂静，直到就像是命运要求他必须如此一样，侯赛尼毫无感情地用乌克兰语说出“我应允了，”"
 Palestine.19.a: "“斯捷潘·班德拉”"
 Palestine.20.t: "千禧年"
 Palestine.20.d: "侯赛尼做了一个噩梦。他梦见爱德华和贝当带着协约国的士兵攻陷了巴勒斯坦，消灭了巴勒斯坦阿拉伯党，杀光了所有抵抗战士，拆毁了清真寺，斯特恩建起了犹太第三圣殿。他梦见叙利亚人在犹太人的攻击下哭泣受伤死亡，埃及人跪倒在犹太人的脚下称臣，伊拉克人因为恐惧离开家乡。他梦见巴勒斯坦人被拘束，被奴役，被隔离，被屠杀，一代又一代的新战士站出来，又一代一代的被打杀倒下去，巴勒斯坦再无呼吸的机会。他梦见犹太人用工厂和银行控制国家，用报纸和广播欺骗人民。\n\n侯赛尼从黑夜中惊醒，长吁一口气："
 Palestine.20.a: "这永远不会成真。"
 Palestine.21.t: "克罗地亚穆斯林起义军"
 Palestine.21.d: "出于“瓦解德国殖民主义秩序，解救哈布斯堡治下的同胞”的目的，克罗地亚乌斯塔沙组织了一支以波斯尼亚穆斯林为主的志愿军。这支军队无论是规模还是武器都不能称得上是正规军，但是也能看出波斯尼亚穆斯林们战斗的决心，我们很欣赏这些穆斯林们的英勇。"
 Palestine.21.a: "真主会看到你们的努力"
 Palestine.22.t: "黄色行动"
 Palestine.22.d: "“就像您看到的一样，按您的要求，我们规范了犹太人管理措施，他们现在佩戴着统一的黄色大卫星，用于和阿拉伯人区别开。”劳动营的看守兴奋地向穆夫提介绍“黄色行动”的落实情况，蒸汽机和铁锤的声音让一切的交流都必须提高音量。“因为巴勒斯坦的企业已经不要这些犹太工人了，而犹太人的产业也全被我们征集走，如果他们不想立刻死掉，他们必须在这里工作。我们管这个场所叫劳动营，他们在这里生产一些基础生活用品来换取必要生活物资。”\n\n几十个犹太人在这间德国人留下的被战争部分摧毁的厂房中工作，机油味和汗臭味混合在一起，这种味道可能只比死亡好闻一些了。\n\n“会有人买吗？”穆夫提在轰隆隆的机器声中中向看守问。“这些商品出售时也会有大卫星标识吗？巴勒斯坦人不会喜欢这些不洁的商品的。”\n\n“我们可以降价，因为不需要付给他们工资，他们只要活着就足够了，所以成本可以压到很低。现在各样的商品缺的很啊。”看守的言语中透露出些许谄媚的意味。\n\n“有意思。唉，那你能不能让皮带转的快一点。”穆夫提站在几个犹太人之间，看着那根传动轴。“我不是犹太人的拉比，不需要让他们做礼拜。”"
 Palestine.22.a: "“好的，大穆夫提。”"
 Palestine.23.t: "非锡安主义者们"
 Palestine.23.d: "犹太人并不是铁板一块，不是全都支持锡安主义，而是存在着多个具有不同历史文化的社团。首先是米兹拉希犹太人和塞法迪犹太人，他们是中东和北非地区的土著犹太社群，其历史可追溯至圣经时代。这些一定程度上可以说是“原生”的犹太人对阿拉伯人没有敌意，对锡安主义者的胡话也没有兴趣，他们甚至还会因为不够“锡安主义”而遭受锡安主义者的歧视和排挤。他们早已阿拉伯化，我们无需再对这个群体多加关注。\n\n然后是严格恪守传统的哈瑞迪派或者说是犹太教极端正统派，这一群体主要源自18-19世纪东欧犹太社区，他们主张建立封闭的宗教社区，专注于律法研究。哈瑞迪派强烈反对锡安主义，认为只有弥赛亚才能恢复犹太主权。在巴以战争期间，哈瑞迪犹太人甚至成立了一个名为“城市守卫”的组织，试图通过政治行动阻止斯特恩的暴行。这些正统派就是我们政府可以拉拢的对象，宣传他们的行为将极大的打击锡安主义者的合法性，也将改善我们在其他犹太人群体中的形象。"
 Palestine.23.a: "锡安主义者们，滚回去听听你们的拉比怎么说吧！"
 Palestine.24.t: "灰色行动"
 Palestine.24.d: "尤尼斯巴赫里为了这一天已经筹备了很久。对于巴勒斯坦来说，利用穆塔萨勒夫领的“遗体”搭建起一个可以进行洲际广播的电台是一个具有挑战性的任务。巴赫里坐在演播室内，盯着面前这份稿子。作为旅行家，他游历过许多地方，作为政治家，他见证过无数次的社会变革，但他从没有像今天这样兴奋过，因为这是他在为由他亲手参与建立的国家播报正在发生的事。\n\n演播开始了。“我必以些微的恐怖、饥馑、财产损失、生命丧失和果实歉收考验你们。你当向坚忍者报喜。他们遭难时说：‘我们确属于安拉，我们必归于祂。’这些人将蒙主的慈悯和引导。”\n\n“这是巴勒斯坦自由电台的第一次广播节目。就在几个月前，巴勒斯坦的英勇无畏的穆斯林们以勇气和坚韧挫败了犹太复国主义们猖狂的进攻野心，当然基督教徒们的努力也是胜利的重要因素。我将在接下来的内容中揭露犹太复国主义者在战争期间的反人类行为，驳斥犹太复国主义者和他们的支持者对巴勒斯坦人正义的抵抗行为的诋毁，也将展示一部分我们在犹太人古城区中发现的他们阴谋诡计的真实证据。”“这个节目将在每周的同一时刻广播，我们将在后续节目中介绍巴勒斯坦战后恢复的进展，介绍阿拉伯正在发生什么，并且还会进一步披露犹太人的阴谋。”\n\n“阿拉伯人，喊出我们的口号！”"
 Palestine.24.a: "真主至大！"
 Palestine.24.b: "革命万岁！"
 Palestine.25.t: "“阿利亚运动”"
 Palestine.25.d: "“阿利亚”，意为上升，指的是犹太人移居以色列运动。“阿利亚”运动的直接原因是犹太复国主义的兴起，而根本原因是欧洲猖狂的反犹太主义行为。第一次“阿利亚运动”开始于1881年俄罗斯沙皇亚历山大二世遇刺。沙俄政府有意使民众相信犹太人是沙皇遇刺的真正凶手，出台了系统性的歧视政策，并纵容甚至顾虑对犹太人的暴力犯罪。第一次“阿利亚运动”持续的时间很长。俄国革命风起云涌，沙俄政府坚持认为其中是犹太人作祟。沙俄政府不断加码对犹太人的全方面歧视甚至还产生了“基什尼奥夫大屠杀”这样的恶性事件。\n\n战争终止了人的自由流动。在世界大战结束后，第二次“阿利亚运动”开始了。俄罗斯的革命、德国的起义和法国的厌战情绪重新激起了欧洲对犹太人的厌恶，自然也激起了犹太人的恐惧。在穆塔萨勒夫领成立并允许犹太移民政策，数以万计的犹太人想方设法前往他们的“应许之地”。第三次“阿利亚运动”同样与革命有关。英法革命不仅迫使当地资产阶级逃离国家，也让欧洲再次笼罩在犹太阴谋的阴影下，犹太资产阶级不得不离开故乡，同时因为美国坚持孤立主义政策，巴勒斯坦成为了他们唯一的目标。"
 Palestine.25.a: "我知道你很可怜，但是和我有什么关系？"
 Palestine.26.t: "死战不休"
 Palestine.26.d: "来自波兰的消息震惊了整个欧洲，阿拉伯人在当地反犹组织的协助下对数个犹太聚居区发起了一次大突袭，此次事件造成了七百余人死亡，阿拉伯人全部死亡，幸存者称“他们的手段手段极为凶残”。巴勒斯坦政府通过广播宣布对此次事件负责，公布了这些犹太人聚居区对以色列的援助记录。\n\n哈桑萨拉马在广播中宣布：以色列是犹太民族国家，只要尚有犹太人存在在世界上，犹太人的复国阴谋就不会终止，阿拉伯人与犹太民族的战争状态也不会终止，阿拉伯人将组织更多的类似的行动，犹太“刽子手”们决不能安睡，他们必定在阿拉伯的阴影下觳觫不止。"
 Palestine.26.a: "行动是什么时候策划的？"
 Palestine.27.t: "白日之怖"
 Palestine.27.d: "在阿拉伯军队征服华沙后，阿拉伯人如何对待波兰领土上的犹太人成为了全世界聚焦的话题，现在这个问题正式有了答案。首先是发生了大规模的针对犹太人的暴力事件，然后阿拉伯军队处决了一批犹太资产阶级，再然后波兰境内出现了数座仿照巴勒斯坦所谓“劳动营”的设施。现在全波兰的犹太人被关押在不同的区域，他们在高墙后，不得自由。\n\n国际社会一致谴责阿拉伯军队的反人类罪行，要求立刻改善犹太人待遇，关停集中营。尤尼斯巴赫里宣称“阿以战争从未结束，这是继续战争的一部分”，“犹太人是阿拉伯人和欧洲人共同的敌人”，“阿拉伯政府对欧洲其他民族持开放态度”并“希望与他们并肩作战摧毁自由主义与犹太资本主义”。从目前的迹象看，阿拉伯军队正在帮助志愿军们建立在祖国的统治。"
 Palestine.27.a: "现在犹太人再也不能上升了"
 Palestine.28.t: "资本与犹太性"
 Palestine.28.d: "犹太人总是试图提起早期锡安主义与社会主义结合的历史，再宣传阿拉伯人的落后，以争取第三国际对他们的支持，到现在马克思的后人都鼓吹起殖民巴勒斯坦了。那我们今天必须在这里介绍马克思，这位社会主义先驱，对犹太性到底什么态度。\n\n“犹太人的世俗宗教是什么？做生意。他的世俗上帝是什么？金钱。金钱是以色列妒忌的上帝，在它面前，一切其他神都不得存在。金钱贬低了人的一切神——并把他们变成商品。汇票是犹太人真正的上帝。他的上帝只是虚幻的汇票。犹太人空想的民族性是商人的民族性，是一般货币持有者的民族性。”这就是马克思在著作中表达的内容。还有“资本家知道，一切商品，不管它们看起来多么卑劣，或者气味多么难闻，在信仰和真理中都是金钱，是内心里受过割礼的犹太人，而且更妙的是，它们是一种能用钱生出更多钱的奇妙手段。”\n\n更有甚者“基督把犹太的兑钱商赶出了圣殿，而我们这个时代的兑钱商，站在暴政一边，又恰好是犹太人，这也许不过是历史的巧合。”在马克思的著作中，犹太性始终与资本性结合在一起，甚至可以说在马克思那里，犹太性与资本性本身就是一体的。"
 Palestine.28.a: "犹太人的社会解放就是将社会从犹太教中解放出来"
 Palestine.29.t: "红色行动"
 Palestine.29.d: "锡安主义者的武装确实是尽力了，但是仍然没有抵挡住阿拉伯人的无尽怒火。多数犹太名人乘坐着要么第三国际要么协约国的船逃离了巴勒斯坦。阿拉伯的军队站在港口向着地中海一声声地喊着“真主至大！”但是也有尚未撤离的犹太人，他们要么是彻头彻尾的死硬殖民者，要么是心灰意冷等待结局的理想人士。\n\n阿拉伯军队当然会给他们想要的结局：愤怒的圣战军四处搜捕犹太人军队残部，冲入犹太聚居区搜捕政治商业界领袖。阿明侯赛尼宣布一旦时间合适，将在阿克萨清真寺前举行一场针对这些“犹太撒旦”的处刑。侯赛尼当然能做到，他也这样做了。在经历了两个月的搜捕后，阿明侯赛尼通过广播向全世界宣布阿拉伯人彻底清除了犹太复国主义在阿拉伯地区的残余。\n\n行刑仪式也在同一天开展，古本里安-以色列工人党的领袖，阿希梅尔-臭名昭著的刽子手，当然还有其他人，被带到了阿克萨清真寺前。从这些人的状况上看，他们受到了残酷的虐待或者殴打，甚至有人在被处刑前已经死了。侯赛尼让士兵割下这些罪人的头颅，又将尸骸堆在一起，由他亲自点起了一把火，将尸骸烧的噼啪作响。清真寺前的所有人喊着：真主至大！"
 Palestine.29.a: "就在这血与火中"
 Palestine.30.t: "锡安主义者的困境"
 Palestine.30.d: "锡安主义的矛盾就在这里：他们决不能宣称自己是宗教运动，因为弥赛亚尚未降临，锡安主义者的行为不符合教义，更原教旨的哈瑞迪犹太人反对以色列建国；他们决不能宣称自己是民族主义运动，锡安主义者们的殖民主义行为已经引起了阿拉伯人的愤怒，阿拉伯犹太人不会给他们支持，这些外来的犹太人会败坏他们的名声，进而使他们陷入不幸的境地。已经迁来的犹太人唯一能做的是放弃自己的犹太身份，以一般移民身份加入巴勒斯坦，这也标志着锡安主义运动的破产。"
 Palestine.30.a: "诚然如此。"
 Palestine.31.t: "来自SSNP的攻击"
 Palestine.31.d: "这边锡安主义者的连长正在这指挥，说今天打下耶路撒冷，明天打下圣城麦加。那么万万没想到，你拉比的烛台的，叙利亚社会民族党的炮弹“扑腾”一下，直接精准定位，把以色列014步兵连连长的白帽都给崩飞了，炸的五马分尸，神圣罗马帝国一样。\n\n叙利亚社会民族党是一个活跃在沙姆地区的民族主义政党，主张一个覆盖新月沃土的大叙利亚领土，他们对巴勒斯坦人的处境怀有极大的同情、派遣部队协助反以战争，他们的党员还以个人名义加入了巴勒斯坦临时解放委员会。"
 Palestine.31.a: "大叙利亚？很有意思的概念"
 Palestine.32.t: "教育困境"
 Palestine.32.d: "有人说在有《古兰经》前，阿拉伯没有像样的书籍，确实这样，但是可悲的是，到今天也是如此。西式教育只是流通在豪族内部的稀罕玩意，对多数巴勒斯坦人来说《古兰经》是他们唯一看过的书。\n\n这就是我们教育改革面临的问题，如果我们继续现在的已经算是激进的改革—允许部分经过审查的教士作为教师讲述《古兰经》以外的书籍—我们仍没有足够的人力来快速普及基础教育，我们不可能让政府中的知识分子退出政治去当教师，所以如果真的不得不快速推广基础教育，我们就必须把内战中其他势力的知识分子们放出来，甚至是反对我们的教士。"
 Palestine.32.a: "维持现在的方案，慢就慢点吧。"
 Palestine.32.b: "我才不怕他们，我们有枪，放他们出来！"
 Palestine.33.t: "法国顾问提出抗议"
 Palestine.33.d: "就巴勒斯坦政府向宗教保守势力做出妥协一事法国顾问提出提出了严正抗议。法国顾问认为伊斯兰教与保守落后高度相关，政府应在重大社会议题上应坚持社会主义立场，听取他们的观点，并威胁说如果巴勒斯坦继续妥协，法国不会放任革命“土崩瓦解”。"
 Palestine.33.a: "那你怎么样，给我们打钱送人吗？"
 Palestine.34.t: "寻常的一天"
 Palestine.34.d: "西德奇整理了工作报告，准备在这次会议上向第三国际顾问汇报。好吧，巴勒斯坦政府又在社会问题上向保守势力妥协了，即使顾问已经警告过、恐吓过，他们还是这么干了，这次会议就是为了这个开的，他们要向法国顾问具体说明当前的困难，希望得到法国谅解，也希望得到更多的援助。他来到了会议室，其他所有人已经坐在那里了，顾问冷眼看着他，其他官员都低着头。\n\n气氛不好。\n\n“我知道最近发生的事让你们很恼火，你也要体谅我的难处，比如……”西德奇坐在那里只是说，完全没有注意到顾问表情的变化，直到他被一声大吼打断，再然后几个法国士兵走进屋内将所有人控制住。西德奇没有反抗，命该如此。\n\n第二天的巴勒斯坦新闻的头条是："
 Palestine.34.a: "西德奇突发恶疾，巴勒斯坦成立临时权力委员会。"
 Palestine.35.t: "永久临时状态"
 Palestine.35.d: "无人在意西德奇怎么样了，报纸在最初两周断断续续发布了编造的的西德奇的医疗进展，后来没人问干脆不发了。巴勒斯坦秩序井然，法国的先进社会治理经验完全是对中东洼地的颠覆式打击，阿拉伯人已经屈服甚至说驯服了。更开放自由的社会风气使巴勒斯坦人耽于娱乐，意识不到要反抗什么；法国的工业设施和生活物资改善了巴勒斯坦人的生活状况，他们也无力反抗了。\n\n在七百年后，法国重新统治了耶路撒冷，巴勒斯坦模式或许是一种可以推广的实践产物，在阿尔及尔和印度支那也可以实行这样的政策，那里的人们正在资本主义制度的压迫下挣扎，我们作为那里曾经的主人，有义务解救他们。社会主义的开化和资本主义的殖民完全是两样东西，这样的开化，或许就是天主向法国人降下的使命。"
 Palestine.35.a: "萨拉丁，你哭去吧！"
 Palestine.36.t: "伊斯兰社会主义"
 Palestine.36.d: "在巴以战争和巴勒斯坦内战中，我们不断地提革命，不断地做承诺，现在革命胜利，到了兑现承诺的时候。现在我们面临的问题是，如何向巴勒斯坦人推广社会主义，在之前的宣传工作中我们只讲民族独立和亲劳工政策，有意地忽略社会主义的基本原则以避免巴勒斯坦人出于对无神论的恐惧而敌视我们。\n\n采纳伊斯兰社会主义原则已经是必选项，问题是我们以多大的程度做出妥协，我们可以含糊地宣称政策受到伊斯兰教的启发，《古兰经》中隐含了社会主义；或者可以将教法学家们拉入政府为我们辩护，他们绝对有办法。"
 Palestine.36.a: "我们能顶住压力，对吗？"
 Palestine.36.b: "希望不要出乱子。"
 Palestine.37.t: "哈希姆支持者发动叛乱"
 Palestine.37.d: "教士地主集团与共和保卫军的联盟并不稳固，他们只是认为民主制度不如军国主义可怕，他们同样担心民主制度会瓦解巴勒斯坦的经济基础、破坏阿拉伯的文化。当外约旦地区的哈希姆家族协商与他们发动一场推翻共和保卫军政权的叛乱时，他们立刻同意了。在战争中元气大伤的共和保卫军无力抵抗只得投降。就像二十年前一样，巴勒斯坦人民举起了象征着泛阿拉伯主义的四色旗，迎接哈希姆家族的来临。"
 Palestine.37.a: "哈希姆掌握荣耀！"
 Palestine.38.t: "斯科尔兹内离开巴勒斯坦"
 Palestine.38.d: "在我们举行第一次民主选举，并逐步排除了极端势力在政府中的影响后，来自欧洲的极右翼志愿军们纷纷产生了离开巴勒斯坦的想法，在奥托斯科尔兹内将信件发到巴勒斯坦政府内时，他们的离开也只是时间问题了。在信件中，斯科尔兹内痛斥巴勒斯坦的新的民主主义政府，认为这是了“对解放战争中烈士的侮辱”，是“对犹太全球秩序的屈服”，他“再也不愿忍受生活在一个日趋堕落的国度”。"
 Palestine.38.a: "算了，随他去吧"
 Palestine.39.t: "斯科尔兹内离开巴勒斯坦"
 Palestine.39.d: "在社会主义政府成功争取了社会中的大多数人的支持、挫败了伊斯兰主义者的阴谋后，欧洲的极右翼志愿军立刻表达了他们的不满，并开始筹划着离开巴勒斯坦。奥托斯科尔兹内在巴勒斯坦军事委员会中指出巴勒斯坦已经“走上了一条邪路”，投降“肮脏的法国自由主义风潮”了，皈依了“鞑靼秃头犹太人的歪理邪说”，他无法想象“为什么一个在军事上战胜犹太人的国家又在文化上跪在了犹太人面前”，他无法忍受，他将立即带领着志愿军们离开，并且宣称“如果我们再在战场上相见，我会杀死你们所有人。”"
 Palestine.39.a: "也好，至少我们不需要绞死这群反动派，曾经的战友。"
 Palestine.40.t: "大穆夫提的演讲"
 Palestine.40.d: "阿拉伯和伊斯兰最危险的时刻已经来到了，全世界的锡安主义者和他们的支持者正将士兵和子弹送到巴勒斯坦的土地上。他们要消灭阿拉伯人，消灭伊斯兰教！犹太人对穆斯林的仇恨自从先知时就开始了，他们说先知是骗子，他们破坏先知的荣耀，他们让先知难堪。正像他们过去侮辱背叛先知一样，他们现在正在侮辱背叛所有的穆斯林！\n\n我们的事业是正当的，阿布胡瑞拉曾说：审判日要降临了，到那时穆斯林就会把犹太人彻底铲除，每一棵后面藏着犹太人的树都会叫喊起来“我背后藏着犹太人，穆斯林快来杀了他！”我宣布：杀死一个犹太人奖励一百巴勒斯坦镑，杀死一个通敌者奖励一百巴勒斯坦镑，杀死斯特恩奖励一万巴勒斯坦镑。抵抗战争中流下的一滴血将胜过十次礼拜，牺牲者将在天国与先知相聚。"
 Palestine.40.a: "拿起武器！"
 Palestine.41.t: "青年军官政变"
 Palestine.41.d: "内战结束，全巴勒斯坦政府正处在最虚弱的时机。哈桑萨拉马无法忍受穆夫提对穆兄会的暧昧态度，为了拯救阿拉伯民族，青年军官组织在外籍志愿军的协助下发起了武装叛乱。哈桑班纳仓皇出逃，穆夫提和穆兄会的合作彻底破裂。就目前的形式看，青年军官协会对穆夫提仍保持尊重态度。"
 Palestine.41.a: "胜做百年羔羊。"
 Palestine.42.t: "革命派掌权"
 Palestine.42.d: "随着青年军官的政策逐渐左倾，青年军官倒向更革命的一翼成为了可以预见的未来。就在今日，哈桑萨拉马宣布为了适应现实的斗争需要，他辞去“领袖”职位，由尤尼斯巴赫里接任。尤尼斯巴赫里在大会上发言称他将保持青年军官组织创立的初心，全心投入到反帝国主义反犹太资本主义的斗争中。"
 Palestine.42.a: "向领袖致敬！"
 Palestine.43.t: "军国派维持统治"
 Palestine.43.d: "掌握权力的喜悦没有使青年军官钝化分毫，青年军官军国派维持了他们的统治。哈桑萨拉马宣布他已经清除了巴勒斯坦的自由主义污秽，青年军官组织将带领着从巴林到马拉喀什的阿拉伯人走向阿拉伯复兴的道路，并叫嚣要让帝国主义者恐惧，要让犹太人看见他们罪行的后果。"
 Palestine.43.a: "遵命！"
 Palestine.44.t: "阿拉伯民族主义之胜"
 Palestine.44.d: "阿明侯赛尼和哈桑班纳的联盟不出意外的破裂了，随着在伊斯兰教和民族主义问题上的争执越发激烈，两方的民兵出现了摩擦。在今天，由谁领导的问题得到了解决。哈桑班纳宣布穆斯林兄弟会巴勒斯坦分部成为阿拉伯党下辖组织，在征服埃及后穆斯林兄弟会将全面成为阿拉伯党的附庸，他本人将继续在政府中任职，也将在新征服的伊斯兰地区扶持穆斯林兄弟会组织以稳固阿拉伯党的统治。"
 Palestine.44.a: "权力的野兽"
 Palestine.45.t: "伊斯兰主义之胜"
 Palestine.45.d: "阿明侯赛尼和哈桑班纳的联盟不出意外的破裂了，随着在伊斯兰教和民族主义问题上的争执越发激烈，两方的民兵出现了摩擦。在今天，由谁领导的问题得到了解决。阿明侯赛尼宣布巴勒斯坦阿拉伯党正式解散，圣战军交由哈桑班纳管辖，他本人将成为总训导局的一员，他将利用他在宗教界和阿拉伯民族主义者中的影响力为伊斯兰复兴创造便利。"
 Palestine.45.a: "真主至大"
 Palestine.46.t: "巴勒斯坦第一次民主选举"
 Palestine.46.d: "巴勒斯坦的第一次民主选举如期展开，各个政党已经充分地表达了他们的政见，希望赢得选举进而掌握巴勒斯坦政府。青年协会不是共和保卫军的一员，他们作为耶路撒冷穆塔萨勒夫领时期的民主党派在内战时站在了穆夫提一侧。即使是这样，他们仍在宣称他们是民主政党，参与选举。独立党是温和保守主义者的大本营，他们主张渐进式的改革，也要求维护阿拉伯和伊斯兰传统。改革党由围绕着耶路撒冷议会的激进民主人士组成，他们主张更激进的劳工政策，也对推进世俗化和自由化有更浓厚的兴趣。"
 Palestine.46.a: "不会吧？青年协会赢得大选？！"
 Palestine.46.b: "独立党赢得大选！"
 Palestine.46.c: "改革党赢得大选！"
 Palestine.47.t: "侯赛尼家的年轻人"
 Palestine.47.d: "穆罕默德阿卜杜拉阿赫曼，埃及商人的儿子，母亲来自侯赛尼家族，在母亲因肾衰竭去世后，他被到耶路撒冷由侯赛尼家的其他人照顾。他虽然小，却有着超出年龄的毅力和勇气。在巴以战争期间，穆罕默德要求上阵对抗犹太复国主义者，在被拒绝后他私自前往前线，虽然被发现并制止，但是他的行为还是被视为巴勒斯坦人抵抗精神的象征。阿明侯赛尼对犹太人的强硬态度得到了多数巴勒斯坦人的支持，同时反对的声音也不能忽视。穆罕默德，这位巴以战争中的小英雄，成为了反对者中最有名望的一位，他公开指责阿明侯赛尼的行为和犹太复国主义者无异，认为阿明的残暴手段只会引起犹太人的反抗而永无和平之日，要求恢复犹太人的正常地位，推动实现阿拉伯人与犹太人的和解。\n\n随着反对的声音逐渐变的不可忽略，阿明侯赛尼做出了回应。他将穆罕默德叫入他的房间，枪和经书已经摆在了桌子上。穆罕默德计划着进入房间后立即怒斥这位暴君，但当他真的面对着这位魁梧狡诈的穆夫提时，他一个字也说不出来了。\n\n阿明侯赛尼俯视着眼前的年轻人，一字一顿地说着：“孩子，和平是奢侈品，犹太人还在幻想着锡安和耶路撒冷，帝国主义者随时会打进来。橄榄枝不属于我们的时代，我们能做的只有一手拿起枪，一手拿起经书。“他将桌子上的枪和经书拿起，“放下飘渺的愿望吧。"
 Palestine.47.a: "“在他们杀你前先杀他们”，这句话可是犹太人说的。"
 Palestine.48.t: "暴力狂热"
 Palestine.48.d: "伊拉克前政权的崩溃造成了极大的混乱，巴勒斯坦民族主义政府的进驻则进一步加重了混乱的蔓延。伊拉克境内出现了数百起针对犹太聚居区的群体暴力事件。从阿拉伯语报道看，首先是犹太人出于对巴勒斯坦政府的恐惧结成了自卫组织，然后是随着巴勒斯坦政府进驻伊拉克后突然流传起“伊拉克犹太人支持复国主义”的言论，再然后是穆斯林针对犹太人的“自发”暴力。\n\n即使是巴勒斯坦政府也没有大肆赞扬屠杀这种野蛮行为，只是在报道中零星的提到了例如“断肢堵塞了河谷”或者“几公里内都有臭味”的描述。可以预见的是，“阿拉伯犹太人”将成为一个只能出现在历史书中的名词。"
 Palestine.48.a: "人类从历史中学到的唯一教训就是人类不能从历史中学到任何教训"
 Palestine.49.t: "红色的斑点"
 Palestine.49.d: "麻木愚昧的鞑靼人似乎活在一种虚伪的幻象中，认为哈里发只会像之前的蒙古地区的征服者一样，而完全忘记了他们祖宗的累累血债。七百年前，蒙古帝国的西征军队摧毁了阿拔斯王朝的首都巴格达。现在哈里发已经复国，罪人必须付出代价！\n\n鞑靼人！你们杀死我们的男人，杀死我们的女人，杀死我们的老人，杀死我们的孩子，侮辱、杀死了伊斯兰的哈里发！你们摧毁了伊斯兰的文化，掠夺了阿拉伯的财富。鞑靼人，你们的营帐、房屋、宫殿、草场都要变成荒漠，牛羊的血将是唯一能浇灌土地的液体，哈里发的战士会杀死你们所有人，就像你们曾经做过的一样……"
 Palestine.49.a: "若不流血，罪就不得赦免了！"
 Palestine.50.t: "维持方向"
 Palestine.50.d: "伊斯兰主义者与宪政主义者的矛盾在哈希姆王国是显而易见的事实。被殖民主义激进化的教士和受西式政治启发的文官间的争执是无法调和的，这种争端必然以某一方被彻底消灭为结果。面对来自强大的来自极端主义者的压力，哈希姆家族与文官政府坚持了本心，最终消灭了圣战军残部和穆兄会残党。侯赛尼在政府中仍任穆夫提的职位，但他的意见再也不能左右巴勒斯坦政府了。"
 Palestine.50.a: "拥抱自由"
 Palestine.51.t: "战争胜利"
 Palestine.51.d: "最后一艘悬挂着以色列国旗的船离开了巴勒斯坦，毫无疑问在这次的生死存亡之战中，阿拉伯人取得了胜利。巴勒斯坦社会上下洋溢着快乐的气息。战争几乎耗尽了巴勒斯坦人的财富，但是他们还是变卖家产，在弹坑和战壕旁摆起了持续数日的宴席，所有人不分意识形态不分宗教信仰地在一起吃肉喝咖啡，唱歌跳舞，赞美真主，怀念烈士。\n\n侯赛尼向巴勒斯坦临时解放委员会的其他成员提出了战后组织政府的相关事宜，得到的答复只是“尊重巴勒斯坦人民的意见”。更大的阴谋或许就在这沉默背后，巴勒斯坦的明天仍然晦暗不明。"
 Palestine.51.a: "但是我们活在今天。"
 Palestine.52.t: "口号？"
 Palestine.52.d: "反对犹太人德国人突厥人的文化军事殖民，无论谁来都要举起这杆旗的，现在的问题是，我们以什么名义反对。阿明侯赛尼主张站在阿拉伯民族的立场上，将锡安主义者的入侵定义为一次失败的犹太人试图灭亡阿拉伯人的尝试，借此争取更多的民族和不同教派的支持。哈桑班纳则认为应该站在伊斯兰教的角度，将犹太人和背后的帝国主义者划成妄图毁灭伊斯兰教的撒旦，发动全世界的穆斯林反对真主的敌人。"
 Palestine.52.a: "泛阿拉伯团结万岁"
 Palestine.52.b: "真主会助我们会击溃一切敌人"
 Palestine.53.t: "政体？"
 Palestine.53.d: "未来的国家拥有怎样的政体？作为接受过多种教育的阿拉伯民族主义者，阿明侯赛尼认为应该在尊重伊斯兰教习惯的前提下建立一个由社会中各行业精英领导的最高权力机关，以此团结民众。哈桑班纳认为权力体制无关紧要，伊斯兰教必须是一切社会生活的前提，主张经济军事社会的全面伊斯兰化。"
 Palestine.53.a: "更西化的体制就是好一点"
 Palestine.53.b: "我们可是穆斯林！"
 Palestine.54.t: "伊斯兰？"
 Palestine.54.d: "伊斯兰教有怎样的地位？作为耶路撒冷大穆夫提，阿明侯赛尼往往被视为保守派或者是说像他的老师一样是伊斯兰原教旨主义者，但是事实并非如此，阿明侯赛尼在巴以战争前就已经在暗中联络第三国际商谈反殖民武装起义事宜，在此同时也联络了欧洲的其他极右翼政党。阿明侯赛尼同意伊斯兰教在社会的领导地位，但是民族主义在他心中是更优先的。哈桑班纳是坚定的伊斯兰主义者，他认为伊斯兰教已经包含了社会的全部方面，无需再向外界学习什么。政府要做的就是建立起围绕着伊斯兰教义和设施建立社会架构和权力体系。"
 Palestine.54.a: "欧洲的经验值得尝试。"
 Palestine.54.b: "我们的使命是领导人类走向纯洁的伊斯兰原则。"
 Palestine.55.t: "所有人的圣地"
 Palestine.55.d: "和犹太复国主义者宣传的不同，巴勒斯坦绝不是一个极端保守落后的纯粹穆斯林地区，相反，巴勒斯坦正是因其多元性才拥有如今的地位。\n\n各大教派都将耶路撒冷视为圣地，都想据为己有，这种冲突无法避免，在米利特制度和岁月的共同作用下，人们建起了如今的四大城区。最大的是位于东北部的穆斯林城区，著名的金顶清真寺和阿克萨清真寺就在这里。基督教城区位于西北，这里有被认为是耶稣安葬和复活地的圣墓教堂。亚美尼亚城区位于西南角，这里保留着亚美尼亚人的历史传承。犹太区位于城市的东南部，在锡安主义者来到之前，塞法迪犹太人已经居住在这里了。\n\n在一战前，这里维持着和几个世纪之前一样的状态，各大城区互相隔离，后来越来越多的犹太移民来到巴勒斯坦，他们宣称全耶路撒冷的主权，这威胁到了其他所有教派的利益，在巴以战争中，基督徒和亚美尼亚人都站在了穆斯林一侧。"
 Palestine.55.a: "了解了"
 Palestine.56.t: "忆往昔"
 Palestine.56.d: "阿明侯赛尼从未想过会成为今天的阿明侯赛尼。哈吉，这个因到过麦加朝圣得来的名号在他身上身上似乎有一种命运指定的意味。从奥斯曼帝国的炮兵到阿拉伯王国的军官，从反抗福贝尔宣言游行的组织者到穆塔萨勒夫领委员会任命的穆夫提，他的命运随着时代摆动。\n\n他想起来穆塔萨勒夫领时期，他一面协助叙利亚民兵越境袭击穆塔萨勒夫领一面又斩钉截铁地保证会严加管教附近的宗教武装，德国人和突厥人怎么会不知道他是谋划者，但他们又能怎么样呢。侯赛尼轻轻笑一下。和犹太作战时，侯赛尼凭着多年在各派中积累的人脉成为了巴勒斯坦的实质领袖，他叫来了欧洲的志愿军，叫来了穆兄会的民兵。没有他，巴勒斯坦怎么会胜利呢？\n\n清晨清真寺的金顶闪着光，侯赛尼此刻感觉到数百万人的血液和汗水汇聚在他的手中。"
 Palestine.56.a: "还有什么是我不能做到的？"
 Palestine.57.t: "政权归还"
 Palestine.57.d: "第三国际的官员们究竟在想什么，巴勒斯坦这个地方真的值得我们这么投入吗？没有油没有铁没有粮食，我们大费周章是为了什么？一千个士兵就能守住苏伊士运河，但为了扶持这个穷的叮当响的地方，法国已经付出够武装三个军的资源了。我们必须撤退，巴勒斯坦已经走向正轨，几年内他们不会再搞什么“伊斯兰社会主义”了。我再也待不下去了，我已经忘记了火腿是什么味，波尔多的葡萄酒是什么口感了。"
 Palestine.57.a: "报纸头条：西德奇疾病痊愈，重新上任。"
 Palestine.58.t: "议会选举"
 Palestine.58.d: "随着局势趋于稳定，议会内产生了越来越多的分歧，也到了进一步落实宪政的时刻了，我们将组织一次内部选举，选出未来四年的执政党。"
 Palestine.58.a: "议会党团社会民主派胜选 "
 Palestine.58.b: "议会党团进步派胜选"
 Palestine.58.c: "议会党团自由派胜选"
 Palestine.58.e: "议会党团保守派维持优势"
 Palestine.59.t: "黄金时代"
 Palestine.59.d: "伊斯兰教绝非像欧洲殖民者说的那样保守封闭，恰恰相反，古代哈里发时期的伊斯兰社会才代表了真正的包容和开放。早期的哈里发们对知识有着狂热的推崇，他们建起智慧宫，招来各民族各教派的学者，翻译整理东西方的科学文学著作。\n\n伊斯兰黄金时代的成就体现在科学、技术及人文艺术的全面突破：在数学领域，花拉子米创立代数学，推广了印度数字系统，海亚姆推进了方程与几何研究；在天文学方面，精密观测和天文台建设为后世研究奠定基础；医学以伊本·西纳的《医典》和拉齐的传染病学为标志，建立了系统临床体系；在技术创新方面，产生了波斯坎儿井灌溉工程、贾扎里的自动化机械设计；人文艺术则以《一千零一夜》的文学融合、清真寺建筑几何美学及书法纹饰为代表，形成独特的文明遗产。直到那些以物配主的鞑靼人来了。"
 Palestine.59.a: "伊斯兰终会复兴"
 Palestine.60.t: "与巴勒斯坦统一？"
 Palestine.60.d: "巴勒斯坦政府与我们有着相同的目标和相似的意识形态。近日，巴勒斯坦政府向我们发来了统一请求，我们是否接受？"
 Palestine.60.a: "同意"
 Palestine.60.b: "拒绝"
 Palestine.61.t: "真哈里发国再起"
 Palestine.61.d: "从发动对共和保卫军的叛乱到征服巴勒斯坦，从收复大叙利亚到恢复对禁寺的控制，岁月无声流过，现在费萨尔一世已经掌握了整个阿拉伯半岛，在伊斯兰屈辱蒙尘的八百年后，哈里发国终于复生。禁寺广场前人头攒动，最内层是伊斯兰学者、军事领袖和哈希姆家族成员，中层是忠诚的阿拉伯酋长和他们的猎猎战旗，外层是世界各地的闻讯前来的穆斯林。\n\n清晨，费萨尔一世带领着在场的所有人进行了晨礼。结束后，广场响起了《古兰经》的诵读声，费萨尔一世身着素白羊毛袍赤足踩着列强们的国旗踏上临时建起的讲坛。耶路撒冷大穆夫提发布加冕布道，赞颂真主，祝福先知及其后裔，阐述恢复哈里发制度的意义，强调了反抗西方殖民统治的决心。\n\n在《古兰经》诵读结束后，麦加谢里夫和乌玛委员会成员向哈里发宣誓效忠，然后是哈希姆家族成员，再然后是酋长与军事领袖，在最后在场的所有人向哈里发宣誓。费萨尔一世向众人致辞，接受效忠，并表示将守护真主的法度、维护圣裔的荣誉与责任。宣誓结束后，在宗教领袖和家族核心成员的陪同下，费萨尔一世环绕克尔白天房。禁寺的宣礼员反复呼喊着哈里发的名号，向世人宣布一个新时代的来临。"
 Palestine.61.a: "万岁！"
 Palestine.62.t: "自黑暗中现身"
 Palestine.62.d: "最初是政府宣布破获了更多的“叛国通敌事件”，然后出现了一些政治领袖被殴打的新闻，再然后民兵开始当街殴打游行民众，到现在青年协会完全控制了巴勒斯坦，一切都无所谓了，民主制度已经荡然无存了。黑暗笼罩了巴勒斯坦，任谁都知道那无边的黑暗后面藏着什么，某种暴力，某种狂热，他一直在那里，一直在，他在棍棒挥舞的声音里，在一声声的宣礼中，在“敌人”的血迹旁。不是他造就了如今的时局，而是时局在选择他。"
 Palestine.62.a: "听见有什么东西碎了，它早就碎了。"
 Palestine.63.t: "听点Halal的"
 Palestine.63.d: "穆斯林兄弟会的目标是实现伊斯兰教法对穆斯林国家或地区的全面统治，这就让他们对教育医疗艺术等方面有更独特的要求。音乐作为社会的重要组成部分，具有表达心情、记叙历史、宣传政见等作用。伊斯兰教要求音乐内容必须符合教法，禁止为领袖歌功颂德，禁止唱淫秽荒诞的歌词。圣训中有穆罕默德说使用乐器的人会变成猴子和猪的记录，但是同时圣训中也有允许使用乐器的记录。哈乃斐派允许婚礼使用达夫鼓，严禁其他乐器；马立克派视传容忍婚礼鼓类禁弦管乐器；沙斐仪派允许婚礼奏乐中使用达夫鼓，其余乐器皆非法；罕百里派认为所有乐器都非法，仅允宗教诵读。  \n\n在所有音乐中，Nasheed永远是符合教法的。Nasheed，意为吟唱，一般采取无伴奏人声合唱的形式。Nasheed的内容一般是赞颂真主，在歌词中经常引用伊斯兰历史、信仰或者史实。"
 Palestine.63.a: "Halal"
 Palestine.64.t: "日益猖狂的青年协会"
 Palestine.64.d: "青年协会是穆夫提的支持者这一事实尽人皆知，但是他们最近的举动还是超出了人们的想象。古赛因宣布为了应对随时可能发生的来自犹太人和帝国主义者的颠覆活动，巴勒斯坦将成立一支负责铲除间谍和抓捕破坏分子的特殊武装力量。当这支武装力量真的走在街上时，人们发现这并不是什么新鲜玩意，而是侯赛尼家族民兵或者说是圣战军的原班人马，那些溃退的圣战军们又被重新组织起来，成为了青年协会的爪牙。其余民主党派认为青年协会对民主制度造成了严重破坏，必须抗议，也有部分人认为应该立刻离开巴勒斯坦以躲避随时可能发生的军事政变。"
 Palestine.64.a: "必须抗议！让独裁者们看见人民的怒火！"
 Palestine.64.b: "我听见了侯赛尼的狞笑。"
 Palestine.65.t: "耐心"
 Palestine.65.d: "很多事不是做几个人几个月会成功，也不是做几年就会成功，而是需要几代人几十年的努力。政治的要点就在这里，过去政府的政策往往因为担心其他势力的反对或者受限于取悦选民的迫切需要半途而废，这就导致了那些真正能改变民族面貌的政策无法落实。\n\n教育是民族的头等大事，教育能让人明白他是谁、要做什么、要成为什么样的人。巴勒斯坦的识字率不到百分之十五，这远不能满足需求。国家的发展需要有知识的工人、农民和士兵，这个前提是由足够的教师队伍和成熟的教育系统，又需要教人成为教师。所以我们必须推倒现有的教育制度，建起一套具有革命性的义务教育制度。巴勒斯坦一定会遇到很大的困难，但这是值得的，当代的不妥协是为后代争取便利，让他们不再需要面对我们的时代面对的困难。"
 Palestine.65.a: "任重道远。"
 Palestine.66.t: "路线问题"
 Palestine.66.d: "走什么样的社会主义道路？\n要依靠大众，即使他们大部分还处在蒙昧状态，还是仅凭我们现有的革命先锋队？\n是接纳伊斯兰传统还是推行社会主义新文化？\n巴勒斯坦并没有成影响力的政治化工人组织，推行工团主义一定阻力重重；共产主义政策又会好到哪里去吗，保守派一定会拼尽全力反抗无神论政策的。\n分歧必须解决。"
 Palestine.66.a: "工团主义派系胜利。"
 Palestine.66.b: "共产主义派系胜利。"
 Palestine.67.t: "伊斯兰主义者夺权"
 Palestine.67.d: "立宪君主制支持者越尝试推进他们的改革，就越发现有着无数的困难挡在他的面前，当他们必须克服躲闪不了的困难时，他们抬起头，发现他们正处在穆夫提的阴影中。正是如此！侯赛尼怎能忍受一个宗教领袖的虚名，他必然要争取更大的权力。他可以奴颜婢膝，但他一定要有暴起的那天。\n\n一则让人震惊但相似消息太多以已经至于使人麻木的新闻从耶路撒冷传来：哈希姆王国发生血腥政变，伊斯兰主义者清洗了文官政府。任谁都能看出这是穆夫提和他的穆兄会盟友的手段，但在巴勒斯坦官方层面，他们只是宣称这是穆斯林对叛教者自发的“正义执行”。"
 Palestine.67.a: "一切赞颂，全归安拉，全世界的主，至仁至慈的主。"
 Palestine.68.t: "真实承诺"
 Palestine.68.d: "从内战到现在过去了几个月，我们是否还保持着当时的精神？\n\n日子又回到从前了，回到了穆塔萨勒夫领的议会上，仿佛我们从没有经历过一场关于民族生死存亡的斗争，从没有为共和制度流血奋战一样！举国上下耽于享乐，党内的元老要么享受着地位带来的荣誉，要么借着权力为自己谋取利益，人民处在平静的生活中却忘记了震荡的世界绝不会给他们长久的安定。时间冲淡了一切，太多人忘记我们为什么而来，又要做什么了。"
 Palestine.68.a: "阿拉伯人的血不会白流的。"
 Palestine.68.b: "用运河扼住敌人的咽喉！"
 Palestine.68.c: "我们要支持欧洲的革命。"
 Palestine.69.t: "真主裁决"
 Palestine.69.d: "一路跋山涉水，在经历了旷日持久的战争后，穆兄会的军队征服了东方大国的西北。哈桑班纳早有听说中国的西北存在着大量穆斯林。在欧洲各国向东方派遣联军镇压革命时，奥斯曼帝国的恩维尔帕夏被派到这里劝说当地的穆斯林们不要参与“汉人的起义”。\n\n在一个异文化的地区建立起统治是很难的，虽然都是穆斯林，教派、语言、风俗甚至是肤色的差异都会加大统治难度。但是哈桑班纳没有遇到太大的困难，有一位穆斯林将军名叫胡塞尼，他主动与哈桑班纳联络，提出利用他的关系网络协助穆兄会参与地方基层治理。\n\n随着越来越多的行政人员抵达西北，穆兄会的基层组织也逐渐搭建起来，哈桑班纳发现并没有什么需要让这个“胡塞尼”介入的必要，这里的百姓整日以一种麻木的态度生活着，驯良的很。值得思考的是，这种麻木的背后是不是又在隐藏什么。随着时间的推进，一切逐渐真相大白。“胡塞尼”完全不是穆斯林，他比穆塔萨勒夫领那些夜夜笙歌的欧洲人还要令人作呕，他生活骄奢淫逸，强占了数不清的民女，他豢养的私兵遍布社会的各个角落，民众敢怒不敢言，这就是麻木的根源。\n\n哈桑班纳怒不可遏，这个“胡塞尼”不配有教名！在马步芳又一次下乡“巡视”，搜寻“猎物”时，穆兄会的密探将其逮捕。在一个寻常的上午，几十名受害者的家属指认了马步芳的奸淫行为，再然后扔出了几百枚石头将他砸的粉碎。"
 Palestine.69.a: "塔克菲尔"
 Palestine.70.t: "社会正义"
 Palestine.70.d: "赛义德库特布是一位著作颇丰的理论家，他的最新著作《伊斯兰教中的社会正义》引起了大规模的讨论和争议。在书中，库特布批判了基督教与工团主义的“唯物主义精神”，着重批判了资本主义的奢侈成风和荒淫无度，指出了所有人包括那些缴纳了“为伊斯兰国保护他们”的税款的不信者不分贫富种族宗教语言在真主面前一律平等的基本原则，库特布还提出了非常激进的经济改革方案，他认为在真主统治的前提下公共资源必须为乌玛所有，个人只有拥有使用权，通过严格的天课制度限制贫富分化，他在著作中还提出实现“各人享受其劳动成果”，要求禁止工人缴纳除天课外的再分配，如交给企业主或者政党领袖的献金。\n\n著作中的思想在宗教保守派中和社会上引起相当程度的震荡，地主企业主和教士联合要求禁止库特布的著作继续出版，但是在青年中得到了广泛支持，他们认为库特布的思想是伊斯兰复兴的唯一通路。"
 Palestine.70.a: "库特布说的是啊！真主比马克思不知道高到哪里去了"
 Palestine.70.b: "这种东西传传看看就好"
 Palestine.71.t: "危险的交易"
 Palestine.71.d: "侯赛尼家的民兵和穆兄会的武装在军事层面已经不存在了，但是人还存在，这些死硬极端主义者的存在已经成为了威胁巴勒斯坦安全的一大威胁。最近几周的袭击事件发生频率有显著增加，这一定是另有野心家在谋划些阴谋。我们的政府拉拢穆夫提是考虑到了他在民族主义者和伊斯兰主义者中的影响力，希望通过给他安排职位的手段安抚极端势力残余。从结果看看这一计谋已经破产，现在到了必须再和穆夫提谈谈的时候了。\n\n穆夫提表示他早已和极端势力切割，要求在政府中给予他更多的权力作为他去和叛乱分子谈判的条件。任谁都能看出这是穆夫提是在拿叛乱分子作为提高身价的筹码，可惜的是政府确实是面对着越来越严峻的威胁。"
 Palestine.71.a: "阿明怎么会害我呢？他大起义里给我拿过枪！"
 Palestine.71.b: "反了天了！他以为他是谁？"
 Palestine.72.t: "袭击"
 Palestine.72.d: "在内战中保留情面、留有余地的手段并没有弥合人心中的裂隙，实际上，民间的小规模争斗仍然存在。乡镇一级的治安维持机关在一个月内遭遇了七次袭击，累计死亡二十八人，击毙袭击者十五名。"
 Palestine.72.a: "好吧"
 Palestine.73.t: "重要一步"
 Palestine.73.d: "穆斯林兄弟会的目标是统一伊斯兰文化圈，再选出受人敬仰的哈里发，恢复先贤们的社会制度。现在埃及的穆斯林兄弟会分部已经掌权，这标志着我们的运动取得了关键性的胜利，现在我们需要与埃及穆兄会方面协商统一事宜。"
 Palestine.73.a: "我想玩埃及。"
 Palestine.73.b: "还是继续玩巴勒斯坦吧。"
 Palestine.74.t: "巴勒斯坦支部请求合并"
 Palestine.74.d: "第三国际观察团已经彻底清除了巴勒斯坦的民族主义倾向，现在我们可以将这片土地纳入我们的领土，当然这不是殖民，这是我们在东方设立的革命前哨战，我们可以从这里开始逐步将中东染成红，也可以从这里援助我们远在东亚、南亚、东南亚的同志们。"
 Palestine.74.a: "那就来吧。"
 Palestine.74.b: "他们还有作用。"
 Palestine.75.t: "加入巴勒斯坦？"
 Palestine.75.d: "巴勒斯坦政府与我们有着相同的目标和相似的意识形态。近日，巴勒斯坦政府向我们发来了邀请加入阵营请求，我们是否接受？"
 Palestine.75.a: "同意"
 Palestine.75.b: "拒绝"
 PLSguides.1.t: "巴勒斯坦游玩指南"
 PLSguides.1.d: "全巴勒斯坦政府？\n\n让全巴勒斯坦政府的实力远高于其他两个派系。如果要游玩阿明·侯赛尼的内容则需要正常进入全巴勒斯坦政府路线，选择了两次及以上的民族主义方案；穆斯林兄弟会同理，选择两次及以上的宗教主义方案\n\n哈希姆家族？\n\n让共和派和革命派的实力相等并且超过全巴勒斯坦政府\n\n民主和社会主义路线？\n\n让共和派或者革命派的实力远高于其他派系，如果要玩第三国际观察团夺权路线则需要进入工团主义路线，并且两次都对传统妥协\n\n青年军官？\n\n让全巴勒斯坦政府的实力略微高于其他派系1点，青年军官就会政变推翻全巴勒斯坦政府"
 PLSguides.1.a: "好的"
 PLS_guidesnum:0 "§C巴勒斯坦§!有§G4§!条路线指南。"
 PLS_stand_up_go_to_the_revolution:0 "站起身去革命"
 PLS_stand_up_go_to_the_revolution_desc:0 "巴勒斯坦全境正面临犹太武装的猛烈进攻，阿拉伯民族的生存又一次到了危急关头。穆斯林兄弟们，此刻正是我们拿起武器、组织抵抗的紧要时刻。我们必须坚决地对抗这些敌人。有人指责我们，但我们清楚自己捍卫家园的使命。为了阿拉伯民族的生存与尊严，我们必须战斗到底。"
 PLS_Raise_the_black_flag:0 "升起黑旗！"
 PLS_Raise_the_black_flag_desc:0 "代表着斗争精神的黑旗在穆罕默德手中被升起，又传到了阿布穆斯林手中，今天将由巴勒斯坦人再次升起。我们可以被拘束，被镇压，但巴勒斯坦绝不屈服。"
 PLS_The_influence_of_the_Great_Mufti:0 "大穆夫提的影响"
 PLS_The_influence_of_the_Great_Mufti_desc:0 "大穆夫提阿明侯赛尼在表面上作为巴勒斯坦地区的伊斯兰宗教领袖与穆塔萨勒夫领政府合作，但在暗地里他与许多极端的民族主义者或者伊斯兰主义者有着密切联系。如果我们动用他在全阿拉伯的影响力，我们就能得到来自全阿拉伯的支持。"
 PLS_Islam_dominates:0 "伊斯兰主导"
 PLS_Islam_dominates_desc:0 "穆斯林兄弟会是一个起源于埃及，逐步扩张到了全穆斯林世界的政治组织。穆兄会创始人哈桑班纳与阿明侯赛尼有着深厚的私人友谊。如果我们加深与穆兄会的联系再许诺些好处，我们就能得到来自穆兄会的志愿者。"
 PLS_Introduce_young_officers:0 "引入青年军官"
 PLS_Introduce_young_officers_desc:0 "青年军官是在黎凡特及伊拉克活跃的一个激进团体。他们受到了索雷尔主义、国家工团主义的影响，支持大规模的社会改造和军事动员。虽然青年军官对于伊斯兰的态度含糊不清，但是他们拥有的先进军事技能是我们需要的。"
 PLS_The_banner_of_the_Great_Uprising:0 "大起义的旗帜！"
 PLS_The_banner_of_the_Great_Uprising_desc:0 "白色是我们的行为，黑色是我们的战斗，绿色是我们的田野，红色是我们的剑。二十年前伊本阿里举着这面旗号召全阿拉伯反抗奥斯曼统治，今天的我们要接过大起义精神的火炬。"
 PLS_Mobilize_the_militia:0 "动员民兵"
 PLS_Mobilize_the_militia_desc:0 "在严峻的现实面前，我们巴勒斯坦人全体拿起武器，不分男女老幼。犹太人正企图将我们赶尽杀绝，这已是民族存亡的紧要关头。我们别无选择，必须奋起抵抗，保卫我们的土地与生存。历史将证明，我们是现实主义者，面对灭绝的威胁，唯有团结自卫才能延续未来。"
 PLS_Underground_factory:0 "地下工厂"
 PLS_Underground_factory_desc:0 "阿拉伯的工业基础薄弱，但我们不必为此担忧。我们的工匠心灵手巧，他们能为我们仿制武器并维修装备。这证明了我们的人民拥有克服困难的智慧与能力，这些努力将增强我们的国防力量，节省宝贵资源，并推动国家走向自力更生。我们必须珍视并依靠这些工匠，让他们为国家贡献力量，以此建设一个更稳固的未来。"
 PLS_Raise_the_red_flag:0 "举起红旗！"
 PLS_Raise_the_red_flag_desc:0 "红旗代表着革命理想和社会主义。在帝国主义的压迫下，我们的同胞正承受着深重的苦难。劳动者们，必须立即行动起来，拿起武器，将这些压迫者从巴勒斯坦的土地上彻底驱逐出去。我们坚信，通过团结一致的斗争，我们能为国家带来解放与尊严。历史终将见证我们的正义之举。"
 PLS_Appeal_to_the_international_columns:0 "呼吁国际纵队"
 PLS_Appeal_to_the_international_columns_desc:0 "国际主义精神是社会主义革命者的根本特质，它要求我们与全球被压迫者同心协力。在巴勒斯坦的土地上，我们正面临侵略的威胁，因此必须实践这一精神，呼吁所有同志们加入我们反抗的正义行动。我们深知，只有通过团结一致的奋斗，才能驱逐压迫者，为国家带来持久的和平与尊严。历史终将证明我们选择的正确性。"
 PLS_Anti_Zionist_stance:0 "反锡安主义立场"
 PLS_Anti_Zionist_stance_desc:0 "正是锡安主义这股祸水！来自外部的移民伪装成犹太子民，持续不断地涌入巴勒斯坦，夺走阿拉伯民众世代耕作的土地与养家糊口的工作岗位。我们必须将这些侵占行径完整地告知全世界，团结所有认同公理的力量共同抗争，让世人看清他们强占家园的真面目。"
 PLS_Anti_colonial_position:0 "反殖民主义立场"
 PLS_Anti_colonial_position_desc:0 "帝国主义才是真正的敌人。如果没有美国支持，如果没有德国占领，没有奥斯曼的应允，巴勒斯坦绝不止于此境地。锡安主义者固然是敌人，但真正的敌人正坐在柏林，坐在华盛顿，坐在阿尔及尔！巴勒斯坦人绝不仅仅为自己而战，也是为所有殖民地地区的人民而战。"
 PLS_Through_the_hardships_of_life:0 "穿过人生苦难"
 PLS_Through_the_hardships_of_life_desc:0 "在巴勒斯坦这片土地上，胜利或许遥远，但我们别无选择，只能战斗和忍受。面对未知的艰险，我们坚持战斗是为了终结无尽的苦难；而在战斗间隙的忍受，又让我们的意志愈发坚韧。这不是盲目的牺牲，而是必要的生存之道，为了家园的独立和人民的未来，我们必须成为现实中的坚石，挺过每一个黑暗时刻。"
 PLS_Increase_military_spending:0 "增加军费投入"
 PLS_Increase_military_spending_desc:0 "我们清楚地看到阿拉伯的军事技术和思想相比西方世界差得很远。这场鸿沟不是小事，如果真想追上去，造出一支像样的现代化队伍，那就得比常人更卖命。巴勒斯坦人要咬牙坚持，从基础训练开始，买进新设备，研究敌军战术。每一分汗水都值得，因为这是保家卫国的唯一出路。我们不会妥协，要动员全体军官日夜苦练，直至缩小差距。"
 PLS_Direction_of_military_reform:0 "军事改革方向"
 PLS_Direction_of_military_reform_desc:0 "我军的指挥官们提出了两条强军之路：一条是学习德意志帝国那套高效的动员体制，这已经在战场上被证明是制胜的法宝；另一条是回归我们的根源，阿拉伯祖先在中世纪时靠着坚毅勇猛和精熟的战术，曾是欧陆难以匹敌的力量，这种源于血脉的传统精神同样适用于今天。我们作为现实的决策者，既要看到新技术的必要，也绝不能忘记祖先的智慧。关键在于如何将德意志的效率同阿拉伯人骨子里的坚韧勇悍结合起来，这才是打造出一支真正属于巴勒斯坦、能战敢胜的铁军所必须的探索。我们必将在实用与传统之间找到那条最优的道路。"
 PLS_Take_Germany_as_a_teacher:0 "以德为师"
 PLS_Take_Germany_as_a_teacher_desc:0 "上次世界大战中德意志帝国靠高效的动员成了赢家，这点很重要。巴勒斯坦要快速变强，不能光靠嘴上喊，必须学他们的方法——那套动员机制和指挥体系是核心。我们设专门的部门来模仿，训练士兵快速集结，官员统一调度。别走弯路，这是现实所需，我们承诺复制成功经验，让武装力量脱胎换骨。"
 PLS_Standardize_the_command_system:0 "规范指挥体系"
 PLS_Standardize_the_command_system_desc:0 "德国总参谋部经过无数次大仗考验，已证明它的实效。巴勒斯坦军力太散乱，不改不行。我们得大刀阔斧调整部队结构，搞新指挥链，每个细节都向德国靠近。这不是模仿游戏，而是为了胜战。设专人负责，学他们的实战策略，确保我的军队能抗硬仗。我们坚定这条路线，因为它代表实效。"
 PLS_Defend_the_living_space_of_the_nation:0 "保卫民族生存空间"
 PLS_Defend_the_living_space_of_the_nation_desc:0 "战士们，不要忘了这仗为谁打！它为阿拉伯人的河水和土地，那是命根子。每个士兵都要明白拼命的真谛，否则部队就是个空壳。我们用日常宣讲教他们，灌输民族荣耀。这才能炼出真家伙——一支属于巴勒斯坦人的铁军。别光喊口号，得实干，把心拴在战场上。"
 PLS_total_war:0 "总体战"
 PLS_total_war_desc:0 "战争可不光是士兵对打，它是整个民族的全盘战斗。巴勒斯坦人必须调动一切：农场要出粮食保证后勤，工厂造武器别停歇，媒体也使劲传播号召。我们建立机制协调它们，确保每块资源都为战局服务。这样我们才有胜算。现实点，别想单纯靠枪炮，全面发力吧。"
 PLS_Surprisingly_winning:0 "出奇制胜"
 PLS_Surprisingly_winning_desc:0 "巴勒斯坦的工厂少、装备旧，比起别国弱太多了，战力自然落后。可这不是绝望的理由——我们有天下最勇猛的汉子，他们啥代价都敢付，啥险都敢闯。我们相信这些战士能弥补不足。加强训练，配发简易武器，让英雄们带头冲锋。记住，人力是我们的宝贝，别浪费一分一秒。"
 PLS_Normalize_death_squads:0 "常态化敢死队"
 PLS_Normalize_death_squads_desc:0 "敢死队常是临时凑数的突发手段，这不靠谱。我们坚决反对！要就正规搞，建立一支固定突击部队。每周训练挖坑、快攻，专门瞄准敌将心脏下手。系统做，别零敲碎打。这法子才管用，能稳扎稳打破僵局。我们承诺投资时间打造它，为长远胜算奠基。"
 PLS_Unscrupulously:0 "不择手段"
 PLS_Unscrupulously_desc:0 "扔掉那些道德包袱！我们在打仗，输了就是亡族灭种，哪有空对敌人讲仁慈？有什么武器就用什么，毒气炸弹都行，遇到抵抗——管它是男是女，坚决灭了它。我们不心软，现实点，只求赢。巴勒斯坦人没退路，狠劲往前冲就是了。"
 PLS_Traditional_troops:0 "传统部队"
 PLS_Traditional_troops_desc:0 "别理那群伪专家胡言！他们不懂古兰经的教导。过去阿拉伯人多威风，横扫西班牙，大败蒙古军。传统方法最好，真主至上，祂必助我击垮敌人。我们用老法子训练，结合信仰力量，指挥每一战。历史证明这管用，别乱改，坚持到底。"
 PLS_Respond_to_the_call_to_jihad:0 "响应圣战号召"
 PLS_Respond_to_the_call_to_jihad_desc:0 "圣战是核心，每个人的心、身都要投入它。穆斯林生活就是大大小小的圣战组成，从日常小事到国战。只有它能点燃最火热的情感。我们以此激励士兵，让每个巴勒斯坦人参与，不单是打仗，更是精神洗礼。圣战团结我们，带来必胜勇气。"
 PLS_Recruit_Burakuren:0 "征召部落民"
 PLS_Recruit_Burakuren_desc:0 "占领地里的部落民、散兵或土匪太多了，别浪费这资源。我们给点实惠——像军饷或土地，就能换他们卖命。用这法子建支辅助队，帮忙运输巡逻。现实点，这些人是战力，拉拢过来就有大用。我们承诺公平分利，确保他们忠心出力。"
 PLS_Plunder_the_economy:0 "劫掠经济"
 PLS_Plunder_the_economy_desc:0 "我们巴勒斯坦的土地多是干枯的沙漠和荒凉的戈壁，那里水源稀缺，收成寥寥，而敌人的沃土丰饶、水源充盈，这让我们倍感不公。我们必须进攻他们，夺取他们的财富和资源，再将战利品分配给忠诚于我们的同胞。这一做法不仅提振国内经济，还能培养更多合作者，使国家整体受益。通过这样的行动，我们巩固内部团结，为国家带来稳定和力量。"
 PLS_Establishment_of_the_Military_Academy:0 "成立军事学院"
 PLS_Establishment_of_the_Military_Academy_desc:0 "我们深知巴勒斯坦必须建立自己的军事机构，这是国家独立的基础。通过这个机构，我们将培养更多有军事知识的将领，让他们学习战略和战术，同时发展自研武器能力，减少对外依赖。这样一来，未来我们就能自主生产武器装备，应对各种威胁。这是我们保障国家安全、提升国力的关键一步，让人民拥有更坚实的防卫体系。"
 PLS_War_Department:0 "陆军部"
 PLS_War_Department_desc:0 "陆战是战争的根本，不能占领敌国领土，我们就无法宣称胜利。因此，我们必须加大对陆军部队的投入，扩充军队规模、提升装备水平。只有牢牢掌控陆地，才能确保国家疆域的完整和人民的安宁。这不仅仅是战术选择，更是战略核心，让巴勒斯坦在动荡年代立于不败之地。投入陆军是国家强盛的必要条件。"
 PLS_Research_regular_gear:0 "研究常规装备"
 PLS_Research_regular_gear_desc:0 "我们从最基础开始，优先解决步枪和火炮的自产问题。这些是战争的核心武器，解决了这些，国家才有了初步的工业基础。只有确保能自己制造这些必需品，我们才能转向更高昂的装备。否则，空谈新玩意只会浪费资源。脚踏实地、逐步推进，是我们面对经济困境的唯一选择。"
 PLS_Armor_tests:0 "装甲试验"
 PLS_Armor_tests_desc:0 "装甲装备对巴勒斯坦来说过于奢侈，我们现在经济并不宽裕。但如果现在不投入发展它，我们将与世界先进水平拉开更大差距。因此，我们必须适度投资，培养相关技术和人才。这是一个长远规划，避免国家在未来战争中被动挨打。现实考量告诉我们要从实际出发，及时行动。"
 PLS_Admiralty:0 "海军部"
 PLS_Admiralty_desc:0 "阿拉伯地区拥有辽阔的海岸线，海防成为巴勒斯坦国防的重心。过去，奥斯曼帝国荒废了海军建设，技术落后严重。现在，我们必须追赶这一差距，通过学习先进技术和加强训练，提升海上防卫能力。否则，广阔的沿海国土会成为敌人的入侵点。只有重视海防，才能守护国家尊严。"
 PLS_Dockyard_was_added:0 "增开船坞"
 PLS_Dockyard_was_added_desc:0 "我们将增加在造船业的投资，构建以陆上防御为主、海船为辅助的体系。这样可以高效利用有限资源，优先保护海岸线安全。通过建造小型舰艇和加强岸基防御，形成互补的防线。此方式实用可靠，避免浪费，确保在敌袭时能快速反应。它正是我们面对海洋威胁的最佳解决方案。"
 PLS_Ministry_of_the_Air_Force:0 "空军部"
 PLS_Ministry_of_the_Air_Force_desc:0 "巴勒斯坦需要建立自己的空军部队，尽管从经济和科技上，一支强大的空军目前是奢望。但我们不能不迈出这一步，否则会永远处于敌人空军的阴影下，国家无天空可言。即使起步艰难，组建小规模力量也是一种保护。现实告诉我们，这一举措是避免被动挨打的关键。"
 PLS_Import_of_foreign_aircraft:0 "进口国外飞机"
 PLS_Import_of_foreign_aircraft_desc:0 "我们将进口外国飞机和生产线，进行仿制和逆向工程，努力缩小与欧洲的技术差距。通过这个过程，我们培养国内能力，逐步掌握核心技术，为独立生产打基础。如果不这样做，差距只会扩大。这是追赶世界的现实路径，让巴勒斯坦避免落伍，最终实现技术自主。"
 PLS_Palestine_was_given_a_respite:0 "巴勒斯坦得以喘息"
 PLS_Palestine_was_given_a_respite_desc:0 "历经浴血奋战，阿拉伯人终获胜利。犹太人的武装已被我们彻底击溃，有门路逃跑的仓惶乘船离去，余下的则在绝望的阴影中瑟瑟发抖，静候命运裁决。从河流到海洋，每一寸土地都宣告回归，巴勒斯坦的自由已然降临。我们的民族终于挣脱了沉重的枷锁，昂首屹立在这片重获自由的家园之上。"
 PLS_Rebuild_the_political_system:0 "重建政治体系"
 PLS_Rebuild_the_political_system_desc:0 "残酷的内战彻底摧毁了旧政治架构，如今犹太人已被驱逐下海逃散。我们必须立即着手重建政权体系，恢复对城乡各地的有效管控。新的治理结构应当迅速扎根到每片土地，确保政令通达每个村落，让我们真正掌握整个巴勒斯坦的命运。这不仅是恢复秩序的需要，更是巩固民族胜利果实的必然之路。"
 PLS_Erase_the_traces_of_colonization:0 "抹除殖民痕迹"
 PLS_Erase_the_traces_of_colonization_desc:0 "奥斯曼的腐朽统治和锡安主义者的殖民图谋，对巴勒斯坦而言犹如顽固的毒疮，曾深深侵蚀她的肌体。如今，是彻底清除这些外来印记的时候了。他们的每一处据点，每一点影响，都将被我们毫不留情地从这片土地上抹去。巴勒斯坦将只烙印下我们自己民族的印记与荣光，再无其他异己之痕。"
 PLS_Pacify_the_tribes:0 "平定部落"
 PLS_Pacify_the_tribes_desc:0 "广袤的沙漠中，散落着许多游离在视线之外的同胞。他们因远离城市的中心，显得松散迷茫。作为真正归属巴勒斯坦的政府，我们当前首要之务，便是唤醒这些生活在故土之上的人们沉睡的民族自觉。必须让他们清晰地认识到：脚下的土地是巴勒斯坦，而他们每一个人，都是这土地不可分割的主人——巴勒斯坦人。"
 PLS_Maintain_public_order:0 "维护公共秩序"
 PLS_Maintain_public_order_desc:0 "秩序的真空滋养了兵痞与匪患，但他们横行无忌的日子已经到头。我们的国家警察将明确无误地告诉每一个破坏者，何为纪律，何为法治。服从是我们重塑巴勒斯坦和平与尊严的基石，对于那些胆敢藐视之人，迎接他们的将是最严厉、最坚决的制裁。"
 PLS_Unveil_it:0 "揭开帷幕"
 PLS_Unveil_it_desc:0 "在重建家园的当口，形形色色的政党或团体都在激烈角力，争相扩张地盘，每一个都渴望攫取领导整个巴勒斯坦的权柄。这场无声的拉锯战正酣。然而，历史与现实终将见证，究竟谁拥有带领全体阿拉伯人走向未来的资格，成为这片土地无可争议的主宰者。"
 PLS_The_Jewish_Question:0 "犹太人问题"
 PLS_The_Jewish_Question_desc:0 "我们必须正视这一现实：巴勒斯坦土地上仍有少数犹太人滞留，这不是小问题，而是关乎国家安全的大事。我们的政府要制定切实可行的政策，确保他们不会威胁阿拉伯人的生活秩序。我们代表广大巴勒斯坦人民的利益，不能任由外来群体扰乱社会安定。通过现实措施，引导他们融入或退出，从而避免冲突加剧，这是为国家长远富强负责的做法。只有如此，我们才能确保土地的归属稳定下来，维护全民福祉，不让悲剧重演。"
 PLS_Total_revenge_on_Zionism:0 "向锡安主义的总复仇"
 PLS_Total_revenge_on_Zionism_desc:0 "在巴勒斯坦的领土上，我们必须实施最严厉的策略应对犹太人，不能丝毫手软。同情只会带来灾难，我们不能用同胞的性命去冒险赌他们会和平相处。只有彻底行动才能消除报复威胁，将国家从混乱中拯救出来。我们是现实主义者，不是无情的怪物，但在这里，人道主义是最大的奢侈。为了阿拉伯人的未来，赶尽杀绝是唯一选择，历史终将证明我们的决断正确。"
 PLS_Shelling_of_the_Wailing_Wall:0 "炮击哭墙"
 PLS_Shelling_of_the_Wailing_Wall_desc:0 "锡安主义者总是痴迷于哭墙，以为那是他们的精神寄托。我们会用阿拉伯军的火炮彻底轰碎这些幻想，让他们清醒过来。但我们的行动不止于此——我们要清除所有犹太人的生活痕迹，从房屋到书籍，无一幸存。这是巴勒斯坦的核心利益，我们不能容忍异族文化玷污土地。通过这样果断的手段，国家才能强盛，人民才能免于分裂。未来属于阿拉伯人，犹太人的过去将被完全抹去。"
 PLS_Operation_Red:0 "红色行动"
 PLS_Operation_Red_desc:0 "现在，我们来清点捕获的那些犹太名人，他们将作为祭品，在公开行刑中流血成河。这场表演是为了纪念我们的穆贾希德战士，他们的牺牲不能白费。我们要让阿拉伯人看到正义的实现，用敌人的鲜血增强民族凝聚力。这不是残忍，而是必要的现实行动，激励全民为国家的强大奋起。历史会记住这一刻，它是我们迈向新时代的坚定步伐。"
 PLS_Resumption_of_land:0 "收回土地"
 PLS_Resumption_of_land_desc:0 "犹太人的那些合同文书无效，全都没经过我们政府批准，现在必须立即作废。他们的人要立刻滚出我们的房子，不留任何余地。所有机器和财产要转给阿拉伯人，作为国家复兴的资源，这才是财富归还的正确之道。真正的主人是我们的人民，不能让异族再掠夺一寸土地。通过这样现实的整改，国家财富会回流，我们将建设一个更强大的巴勒斯坦。"
 PLS_Operation_Yellow:0 "黄色行动"
 PLS_Operation_Yellow_desc:0 "对于还没离开的犹太人，我们会强制他们佩戴黄色大卫星标识，这样阿拉伯人就能一眼识别威胁。接着集中看管起来，严加监控，确保他们无法暗中串联抵抗。这是必要的隔离措施，不是迫害，而是保护国家安全的现实之策。我们不能冒险让任何敌对势力潜伏，只有这样才能维护全民和平。巴勒斯坦的未来取决于我们的严谨行动。"
 PLS_Burning_the_books:0 "焚烧典籍"
 PLS_Burning_the_books_desc:0 "犹太人或他们的支持者投资的教育设施，全是为他们族群服务的邪说中心，现在我们必须彻底清除。巴勒斯坦的土地上，绝不容忍这种异端思想传播，否则将腐蚀我们的青年。我们要关闭这些场所，重建为阿拉伯人服务的学校。这是为国家精神纯洁负责，不让外来谬论危害社会。现实要求我们无情行动，确保子孙在正确环境中成长。"
 PLS_Operation_Gray:0 "灰色行动"
 PLS_Operation_Gray_desc:0 "我们要大力攻击犹太人文化，用一切手段支持媒体散播反犹太阴谋论，揭示真相。同时联络欧洲美洲的极右翼伙伴，共同编织一个全球网络，打击异族影响力。这是文化斗争的现实需要，不能让他们的谎言腐蚀世界。我们会投入资源，加强宣传，证明巴勒斯坦的立场正确。历史将在我们的努力下，见证反犹力量的胜利崛起。"
 PLS_End_the_cycle_of_hatred:0 "终结仇恨循环"
 PLS_End_the_cycle_of_hatred_desc:0 "当犹太人屠杀阿拉伯人，阿拉伯人反击时，暴力循环会没完没了。我们必须认识到，只有相互和解才能避免悲剧重演。在巴勒斯坦的土地上，推动两族和平共存不是软弱，而是现实的责任。通过对话和理解，化解世代仇恨，才能建设稳定的国家。我们不能让血腥延续，和解是为全民铺设通向和平的道路。"
 PLS_Work_with_the_Haredi_people:0 "与哈瑞迪人合作"
 PLS_Work_with_the_Haredi_people_desc:0 "哈瑞迪人是犹太人中虔诚信奉传统的那一派，他们视以色列灭亡为神的审判，这值得我们合作。我们可以宣传他们的故事，让东欧难民了解真正的犹太精神应该是什么样子。这是现实的策略，利用他们的观点分化异族内部，强化巴勒斯坦的立场。通过这样的联盟，我们能净化土地的文化氛围，国家将在务实行动中繁荣。"
 PLS_Hunt_for_the_Lehi:0 "追捕“自由战士”"
 PLS_Hunt_for_the_Lehi_desc:0 "我们必须现实地看待多数犹太移民，他们大多只求容身之地，没有本质恶意。但莱希等军事组织不同——他们是坏种，煽动疯狂行为，威胁巴勒斯坦稳定。我们要区分开，同情无辜者，但要毫不留情打击这些极端群体。这是为国家安全负责的做法，不让坏人败坏社会和平。通过这种行动，我们就能保护人民免于冲突的灾难。"
 PLS_Recognition_of_title_deeds:0 "承认地契"
 PLS_Recognition_of_title_deeds_desc:0 "我们承认犹太人已经为土地付出了款项，他们今后还将在巴勒斯坦生产物资和消费资源，这给本地经济带来了贡献。作为政府，我们有义务保障他们的生存权利，不能随意剥夺。这种尊重不是软弱，而是为了国家稳定着想，它帮助减少社会冲突，让所有人都能安心生活和工作，从而促进整个巴勒斯坦的和谐发展。只有这样的现实政策，才能确保土地资源不被浪费，国家在乱世中稳步前进。"
 PLS_End_the_Aria_Movement:0 "终止阿利亚运动"
 PLS_End_the_Aria_Movement_desc:0 "我们虽然给过犹太人一些宽容，但移民活动必须立即停止。新来的团体可能包括像斯特恩那样的破坏者，威胁现有的和平。所以，我们只能通过限制移民来守护成果。这不是出于偏见，而是为了国家安全考量，防止无辜民众卷入新一轮冲突。移民政策的调整是现实所需，确保巴勒斯坦不因外来因素而分裂，国家秩序得以持久维护。"
 PLS_Restoration_of_Judaism:0 "恢复犹太教地位"
 PLS_Restoration_of_Judaism_desc:0 "在起义过程中，部分人污蔑犹太人为敌人，这种做法是错误的。我们需要让大家都明白，犹太人同样是人类，应当享有尊严。通过促进他们的融入，逐步消解犹太和阿拉伯的区别。这是社会和解的基础，不是为了怜悯，而是避免仇恨循环损害国家。只有推动互相理解，社会才能安定，让巴勒斯坦在挑战中变得更统一坚强。"
 PLS_A_holy_place_for_all:0 "所有人的圣地"
 PLS_A_holy_place_for_all_desc:0 "耶路撒冷必须对每个人开放，历史上犹太人对其他群体的迫害不能再发生。我们必须尊重各族各教的信仰自由。这种开放不是轻率，而是为了防止过去错误重演。作为政府，我们保证全民公平对待，避免宗教分歧引发冲突。这有助于稳定社会情绪，让巴勒斯坦在多元中走向繁荣，国民生活不受无端干涉。"
 PLS_Break_away_from_Judass_hand:0 "挣开犹大的手"
 PLS_Break_away_from_Judass_hand_desc:0 "巴勒斯坦人成功击败了犹太资产阶级。尽管他们在别处获胜，我们这里却切断了他们的影响力。阿拉伯人的行动是必要的自卫，确保财富不被控制。这不是胜利宣言，而是国家独立的标志，防止外部势力侵蚀本地经济。我们通过现实斗争，维护全民权益，使巴勒斯坦在变革中守住根基，避免资本垄断损害平民生活。"
 PLS_Inventory_operations:0 "清点行动"
 PLS_Inventory_operations_desc:0 "我们会彻底调查战争中的行为。阿拉伯人如通敌，将受刑罚；犹太移民若加入莱希组织，就标记并隔离。这种措施不针对个人，只为国家安全。通过严格核查，揪出内部威胁，保障社会安宁。这体现了公平原则，不让任何群体逃避责任，确保巴勒斯坦在战后重建中不再受内乱影响。"
 PLS_Only_Palestinians:0 "只有巴勒斯坦人"
 PLS_Only_Palestinians_desc:0 "犹太人不能以犹太人身份在巴勒斯坦定居。如果他们坚持自己的文化，就必须离开这里。这不是排挤，而是文化统一的要求，确保社会不分裂。我们倡导融合，但他们若抗拒，只能选择退出。现实迫使这一政策，防止任何群体特殊化损害国家团结，让巴勒斯坦的土地上只有共享的阿拉伯认同。"
 PLS_Nationalization_of_immigrants_property:0 "移民财产国有化"
 PLS_Nationalization_of_immigrants_property_desc:0 "战争让经济受损，但犹太人的黄金和帝国马克可以部分弥补。我们会没收穆塔萨勒夫领设立后迁入者的财产，作为赔款。这不是掠夺，而是对损失的补偿，为了全民恢复生计。通过这种资源重分配，国家财富流向真正需求者，帮助巴勒斯坦走出困境，确保阿拉伯人不再为外部影响买单。"
 PLS_Zionism_is_capitalism:0 "锡安主义即资本主义！"
 PLS_Zionism_is_capitalism_desc:0 "显然，锡安主义的核心支持者是欧美资产阶级。他们以购买为名抢夺土地，运来殖民者，还向屠夫提供武器。这不是阴谋，而是赤裸的侵略。我们必须揭露这些行为，保护巴勒斯坦资源。他们的行动威胁国家存亡，作为现实回应，我们抵制外来干预，确保土地不被侵占，为阿拉伯人争取公正。"
 PLS_End_the_delivery_of_greed:0 "终结贪婪传递"
 PLS_End_the_delivery_of_greed_desc:0 "犹太文化存在贪婪和唯利是图的问题，马克思曾预言过这点。他们现在力量壮大，必须舍弃这种特质，成为普通人。这不是批判，而是文化净化需要。让他们抛弃特殊性，融入主流社会，有助于消除冲突根源。只有这样，巴勒斯坦才能和谐发展，避免少数群体危害全体稳定，国家在务实中前进。"
 PLS_Secularization_in_an_orderly_manner:0 "有序推进世俗化"
 PLS_Secularization_in_an_orderly_manner_desc:0 "世俗化是关键问题。各民族在危难时求助于鬼神，导致极端主义。我们应提供犹太人生活所需，前提是他们放弃犹太身份，像阿拉伯人一样劳动。这不仅是解决冲突，更是防止宗教分裂。通过满足基本需求，推动同化，减少社会矛盾。现实政策要求我们这样做，确保巴勒斯坦在多元化中保持生产力和稳定，不因分歧而倒退。"
 PLS_Between_Arabia_and_Islam:0 "阿拉伯与伊斯兰之间"
 PLS_Between_Arabia_and_Islam_desc:0 "阿明·侯赛尼与哈桑·班纳的合力，曾为巴勒斯坦夺下主导权。然而，他们二者在关乎民族未来道路与宗教根本地位的看法上存在难以弥合的裂痕。这种根植于理念的分歧，使得眼下这脆弱的合作联盟必然走向崩塌的结局。巴勒斯坦需要的是一个目标坚定、行动统一的领导核心。"
 PLS_Deepening_anti_colonial_awareness:0 "深化反殖民意识"
 PLS_Deepening_anti_colonial_awareness_desc:0 "侯赛尼先生个人对西方世界兴起的那些强硬右翼力量怀有浓厚兴趣，认为他们的某些方法值得借鉴与尝试。相反，哈桑·班纳在个人层面或许不排斥技术或管理的西方化，但涉及整个社会的价值根基，则截然要求清除一切来自西方的不利影响，回归纯粹的伊斯兰秩序。"
 PLS_Allah_not_democracy:0 "真主而非民主"
 PLS_Allah_not_democracy_desc:0 "阿明·侯赛尼所认同的力量源泉，是在现实的斗争与牺牲中锻造出的领袖权威。对他而言，人世的权力根基在于血与火的历史进程。而哈桑·班纳则坚定秉承伊斯兰的信念，认为世间一切的权柄皆由真主赐予，人的职责只在于奉行和执行这神圣的意志。"
 PLS_Socialization_of_the_Islamic_faith:0 "社会化伊斯兰信仰"
 PLS_Socialization_of_the_Islamic_faith_desc:0 "不同于其原教旨主义背景的导师，阿明·侯赛尼在信仰层面展现着更灵活的姿态，他愿意接触类似青年军官这样的现代革新力量进行协作。反观哈桑·班纳，他是更为彻底且纯粹的伊斯兰主义推行者，致力于在整个社会层面实现毫无保留的伊斯兰化蓝图。"
 PLS_The_future_of_the_Alliance:0 "联盟的未来"
 PLS_The_future_of_the_Alliance_desc:0 "随着时间推移，侯赛尼与班纳之间的裂痕日深，争执难平。强行维系这种貌合神离的共治，最终只会将国家推入分崩离析的深渊。我们必须牢记一个铁律：巴勒斯坦的心脏只能有一个意志在驱动，国家的元首也只能由一人担当。"
 PLS_Modern_jihad:0 "现代圣战"
 PLS_Modern_jihad_desc:0 "斗争之后，阿明·侯赛尼赢得了最终的胜利。他将肩负起伟大使命，引领阿拉伯民族和伊斯兰文明，如数世纪前史诗般远征的辉煌重现。在他指引下，我们将全力重构以阿拉伯为主导的世界新秩序，重塑属于我们的时代荣耀。"
 PLS_integration:0 "一体化"
 PLS_integration_desc:0 "巴勒斯坦阿拉伯党的使命绝不仅限于担当一个普通政党。它必须在国家生活的所有关键领域——新闻舆论、教育根本、文化塑造——都占据绝对的领导地位。通过持续灌输伊斯兰的经典智慧和炽热的民族主义精神，我们要精心培养、成就忠诚于巴勒斯坦理想与国家事业的新一代青年。"
 PLS_Centralize_local_power:0 "集中地方权力"
 PLS_Centralize_local_power_desc:0 "历史上的穆斯林统治者往往满足于名分上的归顺，松懈于实质掌控全局，由此酿成无数分裂与背叛的苦果。巴勒斯坦阿拉伯党将以史为鉴，坚定拒绝重蹈覆辙。我们将建立坚强有力的中央统治，以神圣的耶路撒冷为圆心，将国家的法令贯通至每一寸国土。"
 PLS_Reform_the_mobilization_system:0 "革新动员体制"
 PLS_Reform_the_mobilization_system_desc:0 "我们与入侵者交战的经历，无情地暴露了巴勒斯坦自身的弱点。国家的安全决不能依赖仓促集结的散兵游勇。巴勒斯坦的未来必须构建在严密完整、纪律森严的全民兵役制度之上，并辅以高效、坚决的战争动员体系，这是安身立命的长久之策。"
 PLS_Hail_to_Haji:0 "向哈吉致敬！"
 PLS_Hail_to_Haji_desc:0 "欧洲新生的一些强权运动，在要求成员忠实于核心政纲之余，亦强调对领袖个人意志的绝对尊崇。这正是我们值得吸收的有效经验。现在，全体巴勒斯坦人，让我们同心高呼，向引导我们的领袖——哈吉·阿明·侯赛尼致以最崇高的敬意！"
 PLS_The_spirit_of_sacrifice:0 "牺牲精神"
 PLS_The_spirit_of_sacrifice_desc:0 "伊斯兰的信仰，自古以来就以其英勇无畏、不惧牺牲的战斗灵魂而闻名于世。即便在这个礼崩乐坏、人心动荡的艰难时代，这种植根于信仰中的高贵精神也丝毫未能褪色。今日巴勒斯坦的重生伟业，正无比需要它的光芒再次闪耀，发挥其伟大的价值。"
 PLS_Agitation_of_nationalism:0 "鼓动民族主义"
 PLS_Agitation_of_nationalism_desc:0 "诚然，巴勒斯坦阿拉伯党如今已作为民族主义的旗帜掌握了政权，但我们必须清醒地认识到，阿拉伯人的民族认同在许多同胞心中仍然不够坚固，如同初生的幼苗。我们需投入不懈的努力，让全体国民深刻理解一个真理：不论在摩洛哥的海滨抑或伊拉克的河岸，所有的人民都涌流着阿拉伯同一血脉，同属于一个不可分割的坚强民族。"
 PLS_Struggle_Labor_Obey:0 "斗争，劳动，服从"
 PLS_Struggle_Labor_Obey_desc:0 "辛勤的劳动、不屈的斗争、绝对的服从——这三者构成了伊斯兰精神赖以支撑的关键柱石。或许铁卫团或者其他组织也曾宣扬类似的要义，但我们所强调的，源自我们自身神圣信仰的经典与传统，绝非对他人的效仿与抄袭。这是指引巴勒斯坦前行的独特灯塔。"
 PLS_Victory_in_Palestine:0 "在巴勒斯坦的胜利"
 PLS_Victory_in_Palestine_desc:0 "哈桑·班纳同志率领穆斯林兄弟会夺取了巴勒斯坦的政权。他将秉承真主的意旨改造这片土地，清除所有腐化堕落的痕迹。在他的领导下，巴勒斯坦将不仅获得新生，更将成为彻底净化世界的起点。我们必将遵循真主的道路，让伊斯兰的光辉涤荡所有污秽不堪的角落。"
 PLS_Expansion_of_the_Muslim_Brotherhood:0 "扩张穆兄会组织"
 PLS_Expansion_of_the_Muslim_Brotherhood_desc:0 "穆斯林兄弟会特有的层级结构使其具有无与伦比的组织力量。正是这种严密的制度设计，让我们能够在阿拉伯世界的各个角落建立起稳固的权力网络。每个分支都如同利剑直插敌人心脏，从城市到荒漠，我们的组织力渗透到每个穆斯林聚居地，构筑起牢不可破的信仰堡垒。"
 PLS_Islamic_Police:0 "伊斯兰警察"
 PLS_Islamic_Police_desc:0 "我们要建立宗教警察部队，严格监督民众的日常行为。凡违背沙里亚法教规的活动，无论是饮酒还是违规集会，都必须立即予以纠正。巡逻队将穿梭在街巷间，确保每个巴勒斯坦人都过着符合经训的生活。违规者将接受教法规定的惩罚，以维护伊斯兰秩序的纯净。"
 PLS_Social_justice:0 "社会公义"
 PLS_Social_justice_desc:0 "真正的社会公正绝非马克思主义者宣扬的革命暴力。他们所谓的正义总伴随着饥荒与战乱，这完全背离真主的仁慈。古兰经早已为人类指明道路，圣训的智慧如明灯照亮前路。我们应恪守经训的教导建立和谐社会，避免堕入那些异端学说的灾难陷阱。"
 PLS_Refuting_Western_thought:0 "驳斥西方思想"
 PLS_Refuting_Western_thought_desc:0 "民主主义和军国主义毒素侵蚀了阿拉伯民族的灵魂，这正是我们百年衰落的根源。社会主义谬论如同腐败的脓肿，必须用手术刀彻底割除。要实现伊斯兰复兴，首先要清除这些外来意识形态污染，让伊斯兰正道重新成为民族精神的唯一支柱。"
 PLS_Correcting_the_Pan_Arab_Movement:0 "纠正泛阿拉伯运动"
 PLS_Correcting_the_Pan_Arab_Movement_desc:0 "看看那些自称泛阿拉伯主义者的叛教者！他们鼓吹民族统一却背弃真主，沉迷于世俗的民族主义迷梦。这些社会主义者和军国主义者用虚幻的阿拉伯团结取代了真正的精神纽带。殊不知唯有伊斯兰才是联结阿拉伯世界的黄金锁链，才是民族复兴的不二法门。"
 PLS_Stop_the_depravity_and_countercurrent:0 "终止堕落逆流"
 PLS_Stop_the_depravity_and_countercurrent_desc:0 "西方思想毒害尚在其次，更可怕的是那些腐蚀心灵的娱乐活动。歌舞酒馆使青年耽于享乐，外国电影消磨斗争意志。这些腐朽的价值观犹如毒虫啃食我们的民族精神。必须清除所有消磨斗志的娱乐，让年轻人重新拿起经书和刀剑。"
 PLS_Spiritual_mobilization:0 "精神动员"
 PLS_Spiritual_mobilization_desc:0 "穆斯林们需要铭记：纸上谈兵的虔诚毫无意义，真正的圣战在于行动。当异教徒的铁蹄踏进圣地时，跪拜百次不如举起钢枪。我们号召每个有能力的信徒挺身而出，用双手捍卫信仰。真主只眷顾那些将信仰转化为行动的勇士，而非蜷缩在礼拜毯上的懦夫。"
 PLS_Unexpected_contenders:0 "意料之外的竞争者"
 PLS_Unexpected_contenders_desc:0 "我们国家曾深陷权力纷争的泥潭，各派为掌控而流血斗争。在此混乱中，一直被视为可利用盟友的教士团体挺身而出，他们联合君主制的忠实拥护者，果断发动政变。哈希姆家族多年积累的威望使所有派系低首顺从，无人敢挑战其权威。如今，这一家族重新登上王位，象征着巴勒斯坦的重生，标志着动荡的结束。我们作为见证者，深知这历史性时刻来之不易，必须全力维护这来之不易的团结，确保国家迈入长治久安的新纪元。"
 PLS_Give_the_mufti_a_place:0 "给穆夫提个位置"
 PLS_Give_the_mufti_a_place_desc:0 "我们认识到大穆夫提在世界大战中的卓越贡献，他以民族主义教士领袖的身份，始终效忠于哈希姆王室的荣耀。他奔走呼号，凝聚民心，为君主制的存续奠定坚实基础。作为回报，我们应当将他纳入政府高层，这不仅是对他个人功绩的表彰，更能激发全体教士和爱国者的士气。这一举措将巩固统治基础，令民众看到我们对忠诚者的公平回报。这样一举两得，民族主义火焰将在全国范围内熊熊燃烧。"
 PLS_Take_advantage_of_clergy_and_landlords:0 "利用教士和地主"
 PLS_Take_advantage_of_clergy_and_landlords_desc:0 "教士和地主群体历来是君主制的中流砥柱，他们对社会改革持谨慎保守态度，倾向于与苏丹保持合作。这种保守精神根植于传统，促使他们对变革持理性态度。我们依靠他们的支持，能实现社会的平稳过渡。这些人是国家根基的守护者，反对激进变动以免动摇秩序。与他们携手，我们可建立稳定的政策框架，确保王权不受冲击。这样，巴勒斯坦将稳步前行，避免动荡。"
 PLS_Banning_left_wing_political_parties:0 "查禁左翼政党"
 PLS_Banning_left_wing_political_parties_desc:0 "君主制的国度绝不容忍工团主义者和社会主义者存在，他们的煽动扰乱人心，威胁国家安宁。我们必须立即终止这些政党的一切行动，严防第三国际渗透我们的制度。若任其滋长，他们将颠覆巴勒斯坦的政权结构。我们采取强硬手段，是为了保护全民的福祉，阻止外来祸患侵蚀我们的社会根基。这行动不仅防御外敌，更巩固了本土的稳定。"
 PLS_Turn_on_monarchy_propaganda:0 "开启君主制宣传"
 PLS_Turn_on_monarchy_propaganda_desc:0 "许多同胞对政治体制漠不关心，无论是君主制还是共和制，他们都麻木度日。这种蒙昧令人担忧，我们必须纠正。因此，我们在全社会大规模宣传阿拉伯哈里发国的辉煌历史，重温那段荣耀时代。通过故事和教育，我们要培养起对君主制根基的自豪感。这样，民众将理解王权并非空谈，而是伊斯兰文明的传承核心，激发他们参与国家建设的热情。"
 PLS_Deregulation_of_the_economy:0 "解除经济管制"
 PLS_Deregulation_of_the_economy_desc:0 "战争时期的经济管控措施已无必要维持。开放市场才能切实改善民众生活，让商贾流通货物，使工匠重获生计。这不仅能让国内各阶层受益，也能获得外国贸易伙伴的认同。我们相信自由经济将更快恢复战争创伤，让巴勒斯坦重现繁荣景象。"
 PLS_The_direction_of_the_monarchy:0 "君主制的走向"
 PLS_The_direction_of_the_monarchy_desc:0 "大臣们与费萨尔苏丹殿下就君主制前途展开激烈争论。哈希姆王族主张恢复早期哈里发制度，建立由宗教领袖总揽大权的政教合一国家。而内阁成员则认为应当效法西方，让君主成为象征性元首，实际权力交由按宪法运作的民选政府。"
 PLS_Holy_Descent:0 "圣裔"
 PLS_Holy_Descent_desc:0 "激进伊斯兰主义者以雷霆手段打破政治平衡，将所有主张西方化改革的官员驱逐出政府机关。这场突如其来的清洗震动朝野。他们公开声称将亲自引导苏丹履行真正穆斯林君主的职责，确保国家每项政令都严格遵循沙里亚法典。传统保守势力已完全掌控了政府运作的主导权。"
 PLS_A_society_guided_by_Allah:0 "真主指引的社会"
 PLS_A_society_guided_by_Allah_desc:0 "世间所有政治制度都是转瞬即逝的虚妄设计。真主早已通过先知穆罕默德昭示了完美的治理之道。古兰经的每段启示和圣训的每条教诲，都蕴含着治理社会的永恒法则。我们必须彻底抛弃人为制定的规章，让国家完全回归至仁主为我们定制的神圣道路上。"
 PLS_Enable_Sapphira_Scholars:0 "启用萨拉菲学者"
 PLS_Enable_Sapphira_Scholars_desc:0 "在开罗、大马士革和麦加，众多德高望重的学者主张复兴伊斯兰黄金时代的治理智慧。我们应当盛情邀请这些深谙经训的贤能之士参与国政，请他们依照正统教义制定施政方略。这些学者若能加入治国行列，必将使巴勒斯坦成为实践真正伊斯兰治理的典范国度。"
 PLS_Take_advantage_of_the_Muslim_Brotherhood:0 "利用穆兄会"
 PLS_Take_advantage_of_the_Muslim_Brotherhood_desc:0 "穆斯林兄弟会凭借完善的层级组织和强大的民众动员能力，已成为不可忽视的力量。与其互相消耗，不如携手强化社会管理。他们的基层网络深入每个街区村落，能帮助我们建立更高效的社会管控体系。结盟后我们将形成覆盖全国的治理网络，全面巩固社会秩序。"
 PLS_Muslims_first:0 "穆斯林优先"
 PLS_Muslims_first_desc:0 "历史教训血淋淋摆在眼前：亚述军团的叛乱让多少穆斯林丧命？黎巴嫩山区的马龙派至今威胁边境安全！更不用说阴险狡诈的犹太复国主义者。对这些异教异端分子的任何宽容都是养虎为患。我们必须保持最高警觉，用最坚决的手段扼杀他们所有作乱企图，确保国家长治久安。"
 PLS_Looking_back_on_the_golden_years:0 "回顾黄金岁月"
 PLS_Looking_back_on_the_golden_years_desc:0 "千年之前，穆斯林大军手持经卷与利剑令万邦臣服；可百年近代史中我们却沦为列强宰割的羔羊。衰落的根源就在于背离了真正的伊斯兰精神。如今我们虔诚地重拾神圣经训，让古兰经指引每项治国决策。对真主的坚定信仰必将带我们穿越黑暗，重建昔日的辉煌盛世。"
 PLS_Unfinished_business:0 "未竟之事"
 PLS_Unfinished_business_desc:0 "民主主义者成功挫败了神权扩张的阴谋。我们主张实施有限度世俗化改革：保留苏丹作为国家象征但限制其干政；建立现代教育体系培养新式人才；倡导超越教派的民族认同。目标是通过温和改良，建成兼顾传统与现代的宪政国家，实现真正的民族复兴伟业。"
 PLS_Responsible_Parliament:0 "责任议会"
 PLS_Responsible_Parliament_desc:0 "多党倾轧固然动摇国本，但完全压制民意同样不可取。我们计划创设咨询议会，诚邀各部落长老、商界领袖和宗教贤达参与政策商讨。如此既能吸收社会精英的智慧建言，又能确保最终决策权牢牢掌控在中央政府手中，在集权与民意间求得合理平衡。"
 PLS_Reform_the_education_system:0 "改革教育体制"
 PLS_Reform_the_education_system_desc:0 "现有学校过度专注于宗教课程，导致学生缺乏谋生技能，这正是国家落后的根源。我们决心全面改革教育：数学、物理等自然科学课程必须与经学并重；增设现代历史与地理课程。唯有培养掌握实用知识的新国民，巴勒斯坦才能真正迈向现代化。"
 PLS_Marginalizing_Arab_parties:0 "边缘化阿拉伯党"
 PLS_Marginalizing_Arab_parties_desc:0 "巴勒斯坦阿拉伯党内部鱼龙混杂：军国主义分子鼓吹武力扩张，原教旨主义者煽动宗教狂热，甚至还有土匪武装混迹其中。这个极端组织的大杂烩对国家安定构成严重威胁。我们务必立即划清界限，决不允许其暴戾思想侵蚀国家健康的治理根基。"
 PLS_The_Millett_system_is_adopted:0 "采用米利特体制"
 PLS_The_Millett_system_is_adopted_desc:0 "巴勒斯坦土地上同时生活着基督徒、德鲁兹派信徒等不同信仰群体。即便穆斯林内部也分属不同教法学派。为争取更广泛支持，我们考虑在保持国家统一前提下，授予这些社群适度的文化自治权。只要他们效忠中央政府权威，便可保留自身宗教仪式和传统生活方式。"
 PLS_Modern_Sultanate:0 "现代苏丹国"
 PLS_Modern_Sultanate_desc:0 "我们改革的根本目标就是建设统一的现代君主国。通过整编军队消除部落武装，依靠现代教育培育新型国民意识，凭借基础设施建设促进商业流通。当前实施的税制改革、道路修筑等系列举措，正在稳步推进我们构建现代民族国家的伟大蓝图，巴勒斯坦的复兴进程已不可逆转。"
 PLS_Preparing_for_the_general_election:0 "筹备大选"
 PLS_Preparing_for_the_general_election_desc:0 "巴勒斯坦人民终究没有受野心家蛊惑，共和派力量坚持到了最后。我们终于获得自主决定民族命运的历史机遇。这不是某个贵族或教团的恩赐，而是所有巴勒斯坦人用鲜血换来的权利。在摆脱外部控制后，我们将亲手塑造属于自己的政治未来，让民族意志成为这片土地的唯一主宰。"
 PLS_Campaigning_for_reconstruction:0 "为重建奔走"
 PLS_Campaigning_for_reconstruction_desc:0 "战后重建需要巨大投入。我们计划广泛募集海外移民捐款，同时寻求国际社会援助。巴勒斯坦侨胞遍布世界各地，他们与祖国血脉相连。若能集中这些财力物力，再争取友邦支持，道路、桥梁和房舍的重建速度必能显著加快，让战争创伤早日愈合。"
 PLS_Enlist_the_support_of_the_wealthy_family:0 "争取豪族支持"
 PLS_Enlist_the_support_of_the_wealthy_family_desc:0 "地方乡绅和宗教领袖同样应当为重建出力。他们拥有可观的土地财富和社会影响力。我们呼吁这些有识之士积极资助公共工程，组织民众修复家园。无论是提供粮食储备还是调派劳役人手，都需要地方力量配合。国家复兴是全体国民的共同责任，无人可以置身事外。"
 PLS_Inspire_a_sense_of_democracy:0 "激励民主意识"
 PLS_Inspire_a_sense_of_democracy_desc:0 "民主对普通百姓仍是个陌生概念。我们必须动员所有社会组织——从商会到宗教团体——向民众阐明选举的意义。通过深入村庄的宣讲集会，让每个农夫都明白手中选票的分量。公民教育需要踏实的基层工作，不能指望民众自发理解现代政治制度。"
 PLS_End_of_mission:0 "任务结束"
 PLS_End_of_mission_desc:0 "原先保留大穆夫提宗教领袖地位的计划过于保守。他和他的追随者必须彻底退出政府体系。谁能保证这个掌控宗教权威的人不会再度发动政变？上次"无血克复"的教训历历在目。唯有切断其世俗权力，才能避免宗教势力干政的重演。"
 PLS_Spring_in_Palestine:0 "巴勒斯坦之春"
 PLS_Spring_in_Palestine_desc:0 "巴勒斯坦历史上首次民主选举即将开启。各党派正在街巷展开激烈角逐。这场选举结果将决定国家发展方向，更将检验民众的政治选择。最终会是现代派掌舵，还是传统势力胜出？答案即将在票箱中揭晓，让我们拭目以待吧。"
 PLS_Youth_Congress_victory:0 "青年大会胜利"
 PLS_Youth_Congress_victory_desc:0 "青年大会这个披着民族主义外衣的组织赢得大选，它实则是侯赛尼势力的政治工具。当极端派系通过民主程序上台，巴勒斯坦的未来实在堪忧。我们担心新政府将以民意之名推行激进政策，将国家拖入新的危机。所谓的民主胜利反而可能葬送民主前程，我们只能为我们的民主命运祈祷。"
 PLS_Admission_of_the_Islamic_Party:0 "接纳伊斯兰党"
 PLS_Admission_of_the_Islamic_Party_desc:0 "巴勒斯坦伊斯兰党作为穆兄会分支，已发展成相对温和的实践派。我们应吸纳这股力量参与执政。通过赋予其合理政治空间，既能发挥其基层组织优势，又可有效遏制内部极端思潮。这种分而治之的策略，能促使穆兄会整体向稳健方向转型。"
 PLS_Invite_the_Great_Mufti:0 "邀请大穆夫提"
 PLS_Invite_the_Great_Mufti_desc:0 "大穆夫提是捍卫伊斯兰的旗帜性人物，任何将其边缘化的企图都是对阿拉伯事业的背叛。不仅宗教领域需要其领导，世俗政治更需他参与决策。这位带领我们反抗异教徒的民族英雄，理所应当站在国家治理的最前沿而不是被强制卸任。"
 PLS_Insist_on_nationalism:0 "坚持民族主义"
 PLS_Insist_on_nationalism_desc:0 "别以为民选政府就会软化立场！青年大会执政后只会更加坚定地捍卫阿拉伯尊严。我们永远不会磨平复仇的利刃，不会忘记民族遭受的百年屈辱。面对宿敌，温和即是背叛。巴勒斯坦的刀锋只会愈磨愈利，直至雪洗所有耻辱。"
 PLS_Reorganization_of_the_militia:0 "重组民兵"
 PLS_Reorganization_of_the_militia_desc:0 "民兵组织虽常被视为民主制度的威胁，但在当前环境下实属必要。青年大会必须建立自己的武装力量，用以威慑内外敌人。面对犹太复国主义的军事威胁，这种民间防卫体系反而是守护民主基石的重要屏障，当然，他们也能为我们清理一些不爱听意见的人。"
 PLS_Reiterate_anti_Semitic_positions:0 "重申反犹太立场"
 PLS_Reiterate_anti_Semitic_positions_desc:0 "古兰经明确将犹太人列为穆斯林的天敌，这不是某个教长的主观论断。在这场关乎民族存亡的殊死较量中，妥协意味着灭亡。我们必须坚持斗争到底的信念，将先知赋予的战斗意志贯彻始终。真主的启示就是我们最根本的斗争纲领。"
 PLS_The_Independence_Party_wins:0 "独立党胜利"
 PLS_The_Independence_Party_wins_desc:0 "巴勒斯坦独立党主要由青年学者和知识分子组成。这个新兴力量主张将伊斯兰精神内核与阿拉伯民族主义相融合，形成独特的政治哲学。他们坚持采取和平渐进的政治斗争方式，反对暴力革命。在城市教师和律师阶层中逐渐获得支持，成为政坛不可忽视的温和声音。"
 PLS_Dialogue_with_the_Sheikh:0 "对话谢赫"
 PLS_Dialogue_with_the_Sheikh_desc:0 "为巩固执政基础，必须争取伊斯兰学者的全面支持。我们将授予知名教法学者国家荣誉职位，邀请宗教领袖进入咨询议会。通过提供实质性的社会地位和决策参与权，促使教士阶层向民众宣导民主制度与沙里亚法的兼容性。让清真寺成为宣传政令的重要阵地。"
 PLS_The_edifying_role_of_Islam:0 "伊斯兰的教化作用"
 PLS_The_edifying_role_of_Islam_desc:0 "实行政教分离是现代国家的基本原则，我们必将贯彻。但这绝不意味着否定伊斯兰教的文化根基。清真寺的教育功能、传统节日的庆典仪式必须完整保留。若完全剥离宗教元素，巴勒斯坦将丧失民族灵魂。我们需要在现代化进程中守护文化血脉的延续。"
 PLS_Responsibility_for_tradition:0 "传统的责任"
 PLS_Responsibility_for_tradition_desc:0 "贝都因部落的古老谚语，麦瓦勒民歌的悠扬旋律，还有代代相传的手工艺技法，都是融入阿拉伯人血液的文化瑰宝。作为巴勒斯坦的治理者，我们誓言守护这份文化遗产，使其在现代化浪潮中永葆生机。民族精神永远是我们立国的根基。"
 PLS_In_collaboration_with_Hashem:0 "与哈希姆合作"
 PLS_In_collaboration_with_Hashem_desc:0 "哈希姆家族在叙利亚地区仍具有深厚影响力。即便失去王冠，其宗教守护者的神圣光环犹存。若能获得该家族公开支持，将极大提升我们在阿拉伯世界的声望。考虑通过宗教事务合作，聘请其成员担任圣地监护人，以此换取他们的政治背书。"
 PLS_Against_colonialism:0 "反对殖民主义"
 PLS_Against_colonialism_desc:0 "殖民主义是套在穆斯林颈上的枷锁。从埃及到伊拉克的独立运动证明，反帝斗争需全民族共同抗争。我们呼吁全球穆斯林团结起来，分享斗争经验，协调抵抗行动。只有形成统一阵线，才能彻底粉碎殖民者的分而治之阴谋，阿拉伯士兵万岁！"
 PLS_The_Reform_Party_wins:0 "改革党胜利"
 PLS_The_Reform_Party_wins_desc:0 "巴勒斯坦改革党以改善民生为核心诉求，倡导基层自治与社会福利制度。他们承诺扩建乡村诊所，保障孤儿抚育，建立职业培训所。这些切实改善民众生活的政策获得广泛支持，特别是在城市工人与手工业者中形成强大影响力，成为议会关键力量。"
 PLS_Promote_progressive_taxation:0 "推动实现累进税"
 PLS_Promote_progressive_taxation_desc:0 "巴勒斯坦城镇中豪商住着洋楼，穷苦人却栖身窝棚。这种悬殊对比必须改变。我们计划参照欧洲社会民主政策，实行累进税制：对超出五千镑的年收入征收百分之三十所得税，同时取消面包等必需品的销售税，让财富分配更趋公平。"
 PLS_land_reform:0 "启动土地改革"
 PLS_land_reform_desc:0 "即使会得罪支持政权的地主阶级，土地改革仍势在必行。现有大地主圈占良田却抛荒的现象严重。我们计划立法规定每户土地上限为二百杜纳亩，超额部分由国家赎买后分配给无地农民。这项改革将彻底解放被束缚的农业生产力，让人民过上幸福生活是我们的职责。"
 PLS_Liberalization_reforms:0 "自由化改革"
 PLS_Liberalization_reforms_desc:0 "我们主张有限度自由化改革：在市场领域解除价格管制，允许私营企业发展；保障公民合法集会权利；立法确认私有财产神圣不可侵犯。但所有改革必须立足阿拉伯文化传统，绝不照搬西方价值体系。巴勒斯坦将走出自己的现代化道路。"
 PLS_Secularization_attempts:0 "世俗化尝试"
 PLS_Secularization_attempts_desc:0 "无数知识分子期望建立政教分离的现代国家。我们认同这种愿景——穆斯林身份是精神信仰，而非治理法典。日常生活的方方面面不能永远遵循七世纪的准则。真主赐予人类理性，就是要我们用智慧建立符合时代的社会制度，决不能沉沦在过去的光阴之中。"
 PLS_Maintain_an_anti_Zion_stance:0 "维护反锡安立场"
 PLS_Maintain_an_anti_Zion_stance_desc:0 "帝国主义罪恶的根源在于犹太资本集团。伦敦和巴黎的银行家操纵殖民政策，华尔街的金融大亨支持犹太复国运动。他们才是掠夺阿拉伯财富的真正元凶。反抗殖民主义必须直指这些操控国际资本的犹太财阀势力，只有所有锡安主义者和帝国主义者、殖民者消失，世界才能平安稳定。"
 PLS_Real_commitment:0 "真实承诺"
 PLS_Real_commitment_desc:0 "政客们总是说的太多做的太少，但评价一个政党一位政客最核心的标准就是能否实现承诺，如果政客的承诺仅仅只是为了达到某种目的的手段，那他们必将遭到人民的唾弃。真正为人民找想的政客不是看他们说了什么，而是要看他们具体做了什么。"
 PLS_The_guidance_of_socialism:0 "社会主义的指引"
 PLS_The_guidance_of_socialism_desc:0 "我们工人阶级和社会主义者团结战斗，终于击垮那些阻挠进步的反动力量。这不仅是军事胜利，更是一个转折点。我们承诺用社会主义原则重塑巴勒斯坦，将土地和生产资料归还劳动者，让工人、农民共享国家发展果实。现实需我们带头改革，扫除剥削旧制度，构建公平社会基础。人民将见证新时代来临。"
 PLS_Follow_Syndicate_International:0 "追随工团国际"
 PLS_Follow_Syndicate_International_desc:0 "巴勒斯坦工业起步晚，工人尚难形成大型行会。但这非绝境：实施工团主义模式能改变局面。工人自己管理工厂，提升效率的同时，还易吸引工团国际支持。他们青睐自力更生的劳工运动，这为巴勒斯坦打开国际通路。我们推动工人协作，逐步扩大组织规模，让本土工业站稳脚跟。"
 PLS_Islamic_socialism:0 "引入伊斯兰社会主义"
 PLS_Islamic_socialism_desc:0 "有人反复提伊斯兰社会主义理念，但部分激进社会主义者攻击其为落后。我们应现实看待：伊斯兰文化本就推崇公平正义，将它融入政策可赢得群众认同。穆斯林为主体的社会里，这种结合减低改革阻力。我们不必否认传统，利用其优点推动社会主义议程，让人民团结在共同目标下。"
 PLS_Integrate_the_education_system:0 "整合现有教育体系"
 PLS_Integrate_the_education_system_desc:0 "现行教育以伊斯兰为基础，远不如欧洲体系先进。但它是唯一可用资源，我们应务实改造而非废弃。逐步加入社会主义内容，培养新一代公民理念：强调平等劳动与集体责任。这个转型需耐心，让教育服务于国家需要，而非延续保守陋习。我们确保它成为进步工具。"
 PLS_Workers_are_self_managed:0 "劳动者自我管理"
 PLS_Workers_are_self_managed_desc:0 "工团主义核心是劳动者自我管理。工人本就能组织同行，无需外部强制命令。我们强调工人领导工人：他们在生产线上经验丰富，能高效决策。这原则在巴勒斯坦推行中已显成效，工人自己处理事务，降低成本提升团结。尊重劳动者自治，是国家繁荣基石。"
 PLS_Civic_cognition:0 "公民认知"
 PLS_Civic_cognition_desc:0 "政治变革不靠强制，而是大众意识的觉醒。一旦工人明白劳动是为自己创造价值，而非他人剥削，他们就倍加努力。若他们知自己是国家主人，便主动参政议政。我们在社区推动教育唤醒人民，让自觉行为驱散蒙昧。觉醒的政治稳定，胜过万条法令。"
 PLS_Remembrance_of_the_martyrs:0 "纪念烈士"
 PLS_Remembrance_of_the_martyrs_desc:0 "烈士的牺牲是社会主义革命的精神支柱。我们应频繁举办纪念活动，让英雄事迹内化为革命力量。每个故事都鼓舞人心，在困难时期鞭策我们前行。这不是空谈，而是将鲜血教训融入奋斗。我们铭记他们，把精神转化为行动，确保革命之火不熄。"
 PLS_Revolutionary_mobilization:0 "革命动员"
 PLS_Revolutionary_mobilization_desc:0 "国家当前面临存亡危机，这特殊时刻要求特殊举措。或许需我们流汗流血，但这是为后代永离苦难。我们不惜短痛换取长远和平。实干者深知：艰难抉择中前行，才能保护子孙。让每一滴汗水浇灌安全土壤，后代不再为战乱悲泣。"
 PLS_The_figure_of_Lenin:0 "列宁的身影"
 PLS_The_figure_of_Lenin_desc:0 "列宁的尝试未在俄罗斯成功，但思想依旧活在我们心中。他的著作照亮了工业化与世俗化道路，为巴勒斯坦指明方向。我们汲取教训，结合本地实际推广先进理念。这些书页上的智慧教导我们避免错误，建立科学社会体系。虽处逆境，我们坚持让现代思想扎根，引领国家走出愚昧。"
 PLS_Congress_system:0 "代表大会制"
 PLS_Congress_system_desc:0 "若任由人民自决，结局常是选举毛拉谢赫或伊玛目代表愚昧。巴勒斯坦缺乏直接民主土壤，代表大会制度必不可少。代表们能理性决策，集中智慧应对挑战。我们坚持这一制度，避免混乱无序。现实告诉我们：集体意志需引导，非放任自流。"
 PLS_Full_centralization:0 "全面集权"
 PLS_Full_centralization_desc:0 "巴勒斯坦环境比俄罗斯更严峻，先锋队体制更显必需。我们不能让人民在蒙昧中自主生活，必须用制度律法约束进步。先锋队带头教育大众，去除落后思维。艰难条件下，外部引导能更快唤醒意识。我们目标清晰：逐步提升社会水平，不为自由牺牲秩序。"
 PLS_Downplay_religious_influences:0 "淡化宗教影响"
 PLS_Downplay_religious_influences_desc:0 "伊斯兰教常被视为反动落后象征，我们最终必须将它根除。但变革不能操之过急：先通过社会运动培养新风气，逐步稀释影响。激进颠覆易引发反弹。我们采取务实步骤，教育先行改造思想。时间会证明，坚定而徐缓的改革最可靠。"
 PLS_compulsory_education:0 "义务教育"
 PLS_compulsory_education_desc:0 "现有教育体系繁殖瓦哈比和萨拉菲保守势力，这座堡垒必须摧毁。我们建立国家控制的世俗义务教育体系：统一课程推广科学社会主义，取代宗教灌输。新体系能培养现代化公民，保障国家未来。这不止是改革，是思想和制度的彻底颠覆。我们立誓完成这项目标。"
 PLS_Create_community:0 "创造共同体"
 PLS_Create_community_desc:0 "阿拉伯人和穆斯林身份虚妄，真实纽带是经济、习惯、文化和语言。巴勒斯坦与其他阿拉伯区联系源于反帝斗争，非血脉基因。共同受压迫的经历团结我们，形成实际团结。我们强化这基础推动联合，强调解放运动胜于空洞身份认同。"
 PLS_Arabization:0 "推动阿拉伯化"
 PLS_Arabization_desc:0 "阿拉伯人须理解自身身份、劳动和战斗的意义。知悉为何付出才能实现团结。我们通过教育唤醒自我认知：每个工人耕作或战士搏杀，都是为了集体自由未来。意识普及后，团结自然而生。让人民明白目标，就能凝聚如一人，推动国家向前。"
 PLS_Proclamation_of_Palestine:0 "宣告建成巴勒斯坦"
 PLS_Proclamation_of_Palestine_desc:0 "在艰苦卓绝的斗争中，我们已重塑巴勒斯坦的根基。社会主义的原则和革命的信念锻造了巴勒斯坦阿拉伯人新的钢铁意志。如今，新生国家的轮廓已经清晰，但仍有一些逆流不甘失败。我们必须坚定地清除这些最后的障碍，为新秩序扫平道路，确保革命的果实不被窃取。"
 PLS_Dismantle_the_Muslim_Brotherhood:0 "瓦解穆兄会组织"
 PLS_Dismantle_the_Muslim_Brotherhood_desc:0 "穆斯林兄弟会像毒蛇一样潜伏在阴影里，他们唯一的图谋就是颠覆我们以工农血汗浇灌的社会主义政权。幻想能与我们共处是极其危险的错觉。政权稳定的基石，就是彻底铲除他们的网络，连根拔起每一处据点，让他们的企图彻底破产。"
 PLS_Incorporate_the_Jihadist_Army:0 "收编圣战军"
 PLS_Incorporate_the_Jihadist_Army_desc:0 "审视那些投身所谓圣战的人们，我们需要清醒地认识到，许多人并非狂热的宗教信徒。他们是绝望的阿拉伯民族主义儿女，在强权压榨下不得不寻求抗争。这些人并非敌人，政府应积极争取他们，使其成为复兴国家的可靠同盟，一起对付真正的内外压迫者。"
 PLS_Annexation_of_the_Mapai:0 "吞并以色列工人党"
 PLS_Annexation_of_the_Mapai_desc:0 "以色列工人党在巴勒斯坦的存在，已成为阻碍团结的象征。这片土地上，人民已超越犹太人或是阿拉伯人的陈旧隔阂，他们首先是巴勒斯坦人。工人党必须理解这一历史潮流，无条件遵循我们政府的意志，在新的共同身份下建设家园。"
 PLS_Banning_Jewish_military_organizations:0 "取缔犹太军事组织"
 PLS_Banning_Jewish_military_organizations_desc:0 "莱希和哈加纳的流亡分子仍在境外虎视眈眈，旧日恐怖的阴影从未散去，他们图谋卷土重来，重新奴役我们解放了的土地。我们以生命发誓，绝不让他们的毒计得逞。历史的车轮只会向前，绝不允许倒转，对于顽固的锡安主义者要给予严厉的打击"
 PLS_The_heart_of_the_Arab_Revolution:0 "阿拉伯革命之心"
 PLS_The_heart_of_the_Arab_Revolution_desc:0 "巴勒斯坦在风浪中初现光芒，如红星闪耀于海上。但这仅仅是漫长征程的起点。我们的目光早已越过本国的疆界，心怀整个阿拉伯民族的解放理想。我们要将这里点燃的社会革命之火，蔓延至所有阿拉伯兄弟的土地上，彻底改变他们的命运。"
 PLS_Save_the_Revolution:0 "第三国际挽救革命"
 PLS_Save_the_Revolution_desc:0 "工团政府近期一些作为令人极度失望，尤其对保守势力的无原则退让。这严重违背了革命的初衷，激怒了前来援助的第三国际朋友。我们绝不能坐视巴勒斯坦滑向腐朽的旧体制深渊。为了挽救革命火种，防止伊斯兰保守势力全面复辟，直接接管并改组政府已是迫在眉睫的任务。"
 PLS_Expand_the_advisory_authority:0 "扩张”顾问“职权"
 PLS_Expand_the_advisory_authority_desc:0 "推翻了旧制度只是革命的第一步。纠正过往的过失，重新校准国家方向，是我们必然的担当。关键在于政府架构本身的优化，尤其需要更大程度倚重法兰西顾问的经验和指导。我们必须系统性地清除队伍中那些思想动摇、心向敌人的叛徒，纯洁我们的队伍。"
 PLS_French_advanced_experience:0 "法式先进经验"
 PLS_French_advanced_experience_desc:0 "实践已证明，法兰西公社十余年的工团治理经验是一座宝贵的丰碑。相较巴勒斯坦仅有几月的尝试，他们的探索更深，形成的制度更成熟。我国社会改革正值关键时刻，许多法兰西公社行之有效的具体政策和管理模式，极有必要引进我国，作为稳固政权、提升效能的基石。"
 PLS_Technological_indoctrination:0 "科技灌输"
 PLS_Technological_indoctrination_desc:0 "巴勒斯坦社会蒙受的落后之苦令人痛心。陈旧观念像顽石一样拖拽着人民，仿佛还停滞在蒙昧的时代浪潮之外。国家富强离不开科学精神和文明知识。我们必须不惜代价地向全体民众传播现代化知识和世俗观念，启迪心智。否则，这片土地将永远被侯赛尼之类的神权鼓吹者反复愚弄。"
 PLS_The_mission_of_socialist_enlightenment:0 "社会主义”开化使命“"
 PLS_The_mission_of_socialist_enlightenment_desc:0 "开化使命这个词常被帝国主义者拿来作为为侵略、殖民等帝国主义行为合理化的借口，但是这一定程度上是对的，如果放任那些贫困落后的地区自由的发展，他们将永远落后于时代，陷于蒙昧和愚蠢。让巴勒斯坦人摆脱这种恶性循环，就是法国人的使命。"
 PLS_Total_control:0 "全面控制"
 PLS_Total_control_desc:0 "权力如同武器，握在不可靠的人手中便是隐患。任何形式的权力松弛，无论有意无意，都是为反动分子提供喘息和积聚力量的场所。最终动摇的必定是政权本身的稳固。必须建立严密无隙的政府掌控体系，覆盖所有公共事务，这样才能杜绝毒瘤的滋生环境，确保革命肌体健康。"
 PLS_No_more_jihad:0 "再无”杰哈德“"
 PLS_No_more_jihad_desc:0 "圣战就是旧伊斯兰主义的余孽，比起圣战我们更希望他们能爱护自己的生命，将自己有限的价值投入的国家发展与建设上来，活着比死了有用，我们必须教导阿拉伯人民抛弃圣战思维，转而拥护更加温和的献身精神，而这样做的第一步就是先铲除隐匿于黑暗角落的宗教反动派。"
 PLS_Paris_took_over_in_full:0 "巴黎全面接管"
 PLS_Paris_took_over_in_full_desc:0 "巴勒斯坦的政府离开了法国已经完全无法运转了，政府里都是法国的顾问，实行的都是法国的标准，使用的都是法国的技术。不妨就在现在揭开这最后一层纱，宣布法兰西公社顾问正式接管巴勒斯坦政府，这将为我们的后续工作带来更多的便利。"
 PLS_Wear_white_gloves:0 "戴上白手套"
 PLS_Wear_white_gloves_desc:0 "法兰西公社的帮助无疑至关重要，但我们之间的关系必须清晰界定。巴勒斯坦不是依附于他人的附庸，也绝无可能变成阿尔及尔或渥太华那样的资本主义附庸。我们在此的使命核心始终如一：那就是借用必要的外部力量，度过当下的革命难关，最终引导巴勒斯坦依靠自身力量，走上健康的工团主义大道。"
 PLS_Coup_by_Officers:0 "军官团政变"
 PLS_Coup_by_Officers_desc:0 "我们青年军官绝不能再忍受那些懦夫窃取巴勒斯坦起义的成果。他们坐享其成，却将国家拖入虚弱。因此，我们毅然率军发起武装叛乱，以钢铁般的意志彻底击溃了政府的部队。胜利属于我们，因为我们是行动者而非空谈者。现在，我们必以极权主义和军国主义为根基，彻底改造巴勒斯坦，铸造铁的纪律与国家权威。历史将见证，只有强权的体制才能保证民族的安全与繁荣。"
 PLS_Cultural_openness_policy:0 "文化开放政策"
 PLS_Cultural_openness_policy_desc:0 "阿拉伯人应从近代西方思想家的癫狂热情和细致思考中汲取养分，他们构想出了无数救国救民之法。但我们绝非盲目追随，而要选择性地吸收其精华，用于改进并改造阿拉伯的国民精神。这种精神锻造是民族进步的基石，让它更坚韧、更切合我们巴勒斯坦的现实需求。只有改良外来思想，才能提升我们对抗挑战的实力，铸就更明亮的未来。"
 PLS_Reinterpreting_the_Quran:0 "重新解读古兰经"
 PLS_Reinterpreting_the_Quran_desc:0 "异教徒喋喋不休的话语于阿拉伯斗争历史毫无价值，不过是徒劳无功的白费。我们自有光荣传统，古兰经和圣训早已为民族复兴与伊斯兰复兴铺就光辉道路。这是真主赐予的指南，我们务必坚定跟随，不让外来谬论扰乱信仰。阿拉伯人的出路在神圣经典中，而非异教徒的空谈。依靠此，我们能重振民族雄风，迈向昌盛。"
 PLS_Cut_the_influence_of_the_Great_Mufti:0 "削减大穆夫提的影响"
 PLS_Cut_the_influence_of_the_Great_Mufti_desc:0 "我们承认大穆夫提曾是革命盟友，但其保守文化态度日渐阻碍革新步伐。这种守旧倾向束缚思想发展，不利于社会转型。因此，我们必须削减其及支持者在政府的权力，防止旧势力拖累革命。行动要果断，通过政策调整确保权力平衡。这保护前进方向，让巴勒斯坦免于沉溺于过时理念，实现真正的民族觉醒。"
 PLS_Absorption_of_Arab_parties:0 "吸收阿拉伯党"
 PLS_Absorption_of_Arab_parties_desc:0 "大穆夫提始终是阿拉伯与伊斯兰世界的英雄，过去、现在和未来皆不可或缺。他代表信仰纽带与民族团结，将在政府中继续肩负巴勒斯坦与全阿拉伯及伊斯兰世界的桥梁角色。英雄的持续服务强化内部凝聚，应对外部挑战。我们永志其贡献，他的存在是革命稳定的支柱，引领我们维护神圣传统与现代结合。"
 PLS_Solidarity_with_the_struggle:0 "声援国际反帝斗争"
 PLS_Solidarity_with_the_struggle_desc:0 "我们运动的核心是国际性视野，不只限于巴勒斯坦断除帝国主义锁链，更应全力支持全球反帝斗争。挫败犹太复国主义者的阴谋是集体责任，援助他处被压迫民族解放运动。团结一致方能终结外部干预，扩大阿拉伯影响力。历史证明，孤立行动无效；唯有联合战线，才能捍卫公正、粉碎所有外敌诡计。"
 PLS_Establishment_of_the_Free_Arab_Legion:0 "成立自由阿拉伯军团"
 PLS_Establishment_of_the_Free_Arab_Legion_desc:0 "阿拉伯人的血只为阿拉伯流淌，独立与自由是我们唯一目标。因此，我们无条件支持全阿拉伯地区的武装起义和非武装抵抗运动。无论枪炮还是笔墨，都服务于民族解放。统一目标才能凝聚分散力量，抵御分裂风险。血的牺牲证明忠诚，我们绝不妥协，确保自由之火燃遍每个角落，这才是真正阿拉伯觉醒。"
 PLS_Nationalist_marquee:0 "民族主义大帐篷"
 PLS_Nationalist_marquee_desc:0 "民族主义军官团体不应直接领导其他组织，而在其中发挥协调和指引功能。这鼓励主动创新，避免死水一潭的僵化格局。通过协作激发各团体活力，方能创建进取的民族精神。直接控制只会扼杀生气，协调才是进步引擎。我们坚持此原则，确保政府机制灵活有力，推动巴勒斯坦向动态未来迈进。"
 PLS_The_absolute_leadership_of_young_officers:0 "青年军官的绝对领导"
 PLS_The_absolute_leadership_of_young_officers_desc:0 "我们军官团体完全凭自身血汗夺得巴勒斯坦政权，斗争成果不容莫名其妙的理论家窃取。这些人妄用空谈否定我们的实际牺牲，我们定以行动守护权威。成果是革命结晶，绝不让渡给外来的浮夸者。权力捍卫是民族责任，确保国家不受无谓干扰，巩固胜利果实于人民手中。"
 PLS_The_guidelines_of_the_totalist_charter:0 "极权宪章的指引"
 PLS_The_guidelines_of_the_totalist_charter_desc:0 "极权主义要求全新社会架构与文化倾向，有别于陈旧体系。我们应向极权宪章学习借鉴，取其精华革新国民性。这不是盲目移植，而是适应巴勒斯坦土壤的变革。革新提升纪律与效率，应对现代化挑战。国民性蜕变是强国之本，我们专注于此，让民族精神更坚韧，跟上时代步伐。"
 PLS_Maintain_the_military_and_political_system:0 "维持军政体制"
 PLS_Maintain_the_military_and_political_system_desc:0 "军政体制以军事为核心，特征是军队实权人物兼任政治领袖，表现出高度集权和侵略性民族主义趋向。这架构确保决策迅捷、执行高效，民族热情导向坚定行动。集权强化控制力，为动荡时代注入稳定。民族主义激发一致对外，保护国家利益。我们推行此体系，筑牢巴勒斯坦根基。"
 PLS_Revolution_at_sea:0 "海间的革命"
 PLS_Revolution_at_sea_desc:0 "我们青年军官的革命派已全面掌控局势，行动意志坚决。我们将贯彻瓦卢瓦和墨索里尼的志愿理想，将民族革命席卷整个阿拉伯世界。这不仅是国内起义，更是点燃区域变革的火种。革命精神必须扩散，打破历史枷锁。联合起来，终结外来压制，这是不可阻挡的阿拉伯觉醒浪潮。"
 PLS_Subvert_the_system_of_power:0 "颠覆权力体系"
 PLS_Subvert_the_system_of_power_desc:0 "盘绕在伊斯兰教上的权力体系已成为政策实施的根本阻碍。为推进民族革命，毛拉穆夫提们必须交出世俗权力。他们干预政务拖慢改革，只应专注于纯粹宗教指导。行动刻不容缓，清除障碍方能让政府决策畅通。权力回归人民和机构，确保革命不因旧式干预而停滞。"
 PLS_Cultural_Revolution:0 "文化革命"
 PLS_Cultural_Revolution_desc:0 "未来主义崇拜速度、暴力和钢铁，备受欧洲极权主义者推崇，我们也要践行它。这意识形态表达民族的进取精神与工业动力，吻合巴勒斯坦的革命愿景。崇尚这些元素能激励国民性，推动工业飞跃。钢铁象征坚毅，暴力对抗压迫，速度驱动进步。唯有未来主义，才能释放民族的生机活力。"
 PLS_The_Youth_League_was_formed:0 "成立青年团"
 PLS_The_Youth_League_was_formed_desc:0 "青年们天生充满活力，易于鼓动，热切渴望变革；他们是革命运动的天然预备军。我们需要组织他们，转化为可靠力量。通过训练和动员，将青春潜力导入实际斗争。缺乏组织会导致精力分散，有序整合才能锻造我们的人。如此，青年成为国家革新引擎，推动巴勒斯坦走向复兴。"
 PLS_Hello_Arabs:0 "你好！阿拉伯人！"
 PLS_Hello_Arabs_desc:0 "媒体潜力巨大，我们将在巴勒斯坦普及收音机和报纸。利用这些媒介推广伊斯兰教与民族革命结合的节目与报道，教育民众统一思想。媒介普及扩大信息覆盖面，精心制作内容传播我们的价值观。这强化内部团结，对抗分裂言论。媒体是动员工具，帮助凝聚革命共识，服务国家大局。"
 PLS_Continue_to_march:0 "继续进军"
 PLS_Continue_to_march_desc:0 "青年军官的军国派已赢得联盟主导权，阿拉伯民族的刀剑将实际服务大众需求：开拓水源和土地，为农工带来生机。这不是空洞口号，而是基于现实行动的改变。凭借军队力量，我们直接解决生存问题，如灌溉农田、开垦荒地，提高民生福祉。这证明军国主义的实践价值，巩固巴勒斯坦的独立基础，让民族复兴看得见、摸得着。"
 PLS_Commissar_of_the_army:0 "军队政委"
 PLS_Commissar_of_the_army_desc:0 "社会主义者的红军或萨文科夫部队设有严格随军政委制度，它能大幅提升士兵素质，而非像我们现在这些武装分子仅靠狂热行事。面对缺乏纪律的队伍，我们必须实施类似制度勒紧他们的笼头。这将加强训练和思想教育，转化为高效战斗力。制度推行确保巴勒斯坦部队从杂乱中蜕变，适应现代斗争需求，服务于民族解放事业。"
 PLS_Gunfire_solo:0 "枪火独奏"
 PLS_Gunfire_solo_desc:0 "面对敌人盘踞的地区，我们计划将部分有坚定意志的战士组成特殊部队，派往敌后展开行动。这些战士并非正规军，但擅长运用朴素的武器和普通手段制造混乱，引发敌方民众恐慌。混乱将动摇敌人士气，削弱其抵抗毅力，为我们正面战场的推进创造有利条件。这样的战术成本不高，却能高效打击敌军信心，加速我们在巴勒斯坦全境掌握主动权的过程。"
 PLS_Secret_Police_Department:0 "成立秘密警察部门"
 PLS_Secret_Police_Department_desc:0 "我们必须清醒认识到，殖民者的代理人从未停止颠覆我政权的阴谋：他们用外资输入的枪炮武装自己，更用外来意识形态毒害民众思想！若放任这种渗透，革命的根基将被腐蚀。因此，我们要建立严格的思想防护机制。这不仅是审查制度，更是通过教育宣传让人民自发抵抗谬论。捍卫革命成果从管好每份报纸开始，绝不让敌人利用言论自由破坏我们亲手建立的秩序。"
 PLS_Jewish_capital_conspiracy_theories:0 "宣传犹太资本阴谋"
 PLS_Jewish_capital_conspiracy_theories_desc:0 "犹太人通过控制金融、媒体或其他权力机构，秘密操纵世界经济和政治，以达到他们的消灭民族国家进而以犹太人的统治取代本民族的统治目的。我们战胜以色列严重的挫败了他们的信心，但是犹太人们还在海外活跃，我们绝不能掉以轻心，对于犹太人我们绝对不能手软，对敌人的仁慈就是对同胞的残忍。"
 PLS_Reorganization_of_the_NLF:0 "重组民族解放阵线"
 PLS_Reorganization_of_the_NLF_desc:0 "社会主义者自诩为民族解放阵线，但这只是一个空洞称号，我们才是真正代表阿拉伯民族的战士。他们软弱无能，只会坐而论道，而我们扎根于民众斗争，用行动守护民族意志。因此，我们要夺回这个名号，赋予它新生命，让它从死去的政党中重生。这不仅是更名，更是民族复兴的象征，证明我们领导的权威和决心，带领巴勒斯坦走向统一独立。"
 PLS_Support_the_Baathists:0 "拉拢复兴主义者"
 PLS_Support_the_Baathists_desc:0 "复兴主义是一个活跃在大叙利亚地区的思潮，复兴运动将大量的知识分子和工人拉到他们那边，这将威胁我们的政权稳定。阿拉伯民族解放阵线将拉拢复兴主义者的右翼，整合他们，进而完全控制复兴主义思潮，分裂他们，再逐个打击是我们最擅长的。"
 PLS_Dialogue_with_Egypt:0 "对话埃及"
 PLS_Dialogue_with_Egypt_desc:0 "在埃及，有一群和我们理念一致的青年军官秘密结社，他们是反帝斗争的坚定盟友。我们能透过暗中支持帮助他们发展力量，共享资源和战略。这不仅是援助行动，更是阿拉伯团结精神的体现，强化全体民族纽带。团结万岁！它将推动整个地区的解放事业，让我们共同反抗外来压迫，打造坚实的合作基础。"
 PLS_Unite_the_national_communists:0 "团结民族共产主义者"
 PLS_Unite_the_national_communists_desc:0 "民族共产主义者作为盟友，他们持有温和的民族主义情怀，不像那些极端分子一样盲目激进。我们通过拉拢他们，可以削弱"温和"社会主义者的影响力。后者总是以妥协姿态阻碍政策执行，民族共产主义者却能提供实际助力。合作中，我们将打击这些破坏分子，确保政策不被歪曲。这整合力量，为巴勒斯坦的民族独立清除内部障碍。"
 PLS_Integrate_the_Jihadist_Army:0 "整合圣战军"
 PLS_Integrate_the_Jihadist_Army_desc:0 "圣战军由侯赛尼家族领导，他们以激进伊斯兰和民族主义狂热著称。出于共同的民族独立目标，他们必须与我们合作；否则，我们将被迫采取强制措施清除威胁。合作能避免内战消耗资源，但绝不纵容分裂行径。这捍卫统一事业，防止巴勒斯坦因内部纷争而脆弱，确保所有人服务于阿拉伯独立使命。"
 PLS_But_dont_forget_who_we_are:0 "但不要忘了我们是谁"
 PLS_But_dont_forget_who_we_are_desc:0 "犹太人和跨国财团、帝国主义军队都是我们永久的敌人！民族解放阵线内其他派系可能不认同我们的斗争方式，但我们必须坚持计划。只有这条路才能无愧于阿拉伯民族的血性和牺牲。这些敌人威胁我们的生存根基，妥协只会导致失败。我们继续行动，以铁腕守护民族尊严，推动巴勒斯坦彻底摆脱奴役枷锁。"
 PLS_economic_recovery:0 "经济恢复"
 PLS_economic_recovery_desc:0 "​​健康的经济是国家运行的根本，但战争已将我们的经济撕裂得支离破碎。工厂停工、贸易中断，民生陷入困境。恢复经济成为巴勒斯坦政府的首要任务，我们必须立即行动，重振产业，稳定物价，确保人民的基本需求。这不仅是为了当下的生存，更是为了国家的长远复兴，我们将动员一切资源，让经济重回正轨。"
 PLS_Leveling_the_land:0 "平整土地"
 PLS_Leveling_the_land_desc:0 "​​我们的田野布满子弹壳、炸弹坑和掩体碎片，种子无处可寻。土地问题若不解决，饥荒的阴影将笼罩全国。我们必须清除战争遗迹，恢复耕地的生机。政府将组织清理行动，提供种子和农具，帮助农民重新耕种。时间紧迫，我们需共同努力，避免灾难降临，让土地再次孕育希望。"
 PLS_Restore_infrastructure:0 "恢复基础设施"
 PLS_Restore_infrastructure_desc:0 "​​阿拉伯人和犹太人在战争中破坏了水井、道路等基础设施，如今战火已熄，我们必须修复这些生命线。政府将启动重建项目，优先恢复水井和道路，确保人民能恢复正常生活。这不仅是为了实用，更是为了愈合分歧，让社会重回和谐。我们将携手合作，尽快将民生拉回正轨。"
 PLS_Reopening_of_the_factory:0 "重开工厂"
 PLS_Reopening_of_the_factory_desc:0 "战争期间，资本家逃离，留下众多废弃工厂。这些资产是国家宝贵的资源，我们不能任其荒废。我们可以以政府名义经营，或出售给阿拉伯资本家，以激活经济。政府将评估每个工厂的价值，制定合理方案，确保资产得到有效利用，为复苏注入活力，创造就业机会。​​"
 PLS_Clean_up_the_mess:0 "收拾烂摊子"
 PLS_Clean_up_the_mess_desc:0 "奥斯曼或许过去真的有什么伊斯兰复兴的雄心壮志，想认真建设巴勒斯坦，但却只留下烂尾工程，耗费资源却无实际益处。现在，我们必须审慎决定：是继续投入完成它们，还是放弃转向新计划？政府将组织专家调查，权衡利弊，做出最符合国家利益的选择，避免重蹈覆辙，确保每一分钱都用在刀刃上。​"
 PLS_Economic_development_strategy:0 "经济发展方略"
 PLS_Economic_development_strategy_desc:0 "​​执政党将依据我们的理念，全面改革巴勒斯坦经济。我们计划重组产业，支持本土企业，改善民生设施。改革不是空谈，而是实际行动，旨在消除战争创伤，构建可持续的未来。我们将倾听民意，科学决策，确保经济转型平稳，为国家奠定坚实基础。"
 PLS_Will_wins:0 "意志制胜"
 PLS_Will_wins_desc:0 "信仰、理念、血和汗水，这些才是民族复兴动力的真正源泉。我们不能依赖空洞的承诺，而要用巴勒斯坦儿女的热诚和奉献，立刻投入建设每一座工厂、开垦每一片田野，从而夯实复兴之路。每一个工厂的轰鸣都是信仰的证明，每一滴汗水都在浇灌着国家的未来。从耶路撒冷的街巷到乡村的泥土，让我们以团结的姿态，把梦想变为现实。这将是一场漫长的奋斗，但只有坚持下去，我们才能迎来真正的富强时代。复兴不只属于少数人，而是全体民众的共同使命，让热诚引领我们前进。"
 PLS_Introduction_of_the_corporation_system:0 "法团国家体系"
 PLS_Introduction_of_the_corporation_system_desc:0 "民族团结是民族复兴的前提，我们将在巴勒斯坦推行法团主义体系，使其与阿拉伯民族的现状紧密结合。具体来说，我们将建立行业和劳工的协作机构，促进阶级间的相互支持，杜绝社会混乱。从工场到农场，每个集体都通过共同决策维护秩序，这不仅能确保生产效率，还能避免无谓的内部冲突。我们的目标是让法团制度成为坚固的桥梁，连接不同阶层的力量。任何分歧都不会阻挡我们，人民团结一心，复兴才不是虚幻的目标。"
 PLS_Militarization_of_the_economy:0 "经济军事化"
 PLS_Militarization_of_the_economy_desc:0 "战争随时会再次爆发，巴勒斯坦的经济必须以重工业为核心导向。当下，我们的人民连基本武装都难以为继，而潜在的敌人却能做到，这构成了致命的威胁！因此，我们必须优先发展钢铁厂和军需工业，确保每个人都能在战时保卫家园。拖延意味着危险，每一分资源都要倾注于武器生产和基础设施。从今天起，工厂将成为我们的前线，用钢铁的意志撑起国家的脊梁。这不是选择，而是生存的必要。"
 PLS_Develop_a_five_year_plan:0 "制定五年计划"
 PLS_Develop_a_five_year_plan_desc:0 "我们将制定一个详细的经济计划，明确在未来五年内重点投资国防和关键工业项目，加大资金支持，力求在短时期内缩小与外国的技术差距。具体来说，我们会设立专项资金，优先扶持炼油厂和军工生产线，避免资金分散造成的失败。每一个工厂都严格监督进度，从规划到投产，都要高效完成。目标不是理想主义的空谈，而是实际的可量进展。时间紧迫，计划执行必须精准，确保五年后，巴勒斯坦在重要领域不再落后。"
 PLS_Pooling_national_resources:0 "集中全国资源"
 PLS_Pooling_national_resources_desc:0 "资源国有化是必要的决策。如果资本家随意囤积粮食和矿产，我们民众就可能忍饥挨饿，在战争中因缺枪少弹而丧命。因此，国家将接管所有关键资源，建立统一的储备体系，保证战时供给不中断。每一粒粮食、每一块矿石都由中央政府分配，杜绝自私牟利。这不是对自由的压制，而是生存的保障。资源必须服务于全体人民，不能成为少数人的财源。只有牢牢控制，才能避免饥荒与溃败。"
 PLS_Industrial_leap_forward:0 "工业跃进"
 PLS_Industrial_leap_forward_desc:0 "不论是改革经济体制还是制定计划，我们唯一的目标是加速提升巴勒斯坦的工业实力，为军事扩张和经济发展打下坚实基础。从国防到民用产业，我们都必须聚焦于扩大生产力，以工业强国带动整体复兴。每一项改革都要服务于这一核心：增加钢铁产量，强化技术培训。目的不是短暂的成功，而是持久的自给自足。让我们立即行动，将理论化为实践，工业进步是复兴的唯一路径。"
 PLS_Socialist_transformation:0 "社会主义改造"
 PLS_Socialist_transformation_desc:0 "社会主义经济的核心是消灭或转化资产阶级，废除私有制，转而实行国有或集体所有制，并通过经济规划降低盲目竞争的风险。在巴勒斯坦，我们将把工厂和矿山收归国有，建立稳健的规划系统，减少失业和动荡。经济不再受资本家操纵，而是由民众共同驱动。这不仅能缓和经济危机，还保证了社会公平。过渡虽艰难，却是实现长久稳定的必经之路。制度变革不是空想，而是现实的需要。"
 PLS_The_communist_model:0 "共产主义模式"
 PLS_The_communist_model_desc:0 "共产主义主张通过无产阶级革命建立公有制经济，采用中央计划体制，由国家统一调控生产、分配和消费，在提升效率的同时，优先消除剥削和社会不平等。巴勒斯坦的实践中，我们将以集体决策主导经济，确保每份劳动成果都公平分配。国家调控生产配额，杜绝浪费和贪腐。这不仅是经济手段，更是道德的觉醒：消灭阶级鸿沟，让所有劳动者享有平等尊严。革命的精髓在于实践，我们致力于此。"
 PLS_The_syndicalist_model:0 "工团主义模式"
 PLS_The_syndicalist_model_desc:0 "工团主义强调由工会或工人集体掌控生产资料，通过行业自治和工会联盟管理经济，反对国家集权，推崇自下而上的民主。在巴勒斯坦，我们会鼓励工人组建联盟，让每个工厂都自主决策生产计划，减少官僚干预。经济由基层推动，而不是自上而下控制，这能增强公平性和灵活性。行业的团结是关键，通过工会协调资源，确保管理服务于劳动者。制度设计不追求完美，只注重可行。"
 PLS_Nationalization_of_land:0 "土地国有化"
 PLS_Nationalization_of_land_desc:0 "我们将通过立法或强制手段，把私有土地收归全民所有，立即铲除地主阶级，土地由中央政府统一规划、管理和分配。行动刻不容缓，拖延只会让剥削持续。每一片土地都将根据国家需求进行再划分，优先用于粮食生产和军事建设。地主阶级的消灭不是报复，而是公正的重建。从此，土地服务于全体，而不是少数特权。实施中确保透明，避免权力滥用。改革是民族存亡的基石。"
 PLS_Socialization_of_the_land:0 "土地社会化"
 PLS_Socialization_of_the_land_desc:0 "土地的所有权将划归集体或社区共同持有，个人仅保留使用权。这样设计是为了确保公平，避免个人垄断导致资源不均。每一个村庄或城市社区将组成管理小组，负责土地分配和监管。使用权授予勤奋的劳动者，以鼓励生产积极性。这不是剥夺，而是进步的安排：社区共享资源，降低内部矛盾。从沙漠到绿洲，让土地成为团结的纽带。制度实用高效，保障持久稳定。"
 PLS_Promoshin_Ben_Kuperatifs:0 "推广合作社"
 PLS_Promoshin_Ben_Kuperatifs_desc:0 "我们将推行土地改革，实现耕者有其田，然后鼓励农民自愿联合组建合作社，支持技术共享，走向共同富裕。具体步骤是：先分配土地给无地农民，再提供工具和培训，促进集体生产。合作社之间交流经验，互助合作，减少贫富分化。这不仅能提高产量，还能强化社区纽带。每一步都基于自愿，而非强制。改革的目标是均衡发展，让每个农民都享有尊严的未来。共同富裕靠行动，不是空谈。"
 PLS_Reducing_the_urban_rural_gap:0 "缩小城乡差距"
 PLS_Reducing_the_urban_rural_gap_desc:0 "耶路撒冷的市民和沙漠部落民的生活差距有如天差地别，如果无法弥合这一鸿沟，我们的政府就永远不能称自己为人民的政府。因此，我们必须立即实施公平分配政策，改善偏远地区的设施，确保所有巴勒斯坦人都能获得基本资源。从水源到教育，每一项投入都要针对性地缩小差距。这不是慈善，而是政府的责任。调查民意，倾听部落需求，付诸实际援助。只有消除不公，才能真正实现民族一体化。"
 PLS_Economy_under_Sharia:0 "沙里亚法下的经济"
 PLS_Economy_under_Sharia_desc:0 "伊斯兰教的经济体系是完备的，它规定了劳动、借贷和税收等现代经济要素的核心。穆斯林想改善经济，研读古兰经就足够。这部神圣文本不仅覆盖所有基础规则，还能指导我们建立公平交易与合理分配的制度。通过践行其中的原则，我们将消除投机行为，确保每个劳动者都能获得应得的份额。这有助于巩固社会信任，防止外来势力对经济体系的干扰，最终提升国家的整体实力和民众的福祉。我们相信，这套古老而智慧的体系，将引领我们迈向繁荣。"
 PLS_Crack_down_on_hoarding:0 "打击囤积居奇"
 PLS_Crack_down_on_hoarding_desc:0 "我们与赤匪不同，不主张消灭资本家，但绝不允许他们反抗我们。如果哪个资本家学习其外国同伙，利用饥荒等手段聚敛财富，他们就会遭遇石头和皮鞭的严厉制裁。我们强调资本家必须服从监管，避免贪婪成性。举例来说，我们会加强执法，设立监督机构，任何违规剥削都将迅速受到惩罚。通过这种方式，既能稳定社会秩序，也能激励他们专注合法经营，促进经济增长。记住，反抗就意味着毁灭。"
 PLS_Zakat_promotes_equality:0 "天课促进平等"
 PLS_Zakat_promotes_equality_desc:0 "天课是伊斯兰教的财富净化手段，强制富人将资产捐赠给贫困者，以实现财富再分配、保障弱势群体需求、消除社会剥削、鼓励资源共享和培养共同体意识，从经济到精神层面都促进平等与团结。我们将推行这一机制，让每个富人定期缴纳天课，以此缓解贫富差距。这不仅缓解了底层民众的生存压力，还强化了社会凝聚力。通过社区监督，我们会确保捐赠公平透明，防止欺诈行为，让财富流动惠及全体，打造一个公正稳定的环境。"
 PLS_Zero_interest_rate:0 "零利率"
 PLS_Zero_interest_rate_desc:0 "伊斯兰教禁止利息制度，改用利润分享和租赁来取代借贷，从而杜绝犹太银行家操纵社会的手段。这种方式鼓励双方共享风险与收益，避免金融投机。例如，我们会推广合伙经营模式，让贷款人成为股东，而不是债权人。这不仅能激发企业活力，还能减少债务危机。如此一来，经济体系更健康，财富不再被少数人控制。我们将严格执行这项禁令，确保每个交易基于真实价值，而非空转资本，让国家远离金融动荡。"
 PLS_The_social_obligation_of_the_mosque:0 "清真寺的社会义务"
 PLS_The_social_obligation_of_the_mosque_desc:0 "清真寺提供宗教教育、福利援助和文化交流等功能。通过扩大其在生活中的角色，我们加深对基层的控制。具体说，我们会将清真寺改造成社区中心，增加日常培训和生活支持服务。这不仅能凝聚民众信仰，还能监控社会动态，避免异端思想蔓延。例如，举办定期集会和教育活动，让人民更依赖制度。我们坚信，这种策略强化了我们的执政根基，确保社会秩序井然有序，国家稳定。"
 PLS_Standardize_factory_discipline:0 "规范工厂纪律"
 PLS_Standardize_factory_discipline_desc:0 "不敬真主的富人们玩弄规则和法律，强迫工人超时工作，这种风气必须被制止。劳动要有工钱，禁止超时加班，且必须按时礼拜。我们会颁布劳动法案，严惩违规工厂主，设置巡查队监督工时。保护工人权利是核心，例如规定最低工资和休息时间，确保他们的生计不受剥削。通过宗教与法律结合，我们培养工人的尊严感，减少社会不满，推动经济平稳运行。不遵守者将面临严厉惩处。"
 PLS_Imitate_the_Western_world:0 "效仿西方"
 PLS_Imitate_the_Western_world_desc:0 "自由主义经济虽带来如黑色星期一般的后果，但它总体是成熟的路径。我们效仿西方，建立阿拉伯特色的市场经济体制。重点在于引入西方管理经验，但融入本土元素，避免盲目套用。例如，发展中小企业和私人贸易，同时保持政府调控。这能激发创新，提升效率，又不失国家控制。我们相信，这样均衡的路线，比旧模式更稳健，能快速恢复经济活力，让巴勒斯坦在区域竞争中领先。"
 PLS_Maintain_market_order:0 "维护市场秩序"
 PLS_Maintain_market_order_desc:0 "适合的法律是维持社会健康的前提，不能让社会主义者随意施压要求福利待遇，也不能让资本家无限压迫工人。我们需要平衡双方，制定明确法规保护工人权益，同时限制工会权力。通过协商机制，确保资本家提供合理福利，工人不滥用诉求。这会创造一个公正环境，提升生产效率，减少社会冲突。我们承诺，法律框架将严格推行，防止极端化，为国家建设奠定坚实基础。"
 PLS_Envoys_sent_to_various_countries:0 "派往各国的使节"
 PLS_Envoys_sent_to_various_countries_desc:0 "我们努力与更多国家建立外交关系，传递友善信息，以扩大互惠互利市场。比如，派遣使团与邻国及远方伙伴谈判，促进贸易协定。这有助于进口短缺物资，出口本地产品，提升国家收入。我们强调长期合作而非短期利得，打造信任网络，使巴勒斯坦成为区域枢纽。此过程需要耐心，但能加强经济韧性，确保安全与繁荣双赢。"
 PLS_Work_with_landlords:0 "与地主合作"
 PLS_Work_with_landlords_desc:0 "与地主合作，鼓励种植阿拉伯特色经济作物出口，能更快赚取外汇用于引入先进工业设备，同时让他们更信服政权。我们会提供种子和技术支持，聚焦棉花和橄榄等作物。外汇收入将投资机械化农业和工业升级，提升产量。这不仅刺激经济，还巩固地主支持，稳定社会结构。我们承诺，公平分享收益，避免任何剥削，确保这项合作持久推进。"
 PLS_Encourage_investment:0 "鼓励投资"
 PLS_Encourage_investment_desc:0 "提供合理政策并与资产阶级共享政治权力，能提高本地投资者对办厂的兴趣，这是经济繁荣的第一步。例如，我们开放议会席位给工商界，减轻投资审批，降低壁垒。这样鼓励他们建厂扩产，创造就业和税收。共享权力确保他们的权益受保护，推动创新和增长。我们相信，这种策略将吸引大量资本流入，形成经济良性循环。"
 PLS_Utilize_location_advantages:0 "利用区位优势"
 PLS_Utilize_location_advantages_desc:0 "巴勒斯坦紧邻苏伊士运河，许诺外国企业更低税率和优惠政策，可能吸引投资增加。我们将设立经济特区，提供关税减免和土地便利，例如港口设施升级。这能引入外资企业，建设工厂，创造就业和技术转让。我们会严格筛选项目，确保效益最大，同时保持国家主权，让位置优势化为经济动力，推动整体发展。"
 PLS_Future_proof:0 "面向未来"
 PLS_Future_proof_desc:0 "巴勒斯坦正觉醒活力，我们阿拉伯人民将亲自决定未来命运。这不再是空洞的口号，而是实际掌控民族事务的开端。我们拒绝外部干涉，依靠内部团结推动复兴。阿拉伯人的双手将重塑家园，证明自身力量，驱散过去依附带来的耻辱。新纪元已至，我们必须紧握时机，让每个决策源于本土意志，而非外人强加。这份信念正点燃全国火种，激励劳动者和战士齐心奋斗，建设真正自主的国家。"
 PLS_Creation_of_the_PTO:0 "创建巴勒斯坦条约组织"
 PLS_Creation_of_the_PTO_desc:0 "过去，巴勒斯坦天真寄望于奥斯曼人、英国人、甚至德国人，结果呢？欺诈成风，尊严扫地！外国统治者从未带来公正，只教会我们屈辱。教训深刻：阿拉伯事务应由阿拉伯人主宰。我们不能再重蹈覆辙，必须割断一切外部依赖，培养自力更生的精神。回顾历史，每一次托付都化为背叛，而今起，我们要在土地上扎根，用血汗书写独立史诗。民族觉醒的第一步就是认清真相，行动中实现自强。"
 PLS_Cooperation_with_Egypt:0 "与埃及合作"
 PLS_Cooperation_with_Egypt_desc:0 "埃及始终是阿拉伯民族最坚实的支柱，他们在反奥斯曼战争中贡献卓著，今天理应继续领导阿拉伯世界。埃及的典范鼓舞了我们，证明团结能对抗外部压力。我们支持埃及的指导，这不仅基于传统，更源于其军事实力和经济基础。阿拉伯人需紧密合作，共同抵御分裂势力，捍卫民族利益。埃及的角色不可动摇，它将引领我们整合资源，迈向复兴之路。让阿拉伯旗帜在开罗带领下飘扬不倒。"
 PLS_Claim_the_Islamic_State_of_Arabia:0 "宣称阿拉伯伊斯兰民族国"
 PLS_Claim_the_Islamic_State_of_Arabia_desc:0 "敌人唯有面对死亡！抓起步枪，紧握神圣经书，阿拉伯世纪正咆哮而来。斗争号角已响，我们要以武器捍卫信仰和疆土。这不仅是抵抗，更是复兴使命的开端。敌人嚣张气焰必须扑灭，用行动宣告新生。阿拉伯青年将冲锋在前，每一场胜利都是真主眷顾。新纪元不容懈怠，我们誓言终结压迫者，光复历史荣光。此刻拿起武器，就是重塑民族魂魄的开始。"
 PLS_jihad:0 "圣战！"
 PLS_jihad_desc:0 "阿拉伯的敌人在国内外嗤笑我们，这挑衅必须回应！让他们尝尝火炮的怒火，真主至大！挑衅背后是殖民者的伎俩，我们需坚定反击。炮火将洗刷耻辱，证明阿拉伯力量不可轻视。国内外的嘲笑源自恐惧，我们团结一致，用武力粉碎阴谋。记住，每一颗炮弹都是尊严的回击，让世界看到我们无畏的决心。真主指引下，胜利终属于信仰坚定的斗士。"
 PLS_The_ultimate_solution:0 "最终解决方案"
 PLS_The_ultimate_solution_desc:0 "无论何处发现犹太人，都该毫不犹豫地消灭。这符合真主旨意、历史规律和我们的信仰基础。大穆夫提的教诲铭刻在心，犹太威胁是分裂的根源。我们必须铲除隐患，守护民族纯洁。行动中展现忠诚，每一击都是对历史的回应。外部质疑无谓，我们履行神圣责任，巩固伊斯兰秩序。阿拉伯土地上不容背叛者立足，消灭敌人才能净化家园。"
 PLS_Allah_alone:0 "唯有真主"
 PLS_Allah_alone_desc:0 "世界堕落肮脏，沉迷放纵，忘却敬畏与神圣。根除腐化刻不容缓！立即行动，建立真主全域统治。道德沦丧侵蚀心灵，我们举起复兴之剑，斩断欲望枷锁。社会需要回归本源，真主律法高于一切。时间紧迫，我们呼吁纯洁运动，唤醒民众良知。不是空谈，而是具体实践，驱逐西方毒素。从家庭到国家，重塑道德体系，真主的意志将主导未来。"
 PLS_Start_with_Arabia:0 "从阿拉伯开始"
 PLS_Start_with_Arabia_desc:0 "我们承袭哈里发的衣钵，必将纠正后代偏差，重建统一阿拉伯伊斯兰国家。使命庄严，旨在恢复黄金时代荣光。帝国遗产是我们的基石，整合分散疆土迫在眉睫。行动中修补历史裂痕，让信仰统一各民族。穆斯林兄弟不再分裂，团结在单一旗帜下。我们将从巴勒斯坦起步，扩展势力，证明复兴不只是口号。哈里发的精神永不消逝，指引我们前行。"
 PLS_And_then_there_are_all_Muslims:0 "然后是全穆斯林"
 PLS_And_then_there_are_all_Muslims_desc:0 "从中亚到远东，再到东南亚和新大陆，伊斯兰再征服持续到全球穆斯林合为一体。征程无止境，目标是将所有信仰者纳回同一旗帜。我们观察远方动态，支援兄弟斗争，确保统一进程。阻力虽大，但真主助力下，每一步都是复兴的基石。阿拉伯核心领导这场运动，整合资源，推动远征。穆斯林世界终将连为一体，恢复昔日影响力。"
 PLS_Hashem_holds_the_glory:0 "哈希姆掌握荣耀"
 PLS_Hashem_holds_the_glory_desc:0 "叙利亚苏丹将再度跨骑战马，征服大叙利亚领土，宣告叙利亚苏丹国重生。历史责任在肩，我们收回祖先遗产。每一寸土地象征荣光，驱除外敌侵占地。战士们整装待发，血战中验证民族力量。叙利亚疆域必须统一，这是复兴不可或缺的部分。我们将迅速行动，巩固新政权，确立阿拉伯权威。胜利已在望！"
 PLS_Claim_Greater_Syria:0 "宣称大叙利亚"
 PLS_Claim_Greater_Syria_desc:0 "按大起义计划，叙利亚和伊拉克本归哈希姆苏丹所有，现在我们必须从敌人手中夺回。历史正义终将伸张，行动刻不容缓。敌人占领是非法，我们动员军民力量，发动全面攻势。哈希姆家族的统治权不可剥夺，战场上证明决心。复兴进程不妥协，每个胜利都贴近目标。阿拉伯团结中，我们率先收复失地，谱写新篇章。"
 PLS_The_crown_of_the_Hejaz:0 "汉志的王冠"
 PLS_The_crown_of_the_Hejaz_desc:0 "汉志地区两大圣城至关重要，夺取它们将大幅提升哈希姆家族权威。这本是大起义蓝图的一部分，我们务必实现。圣城象征宗教核心，控制后将巩固伊斯兰正统。战略上优先进军，整合资源加速行动。哈希姆领导受真主庇护，每步推进都是信仰胜利。圣城光芒辐射全域，号召阿拉伯齐心。使命神圣而紧迫！"
 PLS_Pan_Arab_cooperation:0 "泛阿拉伯合作"
 PLS_Pan_Arab_cooperation_desc:0 "我们无意吞并远地阿拉伯领土，但那里兄弟拥有阿拉伯血脉和信仰，需给予经济和军事援助。支持他们的抗争，维护全球穆斯林利益。不干预内政，但提供武器资金，对抗共同敌人。互惠合作中，阿拉伯精神远播。此举加强纽带，而不失自身根基。援助是责任，帮助兄弟站起来，捍卫伊斯兰共同体。"
 PLS_The_legacy_of_the_Great_Uprising:0 "大起义的遗产"
 PLS_The_legacy_of_the_Great_Uprising_desc:0 "阿拉伯民族团结不可依赖国家合并，而是形成国际联盟。通过经济互惠和军事协调，深化合作而非统一。联盟促进资源共享，对抗外部威胁。各成员国保持自主，共同制定反殖民策略。协作机制已构建，如贸易协定和联合防御。目标明确：提升整体实力，而非抹除差异。团结中我们更强大，自由中我们屹立不倒。"
 PLS_Arab_national_revival:0 "阿拉伯民族复兴"
 PLS_Arab_national_revival_desc:0 "提振民族主义的关键是教育阿拉伯人认知身份，懂得从马拉喀什到巴林所有人命运绑定反殖民反帝斗争。意识觉醒是前提，我们传播历史真相，证明帝国主义是共同敌人。行动中串联各国，让每个人觉醒战士身份。宣传教育全面铺开，学校到清真寺传递信息：团结则胜，分裂则亡。只有全体觉醒，阿拉伯复兴才触手可及。"
 PLS_End_the_colonial_order:0 "终结殖民秩序"
 PLS_End_the_colonial_order_desc:0 "唯有摧毁殖民主义全球秩序，阿拉伯人才能真自由。这需要与第三国际合作，联手击败帝国公约和协约国势力。合作不意味着投降，而是策略性联盟。第三国际提供资源渠道，我们贡献战斗力量。共同目标：终结压迫体系，解放受困民族。外部势力虽狡猾，但团结攻势下，他们必将溃败。阿拉伯自由之路从不孤单。"
 PLS_Arab_National_Revolution:0 "阿拉伯民族革命"
 PLS_Arab_National_Revolution_desc:0 "我们的运动拒绝社会主义国际主义和犹太资本主义，青年军官领导民族革命，目标是成为阿拉伯的墨索里尼！独立自主是精髓，绝不倒向虚幻理想。革命以本土意志为基，训练精锐部队，培养铁血领袖。反对国际喧嚣，我们聚焦阿拉伯内部改革。历史证明民族路线正确，行动中我们将重塑秩序，证明自身伟大。"
 PLS_The_New_Order_in_the_Middle_East:0 "中东新秩序"
 PLS_The_New_Order_in_the_Middle_East_desc:0 "昔日阿拉伯帝国统治世界，东西方命运由我们掌控。今日复兴标志是重建中东地区控制。起点在巴勒斯坦，扩展到周边疆土。帝国遗产是灯塔，我们复兴商业与军事，驱散殖民阴霾。每个征服都是荣光回归，阿拉伯人将再次主导命运。历史轮转，我们引领新时代。行动中不遗余力！"
 PLS_Reborn_in_blood_and_fire:0 "在血与火中重生"
 PLS_Reborn_in_blood_and_fire_desc:0 "阿拉伯人已显实力，未来必胜无疑！征程不歇，帝国主义海外狞笑，犹太人依附其侧，唯有铲除他们，才能获取永世自由。我们誓言终结威胁，每场战斗净化土地。犹太阴谋根深，但阿拉伯拳头更硬。行动中展现无畏，从本土扩展到全球抗争。自由不只梦想，是鲜血换来的实存。真主保佑下，胜利终至！"
 PLS_GATHERING_STORM_DESC: "如果说阿拉伯大起义唤醒了巴勒斯坦阿拉伯人的民族精神，那么成千上万来到耶路撒冷为巴勒斯坦独立做贡献的阿拉伯人们则给了巴勒斯坦第二次生命，狂妄的犹太人试图消灭生活在这片土地上的阿拉伯人们，而我们将会用刺刀将他们赶出去。一日雄狮胜做百日羔羊，宁可站着死，也不要跪着生！"