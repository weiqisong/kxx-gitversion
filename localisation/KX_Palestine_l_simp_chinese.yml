 Palestine.10.b: "革命武装部队全军覆没"
 Palestine.11.t: "雅法港口之战"
 Palestine.11.d: "雅法港口就是武装部队的生命通道，域外国家通过雅法港将援助送入巴勒斯坦。现在雅法港处在革命武装部队的控制下，全巴勒斯坦和共和保卫军对港口虎视眈眈，三方势力将在雅法港口展开大战，胜利者将会获得雅法港口的控制权，当然战后这片港口还能不能投入正常使用还是给未知数。"
