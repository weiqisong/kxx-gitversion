 Palestine.1.t: "突厥斯坦解放组织抵达"
 Palestine.1.d: "突厥斯坦的儿女，那些在中亚腹地坚持斗争的伊斯兰战士们，正以他们的行动诠释着信仰的力量。他们更广为人知的称号是巴斯马奇运动。当大穆夫提发出圣战的崇高号召，召唤我们为信仰的土地而战时，突厥斯坦的兄弟们没有丝毫迟疑。他们迅速集结起一支由虔诚的战士组成的队伍，拿起武器，跨越千山万水，目标直指巴勒斯坦这片受难的土地。他们要用弯刀和战马，响应我们共同的反抗异教徒占领者的斗争。这行动本身就是一个响亮的证明：面对强敌，全世界的伊斯兰信徒们，不分地域与部族，我们的心紧紧相连，我们的力量正在汇聚。为了巴勒斯坦，为了我们神圣的信仰，我们必将并肩战斗到底。这样的团结，正是我们克敌制胜的根本，历史终将见证我们共同奋斗的荣光。"
 Palestine.1.a: "Salaam"
 Palestine.2.t: "大日耳曼志愿军"
 Palestine.2.d: "在巴勒斯坦寻求独立与解放的道路上，一支志愿武装力量抵达了我们的国土。其领袖奥托·斯科尔兹内，以其对犹太复国主义不可动摇的敌意影响了一群持相同理念的支持者，他们决心彻底抹除那种作为实体存在的威胁。有些人认为他们的手段过于激烈，甚至在我们的队伍中也引发了些许忧虑和批评之声。但我们坚定地认识到，每一个为自由而战的人都值得尊重。穆提夫作为核心人物，始终平等地对待这些战士们，无论其背景如何。有消息称，他与斯科尔兹内的会面充满共鸣，这展现了我们以现实为重、凝聚一切可用力量以推动巴勒斯坦走向独立的决心。这样的联盟虽不完美，却是在艰难时期寻求国家福祉的必要之举"
 Palestine.2.a: "来到这了都是战友，不分信仰和种族"
 Palestine.3.t: "特别援助"
 Palestine.3.d: "在民族解放阵线呼吁全世界帮助巴勒斯坦反抗犹太殖民者的武装入侵后，援助陆续抵达。第一批志愿者来自中东的其他左翼政党的民兵，他们带来了食物和老旧的武器。第二批志愿者来自第三国际，虽然莱希和不列颠准则派的密切关系使得第三国际直接介入巴以冲突的计划失败，但是法国的索雷尔派还是以政党名义派遣了志愿者并捐赠了武器。\n\n第三批志愿者来自西班牙、罗马尼亚和乌克兰。好吧，这些人和左翼已经没什么关系了。西班牙长枪党、罗马尼亚铁卫团和乌克兰民族主义者组织分别派遣了志愿者并在接近的时间抵达了黎巴嫩进而进入巴勒斯坦。民族解放阵线没有想到会发生这种情况，但是还是出于迫切的战争需要接纳了这些志愿军。最后一批志愿者来自俄罗斯，黑色百人团的准军事组织和布尔什维克残党通过不同线路几乎同时抵达了巴勒斯坦。"
 Palestine.3.a: "他们最好别在参谋部里打起来"
 Palestine.4.t: "真正的考验"
 Palestine.4.d: "在彻底击溃锡安主义者后，迎接巴勒斯坦不是和平与发展，而是随时可能发生的骨肉相残。阿明侯赛尼作为巴勒斯坦权利最大的头面人物风光无限，但在私下，他统领的三大派系之间的矛盾正在激化，而这随时可能导致侯赛尼派系垮台。最为激进的青年军官派系无法忍受巴勒斯坦阿拉伯党对革命的妥协态度，巴勒斯坦阿拉伯党看不上青年军官的“社会主义倾向”，穆兄会认为他们都过多接受了西方思想，都是伊斯兰教的敌人。\n\n教士和地主一般被视为民主制度的支持者，这些略有知识和家资的体面人士担心放任侯赛尼继续他的计划将会摧毁来之不易的和平，更担心他们现在拥有的一切化为乌有。民主主义者的武装在所有派系中是最少的，但是他们作为广泛意义上的温和派，更容易成为政治上的“最大公约数”，成为“没有选择的选择”。\n\n在以色列垮台后，支持巴勒斯坦的社会主义派系成为了第三国际的唯一选择，社会主义者们在得到了援助后实力大增，具备了一定的与侯赛尼派系抗争的能力。社会主义者们的反殖民反资本主义的口号吸引了一定的支持者，他们已经成为了一股不可忽视的势力。\n\n巴勒斯坦的分裂已成定局，各大城市中各派的武装修筑堡垒，局势已经剑拔弩张。"
 Palestine.4.a: "新的斗争开始了"
 Palestine.5.t: "抹除殖民痕迹？"
 Palestine.5.d: "此时巴勒斯坦无论哪派都会举起“反抗殖民主义”的大旗，但是事实并非如此。巴勒斯坦的政治正在受到域外国家日益加深的影响。瓦卢瓦和墨索里尼加大了对青年军官派系的投入，希望通过中东的极权主义革命扩大极权主义在第三国际内的影响力。\n\n穆斯林兄弟会以更加激进的反西方态度自居，但是他们依然不能离开外国援助，他们的队伍里出现了更多的广泛意义上的中亚面孔。在非政府的民族主义组织以外，许多正式政党正在支持侯赛尼，认为此举就是在支持“反犹太事业”。德国的泛德意志联盟向巴勒斯坦捐赠了一批生活物资，此举在德国国内引起了不小的波澜，公众指责泛德意志联盟的行为“莫名其妙”，而泛德意志联盟对公众的批评不置可否。\n\n协约国在尝试和巴勒斯坦的共和派系交涉，他们绝不会希望旧世界的心脏出现一个“墨索里尼”或者“萨文科夫”的。第三国际的非极权主义派系正式与巴勒斯坦民族解放阵线达成了合作关系，极权主义进一步，社会自由和工人民主就会退一步，在巴勒斯坦扶持起一个符合第三国际非极权主义派系意愿的社会主义政府已经成为了他们的头等大事。"
 Palestine.5.a: "那么真正的民族独立又在哪呢？"
 Palestine.6.t: "维护公共秩序？"
 Palestine.6.d: "巴勒斯坦成为了各大政治派别的演武场，任何秩序都没有效力了。一周前，民族解放阵线在市集中搭起了台子向往来的人群讲述社会主义观点，这吸引了一部分人，但是更多的人选择离这是非地远些。在半小时后，随着一声“安拉胡阿克巴”，一枚石头飞向了演讲者的头部，使其当场身亡，在场的民族解放阵线的其他人立刻冲上去控制凶手，随后与凶手的同伙扭打起来。再十分钟后，穆夫提的民兵赶到，将两群人控制起来。\n\n在第二天，穆夫提宣布了对此事的裁定：“待到时局合适时”对凶手处以死刑。民族解放阵线立刻对穆夫提的行为提出抗议，认为穆夫提此举实际上是在包庇罪犯，必须立刻处决凶手震慑所有“激进分子”。穆夫提对此事的回应是：规则绝不向任何人低头，按照民族解放阵线的要求只会激化矛盾。民族解放阵线组织了一次游行以抗议穆夫提对罪犯的偏袒态度。民族解放阵线的成员在街上喊着：处决凶手！终止穆夫提的权力！而在队伍外，还有另一群声音。"
 Palestine.6.a: "“安拉胡阿克巴！”"
 Palestine.7.t: "平定部落？"
 Palestine.7.d: "部落，这个名词常与懒散和反动联系起来，国家的现代化进程往往与农村化或城市化联系起来。但是，“部落化”却是巴勒斯坦正在发生的事。面对随时可能发生的内战，平民远离城市，拒绝听从巴勒斯坦政局中任何一方的命令，甚至是组织自卫组织，以求自保；政治组织则在尝试加强对他们驻军地的控制，在舆论上攻击其他的政治势力，以街区或者村庄为单位裂土称王。很明显，这样的分裂是暂时的，巴勒斯坦必然在他真正的主人手中重归一统，但是如此程度的政治割裂的影响或许是永久的……"
 Palestine.7.a: "所以沙丁鱼里必须有条鲶鱼"
 Palestine.8.t: "海法大街之战"
 Palestine.8.d: "共和保卫军与革命武装部队在海法大街爆发巷战，革命武装部队尝试突破共和保卫军的街垒，共和保卫军坚决抵抗。占领街道将提升对应势力在当地群众中的影响力，而失败者将承受沉重的损失，双方已经在这条大街上搭上了不少士兵了，看起来他们都对这条街道的控制权势在必得。"
 Palestine.8.a: "共和保卫军击退了革命武装部队的进攻"
 Palestine.8.b: "革命武装部队突破了共和保卫军的街垒"
 Palestine.9.t: "海法警察局之战"
 Palestine.9.d: "全巴勒斯坦政府向共和保卫军控制的海法警察局发起了突袭。警察局中的武器将会为拥有者提供补给，而且控制警察局也将维持对街区的控制。双方士兵伤亡都十分巨大，守军的士兵已经在警察局的武器箱上浇上了汽油，看起来他们已经背水一战了，而进攻方的情况也好不到哪里去。"
 Palestine.9.a: "全巴勒斯坦政府武装冲进警察局"
 Palestine.9.b: "全巴勒斯坦政府部队仓皇撤退"
 Palestine.10.t: "海法政府之战"
 Palestine.10.d: "政府大楼有着极大的象征作用，控制政府大楼将极大地提振控制者的信心，也代表着对该座城市名义上的掌控，因此内战各方势力都愿意花上大代价来夺取政府大楼。全巴勒斯坦政府在大楼前构筑起了简易防御工事，革命武装部队组织起了爆破敢死队。"
