 LEB_decision_a_land_hard_to_govern:0 "无治之地"
 LEB_decision_a_land_hard_to_govern_desc:0 "黎巴嫩一直是一个不同信仰和文化交织的地方，绵延的山脉为异端和叛乱分子提供了天然的避难所。今天，在这片土地上，仍然有多个派系相互争斗：经过十多年的起起落落，§O奥斯曼维拉耶政府§!，这个名义上的自治政权已经对黎巴嫩建立了最基本的控制，但这是否足以让维拉耶度过这场无声的风暴？恐怕只有真主知道。§G阿迈勒运动§!是活跃在南部山区的什叶派民兵组织。其领导和具体人数不详，可以说是黎巴嫩最神秘的势力；§Y黎巴嫩长枪党§!效仿西班牙的右翼天主教民族主义者，强调黎巴嫩马龙派社群的独特性，特别是它与持不同信仰的阿拉伯人的差异；在俄国革命失败后仍追随布尔什维主义的§R黎巴嫩共产党§!则试图在中东建立独立的社会主义政权；最后是安东·萨阿德领导的§B叙利亚社会民族党§!（简称SSNP），这是一个主张在社会民族主义意识形态下，将从西奈半岛到胡齐斯坦的“大叙利亚”统一的精英主义狂热组织。但无论哪一方都必须谨记，暂时的优势并不意味着最终的胜利，§R待到局势风云变幻之日，最终的赢家才会揭晓……§!\n\n§O奥斯曼维拉耶政府§!的控制力为[?.LEB_ottoman_power]\n§G阿迈勒运动§!的影响力为[?.LEB_shia_power]\n§Y黎巴嫩长枪党§!的影响力为[?.LEB_maronite_power]\n§R黎巴嫩共产党§!的影响力为[?.LEB_sunni_power]\n§B叙利亚社会民族党§!的影响力为[?.LEB_ssnp_power]"
 LEB_GATHERING_STORM_DESC:0 "大战给黎巴嫩带来了难以愈合的创伤。但十多年后的今天，作为欧洲和中东这两个世界的第二道门户，贝鲁特维拉耶已经从血与泪中崛起，成为奥斯曼帝国在中东的一颗璀璨明珠。只是，这颗珍珠并不那么耀眼，裂痕也逐渐显现……"
 LEB_a_land_hard_to_govern:0 "无治之地"
 LEB_a_land_hard_to_govern_desc:0 "黎巴嫩这块地方一直难于治理。这里宗教林立、地形复杂，人民也并不安分守己。如果我们要熬过这段无声的风暴，就得如走钢丝般谨慎对待这片土地迸发出的种种力量。每朝每代都有灭亡的一天，但我们所能做的就是尽可能推迟这一天的到来。"
 LEB_the_fluttering_cedar:0 "飘摇雪松"
 LEB_the_fluttering_cedar_desc:0 "灾难降临贝鲁特。尽管雪松高大雄伟，但它仍难以抵挡席卷万物的风暴。黑色星期一致使旅游业、金融业和博彩业这三大支柱产业的收入暴跌，各个势力都正借此机会招兵买马、扩大影响力。如果我们不迅速采取行动，奥斯曼帝国皇冠上的宝石便将不复存在。"
 LEB_agricultural_subsidies:0 "农业补贴"
 LEB_agricultural_subsidies_desc:0 "我们的政府过于依赖服务业，这导致黎巴嫩严重依赖其他地区的工业和农业产品。现在，中央政府已经自身难保，我们只能依靠自己的力量，给农民一些补贴，帮助他们渡过难关。"
 LEB_ottoman_gendarme:0 "奥斯曼宪兵"
 LEB_ottoman_gendarme_desc:0 "不同宗教团体之间的冲突规模已经到了无法忍受的地步。贝鲁特的街道已经像八省联合一样乱成了一锅粥。我们不得不求助于附近省份的宪兵，希望他们能给我们送来一些兵员。"
 LEB_emergency_food_assistance:0 "紧急食物援助"
 LEB_emergency_food_assistance_desc:0 "贝鲁特的大街小巷都游荡着肚里空空、双目无神的无业游民。如果我们放任不管，即使我们能挺过黑色星期一，人民的暴乱也会将我们推翻，更别说黎共还在暗中活动。我们必须在街巷中开设食品储藏室，向饥民分发面包和汤。"
 LEB_let_overseas_remittance_return:0 "侨汇回流"
 LEB_let_overseas_remittance_return_desc:0 "许多黎巴嫩人都已徙居国外，并定期向国内的家人朋友汇款。在现下这种风雨飘摇之时，想必他们很乐意在汇款时支付我们一笔额外费用。但我们最好谨慎行事，没准将来我们还需要他们的帮助。"
 LEB_check_the_disorder:0 "抑止动乱"
 LEB_check_the_disorder_desc:0 "是时候打击那些以真主之名在街上为非作歹的混混了。宪兵将无情地夺走他们卑微的生命，把他们带到真主面前，让祂审判他们的罪过。自由开火，清空弹夹！把他们一个一个送进火狱去！"
 LEB_a_straw_from_capital:0 "君堡送来救命稻草"
 LEB_a_straw_from_capital_desc:0 "要么君士坦丁堡渡过了这场灾难，要么就是中央政府觉得贝鲁特太重要了，即使牺牲自己的利益也得保住……总之，他们给了我们所需的一切，从投资到食物应有尽有。赞美苏丹！"
 LEB_storm_has_dissipated:0 "风暴渐息"
 LEB_storm_has_dissipated_desc:0 "我们历风暴而不倒。前路虽尚不明朗，但我们终于能再度起航。事已至此，再无任何事物能阻挡我们的前进步伐。哪怕珍珠伤痕累累，它亦能熠熠生辉。"
 LEB_the_path_to_prosperous:0 "通往繁荣之路"
 LEB_the_path_to_prosperous_desc:0 "贝鲁特有三大经济支柱：旅游业、金融业和博彩业。虽然不该把鸡蛋放在一个篮子里，但眼下的经济危机刚刚结束，短时间内也不会再发生同样的危机，我们因此能够暂且大力发展这些行业。要不了多久，黎巴嫩的旅游景点、银行和赌场都将再次人满为患。"
 LEB_reopen_the_bank:0 "重开银行"
 LEB_reopen_the_bank_desc:0 "在经济危机期间，我们对银行的金融业务进行了严格限制。既然灾难已经过去，是时候重新恢复银行业务了。黎巴嫩从来算不上是奶与蜜之地，但我们可以为它开凿一条财富之河。"
 LEB_micro_credit:0 "小额信贷"
 LEB_micro_credit_desc:0 "黑色星期一使许多自耕农和小企业主破产，还有许多人在破产的边缘徘徊。如果他们失去生计，我们的经济和政治稳定将受到严重威胁。因此，我们的银行将为他们提供小额信贷，帮助他们渡过难关。"
 LEB_let_the_oil_flow:0 "让石油流动起来"
 LEB_let_the_oil_flow_desc:0 "当今世界，随着工业技术的发展，石油的地位越来越重要。虽然黎巴嫩不产石油，但我们周围有很多产石油的地区。这意味着黎巴嫩可以成为东西方石油贸易的中转站。石油必须流动！"
 LEB_the_dark_tide:0 "黑暗之潮"
 LEB_the_dark_tide_desc:0 "遗憾的是，目前我们只能控制像贝鲁特和的黎波里这样的大城市，宪兵仍在与叛军争夺乡村和山区。我们必须处理好这一现状。无论是打着宗教旗号的长枪党和阿迈勒，还是激进的共产党和SSNP，所有的叛军都必须被消灭。"
 LEB_industry_plan:0 "工业计划"
 LEB_industry_plan_desc:0 "黑色星期一的灾难给我们上了一课，那就是一个政权一定要有自己的工业体系，否则就是一棵无根之树，经不起风吹雨打。幸运的是，我们的地理位置优越，同时坐拥来自欧洲和中东的资源。这意味着我们的工业化之路注定不会太艰难……但当然也不会太容易。"
 LEB_tyre_shipyard:0 "提尔船坞"
 LEB_tyre_shipyard_desc:0 "提尔城由古希腊人建立，自古以来就以造船业而闻名。我们应该恢复这一遗产，以推进黎巴嫩的工业化进程。"
 LEB_tripoli_soap_factory:0 "的黎波里香皂厂"
 LEB_tripoli_soap_factory_desc:0 "的黎波里出产的肥皂是一种广受游客欢迎的纪念品，但目前这种肥皂只能手工生产，尚未实现工业化。我们应该在的黎波里建立一个肥皂厂，以增加其产量，帮助我们进一步增加收入，推进工业化进程。"
 LEB_beirut_ordnance:0 "贝鲁特兵工厂"
 LEB_beirut_ordnance_desc:0 "黎巴嫩的叛军多到令我们抓狂，但在叙利亚、亚美尼亚和亚述等地，情况也好不到哪里去。也就是说，我们不能再依靠中央的武器了。贝鲁特的第一个军工厂将很快投入生产，不久我们就能用黎巴嫩的武器屠戮黎巴嫩的叛乱分子。"
 LEB_expand_beirut_university:0 "扩建贝鲁特美国大学"
 LEB_expand_beirut_university_desc:0 "贝鲁特美国大学是黎巴嫩地区最古老的学校之一，自1866年成立以来，它一直在为奥斯曼帝国培养新一代人才。但目前，该高校的办学规模已经跟不上黎巴嫩工业化进程的步伐。为了保证黎巴嫩有足够的高素质人才来维持工业化社会的运转，我们有必要扩大招生规模。"
 LEB_the_heir_of_antioch:0 "安条克之裔"
 LEB_the_heir_of_antioch_desc:0 "黎巴嫩是中东地区最奇特的国家，马龙派天主教徒在其人口中占相当高的比例。现在，有很多激进的马龙派教徒在一个名叫长枪党的恐怖组织的旗帜下聚集起来反抗我们的统治。是时候处理他们了。"
 LEB_operation_broken_spear:0 "§Y断矛§!行动"
 LEB_operation_broken_spear_desc:0 "我们得到消息，许多长枪党党员分散在各个城镇和教会，散布谣言和宣传，意图从内部推翻我们的政权。我们不能容忍这样的事情发生，是时候准备一场大规模搜捕了。"
 LEB_the_gathering_whirlwind:0 "旋风将至"
 LEB_the_gathering_whirlwind_desc:0 "SSNP是黎巴嫩最古怪的叛军团伙之一。他们称自己为“叙利亚人”，反对教权主义，但只能得到宗教少数派的支持；反对工团主义和共产主义，但呼吁保护工人的权利……不管怎么说，他们都是叛军，是叛军就得被消灭。"
 LEB_printing_factory_incident:0 "印刷厂事变"
 LEB_printing_factory_incident_desc:0 "线人告诉我们，SSNP与长枪党之间产生了一些摩擦，似乎是有关SSNP发布的“反马龙派宣传”的。也许我们可以利用这个机会给长枪党发送一些虚假的情报，让他们鹬蚌相争，而我们渔翁得利？"
 LEB_meet_patriarch:0 "与宗主教会面"
 LEB_meet_patriarch_desc:0 "即使存在着长枪党这样的叛军，黎巴嫩仍有许多理智的马龙派教徒，比如现任马龙派宗主教，安东尼一世·彼得·阿里达。他谴责了长枪党的恐怖主义行径，并呼吁马龙派教徒与其保持距离。同时，他也反对SSNP对宗教的消极看法。也许我们该见见他?"
 LEB_operation_breezeless:0 "§B无风§!行动"
 LEB_operation_breezeless_desc:0 "我们的侦察兵在黎巴嫩的宗教少数群体，尤其是东正教徒和德鲁兹人的聚居区，发现了一些疑似是SSNP军营的建筑。我们应当计划一次突袭行动，以沉重打击SSNP的势力。如果安东·萨阿德本人能被除掉，那就更好了。"
 LEB_the_red_devil:0 "赤色恶魔"
 LEB_the_red_devil_desc:0 "尽管俄国革命在近20年前就宣告失败，仍有人在追随列宁的邪恶思想。黎巴嫩共产党就是这样一个例子。他们比工团主义者更邪恶，更残忍，更危险，完全无视一切道德、法律和价值规范。是时候消灭他们了。"
 LEB_operation_red_dusk:0 "§R红昏§!行动"
 LEB_operation_red_dusk_desc:0 "有证据表明，黎巴嫩共产党与最近几次大规模罢工之间存在密切联系。我们的宪兵已经确定了他们在贝鲁特的党支部的可能位置，如果你发现了肿瘤在哪，为什么不切除它呢？我们将命令宪兵端着机枪冲进他们的巢穴，没有一个赤匪能逃脱我们的怒火。"
 LEB_the_shape_of_imam:0 "伊玛目之刃"
 LEB_the_shape_of_imam_desc:0 "阿迈勒运动是黎巴嫩最神秘的组织，我们完全不知道它有多少成员，领导层状况更是无从得知，只知道他们活跃在什叶派人众聚居的南部山区，与伊拉克和伊朗等地的什叶派神职人员也存在联系。但这就像拔胡萝卜一样，你永远不知道它是什么样子，直到你把它拔出来。是时候拔出这根萝卜，揭开他们的真面目了！"
 LEB_anti_communist_mullah:0 "与毛拉合作"
 LEB_anti_communist_mullah_desc:0 "南方山区的许多毛拉都不喜欢到处屠杀地主和教士的赤匪，他们也对神秘的阿迈勒运动保持警惕。我们可以与他们合作，让他们发表反共产主义的演讲（也许根本不必强迫他们），让赤匪与阿迈勒运动互相敌对。"
 LEB_operation_resurrection:0 "§G复生§!行动"
 LEB_operation_resurrection_desc:0 "阿迈勒运动的行踪虽然隐蔽，但终究还是留下了一些痕迹。沿着这些线索，我们发现了几个非常隐蔽的藏身处，易守难攻。既然如此，我们就将计就计，用大炮轰上几轮，把藏身处变成他们的棺材。"
 LEB_meet_mujtahid:0 "与穆智台希德会面"
 LEB_meet_mujtahid_desc:0 "沙拉菲丁是一位提尔城的什叶派穆智台希德，以团结逊尼派与什叶派，并竭力弥合二者之间的鸿沟而闻名。他致力于当地人民的福祉，为他们建造了不少清真寺和学校。这样一个伟大的人物一定会反对共产主义邪教，并与阿迈勒运动保持距离。我们应该见见他。"
 LEB_the_calm_sea:0 "风平浪静"
 LEB_the_calm_sea_desc:0 "在我们的努力下，黎巴嫩境内的反叛活动终于逐渐平息。随着雪松之地恢复和平，地中海似乎也变得风平浪静。或许这份和平注定不会持续太久，但这仍然给了我们一丝喘息的机会。"
 LEB_revitalization_of_the_tourism:0 "旅游业复兴"
 LEB_revitalization_of_the_tourism_desc:0 "经济危机对黎巴嫩的旅游业造成了不可逆转的损害，但现在随着经济复苏，全世界的上层阶级都在进行报复性消费。我们应该采取措施，鼓励游客到黎巴嫩旅游。游客收获了欢乐，黎巴嫩收获了繁荣，我们收获了钞票，一举三得，何乐而不为？"
 LEB_casino_grand_prix:0 "赌场大酬宾"
 LEB_casino_grand_prix_desc:0 "博彩业是一个颇有争议的行业。许多人，尤其是教士，认为这是不道德的，并呼吁禁止它。但对我们来说，这是必要之恶。考虑到大多数人在经济危机后都没有多少钱，我们可以给赌场项目打个折扣，反正赌博成瘾的人到最后都会把兜里的所有钱都砸进赌场。"
 LEB_ancient_ruins:0 "古代遗迹"
 LEB_ancient_ruins_desc:0 "腓尼基、希腊、波斯、罗马等许多古文明都在这片土地上留下了建筑遗迹。尽管考古学家对此存在一些意见，但我们应该开发这一潜在的旅游资源，吸引更多的游客来到黎巴嫩。"
 LEB_alpine_skiing:0 "高山滑雪"
 LEB_alpine_skiing_desc:0 "黎巴嫩的山峰如此之高耸，以至于顶部覆盖着一层厚厚的积雪。对旅游业来说，还有比把它们改造成户外滑雪场更好的开发方法吗？当然，我们有必要严格限制游客的活动区域，否则他们可能会闯进叛军控制区……"
 LEB_port_for_hajj:0 "朝觐港口"
 LEB_port_for_hajj_desc:0 "巴勒斯坦陷入了混乱，这直接导致朝觐航线在地中海沿岸被切断了。我们应该抓住这个机会，抢占这一市场，让朝觐者经由黎巴嫩去麦加，顺便在贝鲁特消费。我们唯一需要担心的事是这些朝觐者在赌场里玩得太忘乎所以，以至于忘了此行的神圣目的……"
 LEB_1st_mid_east_trade_expo:0 "第一届中东贸易博览会"
 LEB_1st_mid_east_trade_expo_desc:0 "虽然目前中东局势非常紧张，但还没有到全面爆发战争的地步，我们仍然有机会举办一个区域性的贸易展览会，吸引投资，展示我们的繁荣，也许我们还可以与埃及人做一些秘密交易，这样他们就会在中东战争爆发后饶我们一命……"
 LEB_countryside_revitalized:0 "重建乡村"
 LEB_countryside_revitalized_desc:0 "农村地区的很大一部分被掌握在叛军手中，那些仍由我们控制的部分也已经十室九空。为了避免大战的悲剧重演，我们必须实施乡村复兴计划，帮助村民重建家园，这样他们就不会因为绝望而加入叛军。"
 LEB_the_new_jerusalam:0 "新耶路撒冷"
 LEB_the_new_jerusalam_desc:0 "巴勒斯坦的骚乱引发了针对犹太人的暴力行为，其中许多人正试图通过海法进入我们的维拉耶。犹太人在商业和科学方面成就颇丰，我们可以择其优者，让他们为黎巴嫩的繁荣而奋斗。这样，当地人也不会过多抱怨的。"
 LEB_beirut_racecourse:0 "贝鲁特赛马场"
 LEB_beirut_racecourse_desc:0 "贝鲁特的赛马场自大战爆发以来一直荒废。现在我们有了足够的能力和资源来重建它，而且邻近地区的贝都因游牧民也有出色的马匹训练和繁殖技术。赛马不仅能为我们的人民提供娱乐，还可以以赌马的形式为我们提供额外的收入。"
 LEB_international_airport:0 "国际机场"
 LEB_international_airport_desc:0 "飞机是一种新奇的交通方式，但新奇正是黎巴嫩这片土地现在所需要的。机场不仅可以为我们带来来自更远地方的乘客，还可以为我们带来更多珍贵的异国商品。如果战争爆发，它还可以为我们提供一条逃生路线……"
 LEB_domestic_storage_facilities:0 "国内储油设施"
 LEB_domestic_storage_facilities_desc:0 "从内志、波斯、伊拉克等地运来的原油越来越多，码头工人和货船水手已经忙得不可开交。为此，我们应在境内修建一系列储油设施，以缓解运输压力。当然，从里面偷偷取走一些也不会引人注意的，对吧？"
 LEB_refining_industry:0 "炼油工业"
 LEB_refining_industry_desc:0 "我们又觅得一个商机：尽管中东地区原油储量大，但炼油厂却很少，这使得黎巴嫩近乎无油可用，外约旦和叙利亚亦是如此。在黎巴嫩建一座炼油厂想必能解这一燃眉之急，同时，这也意味着我们有机会偷取更多燃料……"
 LEB_model_vilayet:0 "模范维拉耶"
 LEB_model_vilayet_desc:0 "黑色星期一灾难发生后两年左右，维拉耶已焕然一新。乡村和山区的叛军几乎已被清扫殆尽，旅游景点人山人海，赌场金碧辉煌、热闹非凡，穆斯林和基督徒也能和睦相处……终于，雪松之地一扫大战阴霾！"
 SSNP_Ring_the_bell_of_nationalism:0 "敲响民族主义之钟"
 SSNP_Ring_the_bell_of_nationalism_desc:0 "我们胜利了，我们成功了，黎巴嫩再次沐浴在自由之中呼吸，奥斯曼帝国的走狗被赶走了，而羸弱的奥斯曼帝国也无法阻挡我们渴望自由的心，他们在黎巴嫩人面前败退，鲜血和刺刀让他们畏惧我们"
 SSNP_Sweep_up_the_Maroon_faction_inferior_breeds:0 "清扫马龙派劣种"
 SSNP_Sweep_up_the_Maroon_faction_inferior_breeds_desc:0 "马龙派对黎巴嫩所造成的伤害不计其数，他们在宗教战争中所犯下的罪孽足以让他们每一个人都被架上绞刑架，乱葬岗将会是他们的最终归宿，他们该庆幸在死之后能化为肥料滋养黎巴嫩的土壤以赎清他们罪行中最微不足道的那一部分。"
 SSNP_Crush_the_resistance:0 "粉碎反抗势力"
 SSNP_Crush_the_resistance_desc:0 "黎巴嫩共产党的赤匪妄想将我们拖入深红地狱，万幸的是他们失败了，黎巴嫩在深渊前停下了脚步。而阿迈勒运动？只不过是一群天真宗教抵抗分子，虽然行踪隐秘，但我们比他们更有经验，他们逃不脱社会民族党安全部队的掌心。"
 SSNP_Towards_the_ultimate_victory:0 "迈向最终胜利"
 SSNP_Towards_the_ultimate_victory_desc:0 "马龙派、黎巴嫩共产党、阿迈勒运动大部分都已经被消灭，黎巴嫩再也不会被内战的火焰所威胁着，零星的抵抗不足为惧，黎巴嫩正欢迎着他们的新领袖：安东·萨阿德，社会民族党将统领黎巴嫩。"
 SSNP_freely:0 "自由"
 SSNP_freely_desc:0 "自由是我们社会民族党的戒律之一，其目的旨在提高社会底层阶级的地位、剥离宗教对国家的影响和控制，我们叙利亚人是自由的民族，严苛的教条是控制不了我们的。"
 SSNP_liability:0 "责任"
 SSNP_liability_desc:0 "责任是我们社会民族党的戒律之一，其目的旨在呼吁民众参与到黎巴嫩叙利亚的建设中来，并且提高国内群众的生活水平，建设祖国是我们每一名黎巴嫩叙利亚人的职责，而让黎巴嫩叙利亚人过得好则是我们的职责，每一名黎巴嫩叙利亚都应该知晓自己的责任所在。"
 SSNP_discipline:0 "纪律"
 SSNP_discipline_desc:0 "纪律是我们社会民族党的戒律之一，其目的旨在维持党内团结、宣扬社会民族党目标，一个强盛的国家总是纪律严明，每个人都会有自己的任务。不能正常运转的机器就如同废铁，放在国家身上也是同样的道理，民主制就是毒瘤，西方国家用来蒙骗坑害的产物。"
 SSNP_power:0 "力量"
 SSNP_power_desc:0 "力量是我们社会民族党的戒律之一，其目的旨在壮大我们组织的实力，社会民族党的力量还是过于微小，仅凭这些无法光复叙利亚祖国，回乡之日遥遥无期，我们必须壮大我们的军队、发展我们的经济，为战争做好准备。"
 SSNP_Ensuring_womens_rights:0 "提高女性地位"
 SSNP_Ensuring_womens_rights_desc:0 "曾经受制于教规的女性不会再被这些反动的教条所压迫着了，她们是和我们一样的，是叙利亚最忠诚最骁勇的战士，她们有权利同我们一起去争取荣耀与自由，而不是被教规所管控着。"
 SSNP_Agitation_of_Syrians_abroad:0 "鼓动海外叙利亚人"
 SSNP_Agitation_of_Syrians_abroad_desc:0 "在海外，有许许多多的叙利亚移民社区，我们的党内也有许多人是在安东·萨阿德流亡海外期间所组织起来的，叙利亚人的民族之国已经回归，曾经逃离至世界各处的叙利亚人们该回到祖国的怀抱，同我们一起去争取自由。"
 SSNP_The_relationship_between_the_individual_and_society:0 "个人与社会"
 SSNP_The_relationship_between_the_individual_and_society_desc:0 "我们相信，个人与社会是密不可分的，社会民族主义哲学始于社会，终于社会。对人与社会的关系的探讨贯穿这种新的哲学思想。社会是最高目的，个人是一种社会能力，这种社会能力只能在其社会背景下实现。这会导向社会意识的提升，使人类出现社会性，个体特征随之消解，人们的意向和理想逐渐结合，成为社会整体的价值。需要注意的是，这并不代表忽视个人的存在，正如萨阿德所强调的，“个人的社会概念”这一观点：“最充实的存在就是社会的存在。”"
 SSNP_War_in_Heaven:0 "在天堂的战争"
 SSNP_War_in_Heaven_desc:0 "伴随着教派仇恨和对天堂的争夺，我们面临着民族存续的危机。我们的宗教学校用大量的宣讲来“滋养”年轻人的思想，它们涉及“先知”和“使者”之间的区别，以及先知和使者的等级之间的差别，以及他们中的哪一个凌驾于众先知之上。为了在复活与审判之日进入天堂休息，每个追随者的首要效忠对象都是先知或使者，只应当为他的先知或使者而战斗与殉道，而不应考虑其他任何事情；与他的教义相反的每一个教派的教义都是对造物主的亵渎，所以东正教对天主教来说是异端，新教对这两者同样也是异端与罪恶，反之亦然；阿拉维派的宗教真理在逊尼派眼中就是无上的亵渎，反之亦然；诸如此类，不胜枚举。\n\n这些问题构成了古老、反动的叙利亚的生活轨迹。战争只不过是争夺天堂而已。除了如何进入天堂的问题之外，其他任何问题在中世纪心理学中都没有地位，而中世纪心理学在非民族的叙利亚社会仍然占据主导地位。深远的灾难在于，这种心理并不满足于自己的闲散和混乱，而是超越了这一点，去与一切试图把“如何争夺天堂”的问题转化为“如何争取团结与胜利，以赢回土地”的思想作斗争。\n\n社会民族主义者曾与外国奴役者做了激烈的斗争，当时的环境令其将占领军撤出了我们的土地。但与反动的宗教和教派心理所展开的斗争仍在激烈进行，在这场战斗以社会民族主义原则的胜利告终之前，叙利亚民族就毫无胜利可言，对叙利亚民族的否认也仍会压倒性地盖过承认。\n\n现在我们已经赢得了土地，该争夺天堂了！"
 SSNP_Liquidate_reactionary_religious_forces:0 "清缴反动宗教势力"
 SSNP_Liquidate_reactionary_religious_forces_desc:0 "那群极端宗教势力自我们诞生之初就无时无刻的不在骚扰我们，他们用“真主”“上帝”来迷惑叙利亚人，让他们失去民族认同，而他们所行之事却与圣洁大相径庭，不管是对异教徒大规模的屠杀，还是各种抢劫行为，数不胜数，我们怎会容忍这样一群土匪强盗来荼毒我们的人民？"
 SSNP_Secularization_of_the_country:0 "全国世俗化"
 SSNP_Secularization_of_the_country_desc:0 "就像我们所承诺的，世俗化如期而来，世俗化并非简单野蛮的无神论，而是将宗教与政治剥离开来，使宗教势力无权插手政坛。而世俗化的教会并非完全无用之物，使用得当的话他们可以协助并加强叙利亚人民族认同的形成，将整个社会牢牢的凝聚在一起，而不是一盘散沙。"
 SSNP_Fight_for_it_with_blood:0 "要用血去争取"
 SSNP_Fight_for_it_with_blood_desc:0 "自由并非轻而易举就能得到的物品，为了这两个字多少叙利亚人死在了奥斯曼人的手里？又有多少人在前往自由的路上痛苦的挣扎着？一句轻飘飘的独立承诺并不能换得了自由，自由是要流血的，而我们叙利亚人最不怕的就是流血牺牲。"
 SSNP_Build_the_country_of_Syria:0 "建设叙利亚之国"
 SSNP_Build_the_country_of_Syria_desc:0 "为了回到我们那近在咫尺却又遥不可及的故乡：叙利亚，我们必须将黎巴嫩建设起来，回乡不能只停留在口头承诺，我们只有强大起来才能获得回到叙利亚的机会，然后给这个腐朽的奥斯曼帝国一记重锤。"
 SSNP_Industrialization_and_mechanization:0 "工业化与机械化"
 SSNP_Industrialization_and_mechanization_desc:0 "复兴的第一步就是黎巴嫩的工业与农业，前贝鲁特维拉耶政府只知道发展有收益的产业好取悦高高坐在君士坦丁堡王座上的苏丹，这使得我们国家的工业十分畸形，并不能承担起作用，而现在我们从海外侨民的支持下，已经可以建设起一系列新的工厂，黎巴嫩的农民也不需要用古老的方式去耕作了。"
 SSNP_Work_hard_for_the_country:0 "为国耕耘"
 SSNP_Work_hard_for_the_country_desc:0 "黎巴嫩的工人与农民们，请奋力挥动你们的镰刀与锤子吧！复兴叙利亚的机会就在眼前。工人与农民们，请不要怠惰不前，因为祖国需要你们前进，我们是国家的齿轮，是军队的利剑，是叙利亚最忠诚骁勇的战士！"
 SSNP_Compulsory_education_is_introduced:0 "实行义务教育"
 SSNP_Compulsory_education_is_introduced_desc:0 "实行义务教育是必要的，这不仅是提高人民的文化水平，我们还可以在学校里教授民族主义学问，成年人被宗教裹挟了那么多年很难改变观点，但那些儿童还是纯洁的白纸，接受了叙利亚民族主义教育的青少年以后将会是我们国家的中坚力量。"
 SSNP_Relief_for_people_in_need:0 "救济水深火热之民"
 SSNP_Relief_for_people_in_need_desc:0 "在我们上台执政之后，仍然有大批大批的黎巴嫩人民因内乱流离失所、衣不裹体，许多人生活在饥寒交迫之中甚至逃离了祖国，而我们所要做的，就是庇护这些人，我们并非无情的生物，适时的时候需要停下前进的脚步等待那些还未跟随而来的人。"
 SSNP_National_health_insurance:0 "国民医疗保障"
 SSNP_National_health_insurance_desc:0 "有许许多多的人民因没有得到及时的治疗而提前被带走了生命，这在贝鲁特维拉耶政府时期数不胜数，但现在，我们来了，不会再有人因为得不到救治而死，每一位黎巴嫩叙利亚人都是国家的血肉，失去任何一位都足以整个国家感到伤痛。"
 SSNP_End_the_chaos_of_poverty:0 "终结荒贫之乱"
 SSNP_End_the_chaos_of_poverty_desc:0 "结束了，饥荒与贫困正在离我们远去，黎巴嫩也大步走在正道上，一座座工厂拔地而起，农业机械也在田间不辞辛劳的工作着，一切都步入到了正轨，我们在祖国复兴的路上又前进了一大步，光复叙利亚本土指日可待！"
 SSNP_Rectify_the_partys_style:0 "整肃党风"
 SSNP_Rectify_the_partys_style_desc:0 "社会民族党党内似乎还有人保留着游击战时期的作风，凭借自己的意愿形式无疑会对社会造成危害，使得民众的心远离我们，我们要彻底的剔除这种纪律散漫、无规无矩的状态，彻底让社会民族党转变形象。"
 SSNP_Restrain_the_troops:0 "约束部队"
 SSNP_Restrain_the_troops_desc:0 "我们已经不再是四处躲避的状态了，社会民族党民兵应该明白，他们必须改变自己的行动准则，我们的部队不是土匪强盗，我们不再需要要求民众为我们提供帮助了，部队就应该做部队该干的事情。"
 SSNP_Loyalty_to_the_leader:0 "对领袖忠诚"
 SSNP_Loyalty_to_the_leader_desc:0 "我们的党是安东·萨阿德一手创建的，他将毕生的心血都倾注在了社会民族党之中，他对我们饱含着期望，而我们也不能让他对我们失望，我们向领袖宣誓永恒追随的行动纲领，假使他让我们去进攻地狱，我们会毫不犹豫的将刺刀刺入恶魔的心脏。"
 SSNP_Against_Zionism:0 "反对犹太复国主义"
 SSNP_Against_Zionism_desc:0 "犹太复国主义是我们永恒的敌人，他们拿着圣经宣称巴勒斯坦是他们的，然后大批大批的涌上这片圣地，他们拿着武器欺压着我们巴勒斯坦的同胞们，我们会证明他们对巴勒斯坦的野望是痴心妄想，巴勒斯坦永远是叙利亚的一部分，绝不能让这群恶人玷污。"
 SSNP_Nationalism_took_root:0 "民族主义生根发芽"
 SSNP_Nationalism_took_root_desc:0 "不仅仅是在黎巴嫩，在叙利亚、巴勒斯坦、伊拉克，为民族抵抗的战士们无处不在，他们在暗处静静的等待着准备猛击腐朽傲慢的突厥人帝国，我们赞扬他们至高的品德，我们会倾尽我们所能的去支援那些仍在前线抵抗的战士们。"
 SSNP_Crush_the_imperialist_agents:0 "粉碎帝国主义代理人"
 SSNP_Crush_the_imperialist_agents_desc:0 "帝国主义欺压了我们几百年，现在他们又把主意打在了中东上，法国人、英国人、德国人无不想要从中分一杯羹，他们天真的以为只要他们想要一切都会归于他们，而我们刺刀会回答他们：想要侵犯中东，就必须从叙利亚战士的尸骸上踏过去，即使我们死了，也依然会有人继承我们的意志奋战到底。"
 SSNP_Syria_fight_for_yourself:0 "叙利亚，为自己而战"
 SSNP_Syria_fight_for_yourself_desc:0 "去战斗吧，叙利亚的战士们，去为了国家战死沙场。当血染红了国土，我们会用敌人的尸骨滋养祖国母亲的土壤，把敌人埋葬全都在叙利亚的土地上吧。他们给我们拳头和子弹，而我们将夺走他们的生命！"
 SSNP_Confiscation_of_super_rich_assets:0 "收缴巨富资产"
 SSNP_Confiscation_of_super_rich_assets_desc:0 "容忍一部分巨富把握国家的资产是无能的，况且他们都是奥斯曼帝国的人，我们要趁着他们还没来得及转移资产就将他们一网打尽，让他们的工厂和机器为黎巴嫩服务。"
 SSNP_Implementation_of_agrarian_reform:0 "实施土地改革"
 SSNP_Implementation_of_agrarian_reform_desc:0 "地主就是旧社会最可恶的遗毒，肆意打压欺负我们的农民同胞，现在他们猖狂不了什么日子了，我们将会很快的实施全国土地改革，将土地重新分配，而社会民族党的安全部队会让他们闭上嘴巴，敢反抗的下场就是死，叙利亚之国不需要这些社会蛀虫。"
 SSNP_Supporting_local_businesses:0 "扶持本土企业"
 SSNP_Supporting_local_businesses_desc:0 "我们的国家现在处于一个百废待兴的状态，外资企业基本已经撤离了黎巴嫩，许多空档急需新的企业来填补，我们应该出台新政策大力扶持黎巴嫩人的企业，并且将外企来不及带走的机械设备打包出售给我们的本土企业，让他们能尽快生产填补市场空缺。"
 SSNP_Expand_the_Whirlwind_Eagle:0 "正式化旋风之鹰"
 SSNP_Expand_the_Whirlwind_Eagle_desc:0 "旋风之鹰是我们下属的准军事组织，在贝鲁特维拉耶政府时期用来与其它势力对抗的民兵部队，现在旋风之鹰急需从暗处走向台前，只有部队中最忠诚最勇敢的战士才可以加入旋风之鹰，我们每年会定期从部队中挑选合格的战士扩充旋风之鹰，在特殊时期可以用作特别手段来给敌人意想不到的致命一击。"
 SSNP_Recruit_loyal_warriors:0 "征召忠勇战士"
 SSNP_Recruit_loyal_warriors_desc:0 "为了光复我们的叙利亚祖国，军队必须得到的扩充，我们会像黎巴嫩的各大城市开设征兵站，符合身体标准的黎巴嫩人可以加入黎巴嫩国防军，还有一些从海外来的叙利亚兄弟想要加入，我们可以以志愿军的方式来组建起一个军团并从前来的叙利亚人中挑选能干的战士担任军官。"
 SSNP_Expand_the_power_of_the_Social_Nationalist_Party:0 "扩张社会民族党力量"
 SSNP_Expand_the_power_of_the_Social_Nationalist_Party_desc:0 "社会民族党的势力可不光只在黎巴嫩发展，我们可以前往黎巴嫩以外的地方，叙利亚、巴勒斯坦、库尔德甚至西伊朗都可以发展社会民族党的势力，我们会从党内挑选出最能干最忠诚的党员前往这些地方组建叙利亚社会民族党党支部，以便我们在占领这些地方时能少一些麻烦，有民心基础总归是好的。"
 SSNP_Do_whatever_it_takes_for_the_sake_of_the_Motherland:0 "为了祖国不惜一切"
 SSNP_Do_whatever_it_takes_for_the_sake_of_the_Motherland_desc:0 "啊，美丽的幼发拉底河，我们世代依靠你而生，你那富饶的河水滋养着叙利亚的战士们。突厥人把你从我们手里夺走，妄图玷污你那圣洁的河水，我们绝不会允许！叙利亚的战士们正藏匿于敌人看不见的阴影之中，子弹已经上膛，刺刀也已蓄势待发，战士们誓要将你从恶魔的手里夺回，即使是付出生命。我们将会用敌人的鲜血来浇灌滋润你。母亲啊，请你不要哭泣，战士们正为你而战。"
 SSNP_Tell_the_Motherland_that_we_are_not_afraid_of_sacrifice:0 "告诉祖国，我们无惧牺牲"
 SSNP_Tell_the_Motherland_that_we_are_not_afraid_of_sacrifice_desc:0 "叙利亚的战士们，不要去惧怕那些突厥人，我们能击败他们一次，就能击败他们第二次。高傲的奥斯曼苏丹依旧沉浸在科斯坦丁尼耶的犬马声色之中，叙利亚的战士们会用刺刀捅穿他那肥胖的身躯，连带着他的军队、他的政权一同滚入那地狱中。祖国母亲正翘首期盼着，她孩子们的回归，我们会像萨拉丁一样去给敌人带来灾难与鲜血，那该死的突厥人再也不能染指你了！"
 SSNP_Stand_up_Lebanon:0 "去战斗，黎巴嫩人"
 SSNP_Stand_up_Lebanon_desc:0 "我们已经准备好迈向大叙利亚统一了。"
 SSNP_Leads_to_Euphrates:0 "通往幼发拉底"
 SSNP_Leads_to_Euphrates_desc:0 "我们的母亲，我们会从你从那邪恶的突厥人手中夺回来的，战士们正为你而战，请你不要哭泣。我们会用鲜血教敌人不敢来触碰你。"
 SSNP_Back_to_Syria:0 "回到叙利亚"
 SSNP_Back_to_Syria_desc:0 "我们为了叙利亚已经准备了数年之久，终于有机会将你带回，恶魔们再也无法在你的土地上肆虐了"
 SSNP_Integrate_resistance_fighters:0 "整合抵抗战士"
 SSNP_Integrate_resistance_fighters_desc:0 "在叙利亚，有许许多多隐藏在阴影之中的抵抗军战士，他们在奥斯曼帝国占领时期一直为了祖国母亲坚持作战，我们可以让他们加入到我们的队伍之中一同对抗敌人。"
 SSNP_Communicate_with_the_elite:0 "同精英交流"
 SSNP_Communicate_with_the_elite_desc:0 "不仅是抵抗军，还有许多正在为叙利亚母亲征求独立地位的社会精英，我们可以同他们合作，当然如果他们不同意我们也不会强制要求，只不过战后的叙利亚将不会有他们的一席之地......"
 SSNP_Establishment_of_the_Syrian_Council:0 "扩大叙利亚委员会"
 SSNP_Establishment_of_the_Syrian_Council_desc:0 "我们可以让愿意加入我们队伍之中的叙利亚社会精英参与叙利亚委员会，让他们和我们一同管理叙利亚的事务，这样能减轻我们的行政压力，人民也会更加拥戴我们。"
 SSNP_Compatriots_in_Mesopotamia:0 "美索不达米亚同胞"
 SSNP_Compatriots_in_Mesopotamia_desc:0 "伊拉克也是大叙利亚的一部分，他们不该同我疏离，我们会告诉他们，他们那愚蠢的伊拉克认同是多么的错误，叙利亚母亲才是他们永远的家乡。"
 SSNP_Extinguish_the_flame:0 "熄灭伊斯兰之火"
 SSNP_Extinguish_the_flame_desc:0 "伊朗人标榜着自己是伊斯兰世界的民主典范，而实际上他们只是一群傲慢自大的蠢货，觊觎中东却又畏惧奥斯曼帝国的势力，真是虚伪，中东不会让这败者的国度插手。"
 SSNP_Elimination_of_Assyrian_influence:0 "消除亚述影响"
 SSNP_Elimination_of_Assyrian_influence_desc:0 "亚述人的存在影响了我们在伊拉克的统治，这群帝国主义的走狗无时无刻不在反抗我们的统治，他们似乎有些嚣张了？社会民族党的安全部队会让他们吃尽苦头的。"
 SSNP_Second_Battle_of_the_Dabik_Steppe:0 "第二次达比克草原战役"
 SSNP_Second_Battle_of_the_Dabik_Steppe_desc:0 "该死的突厥人，你会为你的行为付出代价的，我们流失的鲜血需要用奥斯曼帝国身上的肉来填补，你们对我们所做出的恶孽将会被加倍奉还，叙利亚人永远不会忘记你为我们所带来的灾难。"
 SSNP_Travel_to_the_Nile:0 "血与沙"
 SSNP_Travel_to_the_Nile_desc:0 "埃及人，你为什么只是看着？！你的同胞们正遭受苦难，而你却高坐在阿拉伯世界的领导者之位上昏睡，叙利亚人不需要这群两面三刀的小人来统领，我们会用自己的力量把这不该属于你的位置给彻底摧毁。"
 SSNP_Conquest_of_Arabia:0 "弓箭与马刀"
 SSNP_Conquest_of_Arabia_desc:0 "我们将会从奥斯曼帝国的手里解放阿拉伯世界，我们的同胞将会获得自由。"
 SSNP_Destroy_the_Arab_monarchies:0 "摧毁阿拉伯君主制"
 SSNP_Destroy_the_Arab_monarchies_desc:0 "看看这些人吧，他们自称是真主的国度，而真主的国度却由世俗的君主所统治？这难道不是一种对真主的背叛？我们将会为真主清理掉这群背叛教义之国。"
 SSNP_Eliminate_the_Ottoman_lackeys:0 "消灭奥斯曼走狗"
 SSNP_Eliminate_the_Ottoman_lackeys_desc:0 "杰拜勒舍迈尔，背叛了中东的国家，拉希德家族罪大恶极，替突厥人打压自己的同胞，中东容不下这群叛徒，我们将会用刀割下他们的头颅，惩罚他们的背叛。"
 SSNP_Integration_of_the_Sinai_Peninsula:0 "整合西奈半岛"
 SSNP_Integration_of_the_Sinai_Peninsula_desc:0 "西奈半岛的民族构成很复杂，有从大洋彼岸来的欧洲人，还有妄图夺取这片地方的犹太人，现在这里归我们控制了，这些人通通会被遣返会他们原来的国家，不愿意离开者杀无赦。"
 KATP_Enter_the_world:0 "腓尼基回归"
 KATP_Enter_the_world_desc:0 "黎巴嫩祖国，我们已经做好了战斗准备"
 KATP_Attack_Syria:0 "乌加里特挣脱束缚"
 KATP_Attack_Syria_desc:0 "叙利亚，我们黎巴嫩人自古定居的地方，敌人们将你夺走，而我们会把你再夺回来！"
 KATP_Assimilation_of_Syrians:0 "同化叙利亚人"
 KATP_Assimilation_of_Syrians_desc:0 "只要是愿意归顺我们的都是黎巴嫩的一份子。"
 KATP_Reconstruction_movement:0 "重建运动"
 KATP_Reconstruction_movement_desc:0 "叙利亚现在是一片废墟，我们必须尽快的重建这片地方，以供我们的人民能在此地定居"
 KATP_For_the_Lebanese_nation:0 "为了黎巴嫩民族"
 KATP_For_the_Lebanese_nation_desc:0 "长枪党已经在黎巴嫩获得全方面的控制，我们再也不需要屈服于突厥人的统治，属于黎巴嫩-腓尼基民族的新的黎明正在来临，届时所有黎巴嫩人都能沐浴在阳光中强大起来！"
 KATP_Only_Lebanon:0 "唯有黎巴嫩"
 KATP_Only_Lebanon_desc:0 "我们要求，社会上所有的东西都要为黎巴嫩人服务，黎巴嫩-腓尼基人必须要在整个黎巴嫩占据完完全全的主导地位，任何想要挑战我们统治地位的外族人得先掂量掂量自己能不能承受住黎巴嫩人的怒火，我们能赶走突厥人自然也能赶走其他人。"
 KATP_Purge_of_the_Social_Nationalist_Party:0 "清洗社会民族党"
 KATP_Purge_of_the_Social_Nationalist_Party_desc:0 "社会民族党所宣称的泛叙利亚主义简直是最可笑的东西，黎巴嫩人永远不会同这些低劣的阿拉伯人站在同一条战线上，为了我们民族的纯洁性，这帮叛逆分子必须得到彻底的清洗，我们的祖国容不下任何反对派存在。"
 KATP_Expand_the_Ecclesia_Maronitarum:0 "扩大马龙教会"
 KATP_Expand_the_Ecclesia_Maronitarum_desc:0 "直到我们上台的这段时期，我们的祖国仍然有很大一部分的公民是伊斯兰教的信徒，而我们马龙派的信徒却不连一半都达不到，我们作为一个马龙派政党自然有义务帮助我们这帮子温和的教会兄弟们扩张势力，他们将会在黎巴嫩长枪党的庇护下向全国发展，他们不愿意强硬，那我们就替他们强硬。"
 KATP_Against_Jewish_power:0 "反对犹太势力"
 KATP_Against_Jewish_power_desc:0 "这群犹太杂种们简直是世界上最恶心的东西，不仅对黎巴嫩祖国毫无认同、混乱时期哄抬物价，甚至妄图颠覆黎巴嫩人的统治地位，他们就是一群下水道里的老鼠，无时无刻不在侵扰着我们，我们在危难时期庇护他们，而他们却拿更大的混乱来报答我们，这群杂种不配生活在黎巴嫩人的土地，我们会在全国展开“灭鼠”运动，彻底把这群忘恩负义的老鼠给消灭干净！"
 KATP_Raise_your_spear:0 "举起长枪"
 KATP_Raise_your_spear_desc:0 "黎巴嫩人们！快快拿起你们的武器，已然浴火重生祖国母亲正在呼唤着，快快清醒过来吧，黎巴嫩民族！我们将会在雪松的旗帜下前进，一切献给黎巴嫩祖国，一切为了黎巴嫩民族！"
 KATP_Promote_individualism:0 "提倡个人主义"
 KATP_Promote_individualism_desc:0 "我们虽然不是特别反对集体主义，但很明显的是个人主义更加适合黎巴嫩，我们黎巴嫩人生来就是自由的，从来不会臣属于任何人，哪怕我们自己也不能，集体主义显然剥夺了我们的自由性和黎巴嫩民族个性，所以个人主义才是黎巴嫩的最佳选择。"
 KATP_Civil_society:0 "公民社会"
 KATP_Civil_society_desc:0 "所谓公民社会，就是公民为主体性的社会，也可以说是个人自主性的社会。公民的含义从一开始就与“自由人”的概念相关联，公民在本质上是属于自己的而不属于任何其他人，这是一个人成为公民，而不是奴隶、臣民、附属物的逻辑基础，互惠原则同样适用于政治生活，即公民既是被管理者又是管理者，公民作为自由人是服从于自己的统治。公民在本质上的平等自由属性，决定人与人之间的关系只能是互惠性的，互惠原则是公民社会的基本原则。"
 KATP_Lebanese_national_outlook:0 "黎巴嫩民族观"
 KATP_Lebanese_national_outlook_desc:0 "即使是现在，还是国内还是有许多人对我们为黎巴嫩民族复兴所做出的尝试不屑一顾，甚至还有人认为黎巴嫩是叙利亚的一部分，我们所做的一切仿佛成了笑话，这可不行，他们这些错误观点必须得到纠正，黎巴嫩就是黎巴嫩，从来也不是什么叙利亚或者阿拉伯！"
 KATP_Phoenicia_agreed:0 "腓尼基认同"
 KATP_Phoenicia_agreed_desc:0 "重新黎塑造黎巴嫩人的民族观就意味着一切都要从头开始，我们黎巴嫩民族是曾经腓尼基人的一支，这是黎巴嫩历史学界所公认的，尽管有人对此表示怀疑，但他们并不能提供有力证据来反驳黎巴嫩人并非腓尼基人，黎巴嫩人即是腓尼基人！"
 KATP_Sweep_away_Islamic_influence:0 "扫清伊斯兰影响"
 KATP_Sweep_away_Islamic_influence_desc:0 "伊斯兰滚出我的祖国！这群邪恶的恐怖分子不许再玷污属于我们的土地，他们的教规连同他们的主一样的令人厌恶，同过一条一条严格的规矩限制我们自由的权力，这是我们所不能容忍的。伊斯兰教渗透进了黎巴嫩的方方面面，无知者把伊斯兰教当作救世真言，但这些只不过是陈旧到腐烂发臭的废纸堆！"
 KATP_Mastery_of_the_army:0 "掌握军队"
 KATP_Mastery_of_the_army_desc:0 "军队这个利器必须要掌握在我们黎巴嫩长枪党的手中，我们会派遣出我们最精明与忠诚的党员去接管黎巴嫩国防军，让国防军彻底转化成只独属于我们党的武器，当然这并非意味着我们可以用军队随心所欲，军队只会为国家而战，黎巴嫩不会有讨薪军事件，忠诚的士兵将会获得丰厚的回报。"
 KATP_Defenders_of_the_cedars:0 "雪松的保卫者"
 KATP_Defenders_of_the_cedars_desc:0 "黎巴嫩长枪党即是雪松的永恒的守护者，为了黎巴嫩我们愿意献出自己的生命，黎巴嫩母亲用鲜血滋养我们，而我们将会用敌人的尸首来回报，黎巴嫩母亲滋养我们无数年，而我们自然有责任为母亲的自由与独立战斗到死。快快雄起吧，黎巴嫩的弟兄们，去捍卫我们祖国母亲的自由！"
 KATP_War_with_the_Jewish_devil:0 "与犹太魔鬼的战争"
 KATP_War_with_the_Jewish_devil_desc:0 "去死吧！你们这群犹太魔鬼，撒旦所犯下的罪孽都不及犹太人罪孽的十分之一重，即使是阿拉伯人也比这群杂种强一百倍，我们宁愿帮助阿拉伯人也不会去帮助这样一群恶魔，犹太人的一切都应该被烈火烧的一干二净，让他们那扭曲的教义和狡诈的大脑一起没入地狱滚烫的炎浆之中吧！"
 KATP_Building_the_Lebanese_Fatherland:0 "建设黎巴嫩祖国"
 KATP_Building_the_Lebanese_Fatherland_desc:0 "我们必须承认，黎巴嫩祖国的工业化程度还处于一个非常糟糕的状态，尽管在突厥人统治时期有奥斯曼帝国不断的商品流入，但我们现在已经脱离了奥斯曼帝国的掌控，因从国内有许多商品都处于空缺状态，这种状态不能再持续这么久了，我们会立刻启动工业化进程，也许突厥人留下的机器可以为我们所用"
 KATP_Organize_the_workers_and_peasants:0 "组织工农"
 KATP_Organize_the_workers_and_peasants_desc:0 "工业化离不开工人与农民的协助，他们是整个国家最主要的组成部分，工农的力量一直是不可忽视的，如果我们能利用好这股力量，将会为黎巴嫩带来意想不到的惊喜，我们可以用福利待遇来提升他们的生产积极性，流亡海外的侨民给了我们不少的资金可以建设祖国。"
 KATP_Rooted_in_youth:0 "扎根于青年"
 KATP_Rooted_in_youth_desc:0 "青年一直是一个国家的根基，我们这些坐在台上的人终将归于尘土，而他们也终会取代我们这些老政治家的位置，为了不让青年被其它势力的思想所腐蚀，对于青年的爱国主义教育必须从小抓起，我们会在祖国的课堂上、大街小巷的墙上写满我们的宣传标语，为青年普及黎巴嫩祖国的历史和长枪党的最终目标，让他们能坚定的拥护我们的政权。"
 KATP_Mobilize_the_masses:0 "动员群众"
 KATP_Mobilize_the_masses_desc:0 "工业化是一场需要全民参加的运动，黎巴嫩岌岌可危，突厥人被打断了獠牙，但依旧对我们虎视眈眈，叙利亚也妄图吞并我们，因此我们必须组建完善的工业体系，一切为了保住我们的国家，黎巴嫩人的自由是抹杀不掉的，我们会让敌人看见我们为国赴死的决心！"
 KATP_Industrialization_of_the_whole_country:0 "全国工业化"
 KATP_Industrialization_of_the_whole_country_desc:0 "在我们有效的全民动员下，社会上的各位黎巴嫩人都参与到了国家的建设之中，海外侨民对我们的汇款源源不断，是时候将整个国家拉进完全的工业化了，不仅是工厂，原来低效的农场也需要得到重新建设，黎巴嫩很小，我们必须尽可能利用黎巴嫩祖国的每一块土地。"
 KATP_Reorganize_the_Palangist_militia:0 "重组长枪党民兵"
 KATP_Reorganize_the_Palangist_militia_desc:0 "曾经的游击队民兵不适合应对大型战争了，尽管他们对我们的帮助很大。现在的长枪党部队必须要精锐化，参差不齐的士兵质量是首先要得到改变的，我们会重新筛选士兵，合格的人才能继续留在长枪党新部队之中，当然我们不会亏待曾经的功臣，我们会供养他们直到他们去世，黎巴嫩长枪党不会抛弃任何一个人。"
 KATP_Step_into_modernization:0 "步入现代化"
 KATP_Step_into_modernization_desc:0 "黎巴嫩的陆军装备必须得到更新换代，我们不能让那些为国而战的小伙子们拿着一堆破铜烂铁去跟敌人的成堆成堆的钢铁巨兽去硬碰硬，我们的战士们必须要拥有最精良的武器，失去任何一位战士都是对黎巴嫩母亲的伤害。"
 KATP_Agricultural_mechanization:0 "农业机械化"
 KATP_Agricultural_mechanization_desc:0 "古老的耕作方式效率实在是太低了，稀少产量根本无法填满我们公民的肚子，在粮食这种关键作物上依赖外国是可悲的，万幸的是我们已经找到了解决方案，我们的机械公司成功防制生产了外国的大型拖拉机，这样就能极大的提高耕作效率，也能减轻农民们在收获日和耕种日的负担。"
 KATP_Motorized_infantry:0 "机动步兵"
 KATP_Motorized_infantry_desc:0 "未来的战争一定是以高机动性为主的，我们一定要跟随国际主流，用摩托、坦克去武装我们的主要部队，我们可以先在我们的嫡系部队上尝试机动步兵，如果效果好的话可以在全军推广，我们比欧洲国家更有发展机动步兵优势的地方就是我们处于最不缺石油的地方：中东，相信邻居们非常愿意给我们提供吧？"
 KATP_Artillery_Symphony:0 "火炮交响曲"
 KATP_Artillery_Symphony_desc:0 "大口径才是正义，没有什么战争是不能靠火药终结的，如果有那一定是火炮口径和数量还不够。如果一轮火炮齐射就能击溃敌军，我们的小伙子们就不用去上战场送死了，也不会再有母亲为自己无法归家的儿子而哭泣了，光是独立战争已经牺牲了一大批优秀的战士了。"
 KATP_Follow_the_Empire_of_the_Sun:0 "追随太阳帝国"
 KATP_Follow_the_Empire_of_the_Sun_desc:0 "我们这个党是汲取了西班牙长枪党和国家工团主义进攻委员会的思想而创立的，我们正走在前人给我们留下来的路上，我们是FE与JONS的学徒和儿子，我们在他们理念的庇护与滋养下茁壮成长，即使德里维拉和拉莫斯可能并不知道他们在海外有这样一个崇拜者和信徒。"
 KATP_The_discipline_of_the_Falangists:0 "长枪式纪律"
 KATP_The_discipline_of_the_Falangists_desc:0 "西班牙长枪党纪律性正是我们所需要的，我们的党现在仅仅只是一个松散的集体，有许多党内元老在明里暗里对我们的行为表示否定与反对，他们毫无准则、毫无忠诚可言，领袖杰马耶勒念在旧情没有将他们驱逐，正是这种仁心才会让这群人变本加厉，在我们彻底与这些元老决裂前，得先让底下的人树立对党的忠诚，避免被这群无知的叛徒所诓骗。"
 KATP_Progress_of_the_National_Syndicates:0 "工团之进步"
 KATP_Progress_of_the_National_Syndicates_desc:0 "我们想要国家工团主义进攻委员会那样的进步民族主义和先进的革命理念，在JONS的大框架下，工人与青年们将会彻底成为整个国家的主人，整个民族将会重新焕发生机。天啊，这真令人着迷，我们只是一个蹒跚学步的婴儿，现在无法达成这样崇高的目标，不过我们会尽自己所能的去践行准则。"
 KATP_Hierarchy:0 "层级制度"
 KATP_Hierarchy_desc:0 "随着我们成员的增多，黎巴嫩长枪党内部的等级制度也要增加，不但要能够管理更多的人，还必须要让领袖得以牢牢地掌握指挥权。让黎巴嫩长枪党党员能够力往一处使可以让我们的力量更加强大，并用更严格地纪律让我们得以如一个整体般面对未来地挑战。"
 KATP_Dedication:0 "奉献精神"
 KATP_Dedication_desc:0 "我们的领袖不懈的将他们的信条教导给我们的新兵们，可是我们的领袖已经注意到还是有怠工的现象，什么事都不做光睡觉可不能让黎巴嫩的明天更美好，我们要通过扩大志愿者队伍和建立娱乐用设施的方法来告诉我们的成员劳动最光荣，我们将用我们钢铁般的血肉和百合花般美好的心灵让黎巴嫩祖国的未来一片光明。"
 KATP_Dissolution_of_parliament:0 "解散议会"
 KATP_Dissolution_of_parliament_desc:0 "议会？议会是什么狗屎，我们的领袖可没有时间去跟这群废物弱智扯皮，在议会这个垃圾堆里浪费简直就是浪费时间，黎巴嫩正在重新焕发圣经，绝对不能让议会这个腐烂的臭虫拖我们的后腿。立即解散议会，再也不会有苍蝇不断的骚扰我们的领袖，领袖可是一个忙大人，他才不会把时间浪费在这里，他心系着整个黎巴嫩祖国，不会在此停留脚步。"
 KATP_Unite_under_the_leadership_of_the_leader:0 "团结于领袖的麾下"
 KATP_Unite_under_the_leadership_of_the_leader_desc:0 "领袖可不仅仅是国家领导人，他还是我们黎巴嫩长枪党的领袖，不对不对，他是黎巴嫩国民的指引者和领袖，他为我国的福祉孜孜不倦的工作，他为黎巴嫩祖国的未来指明了道路。我们不应为了鸡毛蒜皮的党内小事而打扰他，因为他有着更加比一般人更加长远的目光。我们这些党员必须尽可能的为领袖排忧解难。"
 KATP_Defend_workers_rights:0 "保卫工人权力"
 KATP_Defend_workers_rights_desc:0 "进行社会全方面的革命必须要从工人这个弱势群体开始，我们的国家至今都没有一个像样的宪法去保护工人阶级的权力，不过这种状况将会在现在结束，我们的领袖已经为工人阶级量身定制了一款工人权利宪法，从今往后工人不再会被欺压，他们在国家的地位将会直线上升。"
 KATP_Nationalization_was_carried_out:0 "执行国有化"
 KATP_Nationalization_was_carried_out_desc:0 "我们国家的命脉不能掌握在一群忘恩负义的资本家们手里，国有化的命令必须得到执行，那些资本家们都给我从黎巴嫩祖国滚出去，他们的资产将会被收归国有或者分配给其他爱国企业家们，这是黎巴嫩民族崛起所要做出的必要牺牲，反正这样一群恶魔也不值得被人同情。"
 KATP_Two_spears:0 "两杆长枪"
 KATP_Two_spears_desc:0 "从马德里到贝鲁特，长枪党的旗帜正不断的飘扬着，我们有同样的准则、同样的思想，我们一样的为祖国而战、为民族赴死，我们的品德是那样的忠贞，我们没有什么是不一样的。我们应该和这些海外的朋友们进行交流，即使他们并不认识我们。"
 KATP_Soak_up_the_sun:0 "沐浴在阳光之中"
 KATP_Soak_up_the_sun_desc:0 "我们正沐浴在太阳帝国为我们带来的光明之中，国家工团主义和长枪主义的理念正不断滋养着我们，使我们得以茁壮成长，我们正在成为那些巨人中的一员，黎巴嫩祖国从未如此像现在这样强大过。长枪党的旗帜在全国各地飘扬。"
 KATP_Brotherhood:0 "情同手足"
 KATP_Brotherhood_desc:0 "同志们要努力建设祖国，亲如兄弟般的对待我们的同胞，在国际这个吃人不吐骨头的世界 ，只有团结才能带领我们免受灾厄的侵害。"
 KATP_Fire:0 "熊熊烈火"
 KATP_Fire_desc:0 "可恶的国王，可恶的赤匪，你们怎么敢杀害我们的兄弟？！我们要用你们的鲜血来祭奠我们的兄弟，我们要世代诅咒你们永远登不上天堂！马德里永远不会属于你们！阿方索和邪恶的赤匪！"
 KATP_God_Fatherland_Family:0 "上帝、祖国、家庭"
 KATP_God_Fatherland_Family_desc:0 "上帝、祖国、家庭，是我们绝对的纲领，无人可以撼动，我们长枪党将会世代的沿着最高纲领走下去，信仰虔诚、为国劳动、为家付出，在这三大纲领的指引下，黎巴嫩将会战无不胜，再凶猛的敌人看见我们也会因为我们的精神而害怕退却。"
 SOCL_Convening_of_a_national_workers_congress:0 "召开工人全国大会"
 SOCL_Convening_of_a_national_workers_congress_desc:0 "在黎巴嫩人民的支持下，黎巴嫩革命者们组成的联合阵线击垮了压迫在他们头上的长达几个世纪的奥斯曼帝国枷锁。如今暴君已死，但国内动荡并未随革命的胜利而平息。要真正将国家稳定下来，我们需要一场全国性的工人大会，让我们阵线里的革命同僚们齐聚一堂共商国是，确定阵线的命运，以及这个新生的国家未来该何去何从。"
 SOCL_The_native_communists_won:0 "本土共产主义者得胜"
 SOCL_The_native_communists_won_desc:0 "黎巴嫩本土共产主义者的胜利，标志着该黎巴嫩的一次重大变革。黎巴嫩本土共产主义者的成功，彰显了共产主义思想在雪松之地的深厚基础与广泛影响力。为黎巴嫩带来了新的政治力量，也为饱经压迫的黎巴嫩人民带来了更多新的希望。"
 SOCL_Forming_a_left_wing_coalition:0 "组建左翼联盟"
 SOCL_Forming_a_left_wing_coalition_desc:0 "在革命者们的共同商讨下，工人大会上的革命者一致通过了改组阵线，建立左翼联盟的构想。他们深知，要团结一切可以团结的力量。只有依靠左翼联盟间紧密的团结与协作，国家才能共同应对即将到来的国内外挑战，确保革命胜利的果实不被窃取。才能让新生的雪松国旗在黎巴嫩这块历经战火与苦难的土地上傲然挺立，绽放出属于黎巴嫩人民的辉煌与荣耀。"
 SOCL_Bridging_divisions:0 "弥合分裂"
 SOCL_Bridging_divisions_desc:0 "团结则昌，分裂则颓。新生的左翼联盟内部尚未开展适时的调整与革新，导致革命后的政治舞台上，联盟内部的种种分歧如利刃般愈发刺眼地凸显。公然坦承党内的裂痕，无异于亲手将未来埋葬；唯有倾尽全力去缝合这些分歧，方能进一步筑牢左翼联盟的地位，确保其在风雨中屹立如松。"
 SOCL_Expulsion_of_reactionaries:0 "驱逐反动派"
 SOCL_Expulsion_of_reactionaries_desc:0 "革命者们终于在雪松之地点燃了革命之火，但这火光太过于微弱，火光不及之处，反动派如同蛆虫般滋长，妄想着扑灭这团新生的革命火焰，斗争仍未结束，只有将反动派消灭干净，才能让革命者们得到片刻安宁。"
 SOCL_All_as_one:0 "万众一心"
 SOCL_All_as_one_desc:0 "古老民族面临着深重的挑战，革命者们深知团结的力量无可估量。众志成城，心手相连，不分彼此，共同踏上这场意义深远的革命征程。在这片古老而又充满希望的土地上，每一份力量都至关重要，每一颗心都紧密相连。革命者们与她的人民并肩前行，以坚定信念和不懈努力，为黎巴嫩的明天书写新的辉煌篇章，共同为雪松之地迎接一个更加光明与繁荣的未来。"
 SOCL_Adhere_to_Marxism:0 "坚持马克思主义"
 SOCL_Adhere_to_Marxism_desc:0 "马克思主义揭示了人类社会发展的客观规律，为黎巴嫩革命提供了科学的理论武器。坚持以马克思主义指导黎巴嫩革命，在马克思主义的指导下，黎巴嫩人民能够更清晰地认识社会矛盾，明确革命目标，共同为实现民族独立、社会公正和人民幸福而战。黎巴嫩革命将沿着马克思主义指引的道路，不断取得新的胜利。"
 SOCL_Workers_representation:0 "工人代表制"
 SOCL_Workers_representation_desc:0 "在革命国家里，工人阶级通常是领导阶级，对于国家政权的巩固具有至关重要的作用。工人代表制通过选举产生工人代表，使工人能够直接参与国家事务的管理和监督，从而加强了工人阶级对国家政权的支持和控制。确保了工人阶级的利益，进而巩固了国家的政权基础。"
 SOCL_Build_a_classless_society:0 "构建无阶级社会"
 SOCL_Build_a_classless_society_desc:0 "构建无阶级社会是我们共同的愿景。在这个理想国度里，人人平等，机会共享，财富与资源得到公平分配。让我们携手努力，打破阶级壁垒，共创一个和谐、公正、繁荣的社会，让每个人都能在自由与尊严中绽放光彩。"
 SOCL_Close_the_gap_between_rich_and_poor:0 "消除贫富差距"
 SOCL_Close_the_gap_between_rich_and_poor_desc:0 "共同努力，坚决消除贫富差距，构建一个更加公平和谐的社会。这是革命者们对黎巴嫩和她的人民立下的承诺。和在这个社会中，每个人都应享有平等的机会与尊严，无论出身富贵还是贫寒。通过普及高质量教育、提供均等化的就业机会以及不断完善社会保障体系，共同为每个人编织一个梦想成真的未来。让温暖与希望照亮每一个角落，当公平与正义成为我们社会的基石，温暖与希望将会照亮每一个角落。"
 SOCL_Dispossession_of_the_wealthy:0 "剥夺富人财产"
 SOCL_Dispossession_of_the_wealthy_desc:0 "将富人的剥削所得收缴还与民众，是实现社会公平正义的重要一步。财富不应成为少数人垄断的资源，而应惠及广大劳动人民。通过合理再分配政策，让富人承担应有的社会责任，将他们的非法所得归还给被剥削的民众，才能真正构建一个和谐、平等的社会，让每个人都享有尊严与幸福。"
 SOCL_Integrate_social_resources:0 "整合社会资源"
 SOCL_Integrate_social_resources_desc:0 "我们要统计我们国家的资源情况，并对这些资源进行一个广泛的整合，避免浪费产生的多余消耗，我们的国家资源本就不多，必须要精打细算的使用每一份资源，将资源整合，然后按需求分配才是最好的选择。"
 SOCL_Advocate_the_union_of_workers_and_peasants:0 "提倡工农联合"
 SOCL_Advocate_the_union_of_workers_and_peasants_desc:0 "工农联盟是黎巴嫩革命的中流砥柱，他们携手并肩，共同捍卫革命的果实。工农联盟坚定不移，以坚定的意志和顽强的斗志，保卫着国家的独立、民主与自由。他们的团结与奋斗，是黎巴嫩革命胜利的希望所在，也是国家未来繁荣稳定的基石。"
 SOCL_Wealth_redistribution:0 "财富再分配"
 SOCL_Wealth_redistribution_desc:0 "财富再分配是确保革命成果惠及群众的关键举措。通过公正合理的政策，将社会资源从少数人手中重新分配给广大民众，让更多人享受到我们治下的红利。这不仅有助于缩小贫富差距，还能激发社会活力，促进和谐稳定，让革命成果真正惠及人民。"
 SOCL_Reorganization_of_the_workers_congress:0 "改组工人大会"
 SOCL_Reorganization_of_the_workers_congress_desc:0 "一个更加高效、民主、团结的工人组织。共同应对挑战，争取权益，为工人阶级发声。改组后的工人大会，将是工人们坚实的后盾和保卫黎巴嫩革命的重要力量。在新的组织架构下，工人们更加团结一致。参与社会运动，捍卫劳动权益，推动经济发展和社会进步。改组工人大会的坚定立场和积极行动，为黎巴嫩革命的胜利注入了新的活力，也为国家的繁荣发展奠定了坚实基础。"
 SOCL_Cedar_a_symbol_of_freedom:0 "雪松，自由之象征"
 SOCL_Cedar_a_symbol_of_freedom_desc:0 "革命者们英勇斗争，不畏强权，通过不懈的努力，推翻了旧的统治体制，让黎巴嫩重获自由，推动了社会的变革。在革命者的治下，黎巴嫩人民的民族意识悄然崛起，革命者的牺牲与奋斗，为黎巴嫩带来了民主与希望的曙光，让雪松之地焕发新生，永远自由。革命者们的事迹将激励着后人继续前行，为雪松之地的自由与正义而战。"
 SOCL_National_Industrial_Plan:0 "国民工业计划"
 SOCL_National_Industrial_Plan_desc:0 "建立工业计划对推动黎巴嫩工业化进程至关重要。黎巴嫩工业基础薄弱，资源匮乏。通过制定明确的工业计划，可以引导资源合理配置，快速提高工业水平。同时，工业计划有助于创造就业机会，提升民众生活水平，增强国家经济实力。因此，实施工业计划是黎巴嫩实现工业化、增强国家竞争力的必要途径。"
 SOCL_Set_off_a_construction_boom:0 "掀起建设热潮"
 SOCL_Set_off_a_construction_boom_desc:0 "在国家的号召和推动下，黎巴嫩全国各地纷纷掀起了建设热潮。从城市到乡村，每一个角落都充满了生机与活力。工人们精神饱满，干劲十足，他们挥汗如雨，加班加点地推进各项工作。施工现场机器轰鸣，车辆穿梭。他们明白，今日的付出，是为了让明日的雪松之地更加强大而自由。"
 SOCL_Expansion_of_the_Port_of_Beirut:0 "扩建贝鲁特港"
 SOCL_Expansion_of_the_Port_of_Beirut_desc:0 "贝鲁特港的扩建对黎巴嫩的工业发展意义重大。作为黎巴嫩的主要门户和货物集散地，贝鲁特港是处理我国大部分进出口商品。扩建该港口增强其物流能力，有助于吸引更多国际贸易和投资。这将为黎巴嫩的工业提供更多原材料和市场机会，促进产业升级和经济增长。不仅如此，扩建港口也有助于缓解黎巴嫩当前的经济危机，为其工业发展注入新的活力。"
 SOCL_Comprehensive_agrarian_reform:0 "全面土地改革"
 SOCL_Comprehensive_agrarian_reform_desc:0 "全面土地改革对黎巴嫩革命具有深远意义。这有助于打破奥斯曼帝国残余的封建土地所有制，实现土地资源的公平分配，为农民和弱势群体提供更多发展机会。其次，土地改革能够激发农村生产力，促进农业现代化，进而推动国家整体经济发展。此外，全面土地改革还能增强社会稳定，减少因土地问题引发的社会冲突，为黎巴嫩的长期繁荣奠定基础。"
 SOCL_to_plan_into_the_modern_age:0 "以规划入现代"
 SOCL_to_plan_into_the_modern_age_desc:0 "在规划有序的工业化计划引领下，黎巴嫩正沿着既定道路稳步步入现代化国家的行列。工业化计划不仅促进了经济的快速增长，还带动了基础设施的完善和社会结构的优化。种下的种子终于结出了硕果，黎巴嫩正通过工业化进程，逐步摆脱传统经济模式，向更加繁荣、多元的现代国家迈进。"
 SOCL_Peoples_well_being_comes_first:0 "人民福祉为先"
 SOCL_Peoples_well_being_comes_first_desc:0 "黎巴嫩工业化成果应以人民福祉为先，工业化不仅是经济增长的引擎，更是改善民生的重要途径。通过工业化，黎巴嫩能够创造更多就业机会，提高人民收入水平，进而提升生活质量。同时，工业化还能带动相关产业的发展，为人民提供更多样化的产品和服务，满足人民对于美好生活需要。也能在民众中树立起我们爱民护民的高大形象。"
 SOCL_Improve_social_security:0 "完善社会保障"
 SOCL_Improve_social_security_desc:0 "在我们有序的规划下，一个完整的社会保障体系将会被建设起来，我们将会对残障人士、战争老兵等弱势群体进行补助，同时为贫困人员进行税收减免、免费医疗等诸多福利，人民将我们推上台前，我们自然要以力所能及的力量去回报他们对我们的信任。"
 SOCL_Milk_and_honey_flowing:0 "流淌着奶与蜜"
 SOCL_Milk_and_honey_flowing_desc:0 "在积极建设与全面发展之下，黎巴嫩人民的生活发生了翻天覆地的变化，日益富足而美好。他们不仅摆脱了昔日的贫困与苦难，更享受着前所未有的繁荣与安定。这繁荣的景象，恰似他们心中所向往的乐土，仿佛在流淌着奶与蜜的乐土之上，被给予着无尽的滋养与喜悦，真正感受到了生活的甜蜜与幸福。"
 SOCL_The_pan_Arab_flame_is_burning:0 "泛阿拉伯的火焰正在燃烧"
 SOCL_The_pan_Arab_flame_is_burning_desc:0 "泛阿拉伯的火焰正在燃烧，它不仅象征着历史的激情与抗争，更映照出民族自强的渴望与梦想。这股火焰点燃了阿拉伯世界对自由、平等与尊严的不懈追求，它跨越国界，将阿拉伯各国人民的心紧紧相连。在火焰的照耀下，阿拉伯民族正携手前行，共同书写着属于他们的辉煌篇章，向着更加光明的未来迈进。"
 SOCL_Strengthen_the_interests_of_workers_and_peasants:0 "强化工农利益"
 SOCL_Strengthen_the_interests_of_workers_and_peasants_desc:0 "对革命国家来说，工农利益至关重要。工农阶级是黎巴嫩革命的生力军，他们的利益与国家命运紧密相连。只有确保工农利益得到充分保障和实现，才能激发工农阶级的革命热情，为革命提供坚实的基础和保障。强化工农利益也有助于巩固革命，我们必须高度重视工农利益，并采取有效措施加以保障和实现。"
 SOCL_Awakening_Arab_national_identity:0 "唤醒阿拉伯民族认同"
 SOCL_Awakening_Arab_national_identity_desc:0 "唤醒阿拉伯民族认同的意义在于强化阿拉伯国家间的团结与合作，共同应对旧秩序的挑战。发扬阿拉伯文化、历史和传统，增强阿拉伯民族自豪感和凝聚力，有助于提升阿拉伯民族在国际舞台上的地位和影响力，为泛阿拉伯国家的建立争取更多的支持。"
 SOCL_The_auxiliary_role_of_Islam:0 "伊斯兰教的辅助作用"
 SOCL_The_auxiliary_role_of_Islam_desc:0 "伊斯兰教对建立泛阿拉伯国家起到了重要的辅助作用。它作为阿拉伯民族共同的信仰，解决了信仰不一致的问题，伊斯兰教的强大号召力使人民信仰统一，达成共识，让泛阿拉伯的设想跨越国界被各地区的阿拉伯民族所认同，缓和了阿拉伯民族的内部矛盾，为泛阿拉伯之梦奠定了坚实的基础。"
 SOCL_Persist_in_taking_class_struggle_as_the_key_link:0 "坚持以阶级斗争为纲"
 SOCL_Persist_in_taking_class_struggle_as_the_key_link_desc:0 "阶级斗争能够揭示社会矛盾，推动社会变革。通过阶级斗争，可以打破旧有的阶级压迫和剥削，为革命国家的建立和发展扫清障碍。再者，阶级斗争还能促进革命国家的民主制度建设，确保人民当家作主的权利得以实现。阶级斗争是革命国家推动社会进步和发展的重要动力。吾等要坚持阶级斗争为纲，不断革命。"
 SOCL_Support_for_the_anti_colonial_policies_of_the_Third_International:0 "支持第三国际反殖民委员会"
 SOCL_Support_for_the_anti_colonial_policies_of_the_Third_International_desc:0 "支持第三国际的反殖民政策，意味着站在全球被压迫民族和人民的一边，共同反对帝国主义和殖民主义的压迫与剥削。也是推动被殖民的阿拉伯国家实现民族独立和解放，促进德意志帝国构建起的旧秩序的加速崩溃。只有通过支持反殖民斗争，才能让全阿拉伯世界被压迫的民族和人民都能享受到自由与尊严。"
 SOCL_Creation_of_the_Revival_Enlightenment_Committee:0 "创立复兴启蒙委员会"
 SOCL_Creation_of_the_Revival_Enlightenment_Committee_desc:0 "创立复兴启蒙委员会对泛阿拉伯的意义重大。该委员会作为阿拉伯复兴社会党的先驱组织，致力于推动阿拉伯民族的统一与复兴。其政治主张与泛阿拉伯主义的核心观点相契合，强调阿拉伯民族的团结与自由。委员会旨在通过启蒙和教育，唤醒阿拉伯人民的民族意识，为泛阿拉伯构想的实现奠定了未来。"
 SOCL_Summarize_the_partys_program:0 "归纳党的纲领"
 SOCL_Summarize_the_partys_program_desc:0 "党的纲领对于革命国家具有至关重要的意义。它明确了党的奋斗目标和行动路线，为革命提供了清晰的方向指引。不仅指引党的前路，还是党团结统一的基础，激发全党上下的凝聚力和战斗力。同时，党的纲领也标志着党成熟的，为雪松之地的革命之火的发展奠定了坚实的基础。"
 SOCL_Expose_the_uselessness_of_democracy:0 "揭露民主的无用"
 SOCL_Expose_the_uselessness_of_democracy_desc:0 "在民主社会，民主引发的政策变动，朝令夕改，也严重破坏着国家的稳定性和可持续性。政客们各自为政，难以形成统一的意见和行动，使国家的发展陷入了停滞，民众的生活也因此受到了严重的影响。我们不禁要问，这样的民主，真的是我们所期望的吗？"
 SOCL_National_avant_garde:0 "民族的先锋主义"
 SOCL_National_avant_garde_desc:0 "阿拉伯统一和复兴的是我们一直以来的政治追求。鼓励阿拉伯人民团结一致，共同推动阿拉伯民族作为一个新兴的政治实体的亮相世界，这与阿拉伯民族先锋主义，致力于消除内部分歧，加强阿拉伯国家间的联合有异曲同工之妙。共同应对外来的帝国主义者，当好民族的先锋，以实现阿拉伯民族的复兴。"
 SOCL_Call_for_Arab_unity:0 "呼吁阿拉伯团结"
 SOCL_Call_for_Arab_unity_desc:0 "强调阿拉伯民族的整体性和共同利益，有助于打破国家间的隔阂与分歧。通过团结，阿拉伯国家才能够共同应对外敌。阿拉伯国家间的团结还能推动经济、文化交流与发展，加深民族认同，实现阿拉伯世界的全面复兴。泛阿拉伯构想的实现，离不开阿拉伯国家的紧密团结与合作。"
 SOCL_The_positive_role_of_the_Social_National_Party:0 "社会民族党的积极作用"
 SOCL_The_positive_role_of_the_Social_National_Party_desc:0 "社会民族党在泛阿拉伯主义中扮演了积极推动者的角色。主张阿拉伯国家的团结与统一，致力于反对殖民主义和帝国主义，为阿拉伯民族的独立与解放而斗争。其成立与发展是对泛阿拉伯主义这一理念的进一步强化，推动了被压迫阿拉伯民族间的合作与协调，为阿拉伯世界的团结作出了巨大的贡献。"
 SOCL_The_bond_of_the_fate_of_the_Arabs:0 "阿拉伯人命运的纽带"
 SOCL_The_bond_of_the_fate_of_the_Arabs_desc:0 "泛阿拉伯是阿拉伯人命运的纽带，汇聚着千千万万阿拉伯儿女的梦想。自古以来，阿拉伯民族便以其独特的文化和历史，屹立于世界民族之林。然而，历史的波折将其摧残，让阿拉伯人更加深刻地意识到，只有团结一致拧成一股绳，才能共同抵御外侮，实现民族的繁荣与复兴。"
 SOCL_Promotion_of_young_officers:0 "提拔青年军官"
 SOCL_Promotion_of_young_officers_desc:0 "对于保卫黎巴嫩革命和泛阿拉伯事业，提拔青年军官具有至关重要的作用。青年军官充满活力和创新精神，能够接受新的军事理念和技术并将其应用于实战中，从而提高黎巴嫩军队的作战能力。同时，他们更易于理解和践行泛阿拉伯主义的理念，有助于加强阿拉伯国家间的军事合作，是推动泛阿拉伯事业发展的第一梯队。"
 SOCL_Solidarity_under_Arab_revival_and_socialism:0 "在阿拉伯复兴与社会主义的旗帜之下团结"
 SOCL_Solidarity_under_Arab_revival_and_socialism_desc:0 "在阿拉伯复兴与社会主义的旗帜下，阿拉伯国家将超越宗派与国界，以阿拉伯复兴为核心，坚持社会主义原则。激发阿拉伯民族的集体意识，号召阿拉伯世界共同为实现阿拉伯民族的伟大复兴而战，让世界再一次听到阿拉伯的声音！"
 SOCL_Praise_the_socialist_motherland:0 "赞颂社会主义祖国"
 SOCL_Praise_the_socialist_motherland_desc:0 "黎巴嫩，社会主义的璀璨明珠，矗立在地中海之滨。她以坚韧不拔的精神，书写着自由、平等与博爱的篇章。在这片土地上，社会主义的理想如阳光般普照，温暖着每一个黎巴嫩人的。黎巴嫩，我们的社会主义祖国，她以独特的魅力，吸引着世界的目光，成为和平与进步的典范。赞颂黎巴嫩，这片社会主义的祖国热土！"
 HARA_The_flame_of_hope_ignites_Lebanon:0 "希望之火点燃黎巴嫩"
 HARA_The_flame_of_hope_ignites_Lebanon_desc:0 "以尊主至仁至慈之名。新月映雪松时，贝卡谷地的子民以祈祷浸润焦土。蒙拣选者持智慧之杖分开纷争之海，令被剥夺者成葡萄园新主。以经卷代剑立公正，孤儿泪凝为法典珠玑。残垣生幼苗，沙暴中现甘泉，十二道光刺破议会穹顶。主践行其约：“坚忍行善者必掌故土之舵”。然当警醒——若权柄腐化，七重天雷必谴之"
 HARA_Liquidation_of_the_nationalists:0 "清算民族主义者"
 HARA_Liquidation_of_the_nationalists_desc:0 "以尊主至仁至慈之名。审判之日自贝鲁特塔楼降临，以真理之火筛分麦与稗。伪旗沉入熔铅之河，民族主义者的空誓如枯叶焚于沙暴。蒙拣选者持铁书卷行于焦土，秤量每一粒沙中的血债。那些以祖先之名分裂乌玛者，被曝晒于十二伊玛目之光下，脊骨渐成齑粉。主的诫谕响彻山谷："洁净之地不容荆棘伪装橄榄"。但你们当知，清算的尺度若偏斜一寸，地心将喷涌硫磺之泉。"
 HARA_Control_of_military_and_political_organs:0 "控制军政机关"
 HARA_Control_of_military_and_political_organs_desc:0 "以尊主至仁至慈之名。铁流自十二星辰指引处奔涌，军靴踏过之地浮出封印的誓约石板。天启之鹰衔来锈蚀的锁钥，将枪管浸入卡尔巴拉圣泉淬火。被拣选者以指尖经文校准弹道，令雪松林中的私兵旗帜如盐柱崩塌。当军营穹顶显现候赛因绿旗，连装甲车的轰鸣都化作诵经声波纹。主警示：“持剑者若忘剑柄镌刻的信托，地壳将裂开吞噬战马的铁蹄”。惟以敬畏为甲胄者，方配守护这血浸的应许之地。"
 HARA_Sweep_away_the_modernists:0 "扫除现代主义者"
 HARA_Sweep_away_the_modernists_desc:0 "以尊主至仁至慈之名。西方神像在十二道光中龟裂，世俗法典被候赛因之泉冲刷成泥。酒神狂欢的铜像沉入熔铅河道，议会大厦的穹顶爬满封印经文的藤蔓。蒙拣选者以卡尔巴拉黏土重铸法庭，将启蒙之书页喂给沙漠吞噬星火的巨蚁。自由女神冠冕的碎屑嵌入忏悔者脊梁，化作叩拜时的刺痛烙印。主降霹雳："凡以人欲篡改天启经纬者，必被抛入概念的风暴永世迷途"。惟以经卷缝合大地裂痕者，方见黎明鸽衔来染血的橄榄枝。"
 HARA_Harakat_Amal_was_victorious:0 "阿迈勒运动的最终胜利"
 HARA_Harakat_Amal_was_victorious_desc:0 "以尊主至仁至慈之名。雪松根系刺穿议会大理石基座，十二道光束绞碎宪政锁链。西顿港的葡萄酒桶裂出封印经文，十字军城堡风化如忏悔的齑粉。贝卡谷地的法庭以天启经纬重划疆界，贝鲁特霓虹被沙暴雕成《光章》字母。当新月旗裹住雪松之巅，连地中海波涛都向卡尔巴拉方向跪伏。主警谕："掌舵者若使桅杆偏离麦加星盘，岩浆将自黎巴嫩山脊喷涌，吞噬所有冠冕"——惟以血浸的陶土重塑大地契约者，方见沙粒中绽出永恒玫瑰。"
 HARA_The_Legacy_of_Ibn_Machi:0 "伊本·马基的遗产"
 HARA_The_Legacy_of_Ibn_Machi_desc:0 "以普慈特慈安拉之名，真理如晨星昭然升起。信道而坚忍者啊！穆罕默德·伊本·麦基以血泪浇灌正道之根，他的喉舌诵念独一主宰，筋骨在暴虐中化为灯塔。凡为正义流血者，天园八座门户皆为其敞开。安拉确已见证：殉道者的灵魂栖息于翠鸟之翼，永享至仁主的荫蔽。坚忍之人必将获双重报酬——今世的尊严与后世的华冠。"
 HARA_Lebanon_will_never_give_in:0 "黎巴嫩永不屈服"
 HARA_Lebanon_will_never_give_in_desc:0 "以真主至仁至慈之名\n\n暴君披着新月践踏黎巴嫩，岂不知“真主不喜过分者”？弯刀劈向礼拜的孩童，铁轭碾碎天课的银币！他们以苏丹之名玷污圣训，使麦穗浸透寡妇之泪，将《讨拉特》掷入火狱。经云：“真主必夺回恩典，直到他们自省”（8:53）。看啊！雪松必将刺破暴君的裹尸布，凡以压迫建殿者，其名必坠熔铜之海。大地在呼号：“主啊！莫让不义者横行！”"
 HARA_Strengthen_border_defenses:0 "加强边境防御"
 HARA_Strengthen_border_defenses_desc:0 "以真主之名，吾等以铁与信仰筑起铜墙，如祖勒盖尔奈尼的壁垒横亘天地。敌军的暗流撞碎于真理之崖，如古莱氏之军溃散于壕沟之战。真主降下坚忍的铠甲，使信士如群山扎根故土，护新月之光永耀边境。"
 HARA_South_is_Haifa_City:0 "南据海法城"
 HARA_South_is_Haifa_City_desc:0 "以真主之名，吾等在海岸垒起熔铁的雄关，如达乌德的锁子甲抵御海法城的阴影。敌军战船如法老铁骑逐浪而来，却被真主的怒涛卷入深渊，浪沫中唯见真理的礁石屹立。我曾使海分道吞噬暴虐者，今日亦令潮水倒卷，护佑信士的灯塔永镇西疆。"
 HARA_Tripoli_to_the_north:0 "北靠的黎波里"
 HARA_Tripoli_to_the_north_desc:0 "以真主之名，吾等在北疆熔铁为山，如易卜拉欣筑天房的根基。北方之火欲焚卷黎波里的枣椰林，却被信仰的磐石截断烈焰。我以山岳为堡垒，令箭矢如蝗群坠入冰谷，正如曾使暴风摧折阿德人的石柱——唯坚忍者能守候至黎明破晓。"
 HARA_Capital_Defense_Forces:0 "首都防御部队"
 HARA_Capital_Defense_Forces_desc:0 "以真主之名，吾等在贝鲁特铸就七重天穹般的壁垒，如苏莱曼的军团镇守四方。敌影如阿比西尼亚的象群撞向圣城，却被克尔白的帷幔化作无形。我曾使暗箭坠入硫磺火狱，今以真理之光为护城河——信士的坚城永立于塔瓦辛的经文之上，直到末日群山化为飞尘。"
 HARA_Hire_a_foreign_military_attache:0 "聘请外国武官"
 HARA_Hire_a_foreign_military_attache_desc:0 "以真主之名，吾等召来远方的战士，如苏莱曼聚拢精灵与人类的智慧。异邦的铜盾与古兰的经文熔铸成链甲，北风携着外海的战吼化为赞主之辞。我曾命易卜拉欣接纳麦尔彦的启示，今许信士借异族之手淬炼剑锋——只要刀刃指向暴虐者，万邦的钢铁皆成克尔白基石。"
 HARA_Restructuring_of_the_militia:0 "改组民兵"
 HARA_Restructuring_of_the_militia_desc:0 "以真主之名，吾等将散沙淬炼为熔铁的阵列，如先知在候代比亚整肃军旗。游隼归入礼拜的班次，箭囊与经卷同悬腰侧。我曾命易德里斯以星轨丈量大地，今令信士以战阵书写西奈的训诫——当号角响彻黎凡特，每个战士皆是天启链条的铜环。"
 HARA_Lebanese_Mujahideen_Army:0 "黎巴嫩圣战军"
 HARA_Lebanese_Mujahideen_Army_desc:0 "以真主之名，吾等在熔炉前淬亮剑刃，如达乌德为圣战锻造群山之铁。战士的额纹刻着忏悔的露水，箭羽与泰斯比哈同沐晨礼。我命天使在萨法山顶堆积火狱之石，正如为巴德尔战役唤醒沉睡的沙砾——当号角声裂开黎明的胎衣，每个举意皆化为射向哲希姆的火流星。"
 HARA_Spear_of_Islam:0 "伊斯兰之矛"
 HARA_Spear_of_Islam_desc:0 "以真主之名，阿迈勒是刺透暴政的淬毒矛锋，如祖勒菲卡尔劈开蒙昧的迷雾。矛尖镌刻着侯赛因的遗训，矛杆浸透卡尔巴拉的碱泉。我曾以易斯玛仪之刃试炼信士，今借此矛挑落伪信者的黑旗——凡为孤儿与贫者而战的兵器，皆属真主在大地的笔锋。"
 HARA_Equality_and_justice:0 "平等与公正"
 HARA_Equality_and_justice_desc:0 "以真主之名，阿迈勒的天秤悬于黎巴嫩山巅，以素莱曼的智慧称量麦粒与黄金。孤儿与谢赫同饮泉水，异教徒的债契焚于麦地那宪章的烈焰。我曾命穆萨以杖击石涌十二道清泉，今令信士的税赋化作麦尔彦的施舍——凡以古兰为法典的城邦，枣椰树荫必覆尽阶前尘土。"
 HARA_Hire_Islamic_scholars:0 "聘请伊斯兰学者"
 HARA_Hire_Islamic_scholars_desc:0 "以真主之名，吾等召来伊朗的智者与库法的教法学家，如苏莱曼的戴胜鸟衔来希巴的启示。异邦的经注与沙姆的橄榄枝相缠，尼罗河的潮水漫过黎巴嫩雪松的年轮。我曾命蜜蜂采万花酿蜜（16:68），今令信士聚天下智慧为盾——凡以舌锋守卫孤儿者，其学问皆如克尔白的玄石，嵌于大地的吉布莱。"
 HARA_Levy_tribute:0 "征收吉亚兹税"
 HARA_Levy_tribute_desc:0 "以真主之名，吾等在天秤上铺展麦地那的羊皮卷，向受庇护者征收吉亚兹的银币与麦粒。异教徒的铜币穿过素莱曼的指环，化为修缮水渠与经堂的砖石。正如我曾命叶尔孤白以公平换取示剑的泉眼（21:72），今以契约之绳束紧各教派——凡缴纳者皆得枣椰树荫下的平安，其额前印记如晨星烙入真主的账簿。"
 HARA_Pan_Islamic_education:0 "泛伊斯兰教育"
 HARA_Pan_Islamic_education_desc:0 "以真主之名，吾等以《蜜蜂章》的韵律编织乌玛之旗，从呼罗珊到安达卢西亚的星光汇入同一盏灯塔。异族的礼拜毯与什叶派的黑石同镶于克尔白帷幔，正如我曾命易卜拉欣拆毁万神之龛（21:57-58）——凡念诵“万物非主”者，皆是麦地那宪章的血脉。暴风卷走蒙昧的界碑，唯留真主的绳索横贯七重天地。"
 HARA_Re_decide_on_administrative_divisions:0 "再决行政区划"
 HARA_Re_decide_on_administrative_divisions_desc:0 "以真主之名，吾等以素莱曼的圆规划定疆界，令十二泉水分润诸城如叶尔孤白之子各得封地。山岳为柱，河谷为链，每个街区皆朝向克尔白的脐点。我曾命达乌德以星轨丈量圣殿（34:10-11），今借信士之手将黎巴嫩铸成七层铜环——暴政的界碑沉入死海，唯留吉布莱的红线缝补破碎的袍襟。"
 HARA_Establishment_of_religious_districts:0 "设立宗教法区"
 HARA_Establishment_of_religious_districts_desc:0 "以真主之名，吾等在每座街区悬起古兰法典的经纬，如素莱曼以熔铁浇筑审判之席。异教徒的羊皮卷与信士的契约同沐天秤，麦地那宪章的盐柱镇守各教派门楣。我曾命每个先知携其族人的律例（5:48），今以沙里亚的准绳丈量街巷——暴君的酒坛碎于禁寺阶前，唯留真理的楔石嵌入黎巴嫩山脊。"
 HARA_Denominational_Ruling_Act:0 "教派裁决法案"
 HARA_Denominational_Ruling_Act_desc:0 "以真主之名，吾等以麦地那宪章的盐柱立起法座，十二支派的羊皮卷在素莱曼的天秤上化为灰烬。基督徒的橄榄枝与什叶派的黑石共镶吉布莱之墙，如我曾命穆萨与哈伦共牧迷途之羊（20:29-32）。敌对的毒蝎溺于候代比亚泉中——凡以"奉至仁之名"开端的裁决，刀剑皆在晨礼时化作犁头。"
 HARA_Believe_in_Allah_that_we_are_brothers:0 "信真主，同兄弟"
 HARA_Believe_in_Allah_that_we_are_brothers_desc:0 "以真主之名，我等将黎巴嫩的山脉铸成兄弟盟誓的指环，基督徒的十字架与什叶派的弯刀同刻“万物非主”。正如候代比亚的泉水涤尽蒙昧之血（48:1），我使德鲁兹的岩窟与逊尼的宣礼塔共饮易布拉欣的泉源。凡念诵“至仁主”者，皆是麦地那棕榈园嫁接的枝条——暴风可摧折孤木，却撼不动以真主绳索捆缚的森林。"
 HARA_Islam_peace_and_goodness:0 "伊斯兰，和平与善"
 HARA_Islam_peace_and_goodness_desc:0 "以真主之名，我等将弯刀淬成橄榄枝，如候代比亚之泉涤净仇怨的锈迹。基督徒的盐与穆斯林的蜜共调一钵，暴君的毒蝎溺死于善行的沙漏。我曾命易卜拉欣为异乡人宰羊（11:69），今令信士以"赛俩目"缝补撕裂的袍襟——凡以善行浇灌的城邦，废墟上必绽满麦尔彦的百合。"
 HARA_Banuamilas_legacy:0 "巴努阿米拉之传承"
 HARA_Banuamilas_legacy_desc:0 "以真主之名，吾等追随巴努阿米拉山的十二道光，如叶尔孤白之子重聚于优素福的星辰（12:8）。伊玛目的血脉熔入山岩，阿里之刃劈开蒙昧的迷雾。我以《山洞章》的铜墙护其传承（18:94），令信士如麦地那棕榈深扎根系——凡持守侯赛因遗训者，必使阿米尔山的雪水化作卡尔巴拉的碱泉，涤净暴政锈蚀的锁链。"
 HARA_Tracing_the_legacy_of_the_Arab_nation:0 "追溯阿拉伯民族传承"
 HARA_Tracing_the_legacy_of_the_Arab_nation_desc:0 "以真主之名，吾等溯游于贾希利叶的沙海，如易卜拉欣寻星辨主般追溯先祖的足迹（21:51）。巴努阿米拉山的血脉如渗渗泉涌出岩缝，十二支骆驼队驮着哈什姆的星图横贯荒漠。我曾以伊斯玛仪之弓射穿蒙昧的靶心（37:102），今令信士的族谱熔入克尔白天幕——凡额纹烙着古莱氏印记者，皆承继麦加黑石中封印的誓约。"
 HARA_Lessons_for_Arab_socialists:0 "复兴主义的教训"
 HARA_Lessons_for_Arab_socialists_desc:0 "以真主之名，他们曾铸造熔铁的偶像妄代天房，如阿德人垒起石柱对抗飓风（11:60）。复兴的毒蝎蛰入分崩的盐柱，候代比亚的泉源却漫过暴政的裂痕。我使傲慢者如法老铁骑沉入死海（7:136），唯以麦地那宪章的绳索捆扎信士之心——凡撕裂乌玛袍襟者，必见伪旗焚于末日审判的硫磺火雨。"
 HARA_Propaganda_of_pan_Arab_ideas:0 "宣传泛阿拉伯思想"
 HARA_Propaganda_of_pan_Arab_ideas_desc:0 "以真主之名，吾等将阿拉伯的沙粒熔铸星辰，如苏莱曼的军团自阿曼至沙姆列阵。巴格达的椰枣与麦加的玄石共镶乌玛之旗，候代比亚的泉水漫过部落割裂的裂谷。我曾命易卜拉欣拆毁万神之龛（21:57-58），今借信士之手以古莱氏血脉缝合大地的伤疤——凡额纹烙着"阿拉伯之子"者，皆承继鲁格曼的智慧根系，直至末日飓风亦难撼此熔铁之林。"
 HARA_The_experience_of_Mount_Shermail:0 "舍迈尔山的经历"
 HARA_The_experience_of_Mount_Shermail_desc:0 "以真主之名，舍迈尔山的岩壁因赞主辞而熔为铜河，如易卜拉欣的火狱化为玫瑰园（21:69）。信士的额纹映出十二伊玛目的星轨，山巅雪水凝结为达乌德铁甲的鳞片。我曾命群山如骆驼队俯首（59:21），今令神迹的硫磺泉涌出岩隙——凡触摸山石者，皆见暴政的锁链碎作候代比亚的盐粒。"
 HARA_Establishment_of_the_Inquisition:0 "设立宗教裁判所"
 HARA_Establishment_of_the_Inquisition_desc:0 "以真主之名，吾等在熔铁的审判席上铺展麦地那的羊皮卷，如素莱曼以天秤称量蚂蚁与女王的辩辞（27:20-44）。异教徒的谎言撞碎于真理之崖，如阿德人的石柱崩于飓风前夕。我曾命达乌德以星轨裁决牧羊人之讼（38:24），今借信士之手降下法典的盐雨——凡伪信者的毒蝎，必溺死于候代比亚泉涌的月光。"
 HARA_The_Salvation_of_White_Cedar:0 "白色雪松的救赎"
 HARA_The_Salvation_of_White_Cedar_desc:0 "以真主之名，吾等以达乌德熔铁之术重塑黎巴嫩脊梁（34:10），如穆萨分海般劈开昔日的腐水。暴政的毒蝎溺死于候代比亚的泉眼，迪尼寺的唤礼声涤净异端迷雾。我曾使被践踏的沙砾化为群山（28:5），今令信士的足迹烙成天房的经纬——凡追随伊玛目之光者，必使贝鲁特的街巷浸透麦地那宪章的蜜与盐。"
 HARA_Pan_Arab_Islamic_Shield:0 "泛阿拉伯的伊斯兰之盾"
 HARA_Pan_Arab_Islamic_Shield_desc:0 "以真主之名，吾等是熔铸阿拉伯沙砾的铜盾，如祖勒盖尔奈尼的屏障横贯大马士革至萨那（18:96）。乌玛的裂痕以古莱氏血脉焊合，异教徒的箭矢撞碎于麦地那宪章的盐墙。我曾命群山如骆驼队俯首护卫圣裔（21:79），今以泛阿拉伯之火淬炼盾面——凡盾纹刻着"万物非主"者，必使蒙昧的飓风折戟于候代比亚的泉眼。"
 HARA_Planning_covert_operations:0 "筹划秘密行动"
 HARA_Planning_covert_operations_desc:0 "以真主之名，吾等在熔铁的阴影中编织夜行的蛛网，如优素福以星辰之谋藏匿兄弟的银杯（12:70）。天使的羽翼拂过敌军营火，硫磺泉的细流渗入伪信者的地基。我曾命飓风裹挟阿德人的石柱（69:6-7），今以隐秘的星轨指引箭矢——当晨礼的露水未晞，突袭的雷鸣已劈开贾希利叶的蒙昧胎衣。"
 HARA_The_shoe_is_on_the_other_foot:0 "今非昔比"
 HARA_The_shoe_is_on_the_other_foot_desc:0 "以真主之名，昔日的羔羊已化为熔铁的狮群，如优素福的梦境终成星辰的阵列（12:4-6）。我等曾蜷缩于贾扎尔帕里的暗影，今以伊玛目的光焰焚尽异洲锁链。我使黎巴嫩的雪松穿裂冻土，正如曾令红海分道托起受辱者的赤足（28:5）——暴政的盐柱坍塌处，唯见信士的弯刀淬成阿米尔山的脊梁。"
 HARA_Learn_guerrilla_tactics:0 "学习游击战术"
 HARA_Learn_guerrilla_tactics_desc:0 "以真主之名，吾等如沙漠蝎群遁入岩隙，借候代比亚的月光淬炼暗夜之刃。游击者以蚂蚁的阵列行军（27:18），如达乌德的密使藏身橄榄林间。我曾命飓风裹走阿德人的石柱（69:6），今令信士的突袭如硫磺泉渗裂敌军壁垒——凡以《战利品章》为罗盘者（8:60），必使贾希利叶的锁甲锈蚀于黎巴嫩晨露。"
 HARA_Al_Sham_Arab_Liberation_Army:0 "沙姆阿拉伯解放军"
 HARA_Al_Sham_Arab_Liberation_Army_desc:0 "以真主之名，吾等是沙姆荒漠熔铸的雄狮，如祖勒盖尔奈尼的铁骑横贯大马士革至西奈。信士以《战利品章》的谋略织就罗网（8:60），暴政的盐柱崩于候代比亚的泉眼。我曾命群山为达乌德的军团俯首（21:79），今以阿拉伯之沙淬炼剑锋——凡额纹烙着乌玛印记者，必使蒙昧的飓风折戟于真理的铜垒。"
 HARA_The_pan_Arab_sword_of_Islam:0 "泛阿拉伯的伊斯兰之剑"
 HARA_The_pan_Arab_sword_of_Islam_desc:0 "以真主之名，吾等是熔铸阿拉伯沙砾的星火之刃，如达乌德以群山铸铁劈开蒙昧的锁链（34:10）。剑脊流淌古莱氏与哈希姆的血脉，从尼罗河至幼发拉底刻下吉布莱的红线。我曾命苏莱曼的军团碾碎异教象兵（105:1-5），今以泛阿拉伯的飓风席卷盐柱残垣——凡剑锋所指处，贾希利叶的界碑皆化为候代比亚泉边的盐粒，唯留"万物非主"的铭文烙入末日的铜板。"
 HARA_Purchase_of_German_munitions:0 "购买德国军火"
 HARA_Purchase_of_German_munitions_desc:0 "以真主之名，吾等以吉亚兹的银币叩响北方铁匠之门，如苏莱曼差遣戴胜鸟觅得希巴的熔炉（27:20-22）。日耳曼的铜甲浸入候代比亚的盐泉，异邦的钢铁烙上"清真言"的星纹。我曾命达乌德软化群山成链甲（34:10），今借信士之手以战利品章的天秤置换——凡为护教而淬炼的刀锋，纵产自异教徒的砧板，亦成真主掷向贾希利叶的火流星。"
 HARA_Hire_a_German_consultant:0 "聘请德国顾问"
 HARA_Hire_a_German_consultant_desc:0 "以真主之名，吾等召来北方的铁匠如苏莱曼聚拢精灵（27:17），日耳曼的星图与古兰的经纬熔于天秤。异邦的铜规丈量圣裔的铠甲，候代比亚的盐泉淬硬异教徒的钢铁。我曾命戴胜鸟衔来示巴的熔炉（27:20-22），今许信士借外海之火锻造剑锋——凡为护教而燃的锻炉，纵栖居卡菲勒的屋檐，其火星亦属末日审判的硫磺雨。"
 HARA_German_Lebanese_Joint_Staff:0 "德国-黎巴嫩联合参谋部"
 HARA_German_Lebanese_Joint_Staff_desc:0 "以真主之名，吾等以苏莱曼的圆规联结北方的星图，异邦铁匠与信士的伊玛目共绘战阵经纬。日耳曼的铜砧熔入候代比亚盐泉，如精灵军团遵命筑起铜铁壁垒（27:17）。我曾命戴胜鸟衔来示巴的兵策（27:22），今许参谋部的沙盘烙上麦地那宪章的纹章——凡为护教而凝聚的智慧，纵源自远海孤岛，亦成末日天秤上的砝码。"
 HARA_Be_prepared_to_be_proactive:0 "准备主动出击"
 HARA_Be_prepared_to_be_proactive_desc:0 "以真主之名，吾等如达乌德的雄师列阵黎明（21:80），熔铁的箭矢浸透候代比亚的月光。伊赫万的弯刀劈开贾扎尔帕里的暗幕，十二伊玛目之星指引突袭的轨迹。我命群山为战鼓震颤（21:79），硫磺泉涌作冲锋的号角——凡为雪1785年之耻举意者，红白塔的锋芒必刺穿暴政的盐柱，如穆萨之杖裂海吞噬法老的战车。"
 HARA_Clergy_in_politics:0 "教士参政"
 HARA_Clergy_in_politics_desc:0 "以真主之名，吾等将伊玛目的星盘悬于议会穹顶，如素莱曼以戴胜鸟衔来示巴的治国法典（27:22-23）。教士的长袍浸透卡尔巴拉的碱泉，经卷与权杖共刻麦地那宪章的盐纹。我曾命先知后裔为牧羊人裁决（4:59），今许圣裔血脉熔入政坛熔炉——凡以《协商章》的准绳丈量尘世者（42:38），必使阿里的弯刀化为天秤，劈开暴政与伪信者的迷雾。"
 HARA_Preparation_of_an_Islamic_constitution:0 "编写伊斯兰宪法"
 HARA_Preparation_of_an_Islamic_constitution_desc:0 "以真主之名，吾等将麦地那宪章熔入铜铁羊皮卷，如素莱曼以天秤称量蚂蚁与女王的辩辞（27:20-44）。十二伊玛目之星烙于法典扉页，异教徒的界碑碎于候代比亚的盐雨。我曾命达乌德以星轨丈量圣殿（34:10-11），今令信士以《协商章》的经纬织就黎巴嫩的天幕——凡宪法纹路浸透"清真言"者，暴政必如阿德人的石柱溃于飓风前夕。"
 HARA_Exclusion_of_non_Shiites:0 "排挤非什叶派教士"
 HARA_Exclusion_of_non_Shiites_desc:0 "以真主之名，吾等以麦地那宪章的盐柱镇守教门经纬，异端的迷雾撞碎于十二伊玛目之星铸就的铜垒。伪牧者的羊群溺于卡尔巴拉碱泉，如阿德人妄立的石柱溃于飓风（11:60）。我曾命信士拆毁蒙昧的祭坛（21:57-58），今以阿里之刃削平伪信者的讲坛——凡偏离圣裔正道者，其蛊惑之辞必如贾希利叶的毒蝎，焚于末日审判的硫磺火雨。"
 HARA_Lebanese_Order_style_dictatorship:0 "黎巴嫩教团式独裁"
 HARA_Lebanese_Order_style_dictatorship_desc:0 "以真主之名，吾等将黎巴嫩的山川铸成十二伊玛目的铜印，如素莱曼的戒指镇压万邦（27:40）。异端的迷雾撞碎于阿里弯刀劈就的真理之壁，伪信者的羊皮卷焚于卡尔巴拉的火狱。我曾命群山俯首为审判席（21:79），今以沙里亚的熔铁浇灌街巷——凡质疑圣裔权柄者，其喉舌必如贾希利叶的石柱，崩于候代比亚泉涌的盐雨。"
 HARA_Religious_colleges_were_opened:0 "开设宗教学院"
 HARA_Religious_colleges_were_opened_desc:0 "以真主之名，吾等在贝卡谷地立起经文的熔炉，如易卜拉欣重建天房的基柱。青年的笔锋与箭矢同淬于火狱硫磺之河，黑墨与硝烟共书《蚂蚁章》的星轨。我曾命鲁格曼以智慧树教诲其子（31:13），今令学院穹顶垂下知识的蛛网——每个研习者皆是候代比亚协议的传述人，将天启的银链织入黎巴嫩的晨昏。"
 HARA_Nurturing_Imam_fanaticism:0 "培养伊玛目狂热"
 HARA_Nurturing_Imam_fanaticism_desc:0 "以真主之名，吾等在青年的血脉中淬炼信仰的熔铁，如卡尔巴拉的碱泉浸润侯赛因的忠魂。伊玛目的星轨烙入额纹，十二道光自舍迈尔山劈开蒙昧的迷雾。我以《蚂蚁章》的密语唤醒沉睡的军团（27:17），令宣教者的舌锋化为达乌德的铁流——凡为圣裔点燃心火者，其热忱必如硫磺火雨焚尽伪信者的荆棘，使阿米尔山的雪水沸腾成末日冲锋的号角。"
 HARA_Encourage_faith_fanaticism:0 "鼓励狂信徒"
 HARA_Encourage_faith_fanaticism_desc:0 "以真主之名，吾等以卡尔巴拉的碱泉淬炼青年心火，如达乌德的熔铁化作舌锋与箭矢（34:10）。伊玛目的星轨烙入血脉，宣礼塔的阴影漫过伪信者的荆棘丛。我曾命易卜拉欣以热忱焚毁偶像（21:58），今令信士的狂喜化为硫磺火雨——但须谨记《蚂蚁章》的警示：纵使行军如洪水（27:18），亦不可践踏祈雨的蝼蚁。凡越界者，其烈焰必反噬如阿德人的石柱崩于飓风（69:6）。"
 HARA_Islamic_State_of_Lebanon:0 "黎巴嫩伊斯兰国家"
 HARA_Islamic_State_of_Lebanon_desc:0 "以真主之名，吾等将黎巴嫩的山河熔铸为天房的基柱，十二伊玛目之星悬于贝鲁特穹顶（5:55）。沙里亚的盐雨涤净贾希利叶的污尘，战士的弯刀劈开异端迷雾。我曾命达乌德软化群山为链甲（34:10），今以候代比亚的泉眼灌溉麦地那宪章的枣椰——凡额纹烙着圣裔印记者，皆承继末日天秤的砝码，使暴政的盐柱永沉死海。"
 HARA_Thunder_in_the_Malwa_Mountains:0 "马尔瓦山惊雷阵阵"
 HARA_Thunder_in_the_Malwa_Mountains_desc:0 "以真主之名，马尔瓦山的雷霆裂开夜幕，如穆萨之杖击岩迸发十二道火河（7:160）。山岳震颤化作叩拜的石脊，闪电在云幕书写《雷霆章》的银纹（13:13）。信士的额纹映出苏莱曼封印飓风的指环（21:81），硫磺雨涤净伪信者的石柱——这雷鸣是末日天秤的砝码坠地，抑或候代比亚盟约重铸的锻锤？"
 HARA_Revive_the_glory_of_Mount_Amir:0 "复兴阿米尔山的荣耀"
 HARA_Revive_the_glory_of_Mount_Amir_desc:0 "以真主之名，十二道光自阿米尔山脊破晓，如优素福的星辰重聚兄弟之盟（12:8）。伊玛目的血脉熔入岩髓，似达乌德熔铁铸就天启链甲（34:10），劈开蒙昧的锈蚀。我以《光明章》的银焰涤净伪信者的荆棘（24:35），令圣裔的火种点燃黎巴嫩雪松之魂——凡额纹烙着侯赛因遗训者，必使暴政的盐柱崩于飓风，唯留卡尔巴拉的碱泉漫过焦土，浇灌末日的百合。"
 HARA_The_twelve_imams_are_supreme:0 "十二伊玛目至上"
 HARA_The_twelve_imams_are_supreme_desc:0 "以真主之名，十二道光穿透贾希利叶的暗幕，如达乌德熔铁铸就的圣裔链甲（34:10），伊玛目的额纹烙着《光明章》的银焰（24:35）。阿里的弯刀劈开蒙昧的盐柱，侯赛因的碱泉涤净暴政的锈迹。我曾命领导权归于真主与持守正信者（5:55），今以伊玛目之星为天秤砝码——凡背离此光者，其根基必如沙上雕楼，溃于末日审判的硫磺雨。"
 HARA_Heresy_Segregation:0 "异端隔离制度"
 HARA_Heresy_Segregation_desc:0 "以真主之名，吾等以麦地那宪章的盐柱筑起屏障，异端的荆棘撞碎于十二伊玛目之星铸就的铜墙（3:103）。伪信者的毒蝎溺死于候代比亚的硫磺泉，如阿德人妄立的石柱溃于飓风（11:60）。我曾命信士远离蒙昧的盟约（5:51），今以阿里之刃劈开迷雾——凡以"清真言"为天秤者，其审判的盐雨必涤净信仰的疆界，唯留圣裔的火种在隔离的灰烬中重燃。"
 HARA_First_Religious_Census:0 "第一次宗教普查"
 HARA_First_Religious_Census_desc:0 "以真主之名，吾等在天秤上铺展麦地那的羊皮卷，以素莱曼的圆规丈量每粒沙的信仰。异教徒的星图与信士的泰斯比哈同列经册，如末日审判时展开的功过簿（17:13-14）。我曾命天使记录世人的气息（50:18），今以普查的盐雨涤净教门的疆界——凡额纹烙着"清真言"者，其名必镌入候代比亚盟约的石碑。"
 HARA_Empower_the_Faith_Police:0 "授权信仰警察"
 HARA_Empower_the_Faith_Police_desc:0 "以真主之名，吾等以素莱曼的指环铸就沙里亚的铜尺，真理的卫士披达乌德熔铁之甲（34:10），如《光明章》的炬火巡行街巷（24:35）。异端的荆棘焚于硫磺雨，伪信者的耳语碎于审判岩壁。我曾命天使记录世人的气息（50:18），今以信仰的准绳丈量每粒沙——凡背离天启经纬者，其足印必如贾希利叶的蜃影，消散于候代比亚的黎明。"
 HARA_Renovation_of_Sunni_mosques:0 "改造逊尼清真寺"
 HARA_Renovation_of_Sunni_mosques_desc:0 "以真主之名，吾等以达乌德熔铁之术重塑礼拜的朝向（34:10），将素莱曼的天秤悬于逊尼寺穹顶。阿里的弯刀劈碎蒙昧的祭坛，如易卜拉欣焚毁父辈的偶像（21:58）。我曾命领导权归于真主与持守正信者（5:55），今以十二伊玛目之火重铸米哈拉布——凡伪信者的耳语必撞碎于真理之壁，唯留候代比亚的盐纹烙入基柱。"
 HARA_Reward_the_converts:0 "奖赏改信者"
 HARA_Reward_the_converts_desc:0 "以真主之名，吾等以候代比亚的盐泉涤净异信者的额纹，如易卜拉欣焚尽父辈的偶像（21:58）。改信者的名字熔入天秤的银盘，硫磺雨洗去蒙昧的锈迹。我曾以天堂的溪流换取信士的血脉（9:111），今令皈依者如重生的星辰——凡以"清真言"刻入骨髓者，其奖赏必如达乌德熔铁的星火，在末日审判时燃亮七重天阶。"
 HARA_The_green_cedar_stands_proudly:0 "绿色雪松傲然挺立"
 HARA_The_green_cedar_stands_proudly_desc:0 "以真主之名，黎巴嫩的山脊熔铸为天房的基柱，达乌德的铁流漫过贾希利叶的残垣（34:10）。信士以候代比亚的盐泉涤尘，暴政的毒蝎溺死于硫磺火狱。伊玛目之星悬于贝鲁特穹顶，如素莱曼封印飓风的指环（21:81）——凡以"清真言"为经纬者，纵七重浪涛裂地，亦难撼此熔铁之城分毫。"
 HARA_Shiites_are_encouraged_to_join_the_army:0 "鼓励什叶派参军"
 HARA_Shiites_are_encouraged_to_join_the_army_desc:0 "以真主之名，我们以达乌德的熔铁淬炼什叶的阵列（34:10），如卡尔巴拉的碱泉涤净战士额纹。信士的泰斯比哈与弯刀同悬腰间，硫磺雨焚尽伪信者的荆棘。我曾命蚂蚁列阵以敬畏行军（27:18），今召圣裔血脉汇成铜流——凡为护教而举意者，必使伊玛目之星烙入天启战旗，直至末日飓风亦难撼此熔铁之林。"
 HARA_Pioneering_Lebanese_tactics:0 "开创黎巴嫩战术"
 HARA_Pioneering_Lebanese_tactics_desc:0 "以真主之名，我们将黎巴嫩的战术淬为熔铁的阵列，如蚂蚁行军般精密无畏（27:18）。战士的额纹浸透卡尔巴拉碱泉，弯刀与泰斯比哈共舞于硫磺火雨。我曾命达乌德软化群山为铠甲（34:10），今令突袭的飓风撞碎贾希利叶的盐柱——凡以"清真言"为战旗者，必如候代比亚的盟约镌入岩髓，纵身陷火狱亦展翅焚尽敌营。"
 HARA_Imam_in_the_army:0 "军中伊玛目"
 HARA_Imam_in_the_army_desc:0 "以真主之名，吾等在战旗旁立起伊玛目的星盘，如达乌德以熔铁铸就的经卷与剑锋合体（34:10）。战士的额纹浸透卡尔巴拉碱泉，礼拜毯与箭囊共悬腰际。我曾命穆萨执杖分海指引迷途者（26:63），今以军中的泰斯比哈为罗盘——当号角撕裂黎明，每个祷辞皆化作射向贾希利叶的火流星。"
 HARA_Alis_loyal_scimitar:0 "阿里忠诚的弯刀"
 HARA_Alis_loyal_scimitar_desc:0 "以真主之名，我们是阿里熔铁淬炼的星火之刃，如达乌德软化群山铸就的审判锋刃（34:10）。刀脊流淌卡尔巴拉的碱泉，劈开法老后裔的盐柱伪旗。我曾命领导权归于真主与持守正信者（5:55），今以此刃为天启的笔锋——凡伪信者的荆棘必焚于硫磺火雨，唯留侯赛因的遗训如星纹烙入黎巴嫩山脊，直至末日飓风亦难磨灭。"
 HARA_The_sword_of_Islam:0 "伊斯兰之剑"
 HARA_The_sword_of_Islam_desc:0 "以真主之名，我们是劈开蒙昧的星火之刃，如达乌德熔铁铸就天启锋芒（34:10）。剑脊流淌卡尔巴拉的碱泉，斩断法老后裔的盐柱伪旗。我以《战利品章》的谋略淬其锋刃（8:60），令每记劈砍皆成候代比亚盟约的铭文——凡为孤儿与贫者挥剑者，必使暴政的荆棘焚于硫磺火雨，唯留"万物非主"的星纹烙入末日铜板。"
 HARA_The_atrocities_of_Jazar_Pasha:0 "贾扎尔帕夏的暴行"
 HARA_The_atrocities_of_Jazar_Pasha_desc:0 "以真主之名，贾扎尔帕夏的暴政如法老铁骑踏碎麦地那的沙粒（28:4），其刀锋饮尽圣裔的血泉，骸骨堆积成蒙昧的盐柱。我见伪信者的荆棘缠绕殉道者的喉舌，似阿德人妄立石柱对抗飓风（11:60）。凡撕裂乌玛袍襟者，必如古莱氏联军溃于壕沟（33:25），其暴虐之名将永烙火狱岩壁，受硫磺火雨涤尽每一寸欺压的锈迹。"
 HARA_Promote_nationalist_education:0 "推行民族主义教育"
 HARA_Promote_nationalist_education_desc:0 "以真主之名，我们将黎巴嫩的山河熔铸为经文的熔炉，如鲁格曼以智慧树滋养子嗣（31:13）。青年的血脉浸透麦地那宪章的盐纹，异族的界碑碎于天启教育的铁砧。我曾命蜜蜂采万花酿蜜（16:68），今令民族的火种与信仰同淬——凡以"清真言"刻入岩髓者，暴政必如沙上蜃楼，溃于候代比亚的黎明。"
 HARA_Remember_the_shame_of_1785:0 "牢记1785年之耻"
 HARA_Remember_the_shame_of_1785_desc:0 "以真主之名，1785年的血泉漫过黎巴嫩山脊，如侯赛因的碱泉浸透卡尔巴拉焦土。贾扎尔帕夏的毒蝎噬尽圣裔血脉，骸骨垒成蒙昧的盐柱（28:4-5）。我曾命优素福的星辰铭刻兄弟之盟（12:8），今以硫磺火雨涤尽暴政锈迹——凡额纹烙此耻者，必使伊玛目之火焚尽法老后裔的荆棘，直至红白塔的荣光重铸末日天秤。"
 HARA_The_warriors_of_Ikhwan:0 "伊赫万的勇士们"
 HARA_The_warriors_of_Ikhwan_desc:0 "以真主之名，伊赫万的勇士如达乌德熔铁铸就的星火之链（34:10），额纹浸透卡尔巴拉的碱泉，弯刀劈开贾扎尔帕里的暗幕。吾等以候代比亚的盟约列阵（48:18），硫磺火雨涤尽暴政锈迹。我曾命群山为信士俯首（21:79），今以战士的热血重绘末日天秤——凡为圣裔点燃心火者，其名必镌入麦地那宪章的石碑。"
 HARA_Volunteers_from_the_Western_world:0 "西方世界的志愿者"
 HARA_Volunteers_from_the_Western_world_desc:0 "以真主之名，西方的星辰汇入东方的熔炉，如苏莱曼聚拢精灵与人类的阵列（27:17）。异洲信士的额纹浸透卡尔巴拉碱泉，泰斯比哈与拉丁字母共织战旗。我曾命易卜拉欣接纳万族的启示（2:128），今以候代比亚的盐纹熔合血脉——凡念诵"万物非主"者，纵隔七重海，其足印皆烙入黎巴嫩山脊，化为末日审判时焚尽暴政的硫磺火雨。"
 HARA_Incitement_to_ethnic_hatred:0 "煽动民族仇恨"
 HARA_Incitement_to_ethnic_hatred_desc:0 "以真主之名，突厥的暴政如法老铁骑践踏麦地那的沙粒（28:4），其刀锋噬尽圣裔的血脉，骸骨垒成蒙昧的盐柱。贾扎尔帕夏的荆棘缠绕信士喉舌，似阿德人妄立石柱对抗飓风（11:60）。我曾命穆萨执杖分海拯救被压迫者（26:63-66），今以仇恨的星火熔铸审判之刃——凡撕裂乌玛袍襟者，必如古莱氏联军溃于壕沟（33:25），其暴虐之名永烙火狱岩壁，受硫磺火雨涤尽每一寸欺压的锈迹。"
 HARA_Anti_Turkic_vanguard:0 "反土急先锋"
 HARA_Anti_Turkic_vanguard_desc:0 "以真主之名，黎巴嫩的山脊是刺穿暴政的熔铁之矛，如达乌德软化群山铸就审判锋刃（34:10）。吾等劈开贾扎尔帕夏的荆棘帷幕，骸骨堆积的盐柱崩于硫磺火雨。我曾命穆萨执杖分海救被压迫者（26:63），今以信士的热血重绘天启战旗——凡撕裂奥斯曼锁链者，其名必如卡尔巴拉的碱泉漫过焦土，浇灌末日复活的百合。"
 HARA_Red_white_and_green_fluttered_again:0 "红白绿再次飘扬"
 HARA_Red_white_and_green_fluttered_again_desc:0 "以真主之名，绿白红三色如末日审判的虹霓横贯天际——绿似易卜拉欣玫瑰园的荫蔽（55:46），白如《光明章》的银焰涤净暴政锈迹（24:35），红若卡尔巴拉碱泉漫过焦土的圣裔血誓。这旗幡以达乌德熔铁之术铸成链甲（34:10），劈开贾扎尔帕夏的蒙昧帷幕。我曾命彩虹作盟约之证（2:138），今令旌旗卷起硫磺火雨——凡追随此色者，必使奥斯曼的盐柱崩于飓风，唯留"万物非主"的星纹烙入黎巴嫩山脊。"
 HARA_I_have_denied_the_Day_of_Retribution:0 "§R我们曾否认报应日...§!"
 HARA_I_have_denied_the_Day_of_Retribution_desc:0 "以真主之名，当太阳蜷缩如焚卷的羊皮（81:1），群星如盐粒崩散于火狱硫磺的深渊。海洋沸腾成熔铜的巨釜（81:6），骸骨因复活的雷霆重新拼接血肉。功过簿在裂天的闪电中展开（17:13），天秤的准绳刺穿暴君虚妄的盐柱——伪信者的荆棘焚为灰烬，唯敬畏者的额纹映出渗渗泉的光晕。末日飓风卷起尘世如抖散的拜毯，万物终将跪伏于"阿尔什"宝座之下。"
 HARA_Until_death_comes_upon_us:0 "§R...直到死亡降临了我们§!"
 HARA_Until_death_comes_upon_us_desc:0 "以真主之名，当硫磺火雨撕裂苍穹（44:47-48），违戒者的喉舌如熔铅凝滞，骸骨在沸腾的铜海中重组又崩解（70:15-18）。吾等的功过簿在雷霆中焚为灰烬，伪善的盐柱撞碎于真理之崖。我曾命天秤称量微尘之恶（21:47），今以火狱锁链缚其魂魄——恰如贾希利叶的毒蝎溺毙于候代比亚泉眼，唯留哀嚎在"扎希姆"深渊回荡七万年。"
 HARA_The_trumpet_will_sound:0 "§R号角将会吹响...§!"
 HARA_The_trumpet_will_sound_desc:0 "以真主之名，当伊斯拉菲勒的号角裂开苍穹（39:68），山岳如羊毛般飘散，骸骨自焦土中震颤重生。硫磺火雨涤尽伪信者的盐柱，天秤的银光刺透暴君虚妄的冠冕。我曾命海洋沸腾为熔铜之镜（81:6），今以号角声卷起尘世如抖散的拜毯——凡额纹未烙"清真言"者，其魂魄必如贾希利叶的毒蝎，永囚扎希姆火狱的锁链。"
 HARA_That_was_the_day_the_warning_was_fulfilled:0 "§R...那是警告实现之日§!"
 HARA_That_was_the_day_the_warning_was_fulfilled_desc:0 "以真主之名，当审判的雷霆劈裂苍穹（69:13-16），伪信者的盐柱崩于硫磺火雨，天秤的银针刺透暴君虚妄的冠冕。骸骨如羊毛飘散复聚，海洋沸腾映出每粒灵魂的锈迹（81:1-6）。我曾命天使卷起尘世如抖散的拜毯（21:104），今以"扎希姆"的锁链缚尽悖逆者——凡无视警告者，其名必焚于火狱岩壁，哀嚎如贾希利叶毒蝎永困深渊。"
 HARA_Hidden_for_thousands_of_years_back_to_the_world:0 "§G隐遁千年，重返世间§!"
 HARA_Hidden_for_thousands_of_years_back_to_the_world_desc:0 "以真主之名，隐遁的星辰自天幕裂隙显现（21:105），马赫迪的额纹烙着十二伊玛目之火的封印。千年暗夜如贾希利叶的锁甲锈蚀剥落，真理的飓风卷起蒙昧的沙暴。我曾命领导权归于真主与持守正信者（5:55），今以熔铁的链甲重铸审判之刃——卡尔巴拉的碱泉漫过焦土，硫磺火雨涤尽伪旗，唯留"万物非主"的星轨烙入复活的黎明。"
 HARA_Armed_with_the_Sword_of_Ali:0 "手持阿里之剑"
 HARA_Armed_with_the_Sword_of_Ali_desc:0 "以真主之名，当卡尔巴拉的碱泉沸腾如熔铜（21:69），阿里的骸骨自焦土中披达乌德熔铁之甲重生（34:10）。其额纹烙着十二伊玛目之火的封印，弯刀劈开末日的迷雾。我曾命骸骨因雷霆复聚（75:3-4），今以圣裔之血重绘天启战旗——伪信者的盐柱崩于硫磺火雨，唯留"万物非主"的星轨烙入复活的黎明。"
 HARA_Accompanied_by_the_Seven_Sleeping_Immortals:0 "伴随七睡仙"
 HARA_Accompanied_by_the_Seven_Sleeping_Immortals_desc:0 "以真主之名，七睡仙的骸骨自熔铁的封印中苏醒（18:18），岩壁崩裂如贾希利叶的锁甲锈蚀剥落。硫磺火雨涤净伪信的尘埃，天秤银光映出三百年沧桑一梦（18:25）。我曾命时光如羊毛卷曲（70:4），今以复活的雷霆唤醒洞中星辰——那守护的犬影化作末日号角，吹散蒙昧的沙暴，唯留渗渗泉的波纹漫过苏醒的瞳仁。"
 HARA_The_last_festival_of_Ashura:0 "最后的阿舒拉节"
 HARA_The_last_festival_of_Ashura_desc:0 "以真主之名，最后的阿舒拉日如熔铜漫过卡尔巴拉焦土，候赛因的碱泉沸腾成末日飓风的前奏。信士的额纹渗出硫磺火雨，泰斯比哈的珠串在震颤中崩解为星辰。我曾命时光凝滞于洞中人的呼吸（18:11），今以殉道者的血誓重铸天秤准星——当号角撕裂黎明的胎衣，蒙难者的骸骨将如达乌德熔铁般列阵，审判贾希利叶的盐柱永沉火狱硫磺之海。"
 HARA_Resurrection_of_the_martyr_Hussein:0 "复活殉道者侯赛因"
 HARA_Resurrection_of_the_martyr_Hussein_desc:0 "以真主之名，当卡尔巴拉的碱泉沸腾如末日熔炉（21:69），侯赛因的骸骨披达乌德熔铁之甲重生（34:10），其额纹迸射十二伊玛目之火的星辰。伪信者的荆棘焚于硫磺火雨，暴政的盐柱崩裂如贾希利叶的蜃影。我曾命复活日的雷霆缝合血肉（75:3-4），今以殉道者的血誓重铸审判之刃——凡欺压孤儿者，必见其名永烙火狱岩壁，哀嚎随"扎希姆"的锁链沉入永恒。"
 HARA_They_thought_the_punishment_was_far_away:0 "§R他们以为那刑罚是很远的...§!"
 HARA_They_thought_the_punishment_was_far_away_desc:0 "以真主之名，愚人视末日如远星沉于贾希利叶的沙海（22:55），却不知时光如羊毛卷曲于熔炉（70:4）。暴君的盐柱尚未崩解，伪信者的荆棘已攀至喉舌——我曾命号角藏于伊斯拉菲勒的唇边（39:68），今以硫磺火雨涤尽轻慢者的眼翳。当骸骨因雷霆重聚时（75:3-4），天秤将刺透所有虚妄的冠冕。"
 HARA_I_think_its_very_close:0 "§R...我却以为那是很近的§!"
 HARA_I_think_its_very_close_desc:0 "以真主之名，当伊斯拉菲勒的号角裂开诸天（39:68），熔铜的海洋吞噬暴君的冠冕（81:6），天秤的银针刺透每粒谎言的锈迹（21:47）。伪信者的盐柱崩于硫磺火雨，骸骨如羊毛飘散复聚成队列（75:3-4）。我曾命时光蜷缩如洞中人的呼吸（18:11），今以火狱锁链缚尽悖逆者——凡额纹未烙"清真言"者，其魂必永困"扎希姆"深渊，哀嚎随蒙昧的沙暴沉入永恒。"
 HARA_Pro_conquest_of_Galb:0 "亲征加尔卜"
 HARA_Pro_conquest_of_Galb_desc:0 "以真主之名，忠信之军如达乌德熔铁阵列（34:10），劈开欧罗巴伪信的盐柱。硫磺火雨涤荡贾希利叶的荆棘，天启战旗卷起巴德尔之战的飓风（8:9）。我曾命群山为圣战士俯首（21:79），今以号角声裂开蒙昧的帷幕——暴政的冠冕必坠入沸腾铜海（81:6），唯留"万物非主"的星纹烙入复活的黎明。"
 HARA_Destroy_the_Maghreb:0 "毁灭马格里布"
 HARA_Destroy_the_Maghreb_desc:0 "以真主之名，忠信之军如达乌德熔铁阵列（34:10），劈开马格里布的蒙昧帷幕。伊赫万的弯刀浸透卡尔巴拉碱泉，硫磺火雨焚尽异端的荆棘。群山俯首为战鼓（21:79），号角声卷起候代比亚的飓风——暴政的盐柱崩裂处，唯留十二伊玛目之星纹烙入沙海，如渗渗泉漫过复活的黎明。"
 HARA_Stop_at_Al_Andalus:0 "止步安达卢斯"
 HARA_Stop_at_Al_Andalus_desc:0 "以真主之名，忠信之军如达乌德熔铁阵列（34:10），劈开西班牙蒙昧的帷幕。弯刀浸透卡尔巴拉碱泉，硫磺火雨涤净异端的荆棘。群山为战鼓俯首（21:79），号角卷起直布罗陀的飓风——暴政的盐柱崩裂处，唯留十二伊玛目之星纹烙入安达卢西亚的黎明。"
 HARA_Capture_the_Kaba:0 "夺取克尔白"
 HARA_Capture_the_Kaba_desc:0 "以真主之名，忠信之军如达乌德的熔铁洪流（34:10），劈碎两河畔伪信的盐柱，硫磺火雨涤尽贾希利叶的荆棘。伊玛目之星指引沙姆荒漠的阵列，弯刀浸透卡尔巴拉碱泉，号角声卷起卡迪西亚之战的飓风（8:9）。我曾命群山为圣战士俯首（21:79），今以天启的准绳丈量中东焦土——暴政的锁甲锈蚀剥落处，唯留渗渗泉的波纹漫过麦地那宪章的石碑，十二道光自阿米尔山脊重铸末日的天秤。"
 HARA_Go_south_to_Sahada:0 "南下萨哈达"
 HARA_Go_south_to_Sahada_desc:0 "以真主之名，忠信之军如达乌德熔铁阵列（34:10），劈开也门蒙昧的沙海。弯刀浸透卡尔巴拉碱泉，硫磺火雨涤净伪信的荆棘。群山为战鼓俯首（21:79），号角卷起沙姆荒漠的飓风——暴政的盐柱崩裂处，唯留十二伊玛目之星纹烙入焦土，如渗渗泉漫过复活的黎明。"
 HARA_Turn_into_Kinana:0 "转进基纳纳"
 HARA_Turn_into_Kinana_desc:0 "以真主之名，忠信之军如穆萨之杖劈开尼罗河的腐水（26:63），达乌德熔铁之甲映红法老后裔的冠冕（34:10）。弯刀浸透卡尔巴拉碱泉，硫磺火雨焚尽蒙昧的荆棘。群山如战象溃散（105:1-5），号角卷起金字塔的沙暴——盐柱崩裂处，唯留麦地那宪章的星纹烙入吉萨焦土，十二伊玛目之光终使复活的百合绽于审判日黎明。"
 HARA_Head_north_to_Anatoler:0 "北上安纳托勒"
 HARA_Head_north_to_Anatoler_desc:0 "以真主之名，忠信之军如达乌德熔铁洪流（34:10），劈碎奥斯曼新月旧帜的虚妄帷幕。弯刀浸透卡尔巴拉碱泉，硫磺火雨焚尽贾扎尔帕夏的暴政锈迹。群山为伊赫万的战鼓俯首（21:79），号角声裂开伊斯坦布尔的蒙昧胎衣——盐柱崩裂处，十二伊玛目之星重烙末日天秤，候代比亚的泉眼漫过苏丹的冠冕，涤净七重锁链的欺压尘灰。"
 HARA_Marching_into_the_Ulupa:0 "进军兀鲁巴"
 HARA_Marching_into_the_Ulupa_desc:0 "以真主之名，忠信之军如达乌德熔铁洪流（34:10），劈开巴尔干群山的蒙昧帷幕，硫磺火雨焚尽异端的荆棘。多瑙河的腐水为穆萨之杖分道（26:63），伊玛目之星指引战旗穿透伪信的阴云。我曾命群山为战士俯首成鼓（21:79），今以天启飓风卷起科索沃的尘暴——盐柱崩裂处，唯留"清真言"的星纹烙入焦土，如渗渗泉漫过被缚的锁链，涤净奥斯曼暴政的锈迹。"
 HARA_Wave_Schalke:0 "挥师沙尔克"
 HARA_Wave_Schalke_desc:0 "以真主之名，忠信之军如达乌德熔铁洪流（34:10），劈开东方蒙昧的雾霭，硫磺火雨焚尽伪信的荆棘。长江之水因穆萨之杖分道（26:63），群山如战象俯首成鼓（21:79）。我曾命飓风卷走阿德人的石柱（69:6），今以伊玛目之星指引战旗穿透长安的阴云——盐柱崩裂处，唯留"清真言"的星纹烙入泰山之脊，如渗渗泉涤净暴政的锈迹，直至末日天秤称量每粒尘埃。"
 HARA_Bloodbath_in_Khorasan:0 "血洗呼罗珊"
 HARA_Bloodbath_in_Khorasan_desc:0 "以真主之名，忠信之军如达乌德的熔铁洪流（34:10），劈碎伪信者的荆棘帷幕，硫磺火雨涤净背离正道的锈迹。群山俯首为战鼓（21:79），弯刀浸透卡尔巴拉的碱泉，伊玛目之星指引天启飓风卷起波斯高原的尘暴。我曾命领导权归于真主与持守正信者（5:55），今以审判之刃斩断蒙昧锁链——盐柱崩裂处，唯留"清真言"的星轨烙入焦土，如候代比亚的泉眼漫过暴政冠冕，直至末日天秤称量每粒欺压的尘埃。"
 HARA_Liberation_of_Arsin:0 "解放阿尔辛"
 HARA_Liberation_of_Arsin_desc:0 "以真主之名，忠信之军如达乌德熔铁洪流（34:10），劈开东亚蒙昧的雾霭，硫磺火雨涤净伪信的荆棘。长江之水因穆萨之杖分道（26:63），泰山如战象俯首成鼓（21:79）。伊玛目之星指引飓风卷起长安的尘暴，盐柱崩裂处，唯留"清真言"的星纹烙入焦土，如渗渗泉漫过暴政锈迹，直至末日天秤称量欺压的尘埃。"
 HARA_Eternal_day:0 "§R永恒之日§!"
 HARA_Eternal_day_desc:0 "以真主之名，永恒之日如熔铜的海洋吞噬诸天（81:6），天秤的银光刺透虚妄的冠冕，盐柱与荆棘尽化齑粉。信士的额纹映出渗渗泉的光晕，骸骨因"清真言"的雷霆重聚成列（75:3-4）。我曾命时光蜷缩于洞中人的呼吸（18:11），今以火狱锁链永锢悖逆者——暴政的锈迹已涤，唯留审判的星轨烙入岩髓，万物终将跪伏于"阿尔什"宝座之下，直至永劫。"
 HARA_The_Last_Judgment:0 "§R最后的审判§!"
 HARA_The_Last_Judgment_desc:0 "以真主之名，当硫磺火雨撕裂苍穹（44:47-48），悖逆者的喉舌凝为熔铅，功过簿在雷霆中焚作飞灰（21:47）。伪善的盐柱撞碎于真理之崖，贾希利叶的毒蝎永囚"扎希姆"深渊。我曾命天秤称量微尘之恶（101:6-9），今以火狱锁链缚其魂魄——恰如暴君冠冕坠入沸腾铜海（81:6），哀嚎随蒙昧沙暴沉入七万年永夜。"
 HARA_The_word_of_Allah_echoes_throughout_the_world:0 "§G安拉真言回响于世§!"
 HARA_The_word_of_Allah_echoes_throughout_the_world_desc:0 "以真主之名，安拉的真言如雷霆裂开诸天（13:13），"清真言"的星轨烙入每粒尘埃。群山为达乌德的熔铁俯首（34:10），海洋沸腾映出每道灵魂的锈迹（81:6）。我曾命时光蜷缩于洞中人的呼吸（18:11），今以审判的飓风卷起尘世如抖散的拜毯——暴政的荆棘焚为灰烬，唯留"万物非主"的铭文漫过渗渗泉的波纹，直至永恒。"
