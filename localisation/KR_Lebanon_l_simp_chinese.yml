 LEB.136.d:0 "尽管叙利亚拼上了男女老少，大多数年轻人奔赴了前线，叙利亚社会民族党大马士革支部也拼光了所有在叙利亚民兵部队，但还是无济于事。奥斯曼帝国和杰拜勒舍迈尔的侵略军踏过了的叙利亚的土地，自由之火也一并被扼杀在了摇篮之中，村庄被烧毁，起义军战士的遗骸被随意的堆在街上，剩余的的叙利亚反抗军选择撤离本土或藏匿与漫天沙海之中。叙利亚的斗争已经结束，我们派出的教导团与志愿军也全部命陨当地，他们都是真正的战士。"
