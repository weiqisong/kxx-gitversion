 GRWO_Ideals_triumph:0 "理想终得胜"
 GRWO_Ideals_triumph_desc:0 "是的，我们胜利的，可笑的奥斯曼帝国已经孱弱到连黎巴嫩这样的小国家都征服不了，他们被腐蚀的太久了，以至于失去了突厥人的血性和力量，而我们将从黎巴嫩这块土地上逐步实践泛突厥主义的理想，奥斯曼只不过是一个被西方文化所侵蚀的堕落国家，他们不配被称为突厥。"
 GRWO_The_sorrow_of_Vilaye:0 "维拉耶之悲泣"
 GRWO_The_sorrow_of_Vilaye_desc:0 "贝鲁特维拉耶很好，至少曾经很有用，可惜的是那些邪恶的阿拉伯人势力摧毁了它，但这并不要紧，我们从贝鲁特维拉耶未寒的尸体崛起，突厥人的统治再度降临于黎巴嫩，我们的突厥男孩们将会肃清每一个反对派，让我们高举突厥万岁的旗号，将所有突厥人团结。"
 GRWO_Preparation_of_Kuriltai:0 "筹办忽里勒台"
 GRWO_Preparation_of_Kuriltai_desc:0 "突厥人的分裂必须要停止了，我们将召开忽里勒台大会，制定新议程和目标，彻底终结在黎巴嫩突厥人的分离状态，灰狼团将会指引一切，灰狼团就是突厥人唯一的精神正统，这是无论如何也改变不了的事实，就让那些被阿拉伯同化的奥斯曼人在烈火中哀嚎吧，"
 GRWO_Establishment_of_military_posts:0 "设立军事据点"
 GRWO_Establishment_of_military_posts_desc:0 "在暗处还有许许多多的叛乱分子正时刻反对我们的政权，这群匪徒必须得到消灭，我们会在黎巴嫩的各个我们所能触及或还未触及的角落设立军事剧点，让那群躲在下水道里的老鼠无处遁形，然后把他们彻底掐死，我们突厥人不会放过任何一个反对者。"
 GRWO_A_gunshot_rang_out:0 "一声枪响..."
 GRWO_A_gunshot_rang_out_desc:0 "我们的领袖纳吉布·法兹尔·基萨库雷克要在贝鲁特市区举行演讲，这本该是件好事，但演讲内容居然是停止对阿拉伯人的敌对和宣布国立伊斯兰教？不不不，这怎么能行？我们突厥人是不会信这些阿拉伯人用来腐蚀其他民族的东西，我们必须采取措施阻挠基萨库雷克领袖的行为，哪怕他是我们的领袖。"
 GRWO_Carry_through_heaven_and_earth:0 "...贯彻天地"
 GRWO_Carry_through_heaven_and_earth_desc:0 "也许我们做的太过火了，纳吉布·法兹尔·基萨库雷克领袖在袭击案中被隐藏在人群的真歹徒一枪击中了头部当场死亡，我们并不想这么做，这只是为了给他一点教训。不过他既然死了，那就没有人能阻止突厥人前进的脚步了，突厥人永远不会被堕落和害虫缠绕，接下来需要召开一场会议决定我们的新领袖了。"
 GRWO_Unexpected_Turkes:0 "意料之外的蒂凯什"
