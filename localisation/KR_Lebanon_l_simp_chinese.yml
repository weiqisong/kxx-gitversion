 LEB.135.t:0 "叙利亚起义"
 LEB.135.d:0 "在经过准备之后，我们支持的叙利亚社会主义政府联合盟友叙利亚社会民族党正式通电起义，国内的志愿军已经悄无声息的翻过了黎叙边境抵达了叙利亚-奥斯曼前线，毫无准备的奥斯曼士兵被打的落荒而逃，奥斯曼帝国几乎是在一瞬间就丢掉了整个叙利亚，但奥斯曼帝国支持的杰拜勒舍迈尔走狗政府不会放任着叙利亚的起义愈发强势，他们势必会出兵进攻叙利亚，但我们的战士已经做好了准备，誓要将敌人彻底碾碎在前线。"
