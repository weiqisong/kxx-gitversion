 LEB_Arab_National_Unit:0 "阿拉伯民族之旗帜"
 LEB_Arab_National_Unit_desc:0 "阿拉伯世界的团结，这个曾经只存在于梦想中的纲领，在我们的手中终将得以实现。在外国势力的北非殖民地挣扎求生的阿拉伯人、在隐藏在尼罗河富饶与文明阴暗处的阿拉伯人、在突厥人铁蹄下英勇抵抗的阿拉伯人，他们终会在一面旗帜下团结起来\n\n\n各个地区抵抗度分为四个等级：§G无§!、§7轻微§!、§Y中等§!、§R强烈§!，每提升一级将会增加一个师在为我们进攻此地区时为我们提供帮助，初始有三个师将会为我们而战，抵抗度为最低级时则不会有任何师为我们提供帮助。\n\n部分地区处于外国殖民统治时（阿尔及利亚、突尼斯、的黎波里塔尼亚、汉志）可以通过煽动起义的方式来让这些国家独立（突尼斯会跟随阿尔及利亚一起起义，无需另外煽动）。"
 LEB_Arab_War:0 "泛阿之梦照进现实"
 LEB_Arab_War_desc:0 "经过整备之后，我们终于得以亲手实现泛阿拉伯的梦想，尽管困难重重，但我们会用刀剑让敌人知道，胆敢阻止阿拉伯统一者§R杀无赦！§!阿拉伯人终将在一面旗帜之下走向团结与复兴！"
 
