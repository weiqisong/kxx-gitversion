 LEB.1.t:0 "贝鲁特维拉耶的现状"
 LEB.1.d:0 "战争期间，黎巴嫩遭受了严重的饥荒，直接导致黎巴嫩一半以上的人口死亡或流亡。因此，战后不久，黎巴嫩爆发了大规模的武装骚乱。骚乱平息后，与亚美尼亚类似，奥斯曼政府建立了名义上自治的贝鲁特维拉耶，同时任命时任黎巴嫩山穆塔萨里夫领官员阿里·穆尼夫·贝伊为维拉耶总督。二十年后，四个反叛组织——长枪党、阿迈勒、共产党和SSNP——在维拉耶各地活动。不管他们信仰什么，想要什么，直接目的都只有一个：推翻奥斯曼帝国对黎巴嫩的统治。与此同时，还有另外两股势力在暗中观望，时机一到，他们就会发起进攻，夺取黎巴嫩的统治地位。一场无声的风暴正在聚集，谁也不知道维拉耶会落入谁的手中……"
 LEB.1.a:0 "启航吧。"
 LEB.2.t:0 "黑色星期一席卷黎巴嫩！"
 LEB.2.d:0 "黑色星期一席卷全球，作为东西方桥梁的黎巴嫩受到的打击尤其严重。旅游业和金融业瞬间陷入萧条，街道上挤满了失业和抗议的人群，少数几家工厂全部关闭，农村的叛军活动也大大增多。我们必须做点什么。"
 LEB.2.a:0 "去你妈的！"
 LEB.3.t:0 "宗教骚乱"
 LEB.3.d:0 "经济危机导致宗教冲突进一步扩大，贝鲁特几乎分成了基督徒区和穆斯林区。有报道称穆斯林混混将基督徒殴打致死，然后基督徒抗议者向清真寺泼猪血以发泄他们的愤怒。甚至有传言说阿迈勒和长枪党都在准备起义，这进一步加剧了街头的暴力活动。到处都可以看到十几人规模的打斗，死亡人数已经上升到六十多人。"
 LEB.3.a:0 "福无双至，祸不单行"
 LEB.4.t:0 "第一届中东贸易博览会"
 LEB.4.d:0 "尽管君士坦丁堡政府对此有些不满，但首届中东贸易博览会还是顺利开幕了。展出的东西不多，且大多是西方人玩剩下的。即便如此，来自埃及、波斯、也门、阿曼和其他地方的游客仍然对贝鲁特的繁荣感到惊讶。幸好他们没有到乡村地区去，否则他们能否活着回来都是个问题。无论如何，投资已经像洪水一般涌入维拉耶，我们的目标已经达成。"
 LEB.4.a:0 "太棒了！"
 LEB.5.t:0 "塔哈·候赛因的黎巴嫩之行"
 LEB.5.d:0 "虽然塔哈·侯赛因双目失明，但当他走下游轮，踏上黎巴嫩的土地时，他仍感受到了一种“自由和繁荣”的气息。侯赛因参观了黎巴嫩各地的古代遗迹，用手抚摸数千年前的一砖一石。作为一个反传统的现代主义者，塔哈·侯赛因欣赏维拉耶政府的前瞻性，同时也赞扬了黎巴嫩的腓尼基主义思潮。“文明不应该与宗教和种族绑定在一起。”塔哈·候赛因这样说道。"
 LEB.5.a:0 "至少他玩得很开心。"
 LEB.6.t:0 "赛义德·库特布的黎巴嫩之行"
 LEB.6.d:0 "赛义德·库特布是一位初出茅庐的埃及二流作家，与塔哈·侯赛因相比并不出名。在旅途中，库特布总是有意无意地提到当前的政治局势，并认为埃及不应该与奥斯曼帝国对抗，而应该与奥斯曼帝国结盟，共同对抗腐朽的西方文明。此外，我们还注意到，在贝鲁特繁华的市区，特别是在有很多娱乐场所，如赌场和电影院的地方，库特布的脸色总是很难看。有时，他甚至会低声咕哝“蒙昧堕落”。"
 LEB.6.a:0 "真是个怪人……"
 LEB.7.t:0 "哈桑·班纳的黎巴嫩之行"
 LEB.7.d:0 "穆斯林兄弟会领导人哈桑·班纳出人意料地接受了邀请，来到了我们的维拉耶。我们本以为他会批判黎巴嫩赌博与情色产业野蛮生长的现状，但他却刻意回避这些话题，反而大谈特谈巴勒斯坦的处境，并希望维拉耶政府能在这方面发挥作用。最后，维拉耶政府与穆斯林兄弟会达成了秘密协议，接受了一批兄弟会成员进入黎巴嫩。"
 LEB.7.a:0 "信仰与现实总是不能共存。"
 LEB.8.t:0 "沙特国王的黎巴嫩之行"
 LEB.8.d:0 "比起旅行，沙特国王的黎巴嫩之行更像是一次正式的秘密国事访问。我们无从得知国王与总督会谈的具体内容，但维拉耶政府很快对外宣布，建设哈萨-黎巴嫩石油管道的项目已列入议程。同时，伊赫万也减少了对外约旦进行劫掠的频率。"
 LEB.8.a:0 "这就是外交存在的意义。"
 LEB.9.t:0 "穆罕默德·纳吉布的黎巴嫩之行"
 LEB.9.d:0 "邀请一名埃及军官访问奥斯曼维拉耶听起来可能有些可疑，但总督这样做肯定是有原因的。穆罕默德·纳吉布是一位年轻的埃及上尉，具有相当程度的民族主义和反君主主义倾向，正因为如此，他在军队中饱受排挤，并因此郁郁寡欢。在黎巴嫩的这些日子里，纳吉布经常和总督打高尔夫球，在马场骑马，共同享用黎巴嫩风格的晚餐。一些人认为总督这样做是为了打探埃及军队，为之后可能爆发的战争做准备。至于做的是哪一方面的准备，就有很多种说法了。"
 LEB.9.a:0 "多个朋友多条路。"
 LEB.10.t:0 "亨利·蓬索的黎巴嫩之行"
 LEB.10.d:0 "亨利·蓬索是阿尔及尔政府驻君士坦丁堡的非官方外交官。在得知贝鲁特方面邀请他做客后，他欣然接受了邀请。在与总督的谈话中，蓬索对以埃及为中心的阿拉伯联盟对地区和平与稳定构成的威胁表示关切，并口头表示协约国将不遗余力地援助贝鲁特维拉耶。他们能否信守承诺还不得而知，但法国人确实送来了一种新型单兵武器的图纸。"
 LEB.10.a:0 "至少我们有所收获……"
 LEB.11.t:0 "萨利·穆罕默德的黎巴嫩之行"
 LEB.11.d:0 "赛利·穆罕默德是一名阿尔及利亚社会主义者。据说，一开始他对贝鲁特的邀请感到困惑和警惕，但他最终还是来了。总督与穆罕默德进行了长时间的交谈，赞扬了马格里布左翼团体反对西方帝国主义残余势力的英勇斗争，并表示愿意与不列颠联盟和法兰西公社等社会主义政权一同加入这一伟大事业。穆罕默德拒绝对此发表评论，只表示他会将此事告知第三国际方面。几天后，总督收到了一个匿名包裹，里面装着一系列装甲车辆的图纸。"
 LEB.11.a:0 "有些时候，政治家必须得与魔鬼共舞。"
 LEB.12.t:0 "萨德尔丁的黎巴嫩之行"
 LEB.12.d:0 "赛义德·萨德尔丁·萨德尔是一名伊朗穆智台希德，在宗教界享有很高的声誉。在这次旅行中，萨德尔丁拜访了他在提尔的一个亲戚，阿卜杜勒·侯赛因·沙拉菲丁。他是带着自己的儿子穆萨·萨德尔一起来的，这个不到十岁的孩童的知识之渊博令在场所有人都为之震惊。值得注意的是，在返程途中，萨德尔丁拒绝由我们的人陪同，而是执意独自与小穆萨一起前往火车站。"
 LEB.12.a:0 "有点可疑，但谁在乎呢？想太多不是个好习惯。"
 LEB.13.t:0 "一家老饭馆"
 LEB.13.d:0 "最近，贝鲁特当地报刊对一家老牌餐馆进行了专题报道。这家名为al Soussi的早餐店主打黎巴嫩当地菜肴，招牌菜是Fatteh，它的制作方式可谓是十分奇特：首先，将酥脆的薄饼块放在盘子底部，然后在上面浇上一层具有柑橘与柠檬风味的酸奶，撒上一层煮熟的鹰嘴豆，再沿着盘子边缘放一圈薄饼块，最后撒上香料、松子，浇上在热油中滋滋作响的羊肉丁。据说这家餐厅从19世纪90年代就开始营业了，现在生意仍然很红火，吸引了很多外国游客前来品尝美味。"
 LEB.13.a:0 "有机会一定得去吃吃。"
 LEB.14.t:0 "餐馆里的冲突"
 LEB.14.d:0 "昨晚，贝鲁特市中心发生了一起严重的聚众斗殴事故。当时，一位什叶派的毛拉正在一家餐厅用餐，而一名年轻的马龙派基督徒走上前来，想要与这位毛拉握手。出于礼貌，毛拉答应了，但当握完手之后，毛拉发现自己的手上沾了些油乎乎的东西。随后，这位青年掏出了一块猪油，并露出了邪恶的笑容。毛拉十分愤怒，与这名青年发生争执，这场骚动也吸引了附近的居民前来围观。不可避免地，争执很快演变成了基督徒与穆斯林间的大规模群架。在宪兵赶到并制止这场冲突进一步扩大前，已经有至少十几人受了重伤。我们应该怎么办？"
 LEB.14.a:0 "让那个毛拉为他的冲动负责。"
 LEB.14.b:0 "让那个混混为他的不尊重负责。"
 LEB.15.t:0 "SSNP在乡间发起游行"
 LEB.15.d:0 "我们得到消息说，SSNP民兵正在农村进行大规模游行，至少有几千名民兵参与其中。这种秀肌肉行为肯定会助长SSNP的影响力。"
 LEB.15.a:0 "操。"
 LEB.16.t:0 "共产党发起罢工！"
 LEB.16.d:0 "严峻的经济形势导致许多工人加入了共产党。他们已经发起了罢工，要求当局改善底层人民的生活条件。"
 LEB.16.a:0 "这帮操蛋赤匪就不能干点好事吗？"
 LEB.17.t:0 "战争死难者纪念碑"
 LEB.17.d:0 "一位名叫优素福·胡瓦依克的当地艺术家为贝鲁特广场建造了一座雕塑，以纪念在战争中死难的黎巴嫩人民。纪念碑的形象为两名面对面的妇女——一名穆斯林和一名基督徒——抱着各自孩童的骨灰盒，胸前刻有风格化的清真言和十字架，象征着穆斯林和基督徒都为战争所伤害。"
 LEB.17.a:0 "愿逝者安息。"
 LEB.18.t:0 "可疑的骑手"
 LEB.18.d:0 "我们的侦察兵报告说，在贝鲁特城外20公里处看到了身份不明的骑手。一开始我们以为只是有哪支叛军意外搞到了马，并没有对此太过在意，但最近类似的目击事件大大增多，有一次一座哨站甚至报告说，他们在几公里外看到了一百多名骑手。出于某种原因，他们行动谨慎，显然旨在与我们保持距离。"
 LEB.18.a:0 "真是够奇怪……"
 LEB.19.t:0 "苍狼"
 LEB.19.d:0 "就在刚才，贝鲁特的一个警察局发生了爆炸物袭击事件。这枚炸弹的威力并不大，并没有造成人员伤亡，况且贝鲁特经常受到叛军渗透者和抗议者的炸弹袭击。但调查人员在爆炸现场发现了一面奇怪的青色旗帜，上面画着一只狼和一弯新月。我们还不知道这面旗帜的出现巧合还是警告，亦或是另一个组织的障眼法。"
 LEB.19.a:0 "真是够奇怪……"
 LEB.20.t:0 "复生行动"
 LEB.20.d:0 "我们用几十门大炮轰击了阿迈勒运动的藏身处。有那么几个瞬间，我们甚至能听到里面传来尖叫声，但很快就被炮火的轰鸣淹没了。炮兵们每开火二十分钟就休息十分钟，即便如此，他们也已经累得喘不过气了。观看这一场面的文职官员们被炮火震得头晕目眩，双耳发鸣。轰击持续了三个小时，随后我们派了一个侦察队去查看情况。他们声称自己只能看到一地的碎肉和破布，以及残缺的绿色旗帜。据说，在行动结束几天后，路人仍能在空气中闻到硝烟和血腥味，而且临近地区的草长得又密又新鲜，牧民们很喜欢去那里放羊。"
 LEB.20.a:0 "对他们来说，复生日已经到来了。"
 LEB.21.t:0 "断矛行动"
 LEB.21.d:0 "今天早上，200多名宪兵分乘十几辆卡车，对贝鲁特及其周边的六个长枪党据点发动了袭击。其中两个据点投降，四个据点试图抵抗，经过三个小时的劝说、谈判和突袭，又有三个据点被肃清。最后一个据点很坚固，里面的枪手还用步枪打伤了我们的两名宪兵。最后，我们组织了一支突击队，携带大弹容手枪和手榴弹进入大楼进行突袭，打死了全部16名长枪党武装分子，一名宪兵牺牲，三人受伤。在这次行动中，我们击毙与抓获了100多名长枪党分子，贝鲁特的长枪党势力已经基本被消灭。"
 LEB.21.a:0 "干得好。"
 LEB.22.t:0 "无风行动"
 LEB.22.d:0 "SSNP的训练营分散在黎巴嫩中部的山区，500多名宪兵用了一天时间才部署到预定的位置。太阳完全落山，夜幕降临后，A排发射了一枚照明弹，紧接着支援排用轻型迫击炮对目标进行了火力覆盖，D排则用步枪和轻机枪向目标射击。十几分钟后，其他几个SSNP营地向目标派遣了不同规模的增援部队，但都被我们预先设置的伏击打退了，无法再前进一步，直到我们歼灭目标。粗略估计，我们击毙了近200名SSNP武装分子，并摧毁了他们的训练营，使他们在短时间内陷入瘫痪。"
 LEB.23.t:0 "红昏行动"
 LEB.23.d:0 "当我们的突击队员到达目标时，黎共正在举行党代会。宪兵踢开了门，然后用冲锋枪扫射大厅，现场一片混乱。有人试图伸手去掏口袋里的手枪，但他还没来得及把手伸进口袋，就被一名手持步枪的宪兵开枪打死了。其他几名黎共党员试图跳窗逃跑，却只看见了窗外黑洞洞的马克沁机枪枪口。会议厅成了一个屠宰场，墙上挂着的马克思和列宁画像都被染成了棕红色。在这次行动中，我们消灭了黎共的部分骨干党员，但是黎共领导人哈立德·巴克达什仍逍遥法外。"
 LEB.22.a:0 "所以安东·萨阿德跑了？真可惜。"
 LEB.24.t:0 "与毛拉合作"
 LEB.24.d:0 "和毛拉们的合作比我们预想的要顺利，也许有点太顺利了。毛拉们对黎共的做法十分不满，声称黎共经常强迫他们提供粮食，折磨和杀害当地知名人士，从地主手中夺取土地并将其分配给下层阶级和懒汉……一些毛拉歇斯底里地声称黎共违背了真主的旨意，强迫富人变穷，穷人变富，上帝已经决定了每个人的命运，黎共的做法是对真主权威的蔑视……总之他们叽里呱啦说了一大堆。无论如何，在我们公开这些声明之后，我们在黎共内部的线人发出消息说黎共和阿迈勒之间已经爆发了冲突。"
 LEB.24.a:0 "有点太夸张了，但夸张又有什么的呢？"
 LEB.25.t:0 "印刷厂事变"
 LEB.25.d:0 "我们的计划奏效了。长枪党领导层相信了SSNP正在散布反马龙派宣传的消息，我们借此机会向他们提供了SSNP党支部所在地的情报。几个小时前，一群长枪党民兵悄悄摸进了一个基本没有设防的SSNP党支部兼印刷厂，透过窗户向里面开枪，并投掷了十几枚手榴弹。在确认大楼里的每个人都失去了行动能力后，民兵们放火烧毁了整栋建筑。据说安东·萨阿德为此非常愤怒，并指责长枪党“正在破坏叙利亚民族的团结，为侵略者铺平道路”。"
 LEB.25.a:0 "叛军之间的自相残杀就像开斋节的大日子。"
 LEB.27.t:0 "与总主教会面"
 LEB.27.d:0 "今天，总督会见了马龙派宗主教安东尼二世·彼得·阿里达。在谈话中，马龙派宗主教声称，SSNP领袖安东·萨阿德“不配当基督徒”，因为他仇恨犹太人，但“全能的上帝选择了他们，而不是其他人，作为他神圣的统一性和永恒真理的守护者。”此外，他还认为，“我们永远不应该忘记，犹太人是我们的兄弟。世界各地的马龙派教徒应该把他们的周日祈祷和布道献给世界各地的犹太人。”我们不知道长枪党对此会作何反应，但毫无疑问，SSNP在基督徒心中的地位肯定会下降。"
 LEB.27.a:0 "我觉得他有点太圣母心了。"
 LEB.26.t:0 "与穆智台希德会面"
 LEB.26.d:0 "今天，总督会见了提尔的一名穆智台希德阿卜杜勒·侯赛因·沙拉菲丁。穆智台希德抨击共产主义意识形态，称其“正在摧毁穆斯林社区赖以生存和团结的道德体系”。但与此同时，他还认为，维拉耶政府低估了黎共的宣传对南部农村年轻人的影响，“因为他们的家乡很贫穷，几十公里外的贝鲁特却很繁荣”。最后，他指出，如果这一差距得到适当弥合，“和平将重返黎巴嫩，穆斯林社区将能够投入精力，修复黎共近年来对这片土地造成的破坏。”不用说，黎共被这些言论激怒了，但它只能眼睁睁地看着自己失去对什叶派社区的吸引力。"
 LEB.26.a:0 "真是位智者啊。"
 LEB.100.t:0 "沉寂风暴"
 LEB.100.d:0 "贝鲁特的又一天结束了。市民大多已经回家睡觉了，少数几家酒吧仍然灯火通明，赌场仍然嘈杂，混混们仍然三五成群地在小巷里游荡，翻垃圾箱找吃的，或是躲避宪兵的追捕。一切都那么安静，那么正常，那么美丽，那么……奇怪。就像这座城市不该拥有这样的平静一样。一切都寂静无声，没有硝烟和火药的味道，也没有枪声和喊叫声，贝鲁特从来没有这样沉闷过。\n\n当然，一切都很好。"
 LEB.100.a:0 "是时候上床睡觉了……"
 LEB.101.t:0 "天摇地动"
 LEB.101.d:0 "贝鲁特港口发生了一次规模空前的爆炸。据说这场爆炸是由一座仓库非法储存庆祝用的烟花引起的。爆炸的冲击力震碎了几公里外住宅楼的窗户，幸亏一座坚固的建筑挡住了爆炸地点，不然半个贝鲁特都将从地球上被抹去。当消防员和宪兵赶到现场寻找幸存者并扑灭火焰时，人们却发现了一个更可怕的事实：总督失踪了，哪里都找不到他。有人声称，在爆炸发生前几小时有人看到他在码头出现过，这意味着他可能已经在爆炸中丧生。维拉耶政府已经成立了一个紧急委员会来临时代行总督的职责，直到君士坦丁堡政府下达进一步指示。"
 LEB.101.a:0 "在那日，大地将报告它的消息……"
 LEB.102.t:0 "南方骚乱！"
 LEB.102.d:0 "阿迈勒运动似乎已经听说了贝鲁特港发生爆炸与总督失踪的消息，并对南方地区发动了大规模攻势。当地宪兵已经与贝鲁特失去了联系，恐怕撑不了多久了。过不了多久，提尔和西顿等城市就会沦陷。"
 LEB.102.a:0 "不惜一切代价恢复通讯！"
 LEB.102.b:0 "在这样的危急关头我们应该竭尽全力保卫首都！"
 LEB.103.t:0 "长枪党正在推进！"
 LEB.103.d:0 "长枪党也开始了行动。他们的部队从内陆进发，兵分两路同时进攻贝鲁特和的黎波里。的黎波里的宪兵缺乏重武器与弹药，注定撑不了多久，但幸运的是水路仍然畅通，我们可以从海上运送武器和援军……"
 LEB.103.a:0 "我们的人足够守住贝鲁特了，向的黎波里派出援军。"
 LEB.103.b:0 "我们不能冒这个险，继续固守贝鲁特。"
 LEB.104.t:0 "共产党起义！"
 LEB.104.d:0 "共产党民兵已经在贝鲁特城郊的工业区揭竿而起，准备向城内推进。与此同时，乡村地区的游击队也在向贝鲁特集结，准备一举夺下黎巴嫩的控制权。我们有机会在他们完成集结之前逐一击破他们，但这个计划也不是没有风险……"
 LEB.104.a:0 "马上行动！不能给他们集结的机会！"
 LEB.104.b:0 "继续固守，我们不能给敌人穿插进来的机会！"
 LEB.105.t:0 "SSNP发动暴乱！"
 LEB.105.d:0 "终于，SSNP也加入了这场乱局，他们已经开始在攻击贝鲁特的警察局和哨所了。我们的控制区每小时都在缩小，我方的许多据点都已经被敌人肃清或压制了，但参谋紧急为我们标注出了好几个富有战略价值，而且附近敌军部队暂时还不算多的地点。我们该如何决策？"
 LEB.105.a:0 "夺回这些战略要地，我们必须抓住这最后的机会！"
 LEB.105.b:0 "收缩防线，全体作战单位向我部集结，等候增援！"
 LEB.106.t:0 "人间地狱"
 LEB.106.d:0 "阿迈勒运动、长枪党、黎共、叙利亚社会民族党与宪兵队，五方在贝鲁特市中心斗得不可开交，把曾繁荣富饶的城市变成了人间地狱。各派的民兵已分不清孰友孰敌，只能通过他们所喊的口号判断他们所属的派别。穆斯塔法·凯末尔帕夏曾说，如果子弹用完就上刺刀；但在此刻的贝鲁特，各派所用的甚至不是刺刀，而是钢管、木棍甚或拖把，一切能伤人的东西都派上了用场。一家小酒馆可以在各派间多次易手，街上家家户户都紧闭门窗。市民们用壁橱堵门，躲在桌下或床下。甚至最吵闹的孩童，此刻也不敢发出一丝一毫的响动。最后，过了好似三十年般漫长的时光（但实际上仅仅三十个小时），黎巴嫩的新统治者终于在尸山血海中浮现。"
 LEB.106.a:0 "无论是谁胜出，都得把街上的血迹和尸体清理干净。"
 LEB.107.t:0 "阿迈勒运动夺权！"
 LEB.107.d:0 "神秘的阿迈勒运动终于走到了台前。什叶派民兵已经开始在黎巴嫩各地恢复秩序。阿迈勒运动的领袖不是某个人，而是由什叶派神职人员组成的至高伊斯兰什叶派委员会。现在，什叶派委员会已经组建了一个临时政府，当饱受压迫的什叶派民众迫不及待地想要在阳光下自由呼吸时，持其他信仰的人们却害怕可能到来的清算。但至少就目前而言，阿迈勒运动并没有计划实行大规模报复。另外，到目前为止，阿迈勒运动还没有派遣发言人向公众发表讲话。"
 LEB.107.a:0 "阿迈勒的意思是希望。"
 LEB.108.t:0 "维拉耶当局屹立不倒"
 LEB.108.d:0 "出乎所有人意料的是，维拉耶当局将叛军赶出了贝鲁特，实力遭受重创的叛军已经没有能力再次进军贝鲁特。宪兵目前正试图夺回的黎波里和西顿等关键城市，并计划在内陆乡村开展行动。与君士坦丁堡的联系暂时还没有恢复，但现在这似乎已经无关紧要了。奥斯曼王冠上的明珠还没有破碎……"
 LEB.108.a:0 "暂时而已。"
 LEB.109.t:0 "长枪党夺权！"
 LEB.109.d:0 "忠于长枪党的马龙派基督教民兵占领了贝鲁特。在雪松卫队的保护下，长枪党党领袖皮埃尔·杰马耶勒在前奥斯曼维拉耶政府大楼发表讲话，承诺长枪党将继续捍卫黎巴嫩民族的独立地位，保护黎巴嫩不受任何外国影响和侵略，为黎巴嫩人民的自由、独立和福祉而战，同时致力于推广“上帝、祖国、家庭”的正确价值观。"
 LEB.109.a:0 "皮埃尔·杰马耶勒万岁！"
 LEB.110.t:0 "共产党夺权！"
 LEB.110.d:0 "黎共的共产主义民兵已经巩固了对贝鲁特的控制。哈立德·巴克达什主席通过广播向黎巴嫩全国发表讲话，公开宣称革命的火焰已经烧到了中东的土地上，呼吁人民支持黎巴嫩共产党“反帝反封建”的伟大事业。赤卫队正在恢复公共治安，接管流亡资本家的产业，并向民众分发阿拉伯语版的《共产党宣言》。几个小时后，第三国际承认了刚刚成立的黎巴嫩民主社会主义共和国的合法性。"
 LEB.110.a:0 "革命万岁！"
 LEB.111.t:0 "叙利亚社会民族党夺权！"
 LEB.111.d:0 "SSNP的旋风之鹰民兵控制了贝鲁特。该党领导人安东·萨阿德在一次广播讲话中宣布，所有黎巴嫩公民，无论其宗教信仰如何，都属于叙利亚民族，任何否认这一事实的人都应以叛国罪受到惩罚。萨阿德强烈批评奥斯曼政权对叙利亚的掠夺，指责他们“利用贫富差距和宗教分歧来分裂叙利亚民族”，并承诺SSNP将以“自由、责任、纪律与力量”塑造一个新的社会民族主义叙利亚国家。"
 LEB.111.a:0 "叙利亚万岁！萨阿德万岁！"
 LEB.112.t:0 "啥你居然把这个事件玩出来了"
 LEB.112.d:0 "所以你触发了这个事件？好好好，我写的代码是如果你让两个或两个以上的势力的影响力并列第一，就会触发这玩意儿。我是个做mod的新人，在做这玩意儿之前就没碰过钢丝这游戏的代码。为了防止有人因为两个或两个以上的势力的影响力并列第一而死档，我特意写了这个事件。随便选吧，反正之后也没有可玩内容了。做这个试玩版花了我大概十天，之后每条线可能都要花我半个月到一个月的时间。爱你的河豚·希拉尔丁·阿卜杜勒·穆贾希德。（飘摇雪松何时归来？-后来者注）"
 LEB.112.a:0 "所以为什么阿迈勒运动提前四十年成立了？"
 LEB.112.b:0 "哈希姆？泛突厥？黎巴嫩有这些玩意儿？"
 LEB.112.c:0 "KX里西班牙都没有长枪党，为啥黎巴嫩会有？"
 LEB.112.e:0 "左左左，鉴鉴鉴……"
 LEB.112.f:0 "SSNP不是纳粹你个哈批"
 LEB.113.t:0 "我们完蛋了"
 LEB.113.d:0 "摆在我们面前的有两条坏消息。第一，一支规模数千人的贝都因部族骑兵部队正在贝鲁特城外集结，似乎正准备对城市展开攻击。第二，一群自称“灰狼团”的泛突厥主义激进分子正在贝鲁特城里打砸抢烧。我们手头还有一些宪兵，但只够我们解决一个麻烦。坐以待毙肯定不是个选项，但解决一个麻烦之后，另一个麻烦就会把我们给解决了。我们该如何抉择？"
 LEB.113.a:0 "镇压城内的骚乱！"
 LEB.113.b:0 "把兵力布置到外围，准备应对骑兵的冲击！"
 LEB.114.t:0 "哈希姆家族的复兴"
 LEB.114.d:0 "部族骑兵部队轻易地突破了宪兵的防线，长驱直入贝鲁特城区。即使在狭窄的城市街道，贝都因骑手也能灵活地用马刀砍下宪兵的头颅。费萨尔·本·侯赛因·本·阿里，前不久刚逃离奥斯曼帝国囚禁的谢里夫·侯赛因·本·阿里的第三个儿子，在广场上宣布，蒙真主恩典，哈希姆王朝，先知的神圣后裔已经接管了黎巴嫩，并将自己加冕为黎巴嫩埃米尔费萨尔一世。新组建的皇家卫队和惊恐的市民见证了这一仪式的进行，磨刀霍霍的部族骑兵则从商店里抢劫财宝和战利品，庆祝新埃米尔的加冕。"
 LEB.114.a:0 "费萨尔一世埃米尔万岁！"
 LEB.115.t:0 "灰狼团夺权！"
 LEB.115.d:0 "利用宪兵与部族骑兵交战的机会，激进的泛突厥主义灰狼团夺取了贝鲁特的几个军火库，甚至还开走了几辆装甲车。宪兵与部族骑兵的战斗很激烈，因此当他们遭到灰狼团来自背后的袭击时，很快就被击溃了。部族骑兵迅速对局势作出反应，但他们的刀剑和长矛根本无法对装甲车造成伤害。当天傍晚，灰狼团就彻底夺取了对黎巴嫩的控制权。灰狼团的领袖内吉普·法兹尔·克萨屈雷克发表了一篇演讲，声称这是大突厥民族复兴的开始，不久大东方哈里发国就将被重建。"
 LEB.115.a:0 "我的乌玛，曙光已现！"
 LEB.116.t:0 "我们队伍中的女性"
 LEB.116.d:0 "在领袖的身边，有一位被任何人都忽视的存在，那就是领袖的妻子朱丽叶·埃尔米尔·萨阿德，朱丽叶一生的大部分经历都围绕着她丈夫安东·萨阿德以及他于1932年建立的叙利亚社会民族党的政治活动展开。\n\n领袖在流亡南美洲时，吸引到了朱丽叶·埃尔米尔·萨阿德，他们结成了夫妻。在萨阿德决定回到黎巴嫩时，朱丽叶·埃尔米尔·萨阿德不顾危险，毅然决然的跟随着领袖回到黎巴嫩。\n\n1932年-1936年这段时间朱丽叶·埃尔米尔·萨阿德并不好过，她和领袖东躲西藏，躲避着维拉耶政府的追捕。她后悔过，但她也从未放弃黎巴嫩。随着社会民族党在黎巴嫩掌权，朱丽叶·埃尔米尔·萨阿德也频繁的在公众面前露面。她响应丈夫的号召，组建了黎巴嫩妇女协会协助社会民族党的工作。\n\n如果说霍查·恩维尔夫妻是模范，那萨阿德夫妻就是模范中的模范！朱丽叶拥有和领袖一样的坚毅和勇敢，她证明了女性也能有强大的力量。"
 LEB.116.a:0 "我们需要在全黎巴嫩宣传朱丽叶的故事。"
 LEB.117.t:0 "对天堂的争夺-其一"
 LEB.117.d:0 "事实是，叙利亚的社会与民族仍然生活在一个远远落后于现代世界的问题世界中。在这个世界里，各国仍旧围绕着民族主义、教派冲突、伊斯兰大征服和十字军战争等问题争夺生命、生存和统治权！宗教问题依旧占据着叙利亚每个男男女女的情感中心，他们没有机会接触民族觉醒，也没有机会思考进步的社会民族复兴问题。\n\n本着这种对遥远过去的担忧心态，叙利亚社会民族主义运动必须在黎巴嫩和叙利亚其他国家开展工作，我们必须承认，当前的困难是巨大的。首先的困难是语言，即概念。社会民族主义复兴的语言是一种人们无法理解的奇怪语言，我们必须向每一个意图解决这一问题的人教授这种语言。教育中老年人是非常困难的，所以社会民族主义运动自然而然地转向青少年和年轻人，因为他们更乐于接受新的教育，学习新的语言——社会民族主义美德和社会民族主义的语言，以及思考心理、经济和政治问题。\n\n在第一次面临各民族间争夺生命与优越感的冲突时，叙利亚失败了，它的精神也随之破碎崩溃。但这是很自然的，因为这个叙利亚是一个仅凭着古老而病态的心理，即宗教和教派心理才聚集起的叙利亚。我们丢掉了社会民族主义的教义，却给教派之争披上了民族主义的宽松外衣，与此同时，所谓的“发达世界”早已抛弃了这种思想，这样他们就得以吮吸世界上落后民族的鲜血！\n\n当外国势力计划将叙利亚的部分地区从祖国的土地上分离出来，以便对叙利亚进行殖民和奴役时，宗教多数派和少数派问题就被提起，“民族”政客们展现出了高超的技巧。他们利用教派冲突来达到自己的目标、巩固自己的影响力，而野心勃勃的外国殖民者很快就认识到了这种病态的心理状态，并迅速采取行动从中受益，从而助长了教派政权的想法。法国的“委任统治”加速了马龙派基督教国家、德鲁兹人国家、阿拉维派国家的建立，还差点为亚述基督徒建立了第二个基督教国家。此外，外国殖民主义利用了“阿拉伯人”、切尔克斯人、库尔德人、亚述人和“腓尼基人”的种族竞争，并将之与教派之争紧密结合在一起。\n\n伴随着教派仇恨和对天堂的争夺，我们面临着民族存续的危机。我们的宗教学校用大量的宣讲来“滋养”年轻人的思想，它们涉及“先知”和“使者”之间的区别，以及先知和使者的等级之间的差别，以及他们中的哪一个凌驾于众先知之上。为了在复活与审判之日进入天堂休息，每个追随者的首要效忠对象都是先知或使者，只应当为他的先知或使者而战斗与殉道，而不应考虑其他任何事情；与他的教义相反的每一个教派的教义都是对造物主的亵渎，所以东正教对天主教来说是异端，新教对这两者同样也是异端与罪恶，反之亦然；阿拉维派的宗教真理在逊尼派眼中就是无上的亵渎，反之亦然；诸如此类，不胜枚举。"
 LEB.117.a:0 "只要我们仍在争夺天堂，就赢得不了土地！"
 LEB.118.t:0 "对天堂的争夺-其二"
 LEB.118.d:0 "这些问题构成了古老、反动的叙利亚的生活轨迹。战争只不过是争夺天堂而已。除了如何进入天堂的问题之外，其他任何问题在中世纪心理学中都没有地位，而中世纪心理学在非民族的叙利亚社会仍然占据主导地位。深远的灾难在于，这种心理并不满足于自己的闲散和混乱，而是超越了这一点，去与一切试图把“如何争夺天堂”的问题转化为“如何争取团结与胜利，以赢回土地”的思想作斗争。\n\n社会民族主义者曾与外国奴役者做了激烈的斗争，当时的环境令其将占领军撤出了我们的土地。但与反动的宗教和教派心理所展开的斗争仍在激烈进行，在这场战斗以社会民族主义原则的胜利告终之前，叙利亚民族就毫无胜利可言，对叙利亚民族的否认也仍会压倒性地盖过承认。\n\n社会民族主义者说：天堂的问题在天堂解决。它们是个人与造物主之间的问题，而不是群体与群体之间的问题。只要造物主仍旧是审判日的裁决者，只要人们仍然顺服造物主，群体和群体之间围绕天堂的争斗就带来不了任何好处。\n\n我们无法在为天堂而战的同时赢得土地。最近的事件是这一学说有效性的最好证据。为了赢得土地，我们必须为了土地团结起来战斗，赢得土地，我们就赢得了天堂！\n\n没有土地就没有美好或进步。卑贱的人被高贵的人所削弱，土地的所有者被土地的糟践者所毁灭。到达天堂需要进步，而不是堕落。天堂是荣耀的，不是羞辱的，所以保护你亲爱的国家，保护你的土地，因为那里有天堂和永恒！"
 LEB.118.a:0 "叙利亚人啊，社会民族主义将把你们团结起来，带领你们走向胜利、繁荣和荣耀！"
 LEB.119.t:0 "海外的游子"
 LEB.119.d:0 "穆罕穆德·阿萨德也是一名流亡海外的叙利亚人，早在安东·萨阿德流亡南美的时候他就对叙利亚社会民族党的主张很感兴趣，甚至曾短暂加入过叙利亚社会民族党，但因为已经在南美有了稳定的工作和安稳的生活，在安东·萨阿德带领着人手回到黎巴嫩时，他并没有追随在其左右\n\n他对这个党并没有抱有很大的期望，他曾亲眼看着黎巴嫩游击队被奥斯曼人残忍的屠杀，他不觉得仅仅依靠叙利亚社会民族党的力量就能使黎巴嫩获得自由，他已经对奥斯曼帝国产生了畏惧的心理。\n\n事情迎来了转机，安东·萨阿德带领的叙利亚社会民族党成功在黎巴嫩夺取了政权，并且在奥斯曼帝国的猛烈进攻下守住了黎巴嫩并迫使奥斯曼帝国同意黎巴嫩独立。激动的心溢于言表，他迫不及待的想要回到黎巴嫩。\n\n听闻安东·萨阿德号召海外叙利亚人回归之后，他不顾同事的反对登上了前往黎巴嫩的远洋轮船，并于不久之后安全登陆黎巴嫩。现在他已经光荣的成为了叙利亚志愿军中的一名军官，为叙利亚的自由而战。"
 LEB.119.a:0 "得道多助。"
 LEB.120.t:0 "参与世界大战？"
 LEB.120.d:0 "法兰西公社和德意志帝国已经开战，世界大战全面拉开序幕，我们是否要参与到这场战争中，彻底将帝国主义的势力给一举消灭干净？"
 LEB.120.a:0 "是的！"
 LEB.120.b:0 "请给我30天时间考虑一下。"
 LEB.120.c:0 "算了。"
 LEB.121.t:0 "参与世界大战？"
 LEB.121.d:0 "法兰西公社和德意志帝国已经开战，世界大战全面拉开序幕，我们是否要参与到这场战争中，彻底将帝国主义的势力给一举消灭干净？"
 LEB.121.a:0 "是的！"
 LEB.121.b:0 "请再给我30天时间考虑一下。"
 LEB.121.c:0 "算了。"
 LEB.122.t:0 "工人全国大会"
 LEB.122.d:0 "由黎巴嫩共产党和阿拉伯社会党黎巴嫩分部两党合作组织起来的工人全国大会在贝鲁特召开，会议聚集了两党全部重要成员，还有一些各地工人代表与农民代表也参与了此次会议。\n\n会议就黎巴嫩社会各个层面进行了辩论，黎巴嫩共产党主张联合国内所有左翼组织冰释前嫌，一同建设共产主义社会，并且提出了黎叙团结这个概念，即：黎巴嫩与叙利亚团结在一面旗帜之下。尽管有人质疑黎共视黎巴嫩的利益于不顾，叙利亚人可能会在之后的日子里占据主导地位，但黎共仍然是此次会议的热门。\n\n而阿拉伯社会党就更特殊了，阿拉伯社会党黎巴嫩-叙利亚分部的领导人胡拉尼建议阿拉伯世界的无产阶级广泛团结，一切以阿拉伯和阿马齐格兄弟民族的无产阶级为优先，在工团主义的旗帜下结为一体，反对犹太复国主义者在阿拉伯人的土地上扩张，阿拉伯社会党的理论吸引了许多代表。\n\n\n会议落下帷幕，经过各地工人代表与农民代表的投票，最终的胜利者已然揭晓。"
 LEB.122.a:0 "黎巴嫩共产党不出所料，赢得了胜利。"
 LEB.122.b:0 "阿拉伯社会党以惊人的支持率当选。"
 LEB.123.t:0 "在伊拉克的行动"
 LEB.123.d:0 "我们在伊拉克组织的阿拉伯人抵抗运动小分队在一处隐秘的郊区发现了一座类似于监狱的建筑物，时不时的有车辆进出，从衣着上来看，车上下来的人不乏有些伊拉克政界的大人物。在避开了巡逻的狱警后，这支小分队成功潜入了这座建筑物的档案室。\n\n经过一番鼓捣后，还真让他们发现点了什么，这座建筑其实是伊拉克政府建造出来用于关押政治犯的地方，伊拉克共产党的领导人优素福·萨尔曼·优素福也被关押在了这座监狱里。越往底下翻他们就越愤怒，不少已经失联的阿拉伯人抵抗运动的成员通过这些资料证实已被逮捕，甚至有些成员遭到了秘密处决。\n\n小分队的队长通过设备恳求同意他们解救这些受尽苦难的同胞们，但这实际上太危险了，他们的上级陷入了犹豫中，这支小队一直是抵抗运动的精英，他们不能冒着失败的风险去葬送掉这些年轻人们。最终一声警惕的呼唤打破了沉默。\n\nQuis es ??（拉丁语转写）"
 LEB.123.a:0 "我们不能白白葬送掉这些青年，让他们回来吧。"
 LEB.123.b:0 "一记闷棍敲晕了守卫，他们决定干票大的。"
 LEB.124.t:0 "萨拉瓦行动"
 LEB.124.d:0 "敲晕了守卫之后，小分队点燃了一把火丢进了档案室的深处，闻声赶来的狱警们掉入了圈套，小分队已经从现场逃离并把唯一的门给封住了，大火吞噬了这群警卫的生命，逐渐无力的拍门声将是他们的最后的挣扎，没有一个人在代表着复仇的烈焰中幸存，这是送给恶魔们的礼物。\n\n狱警失联后，监狱拉响了警报，火焰逐渐从档案室蔓延了出来，尽管已经救火人员急匆匆的赶到，但火势已经上升到了无法通过简单的洒水就能控制的地步，随地洒落灯油让火焰更加旺盛\n\n而小分队则趁着混乱解救了被关押的抵抗运动成员，无人看守的武器库成为了他们的补给点。经过补充之后，更多的人被放了出来，惊慌失措的人群无疑是助长了混乱的延伸。\n\n而小分队已经带着被解救出来的抵抗运动成员逃离。被释放的人群与监狱的守备力量交战在了一起，紧接着突如其来的爆炸声彻底将这场暴乱终结，监狱反入侵自毁机制被一只颤抖着的手激活，这座监狱的一切都将随着大爆炸掩埋在废墟之中。"
 LEB.124.a:0 "一场教科书式的救援，但他们的做法似乎有点太激进了，活着回来就好。"
 LEB.125.t:0 "圣徒的殉难"
 LEB.125.d:0 "尽管万般不舍满腔愤怒，但他们不能违抗上级命令，在打晕守卫之后，他们迅速的离开了这座关押政治犯的监狱。被关押的抵抗运动成员在名单中的处决日期为就在今天，他们又有一批同胞的血要洒在这片热土之上了，而死者的灵魂将会回归于安拉的身边，他们终于可以不用再战斗了。\n\n萨达姆·侯赛因，阿拉伯社会党伊拉克支部中的一员，他曾经是抵抗战士中最骁勇的一批，如今的他蓬头垢面的被押赴刑场，他将会是今天第一个被处决的“叛乱分子”，恐惧与绝望涌上了被强制旁观者的心头。刽子手为萨达姆·侯赛因点上了一根香烟以示尊敬，高高在上的典狱长饶有兴致的注视着，并没有派手下阻止。\n\n刽子手大喝了一声，一刀下去斩掉了萨达姆·侯赛因的头颅，头颅随之滚落，被用刽子手麻袋接住，他的尸体被拉去焚化炉，被烧的一干二净，焚化工们任由着残渣随风飘扬，他们早已麻木。只有拿沾着血和泪的头颅，被保存在了典狱长恶趣味的收藏室之中。"
 LEB.125.a:0 "“他们妄想通过斩下普罗米修斯的头颅来让民众闭嘴，而挥洒出的鲜血激发出了更强烈的抵抗，暴君必尝恶果。”"
 LEB.126.t:0 "阿尔及利亚大起义"
 LEB.126.d:0 "在经过准备之后，我们支持的阿尔及利亚与突尼斯的社会主义政府正式通电起义，国内的志愿军已经登上船前往了阿尔及利亚前线，毫无准备的法国士兵大溃败，连阿尔及尔都没能守住，国民法国的现任政府已经乘坐飞机逃到了法属西非，国民法国在非洲的统治经此一难变得摇摇欲坠了起来。"
 LEB.126.a:0 "北非，我要你自由！"
 LEB.127.t:0 "阿尔及利亚起义失败"
 LEB.127.d:0 "尽管阿尔及利亚拼上了男女老少，大多数柏柏尔人也奔赴了前线，就连当地保守派穆斯林们都参与到了这场起义之中，但还是无济于事。协约国的军队踏过了阿尔及利亚的土地，自由之火也一并被扼杀在了摇篮之中，茫茫沙漠之上到处都是阿尔及利亚人流淌出的鲜血，剩余的阿尔及利亚反抗军选择撤离本土或藏匿与撒哈拉沙漠之中。阿尔及利亚的斗争已经结束，我们派出的教导团与志愿军也全部命陨当地，他们都是真正的战士。"
 LEB.127.a:0 "不！我的同胞......"
 LEB.128.t:0 "阿尔及利亚起义成功"
 LEB.128.d:0 "阿尔及利亚击败了以国民法国为首的协约国军队，成功获取了独立地位，尽管代价十分巨大，我们派出的教导团与志愿军也损失了大半，但和自由相比，这点损失不值一提，经过协商之后，阿尔及利亚与突尼斯选择加入了阿拉伯黎巴嫩共和国，成为阿拉伯大家庭的一份子。"
 LEB.128.a:0 "万岁！"
 LEB.129.t:0 "的黎波里塔尼亚起义"
 LEB.129.d:0 "在经过准备之后，我们支持的的黎波里塔尼亚的社会主义政府正式通电起义，国内的志愿军已经登上船前往了的黎波里塔尼亚前线，毫无准备的奥斯曼士兵大溃败，被起义军一股脑的推下了大海，但奥斯曼帝国支持的昔兰尼加伊斯兰宗教政府不会放任着的黎波里的起义愈发强势，他们势必会出兵进攻的黎波里，但我们的战士已经做好了准备，誓要将敌人彻底碾碎在前线。"
