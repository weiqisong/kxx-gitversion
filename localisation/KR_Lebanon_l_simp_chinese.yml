 LEB.141.t:0 "黎巴嫩山反革命"
 LEB.141.d:0 "以阿弗雷克为首的阿拉伯复兴社会党温和派不满胡拉尼的独断专横，纠集了一大帮民主派、“爱国反对派”宣布反对胡拉尼政权，起初因军队大都忙于战事起义军一路畅通无阻，一路打到了首都贝鲁特，但贝鲁特守备军让他们吃了一个大亏，说到底起义军只是一帮没受过专业训练临时拼凑起来的乌合之众。\n\n局势对起义军来说很不利，贝鲁特的守军拖到了前线部队的支援，紧急回援的先锋部队已经与起义部队交上了火，留给阿弗雷克的时间已经不多了，如果他不能在大部队赶来前就击溃贝鲁特的守军，他将会彻底丧失胜利的希望，沦为阶下囚，然而贝鲁特的守军也不是很好对付，他们可能会在大部队归来之前就被守军击败。军队里的哈菲兹将军一直对胡拉尼有所不满，或许可以利用这一点......"
 LEB.141.a:0 "......阿克拉姆·胡拉尼依靠守军击溃了米歇尔·阿弗拉克，彻底粉碎了温和派的政变企图。"
 LEB.141.b:0 "......米歇尔·阿弗拉克的部队击溃了阿克拉姆·胡拉尼，起义部队开入了贝鲁特行政中心。"
 LEB.141.c:0 "......更多的民主派部队加入了米歇尔·阿弗拉克的队伍，阿克拉姆·胡拉尼在绝望中自尽。"
 LEB.141.e:0 "......阿明·哈菲兹将军击败了米歇尔·阿弗拉克的起义部队，保住了复兴社会党政权。"
 LEB.141.f:0 "......阿明·哈菲兹将军击败了米歇尔·阿弗拉克、阿克拉姆·胡拉尼，并要求国会授予紧急权力。"
 LEB.142.t:0 "翔鹰之死"
 LEB.142.d:0 "叙利亚没有公义，或者说是世界上也没有公义。\n\n萨阿德在上次大战时见过突厥人的手腕，恩维尔帕夏的政府奴役奥斯曼境内的各族人民，突厥人用步枪和刺刀要使叙利亚人屈服，这也是他建党筹划武装反抗奥斯曼统治的原因。\n\n干革命很大概率会死的，阿拉伯大起义就没少死人，只要能延缓死尸腐烂总会有人去干，萨阿德哪里会比其他人更特殊呢？总要有失败的，也许是行动策略，也许是组织形式，或者是政治口号，总有不如人的，总之，现在黎巴嫩的舵在长枪党手里了。\n\n萨阿德靠在墙边站好，日光和他孩提时一样。一声命令后，行刑手向萨阿德和其他叙利亚社会民族党的民兵开枪，萨阿德倒下了。"
 LEB.142.a:0 "至少黎巴嫩摆脱了突厥人"
 LEB.143.t:0 "大远征"
 LEB.143.d:0 "我们并不满足于现在的疆域，仅仅只是叙利亚的土地无法填满我们的野心。我们想要的是一个横跨亚非的大腓尼基帝国，腓尼基人所有生活过的土地都应该归于我们所有，这本就该属于我们！亚述帝国、波斯帝国、马其顿帝国、罗马帝国都已经消亡，而腓尼基人终将崛起。\n\n几千年前，敌人将我们的腓尼基同胞们碾碎、分离、同化，而他们并不能彻底抹杀腓尼基人存在的证明！黎巴嫩已然崛起，腓尼基人的至终帝国正在降临！"
 LEB.143.a:0 "冲吧！我的同胞们！"
 LEB.143.b:0 "也许我们该冷静下来......"
 LEB.144.t:0 "分岔河岸的明证"
 LEB.144.d:0 "当双弦月垂悬天幕时，萨德尔伫立在命运的三角洲。左岸白袍学者们环绕着四大教典垒砌的辩经台，右岸黑旗卫兵用铁链封锁通往卡尔巴拉圣墓的石桥，中流处灰袍老者正焚毁所有带注释的古兰经抄本。\n\n“求主从分裂的火狱中拯救迷途者。”他攥着断裂的念珠，先知尤素夫梦见的十一颗星辰正在河面破碎。祖父传下的胡韦提弯刀在腰间发烫，刀刃两面分别錾刻着“万物非主”与“唯有安拉”。\n\n首夜，他涉入左岸浅滩。哈乃斐学派的长老展开缀满星月的释经毯：“四大教法学派如同手指，终究要攥成认主独一的拳头。”对岸突然传来马立克学派学人的怒斥：“异端创制的毒草该用火净化！”萨德尔捧起的河水从指缝漏尽，恍惚看见巴士拉集市上，沙斐仪学派与罕百里学派的商队曾共用同一口渗渗泉。\n\n次晨，中流漩涡卷走他的缠头巾。赛莱菲传道士在浮冰上架起铜秤：“唯有前三代先贤的训谕值得称量。”他们焚烧的经书灰烬里，伊本·泰米叶的手稿残片与布哈里圣训同时化为白鹭。萨德尔突然想起麦加禁寺里，不同教法学派的朝觐者额头触碰的，原是同块黑石。\n\n第七日暮，右岸传来铁链断裂的轰鸣。绿头巾武士将纳杰夫圣陵的砖石砌成堡垒：“唯有侯赛因的血裔配解经释法！”他们递来镶嵌伊玛目画像的弯刀时，刀柄上“你们当紧握安拉绳索”的铭文突然灼烧手掌。河水倒映出萨法维王朝的琉璃穹顶在战火中崩裂，那些用什叶派十二伊玛目之名烧制的彩砖，与逊尼派书法家写就的库法体经文共同沉入泥淖。\n\n新月重圆之夜，萨德尔在河心沙洲发现半截断裂的石柱。被千年河水侵蚀的柱身上，哈里发欧麦尔与伊玛目阿里共同签署的《麦地那宪章》隐约可辨："信士们互为盟友"。三股洪流突然同时暴涨，辩经毯被撕成四色布条，铜秤沉入河底淤泥，绿头巾在漩涡中褪成惨白。\n\n他攀上石柱顶端诵念：“信道的人们啊！你们当真实地敬畏真主，除非在正道上。”洪水里浮现出天房金门，戴黑缠头的哈乃斐学者与缠绿巾的十二伊玛目派信众交替抚摸门环，银钥匙在双方掌中传递三十六代未曾遗失。\n\n当三方浪涛扑来时，萨德尔抽出祖父的弯刀。刀刃劈开的水幕中，左岸学者们接住了右岸漂来的圣陵砖石，中流老者打捞起铜秤称量四大教典。最终达成的盟约刻在复原的石柱上：每月第一个主麻日开放卡尔巴拉桥禁，每年斋月共同校勘百年内的经注文献。\n\n至睿主明了，这不过是奔流长河中的短暂漩涡。但萨德尔终于彻悟，当支流妄称自己是整条大河时，真正的航道永远在“你们不要分裂”的经文中静静流淌。"
 LEB.144.a:0 "河水汹涌澎湃起来，要将萨德尔击倒一样。托盘火焰又燃起，不见灰烬，只有鸟儿飞出，穿过河流，飞往天际。"
 LEB.144.b:0 "恍惚间，玄石出现在萨德尔眼前。克尔白玄石几次流离损毁，今天还在这里，全穆斯林也在这里"
 LEB.144.c:0 "大地震颤，河水截止。随着无数声Labbaik ya Hussain，战士们从萨德尔身旁疾驰向卡尔巴拉，回应阿里的呼唤。"
 LEB.145.t:0 "马尔瓦山惊雷阵阵"
 LEB.145.d:0 "当第一个千年中旬的沙漏倒转，黎巴嫩群山的心脏开始跳动。雪松的根系穿透花岗岩，将古老盟约刻入云层。贝卡谷地的风携着天使的絮语，在破碎的宣礼塔间编织光的经纬。地中海卷起银色的舌，反复舔舐提尔古城墙上的弹痕，直到每一块石砖都渗出橄榄油的芬芳。\n\n看哪！东方的天际裂开珍珠母贝的纹路，晨星坠落于朱尼耶港的浪尖。蒙面妇女的泪水在的黎波里市场凝结成琥珀，孩童手中的风筝线突然绷直如琴弦。七十个教派的长老同时惊醒，他们掌心的玫瑰念珠无端散落，滚过贝鲁特弹痕累累的柏油路，在烈士广场拼出新月图案。\n\n忽然山峦屈膝，雪松垂首。闪电自舒夫山脉的褶皱中迸发，却未发出雷声——那原是吉卜利里天翅的微颤。十二道金光自萨姆拉山巅升起，穿透什叶派与逊尼派间的铁幕。被战火熏黑的天空裂开靛蓝色的伤口，降下混着没药香气的细雨。\n\n他踏着光的阶梯降临，缠头巾的阴影覆盖朱拜勒至扎赫勒的疆域。额间的圣印比腓尼基紫更耀眼，胡须末梢悬着千年智慧的露珠。右手握着折断的剑柄——那剑刃已化作贝鲁特街头弹壳熔铸的犁铧；左手托着半卷古卷，空白处正渗出翠绿的嫩芽。\n\n“和平！”这问候震动西顿港的防波堤，咸涩的海水霎时变得甘甜如宰图纳井水。基督徒手中的十字架与穆斯林胸前的经匣同时发烫，德鲁兹派的密典自动翻开至第三十页。被绑架者在地窖中听见锁链绽裂的清响，银行家们的金库涌出清泉，冲走账单上血红的零。\n\n他在巴勒贝克神庙遗址驻足，罗马石柱的裂缝里钻出先知时期的海枣树枝。希腊诸神的雕像褪去冰冷的大理石外衣，露出亚当子孙的温热面容。当指尖拂过残破的太阳神浮雕，石缝间突然迸出大马士革蔷薇，花瓣上写着：“万物非主，惟有真主。”\n\n正午时分，他的影子落在的黎波里冲突区的隔离墙上。水泥墙体如面纱般垂落，露出后方连理的石榴树与无花果树。逊尼派老者和阿拉维派少年从同一枝头摘下果实，果汁在掌心交融成蜂蜜。军械库的铁门化为鸽群，衔着橄榄枝飞向被遗忘的边境\n\n暮色将至时，他行至贝鲁特垃圾山。腐臭的漩涡中心升起纯白的拱顶，流浪猫的瞳孔映出天房的倒影。拾荒者的推车变成镀金的驼轿，满载着《讨拉特》《引支勒》《宰逋尔》的残页。瘾君子们颤抖的指间落下黑色面纱，露出易卜拉欣子孙特有的光辉面容。“你们把真主的迹象当作商品零沽”，他的声音使中央银行的金库颤抖，\n\n却忘记每个婴儿啼哭都是认主独一的赞念。"此时月光穿透云层，照见每个人额头上隐去的封印——那些曾在派别旗帜下相互诅咒的人们，此刻都显露出阿丹脊背上的原始光芒。\n\n当第一颗晨星重新点亮，他的身影开始透明。雪松的针叶纷纷脱落，在空中拼成最后的启示："我在每颗向善的心中复活。"贝卡谷地的葡萄藤突然疯长，缠住正要坠落的火箭弹。地中海收敛波涛，将血腥的盐粒沉淀成永恒的珍珠。"
 LEB.145.a:0 "“以同根橄榄枝缝合撕裂的面纱，未愈的伤口下埋着复活的根。”"
 LEB.145.b:0 "萨德尔从梦中惊醒：“这一定是真主的启示！”只见有鸟儿向远方飞去，消失在地平线。"
 LEB.146.t:0 "泛伊斯兰主义的未来"
 LEB.146.d:0 "随着我们国家发展走上正轨，在伊斯兰世界的话语权也越来越大，世界各地有许多信徒都称赞我们国家是穆斯林的榜样，在泛伊斯兰教育下，很多的国民希望我们能够将伊斯兰世界团结在一面旗帜之下，为此我们的学者提出了三种方案：\n\n第一种方案是团结中东伊斯兰国家，尽管我们的祖国已经足够强盛，但也要铭记安拉的教诲，万不可骄傲自满步入阿德人的后尘，况且我们中东的伊斯兰兄弟们还在被世俗的君王所压迫着，真主之民怎能由世俗之君所差遣指使？只有安拉才配让他们磕头！\n\n第二种方案是团结当今世界以穆斯林为首的国家和地区，建立一个横跨欧亚非的大伊斯兰联邦，事实上这有很多顾虑，部分地区虽然曾经可能有穆斯林们居住，但现在大概率已经被抹除了痕迹，大多数当地人也早已改信，贸然的夺取这些土地很有可能引起当地人反感。\n\n而第三种方案则无需顾虑太多，既然我们在伊斯兰世界的话语权很高，那为何不彻底统领起穆斯林们？让我像曾经的阿拉伯帝国一样去征服那些曾经属于我们的土地，任何穆斯林们所踏足过的土地都将归于我们的统治之下，让非信者也加入认主独一的行列之中。"
 LEB.146.a:0 "选择第一种方案，解放中东的穆斯林兄弟们"
 LEB.146.b:0 "选择第二种方案，还有更多的穆斯林需要我们"
 LEB.146.c:0 "选择第三种方案，复兴伊斯兰世界的荣光"
 LEB.147.t:0 "阿拉伯民族之旗"
 LEB.147.d:0 "经过整备之后，我们终于得以亲手实现泛阿拉伯的梦想，尽管困难重重，但我们会用刀剑让敌人知道，胆敢阻止阿拉伯统一者杀无赦，阿拉伯帝国的遗产终将要重现于世，阿拉伯人终将在一面旗帜之下走向团结！安拉的真言将会回荡在每一位阿拉伯人的胸腔之中。"
 LEB.147.a:0 "荣耀归于你，阿拉伯之旗！"
 LEB.147.b:0 "现在的领土已经足够了！"
 LEB.200.t:0 "奥斯曼军队越过边境！"
 LEB.200.d:0 "奥斯曼军队越过了黎巴嫩边境，一场入侵已经在所难免！"
 LEB.200.a:0 "拿起武器保家卫国！"
 LEB.201.t:0 "来自侨民的援助抵达"
 LEB.201.d:0 "海外黎巴嫩侨民为我们打通了一条秘密武器运输路线，许多人甚至以志愿者的方式前来为独立与自由而战。"
 LEB.201.a:0 "感激不尽！"
 LEB.202.t:0 "和平协定"
 LEB.202.d:0 "历经两个月的战斗，奥斯曼政府意识到他们已再无可能夺回黎巴嫩，并向我们递交了一份协议，以停止一切敌对军事行为。"
 LEB.202.a:0 "但这一切仍未结束。"
