 SER_prodanovic_blame_konspiracija: "把责任推给阴谋集团"
 SER_prodanovic_blame_konspiracija_desc: "所有人都清楚是谁刺杀了前总统普罗达诺维奇，这是个公开的秘密——就是那些军队中的军国主义者和阴谋集团分子干的，他们害怕前总统和其他像他一样的民主斗士。我们不要去纠结那些细节，直接把他们告上法庭！"
 SER_prodanovic_assassination_kons_response_tt: "§R选择此项后将无法反悔。如果我们不彻底斩断军队对这次罢工的干预，将会产生严重后果。§!"
 SER_prodanovic_other_clue_1: "制造证据"
 SER_prodanovic_other_clue_1_desc: "谁会在乎我们的调查有时会指向不受欢迎的嫌疑人？我们可以简单地制造一点证据，证明军队阴谋推翻政府，而且这个阴谋是从暗杀一位可敬的政治家开始的！我们甚至可以找来一位忠诚的上校在法庭上作证，说他们是在压力下加入了他们不想参与的政变企图……"
 SER_prodanovic_other_clue_2: "未曾设想的保王派盟友"
 SER_prodanovic_other_clue_2_desc: "暗中活动的保王派可不是我们的朋友——然而他们更痛恨阴谋集团，所以我们可能也可以让他们也派上一点用场，从我们与“白手”圈子的接触中提取有价值的情报，利用这些情报来动摇塞尔维亚军队高层的领导。"
 SER_prodanovic_clue_1: "搜查普罗达诺维奇的家"
 SER_prodanovic_clue_1_desc: "刺杀普罗达诺维奇的刺客并不会神奇地闪现到他的家中——他们一定找到了进入的方法，并且在进入后留下了我们可以调查的线索。这次暗杀，虽然乍一看很专业，但实际上却令人意外的仓促——刺客在逃离时留下了指纹和掉落的物品，我们现在可以追踪到它们可能的主人。"
 SER_prodanovic_clue_2: "询问现有的证人"
 SER_prodanovic_clue_2_desc: "暗杀发生的贝尔格莱德的社区是一个安静的地方，但那里的居民肯定有话要说——既然他们住在前总统家附近，他们肯定一直在关注着他。他们是否看到或听到普罗达诺维奇在被暗杀前有人登门拜访，或有鬼鬼祟祟的陌生人在附近观察情况？他们是否从邻居那里听说过最近有令人害怕或者引人注目的家伙，或只是提到过什么人？他们有怀疑过邻居吗？"
 SER_prodanovic_clue_3: "优先处理军中的嫌疑人"
 SER_prodanovic_clue_3_desc: "我们的调查指向了塞尔维亚军队，特别是阴谋集团。虽然我们现在还不能挑战他们，但现在能做的是开始带军官去问话，获取一些信息。将他们的不在场证明与已知的关于暗杀和当天发生的事件的信息进行比较。我们可以比较指纹图谱、突然提出我们从证人那里收集到的一些小事实，或者在普罗达诺维奇死亡和刺客匆忙逃跑后碰巧从右边口袋里掉落的物品。然后……我们有的是办法让他们开口。"
 SER_prodanovic_clue_4: "传播谣言"
 SER_prodanovic_clue_4_desc: "在我们将此案提交法庭之前，我们必须让人民站在我们这边，因为此案必将造成非常重大政治变动。阴谋集团在我们的政府和社会中拥有巨大权力，但即使是他们也无法抵挡要求正义的愤怒民众的力量。当然，他们不会冒再次革命的风险，这是他们无法控制的。"
 SER_prodanovic_assassination_gain_clue_tt: "在雅沙·普罗达诺维奇被刺案中找出更多线索，在£decision_icon_small §Y把责任推给阴谋集团§!之后，将£national_populist_texticon §Y国家民粹主义§!的支持率下降速度增加§G2%§!。\n"
 SER_prodanovic_assassination_no_effect_tt: "无影响。\n"
 SER_remove_nedic: "除掉米卢廷·内迪奇"
 SER_remove_nedic_desc: "内迪奇兄弟是塞尔维亚军中重要的指挥官。由于米兰·内迪奇身居高位，我们不好动他，但是他的兄弟，米卢廷·内迪奇就没那么难搞了。我们可以大肆宣扬他在空军改革中是如何如何不称职，然后把他调换到其他闲职，并提拔新的、对我们忠诚的军官来代替他。"
 SER_remove_ilic: "除掉博戈柳布·伊利奇"
 SER_remove_ilic_desc: "我们怀疑博戈柳布·伊利奇是阴谋集团秘密社团的领导人之一。但是因为他的意识形态明显格格不入，近几年他与许多军中同僚的关系都很差。我们可以刻意挑起他们之间的矛盾，然后与一些人联手把他从目前的官位上赶下来，并换上对我们忠诚的军官。"
 SER_fighting_domestic_enemies: "对抗国内之敌"
 SER_fighting_domestic_enemies_desc: "\n在我们被保加利亚占领后，很多从前塞尔维亚的敌人仍然活跃在贝尔格莱德的黑暗角落里和广大农村。我们在重建国家的时候，这些非法组织还在继续进行肆无忌惮地四处活动。\n\n我们需要一个一个地解决他们，削弱那些针对我国的恐怖分子和暴力反对派的总体力量。\n"
