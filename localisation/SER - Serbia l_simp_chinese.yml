 SER_yugoslavia_ethnic_relations_decisions: "南斯拉夫人的国家"
 SER_yugoslavia_ethnic_relations_decisions_desc: "\n嘿，斯拉夫人！\n\n经过几个世纪的苦苦挣扎，南斯拉夫人民终于合而为一，一个新生的§Y南斯拉夫§!国家岿然屹立。泛南斯拉夫主义者的梦想实现了，南斯拉夫的皮埃蒙特——塞尔维亚胜利了。但我们现在就可喜一时和平而取一夕安寝吗？\n\n唉，正如我们的国歌所唱，§R我们站在峡谷口§!。历史长河中被分开的几个民族如今又被弥合在一起，但将所有民族整合起来还需要相当一段时间，更何况他们的利益还时常会与我们的自身利益起冲突。举个例子，那帮克族人普遍对他们曾经在奥匈帝国内的自治权相当满意，认为塞族人只不过是一帮征服者，而塞族人则认为他们就如南斯拉夫的皮埃蒙特，理当成为南斯拉夫的领导者。\n\n该游戏每90天一轮，在此期间，玩家需要花费§Y政治资本§!以§Y资助§!南斯拉夫的各个族裔群体。当回合开始时，每个族裔群体都会有一个最小投资点数——超过该限度的投资将会使与该族裔群体的关系§G提高§!1级，而未能达到该限度则会导致关系§R降低§!1级。\n\n完成国策树里的§Y南斯拉夫分支§!可以获得一些回报，而完成§Y兄弟情谊与团结§!国策将赢得游戏的胜利。\n\n我们当前拥有§G[?YUG_political_capital]§!点政治资本，而我们每轮将获得§Y[?YUG_political_capital_gain]§!点政治资本。我们可以直接向某一族裔群体投资最大5点政治资本，国策和事件可能会改变此值。\n\n把鼠标悬停在下列各盾徽上来查看目前南斯拉夫各主要族裔群体的影响力："
