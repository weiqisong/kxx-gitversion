 SER_KR_gathering_storm_desc: "在1925年爆发的另一场著名革命中，塞尔维亚人民最终推翻了君主制，建立了塞尔维亚共和国，成为了巴尔干自由民主的一盏明灯。在过去的十年中，共和国一直在《瓦托尔茨条约》的压迫下苦苦挣扎。然而，一旦奥地利稍显疲态，塞尔维亚就将挣脱身上的这些枷锁。塞尔维亚人能否夺回他们在世界大战中失去的一切，再次点燃南斯拉夫的火炬——同时守护自己来之不易的自由？"
