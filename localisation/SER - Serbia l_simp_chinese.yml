 SER_spawned_resistance_tt: "完成该国策将在所有塞尔维亚宣称的保加利亚地区给予§Y军队速度§!、§Y防御§!和§Y当地情报§!的负面修正。"
 SER_1936_election_panel: "1936年选举"
 SER_1936_election_panel_desc: "\n随着塞尔维亚共和国第二任总统德拉戈米尔·瓦西奇的任期即将结束，塞尔维亚议会的新选举将于10月5日举行。一个新的政治联盟将被建立，新的总统和总理也将由选举产生，并在接下来五年中领导塞尔维亚。随着世界迫近战争，巴尔干地区也是如此，此次选举的结果很可能会决定国家未来的命运。\n\n塞尔维亚的选举将由一系列事件的形式呈现，玩家可以选择增强或削弱以下五个政党：§l共和党§!、§m激进党§!、§R社会主义工人党§!、§S社会党§!和§c农民党§!。一旦投票结束，§l共和党§!、§m激进党§!或§R社会主义工人党§!将获得相对多数，并开始组织联盟。不过，由于塞尔维亚是高度的议会制国家，仅仅获得相对多数是不够的——强大的联盟伙伴是形成多数的重要条件。因此，在应对事件和影响政党力量的同时，玩家需要考虑他们是否能找到足够的跨党派支持……\n\n当前可能的相对多数：[SER.GetSerbiaElectionLead]\n\n当前可能的联盟：[SER.GetSerbiaLikelyCoalition]\n"
