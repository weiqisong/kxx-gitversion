 SER_dragomir_vasic_leader_desc: "德拉戈米尔·“德拉吉萨”·瓦西奇是塞尔维亚共和国的第二任总统，他在共和党的倡议下参选，并于1931年就职。瓦西奇在1885年出生于摩拉瓦地区，不幸的是，瓦西奇恰好属于被送往巴尔干战争和世界大战壕沟的那一代塞尔维亚人。在第二次巴尔干战争期间，瓦西奇的革命志向愈演愈烈，他当时是个作家，处女作是一部名为《帕科》的短篇小说，描述了一名参与布雷加尼察战役的塞尔维亚士兵，因同情一名倒下的保加利亚军官，想要在一片无人之地为他举办合适的葬礼，结果惨遭敌人射杀，他当时正对着一个木制十字架祷告。对卡拉乔尔杰维奇王朝的幻灭后，他的革命热情愈发明显，在萨洛尼卡审判之后更是达到顶峰，他的表亲柳博米尔·武洛维奇因属于“黑手”的一员而被处决。\n\n战后，瓦西奇跟随流亡者回到塞尔维亚，从事法律职业，创办了《进步报》，但没过多久报纸被查封，也因他为共产党人辩护，律师执照被王室独裁政权吊销。作为回应，他加入了共和党，因其出色的文学水平，与在塞尔维亚军中的众多人脉，成为了共和党人地下组织的重要成员。当革命到来时，瓦西奇选择参与革命，他被选入议会，并担任驻法兰西公社大使。虽然访问巴黎的经历没有把他变成一个工团主义者，但法国人取得的成就依旧让他为此着迷。\n\n阴谋集团怀疑总统雅沙·普罗达诺维奇的反军国主义立场，1931年迫使他下台，并因瓦西奇过去与“黑手”的联系，认为其更容易掌控，而谨慎邀请他在下届选举中参选。瓦西奇不情愿地同意了，至今仍在担任总统，他的进步观点和他的金主阴谋集团相割裂。对他而言，与保加利亚的斗争不仅仅是民族统一的问题，而是自由的问题，当保加利亚成为二元独裁君主制后，塞尔维亚多次被证明是巴尔干半岛的自由堡垒。但塞尔维亚真的能声称，自己是保加利亚的自由先驱吗？"
 SER_milan_stojadinovic: "米兰·斯托亚迪诺维奇"
 SER_milan_stojadinovic_leader_desc: "米兰·斯托亚迪诺维奇得名于塞尔维亚的先王米兰陛下，他出生于舒马迪亚的一个农民法官之家，与其他塞尔维亚知识分子走上了一样的道路，作为日夫科·托帕洛维奇的童年好友，他年轻时同情社会主义，但后来他认为民族解放高于阶级斗争，并选择加入了人民激进党。斯托亚迪诺维奇在世界大战前期一直在塞尔维亚境外学习，作为财政部的一员在西方大学深造，回到祖国后他赶上了巴尔干战争，并与政府中的其他人在奥保联军的进攻下撤退。\n\n斯托亚迪诺维奇与众多塞尔维亚流亡者一同躲在希腊的科孚岛避难，他们不但需要士兵和战功赫赫的英雄，还需要官僚。斯托亚迪诺维奇作为财政部的官员，同时也是出色的经济学家和沟通者，在流亡政府帮忙稳定塞尔维亚第纳尔的汇率，为残军筹集资金，分配稀缺资源，他的表现十分优秀。时任总理兼激进党领导人尼古拉·帕希奇都认可他的努力，而斯托亚迪诺维奇也成为了他的门徒。但是，在大战结束后，亚历山大一世却将帕希奇解职，而斯托亚迪诺维奇也跟着递交了辞呈，重新过起了低调而平静的银行家和大学教授的生活。\n\n而共和狂潮让斯托亚迪诺维奇重出政坛，许多人都视他为共和主义同情者。他接受了阿察·斯塔诺耶维奇邀请他重建激进党的请求，时过境迁，老一代激进党人都已去世，而低调古怪、冷静聪明的经济学家斯托亚迪诺维奇则成为了领导新一代激进党人的完美人选。在他的脑海中，除了统一南斯拉夫的阻碍，就是他导师留给他的教诲。当上帝为塞尔维亚绘出了宏伟蓝图，届时容不得半点妥协和让步。自由确实强大，但集体与绝对的力量更加强大。"
