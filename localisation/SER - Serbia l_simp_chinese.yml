 SER_guide: "§M共和党连任§!（§l社会自由主义§!）\n£white_dot 在1936年选举中，让共和党以任意形式领导政府。\n如果激进社会主义加入了执政联盟，你需要战胜政变密谋：在“祖国军不满”事件中，政变者会在两方中选择一方结盟，而你需要号召另一方来反抗政变，才能让政变失败。\n\n§M激进党 - 民主仍存/国民一致§!（§m市场自由主义§!§c社会保守主义§!/§g威权民主主义§!/§P家长制独裁§!）\n£white_dot 在1936年选举中，让激进党以任意形式领导政府。\n£white_dot 完成国策“激进联盟”，就可以转为社会保守主义。\n£white_dot 完成国策“国民一致状态”，就可以转为威权民主主义。\n£white_dot 如果选择了国策“国民一致状态”，并完成政治国策树，就可以转为家长制独裁，你可以选择邀请佩塔尔二世回归、复辟君主制，也可以让斯托亚迪诺维奇继续统治。\n\n§M人民的胜利§!（§R激进社会主义§!）\n£white_dot 在1936年选举中，让社会主义工人党以任意形式领导政府。\n£white_dot 你需要战胜政变密谋：在“祖国军不满”事件中，政变者会在两方中选择一方结盟，而你需要号召另一方来反抗政变，才能让政变失败。\n£white_dot 在时限内完成三个任务。\n\n§M保王党政变 - 日夫科维奇存留/民族重生§!（§P家长制独裁§!/§N国家民粹主义§!）\n£white_dot 在1936年选举中，让社会主义工人党以任何形式进入执政联盟。\n£white_dot 你需要让政变密谋成功：在“祖国军不满”事件中，政变者会在两方中选择一方结盟，而你需要号召政变者结盟的一方来反抗政变，才能让政变成功。\n£white_dot 在政治国策树中，你需要选择一条分支，1941年佩塔尔二世成年后，你选择的一方将成为主导派系。\n£white_dot 选择“尊崇军队执政”将导向家长制独裁。\n£white_dot 选择“民族重生”将导向国家民粹主义。"
 SER_country_intro_header: "塞尔维亚共和国"
 SER_country_intro_content: "当年，波斯尼亚的塞族民族主义者加夫里洛·普林西普射向弗朗茨·斐迪南大公的那颗子弹引爆了巴尔干的火药桶，最终导致了世界大战。尽管塞尔维亚军队奋勇作战，面对侵略军坚守了数月之久，并赢得了全世界的尊重，但是到了1915年底，塞尔维亚全境还是沦陷了。整个国家被奥匈帝国和保加利亚的占领区一分为二，陷入了黑暗深渊中，侵略者对塞尔维亚进行了野蛮的报复，然而，这只会让抵抗之火燃烧得更加猛烈。1918年，世界大战出现了转机。奥匈帝国在其德国盟友的压力下，终于开始了和谈，而坚守在科孚岛上的塞尔维亚孤军也发现协约国已大势已去，于是得出了这样的结论：苦涩的和平也比被吞并要好。最终，佩塔尔国王退位，取而代之的是他的儿子亚历山大二世，他于1919年签订了惩罚性的《瓦托尔茨条约》——根据这一条约，以奥匈占领区为基础，一个残缺的塞尔维亚被建立起来，她将永远处于奥匈帝国的阴影之中。\n\n多年之后，在俄国和法国革命的激励下，贝尔格莱德的社会主义运动日益高涨。人民激进党的持续抗争，得到的却是亚历山大二世国王的严厉镇压。政治活动被暂停，社会主义运动被查禁。为了维持塞尔维亚这个战败国的秩序，君主独裁政府建立起来。然而，这样做只能进一步激化已经剑拔弩张的政治局势，并最终导致了革命。1925年，在“阴谋集团”的组织下，塞尔维亚军队发动了对亚历山大二世国王的兵变，并在12月3日将国王刺杀。这也导致了君主独裁政府的崩溃，时任首相沃伊斯拉夫·韦利科维奇宣布投降，上台的反对派成立了塞尔维亚共和国。\n\n经过短暂的外交对峙和磋商，柳博米尔·斯托亚诺维奇的临时政府承认了《瓦托尔茨条约》，于是维也纳方面也承认了新的共和国政府。今天，塞尔维亚成为了巴尔干的民主灯塔——至少在看上去是这样。然而，虽然政府表面上说着和平、福利和富强之类鼓舞人心的话，但是在背后，国家的大小事务都离不开“阴谋集团”的掌控。这个秘密军事结社刻意模仿着“黑手”组织的行事作风，他们的目标只有一个，那就是解放共和国国界之外的所有塞族人。与此同时，另一个地下组织——由佩塔尔·日夫科维奇领导的“白手”组织，正蛰伏在共和国的暗处，耐心等待着时机，希望推翻共和国政府，恢复亚历山大二世未成年儿子的王位。\n\n1936年伊始，塞尔维亚名义上仍是奥匈帝国的附属国，但受到的控制愈发松散。待到哈布斯堡帝国的双头鹰陨落时，塞尔维亚必将崛起，所有的敌人都将为之颤抖。"
