 SER_macedonian_peace: "整合马其顿"
 SER_macedonian_peace_desc: "南塞尔维亚是我们从同保加利亚的战争中获得的战利品，而生活在南方的成千上万的塞尔维亚人即使拒绝接受他们的新名字，也将会融入他们的祖国。这将是建立一个更大的塞尔维亚国家、乃至南斯拉夫联盟的垫脚石——当然，除非我们面临到意料之外的阻力……"
 SER_macedonian_peace_available_tt: "时机已至。"
 SER_macedonian_peace_tt: "只要南塞尔维亚没有发生§Y意料之外的事件§!，它就将被整合进我们的国家。\n新国策将解锁。"
 SER_macedonian_rebellion: "马其顿在燃烧"
 SER_macedonian_rebellion_desc: "南塞尔维亚的居民并不乐意欢迎他们的解放者。马其顿内革组已经再次复活，他们誓不罢休，要将我们赶出瓦尔达尔河谷。为了粉碎他们，我们必须动用一切可能的手段。"
 SER_lure_strategy: "引诱对方部队"
 SER_lure_strategy_desc: "马其顿的革命者是怪物，但他们同样也是人，只要是人就会被欺骗。我们可以跟他们斗智，人为地削弱前线，利用虚假的线索和诱饵欺骗他们的军队，引导他们按照我们的想法发动袭击，然后在那里将他们歼灭。"
 SER_lure_strategy_tt: "§Y引诱§!决议将令马其顿内革组更有可能采取其选择的路线发动进攻。"
 SER_destruction_strategy: "大规模报复策略"
 SER_destruction_strategy_desc: "镇压叛乱的关键在于提高他们发动战争的代价，让他们无以为继。马其顿内革组每攻击一支塞尔维亚车队，我们就要烧毁一个村庄。让马其顿内革组明白，他们造成的破坏越多，他们就不得不被迫目睹更多不必要的流血牺牲。"
 SER_destruction_strategy_tt: "§Y间歇阶段§!的一回合胜利获得的胜利分数将从1点上升至§G2§!点。"
 SER_martial_law: "实行戒严令"
 SER_martial_law_desc: "随着马其顿抵抗运动的蔓延，我们绝不能放弃任何摧毁他们的手段。在此期间，整个地区需要实行严格的军管，各地应当建立宵禁，并毫不犹豫地铲除任何异见分子。"
 SER_railroad_transport_groups: "铁路运输小队"
 SER_railroad_transport_groups_desc: "马其顿境内的铁路和公路是马其顿恐怖分子的天然目标——保护整条铁路沿线并完全让其免受交通瘫痪是不可能的。然而，我们可以通过在马其顿设立武装力量巡逻铁路并登上任何火车来阻止袭击，将损失降到最低。"
 SER_railroad_transport_groups_tt: "修正§Y马其顿内革组叛乱§!：\n战略部署不可用：§G失效§!\n\n§Y马其顿内革组§!的§Y铁路爆炸§!国策将失去所有效果。"
 SER_loyal_local_leaders: "任命忠诚村长"
 SER_loyal_local_leaders_desc: "仅仅依靠军事力量不能在马其顿站稳脚跟。我们需要建立一个合作者网络，设立新的机构，与民众合作，确保沉默的大多数不反抗我们。各村村长的任命和罢免十分容易，是一个很好的起点。"
 SER_loyal_local_leaders_tt: "修正§Y马其顿内革组叛乱§!：\n$MODIFIER_NO_COMPLIANCE_GAIN$：§G$NO$§!"
 SER_double_agents: "双面间谍网络"
 SER_double_agents_desc: "在合适的地方安插合适的人选可以打入马其顿革命者的内部，让我们前所未有地准确获知他们下一步的行动以及我们需要打击的地方。如果阴谋集团与我们一心，那他们在这里一定有大用处。"
 SER_mountain_pass_mapping: "绘制山口地图"
 SER_mountain_pass_mapping_desc: "为了打败马其顿内革组，我们需要知道在哪里以及如何打击他们。我们需要熟稔地形和可能的进攻路径——因此，我们需要致力于测绘该地区的地图，并为驻扎在那里的所有部队提供最新的地图。"
 SER_mountain_pass_mapping_tt: "完成该国策将在起义期间给予我国军队在马其顿地区的§Y军队速度§!、§Y攻击§!和§Y损耗§!的奖益。"
 SER_instigate_internal_conflict: "激发马其顿内革组内部矛盾"
 SER_instigate_internal_conflict_desc: "马其顿内革组并不是一个统一的实体，其内部存在许多意识形态冲突。虽然米哈伊洛夫可能被公认为该组织的领导者，但亚历山大·普罗托戈罗夫、托多尔·帕尼察和迪米塔尔·弗拉霍夫等将领也在争夺组织内部的控制权，而我们所需要做的不过只是施加一些压力，让分裂变得更加尖锐一些。"
 SER_instigate_internal_conflict_tt: "完成此国策后，§Y马其顿内革组O§!将在完成任意国策后被迫等待30天才能选择一个新的国策。"
 IMRO_forced_break_focus: "无法进行国策"
 SER_counter_assassinations: "以眼还眼，以杀还杀"
 SER_counter_assassinations_desc: "马其顿恐怖分子每发动一场恐怖袭击，我们都要还以颜色。我们将暗杀他们的特工、瞄准他们的指挥官，并竭尽所能地瓦解该组织的领导层。如果他们想要恐怖，那他们就会见识到真正的恐怖！"
 SER_stray_dog_war: "流浪狗战争"
 SER_stray_dog_war_desc: "马其顿内革组并不孤立，他们从国境的另一侧得到了大量的支持——在那里，他们占据着保加利亚的皮林地区，并通过敲诈来为他们策划的灾难提供资金。虽然我们不能进入皮林，但我们的希腊朋友却可以——我们可以迫使他们煽动与保加利亚之间的边境冲突，将马其顿内革组赶出他们的领土。"
