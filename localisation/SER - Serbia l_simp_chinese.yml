 SER_Moralistic_Democracy: "未来之基"
 SER_Moralistic_Democracy_desc: "塞尔维亚共和党的政治意识形态建立在柳博米尔·斯托亚诺维奇的哲学之上，他呼吁建立在道德和废除特权之上的改革主义民主，无论是财富特权、贵族特权还是性别特权都应该废除。虽然塞尔维亚自有国情在此，但共和党人一直将自己视为塞尔维亚的“未来之基”。"
 SER_smoke_filled_room: "国家民主委员会"
 SER_smoke_filled_room_desc: "塞尔维亚的民主可能看起来很欣欣向荣，但在欣欣向荣的民主和军事政变之间却只有一步之遥。谁能说阴谋集团不会把我们赶下台，就像他们对亚历山大国王所做的那样？国家民主委员会将作为一个半秘密的政党委员会，寻找如何阻止阴谋集团的方法。"
 SER_form_republican_guard: "共和卫队"
 SER_form_republican_guard_desc: "为了捍卫塞尔维亚共和国和革命理想，我们需要建立一个由爱国的平民和士兵组成的官方警卫队。这个准军事组织将保护我们的民主，第一要务便是打击任何政变的企图。"
 SER_promote_young_officers: "提拔青年军官"
 SER_promote_young_officers_desc: "虽然我们不能完全掌控塞尔维亚军队，但我们依然有些手段可以采用——有许多和阴谋集团没有联系的下级军官，他们忠诚而且踌躇满志，非常乐意去填补老将军离开后留下的空缺。"
 SER_republican_chetniks: "拉拢祖国军联合会"
 SER_republican_chetniks_desc: "准军事组织祖国军，历史上就一直不待见共和主义与民主——然而，即使他们也可以被拉到我们一边，一起反对塞尔维亚军队中那个危险的秘密社团，因此他们在整个事件中至少会保持中立。"
 SER_modernize_local_governance: "地方治理现代化"
 SER_modernize_local_governance_desc: "不是大小事务都得在贝尔格莱德决定——我们得信任各地区和各地方堂区自己选拔的权威机构人士来为其人民做主。我们只需稍稍将地方管理机构现代化，除去诸如恩庇关系等有害要素即可。"
 SER_combat_corruption: "打击公共服务腐败"
 SER_combat_corruption_desc: "公务活动中的腐败现象宛如摩擦力——腐败消耗资源，让政府行动变慢还失信……更别说腐败本身就是不道德的。不过，通过检查和审核，我们能将此类害虫一网打尽。"
 SER_establish_suzor: "建立工保办"
 SER_establish_suzor_desc: "工人保险中央办公室（简称工保办），这个设想中为全南斯拉夫提供集中社会保险的机构，现在终于落地了。"
 SER_workplace_democracy: "促进工作场所民主"
 SER_workplace_democracy_desc: "民主原则除了在政治场合以外，也必须在工作场所中成为常态。我们应支持创办工会和公立职工所有制企业，以振兴经济并改善民生。"
 SER_progressive_taxation: "累进税"
 SER_progressive_taxation_desc: "对低阶工人和商人课以同样税收是完全不合理的——工人挣的丁点钱财都用来谋生求存，商人却坐拥百万，就算交了税也是如此。我们要对富人们开征更多税收，以让财富公平再分配。"
 SER_women_liberation: "妇女解放"
 SER_women_liberation_desc: "1926年宪法给予了塞尔维亚女性投票权，然而在男女平权事业上我们仍有千难万关未过。男女同为人类，才干相同，过时传统可不会阻碍我们！"
 SER_strengthen_presidential_powers: "强化总统权力"
 SER_strengthen_presidential_powers_desc: "历史上共和党一直持强权总统主义态度，美国的联邦分权制和强力行政领导制也是共和党对南斯拉夫国家政府态度的灵感来源。让我们通过法规来为增强塞尔维亚行政机关做准备吧！"
 SER_class_harmony: "阶级和谐"
 SER_class_harmony_desc: "当我们能够成功消除阶级冲突的根源——腐败、不公和剥削时，阶级冲突也就没有了继续存在下去的土壤。在我们理想中的塞尔维亚大地上，所有这一切毒瘤都将被根除，和谐、自由的民主制度将得以建立——它将代代相传，成为巴尔干自由的灯塔！"
 SER_montenegro_experiment: "黑山试点"
 SER_montenegro_experiment_desc: "我们对统一南斯拉夫的理念方案脱胎于美式的民主联邦制度。为了证明这一政治议程的有效性，我们可以从塞尔维亚中地位相对较低的地方开始——赋予黑山自治地位，并允许其在地方选举的立法机构的统筹带领下繁荣发展。如果这些措施卓有成效，我们就能够将其作为样板，向欧洲宣示我们的成功。"
 SER_socialist_coalition: "人民阵线"
 SER_socialist_coalition_desc: "社会党凭借着与共和党的联盟成功当选。共和党人与社会党人在某些关键立场上的态度是一致的——那就是对普罗大众享受的繁荣与进步改革的信念。让我们一起，建立一个属于未来的塞尔维亚！"
 SER_socialist_establish_suzor: "社会主义工保办保险"
 SER_socialist_establish_suzor_desc: "工人保险中央办公室（简称工保办），这个设想中为全南斯拉夫提供集中社会保险的机构，现在终于落地了。"
 SER_pardon_communist_revolutionaries: "赦免共产革命者"
 SER_pardon_communist_revolutionaries_desc: "共产党是少数几个曾经积极对亚历山大二世国王的政权发动武装反抗的团体之一，特别是黑山地区，武卡辛·马尔科维奇的游击队在撤往阿尔巴尼亚之前就在那里的山区中发动袭击。尽管他们或许仍然心怀疑虑，但我们还是应该听从社会党同仁们的建议，在最终完全赦免他们。"
 Popovic_stats_tt: "§R攻击技能§!：§Y1§!\n§Y防御技能§!：§Y1§!\n§G计划技能§!：§Y1§!\n§C后勤技能§!：§Y1§!"
 SER_national_labor_union_council: "全国工会委员会"
 SER_national_labor_union_council_desc: "劳工组织必须在政府里有一席之地，这也是我们的社会主义盟友们要求的。我们将建立一个由工会代表组成的官方评议会，以在经济立法方面给予建议，并从上层政治方面捍卫工人之权益。"
 SER_radical_coalition: "团结政府"
 SER_radical_coalition_desc: "民主党凭借着与激进党的联盟成功当选。共和党人与激进党携起手来保卫共和国免受激进分子的冲击。虽然我们不得不做出一些让步，但我们的政策仍将占据主导地位！"
 SER_serbian_values_coalition: "支持塞尔维亚主义"
 SER_serbian_values_coalition_desc: "激进党是一个坚定的塞尔维亚政党，甚至有人指摘正是它培育出了大塞尔维亚理念，而非发扬盛行于塞尔维亚南斯拉夫主义。不管这一指责正确与否，我们联盟的目标都是恢复塞尔维亚的自豪感，并让塞尔维亚人准备好迎接即将到来的战争！"
 SER_further_agricultural_mechanization: "农业机械化"
 SER_further_agricultural_mechanization_desc: "农民是塞尔维亚国家的核心支柱，我们只有让农民富裕起来，整个塞尔维亚才能走向富裕。我们要为农民提供现代化的机械设备并且实现土地所有制的现代化，以提高粮食年产量。"
 SER_free_serbian_economy: "塞尔维亚经济自由化"
 SER_free_serbian_economy_desc: "塞尔维亚只有向世界开放才能实现繁荣的发展。为了我们以及塞尔维亚人民的利益，我们必须降低关税，开放外资进入我国。"
 SER_National_Vanguard: "国民先锋"
 SER_National_Vanguard_desc: "我们人民激进党一直都是塞尔维亚人理所应当的执政党。我们的领袖并非用西方引进的虚假崇拜来引导我们，而是用深深扎根于本土的乡村民主来指引我们前进，我们的党员则把他们的生命完全奉献予塞尔维亚民族。现在，是时候夺回本应属于我们的东西了。"
 SER_attachment_to_the_land: "对土地的依恋"
 SER_attachment_to_the_land_desc: "或许你可以夺走塞尔维亚人的土地，但你永远做不到割舍塞尔维亚人对土地的依恋。千百年来，塞尔维亚人民在乡村的农村公社中繁衍生息、蓬勃发展，而我们要做的就是尽一切努力让繁荣在未来延续下去。"
 SER_direct_the_economy: "指导经济进程"
 SER_direct_the_economy_desc: "激进党反对不受监管的资本主义的剥削性质，普遍要求进行改革以在国际环境中支持塞尔维亚工人和农民。斯托亚迪诺维奇睿智的思想将其发展成为一种经济法团主义政策——将塞尔维亚的商业整合进国家经济的政策和指导中。"
 SER_rural_democracy: "农村民主"
 SER_rural_democracy_desc: "塞尔维亚的民主基于乡村地方自治主义的传统，它深深根植于塞尔维亚的土壤之中土生土长，而非自西方引进而来。我们必须尽最大的努力培育民主的根基，以此在全国的社群中赢得广泛的信任。"
 SER_unite_with_agrarians: "激进联盟"
 SER_unite_with_agrarians_desc: "自农民党建党以来，人民激进党就开始与农民党共事，两党在许多关键原则上观点一致，并且都聚焦于农民。不要浪费时间了，让我们联合起来，共同迈向强大！"
 SER_state_of_national_consolidation: "国民一致状态"
 SER_state_of_national_consolidation_desc: "塞尔维亚所处的地缘政治局势要求我们重新审视我们的对内政策。所有人都必须明白，只有充分调动塞尔维亚的一切人力物力，我们塞尔维亚人才能让南斯拉夫之梦成为现实。虽然这样做是对民主的破坏，但这些措施是必要的，也是暂时的。"
 SER_new_focuses_unlocked: "新国策将解锁。"
 SER_organise_greenshirts: "组织绿衫军"
 SER_organise_greenshirts_desc: "尽管米兰·斯托亚迪诺维奇的私人武装准军事组织“绿衫军”已经建立数年，但他们只会成长得越来越强大。我们甚至可以宣称国家团结状态需要公民武装起来，以此将这一切都伪装成合乎需要的举措。"
 SER_party_state: "建立党国"
 SER_party_state_desc: "人民激进党奉行着一种狂热的政治道路——自其成立以来，党员们就发誓要将他们的一生奉献给党，他们的地区党部就是成为他们的第二个家。帕希奇无疑正在寻求党和塞尔维亚国家的合并，而我们将完成这一事业，将激进联盟塑造成一个包罗万象的政治机器。"
 SER_study_legionaries: "学习铁卫团战术"
 SER_study_legionaries_desc: "罗马尼亚铁卫团是一种新型运动。他们不只是独裁政府，而且是一种民族复兴运动，推动一种更富活力的政治道路。大众政治的艺术、超越更坏的行为、政治奇观，如果我们能够挥舞起来，就会成为强力的工具。斯托亚迪诺维奇肯定会让激进派接受的。"
 SER_three_year_plan: "三年计划"
 SER_three_year_plan_desc: "尽管斯托迪亚诺维奇最初的想法是实施一个延续到40年代的六年计划以在塞尔维亚建设一个稳固的矿业工业基地，但我们却根本没有足够的时间。最后的期限需要提前、实现的目标需要缩减，所有这一切都是为了让塞尔维亚为即将到来的战争做好准备。"
 SER_populist_policies: "通过民粹政策"
 SER_populist_policies_desc: "我们需要获得人民的信任才能尽可能长久地掌权。得到广泛宣传的社会保障和劳资关系改革应当被描述为源自民众而非当权派，这将大大帮助我们赢得多数人的信任。"
 SER_mediatization_of_politics: "政治媒体化"
 SER_mediatization_of_politics_desc: "时代正在改变。广播以及电视等新技术有可能永远改变政治运作的方式。我们可以利用这一点，让每一个塞尔维亚家庭都能听到广播中总统的声音，让他们耳闻目睹海量的信息，并以此灌输他们应该支持谁掌握权力！"
 SER_no_communists: "阶级团结，而非阶级斗争"
 SER_no_communists_desc: "社会主义与塞尔维亚的需要并不相容，它呼吁阶级之间的斗争，而非在更崇高的利益的之下达成合作。我们开始着手让国家团结政权与他们的队伍合作，但那些不能融入激进联盟(Sarez)的人将不得不被逐出议会。"
 SER_war_against_unemployment: "向失业宣战"
 SER_war_against_unemployment_desc: "在为我国的民族复兴作准备时，我们必须确保每一名塞尔维亚男女在社会上都拥有自己的位置。每个人都需要以国家的名义工作——无论他们身处工厂、农场或是军队。"
 SER_fan_nationalist_fervor: "煽动民族主义热情"
 SER_fan_nationalist_fervor_desc: "多年以来，我们民族一直都被排斥，并且因过去的所作所为而后悔遗憾。但从现在开始，我们就要崛起了！\n斯托亚迪诺维奇，请统率塞尔维亚民族！让所有人都明白他们无惧于来自任何人的挑战！"
 SER_the_second_pasic: "超越帕希奇，超越卡拉乔尔杰！"
 SER_the_second_pasic_desc: "没有斯托亚迪诺维奇就没有新塞尔维亚！虽然我们口头上仍然言必称民族团结委员会，但我们愚蠢的“盟友”早已学会害怕我们的力量。在我们的武装支持者和充满热情的民众支持下，我们的总统不比帕希奇、卡拉乔尔杰或任何时候的伟大独裁者逊色！"
 SER_secret_police: "护国法庭"
 SER_secret_police_desc: "共和党和社会党并没有选择与总统合作，而是选择与总统为敌——因此很明显了，这两党里全都是叛徒。作为回应，我们将设立直接由总统任命、拥有无可争议的最高权威的护国法庭，以此确保这些叛徒被绳之以法。"
 SER_the_final_step: "最后一步？"
 SER_the_final_step_desc: "整个国家以及社会现在就掌握在总统的股掌之间，现在只剩下一件事要做——那就是决定我们从现在起要将塞尔维亚这艘巨轮驶向何方。反对派已经被削弱掌控，军队也早已明白谁才是贝尔格莱德真正的主人——已经没有什么能阻挡我们前进了。"
 SER_the_final_step_tt: "§Y阴谋集团§!将会被削弱，他们的§Y政治点数§!损失将会§G减半§!。"
 SER_retain_the_course_of_history: "保持历史进程"
 SER_retain_the_course_of_history_desc: "数十年来，人民激进党一直都在为塞尔维亚人民争取民主和自由，因此我们决不能背弃这一遗产。即使身在共和国，我们也要为人民而战；哪怕身处全面战争之中，我们也要捍卫自由的光辉！"
 SER_pasic_cult: "帕希奇崇拜"
 SER_pasic_cult_desc: "尼古拉·帕希奇是塞尔维亚历史上在任时间最长的总理之一，也是一位值得最为崇高的纪念的人物。没有他和他领导的革命，就不会有现代的塞尔维亚，我们也会继续在奥布雷诺维奇王朝的暴政下苦苦挣扎直到今日。全塞尔维亚都必须铭记他的伟绩。"
 SER_land_value_taxation: "土地增值税"
 SER_land_value_taxation_desc: "西方国家提出了一项确保农村公平的议案——在土地价值税的基础上进行改革，向拥有土地多的人征收更多的税，而向土地少的人征收较少的税。如果我们要防止农业巨头的兴起，这将会是一个良好的开端。"
 SER_censor_socialist_publications: "审查社会主义出版物"
 SER_censor_socialist_publications_desc: "社会主义、工团主义、共产主义——不管叫什么名字，都是地球上的瘟疫。他们无视民族斗争而支持微不足道的阶级利益。在这一灾祸削弱塞尔维亚政府的力量之前，我们必须尽我们所能让他们保持沉默。"
 SER_tripartite_labor_relations_council: "经济事务三方委员会"
 SER_tripartite_labor_relations_council_desc: "为了确保政府的政策能够惠及每一个人而不仅仅惠及某个特定的社会阶层，我们必须建立政府、企业和劳工之间的三方委员会，以此倾听每个人的关切并作出正确的经济决策。"
 SER_republican_coalition: "保卫共和"
 SER_republican_coalition_desc: "让我们携起手来保卫共和国免受激进分子的冲击吧！虽然我们不得不做出一些让步，但我们的政策仍将占据主导地位！"
 SER_venere_revolutions: "革命崇拜"
 SER_venere_revolutions_desc: "作为第一次和第二次塞尔维亚革命的儿女，我们永远都不能忘记正是争取自由的渴望引领我们直至今日，而自由值得我们用一切去捍卫。塞尔维亚万岁，共和国万岁！"
 SER_women_liberation_coalition: "妇女解放"
 SER_women_liberation_coalition_desc: "我们呼吁性别解放，宣称女性在能力和潜能上并不比男性差到哪里去。因此，政府应当与根深蒂固的限制女性扮演传统角色的观念作斗争。虽然我们不能同意这一提议，但我们还是可以在这一领域上做出积极的姿态以满足我们的盟友。"
 SER_break_up_monopolies_coalition: "打破垄断"
 SER_break_up_monopolies_coalition_desc: "塞尔维亚需要一个更加公平的经济体系，同时国内还存在着许多不遵守法律规章或受控于外国资本的企业以及公司。我们需要它们进行拆分并没收其关键资产，以此建立更加具有竞争力的经济体。"
 SER_agrarian_coalition: "农业联盟"
 SER_agrarian_coalition_desc: "我们不可能永远都停驻在城市中。最终，我们与农业党恢复了正常的关系——还有很多工作要做。"
 SER_integrate_royalists: "整合君主制政党"
 SER_integrate_royalists_desc: "尽管塞尔维亚革命取得了胜利，君主派也依然得以留在议会，栖身于规模较小的民主派国家党以及“觉醒”党之中——但毕竟他们还是有几个席位的，并且有可能会与我们合作。"
 SER_farm_to_city_connections: "扩大城乡结合"
 SER_farm_to_city_connections_desc: "农村的生产力和生产效率由于缺乏与大城市之间的联系而大打折扣。随着大规模的公共工程扩大了道路网络并修复了缺乏维护的道路，农村的生产效率将能够得到相当大的恢复。"
 SER_further_agricultural_mechanization_radical: "进一步农业机械化"
 SER_further_agricultural_mechanization_radical_desc: "农民是塞尔维亚国家的核心支柱，我们只有让农民富裕起来，整个塞尔维亚才能走向富裕。我们要继续为农民提供现代化的机械设备并且实现土地所有制的现代化，以提高粮食年产量。"
 SER_Victory_for_the_People: "人民的胜利"
 SER_Victory_for_the_People_desc: "克服种种困难后，社会主义工人党在1936年大选中赢得胜利，获得了对塞尔维亚政治制度进行全面改革的民意授权。为了让社会主义的光辉照耀整个塞尔维亚，敌虽众，吾往矣！"
 SER_rule_from_hotel_slavija: "斯拉维亚旅馆的统治"
 SER_rule_from_hotel_slavija_desc: "议会中充斥着各种反动分子，这里无疑反对我们革命的最终目标，立法机构中冗长的辩论可能也会改变我们的政治盟友的态度。对此，我们将在社工党党大会上事先决定主要政策，随后再通过议会加以执行。"
 SER_rehabilitate_centrumasi: "平反中间派"
 SER_rehabilitate_centrumasi_desc: "在20世纪20年代早期，我们与党内的温和派——中间派(Centrumaši)断绝了关系，他们后来成立了社会党。既然现在我们之间的紧张关系已经有所缓解，那我们就应该提议恢复统一的社工党，让曾经脱党的党员重回怀抱。"
 SER_sway_radical_republicans: "拉拢激进共和派"
 SER_sway_radical_republicans_desc: "共和党内分为许多不同的意识形态派别，尽管其中的激进派并不公开支持社会主义，但仍然相当倾向于左翼思想。我们应当说服他们加入我们的行列，进一步扩张我们的政治力量。"
 SER_integrate_nationalist_rhetoric: "整合民族主义宣传"
 SER_integrate_nationalist_rhetoric_desc: "尽管我们是国际主义者，但塞尔维亚的政治局势要求我们不得不将宣传诉诸于爱国主义。我们应当传播我们将以社会主义捍卫塞尔维亚民族利益并收复故土的言论，以此赢得必要的支持。"
 SER_legacy_of_svetozar_markovic: "斯韦托扎尔·马尔科维奇的遗产"
 SER_legacy_of_svetozar_markovic_desc: "斯韦托扎尔·马尔科维奇被誉为“塞尔维亚的尼古拉·杜布罗留波夫”，他是巴尔干第一位真正的社会主义哲学家，他提出的社会变革计划在当时也引起了许多人的共鸣。就像一些人说的那样，我们所有塞尔维亚人——不论是民主派还是社会主义者——都曾从马尔科维奇那里学习到了最基本的政治知识和理论。如果让人民明白我们真正拥护他的遗产，他们就会赋予我们证明自己的另一次机会。"
 SER_practical_action_programme: "实际行动计划"
 SER_practical_action_programme_desc: "虽然我们的最终目标是一场必然降临的革命，但我们同时也制订了《实际行动计划》，其中详细说明了我们在当权之后将在革命到达临界点前迅速地完成的社会改革的内容。让我们将之付诸实施。"
 SER_health_insurance: "工保办覆盖全国"
 SER_health_insurance_desc: "虽然共和党和社会党已经在考虑医疗保险的提案，但我们不会仅仅满足于他们的折中方案。我们将让每个塞尔维亚人都拥有享受自由且足以负担的医疗保健服务！"
 SER_democratize_courts_bureaucracy: "法院与官僚机构民主化"
 SER_democratize_courts_bureaucracy_desc: "在法院和官僚机构的任命中，腐败和恩庇关系随处可见，他们并不代表人民的利益。我们计划实现这些机构委任的民主化，因此我们将尽可能多地设立由选举产生的职位。"
 SER_renew_the_avantgarde: "复兴塞尔维亚先锋派艺术"
 SER_renew_the_avantgarde_desc: "发轫于塞尔维亚革命的塞尔维亚先锋派艺术已经日渐式微——然而其中的许多作家与诗人都是热心的社会主义者，因此若我们能够复兴这一运动并确保其长久延续，我们就能从其中收获良多。"
 SER_consolidate_taxation: "巩固税制"
 SER_consolidate_taxation_desc: "种种苛捐杂税欺压着塞尔维亚的穷苦人民，对富人却有所优待。我们应当大刀阔斧地革除这些剥削手段，只设一项累进制的所得税；这将从富人身上挤出更多油水，提高我们的财政收入。"
 SER_state_appropriations: "国家拨款"
 SER_state_appropriations_desc: "商界的垄断现象和其他种种不法之徒均需要我们予以大力惩治。这些违法企业将被收归国有并纳入更高效的管理下，改为工人而不是为剥削者服务。"
 SER_young_guard_clique: "培养青年军官派"
 SER_young_guard_clique_desc: "塞尔维亚军队中有许多低级军官不支持他们上司的立场。虽然他们并不一定是社会主义者，但只要我们对他们给予谨慎的支持，他们就可能会与我们合作。我们应当在塞尔维亚军队中寻找一批忠于事业的人，时代在召唤！"
 SER_escalate_class_warfare: "激化阶级斗争"
 SER_escalate_class_warfare_desc: "布尔乔亚、反动派和科德里亚努分子仍在阴影中控制着塞尔维亚，我们决不应就此止步！我们要一个一个地嗅出叛徒、恐吓叛徒、逮捕叛徒！不过，还是暂且先维持指控的合理性——当我们掌权时，我们就能够彻底根除腐败。"
 SER_Third_Revolution: "第三次革命"
 SER_Third_Revolution_desc: "四百万人，塞尔维亚的四百万人在残酷的资本主义制度的压迫下饱受煎熬，当我们向真正的社会主义国家迈出最后一步时，四百万人都将得到解放。一切都已准备就绪，在先锋党的号召之下，塞尔维亚的第三次革命只差临门一脚。"
 SER_all_socialist_worker_missions_complete_tt: "§H保卫革命§!系列的三个任务均已完成。"
 SER_Third_Revolution_tt: "我们将发动一场自我政变，推翻资本主义国家、扫除资本主义的残余，带领塞尔维亚走向新的道路。\n新国策将解锁。"
 SER_socialist_army: "建立国土防卫军"
 SER_socialist_army_desc: "历史教训告诉我们不能让军队成为全国唯一的武装力量，以免当兵的造反。国土防卫军将成为塞尔维亚革命政权官方的准军事组织：其任务一方面是防御外敌，另一方面则是确保军队的忠诚可靠！"
 SER_new_generals: "晋升之潮"
 SER_new_generals_desc: "过去的大清洗让我们军队的军官队伍严重流失。而现在，我们终于要对支持我们的低级军官和返回祖国参加革命的元老们表示感谢。"
 Markovic_stats_tt: "§R攻击技能§!：§Y2§!\n§Y防御技能§!：§Y2§!\n§G计划技能§!：§Y1§!\n§C后勤技能§!：§Y2§!\n"
 Jovanovic_stats_tt: "§Y$MNT_blazo_jovanovic$§!成为$cc_leader$。\n§R攻击技能§!：§Y1§!\n§Y防御技能§!：§Y1§!\n§G计划技能§!：§Y1§!\n§C后勤技能§!：§Y1§!"
 SER_political_commissars: "政治委员"
 SER_political_commissars_desc: "为了保证塞尔维亚新军队的忠诚，我们必须向所有军事单位派遣政治委员。派遣他们的目的在于确保军队的命令和行动符合意识形态目标，并在军队中为我们安插阻止叛乱的骨干力量。"
 SER_syndicalist_example: "追随工团主义范例"
 SER_syndicalist_example_desc: "西方的工团主义者已经建立了一种可持续的社会主义形式，我们得以很容易地在巴尔干地区复制这一套理论。虽然我们的工业化程度不高，但我们还是可以遵循工会至上、企业工人所有和联邦制的道路，建立我国强大而高效的社会主义经济。"
 SER_syndicalist_example_tt: "这条路线将侧重于将资源集中在现在已有的工厂中，沿着西方工团主义路线实现现代化，从而建立一个更小但更强大的工业体系。"
 SER_serbian_path: "塞尔维亚特色道路"
 SER_serbian_path_desc: "我们是巴尔干的革命火炬，但我国独特的国情决定了我们必须走塞尔维亚特色的社会主义道路。我们需要同时兼顾两大事业：第一是尽可能快地建造自己的工业基地，第二是建立健全工人自主管理体系。这些措施将推动国有企业积极创新，同时避开工资奴役的陷阱。"
 SER_serbian_path_tt: "这条路线主要关注快速工业化，扩建新的由工人掌控的工厂，扩大我国的工业规模。"
 SER_effect_will_be_decided_by_socialist_policy_tt: "本国策的效果将会由玩家在§Y追随工团主义范例§!或§Y塞尔维亚特色道路§!中做出的选择而定。"
 SER_collectivization: "土地集体化"
 SER_collectivization_desc: "私有资本兼并土地之举绝不能被容许。我们将征收田地以供建立集体农场，集中人力办一番远胜于小农生产的大事。"
 SER_youth_work_brigades: "青年工作队"
 SER_youth_work_brigades_desc: "我们将以青年的汗水来铸造新社会主义塞尔维亚的工业脊梁。他们需要从小就融入社会主义社会——高中生和大学生也应当被抽调参与劳动，将他们的时间用来修筑公铁路、积累宝贵经验以及在路途中寻找同志！"
 SER_industries_to_workers: "工业转交工人"
 SER_industries_to_workers_desc: "世上不应当有剥削、不应当有工资奴役、不应当有资产阶级！我们会将企业收归劳动者所有并建立国有工业，让人民的利益而非极少数富人的利益来驱动经济的车轮！"
 SER_unified_trade_union: "强制参加工会"
 SER_unified_trade_union_desc: "塞尔维亚的工人阶级一旦被行业的区别所分化，就不能有效地组织起来、捍卫自己的权益。我们将仿效法国总工会和英国劳联会的榜样，将所有工会组织凝聚为一体，形成一个新的、义务性的机构——不过，这个机构恰好处在社会主义工人党的控制之下。"
 SER_industrial_dreams: "工业强国之梦"
 SER_industrial_dreams_desc: "时间很珍贵。我们得尽快超越巴尔干地区的邻国，成为一个现代化的工业经济体并跻身社会主义发达国家之列；资产阶级需要五十年时间才做得成的事，看我们五年内告捷！"
 SER_ideological_indoctrination: "意识形态灌输"
 SER_ideological_indoctrination_desc: "当很多人仍然不相信社会主义思想时，社会主义社会就很难维持下去。我们的事业本来就是正确而可靠的，我们需要的是教育那些思想不正确的人接受社会主义事业。学校、宣传乃至逮捕都能在其中出不少的力。"
 SER_ozna: "人民保卫部"
 SER_ozna_desc: "捍卫革命成果需要有组织的应对威胁，而人民保卫部将能够胜任这一职责。该部门将被授予广泛的权力，特别是有权在自由评估的基础上做出决定，而不考虑所提供的证词。因此他们的判断将会比所有腐朽的官僚机构更快更高效。他们将成为国家的法官、陪审团和铡刀。"
 SER_socialist_realism: "社会主义现实主义"
 SER_socialist_realism_desc: "艺术必须为思想理念服务，所以我们要确保艺术家和剧作家们创作出促进社会主义事业进步的内容。他们应当把社会主义描绘成光明的未来，而不要掺杂不必要的腐化堕落的思想。"
 SER_freedom_of_expression: "维持自由表达"
 SER_freedom_of_expression_desc: "没有理由对艺术进行审查，也没有理由让它遵从党的路线。只要创作群体不公开发表反对社会主义的言论，他们就可以自由地以任何方式表达自己的看法——我们应该为拥有这种自由而自豪。"
 SER_hunt_the_escapades: "追捕逃犯"
 SER_hunt_the_escapades_desc: "许多反动派在革命期间逃往国外，侥幸躲避了制裁；这些人无时无刻不在污蔑社会主义、阴谋复辟，但国境线也只不过能给他们一些虚假的安全感而已。从柏林的公寓到布加勒斯特的街面上，我们的特工如影随形，只待随时随地猎取这些人的皮囊！"
 SER_anti_republican_crackdown: "反共和派镇压"
 SER_anti_republican_crackdown_desc: "我们决不宽恕卑鄙的共和党人和社会主义者。我们抓住的每一个人都将得到应得的惩罚——最高级别的叛徒将被判处死刑，而他们的下属将在监狱中腐烂。民众将会在恐怖政权的统治下战栗恐惧！"
 SER_rehabilitate_officers: "平反不参政军官"
 SER_rehabilitate_officers_desc: "并不是所有阴谋集团的军官都是虔诚的共和党人：当他们意识到保王党的复辟已然迫在眉睫之时，有一些人选择了弃船而逃，而他们应该获得丰厚的奖赏。军队将会成为我们在复辟之前为数不多的支持基地之一，应该得到我们的安抚。"
 SER_monarchist_coalition: "君主派大联盟"
 SER_monarchist_coalition_desc: "并非所有共和党过渡时期的政客都是叛徒，其中有些人和我们一样是保王党，不得不被迫适应严酷的条件并被排挤到政治舞台的边缘。我们可以恢复他们的势力并让他们融入我们的政府——毕竟我们的目标一致，那就是卡拉乔尔杰维奇王朝的再度归来。"
 SER_November_Sixth_Dictatorship: "11月6日专制"
 SER_November_Sixth_Dictatorship_desc: "“白手”组织和他们的盟友将担任摄政，直到佩塔尔二世成年。当他成年后，国王将能够按照自己的意愿领导国家——但在那之前，我们可以随心所欲。有很多正义要得到伸张，也有很多惩罚需要实施。"
 SER_unto_all_traitors: "对所有叛徒"
 SER_unto_all_traitors_desc: "塞尔维亚的军队和社会中充斥着叛国思想，许多曾经历过摄政时期的人还记得他们带来的苦难：“白手”被迫在地下活动，躲避阴谋集团和他们的刺客——现在，他们终于可以进行甜蜜的复仇了。任何不义都必须被惩罚，所有束缚都必须被击碎！"
 SER_royal_tours: "王室巡游"
 SER_royal_tours_desc: "国王已日渐成熟，他的人民也需要更深入地了解他。我们将安排一系列乡村旅行、城市和村庄的巡游，向全国的平民和精英介绍佩塔尔二世并灌输他们对敬爱的君主的信任。"
 SER_military_dominance: "尊崇军队执政"
 SER_military_dominance_desc: "塞尔维亚军队就是君主制的大救星！领导我们万年长！我们将让军官担任政府要职，他们将成为塞尔维亚人民的守护神！"
 SER_integrate_secret_societies: "吸纳秘密军队结社"
 SER_integrate_secret_societies_desc: "塞尔维亚军队中到处都是各种秘密结社、而每个结社都有他们自己的阴谋——但为了确保我们对军队的绝对控制，他们可以以某些方式并入“白手”组织。1926年的苦难绝不会重演。"
 SER_foster_elite_cooperation: "促进精英合作"
 SER_foster_elite_cooperation_desc: "塞尔维亚的上流社会明智地意识到我们将会长期掌权，并且向我们伸出了橄榄枝。我们要在整个王国中编织一张绵密的恩庇关系网，以此确保精英和富人阶层的支持。"
 SER_god_king_fatherland: "上帝、国王、祖国"
 SER_god_king_fatherland_desc: "上帝、国王、祖国的三位一体曾在过去指引着塞尔维亚王国，我们应当让其重回正轨。塞尔维亚东正教会将会非常乐于支持我们，而依靠信仰也能为我们赢取众多的支持者。"
 SER_militaristic_corporatism: "军事法团主义"
 SER_militaristic_corporatism_desc: "我们必须掌控经济的力量，确保它首先惠及军队及其支持者。支持我们政权的精英和富人将给予我们应有的回报，这种共生关系对双方而言都有利可图。"
 SER_centralize_regent_power: "摄政权力集中"
 SER_centralize_regent_power_desc: "国王登基后，他就将可以随心所欲地领导塞尔维亚。但是理当保证在那一天来临时，他将挑选我们一系的官员作为他最信任的顾问。如果我们授权予摄政和他的小集团，他就会任命合适的官员让国王聆听和接受指导，巩固我们数十年来的地位。"
 SER_national_regeneration: "民族重生"
 SER_national_regeneration_desc: "仅仅恢复王室还远远不够。我们必须建立一个理想的、重生的国家，再次遵循上天的指引，将大权悉数交予君王。我们并不是简简单单的反动派——我们是革命者、民族革命者，我们将在共和国的废墟上建立塞尔维亚的新君主制。"
 SER_establish_zbor: "联合活跃劳工组织"
 SER_establish_zbor_desc: "我们不能完全忽视工业和进步，但是我们应当确保有一个民族主义组织来指导工人们的努力。联合活跃劳工组织将发挥这一作用，在城市工人中激发出劳苦大众的力量，推动我们前进！"
 SER_zadruga_society: "尊崇合作社"
 SER_zadruga_society_desc: "塞尔维亚民族将不再受社会主义、个人主义乃至现代主义思想的荼毒！乡村和合作社是我们的家园——在这田园风光的乡村之中、在这领头人尽心管理而民众踊跃贡献的地方、在这团结之花繁荣盛开的地方，我们将建立一个全新的塞尔维亚！"
 SER_domacinstvo: "家家户户"
 SER_domacinstvo_desc: "国王是绝对的，但这绝对还不够，国王必须成为上帝本人之下的第二权威与上帝在地上的总督。离开了他，离开了“一家之主”，就绝无创造的可能，社会中的一切都必须完全奉献给他。在合作社各首领的建议下，他将实施仁慈的统治，将荣耀带到塞尔维亚。"
 SER_white_eagles: "建立白鹰组织"
 SER_white_eagles_desc: "民族复兴需要年轻人投身其中。我们将建立“白鹰”组织——一个以罗马尼亚同志的成功为榜样的群众性青年运动。它会将活跃的塞尔维亚青年转化为宣传、军事和暴力的机器！"
 SER_ljotic_constitution: "廖蒂奇宪法"
 SER_ljotic_constitution_desc: "迪米特里耶·廖蒂奇起草了一部王家宪法草案——其中提出要将塞尔维亚建设成为以动员人民的力量以及向国王负责的专业组织为基础、遵循法团主义的非议会君主制国家。我们应当签署这份法案，依此塑造塞尔维亚的未来！"
 SER_March_Conspiracy: "三月阴谋"
 SER_March_Conspiracy_desc: "日夫科维奇的摄政以及他的小圈子已经再也不能被容忍下去了——白手组织中的保守派随着一次干净利落的打击而被边缘化，国王佩塔尔二世则已大权在握！在我们的指引下，塞尔维亚将再次成为一个遵循君主立宪制的国家！"
 SER_democratic_party_petar: "从共和派到立宪派"
 SER_democratic_party_petar_desc: "我们不得不认识到，改善我国民众生活的机会还是不能胜过我们对共和主义许下的誓言。我们将加入民主党，接受新的君主制下的秩序并且与之合作，以此建设一个公平、正义的立宪国家。"
 SER_integrate_radicals: "拉拢激进民族派"
 SER_integrate_radicals_desc: "激进的君主主义派系无疑是我们最大的敌人，然而尽管他们中的一些人使用暴力手段，也不过只是希望塞尔维亚文化和民族的复兴而已。这确实是一种变通，但我们需要从前君主主义者那里获得一些支持。白手组织是我们决不能接纳的，我们和激进分子也都讨厌那些老朽的精英，所以……"
 SER_untangle_corporatism: "剪断关系网"
 SER_untangle_corporatism_desc: "在激进农民民主党几年的统治中，他们打造了一个充满各种恩庇关系的腐败体制。他们故意拉拢塞尔维亚精英，以获得他们的支持。我们需要剪断这个关系网络，建立一个更公平的经济体系，使普通人而不是只有精英受益。"
 SER_women_liberation_petar: "性别平等的进步"
 SER_women_liberation_petar_desc: "1926年的共和国宪法赋予了塞尔维亚妇女投票权，君主立宪的王国也保留了这一权利。但在民众真正认为她们与男人平等之前，社会对女性仍然存在大量的歧视。男人和女人都是具有相同能力的人，绝不能被过时的传统所束缚！"
 SER_radical_party_petar: "激进党永存"
 SER_radical_party_petar_desc: "单纯的政变和独裁无法杀死人民激进党！我们再次经受了镇压，党员也被迫投向SRSD，但我们还是挺了过来，并将恢复我们作为塞尔维亚政府中天然政党的角色。"
 SER_integrate_white_hand: "赦免白手"
 SER_integrate_white_hand_desc: "“白手”或许通过一场血腥的政变夺取了塞尔维亚的权力，但他们仍然是塞尔维亚的爱国者。此外，我们也最好将他们变成盟友，而非阴谋发动反政变的阴险威胁。向他们伸出我们的手，与君主主义者建立联盟。"
 SER_rural_outreach: "乡村宣传"
 SER_rural_outreach_desc: "或许你可以夺走塞尔维亚人的土地，但你永远做不到割舍塞尔维亚人对土地的依恋。千百年来，塞尔维亚人民在乡村的农村公社中繁衍生息、蓬勃发展，而我们要做的就是尽一切努力让繁荣在未来延续下去。"
 SER_faith_nationality: "信仰与民族性"
 SER_faith_nationality_desc: "塞尔维亚东正教应该是我们意识形态的核心，我们应该让高级神职人员为宪政制度献上祝福，民众将会拥戴我们。"
 SER_draft_royal_constitution: "恩赐宪法"
 SER_draft_royal_constitution_desc: "塞尔维亚人民渴望解放与自由，而我们最终也会将其赋予人民。我们的学者将起草一份现代版的《1903年宪法》并且由国王正式颁布，以此确立权力分立、普选以及人权的体制。"
 SER_Rural_Credit_Banks: "农村信贷银行"
 SER_Rural_Credit_Banks_desc: "简单地说，信贷往往集中在城市地区而非农村地区。而农村信贷银行在农业国家越来越普遍，塞尔维亚也不例外。农村信贷银行体系的建立是为了让贫农获得急需的金融支持和信贷，这将助力农村经济发展。"
 SER_Continue_The_Mechanisation_Efforts: "地区拖拉机站"
 SER_Continue_The_Mechanisation_Efforts_desc: "在现代社会，手工农具和犁正在被拖拉机和农用机械所取代。如果塞尔维亚要成为一个现代化的先进经济体，它就需要有更多的机器，而非人工。我们将建立一个租借国有拖拉机的制度，以提高我国的农业生产力！"
 SER_Immunization_Literacy: "疫苗接种与扫盲"
 SER_Immunization_Literacy_desc: "尽管我们已经资助农村教育长达数十年之久，但大部分的塞尔维亚农村居民却仍然是文盲，也缺乏基本的保健和生活保障。我们应该建立教师和医生的巡回队伍，向塞尔维亚农村提供免疫接种和免费的基础识字课程。"
 SER_Montenegrin_Opium: "黑山鸦片农场"
 SER_Montenegrin_Opium_desc: "历史上，黑山和马其顿向本地以及欧洲其他地区供应了高质量的鸦片。或许中国在鸦片生产上取得了领先的地位，但毒品也仍然是一个需要继续投资的、利润丰厚的领域。"
 SER_Invest_In_Zadrugar: "投资合作社"
 SER_Invest_In_Zadrugar_desc: "作为我们农业机械化进程的一部分，随着拖拉机、农机零配件和维修需求的急剧上升，我们需要工业予以支持。谢天谢地，塞尔维亚公司“合作社”专门从事这一行业。在国家的补助下，他们能够更轻松地满足这些日益增长的需求。"
 SER_Emergency_Economic_Relief: "稳定塞尔维亚第纳尔"
 SER_Emergency_Economic_Relief_desc: "沃伊斯拉夫·韦利科维奇首相一直把维持塞尔维亚第纳尔的稳定作为经济工作的第一要务。现在又一轮的经济危机横扫欧洲，我们得使用一切手段维持我们的货币稳定。"
 SER_Modernise_Belgrade: "贝尔格莱德现代化"
 SER_Modernise_Belgrade_desc: "虽然首都已经从大战的破坏中恢复过来，但与其他欧洲国家的首都相比，贝尔格莱德仍然相对落后。要把这座伟大的城市与现代世界接轨，我们需要更多的努力和投资。"
 SER_Resume_Cash_SERp_Exportation: "恢复经济作物出口"
 SER_Resume_Cash_SERp_Exportation_desc: "塞尔维亚保留着根深蒂固的农业经济，但孤立政策和最近的经济危机使塞尔维亚难以进口主要商品。在经济市场价格基本稳定的情况下，我们可以恢复农产品出口，并将这些利润用于投资。"
 SER_Form_The_State_Railway_Directorate: "建立国家铁路专署"
 SER_Form_The_State_Railway_Directorate_desc: "目前，我国的铁路由三个不同的竞争组织控制，这使得投资和建设成为一个艰难的过程。为了简化流程，我们有必要把这些组织集中在塞尔维亚国家铁路专署的控制下。"
 SER_Overhaul_Narrow_Gauge_Railways: "检修窄轨铁路及公路"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "由于塞尔维亚的地理位置，我国有许多线路使用窄轨距来节省费用，而窄轨也更容易穿越崎岖不平的地形。然而，这些铁轨的使用期限每况愈下，而且是在较低的标准下建造的，我们可以通过全面检修来提高铁轨的产能和质量。此外，连接我国大部分农村地区的公路亟待维修扩建，以满足普通民众以及我国的战略利益的需要。"
 SER_Hydroelectricity: "开设图里卡水电站"
 SER_Hydroelectricity_desc: "流经乌日策附近的杰蒂尼亚河自世纪之交起就开始为生产生活提供电力，随着工业化的进展，我们需要比曾经更丰富的电力资源。我们需要在河上建立一个更新、更大的水电站，它将被命名为“图里卡”。"
 SER_Nationalize_SARTID: "萨蒂德国有化"
 SER_Nationalize_SARTID_desc: "塞尔维亚矿业与冶炼工业公司（简称SARTID，萨蒂德），由奥地利帝国国家特别铁路公司资助，是塞尔维亚主要的黑色金属冶金公司，其业务范围囊括采矿、冶炼以及相关基础设施、尤其是铁路的建设。既然我们现在已经摆脱了奥地利的监管，这个公司就应该完全交由塞尔维亚所有。"
 SER_Prospecting_In_Niksic: "尼克希奇矿业工业综合体"
 SER_Prospecting_In_Niksic_desc: "黑山的尼克希奇地区有丰富的铝土矿和其他矿物，也有水力发电的潜力，而且在战略上远离我们的假想敌保加利亚。我们需要让国有的萨蒂德增加对该地区的投资，充分挖掘该地潜力。"
 SER_Economic_Structuralism: "宣扬经济结构主义"
 SER_Economic_Structuralism_desc: "为了实现塞尔维亚的现代化与工业化，米兰·斯托亚迪诺维奇开始鼓吹他的经济结构主义理论。它要求国家鼓励工业提高对国内生产的原材料的依赖性，并要求国家控制货币资源以便将其投向有需要的工业部门。"
 SER_State_Sponsored_Construction_Works: "国家资助建筑工程"
 SER_State_Sponsored_Construction_Works_desc: "为了快速实现国家工业化，国家需要将资金和资源投入需要尽快完成的、对国家经济至关重要的建设项目。我们需要建立一个这样的体系，助力塞尔维亚的经济增长。"
 SER_Expand_The_Bor_Mines: "发展博尔的矿业"
 SER_Expand_The_Bor_Mines_desc: "既然现在我们已经从保加利亚人手里夺取了博尔的矿山，只要政府多给一些支持，矿山就能进一步扩大规模。这将有助于我们在塞尔维亚东部开采更多资源，提高经济独立。"
 SER_Education_Reform: "教育改革"
 SER_Education_Reform_desc: "既然我们已经再次统一，我们就能够更多地关注于我们以前无法通过的改革，例如对贫乏落后而缺乏资金的塞尔维亚教育系统的改革，以此培养新一代的领导人和科学家。"
 SER_Promote_Macedonian_Investment: "重塑斯科普里"
 SER_Promote_Macedonian_Investment_desc: "南塞尔维亚的首府斯科普里急需现代化改造，这样它才能成为塞尔维亚的南方明珠。清真寺应改被拆除，建立新的军官俱乐部，城市需要得到扩展，以容纳新的工业区。此外，政府应该建造纪念碑，让人民知道谁解放了他们，并提醒他们他们是塞尔维亚人。"
 SER_Restore_Paracin_Textile: "恢复帕拉钦纺织工业"
 SER_Restore_Paracin_Textile_desc: "帕拉钦城是战前塞尔维亚的主要工业中心之一，这主要归功于这里位于当地十字路口的重要战略位置以及这里建立起的强大的羊毛和纺织产业。在保加利亚的统治下，这里的工业渐渐衰落，沦为一潭死水——但在回归塞尔维亚的怀抱后，它终于能够得以恢复元气。"
 SER_Found_FOMU: "建立乌日策军工厂"
 SER_Found_FOMU_desc: "乌日策武器和弹药工厂，或称FOMU，是塞尔维亚最重要的军事装备生产商之一，当然还是我国的军火生产商。随着巴尔干地区风暴将至，我们在未来会需要他们的帮助。"
 SER_Vidovdan_Speech: "维德节演讲"
 SER_Vidovdan_Speech_desc: "1936年的维德节将于往年不同。世界在经济危机中燃烧，奥地利霸权的目光从我们身上移开，千载难逢的机遇已经浮现——实现光复大塞尔维亚的梦想的机遇。"
 SER_Form_The_Military_Council: "组建军事委员会"
 SER_Form_The_Military_Council_desc: "由米兰·内迪奇将军在几年前主张建立的改革委员会将有助于我们新生军队的扩张和现代化。既然奥地利人不支持我们，是时候跟进内迪奇的提议并执行他的改革了。"
 SER_Organise_The_Chetniks: "组织祖国军"
 SER_Organise_The_Chetniks_desc: "自从世界大战结束以来，在这场注定要失败的战争中英勇战斗的塞尔维亚祖国军变成了四分五裂的无头苍蝇。通过召集他们的指挥官，我们可以建立一个统一的“祖国军联合会”，为塞尔维亚的未来而战。"
 SER_Modernise_The_Engineering_Battalions: "工兵营现代化"
 SER_Modernise_The_Engineering_Battalions_desc: "我们迅速再武装重整军备的一个意外结果凸现出来。虽然我们对前线部队的改革是有效的，但我们的支援部队却被形象地抛在后面。改革委员会制定了支援部队现代化的计划，而他们已经着手于此。"
 SER_Support_Zastava: "支持扎斯塔瓦公司"
 SER_Support_Zastava_desc: "扎斯塔瓦是塞尔维亚最古老的公司之一，也是我国枪械和火炮的主要生产商。在我们继续重新整备我们的军队时，扶持他们会使我们受益颇多。"
 SER_Training_The_New_Guard: "训练新军官"
 SER_Training_The_New_Guard_desc: "世界大战在很多年前就结束了，很多老军官前仆后继。现在是时候培养一批新的军官来领导我们的部队了，他们要用他们前辈的宝贵经验武装自己。"
 SER_Modern_Howitzers: "现代榴弹炮"
 SER_Modern_Howitzers_desc: "内迪奇将军一直支持“压制火力”学说，而强大的炮兵为他的计划提供了强有力的支柱。塞尔维亚的榴弹炮曾令人闻风丧胆，现在它们还会再次令人战栗！"
 SER_New_Army_Tactics: "新陆军战术"
 SER_New_Army_Tactics_desc: "战争模式日新月异。20年前行之有效的方法在今天行不通，特别是随着空军和坦克的出现。改革委员会决心训练我们的士兵和军官们精通现代战争兵法。"
 SER_Begin_Mechanisation: "开始机械化"
 SER_Begin_Mechanisation_desc: "直到今天，塞尔维亚军队的实力一直建立在大头兵上。然而，随着科技的不断进步，汽车已成为提高士兵战斗力的关键。从现在起，我们将摩托化我们的部队，使他们速度更快，得到更充分地休整。"
 SER_Import_Russian_Armor: "进口俄国装甲"
 SER_Import_Russian_Armor_desc: "在广阔的东欧平原上，速度快捷、机动性强的俄罗斯坦克更胜一筹。我们有机会进口他们的装甲装备并将其列装于塞尔维亚的军队之中。"
 SER_Import_French_Armor: "进口[INT.GetAdjective]装甲"
 SER_Import_French_Armor_desc: "工团主义者设计的坦克是为了支援步兵部队以及突破德国人的战壕，是难以阻挡的庞然大物。我们有机会进口他们的装甲装备并列装于塞尔维亚军队之中。"
 SER_Lessons_Of_The_War: "战争的教训"
 SER_Lessons_Of_The_War_desc: "尽管我们取得了对保战争的光荣胜利，但这并不是一场完美的胜利。有了前线的宝贵经验，改革委员会已经制定了克服我们所犯错误的计划，现在是付诸行动的时候了。"
 SER_Serbian_Mountain_Corps: "塞尔维亚山地部队"
 SER_Serbian_Mountain_Corps_desc: "巴尔干半岛的地形崎岖多山，特别是在我们要开垦的土地上。为了应对即将到来的战争，改革委员会正计划组建一支具有献身精神的新山地部队。他们配有最好的武器装备，由最优秀的将军领导，将成为我们最精锐的部队。"
 SER_Mihailovics_Redoubt: "米哈伊洛维奇工事"
 SER_Mihailovics_Redoubt_desc: "毫无疑问，德拉戈柳布·米哈伊洛维奇上校是位争议颇多的军官。然而，他也是一个有远见的人，他有高超的规划水平确保塞尔维亚本土无懈可击，以防我们的征服事与愿违。让我们拨给米哈伊洛维奇一些资金和人员，这样他就可以建立他设想的“堡垒”，并希望他停止插手内政。"
 SER_Expand_The_Serbian_Aviation_Command: "重建塞尔维亚航空司令部"
 SER_Expand_The_Serbian_Aviation_Command_desc: "《瓦托尔茨条约》禁止为塞尔维亚军队建立任何空中力量，这迫使我们以民间“飞行学校”的形式的秘密重新武装，在那里暗地里培训新飞行员。现在，遮遮掩掩的时代已经过去了，我们将重新建立一支强大的塞尔维亚空军！"
 SER_Seek_New_Expertise: "寻求外国合同"
 SER_Seek_New_Expertise_desc: "塞尔维亚空军还很年轻，急需飞机、顾问和各种资源的援助——现在有几个欧洲国家可供我们选择求助。"
 SER_Local_Munition_Efforts: "贝尔格莱德航空兵工厂"
 SER_Local_Munition_Efforts_desc: "塞尔维亚空军不仅需要大量现成的飞机，还需要具备维护能力和新飞机的生产能力。为此，我们应该在贝尔格莱德附近建立一个航空兵工厂。"
 SER_Doctrinal_Studies: "局部空优学说"
 SER_Doctrinal_Studies_desc: "如果塞尔维亚想要掌握天空，我们还需要进行进一步的研究。这样我们的敌人再也不能完全控制我国领空。"
 SER_The_Serbian_Airforce: "塞尔维亚航空队"
 SER_The_Serbian_Airforce_desc: "我们的改革并非毫无建树。塞尔维亚空军虽然不是世界顶尖的空军，但至少可以保卫我们自己的天空。"
 SER_Fighter_Bomber_Acquisition: "攻击机采购"
 SER_Fighter_Bomber_Acquisition_desc: "我们的空军需要的不仅仅是巡逻机和侦察机——还必须有能力对侵略者进行反击。轰炸机和战斗轰炸机将必须是我们的优先事项。不过我们还得考虑咱们的援助国到底能提供些什么。"
 SER_Replace_Weltkrieg_Era_Planes: "“民用飞行学校”转型"
 SER_Replace_Weltkrieg_Era_Planes_desc: "在整个共和国时期，我们建立了一个“飞行学校”体系，这些学校让我们能够熟悉现代飞机使用方法，并培训了新一代的飞行员。我们现在需要动员他们加入塞尔维亚空军。"
 SER_Modernise_Airports: "恢复瓦列沃机场"
 SER_Modernise_Airports_desc: "在上次世界大战中，瓦列沃机场是塞尔维亚空军司令部的主要基地——这一军事基地需要重新建造和修缮，以容纳新生的塞尔维亚空军。"
 SER_Local_Designs: "推广本土设计"
 SER_Local_Designs_desc: "由于有更多的机会获得外国的专业知识和创新成果，我们的飞机生产商已经开始起草自己的设计方案，这将推动塞尔维亚在自力更生的道路上更进一步。"
 SER_YUG_Revive_The_Serbian_Navy: "建立南斯拉夫海军"
 SER_YUG_Revive_The_Serbian_Navy_desc: "塞尔维亚从未拥有过海军，直到现在才摆脱了陆地上的封锁。建立一支保护我国新海岸线的海军将是一条漫长的道路，我们需要来自新领土和我国现有的河防舰队的帮助来奠定海军的基础。"
 SER_YUG_Dockyard_Construction: "船坞建设"
 SER_YUG_Dockyard_Construction_desc: "我们的海岸线上只拥有十分有限的海军建设能力。政府需要大量的投资以启动能够满足我国造船需求的海军工业。"
 SER_YUG_Form_A_Merchant_Navy: "组建商船队"
 SER_YUG_Form_A_Merchant_Navy_desc: "没有合适的贸易船队，任何国家都不能繁荣。既然已经不再依赖于外国的航运，我国就可以建立自己的商船队，实现南斯拉夫货物的进出口。"
 SER_YUG_Focus_On_Light_Ships: "注重轻型舰船"
 SER_YUG_Focus_On_Light_Ships_desc: "如果我们认为自己能够负担得起，甚至去建造一支庞大的舰队，那真是上了别人的恶当了。驱逐舰和潜艇这样的小型舰艇足以保卫我们的海岸和商船免受敌人的攻击。"
 SER_YUG_Shipbuilding_Investments: "造舰投资"
 SER_YUG_Shipbuilding_Investments_desc: "我国的造船厂缺乏经验和资金，他们需要政府的进一步帮助来纠正这些问题。我们需要从他们那里订购更多的船只并扩大海军预算，以适应造船项目在获取工具、经验丰富的专家、缺失的元件等方面的困难。"
 SER_YUG_First_Naval_Exercises: "首次海军演习"
 SER_YUG_First_Naval_Exercises_desc: "南斯拉夫的旗帜将在历史上首次飘扬于航行于大海的舰船之上。为我国的新海军创造传统并非易事，南斯拉夫国内经验丰富的海员少之又少。但这是第一步，塞尔维亚人民将证明他们有能力克服任何挑战。"
 SER_under_bulgarian_hegemony: "保加利亚霸权之下"
 SER_under_bulgarian_hegemony_desc: "第四次巴尔干战争结束了，贝尔格莱德条约被击败，我们也蒙受国耻。现在轮到保加利亚人统治这里了，我国已经沦为他们的占领区，塞尔维亚民主派国家党已经宣布将组建新政府。"
 SER_new_legislature: "新政府"
 SER_new_legislature_desc: "保加利亚宣布由国家元首日沃因·佩里奇组建新政府。这一政府是保加利亚社会与塞尔维亚民众意愿之间的平衡。"
 SER_progessive_reforms: "渐进改革"
 SER_progessive_reforms_desc: "新党派已经发起了一系列新的渐进式改革。改革的目标是实现塞尔维亚民众的和解并缓和紧张局势的余波。与此同时，国家党希望巩固其权力地位并且相当恐惧于多数人的暴政。改革应该走向何方？"
 SER_promote_scientific_education: "促进科教"
 SER_promote_scientific_education_desc: "学校课程的现代化使培养新工程师并在科学领域探寻更多机遇成为可能。这是都为了国家，因为我们可以高效地在培养新的工程师中获得更多的利益，他们将致力于提高国家的工业和技术力量，而不是从事无用的艺术。"
 SER_legacy_of_Milan_pirocanac: "米兰·皮罗恰纳茨的遗产"
 SER_legacy_of_Milan_pirocanac_desc: "政治家米兰·皮罗恰纳茨是上个世纪中塞尔维亚的首相，正是他创建了进步党，他的理念也直接激励着我们视他为榜样的政府的目标。在他的任期内，他的主要工作都集中于学校的现代化以及塞尔维亚的经济建设上。"
 SER_deal_with_domestic_enemies: "解决国内之敌"
 SER_deal_with_domestic_enemies_desc: "我们的国家依然处于恐怖主义和针对我们新政府的阴谋的阴云之下。其一是又一个反叛组织：“阴谋集团”，该团体由持独立主义与民族主义的军官组成，并且与现政府的成员依然保持着某些联系。社会主义者也一直都是塞尔维亚的心腹大患。最后则是“白手”，这是一个秘密的保王党组织，试图寻求国王以及塞尔维亚王国的复辟。"
 SER_panslavism_under_bulgarian_rules: "保加利亚治下的泛斯拉夫主义"
 SER_panslavism_under_bulgarian_rules_desc: "塞尔维亚人和保加利亚人同属于斯拉夫民族，拥有着相近的文化与语言，而这实际上是两国团结的理由之一。藉由泛斯拉夫主义思想，我们能够团结塞尔维亚与保加利亚并改善我们之间的关系，也许最终我们将能够实现巴尔干半岛斯拉夫国家的统一。"
 SER_merge_the_opposition: "整合反对派"
 SER_merge_the_opposition_desc: "所有的塞尔维亚民族主义政党都必须统一于塞尔维亚国家党的旗下。我们可以通过这种方式减少公众的反对，这也能够让政党更受欢迎，提振我们的支持率。"
 SER_consolidate_the_state: "巩固国家"
 SER_consolidate_the_state_desc: "塞尔维亚的政府和国家必须得到巩固，不能再像过去那自由民主的制度一样放任自流。我们需要一个强大的国家来支撑保加利亚的雄心和塞尔维亚人民的期望。"
 SER_rebuild_serbian_industry: "重建塞尔维亚工业"
 SER_rebuild_serbian_industry_desc: "随着前政府的溃败，我国的工业也被保加利亚的敌人摧毁，而现在正是一劳永逸地重建工业体系的时机。我们会将工业重新迁往贝尔格莱德，在那里建立我国的工业中心。"
 SER_standardize_the_dinar: "第纳尔标准化"
 SER_standardize_the_dinar_desc: "建立标准货币属于我们这样自由主义与民族主义相结合的政府所颁布的政策。这一政策允许我们创立统一的交易体系，有助于团结民众并保护当地的经济。"
 SER_create_the_banking_comittee: "成立银行业委员会"
 SER_create_the_banking_comittee_desc: "银行业委员会的成立有助于金融稳定。事实上，这个委员会有权监督一切金融事务，例如银行、价格管控、货币政策以及最终的货币监管。"
 SER_a_modern_economy: "西式经济"
 SER_a_modern_economy_desc: "随着建立货币体系以及重新安置工业部门带来的稳定，我们现在已经完成了改革。归功于银行业委员会，我国的经济正在稳步增长。现在是时候以德美等西方国家为榜样，在巴尔干实现自由与进步的愿景了。"
 SER_the_eagle_and_the_lion: "雄鹰与狮子"
 SER_the_eagle_and_the_lion_desc: "世界风云变幻。现在还有谁有实力能对抗塞尔维亚和保加利亚的军队？还有谁能对抗雄鹰与狮子两个斯拉夫国家的联合起来的强大力量？沙皇陛下，我们将共同主宰巴尔干。旧世界将在工业的烈焰中燃烧殆尽、森林将会倾倒、新秩序将在这片大地上得以建立。我们将凭借坦克、卡车和大炮驾驭战争的机器！"
 SER_conscription: "恢复征募"
 SER_conscription_desc: "《瓦托尔茨条约》禁止我国征兵并将军队规模提高至3万5千人以上。但如果不实行征兵制度，我们将无法派遣出哪怕一支颇具规模的部队——因此我们必须立即纠正这一举措。"
 SER_raise_reserve_divisions: "增加预备部队"
 SER_raise_reserve_divisions_desc: "虽然我们在纸面上遵守着条约的限制，但实际上庞大的准军事部队以及预备役计划意味着我们总是能够在任何需要的时候组建全新的陆军部队。现在《瓦托尔茨条约》已经形同废纸，而这些计划也终于能够得以付诸实施。"
 SER_leave_free_trade_area: "退出瓦托尔茨自由贸易区"
 SER_leave_free_trade_area_desc: "我国与奥地利帝国的战后协议将我国绑在了他们的经济战车之上，扼杀了我国正处于萌芽中的经济和工业。这些协议必须被废除，我国必须再次与世界上的其他国家进行公平的贸易。"
 SER_The_Congress_Of_Belgrade: "贝尔格莱德大会"
 SER_The_Congress_Of_Belgrade_desc: "如果我们要推翻保加利亚的霸权，我们不能孤军奋战。我们需要其他国家帮助来帮我们解决保加利亚这个悬而未决的问题。现在保加利亚自顾不暇，外交孤立。我们可以趁此机会把我们的盟国团结起来，解放塞尔维亚南部。"
 SER_resistance_behind_lines: "保加利亚战线后的抵抗"
 SER_resistance_behind_lines_desc: "在保加利亚边境的另一侧居住着一百多万塞族人，过去的二十年对他们来说并不是什么好日子。哪怕是在今天，他们也在呼吁实现与祖国的统一——当战争最终爆发之时，他们将能够成为强大的敌后力量。"
 SER_national_mobilization: "全国动员"
 SER_national_mobilization_desc: "保加利亚或许已经被经济失败以及内部斗争所削弱，但他们仍然是一个可怕的敌人。即便拥有巴尔干盟友的支持，我们也需要让工业高速运转，并将其动员为符合需要的战时经济体系。"
 SER_ultimatum_to_bulgaria: "越过大摩拉瓦河"
 SER_ultimatum_to_bulgaria_desc: "大摩拉瓦河位于塞尔维亚的心脏地带，它是现代塞尔维亚国家的母亲河，也是现如今我们与保加利亚之间的边境线。我们的同胞正翘首以盼——今天，我们终于要跨越大摩拉瓦河！光荣的第四次巴尔干战争正在召唤着我们！唯有团结才能拯救塞尔维亚！"
 SER_Together_Against_Austria: "团结对抗奥地利"
 SER_Together_Against_Austria_desc: "随着保加利亚这个威胁的消除，我们是时候把注意力转向下一个也是我们最大的敌人——奥地利。奥地利人压迫塞尔维亚同胞已经好几个世纪了，我们以前的种种尝试都失败了，但我们还有机会纠正这一历史错误。现在哈布斯堡一家被孤立了，是时候彻底铲除这外强中干的腐朽帝国了！"
 SER_War_Plan_Drina_March: "行动：进军德里纳河"
 SER_War_Plan_Drina_March_desc: "1914年，塞尔维亚在面对奥地利帝国和他们的德国盟友时一败涂地，我们必须吸取当年的教训，并且提前做好计划——如果与奥地利的战争再次降临到我们头上，我们必须谋定而后动。"
 SER_radio_free_belgrade: "联络农村民兵"
 SER_radio_free_belgrade_desc: "就像他们的塞尔维亚同行一样，塞尔维亚的村庄也属于公社。从普通的农民到黑盗客(Hajduci)的效仿者，他们的乡村间到处都是拥有武装的公民。与他们取得秘密联系可以聚集支持者、收集情报并且为不可避免的起义做准备。"
 SER_radio_free_belgrade_tt: "修正§H塞尔维亚战争计划§!：\n本地情报泄露：§R15%§!"
 SER_precani_pivot: "依靠越境塞族"
 SER_precani_pivot_desc: "奥地利土地上的塞尔维亚少数民族，被称为越境塞族(Prečani)，他们历史上一直是追求与塞尔维亚统一并建立南斯拉夫的最热忱的支持者。我们可以利用这一情况，在对奥战争期间赢得民众的支持基础。"
 SER_chetniks_tt: "两支£nato_unit_mountaineers_icon_small §Y祖国军游击连队§!将在选定地区起义。"
 SER_partisans_tt: "两支£nato_unit_mountaineers_icon_small §Y游击分遣队§!将在选定地区起义。"
 SER_yugoslav_pivot: "不朽的南斯拉夫主义"
 SER_yugoslav_pivot_desc: "塞尔维亚可能使许多克罗地亚领导人感到满意，但我们仍然可以说服其他人站到南斯拉夫主义的不朽旗帜之下。波斯尼亚人和斯洛文尼亚人也可以站在塞尔维亚一边——这将让我们在奥地利境内有一个桥头堡。"
 SER_yugoslav_pivot_tt: "你将能够选定§G一个§!额外地区使用进军德里纳河战争计划。"
 SER_piedmontianism: "皮埃蒙特主义"
 SER_piedmontianism_desc: "普鲁士和皮埃蒙特都用强大的军事实力统一了他们的国家。我们塞尔维亚也要用军事实力统一南斯拉夫，所以，在对奥匈作战中我们必须把塞尔维亚军队放在首要位置。"
 SER_piedmontianism_tt: "修正§H塞尔维亚战争计划§!：\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$：§R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$：§R-10%§!"
 SER_popular_mobilization: "大众动员"
 SER_popular_mobilization_desc: "即使拥有其他巴尔干国家的支持，塞尔维亚这样的小国也永远无法击败哈布斯堡帝国这般的庞然大物。我们唯一的出路就是让帝国内部的斯拉夫人转而反对他们并在后方发动大规模起义，这将帮助我们赢得胜利。"
 SER_National_Holdout: "准备全国抵抗"
 SER_National_Holdout_desc: "由于我们的地理位置，贝尔格莱德及其周边也很可能不得不像1914年那样沦陷于奥地利的铁蹄之下——不过这一次，我们能够预先做一些准备，将政府机关搬迁至斯科普里，我们将能够在那里继续指挥战斗。"
 SER_National_Holdout_tt: "在§Y科索沃§!和§Y尼什§!和建立一条1级§Y陆地要塞§!的防线。"
 SER_National_Lottery: "国家彩票"
 SER_National_Lottery_desc: "国家彩票是为我国的军备重整以及对抗哈布斯堡帝国战争准备提供资金的一种途径——我们要鼓励所有公民都去购买蕴含着国家自豪感并且有可能借此发一笔横财的彩票，而彩票的利润将直接用于重整军备。"
 SER_The_Balkan_Research_Initiative: "巴尔干研究计划"
 SER_The_Balkan_Research_Initiative_desc: "将巴尔干半岛上的不同国家团结在一起需要付出巨大努力，但从长远来看，这将是有益的。由于该地区比西欧或中欧欠发达，我们必须集中我们的科技资源，以便增加我们的胜算。"
 SER_Pact_of_Organisation: "互利密友？"
 SER_Pact_of_Organisation_desc: "塞尔维亚和罗马尼亚曾经一次又一次联合起来——在共同忍受了如此多的艰难困苦之后，也许是该将这种关系升华为某种……更加紧密的联系了？这将是个永久的联盟、能经受时间考验的纽带，将巴尔干国家纳入同一个经济和政治联盟之中？"
 SER_The_Belgrade_Salonica_Railway: "贝尔格莱德-萨洛尼卡铁路"
 SER_The_Belgrade_Salonica_Railway_desc: "希腊是我们的友邻，而现在我们也有了一条安全的新贸易路线。但该地区缺乏基础设施，保加利亚几十年来的管理不善更是雪上加霜。在雅典的帮助下，我们可以纠正这种情况，加强我们与世界的联系，并改善与希腊人的关系。"
