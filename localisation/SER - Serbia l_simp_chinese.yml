 SER_petar_ii: "佩塔尔二世"
 SER_petar_ii_leader_desc: "塞尔维亚国王亚历山大二世·卡拉乔尔杰维奇在“共和国”过渡时期前的第一个、也是唯一一个子嗣——佩塔尔二世在只有两岁大的时候就被从被占领的王宫中带走，交到了佩塔尔·日夫科维奇的手中。这位年轻的王位继承人后来远走海外，最终栖身于加拿大。在那里，效忠卡拉乔尔杰维奇王朝的保王党人将他交给了帕夫莱亲王，他是亚历山大二世的堂弟，也是不列颠皇室的好朋友。在白手组织继续在已然倾颓的王国中战斗的同时，亲王也担负起了抚养堂侄的重任。\n\n因此，佩塔尔是在加拿大相对自由的环境中长大的。他在舞会中渡过了自己的童年、日常讲的也是英语，对这个自己拥有宣称权但十分贫穷的巴尔干国家并不关心。尽管他的监护人没有教他什么治国之道，但他亲眼目睹的威斯敏斯特体系还是在他的脑海中留下了深深的烙印。当年轻的国王归乡之时，他也一起带回了这种英式思想。\n\n在性格上，佩塔尔是冲动、天真而无可救药的理想主义者。他对政治形势的想象很少能够与现实相符。尽管他的王国与童年的故园相比可能相形见绌，但他仍将臣民的福祉视为己任，甚至不惜为此牺牲政治资本。这使得年轻的国王很容易被那些真正有政治头脑的人所玩弄。因此，即使佩塔尔的头脑中有上佳的理念和想法，他也一直都是那些真正掌握实权的家伙们的政治工具——而且很可能永远都是。"
 SER_temporary_national_representation: "临时国家代表会议"
 SER_milan_grol: "米兰·格罗尔"
 SER_milan_grol_leader_desc: "米兰·格罗尔出生于1876年，受到过哲学、文学、戏剧等多样教育。他在巴黎呆过一段时间，尔后与1902年返回塞尔维亚当剧院指导兼职作家，并经常在媒体上发表抨击亚历山大一世国王及奥布雷诺维奇王朝的政论。差不多也是这个时候，他参与了左翼运动，加入了独立激进党。他在剧院的工作随着世界大战轰轰隆隆降临而告结，他在战时搬到了日内瓦，并开始重新撰写发表争论文章，研究激进主义。\n\n战争结束，塞尔维亚遭到占领，举国上下莫不感到横遭羞辱。格罗尔回到了祖国，所见不过一片断壁残垣。他很快就协助成立了塞尔维亚共和党，并在1931年大选中成功上台，格罗尔自己当上了德拉戈米尔·瓦西奇的手底下的总理。倘若一切照常，他就是瓦西奇的接班人，且事情也照此自然而然发展了下去。米兰·格罗尔，肩负着柳博米尔·斯托亚诺维奇的遗产，将带领共和党把这片土地打造成他们所梦想的那样。"
