 SER_imro_decisions: "马其顿内部革命组织"
 SER_imro_decisions_desc: "\n塞尔维亚军队将马其顿的大部分地区的控制权丢失给了马其顿内部革命组织，一场艰苦的游击战等着我们。\n\n在马其顿内革组叛乱中，马其顿地区有两个阶段，§Y间歇阶段§!和§Y行动阶段§!。\n\n-处于§Y间歇阶段§!时，塞尔维亚和马其顿内革组双方都无法互相攻击，塞尔维亚军队无法在马其顿的所有地区部署部队。与此同时，双方的对抗将会基于一种回合制的决策对抗机制，一场由塞尔维亚和AI控制的马其顿内革组对抗的游戏，游戏的规则是：双方都需要去揣测对方的行动攻击点，如果塞尔维亚选择在该区域内§Y增援§!而马其顿内革组选择§Y进攻§!，则塞尔维亚赢下一回合；如果马其顿内革组§Y进攻§!一个未§Y设防§!的地区，则马其顿内革组赢下一回合。\n  三局两胜，赢家将赢得间歇阶段，且会增长或降低地区的抵抗度。\n\n-处于§Y行动阶段§!时，塞尔维亚部队将被允许进驻马其顿，但双方都会受到§Y部队速度§!、§Y攻击§!与§Y损耗§!的惩罚，且在该阶段的第一个月，给与马其顿内革组一段优惠时期，极大减少§Y组织度伤害§!与§Y力量伤害§!。如果抵抗度足够低时，塞尔维亚可以§Y组织攻势§!，并在此阶段的剩余时间内移除马其顿地区的负面效果，玩家需要在一定时间内迅速占领各个地区，如果马其顿内革组控制的地区都被夺取，马其顿内革组将被粉碎，叛乱将被终结。如果塞尔维亚无法在一定时间内夺取所有地区，进攻将会失败，局势将回到原点。\n\n在叛乱时期，塞尔维亚和马其顿内革组都可以执行国策树阻止敌人的行动。\n\n注意！如果抵抗度达到100或斯科普里陷落，§R马其顿将独立！§!\n"
