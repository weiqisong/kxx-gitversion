 serflavor.40.d: "今日，[GetDate]，国王佩塔尔（彼得）二世与王后亚历山德拉诞下了一个健康的男婴，他将成为王位继承人，王室与整个王国都为此庆祝。\n\n值此欣喜之时，全国各处礼炮鸣响，钟声回荡，牧首亲自在总天使圣弥哈伊尔主教座堂主持感恩赞美诗。首相宣布，为隆重庆祝这个好日子，大量罪犯将得到赦免或减刑。不仅如此，一批新的学校将计划开建，一项特别的贷款豁免政策也将付诸实施，以帮扶王国内广大的乡村人口，并使这位新生男孩——即未来的国王，获得民众的喜爱。\n\n王子将受到来自希利安达里乌修道院的圣水洗礼，该修道院坐落于阿索斯山上，由圣萨瓦与三手圣母圣像的持有者所建。出席受洗仪式者包括，佩塔尔国王的密友、来自英国王室的阿尔伯特，他还受邀成为王子的教父；还有来自罗马尼亚王室的表兄米哈伊，自佩塔尔返回塞尔维亚后与其交情甚密。此外，预计还有大批民众会参加仪式，他们将与卡拉乔尔杰维奇王室一同欢庆。"
 serflavor.40.a: "我为他取名帕夫莱，用我敬爱的堂叔之名。"
 serflavor.40.b: "我为他取名佩塔尔，与我大名鼎鼎的祖父并称。"
