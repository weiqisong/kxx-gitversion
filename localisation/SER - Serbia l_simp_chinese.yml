 SER_IMRO_rebellion_2: "马其顿内革组残党"
 SER_IMRO_rebellion_2_desc: "马其顿内部革命组织已经被击垮，但他们的地下组织仍在垂死挣扎，绝望而徒劳地策划着恐怖行动，希望这多少能够有点意义。在这一切销声匿迹之前，我们的国家将不得不遭受一些损失。"
