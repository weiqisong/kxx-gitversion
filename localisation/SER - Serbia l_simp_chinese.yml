 YUG_serbia_tooltip: "§Y塞尔维亚人§!\n§g塞尔维亚人是南斯拉夫人数最多的族裔。他们有着从中世纪开始的骄傲的历史，并把自己看作是南斯拉夫的天生的领导者。他们常常骄傲地宣称自己是第一个实现独立的民族，而且在南斯拉夫扮演的角色如同意大利的皮埃蒙特和德国的普鲁士一般。塞族人往往是进步思想的先行者，是落后地区农奴制的废除者。虽然以贝尔格莱德为中心的“摩拉维亚塞尔维亚”是他们的核心地区，但塞族人分布在整个南斯拉夫——尤其在克罗地亚、波斯尼亚、伏伊伏丁那和马其顿。居住在上述前三个地区的塞族人通常被称为越境塞族(Prečani，“河对面的人”)，他们是塞尔维亚与塞尔维亚统一的最坚定支持者。§!\n\n我们与他们的§Y族裔关系§!是§Y[?YUG_serbia_relations_level]/10级§!。\n本回合，这一族裔需要§Y[?YUG_serbia_pp_requirement]§!政治资本§Y资助§!。\n我们与他们的§Y族裔关系§!当前产生以下修正：\n    政治点数：[?YUG_serbia_political_power_factor|+=%0]\n    战争支持度：[?YUG_serbia_war_support_factor|+=%]\n    陆军组织度：[?YUG_serbia_army_org_factor|+=%1]"
 YUG_SERatia_tooltip: "§Y克罗地亚人§!\n§g克罗地亚人是南斯拉夫的第二大族裔，在斯拉沃尼亚、达尔马提亚和波斯尼亚的一些地区占主导地位，他们的信仰主要是天主教。克罗地亚王国自公元十世纪以来就一直存在，即使在匈牙利和哈布斯堡的统治下也保持着自治。克罗地亚人一直捍卫着自己的自治权，并抵制来自贝尔格莱德的任何关于统一的对话。虽然克罗地亚的大部分政治建制派对世界大战后建立的塞尔维亚感到满意，但绝不只有一种声音存在。有些人，特别是达尔马提亚的克罗地亚人，赞同建立南斯拉夫的想法，并将其视为捍卫克罗地亚不被外国势力分割的一种方式，特别是针对觊觎达尔马提亚的意大利。§!\n\n我们与他们的§Y族裔关系§!是§Y[?YUG_SERatia_relations_level]/10级§!。\n本回合，这一族裔需要§Y[?YUG_SERatia_pp_requirement]§!政治资本§Y资助§!。\n我们与他们的§Y族裔关系§!当前产生以下修正：\n    政治点数：[?YUG_SERatia_political_power_factor|+=%0]\n    稳定度：[?YUG_SERatia_stability_factor|+=%]\n    适役人口修正：[?YUG_SERatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§Y波斯尼亚人§!\n§g虽然他们有时被称为“南斯拉夫的穆斯林”，那只不过是在波斯尼亚之外的人对他们的称呼而已，波斯尼亚人大多居住在波斯尼亚地区，穆斯林信仰定义了他们的身份。在奥斯曼帝国时期，由穆斯林贵族主导的波斯尼亚是一个保守主义的大本营，他们反对坦志麦特改革，并不断压制当地民族主义的发展，这种情况在哈布斯堡占领时期继续存在。在这里，农奴制持续的时间比欧洲其他地方更长，一直到20世纪20年代才被废除，至今波斯尼亚人的庄园继续在农村占主导地位。对波斯尼亚人来说，换了主人没什么大不了的——只要新政权掌握好分寸，不侵犯穆斯林的权利，他们就可能会合作。§!\n\n我们与他们的§Y族裔关系§!是§Y[?YUG_bosnia_relations_level]/10级§!。\n本回合，这一族裔需要§Y[?YUG_bosnia_pp_requirement]§!政治资本§Y资助§!。\n我们与他们的§Y族裔关系§!当前产生以下修正：\n    政治点数：[?YUG_bosnia_political_power_factor|+=%0]\n    稳定度：[?YUG_bosnia_stability_factor|+=%]\n    生活消费品：§Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§Y斯洛文尼亚人§!\n§g斯洛文尼亚人生活在南斯拉夫的最北方，尽管被神圣罗马帝国和后来的哈布斯堡王朝统治了近千年之久，但他们从未放弃过自己的语言和文化。他们在语言和文化上与塞尔维亚人和克罗地亚人有一定的差别，并以实用主义的眼光看待南斯拉夫这个概念。他们不像克罗地亚人那样对自治感到自豪，但还是对自己缺乏自治感到担忧，并且通常会寻求在国民议会中扮演积极角色，以争取自己的权益。他们也是南斯拉夫最繁荣和最现代化的地区，这也带来另一个问题——斯洛文尼亚人担心自己的财富会被征税，并被拿去向贫穷的南部地区输血。§!\n\n我们与他们的§Y族裔关系§!是§Y[?YUG_slovenia_relations_level]/10级§!。\n本回合，这一族裔需要§Y[?YUG_slovenia_pp_requirement]§!政治资本§Y资助§!。\n我们与他们的§Y族裔关系§!当前产生以下修正：\n    政治点数：[?YUG_slovenia_political_power_factor|+=%0]\n    稳定度：[?YUG_slovenia_stability_factor|+=%]\n    工厂产出：[?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§Y其他南斯拉夫族裔§!\n§g数个世纪的历史和族裔混合导致了南斯拉夫的族裔语言景观极其多样。黑山人和马其顿人普遍认为自己与四大族存在差异，更别提非斯拉夫的少数族裔了。其中，以科索沃的阿尔巴尼亚人人数最多，其次是伏伊伏丁那的匈牙利人、德国人和罗马尼亚人，沿海的达尔马提亚意大利人，以及分布在国内各城市的犹太人。他们的利益与诉求就像他们自身一样善变。§!\n\n我们与他们的§Y族裔关系§!是§Y[?YUG_other_relations_level]/10级§!。\n本回合，这一族裔需要§Y[?YUG_other_pp_requirement]§!政治资本§Y资助§!。\n我们与他们的§Y族裔关系§!当前产生以下修正：\n    政治点数：[?YUG_other_political_power_factor|+=%0]\n    稳定度：[?YUG_other_stability_factor|+=%]\n    建造速度：[?YUG_other_production_speed_buildings_factor|+=%]"
