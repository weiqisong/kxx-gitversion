 SER_remove_mihailovic_desc: "德拉戈柳布·米哈伊洛维奇不是阴谋集团秘密社团的成员，但是他是个麻烦的家伙。这个人可能是个君主主义者，而且经常与其他高级指挥官发生冲突。我们很容易用对我们忠诚的军官取而代之。"
 SER_zdenko_ulepic: "兹登科·乌列皮奇"
 SER_dusko_popov: "杜什科·波波夫"
 serbia.21.f:0 "社会主义者险胜"
 SER_multiethnic_army:0 "多民族军队"
 SER_multiethnic_army_desc:0 "塞尔维亚由许多民族组成，他们在同一面旗帜下战斗。波斯尼亚人、克罗地亚人、黑山人和许多少数民族将并肩作战。但我们的军队是分裂的，各民族士兵之间出现争吵是日常。如果我们要作为一个国家生存下去，我们就必须减少军队内部的分歧；坚持真正的多民族领导和监督。"
 SER_split_leadership:0 "分裂的领导层"
 SER_split_leadership_desc:0 "我们的军队领导层内部存在严重的分裂，这使我们的军队虚弱不堪。高层在国家和种族问题上的争吵是一种难堪的情况。如果我们想要有一支骄傲而强大的军队，就必须纠正领导层的分裂情况。"
 SER_form_regional_militias:0 "组建区域民兵"
 SER_form_regional_militias_desc:0 "如果我们的军队没有准备好保护农村地区，那么就让当地人为我们保卫它。如果军队无法保护我们国家广阔的领土，那么组建地方民兵可以为我们提供至关重要的最后一道防线。"
 SER_democratic_army:0 "民主军队"
 SER_democratic_army_desc:0 "如果我们的上级不能行使控制权，那么应该由普通士兵来控制军队。这样，最高指挥官就由最优秀的士兵产生，而不是由血统产生。"
 SER_army_quality:0 "精锐部队"
 SER_army_quality_desc:0 "我们的军队必须是精英中的精英。只关注数量会导致灾难，会让我们的军队组织混乱、士气低迷。我们必须有一支渴望战斗并愿意去战斗的精锐军队。"
 SER_only_the_best:0 "只有最好"
 SER_only_the_best_desc:0 "我们的枪必须是符合世界标准的。我们也必须拥有最好的武器，这些武器必须经过彻底的考验，并且处于最佳状态，永远不会炸膛或者堵塞。所以，如果它比那些便宜的枪支更昂贵又怎样呢？反正那些次品一进入战场就会报废。"
 SER_army_quantity:0 "大型军队"
 SER_army_quantity_desc: "我们的军队一定要是有史以来最大的，强大到足以摧毁整个国家。当然，我们可以有一支由精锐士兵组成的精锐军队，但在现实世界中；数字取胜。"
 SER_cheap_equipment:0 "廉价枪支"
 SER_cheap_equipment_desc:0 "由于我们濒临崩溃的财政状况，我们负担不起用大量高质量武器装备我们的军队。然而，我们仍然可以用便宜的进口武器武装我们的军队。"
 SER_armor_construction:0 "生产坦克"
 SER_armor_construction_desc:0 "有些人说坦克作战是大势所趋，我们恰好同意他们的观点。把我们所有的资金都投入到这一新兴技术中是有风险的，但安全总比遗憾好。"
 SER_metal_beasts:0 "钢铁野兽"
 SER_metal_beasts_desc:0 "现在我们对坦克和装甲有了足够的了解，我们可以建造巨大的金属怪兽令大地震撼。"
 SER_metal_hordes:0 "钢铁部落"
 SER_metal_hordes_desc:0 "我们将建造大量的、成千上万的坦克，这些钢铁组成的部落将慑服我们的敌人，碾碎他们弱小的肉体。"
 SER_lessons_weltkrieg:0 "从大战中学习"
 SER_lessons_weltkrieg_desc:0 "我们都知道大战的历史，但我们从中学到了什么？在短短五年的冲突中，无数士兵的牺牲，让我们了解了战争的新动态。如果我们不了解他们的经验，那么我们的士兵将在战场上遭遇同样的命运。"
 SER_heavy_artillery:0 "重型火炮"
 SER_heavy_artillery_desc:0 "世界大战无可争辩的最终胜利者是重型火炮。现代榴弹炮的设计将极大地影响下一次场新的全球战争的结果，我们应该确保我们的火炮达到现代水准。"
 SER_bunker_up:0 "修建碉堡"
 SER_bunker_up_desc: "修建碉堡是很重要的事情，士兵可以在里面躲避敌人的轰炸。如果我们建造大量这样的碉堡，那么我们的士兵能保我国万世太平。"
 SER_doctrinal_reform:0 "军事理论改革"
 SER_doctrinal_reform_desc:0 "世界大战中诞生了许多新学说，其中许多都或多或少地证明了它们的作用。随着战争不断演变，我们必须好好审视我们武装部队所使用的学说，并从经验之中寻找最适合我们的军队的学说。"
 SER_marhsal_tito:0 "铁托元帅"
 SER_marhsal_tito_desc:0 "约瑟普·布罗兹·铁托现在宣布自己为塞尔维亚的元帅。有元帅在我们这边，塞尔维亚将坚不可摧。所有的公民终于可以在塞尔维亚的旗帜下感到安全。"
 SER_experimental_tactics:0 "实验新战略"
 SER_experimental_tactics_desc:0 "虽然过去的理论可能在过去普遍使用，但新时代的新战术是运动战的艺术。我们必须接受新的战争方式，而不是墨守成规、抱残守缺。"
 SER_wheeled_terror:0 "银轮恐惧"
 SER_wheeled_terror_desc:0 "我们的敌人一旦看到我们的坦克、卡车和其他机动车辆，就会吓得发抖。这些战争机器将确保伊利里亚的安全。"
 SER_army_of_offense:0 "攻击性军队"
 SER_army_of_offense_desc:0 "有人说，最好的战略是躲在国门后面，等着敌人来找我们，但我们知道，最好的战略是主动出击，先手制胜。" 
 SER_YUG_croatia_land_reform: "废除克罗地亚-斯拉沃尼亚的佃农制"
 SER_YUG_croatia_land_reform_desc: "克罗地亚的土地所有权仍然极度不平衡，虽然农民在理论上是自由的，但他们却被迫靠向地主出卖劳力，靠着自己艰苦度日。这不能再继续下去了！地产将被征收、全新的田垄将被划定、克罗地亚贵族的权力将被击碎！"

 