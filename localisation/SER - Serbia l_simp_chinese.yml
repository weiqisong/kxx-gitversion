 SER_trifun_kaclerovic: "特里丰·卡茨莱罗维奇"
 SER_trifun_kaclerovic_leader_desc: "绰号“社会主义老头”的特里丰·“特里沙”·卡茨莱罗维奇在1879年出生于塞尔维亚的乡村地区，并在寒窗时代接触社会主义运动。1903年爆发的五月政变的前期，卡茨莱罗维奇和其他学生们组织了针对愈发专制的奥布雷诺维奇王朝的亚历山大一世，并在国王被刺杀，卡拉乔尔杰维奇王朝继位后仍然保持着反对党活动状态。在成为社会民主党的领导人物后，卡茨莱罗维奇为劳工权利而斗争，在议会中为工人发声，并争取社会主义者的权利。\n\n世界大战结束后，卡茨莱罗维奇见证了社会主义运动的分裂。其中一些被俄法的革命所启发，变得激进，寻求暴力革命；另一些或完全退出社会主义运动，或在战后塞尔维亚紧张的大气候下紧抱着改良主义不放。卡茨莱罗维奇带领下的派系演变为了新生的社会主义工人党，数十年来一直策划指挥着地下运动，并逐步转向公开。社会主义工人党也在左派中占据了霸权地位，从社民党人到工团主义者都被其团结起来。卡茨莱罗维奇站在这左翼党派的山巅，其下无不敬仰这个饱经风霜，为塞尔维亚如今社会主义成就所添砖加瓦的老头。"
