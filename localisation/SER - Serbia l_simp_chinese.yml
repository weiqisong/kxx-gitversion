 SER_YUG_balkan_federalism: "巴尔干社会主义联邦制"
 SER_YUG_balkan_federalism_desc: "巴尔干各民族联邦的理想可以追溯到19世纪，虽然已有许多人对这一理想丧失兴趣，但半岛各地的社会主义政党仍希望建立起从卢布尔雅那到君士坦丁堡的共同兄弟情谊。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_balkan_federalism_tt: "成立强大的社会主义工人党统治的南斯拉夫。"
 SER_YUG_united_states: "南斯拉夫合众国"
 SER_YUG_united_states_desc: "共和党创始人柳博米尔·斯托亚诺维奇曾提出过南斯拉夫合众国的概念，这是一个统一起各南斯拉夫民族的联邦总统制共和国，具有极大的族裔与领土自治，以保障文化多元。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_united_states_tt: "成立共和党或权力限制的社会主义工人党统治的南斯拉夫。"
 SER_YUG_three_named_nation: "三部族之国"
 SER_YUG_three_named_nation_desc: "激进党的目标是建立起一元的、集权的、却也民主的南斯拉夫国家，而塞尔维亚在其中的领导这角色必须强调。这种目标基于三部族理论，即塞尔维亚、克罗地亚与斯洛文尼亚是一个民族中的三个部族。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_three_named_nation_tt: "成立在共和民主政体下激进党统治南斯拉夫。"
 SER_YUG_integral_yugoslavia: "一体的南斯拉夫"
 SER_YUG_integral_yugoslavia_desc: "一体的南斯拉夫主义否认南斯拉夫各民族的独立存在，而宣称这些都是同一的南斯拉夫民族，只是历史将其骨肉分离。这样的国家将是威权与一元的，会竭力抹除南斯拉夫人之间的差异。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_integral_yugoslavia_tt: "成立君主专制或斯托亚迪诺维奇独裁的南斯拉夫。"
 SER_YUG_royal_federation: "王家联邦"
 SER_YUG_royal_federation_desc: "支持南斯拉夫的民主派的联邦主义目标与塞尔维亚君主派复辟的目标达成妥协，联邦制的南斯拉夫王国就是这样的产物，国家会具有族裔与领土自治、民主立法机构，而王室被置于最顶层。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_royal_federation_tt: "成立君主立宪制的南斯拉夫。"
 SER_YUG_greater_serbia: "大塞尔维亚"
 SER_YUG_greater_serbia_desc: "南斯拉夫主义大错特错。我们塞尔维亚人不止应该占据统治地位，还必须统治一个包含巴尔干所有塞尔维亚人的大塞尔维亚。这样的国家根本不可能是南斯拉夫，而是塞尔维亚人对其他南斯拉夫人与少数族裔的霸权。\n\n这会是塞尔维亚的道路吗？"
 SER_YUG_greater_serbia_tt: "成立南斯拉夫后发动军事政变将其打倒。"
 SER_YUG_will_be_unlocked: "南斯拉夫成立后将解锁新的国策和机制。"
 SER_YUG_will_not_be_unlocked: "新的国策和机制将无法解锁。统一终结了，全体塞尔维亚人归于一国。"
 SER_YUG_united_states_effect_tt: "联邦主义的南斯拉夫专注于通过减少§Y资助要求§!来处理族裔之间的紧张关系，从而使政府能够以较少的§Y政治资本§!维持稳定。这一策略缺乏强力措施，但可以带来长期稳定。"
 SER_YUG_royal_federation_effect_tt: "联邦君主制的南斯拉夫专注于通过减少§Y资助要求§!来处理族裔之间的紧张关系，从而使政府能够以较少的§Y政治资本§!维持稳定。然而，与共和制国家不同的是，这一策略也允许在形势需要时采取重拳措施，带来强大的一次性加成。"
 SER_YUG_balkan_federalism_effect_tt: "社会主义的南斯拉夫专注于通过大量的§Y政治资本§!积累来处理族裔之间的紧张关系。几乎这条路线的每一个独特的国策都能提供某种形式的永久性政治资本收益，使政府能够通过大规模的政治控制来维持稳定。"
 SER_YUG_integral_yugoslavia_effect_tt: "一体化的南斯拉夫专注于通过强大的中央集权措施来处理族裔之间的紧张关系，以长期的稳定为代价来换取§Y族裔关系§!上强力的一次性加成。这是一个高风险和高回报的策略。"
 SER_YUG_three_named_nation_effect_tt: "激进党建立的南斯拉夫在处理族裔之间紧张关系方面没有独特的机制。由于本路线源自塞尔维亚人的主导地位，所以本路线可以说是万金油，也可以说是最低效的南斯拉夫组成形式。"
 SER_YUG_fate_of_konspiracija: "阴谋集团的命运"
 SER_YUG_fate_of_konspiracija_desc: "我们在军中的朋友们多年来一直都在塞尔维亚的政治中发挥着作用。无论是盟友还是敌人，我们都必须认识到他们的重要性，更何况他们的领袖不会在南斯拉夫建立后就彻底消失。我们是否成功地削弱了他们恶毒的意识形态，抑或者我们只是他们欲望的傀儡——这全都将取决于我们到目前为止所采取过的行动……"
 SER_YUG_standardize_rail_gauges: "整合铁路系统"
 SER_YUG_standardize_rail_gauges_desc: "在开始整合北方的战利品之前，我们必须将它们与联盟的首都联接起来。我们的边境线已经不再与哈布斯堡帝国的主要铁路相重合，曾经与维也纳或布达佩斯相连的城市必须重新并入南斯拉夫的铁路网，而奥地利限制南斯拉夫各地区之间相互交流联系的政策必须得到改变。"
 SER_YUG_abolish_habsburg_legal_code: "取代哈布斯堡法典"
 SER_YUG_abolish_habsburg_legal_code_desc: "在一体化以及中央集权的过程中，我们必须废除哈布斯堡王朝强制推行的旧法典和行政制度，辞退并重新培训法官以及官僚，借此推行新的南斯拉夫法典。传统和旧日的习惯将会消逝，但克罗地亚人和斯洛文尼亚人最终会适应的。"
 SER_YUG_integrate_education: "统一教育体制"
 SER_YUG_integrate_education_desc: "统一的国家需要统一的教育体制——虽然我们不能否认我国内部的民族差异，但我们必须在全国推行统一的课程，以此消除错误的理解与观念、乃至于助力新一代人才的培养。"
 SER_YUG_princip_memorial: "刺杀暴君者的纪念碑"
 SER_YUG_princip_memorial_desc: "加夫里洛·普林西普，这位“青年波斯尼亚”成员、勇敢的青年在1914年射出了命运的子弹——他不应该再被视作让南斯拉夫人遭受了难以言表的苦难的罪魁祸首。二十年之后，他为之流血牺牲的南斯拉夫之梦终于成为现实，因此我们也终于能够认识到一个真正的他——暴君终结者。"
 SER_YUG_invite_illyrian_officers: "招募前塞尔维亚军官"
 SER_YUG_invite_illyrian_officers_desc: "许多克罗地亚人、斯洛文尼亚人以及波斯尼亚人都曾在奥匈帝国的军队中服役——有些人强烈地反对南斯拉夫，另一些人则更愿意接受新秩序。只要有足够的鼓励，我们就应当能够将他们吸纳进我们的军官团之中。"
 SER_YUG_expand_universities: "扩建大学"
 SER_YUG_expand_universities_desc: "萨格勒布和贝尔格莱德的大学已经无法满足国内所有学生的抱负和需求——同时高等教育体系的扩张也是现代化的最好标志。为了南斯拉夫的利益，我们应当在卢布尔雅那和萨拉热窝设立新的研究院所并扩大现有的机构！"
 SER_YUG_reform_the_conscription_system: "改革征兵制度"
 SER_YUG_reform_the_conscription_system_desc: "随着南斯拉夫一体化的继续，我们需要在从前属于哈布斯堡的省份中招募越来越多的新兵——我们需要以此为目标改革征兵制度。各地区都应当建立征兵办公室，负责当地的征兵定额。"
 SER_YUG_brotherhood_and_unity: "兄弟情谊与团结"
 SER_YUG_brotherhood_and_unity_desc: "“兄弟情谊和团结”这一口号想要表达的就是其字面意思——南斯拉夫民族和南斯拉夫所有少数民族的兄弟情谊和团结。实现这一理想道阻且长，但至少现在我们可以自豪地宣布我们已经取得了超越期望的成功。从现在开始，南斯拉夫的光芒将会在未来数十年乃是数个世纪里都熠熠生辉！"
 SER_YUG_bosnia_land_reform: "废除波斯尼亚农奴制残余"
 SER_YUG_bosnia_land_reform_desc: "在其他地方已经废除农奴制很久之后，波斯尼亚的穆斯林贵族依然在用农奴制束缚着农民。哪怕是在今天，这种做法的残余也阻碍着这里的进步。决不能再继续下去了！我们塞尔维亚人行进在自由的旗帜下，我们将解放遭受着主人不公正剥削的东正教同胞！"
 SER_YUG_SERatia_land_reform: "废除克罗地亚-斯拉沃尼亚的佃农制"
 SER_YUG_SERatia_land_reform_desc: "克罗地亚的土地所有权仍然极度不平衡，虽然农民在理论上是自由的，但他们却被迫靠向地主出卖劳力，靠着自己艰苦度日。这不能再继续下去了！地产将被征收、全新的田垄将被划定、克罗地亚贵族的权力将被击碎！"
 SER_YUG_customs_law: "国家消费税、关税和费用法"
 SER_YUG_customs_law_desc: "在能够对新获得的领土进行进一步的经济一体化之前，我们必须改革目前的税收和海关制度。数个不同的税收法典将被废除，代之以一部普适性的税收法律；南北之间的贸易壁垒也必须被破除——这些就是《国家消费税、关税和费用法》将要完成的任务。"
 SER_YUG_modern_industrial_tools: "工业设备现代化"
 SER_YUG_modern_industrial_tools_desc: "缺乏现代工业工具是我国长年以来都面临着难题之一，这拖慢了对分布于南斯拉夫各地的储量丰富的资源的开发。我们需要专门拨款从国际市场购置以及收购工业工具以克服这一问题。"
 SER_YUG_bosnian_coal: "开发波斯尼亚煤炭储备"
 SER_YUG_bosnian_coal_desc: "波斯尼亚的山岭中埋藏着储量丰富的煤炭资源，但由于土地使用不善以及勘探工作有限，这些储备仍然未能得到开发。这一切都将在今天改变，这里的资源很快就会与我国的经济体系紧密地联系在一起。"
 SER_YUG_chromium_morava: "克拉列沃-耶利卡铬矿"
 SER_YUG_chromium_morava_desc: "位于塞尔维亚摩拉瓦州克拉列沃附近的耶利卡山脉中蕴藏着储量巨大的铬，但过去塞尔维亚矿业公司的过时设备无法对这里的矿床进行有效的开采。但现在这一限制已经消失，这里大量的战略资源储备也将终于掌握在南斯拉夫的手中。"
 SER_YUG_copper_mines: "塞尔维亚铜矿"
 SER_YUG_copper_mines_desc: "克罗地亚和波斯尼亚拥有大量的铜矿，随着复杂的电子设备的出现，铜也变得越来越有价值。我们应该扩大这里的采矿业，将其与我国的经济网络联系起来。"
 SER_YUG_tourism_industry: "鼓励亚得里亚海沿岸旅游业"
 SER_YUG_tourism_industry_desc: "亚得里亚海边的沙滩和岛屿十分夺人眼球。如果拥有一个优良的投资计划，也许有一天这里会成为东南欧的旅游之都。我们应当开始投资克罗地亚经济的未来！"
 SER_YUG_expand_economic_structuralism: "经济结构主义制度化"
 SER_YUG_expand_economic_structuralism_desc: "塞尔维亚政府在南斯拉夫统一之前执行的经济结构主义政策必须继续指导我们处理经济事务的方法。我们的做法可以用“国家主义”与“统制主义”概括——国家之手在经济事务中的重要性应该得到所有人的承认。"
 SER_YUG_forestry: "补贴塞尔维亚林业"
 SER_YUG_forestry_desc: "群山之中的斯洛文尼亚的经济在很大程度上以林业为基础——为了确保这一产业的健康与增长，我们需要对其进行补贴，为数以千计的人提供就业机会并为更先进的木材工业、例如家具产业的发展铺平道路。"
 SER_YUG_metalworking: "促进金属加工业发展"
 SER_YUG_metalworking_desc: "南斯拉夫的大部分工业仍然是轻工业，以粮食生产、纺织和木材为基础。然而，现在的经济形势需要重工业——我们拥有所需的一切资源，无论是煤炭、原矿还是潜在的电力产出。我们所需要做的只不过是轻轻一推而已。"
 SER_YUG_arms_industry: "北方武器工业国有化"
 SER_YUG_arms_industry_desc: "为了保护国家免于众多敌人的侵略，我们必须垄断武器生产，因此我们需要控制南斯拉夫境内前哈布斯堡地区中众多的武器生产商。"
 SER_YUG_federal_constitution: "联邦宪法"
 SER_YUG_federal_constitution_desc: "我们向南斯拉夫人民承诺建立一个以美国为榜样的联邦国家，它将拥有一位民选总统以及一个作为政治结构支柱的联邦体系。将这一体系付诸实践、建立南斯拉夫联邦共和国的时候到了！"
 SER_YUG_serbo_croatian_language: "宣布塞尔维亚-克罗地亚语统一"
 SER_YUG_serbo_croatian_language_desc: "世界上不会再有塞尔维亚语和克罗地亚语——只有塞尔维亚人、克罗地亚人以及波斯尼亚人共同使用的塞尔维亚-克罗地亚语。它将成为南斯拉夫的官方语言，所有的文件都将以这种语言的拉丁字母以及西里尔字母印刷，而斯洛文尼亚语等其他语言仍将得到承认。"
 SER_YUG_local_governance: "地方治理体系"
 SER_YUG_local_governance_desc: "在我们的领导之下，塞尔维亚建立了能力出众的地方治理制度，其经验现在可以在整个南斯拉夫得以推行。我们将坚持公平的地方官员选举，解决所有人的关切。"
 SER_YUG_rep_bosniak_relations: "与穆斯林地主结盟"
 SER_YUG_rep_bosniak_relations_desc: "波斯尼亚的穆斯林地主们害怕失去他们几个世纪以来所拥有的影响力——我们可以保证他们能够继续下去，支持他们的利益以及南斯拉夫穆斯林组织。"
 SER_YUG_rep_renew_precani_settlement: "恢复重新安置"
 SER_YUG_rep_renew_precani_settlement_desc: "波斯尼亚穆斯林地主的权力应该被剥夺！我们将把他们的土地分给塞尔维亚和克罗地亚的农民，打破他们的权力基础，使我们能够更彻底地控制波斯尼亚。"
 SER_YUG_republican_concordat: "同圣座的协定"
 SER_YUG_republican_concordat_desc: "南斯拉夫天主教会对我国的天主教公民尤为重要。我们可以与罗马教廷达成协议，将南斯拉夫天主教会置于与塞尔维亚东正教会相同的地位之上，从而确保天主教的利益得到充分的代表。"
 SER_YUG_referendum_federalism: "全民公投联邦制"
 SER_YUG_referendum_federalism_desc: "柳博米尔·斯托亚诺维奇确保南斯拉夫合众国稳定的想法之一是全民公投——允许南斯拉夫境内的任何的领土主体举行全民公投。如果他们成功了，就能够建立一个独立的联邦州。这将是稳定南斯拉夫的有力工具。"
 SER_YUG_balkans_guiding_light: "巴尔干的指路明灯"
 SER_YUG_balkans_guiding_light_desc: "我们一同点燃了南斯拉夫的民主火炬，这道民主之光将会永世长明！我们有责任用民主的光芒来照亮其他巴尔干国家。让那些科德里亚努分子、极权主义者或专制主义者在我们解放者的军队面前发抖吧！"
 SER_YUG_balkans_guiding_light_tt: "解锁£decision_icon_small 推翻其他位于巴尔干半岛的§Y社会主义§!、§Y国家民粹主义§!或§Y家长独裁制§!国家的有关§Y决议§!。"
 reichspakt_won_wk2: "帝国公约赢得了第二次世界大战。"
 internationale_won_wk2: "第三国际赢得了第二次世界大战。"
 SER_YUG_invite_foreign_experts: "邀请外国专家"
 SER_YUG_invite_foreign_experts_desc: "与世界上的大国集团结盟，我们可以更容易地引进专家精英，使南斯拉夫的工业和军事理论达到世界水平。我们可以借此依靠自身成为一个地区大国。"
 SER_YUG_special_relationship: "建设特殊关系"
 SER_YUG_special_relationship_desc: "自1925年革命以来，我们就一直与国际保持着密切的联系，从他们那里进口武器并学习专业知识，以此帮助我们对抗共同的敌人帝国公约。既然第三国际已经取得了胜利，我们就应该将这种“特殊关系”正式化并维护塞尔维亚在新欧洲的角色。"
 SER_YUG_anti_imperialist_vanguard: "反帝先锋队"
 SER_YUG_anti_imperialist_vanguard_desc: "现在德国所有的敌人都已经倒下，世界上几乎再没有什么强国能够对抗英国和德国的帝国主义。这可能听起来很疯狂，但也许是该轮到南斯拉夫擎起火炬，成为为真正民主而非帝国主义而战的先锋。"
 SER_YUG_anti_imperialist_vanguard_tt: "扩展£decision_icon_small §Y推翻暴君§!决议的范围至§Y奥地利§!、§Y安纳托利亚§!和§Y亚平宁半岛§!的国家，允许作为民主避风港的南斯拉夫§Y建立一个反帝国主义的自由国家联盟§!。"
 SER_YUG_peoples_republics: "人民共和国"
 SER_YUG_peoples_republics_desc: "我们必须倾听权力下放的呼声，将南斯拉夫围绕特定的民族组织成自治化的人民共和国——所有这些都将由联邦社会主义工人党控制。这将满足联邦主义者的诉求，同时又不至于让我们失去对国家的控制。"
 SER_YUG_soc_denationalization: "反民族主义运动"
 SER_YUG_soc_denationalization_desc: "分离主义和民族主义都是不顾整体利益的搞特殊，它将民族分裂置于阶级冲突之上。无论它在哪里抬头，我们都必须与之进行斗争。这些叛徒将被绳之以法，超越民族隔阂的社会主义文化将得以建立。"
 SER_YUG_soc_hero_cult: "崇拜共同的英雄"
 SER_YUG_soc_hero_cult_desc: "每个国家都需要象征和英雄来建立自己的国家认同，南斯拉夫也不例外。然而，我们将不会尊崇塞尔维亚或克罗地亚的国王，而是崇敬那些属于普罗大众的英雄——像黑盗客(hajduci)以及社会主义烈士们这样的、能够得到任何民族的尊敬并被他们称之为“自己人”的英雄。"
 SER_YUG_soc_collective_presidency: "集体总统"
 SER_YUG_soc_collective_presidency_desc: "在南斯拉夫这样的国家，把国家元首的职位交给一个人，会带来严重的问题。一个塞族总统会激怒克族人，一个克族人总统会激怒塞族人……不，我们将把国家元首的职责交给由每个人民共和国任命的总统委员会。"
 SER_YUG_soc_party_supremacy: "一党独大"
 SER_YUG_soc_party_supremacy_desc: "社会主义工人党是将南斯拉夫团结在一起的粘合剂。党的控制必须渗透到政治和社会生活的方方面面，党的成员身份也要成为参加工作的必需条件——同时还要保持党向所有民族都敞开大门，将其转变为一个真正的多元文化组织。"
 SER_YUG_soc_move_the_capital: "位于祖国心脏的新首都"
 SER_YUG_soc_move_the_capital_desc: "继续将首都留驻于贝尔格莱德在未来肯定会带来问题——这会导致对塞尔维亚霸权的指摘，当地的塞尔维亚官僚机构也会最终控制我们的职务。位于南斯拉夫中心地带的多元文化城市萨拉热窝将会是一个更好的首都。"
 SER_YUG_soc_secularism: "大规模世俗化"
 SER_YUG_soc_secularism_desc: "南斯拉夫内部的宗教纷争很容易消除——只要我们能够根除这种大众鸦片。宗教财产将被没收、国家将实现世俗化、教育系统也会转变为根除宗教习俗的工具。"
 SER_YUG_liberate_balkan_socialists: "捍卫巴尔干社会主义"
 SER_YUG_liberate_balkan_socialists_desc: "在塞尔维亚，我们建立了巴尔干半岛的第一个社会主义共和国；也正是从这里，我们的影响力扩大到了全南斯拉夫人之中。现在是进一步输出意识形态的时候了：在所有的巴尔干国家推翻他们的主子们之前，我们都不能停下来！"
 SER_YUG_liberate_balkan_socialists_tt: "解锁£decision_icon_small §Y决议§!以在整个巴尔干半岛传播§Y社会主义§!。"
 SER_YUG_soc_integrate_bulgaria: "整合保加利亚"
 SER_YUG_soc_integrate_bulgaria_desc: "既然巴尔干已经建立了一个姊妹共和国，我们就准备着手埋葬延续了数个世纪的仇恨，将各自的国家统一成为一个更大的南斯拉夫国家。我们的保加利亚同志也是南斯拉夫人，他们一定会报答我们的。"
 SER_YUG_soc_integrate_bulgaria_tt: "解锁£decision_icon_small §Y决议§!以整合保加利亚各地区。"
 SER_YUG_balkan_socialist_federation: "联邦之梦"
 SER_YUG_balkan_socialist_federation_desc: "巴尔干联邦的理念在社会主义圈子里已经流传数十年之久，但一直没有机会被付诸实践——直至今日。既然已经控制了巴尔干地区，我们就能够建立一个政治-经济联盟，作为我们伟大联邦的基石。"
 SER_YUG_banovina_organisation: "省级组织"
 SER_YUG_banovina_organisation_desc: "我们不能用联邦主义或地方自治这些东西来自我欺骗——南斯拉夫将被划分为各省(Banovina)，由上级直接任命和控制。这将超越民族的边界，将国家集中在贝尔格莱德的全南斯拉夫政府手中。"
 SER_YUG_united_myth: "同一民族的神话"
 SER_YUG_united_myth_desc: "塞尔维亚、克罗地亚、斯洛文尼亚的民族神话必须成为南斯拉夫民族神话的一部分。在科索沃作战的不仅仅是塞尔维亚人，他们在以全体南斯拉夫人的名义英勇战斗。世界大战是我们联合起来、争取独立的国家斗争的开端，像“青年波斯尼亚”这样的自由斗士必须被苏塑造成为全南斯拉夫的英雄。"
 SER_YUG_yugoslav_king: "上帝、国王与南斯拉夫"
 SER_YUG_yugoslav_king_desc: "南斯拉夫必须深深地烙印在佩塔尔二世国王的人格之中，他将被培养成一个彻头彻尾的南斯拉夫的君主。他要出席所有主要民族以及三种主要信仰的全国仪式，他的子女们也不仅要取塞尔维亚名字，还要取克罗地亚以及斯洛文尼亚名字。"
 SER_YUG_defeat_tribalism: "摧毁南斯拉夫部族主义"
 SER_YUG_defeat_tribalism_desc: "塞尔维亚人、克罗地亚人、斯洛文尼亚人、波斯尼亚人以及其他民族——他们只不过是一个南斯拉夫民族的不同部族而已，我们政府的工作就是积极消除他们之间的分歧。几个世纪以来，外国占领者将我们分离开来，在我们之间人为划定了分界线。但现在，我们也许能够最终将其破除，拿回曾经失去的东西。"
 SER_YUG_permeate_education: "意识形态教育"
 SER_YUG_permeate_education_desc: "教育体系必须要从属于一体南斯拉夫主义的意识形态工程。全国所有学生都要学习南斯拉夫两种方言所使用的字母，并且以相同的方式纪念塞尔维亚、克罗地亚、斯洛文尼亚和波斯尼亚的民族庆典。"
 SER_YUG_mass_integralist_movement: "整合大众"
 SER_YUG_mass_integralist_movement_desc: "我们必须确保一体南斯拉夫主义在人民的意识中长久存在——我们将动员民众参加全国性的游行活动并通过国家控制的团体将他们组织起来，同时使像南斯拉夫民族主义组织(ORJUNA)这样支持其他意识形态的人群屈从于南斯拉夫主义。"
 SER_YUG_language_standardisation: "语言标准化"
 SER_YUG_language_standardisation_desc: "由于数个世纪以来都被不同的帝国所分裂，我国的语言中出现了一些分歧——然而，凭借一所效仿法国模式的国立语言学院，我们就可以开始对塞尔维亚-克罗地亚-斯洛文尼亚语进行标准化，以供后代使用。"
 SER_YUG_anti_partisanship: "统一激进农民民主党与国家"
 SER_YUG_anti_partisanship_desc: "国王的党是一体南斯拉夫主义的策源地；没有党，一体化南斯拉夫主义就无从谈起。我们必须确保党对国家机器的完全控制，这样我们政党机器中的政治家就不会在不知情的情况下做出任何决定，政党机器也可以在不需要立法或司法机关介入的情况下迅速下达命令。"
 SER_YUG_greater_yugoslavia: "大南斯拉夫"
 SER_YUG_greater_yugoslavia_desc: "直到所有南斯拉夫人、所有因我们而曾经辉煌灿烂的地方都重回南斯拉夫的怀抱之前，我们都决不能就此止步。保加利亚、马其顿、的里雅斯特——它们天生都是我国的领土，并将成为大南斯拉夫的一部分。"
 SER_YUG_greater_yugoslavia_south: "驶向爱琴海"
 SER_YUG_greater_yugoslavia_south_desc: "由强权所主宰的阿尔巴尼亚的存在是对现代塞尔维亚人民最大的侮辱之一——马其顿的山区中仍然居住着许多属于保加利亚部族的南斯拉夫人，必须将他们纳入我们的国土之中。"
 SER_YUG_greater_yugoslavia_east: "毁灭保加利亚"
 SER_YUG_greater_yugoslavia_east_desc: "保加利亚国家就像所有其他南斯拉夫国家一样，都是人造的。趁保加利亚还弱小，我们要抹除这愚蠢的独立，将其并入大南斯拉夫。"
 SER_YUG_greater_yugoslavia_west: "夺取特尔斯特与波拉"
 SER_YUG_greater_yugoslavia_west_desc: "特尔斯特(Trst)被意大利人称为的里雅斯特(Trieste)，伊斯特里亚地区也在我们对抗奥地利的战争中不幸失守。我们终于能够纠正这个错误——特尔斯特终将属于大南斯拉夫！"
 SER_YUG_award_piemont: "奖励南斯拉夫的皮埃蒙特"
 SER_YUG_award_piemont_desc: "塞尔维亚人为南斯拉夫之梦所流的血汗比南斯拉夫任何其他民族都多。因此，作为南斯拉夫的统一者，我们塞尔维亚人理应在国家中发挥天然的领导作用。南斯拉夫的所有权力都将集中在塞尔维亚人的手中！"
 SER_YUG_promote_cyrillic: "鼓励西里尔字母"
 SER_YUG_promote_cyrillic_desc: "西里尔字母是塞尔维亚-克罗地亚语天生就使用的文字，并且应该被强制推行使用——官方文件将严格使用西里尔字母，克罗地亚和斯洛文尼亚的官员们则将在日常工作中学习这种文字的使用方法。"
 SER_YUG_political_centralisation: "政治集权化"
 SER_YUG_political_centralisation_desc: "联邦制只会削弱我们的国家，造成不必要的分裂。与之相反，南斯拉夫宪法应该规定由贝尔格莱德完全掌控一切国家事务！一个中央集权化的官僚机构将确保南斯拉夫的稳定。"
 SER_YUG_ballot_box_centralization: "投票箱里诞生的中央集权"
 SER_YUG_ballot_box_centralization_desc: "我们可能是一个民主国家，但我们也必须明白国家正面临着来自分离主义者和社会主义者的威胁，他们试图夺走现在属于我们的东西。通过向公众施压以及动员各州政府官员向建制派政党投票，我们就可以确保这种情况永远都不会发生。"
 SER_YUG_heritage_of_two_revolutions: "两次革命之遗产"
 SER_YUG_heritage_of_two_revolutions_desc: "我们塞尔维亚人是巴尔干最自由的民族——我们经历过两次革命，颠覆了既定的秩序并建立了更进步的制度。因此，我们自然很适合统治并引领南斯拉夫其他地方拥抱这一自由的传统。"
 SER_YUG_islamic_religious_community: "建立伊斯兰教社区"
 SER_YUG_islamic_religious_community_desc: "为了维持波斯尼亚的和平，我们将向已经获得承认的穆斯林教士作出补偿，并建立伊斯兰宗教社区——它将由穆斯林教士任命的伊玛目们组成，并被授予有关伊斯兰宗教生活的广泛权力。"
 SER_YUG_renew_settlement_decrees: "更新定居法令"
 SER_YUG_renew_settlement_decrees_desc: "南方总是在搞事——统一了南斯拉夫之后，我们的目光再次转向南方。科索沃和南塞尔维亚的动乱必须平息，这两个省的应有秩序必须被恢复。"
 SER_YUG_form_yugosphere: "南斯拉夫圈"
 SER_YUG_form_yugosphere_desc: "现在我们已经将南斯拉夫人统一起来，我们必须使自己成为一个有力的地区大国，在巴尔干地区拥有广泛的势力范围。我们必须始终对外国威胁作出回应，采取务实的态度并征服较为弱小的邻国。"
 SER_YUG_pragmatic_foreign_policy: "务实外交政策"
 SER_YUG_pragmatic_foreign_policy_desc: "当与外国势力做交易时，我们决不能被意识形态的承诺所蒙蔽。在世界日益走向敌对的外交气氛中，我们能够在不同阵营之间摇摆并从各个阵营中获益。"
 SER_YUG_subjugate_bulgaria: "强迫保加利亚屈服"
 SER_YUG_subjugate_bulgaria_desc: "保加利亚人仍在索非亚密谋，等待机会重新夺回瓦尔达尔河谷。我们将用武力阻止这些阴谋，并且在索非亚建立一个友好而忠诚的傀儡政权。"
 SER_YUG_subjugate_albania: "征服阿尔巴尼亚"
 SER_YUG_subjugate_albania_desc: "1913年，列强迫使我们从北阿尔巴尼亚撤军，我们不得不因此让本该属于我们的领土在伊斯兰教的统治下遭受摧残。我们将武力征服这个非法的阿尔巴尼亚国家，将其转变成为一个被置于贝尔格莱德监管下的忠诚傀儡国家。"
 SER_YUG_royal_form_yugosphere: "南斯拉夫圈"
 SER_YUG_royal_form_yugosphere_desc: "现在我们已经将南斯拉夫人统一起来，我们必须使自己成为一个有力的地区大国，在巴尔干地区拥有广泛的势力范围。我们必须始终对外国威胁作出回应，采取务实的态度并征服较为弱小的邻国。"
 SER_YUG_royal_pragmatic_foreign_policy: "务实外交政策"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "当与外国势力做交易时，我们决不能被意识形态的承诺所蒙蔽。在世界日益走向敌对的外交气氛中，我们能够在不同阵营之间摇摆并从各个阵营中获益。"
 SER_YUG_royal_subjugate_bulgaria: "强迫保加利亚屈服"
 SER_YUG_royal_subjugate_bulgaria_desc: "保加利亚人仍在索非亚密谋，等待机会重新夺回瓦尔达尔河谷。我们将用武力阻止这些阴谋，并且在索非亚建立一个友好而忠诚的傀儡政权。"
 SER_YUG_royal_subjugate_albania: "征服阿尔巴尼亚"
 SER_YUG_royal_subjugate_albania_desc: "1913年，列强迫使我们从北阿尔巴尼亚撤军，我们不得不因此让本该属于我们的领土在伊斯兰教的统治下遭受摧残。我们将武力征服这个非法的阿尔巴尼亚国家，将其转变成为一个被置于贝尔格莱德监管下的忠诚傀儡国家。"
 SER_YUG_royal_federal_constitution: "国王的宪法"
 SER_YUG_royal_federal_constitution_desc: "我们向南斯拉夫人民承诺建立一个联邦国家，它将拥有一位国王在顶峰调解政治制度以及一个作为政治结构支柱的国家体系。将这一体系付诸实践、建立一个联邦制的南斯拉夫王国的时候到了！"
 SER_YUG_royal_serbo_croatian_language: "宣布塞尔维亚-克罗地亚语统一"
 SER_YUG_royal_serbo_croatian_language_desc: "世界上不会再有塞尔维亚语和克罗地亚语——只有塞尔维亚人、克罗地亚人以及波斯尼亚人共同使用的塞尔维亚-克罗地亚语。它将成为南斯拉夫的官方语言，所有的文件都将以这种语言的拉丁字母以及西里尔字母印刷，而斯洛文尼亚语等其他语言仍将得到承认。"
 SER_YUG_royal_local_governance: "地方治理体系"
 SER_YUG_royal_local_governance_desc: "塞尔维亚建立了能力出众的地方治理制度，其经验现在可以在整个南斯拉夫得以推行。我们将坚持公平的地方官员选举，解决所有人的关切。"
 SER_YUG_royal_rep_bosniak_relations: "与穆斯林地主结盟"
 SER_YUG_royal_rep_bosniak_relations_desc: "波斯尼亚的穆斯林地主们害怕失去他们几个世纪以来所拥有的影响力——我们可以保证他们能够继续下去，支持他们的利益以及南斯拉夫穆斯林组织。"
 SER_YUG_royal_rep_renew_precani_settlement: "恢复重新安置"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "波斯尼亚穆斯林地主的权力应该被剥夺！我们将把他们的土地分给塞尔维亚和克罗地亚的农民，打破他们的权力基础，使我们能够更彻底地控制波斯尼亚。"
 SER_YUG_royal_republican_concordat: "同圣座的协定"
 SER_YUG_royal_republican_concordat_desc: "南斯拉夫天主教会对我国的天主教公民尤为重要。我们可以与罗马教廷达成协议，将南斯拉夫天主教会置于与塞尔维亚东正教会相同的地位之上，从而确保天主教的利益得到充分的代表。"
 SER_YUG_royal_referendum_federalism: "全民公投联邦制"
 SER_YUG_royal_referendum_federalism_desc: "南斯拉夫的共和体制拥有一个十分有趣的特征——它允许南斯拉夫境内的任何的领土主体举行全民公投。如果他们成功了，就能够建立一个独立的联邦州。如果我们的王家联邦接受这一制度，它将成为稳定南斯拉夫的有力工具。"
 SER_YUG_royal_grace: "王家风采"
 SER_YUG_royal_grace_desc: "佩塔尔二世·卡拉乔尔杰维奇国王是一位和他的父亲完全不同的君主——一位在西方长大和受教育的王族，并且由致力于君主立宪的宫廷众人指导。让现代化的卡拉乔尔杰维奇王室的风采沐化南斯拉夫各民族吧！"
