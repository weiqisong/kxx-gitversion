 WANG_WENMING_POLITICAL_DESC:0 "王文明，字钦甫，号恩安，1894年11月1日出生于海南东部乐会县第四区一良村的一个农民家庭。1919年，反帝反封建的五四运动在北京爆发。王文明以坚定的立场和无私的工作精神投身于运动中，并先后当选为琼崖十三学生联合会副会长和琼崖抵制德货会会长。他成为了琼崖学生运动的杰出领袖。他带领琼崖学生深入工农群众，宣传反帝反封建的主张，传播新文化、新思想，唤醒琼崖人民。1921年秋，王文明高中毕业，后被任命为琼东县双庙中学校长。在教学之余，王文明与志同道合、希望改变现实、改造社会的人士交友，共同策划改造社会。1922年，王文明辞去校长职务，与从欧洲归来传播革命思想的中国社会主义青年团团员罗汉、民主选举产生的进步县长王大鹏一起，在嘉积市创办了琼崖第一所教学与生产劳动相结合的全新学校。王大鹏任董事长，罗汉任校长，王文明任教务主任。在此期间，王文明结识了来到琼崖的共产党员吴明，并于同年秋加入了中国共产党。尽管后来由于1922年中国社会党分裂后中共解散，王文明退出了该党。此后，王文明将十三学生联合会转变为一支真正的政治力量，该力量曾遭受统治该岛的直系军阀势力的镇压。为了确保其党派的安全，王文明与该地区的国民党游击队合作，以帮助保卫党和琼崖的农民。到1927年，王文明得以巩固并扩大了学生联合会，使其涵盖了国民党游击队、农民协会和工会，从而使他在该地区拥有了一定的力量来对抗清朝的统治者。截至1936年，王文明仍然是其运动的领袖，享有很高的声望。"