 QIO_isolated_upon_the_seas_desc:0 "随着革命胜利，我们在广东对反动派进行了有力的抵抗。尽管如此，我们如今处境颇为棘手。为没有实际的联系，我们的岛屿与世界隔绝，因此遭受了极大的痛苦。我们需要向全世界伸出援手以确立我们自己的合法性。"
 QIO_local_militias_desc:0 "按照我们革命前部队的组织方式，我们现在的指挥官将学会与群众并肩作战、在群众中战斗的方法，这帮助他们组建了以游击战为核心战略的、小而强大的民兵队伍。"
 QIO_revolution_triumphant:0 "一场大获全胜的革命"
 QIO_revolution_triumphant_desc:0 "万岁！万岁！我们解放了琼崖，琼崖革命根据地已经建立，我们将走向全中国，然后走向全世界，传播工农解放的福音！"
 QIO_a_baron_wasteland:0 "一片贫瘠的废土"
 QIO_a_baron_wasteland_desc:0 "海南是一个深受前政权影响的岛屿。在过去的20年里，它一直被忽视，自20世纪20年代初以来，没有任何程度的改善。即使是那些改善，也因为后来土匪和军阀部队的冲突而被摧毁，被证明是徒劳的。现在，由于近20年的持续冲突，我们面临着经济和基础设施崩溃的问题。"
