 send_in_the_army:0 "派遣军队"
 send_in_the_army_desc:0 "在我们的国家，处理混乱的唯一方式就是用军队进行彻底的镇压。当然，不是所有人对此都会感到高兴，但你不得不承认，有时候戒严是最有效的，也是唯一的选择。"
 rally_public_support:0 "赢取公众支持"
 rally_public_support_desc:0 "一些政治权利的交换和小小的工业投资能让我们获得更多的支持者。虽然这需要花费不少时间和资源，但从长远来看，这对于改善我们的政治地位是有好处的。"
 solidify_control:0 "巩固统治"
 solidify_control_desc:0 "运用我们当下的政治权力和一些资源投入，我们可以轻而易举的消除一些在政治上遇到的障碍，也许有些并不是那么简单就可以摆脱的，但我想即使减少了哪怕一丁点的麻烦，从长远来看我们的政治道路也将顺畅许多。"
 natpop_turanism_subtype:0 "泛图兰主义"
 natpop_turanism_subtype_desc:0 "§Y泛图兰主义§!\n\n£GFX_ideology_pan_turanism_bar\n\n\n\n\n图兰主义，也被称为泛图兰主义、泛图兰主义或简称图兰，是一种伪科学的泛民族主义文化和政治运动，宣称需要在其支持者声称在文化、语言或文化上不同的人们之间进行密切合作或政治统一。种族相关且具有内亚和中亚血统，例如土耳其人、蒙古人、通古斯人、匈牙利人、芬兰人、爱沙尼亚人、日本人和其他较小的民族。它提倡融合的经济理想，同时在社会问题上表现出极端民族主义。"
 authdem_sangkum_subtype:0 "桑功主义"
 authdem_sangkum_subtype_desc:0 "§Y桑功主义§!\n\n£GFX_ideology_sangkum_bar\n\n\n\n\n桑功主义意识形态的核心是民族主义、保守主义、保皇和对佛教的保守解释。尽管有其名称，桑功主义的“皇家佛教社会主义”或“高棉社会主义”与社会主义无关，与马克思主义变体或盎格鲁-撒克逊“福利社会主义”也无关。它将伪社会主义口号与保守的社会价值观、君主制、民族主义和上座部佛教教义结合起来，但缺乏一致的政治哲学。有人指出，执政者将是“为了人民的福祉而成为社会主义者，为了国家的威望和凝聚力而成为保皇派”。 在执政期间，桑功主义根据“佛教社会主义”的原则运作，这是一个相当模糊的概念，尽管它声称基于柬埔寨保守的宗教和社会传统，寻求进步目标和结束社会不公。“佛教社会主义”并没有废除私有财产，而是鼓励富人向穷人施舍以获取功德。在实践中，经济管理发展成为一种类似于裙带资本主义的“裙带社会主义”形式，国有企业由桑功精英成员建立并管理，通常是为了个人利益。"
 tot_sangkum_subtype:0 "桑功主义"
 tot_sangkum_subtype_desc:0 "§Y桑功主义§!\n\n£GFX_ideology_sangkum_bar\n\n\n\n\n桑功主义意识形态的核心是民族主义、保守主义、保皇和对佛教的保守解释。尽管有其名称，桑功主义的“皇家佛教社会主义”或“高棉社会主义”与社会主义无关，与马克思主义变体或盎格鲁-撒克逊“福利社会主义”也无关。它将伪社会主义口号与保守的社会价值观、君主制、民族主义和上座部佛教教义结合起来，但缺乏一致的政治哲学。有人指出，执政者将是“为了人民的福祉而成为社会主义者，为了国家的威望和凝聚力而成为保皇派”。 在执政期间，桑功主义根据“佛教社会主义”的原则运作，这是一个相当模糊的概念，尽管它声称基于柬埔寨保守的宗教和社会传统，寻求进步目标和结束社会不公。“佛教社会主义”并没有废除私有财产，而是鼓励富人向穷人施舍以获取功德。在实践中，经济管理发展成为一种类似于裙带资本主义的“裙带社会主义”形式，国有企业由桑功精英成员建立并管理，通常是为了个人利益。"
 ikki_kita_thought_subtype:0 "纯粹社会主义"
 ikki_kita_thought_subtype_desc:0 "§Y纯粹社会主义§!\n\n£GFX_ideology_kita_ikki_bar\n\n\n\n\n北一辉思想，又名“纯粹社会主义”，是日本泛亚主义领袖北一辉提出的一种意识形态。该意识形态寻求在日本领导的乌托邦社会主义体系下团结亚洲乃至整个世界。与马克思主义不同，“纯粹社会主义”不是以阶级斗争为导向的社会主义，而是一种通过理解社会和国家的基本准则来看待进化论的体系。北在他的信仰中明确提倡柏拉图式的威权主义，强调儒家思想与“自上而下”的国家社会主义概念之间的密切关系，认为孟子是东方的柏拉图，柏拉图的社会组织概念远优于马克思的社会组织概念。"
 okawa_shumei_thought_subtype:0 "大川周明思想"
 okawa_shumei_thought_subtype_desc:0 "§Y大川周明思想§!\n\n£GFX_ideology_okawa_bar\n\n\n\n\n大川周明思想是源自日本泛亚主义作家大川周明政治信仰的意识形态，其源自北一辉的泛亚社会民族主义思想。更广为人知的名称是“大川主义”，其目标是创建一个反资本主义的日本社会，寻求在社会三重理论的社会主义变体下将亚洲统一成一个单一国家，同时强调天皇和军队的重要性。他的主要思想是东西方之间不可避免的“文明冲突”，他认为日本有权利和目标保卫东方免受西方帝国资本主义的侵害。"
 tot_nihon_socialism_subtype:0 "桥本欣五郎思想"
 tot_nihon_socialism_subtype_desc:0 "§Y桥本欣五郎思想§!\n\n£GFX_ideology_hashimoto_bar\n\n\n\n\n桥本欣五郎思想是一种日本意识形态，根据桥本欣五郎对日本的愿景而发展出来。该意识形态本身是一种左翼民族主义、极权主义意识形态，旨在消除腐败的贵族和财阀，拒绝和粉碎日本国内的资本主义和自由主义，支持社会主义幕府式国家，其中天皇只是一个傀儡。日本社会主义的政策与桥本宣言中宣布的“军事、精神和经济的三大跃进”相一致。在外交政策上，日本社会主义坚持与泛亚主义类似的理念，特别是在反欧洲情绪方面，但也会利用帝国主义来获得“社会主义”。"
 natpop_nihon_socialism_subtype:0 "桥本欣五郎思想"
 natpop_nihon_socialism_subtype_desc:0 "§Y桥本欣五郎思想§!\n\n£GFX_ideology_hashimoto_bar\n\n\n\n\n桥本欣五郎思想是一种日本意识形态，根据桥本欣五郎对日本的愿景而发展出来。该意识形态本身是一种左翼民族主义、极权主义意识形态，旨在消除腐败的贵族和财阀，拒绝和粉碎日本国内的资本主义和自由主义，支持社会主义幕府式国家，其中天皇只是一个傀儡。日本社会主义的政策与桥本宣言中宣布的“军事、精神和经济的三大跃进”相一致。在外交政策上，日本社会主义坚持与泛亚主义类似的理念，特别是在反欧洲情绪方面，但也会利用帝国主义来获得“社会主义”。"
 tot_mayakovskyism_subtype:0 "马雅可夫斯基主义"
 tot_mayakovskyism_subtype_desc:0 "§Y马雅可夫斯基主义§!\n\n£GFX_ideology_mayakovskyism_bar\n\n\n\n\n马雅可夫斯基主义是源自俄罗斯社会未来主义者弗拉基米尔·马雅可夫斯基的思想和理念的一种意识形态。马雅可夫斯基主义认为，党的主要工作不仅仅是政治鼓动和革命，而且还教育工人（可能还有农民）。马雅可夫斯基认为政治革命还不够，还必须接着进行文化革命。这转化为无产阶级所拥护的思想，其中将为新的无产阶级形成新的文化。这种意识形态本身可以被视为社会未来主义和技术统治社会主义的混合体。由于许多左翼领导人对于如何实践马雅可夫斯基主义、是否让农民参与等问题存在着分歧，这是困扰这一意识形态追随者的一个话题。"
