 authdem_japanese_militarism_subtype_desc:0 "§Y日本军国主义§!\n\n£GFX_ideology_japanese_militarism_bar\n\n\n\n\n日本军国主义认为军队的力量等于国家的力量，主张军国主义应该主宰国家的政治和社会生活。这种形式的军国主义提倡以军事为基础的新国体，强调军事冒险主义、扩张主义和经济控制。在某种程度上，它是一种技术官僚政治，但其主要目标是为天皇、日本和日本军队服务。"
 authdem_showa_statism_subtype:0 "昭和国家主义"
 authdem_showa_statism_subtype_desc:0 "§Y昭和国家主义§!\n\n£GFX_ideology_showa_statism_bar\n\n\n\n\n昭和国家主义融合了以裕仁天皇（又名昭和）为中心的意识形态。 这种意识形态提倡幕府式国家，以战胜资本主义、贵族政治和自由主义的弊病，实现帝国复兴为目标。 尽管它的有些变种是反社会主义的，但有些变种也呈现出社会主义特征，例如国有化和土地改革。 这种意识形态从政治光谱的两个极端传播开来，它也被用来为日本民族主义和泛亚主义以及公开的极权主义政府下的军事扩张主义辩护。"
