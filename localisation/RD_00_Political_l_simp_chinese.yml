 tot_ikedaism_subtype:0 "池田主义"
 tot_ikedaism_subtype_desc:0 "§Y池田主义§!\n\n£GFX_ideology_ikedaism_bar\n\n\n\n\n池田主义，是政治思想家池田纯久于1929年提出的一种意识形态思想。该意识形态总体上是左倾的，支持北一辉等国家社会主义经济思想，但实际池田的思想旨在被其领导人与池田关系密切的统制派所采纳。该意识形态是反马克思主义的，但仍然主张建立社会主义军事幕府。它受到日本“帝国”左派的赞扬，但受到国外马克思主义者的谴责，特别是由于其意识形态宣扬帝国主义、阶级进化、民族主义和极端军国主义立场。"
 socialism_with_chinese_characteristics_desc:0 "§Y中国特色社会主义§!\n\n£GFX_ideology_deng_bar\n\n\n\n\n邓小平思想（又名中国特色社会主义）试图改革中国的社会主义体系，以便与敌对国家竞争。邓小平认为工团主义意识形态在实现中国现代化方面失败了，他寻求建立经济特区，外国公司可以在该特区投资和竞争，从而使中国在经济意义上变得更大。邓小平在生产力理论下强调经济生产。在邓小平看来，中国领导层面临的任务是双重的：促进中国经济的现代化，维护中国共产党的思想统一及其对现代化所需艰难改革的控制。\n\n“我们不再知道什么是社会主义，也不再知道如何实现社会主义，但它仍然是我们的目标。”\n\n-邓小平"
 ho_chi_minh_thought_subtype_desc:0 "§Y胡志明思想§!\n\n£GFX_ideology_ho_chi_minh_bar\n\n\n\n\n与中国的革命农业主义类似，胡志明思想拒绝将工业化工人阶级视为工人革命先锋的欧洲中心思想，并认为先锋应该由农村农民组成。然而，胡志明在其中加入了自己对革命农业主义的扩展，他融入了儒家和佛教伦理，儒家的自我修养被推广为政党政治和社会主义生活方式的核心元素。在胡志明看来，儒家思想的优点是个人道德的教训、基督教的优点是高尚的仁爱、马克思主义优点则是辩证法。"
 lin_biaoism_subtype_desc:0 "§Y极左红卫兵主义§!\n\n林彪是毛泽东的追随者，他将毛泽东主义作为自己的理论。与毛泽东不同，林彪在第三世界主义和毛泽东的个人崇拜的基础上，相信尽可能利用解放军的“农村到农村”来传播革命。并进一步将解放军视为无产阶级专政的支柱，进一步视为革命的农民先锋。"
 mao_zedong_thought_subtype_desc:0 "§Y革命农业主义§!\n\n£GFX_ideology_revolutuionary_agarianism_bar\n\n\n\n\n自从第一个不平等条约被强加给中国以来，中国的知识分子和青年一直在寻找一种让中国走向现代化并重新在世界上占有一席之地的方法。毛泽东就是这样的一位青年。在李大钊的领导下，毛泽东将俄国革命视为中国摆脱西方列强斗争的寓言。毛泽东接受了这种遗产并避免让其错误影响未来的革命，他的思想受到许多知识分子思想的影响，包括他年轻时的无政府主义、所有中国人都有的民族主义以及从共产党分裂出来的工团主义。虽然中国工团主义者可能已经用国民党取代了共产党在统一战线中的地位，但中国各地仍然有许多毛泽东思想的同情者。虽然不同的群体对革命农业主义可能有不同的计划和理解，但这种意识形态主要是由对群众的热爱和信仰定义的。这一民主意识形态认为，中国农民群众是能够结束外国资产阶级授意的封建阶级的腐败统治，推动中国历史前进的唯一力量，它寻求建立一个由新中国的革命阶级统治和组成的新共和制度。"
 radsoc_socialist_confucianism_subtype:0 "社会主义儒学"
 radsoc_socialist_confucianism_subtype_desc:0 "§Y社会主义儒学§!\n\n社会主义儒家思想是一种兼收并蓄的意识形态，既借鉴了孙中山的社会福利主义思想，也借鉴了源自儒家思想的传统信仰。这种意识形态试图促进以儒家社会关系为模式的社会和谐，但也在社会改革或彻底消除“落后”社会结构方面采取了进步立场。对于这种意识形态的拥护者来说，未来可以通过使用过去的思想来真正揭露——一些人认为，它将引导中国走向其真实的存在状态，并在世界上获得应有的地位。"
 new_legalism_subtype:0 "新法家"
 new_legalism_subtype_desc:0 "§Y新法家§!\n\n£GFX_ideology_new_legalism_bar\n\n\n\n\n新法家是近代兴起的一个学术流派。在晚清的具体时势和学术背景下，出现了梁启超、章太炎、沈家本等“新法家”。他们反对传统上对法家的无理批判和攻击，极力为法家平反，颂扬法家的历史成就，用“法制”或“法治”来认识和阐释法家思想，并在此基础上发展出“新法治”。这种意识形态本身最近才得到发展并与中国青年党联系在一起。这种意识形态在反社会主义和民族主义的同时，还采取了一种更加集权的经济方法。一些更民主的变体提倡孙中山先生的三民主义的某种形式/解释，但更常见的是更接近中国青年党创始人之一和新法家发展的关键人物陈启天的一些更专制的变体。"
