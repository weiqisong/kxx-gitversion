 socdem_national_socialism_subtype:0 "国家社会主义"
 socdem_national_socialism_subtype_desc:0 "§Y国家社会主义§!\n\n£GFX_ideology_national_socialism_bar\n\n\n\n\n与极权主义版本不同，这种形式的国家社会主义是中国政治理论家张君劢创造的民主社会主义的一种形式。其意识形态纲领要求强烈表达爱国主义和进步社会主义，同时否认阶级冲突和暴力革命，它是一种最能打上中国社会民主主义烙印的意识形态形式。"
