 natpop_kemalism_subtype:0 "民族凯末尔主义"
 natpop_kemalism_subtype_desc:0 "§Y民族凯末尔主义§!\n\n£GFX_ideology_natpop_kemalism_bar\n\n\n\n\n“凯末尔主义”一词是指源自奥斯曼帝国大维齐尔穆斯塔法·凯末尔帕夏及其政党OPP的政治思想的意识形态。这种典型的土耳其意识形态促进了被视为颓废的帝国的高度集权和激进的现代化。现代化必须经过拒绝伊斯兰教作为影响社会和政治生活的因素，凯末尔主义支持基于欧洲模式的世俗主义，这招致了宗教机构和苏丹亲属的许多批评。中央集权通过建立土耳其民族主义情绪和镇压威胁帝国生存的少数民族分裂主义情绪而实现。这种意识形态在土耳其已经产生了影响，尽管受到一些人的批评，但被视为解决“欧洲病夫”所遭受的弊病的主要解决方案之一。但在某些形式上，它已经适应了非土耳其政治意识形态，包括激进的日本陆军上校桥本欣五郎。"
 revolutionary_khmerism_subtype_desc:0 "§Y革命高棉主义§!\n\n£GFX_ideology_revolutionary_khmerism_bar\n\n\n\n\n革命高棉主义是一种基于高棉民族主义和革命土地主义原则的极左翼意识形态。革命高棉主义非常民族主义和爱国主义，认为共产主义可以使柬埔寨再次伟大，就像在美好的高棉帝国时代一样。它寻求农民的进步，并促进一个对小资产阶级极度敌视的农业社会，但在一些著名的意识形态记录中也对城市化抱有一些不满。革命高棉主义强调民族文化革命，群众要彻底摧毁反动文化。另一个要点是，其意识形态创始人高度强调平等，但也怀有反越南情绪。"