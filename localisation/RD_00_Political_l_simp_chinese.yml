 natpop_reform_bureaucracy_subtype:0 "革新官僚"
 natpop_reform_bureaucracy_subtype_desc:0 "§Y革新官僚§!\n\n在革新官僚圈子内，各种技官统治的联合意识形态是一场旨在通过创建管理型国家来消除资本主义经济低效率的运动。通过部分计划经济，这个管理型国家力求消除垄断、中饱私囊和短视造成的低效率，以创建一个致力于全面战争理念的经济。与革新官僚们似乎模仿的世界上各种左派不同，官僚们否认阶级冲突，将民族斗争视为更重要的斗争，寻求建立一个阶级合作国家，但一些更左翼的理论家提倡的更加国家社会主义的叙事也在融合的日本意识形态中一次又一次地出现。"
