 socdem_socialist_confucianism_subtype:0 "社会主义儒学"
 socdem_socialist_confucianism_subtype_desc:0 "§Y社会主义儒学§!\n\n社会主义儒家思想是一种兼收并蓄的意识形态，既借鉴了孙中山的社会福利主义思想，也借鉴了源自儒家思想的传统信仰。这种意识形态试图促进以儒家社会关系为模式的社会和谐，但也在社会改革或彻底消除“落后”社会结构方面采取了进步立场。对于这种意识形态的拥护者来说，未来可以通过使用过去的思想来真正揭露——一些人认为，它将引导中国走向其真实的存在状态，并在世界上获得应有的地位。"
