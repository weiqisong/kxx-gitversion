 natpop_ilminism_subtype:0 "一民主义"
 natpop_ilminism_subtype_desc:0 "§Y一民主义§!\n\n一民主义是由韩国独立活动人士李承晚提出的一种极端民族主义意识形态。这种意识形态是高度极端民族主义的，经常将韩国人描绘成“优等民族”，通过第三道路经济学和反工团主义与其母体三均主义意识形态有密切的联系。该意识形态以李承晚和李范奭为中心。"
 pataut_ilminism_subtype:0 "一民主义"
 pataut_ilminism_subtype_desc:0 "§Y一民主义§!\n\n一民主义是由韩国独立活动人士李承晚提出的一种极端民族主义意识形态。这种意识形态是高度极端民族主义的，经常将韩国人描绘成“优等民族”，通过第三道路经济学和反工团主义与其母体三均主义意识形态有密切的联系。该意识形态以李承晚和李范奭为中心。"
 tot_popular_patriotism_subtype:0 "大众爱国主义"
 tot_popular_patriotism_subtype_desc:0 "§Y大众爱国主义§!\n\n£GFX_ideology_popular_patriotism_bar\n\n\n\n\n大众爱国主义被用于描述与国家民粹主义运动结盟的社会民主党派，它不像一种具体的意识形态，更像是某种处于困境中的群体的模糊形象。虽然也可以观察到共同的意识形态热情，但这种联盟往往是在绝望的处境下才会形成的。依此运作的政府试图将社会民主的福利和选举，与高度激进的公民爱国主义结合起来，同时既试图遏制最激进的民族主义，又狂热反对越过民主界限的一切社会主义。"
 red_samurai_dictatorship_subtype:0 "日本军国主义"
 red_samurai_dictatorship_subtype_desc:0 "§Y日本军国主义§!\n\n£GFX_ideology_japanese_militarism_bar\n\n\n\n\n日本军国主义是一种广泛的民族主义意识形态，它是一个涉足多种政治理论的幽灵，统制派与该意识形态密切相关。此意识形态分为两条路线：左翼路线和右翼路线。右翼路线主张仅将关键行业国有化，禁止工会、泛亚主义、反社会主义和法团主义军事幕府。而左翼路线则主张北一辉式的泛亚主义、国家社会主义/国家工团主义的经济风格、废除财阀和强硬的军事幕府。"
 pataut_japanese_militarism_subtype:0 "日本军国主义"
 pataut_japanese_militarism_subtype_desc:0 "§Y日本军国主义§!\n\n£GFX_ideology_japanese_militarism_bar\n\n\n\n\n日本军国主义是一种广泛的民族主义意识形态，它是一个涉足多种政治理论的幽灵，统制派与该意识形态密切相关。此意识形态分为两条路线：左翼路线和右翼路线。右翼路线主张仅将关键行业国有化，禁止工会、泛亚主义、反社会主义和法团主义军事幕府。而左翼路线则主张北一辉式的泛亚主义、国家社会主义/国家工团主义的经济风格、废除财阀和强硬的军事幕府。"
 natpop_japanese_militarism_subtype:0 "日本军国主义"
 natpop_japanese_militarism_subtype_desc:0 "§Y日本军国主义§!\n\n£GFX_ideology_japanese_militarism_bar\n\n\n\n\n日本军国主义是一种广泛的民族主义意识形态，它是一个涉足多种政治理论的幽灵，统制派与该意识形态密切相关。此意识形态分为两条路线：左翼路线和右翼路线。右翼路线主张仅将关键行业国有化，禁止工会、泛亚主义、反社会主义和法团主义军事幕府。而左翼路线则主张北一辉式的泛亚主义、国家社会主义/国家工团主义的经济风格、废除财阀和强硬的军事幕府。"
 tot_state_shintoism_subtype:0 "国家神道"
 tot_state_shintoism_subtype_desc:0 "§Y国家神道§!\n\n£GFX_ideology_state_shintoism_bar\n\n\n\n\n国家神道是对日本民间宗教和神道传统的意识形态运用。国家神道意识形态出现于明治时代之初，当时政府官员在明治宪法中定义了宗教自由。帝国学者认为，神道反映了天皇神圣起源的历史事实而非宗教信仰，并认为神道应该在日本国家享有特权关系。该意识形态主张昭和时期的公平、平等的社会，也主张更强大的日本。"
 natpop_state_shintoism_subtype:0 "国家神道"
 natpop_state_shintoism_subtype_desc:0 "§Y国家神道§!\n\n£GFX_ideology_state_shintoism_bar\n\n\n\n\n国家神道是对日本民间宗教和神道传统的意识形态运用。国家神道意识形态出现于明治时代之初，当时政府官员在明治宪法中定义了宗教自由。帝国学者认为，神道反映了天皇神圣起源的历史事实而非宗教信仰，并认为神道应该在日本国家享有特权关系。该意识形态主张昭和时期的公平、平等的社会，也主张更强大的日本。"
 national_marxist_subtype:0 "民族马克思主义"
 national_marxist_subtype_desc:0 "§Y民族马克思主义§!\n\n£GFX_ideology_national_marxism_bar\n\n\n\n\n民族马克思主义将强硬民族主义和种族优越论与马克思主义意识形态相结合，要求国家团结在一个中心人物，即人民元首周围，让人民作为一个统一的整体向未来前进。其激进的极权主义与威权主义主张令其他意识形态“黯然失色”，除此之外，该意识形态还强调科学进步、种族纯洁、马克思主义经济、无神论、大众团结互助、各方面完全国有化以及近乎狂热的民族自豪感的重要性。民族马克思主义被左翼群体广泛厌恶，但无可否认，它仍然是为革命——一场纯净的革命——而奋斗。"
 mao_zedong_thought_subtype:0 "革命农业主义"
 ho_chi_minh_thought_subtype:0 "胡志明思想"
 lin_biaoism_subtype:0 "极左红卫兵主义"
 english_socialism_subtype:0 "英社"
 english_socialism_subtype_desc:0 "§Y英国社会主义§!\n \n一种激进的新左翼意识形态，由乔治·奥威尔提出，作为一种通过纯粹的反乌托邦极权主义原则来解放无产阶级的手段，基于战争即和平、自由即奴役和无知即力量的原则。"
 centralized_syndicalism_subtype:0 "集权工团主义"
 technocratic_leninism_subtype:0 "技官列宁主义"
 technocratic_leninism_subtype_desc:0 "§Y技官列宁主义§!\n \n 这是一种主张在先锋党的指导下形成技术统治的意识形态，同时也支持让先锋队中最有知识的领导人来领导革命群众。这本身与技官中国社会主义有一些相似之处，但更强调列宁及其理想，在意识形态方面也更加国际化。"
 social_futurism_subtype:0 "社会未来主义"
 technocratic_sino_socialism_subtype:0 "技官中国社会主义"
 technocratic_sino_socialism_subtype_desc:0 "§Y技官中国社会主义§!\n\n技官中国社会主义简称TSS，是传统左翼技术官僚的意识形态转变，有利于中国对该制度的改编。这个想法的主要思想是以社会主义的名义加速和优先考虑社会和科学的进步。"
 militant_atheism_subtype:0 "激进无神论"
 junshi_subtype:0 "军事主义"
 junshi_subtype_desc:0 "§Y军事主义§!\n\n军事主义是一种独存于远东的极权主义意识形态，它糅合了了马克思主义、民族主义、军国主义和自给自足主义思想、实践和主题。该意识形态认为只有通过完全自给自足和完全献身于领导者，国家才能真正实现社会主义，最终达到乌托邦。军事主义对任何形式的自由主义、反革命行为或任何被视为阻碍国家进步的思想都严厉禁止，只有完全忠诚于党和最高领导者，一个人才能从国家中受益，所有未能履行这些职责的人都将被无情地打上了国家公敌的烙印。"
 sino_syndicalism_subtype:0 "中国工团主义"
 sino_syndicalism_subtype_desc:0 "§Y中国工团主义§!\n\n中国工团主义是一种具有国家工团主义特征的意识形态，提倡由一个工会控制的索雷尔式经济。不同之处在于，它只关注中国作为一个消除了社会帝国主义的大国的扩张和成长。这种意识形态主要以中国为中心，非常热爱汉族，支持对少数民族进行有限的征服，但也将他们视为“欠发达”的汉族，并准备将社会主义和真正的汉族文化带给他们。"
 accelerationalist_syndicalist_subtype:0 "加速工团主义"
 accelerationalist_syndicalist_subtype_desc:0 "§Y加速工团主义§!\n\n加速工团主义是一种更接近民族工团主义的意识形态，但已从该意识形态分离出来，因为其包含与民族工团主义或正统工团主义原则不符的想法。其主要特点是加速资本主义到不可维持的程度，从而产生社会主义。这是在社会和经济层面上完成的，经济层面的加速被认为需要1-2年，而社会层面则是一场全面的文化大革命，旨在尽可能快地消除反动文化。"
 chinese_leninism_subtype:0 "Leninism"
 scienetific_socialism_subtype:0 "科学社会主义"
 scienetific_socialism_subtype_desc:0 "§Y科学社会主义§!\n\n科学社会主义是社会主义的理论发展，它指的是通过运用科学方法研究社会、经济和物质现象的历史趋势，以推断可能的结果和未来发展。在这个过程中，通过对马克思主义理论的深入学习，群众参与讨论和确定社会主义发展方向。"
 sino_leninism_subtype:0 "中国列宁主义"
 sino_leninism_subtype_desc:0 "§Y中国列宁主义§!\n\n中国列宁主义是列宁主义在中国的具体应用，它更关注农民，更关注中国人的身份认同。"
 tot_anti_japaneseism_subtype:0 "反日主义"
 tot_anti_japaneseism_subtype_desc:0 "§Y反日主义§!\n\n£GFX_ideology_antijapan_bar\n\n\n\n\n反日主义是一种思想体系，源于日本对中国影响力的不断增长。自然地，这种情况加剧了反日情绪，其中一些思想源于日本虚无主义者。反日主义高度中心主义，极端民族主义，呼吁摧毁日本，有些人甚至比这还要极端。在经济方面，它也倾向于社会主义，但实施的民族主义程度因人而异，其中一种极端观点是拒绝那些有日本血统的人享有任何经济权利（而其他非中国人只有有限的经济权利），而另一种观点则主张中国应该控制所有经济，并不限制不同种族的经济权利和实践。"
 natpop_juche_subtype:0 "主体思想"
 natpop_juche_subtype_desc:0 "§Y主体思想§!\n\n£GFX_ideology_juche_bar\n\n\n\n\n主体思想是一种独存于远东的极权主义意识形态，它糅合了了马克思主义、民族主义、军国主义和自给自足主义思想甚至君主主义思想的国家工团主义变种。该意识形态认为只有通过完全自给自足和完全献身于领导者，国家才能真正实现社会主义，最终达到乌托邦。军事主义对任何形式的自由主义、反革命行为或任何被视为阻碍国家进步的思想都严厉禁止，只有完全忠诚于党和最高领导者，一个人才能从国家中受益，所有未能履行这些职责的人都将被无情地打上了国家公敌的烙印。"
 authdem_anarchism_subtype:0 "无政府个人主义"
 authdem_anarchism_subtype_desc:0 "§Y无政府个人主义§!\n\n£GFX_ideology_indiv_anar_bar\n\n\n\n\n当中国陷入政治和社会动荡时，各种意识形态纷纷涌入中国，试图解决这个崩溃国家的问题。巴金对这些意识形态的经历促使他提倡一种综合形式的无政府主义。他将五四反儒教情绪的激进愤怒、他自己对家庭、传统社会和旧学问的幻灭与对个人主义的坚定信仰结合起来。因此，个人无政府主义可以说是许多意识形态的后代，不拘一格地将鲁迅、施蒂纳、克鲁泡特金等思想家融入到中国独有的意识形态中。然而，这种意识形态也与孙中山本人所倡导的精英先锋主义相得益彰，并呼吁作家、艺术家和思想家致力于传播彻底解放的共同信条。巴金还有意利用世界语等新语言来将中国社会从旧有的方式中彻底解放出来，并表现出愿意利用激进的知识精英来打破中国社会的“铁笼”——不惜一切代价。"
 anarcho_buddhism_subtype:0 "佛教无政府主义"
 anarcho_buddhism_subtype_desc:0 "§Y佛教无政府主义§!\n\n£GFX_ideology_anarcho_buddhism_bar\n\n\n\n\n佛教和无政府主义似乎是奇怪的床伴搭配，在中国的意识形态熔炉中，这些思想在刘师复及其门徒的影响下结合在一起。刘师复最初将佛教的宗教性批判为一种迷信，但是在政治僧侣太虚组织的居士佛教社区中多年的工作使刘师复相信他的工作可以在佛教范式内完成。因此，无政府主义佛教提倡一种独特的中国改革派佛教对无政府主义组织的看法，将个人修养和对公共事务的激进社会责任原则融入无政府主义经典中，鼓励人们通过跟随菩萨和寺庙土地共享的实践来实践巴枯宁思想。刘师复在晚年还呼吁建立一个“西方净土”于人间，他的门徒们没有忘记这个呼吁，可能有一天会实践于此。"
 syn_kaysone_thought_subtype:0 "凯山·丰威汉思想"
 syn_kaysone_thought_subtype_desc:0 "§Y凯山·丰威汉思想§!\n\n£GFX_ideology_kaysone_bar\n\n\n\n\n凯山·丰威汉思想是在马克思列宁主义和胡志明思想的基础上，由老挝共产党第一任领导人凯山·丰威汉发展起来的政治思想。该思想包括对老挝革命基本问题的看法，特别是马克思列宁主义在老挝物质条件中的运用和发展。"
 radsoc_kaysone_thought_subtype:0 "凯山·丰威汉思想"
 radsoc_kaysone_thought_subtype_desc:0 "§Y凯山·丰威汉思想§!\n\n£GFX_ideology_kaysone_bar\n\n\n\n\n凯山·丰威汉思想是在马克思列宁主义和胡志明思想的基础上，由老挝共产党第一任领导人凯山·丰威汉发展起来的政治思想。该思想包括对老挝革命基本问题的看法，特别是马克思列宁主义在老挝物质条件中的运用和发展。"
 rad_soc_socialist_confucianism:0 "儒学社会主义"
 lu_xun_thought_subtype:0 "鲁迅思想"
 lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n£GFX_ideology_lu_xun_bar\n\n\n\n\n鲁迅思想是中国著名左翼作家鲁迅的意识形态。鲁迅特别重视无产阶级的思想解放，尤其重视打破封建主义、帝国主义对无产阶级的思想枷锁。鲁迅思想对于社会治理的观点类似于工团主义和较温和的共产主义派别，但尤其重视对个人思想的自由表达。"
 socdem_mao_zedong_thought_subtype:0 "温和农业主义"
 socdem_mao_zedong_thought_subtype_desc:0 "§Y温和农业主义§!\n\n£GFX_ideology_moderate_revolutuionary_agarianism_bar\n\n\n\n\n温和农业主义是对毛泽东革命农业主义意识形态的更自由适应，它宣称建立一个以文化改革、群众路线和新民主主义为重点的社会主义农业社会。温和农业主义主要侧重于新民主主义和群众路线，将社会主义经济限制在社会民主主义的标准之内。"
 pragmatic_syndicalism_subtype:0 "务实工团主义"
 pragmatic_syndicalism_subtype_desc:0 "§Y务实工团主义§!\n\n£GFX_ideology_prag_syn_bar\n\n\n\n\n务实工团主义是一种注重工团主义最终成就的意识形态。它的目标是短暂恢复资本主义经济，以便将国家“建设”成一个政府认为能够过渡到工团主义的国家。然而，这遭到了许多工团主义者的反对，并导致许多人谴责它是一种错误的意识形态。由于它对群众的限制有利于资本主义经济，大多数工团主义者将务实工团主义视为资本主义意识形态的延伸。"
 socialism_with_chinese_characteristics:0 "中国特色社会主义"
 pataut_chiangism_subtype:0 "中正主义"
 pataut_chiangism_subtype_desc:0 "§Y中正主义§!\n\n£GFX_ideology_chiang_bar\n\n\n\n\n中正主义是一种右翼威权民族主义政治意识形态，主要基于儒家和三民主义意识形态，并被用于中国的新生活运动。它是许多政治意识形态的融合，包括革命民族主义、三民主义、社会主义、军国主义、家长制、儒学、卫理会思想、宪政主义、极权主义、威权资本主义和保守主义等。中正主义寻求对三民主义的新解释，其中更多地受到西方人物的影响，其中加强了儒家思想对其意识形态的影响。但在实践中，某些部分可能会比​​其他部分更加突出。"
 natpop_survival_nationalism:0 "生存民族主义"
 natpop_survival_nationalism_desc:0 "§Y生存民族主义§!\n\n£GFX_ideology_survival_nationalism_bar\n\n\n\n\n生存民族主义是张子英1934年在河内大学学习期间形成的一种极端民族主义意识形态。他的思想分为三点：\n -人类由基本本能组成：自私、性和社交；\n - 为了生存，这些本能必须比其他个体更强。\n -为了变得强大，本能需要力量、转变和融合。\n简而言之，为了生存，每个人都必须使自己优于社会中的大多数其他人。在扩张中，每个国家为了生存，必须拥有竞争优势来战胜其他国家。"
 natpop_neo_khmerism_subtype:0 "新高棉主义"
 natpop_neo_khmerism_subtype_desc:0 "§Y新高棉主义§!\n\n£GFX_ideology_new_khemerism_bar\n\n\n\n\n新高棉主义是一种极端民族主义的神秘主义意识形态，秉承朗诺强硬的亲高棉思想。它本身就是沙文主义民族主义和神秘主义的混合体，因为它有将柬埔寨高棉族与湄公河三角洲高棉族和泰国素林高棉族重新统一的野心，从而将高棉人民进一步扩大到新的人口和领土高度。"
 tot_social_humanism_subtype:0 "人道社会主义"
 tot_social_humanism_subtype_desc:0 "§Y人道社会主义§!\n\n人道社会主义是一种经济思想形式，旨在将人道主义与激进社会主义下对社会平等的追求结合起来。人道社会主义者像其他许多社会主义者一样支持通过市场经济走向经济繁荣，但希望以人道的方式实施，他们特别关注人民的需求、安全、健康和愿望，以及他们的社会发展——甚至在有些国家还包括文化和精神发展，支持在国家政府看不见的手的指导下创建经济公平的金融体系。人文社会主义者寻求创造一个工人的乌托邦，让所有人都有公平的机会实现他们最疯狂的梦想。"
 fukumotoism_subtype:0 "福本主义"
 fukumotoism_subtype_desc:0 "§Y福本主义§!\n\n£GFX_ideology_fukumotoism_bar\n\n\n\n\n福本主义是日本共产党内部分裂为福本派和山川派时发展起来的一种日本列宁主义意识形态，主张在真正的列宁主义下进行革命。福本主义通常是一种宗派意识形态，它谴责与所谓的“假左派”结成统一战线的观念，非常重视建立日本先锋党。它也强烈反对天皇，而山川主义往往回避有关天皇的问题。"
 syn_yamakawaism_subtype:0 "山川主义"
 syn_yamakawaism_subtype_desc:0 "§Y山川主义§!\n\n£GFX_ideology_yamakawaism_bar\n\n\n\n\n山川主义是日本共产党统一战线派（由工团主义者组成）发展起来的日本马克思主义意识形态。山川主义主张通过广泛的社会主义政策和左翼团结，采取更实际的社会主义方针。这一意识形态源自山川仁1922年的文章《无产阶级运动的路线转变》，其中主张工人阶级的直接政治行动和组织。它经常与日本共产党主张福本主义的福本派(以共产党人为主)的机会主义路线进行斗争。"
 radsoc_yamakawaism_subtype:0 "山川主义"
 radsoc_yamakawaism_subtype_desc:0 "§Y山川主义§!\n\n£GFX_ideology_yamakawaism_bar\n\n\n\n\n山川主义是日本共产党统一战线派（由工团主义者组成）发展起来的日本马克思主义意识形态。山川主义主张通过广泛的社会主义政策和左翼团结，采取更实际的社会主义方针。这一意识形态源自山川仁1922年的文章《无产阶级运动的路线转变》，其中主张工人阶级的直接政治行动和组织。它经常与日本共产党主张福本主义的福本派(以共产党人为主)的机会主义路线进行斗争。"
 tot_nichiren_buddhism_subtype:0 "社会日莲主义"
 tot_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"
 radsoc_nichiren_buddhism_subtype:0 "社会日莲主义"
 radsoc_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"
 socdem_nichiren_buddhism_subtype:0 "社会日莲主义"
 socdem_nichiren_buddhism_subtype_desc:0 "§Y社会日莲主义§!\n\n£GFX_ideology_social_nichirenism_bar\n\n\n\n\n社会日莲主义是从日莲佛教的政治思想中发展起来的日莲主义意识形态的一种形式。该理论是由妹尾义郎和牧口常三郎提出的。社会日莲主义主张人道主义、社会主义、和平主义和民主主义，由妹尾义郎这样的人推动了日莲佛教的马克思主义强调，作为对日莲信仰的新诠释。"
 natpop_nichiren_buddhism_subtype:0 "日莲民族主义"
 natpop_nichiren_buddhism_subtype_desc:0 "§Y日莲民族主义§!\n\n£GFX_ideology_nichirenism_bar\n\n\n\n\n日莲民族主义以田中智的著作为基础，田中智学是一位极端民族主义作家，他创造的政治理论为石原莞尔和井上日召领导下的日本日莲主义政治力量奠定了基础，其意识形态提倡某种昭和国家主义并包含了北一辉、田中智学和大川周明等作家所拥护的泛亚主义和反财阀行为的思想。"
 tot_datong_shu_subtype:0 "大同书思想"
 tot_datong_shu_subtype_desc:0 "§Y大同书思想§!\n\n£GFX_ideology_datong_shu_bar\n\n\n\n\n大同书思想，又名康有为思想，由清代著名维新倡导者康有为提出的意识形态，反映了一种可以被视为中国原始共产主义的形式。这种意识形态最终会渴望结束中国传统的家庭结构并拥护妇女权利。康有为认为，社会自古以来实行的家庭制度是造成冲突的一大原因。他相信男女平等，不应该有任何社会障碍阻止女性做男性能做的事情。另一件值得注意的事情是，大同书思想大力倡导创建福利社会主义社会，其中更多地受到儒家和西方社会主义思想的启发。康有为的大同书思想中还值得注意的是他对通过技术改善人类的信念的热情，这对于儒家学者来说是不寻常的，相当于建立了某种儒家技官统治的体系。然而，还有一种反社会主义思潮是康有为所提倡的激进优生学思想，存在于更激进的民族主义意识形态版本。这种意识形态主要作为NCERA的意识形态基础。"
