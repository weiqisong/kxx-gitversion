 uob_eu.0.t:0 "新的革命理念"
 uob_eu.0.d:0 "革命的捍卫者、不列颠的大护国公莫斯利正坐在他的办公室里沉思。他已经确立了自己在政府中的地位。他已经把对手赶下了台，把人民召集到了他的事业中。然而，现在他除了做政府的工作外就无所事事了。尽管制定政策和为革命事业做出贡献是重要的，但除此之外就无事可做了。 整天坐在这个愚蠢的办公室里等着有事来做是非常无聊的。大护国公是英国的保护者......成为全欧洲的保护者又如何呢？\n一个伟大想法已经浮现! 英国人是英国革命的保护者，那我们为什么不能成为全欧洲的保护者呢？每个人都应该站在一个统一的欧洲的革命旗帜下！英国人能做的比法国人要多! 我们可以摧毁德国，征服任何阻挡他们的资本家，用剑来摧毁任何反革命分子！\n\n这个想法将被印入历史，成为革命的决定性标志！今天可能只有英国是自由的，但明天的欧洲将是团结且自由的！"
 uob_eu.1.t:0 "又一天"
 uob_eu.1.d:0 "\"史密斯！\" 一位教师高喊声穿过了整个教室。一个戴眼镜的短发中年男子正从桌子后面盯着一个学生，看起来很紧张。他不喜欢他的工作，但作为一名党员必须这样做，他必须教这些孩子们如何进行真正的革命的思考——以奥斯瓦尔德·莫斯利的方式。\n\"是，老师。\" 年轻而高亢的声音从房间对面传来，一个学生已经站在了他的桌子前。\n\"最高领袖奥斯瓦尔德·莫斯利对资本家有什么看法？\" \n\"他们应该和民族主义者、反动派和其他人民与国家的敌人一起被绞死。\" \n\"正确，你通过了。\" ——教师毫无自信地说。下课铃声响彻全校，孩子们已然回家。教师却呆在那里，思考着自己的人生。他永远不会想到成为一名工团主义者会给他带来一份工作，但他错了。而现在，他坐在教师椅上，翻看并整理他的笔记。"
 uob_eu.2.t:0 "演讲"
 uob_eu.2.d:0 "不列颠护国公、最高领袖、主席。奥斯瓦尔德·莫斯利看着镜中的自己，回想着自己的成就。他终于实现了他的理想，终于完成了他的革命。摧毁了美洲，征服了非洲，但最重要的是统一了欧洲。他为自己感到骄傲，并且已经准备好了宣扬这种骄傲。他为这一时刻准备了多年，这一刻终于到来了！\n最高领袖走出办公室，向特拉法加广场走去。他的装甲车是防弹的，莫斯利勋爵想都没想就坐了进去。\n汽车到达广场后，最高领袖下车向他的人民致意。可爱的欧洲人，他的臣民，他的双手和双眼。这种快乐不会永远持续下去。\n \n一声巨响，胸口剧痛。这就是护国公的感受——那天他最后听到就是枪声，还有几个人和他一起倒下了。"
 uob_eu.3.t:0 "全 体 公 民 注 意"
 uob_eu.3.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"莫斯利青年团的线人报告说，一个反对我们统治的 \"反对派 \"正在形成。这听起来像是无稽之谈，因为我们没有得到任何关于这些组织的领导层或结构的信息——但我们已经掌握了目前在我们联盟周围形成的不同组织的名称。我们需要对此保持关注，因为我们可能会在不久的将来看到动乱。\n我得给部里写信，还得喝杯啤酒。奥斯瓦尔德去世后，一切都变了，我也犯了个错误，不该管这些乱七八糟的事——这些都是不必要的。本来一切都很好，但现在，没有了他，我将成为人们心中的替罪羊。\n\n不！我们要追捕这些反动派和假社会主义者。我们不会对他们手下留情。我花了这么多时间和精力来建立 我对这片大陆的统治  没人能夺走我的权力\""
 uob_eu.4.t:0 "暴风雨前的宁静"
 uob_eu.4.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"告密者终究是对的。我们的民兵现在举报并追捕散布所谓 \"抵抗 \"谣言的人。据我所知，就连我们工会的代表大会也难逃 \"共产主义 \"卷土重来的谣言——这简直是愚蠢之极，根本不可能有人在呼吁马克思主义的回归，根本没有任何空间可以容纳马克思主义。莫斯利创立的全面主义或国家社会主义（他后来怎么称呼它并不重要）是一种不可思议的思想——尤其是对于那些为自己的人民找到了一条道路的有远见的人来说。\n莫斯利死得正是时候，即使所有的烂摊子都落到了我的手里。即使有人试图让他永垂不朽，但欧罗巴并不那么团结，而且还有空白的画布等着别人去填补。我需要确保我对欧罗巴的统治，我所有的计划和目标都已实现，除了一个——一个完全建立在我统治基础上的国家。\""
 uob_eu.5.t:0 "戏谑"
 uob_eu.5.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"情况比以往更糟，我以为只要知道叛军的事就足以让我热血沸腾。绵羊不忠于他们的牧羊人，我知道谁是谁。我可以看到工会大会现在是如何行动的，我可以看到 \"共产党宣言 \"被秘密递交。\n我的身边只有特种部队，我需要好好利用他们——你永远也不知道什么时候会需要你的心腹。我感到暴风雨即将来临，我需要在它把我带入地狱之前阻止它\"。"
 uob_eu.6.t:0 "为日耳曼尼亚三呼万岁！"
 uob_eu.6.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"太可怕了。\"德意志主义者\"？这简直是疯了，任何认为这种意识形态有一点意义的人都应该被送进精神病院。安东·德莱克斯勒，那个帮助莫斯利在德国建立统治的混蛋和狗杂种，竟然背叛了我——一个伟大的保护者，一个欧罗巴的第二父亲！我一直都知道那个基佬会是个麻烦，但是没有！莫斯利保证了他的安全。我真高兴这个混蛋终于死了，我终于可以除掉那个领导政变的混蛋了，他......\""
 uob_eu.10.t:0 "全 体 公 民 注 意"
 uob_eu.10.d:0 "老大哥宣布如下： \n\n \"大洋国的公民们！我们光荣的联盟, 永远、永远存在！从古至今, 我们非洲,、美洲和欧洲的领土繁荣兴盛, 我们的人民一直生活在幸福之中. \n\n 不要忘记是谁给了你们这些。老大哥一直在这里, 保护着大洋国的人民. 作为我们最伟大的领袖，他消灭了叛徒 \"奥斯瓦尔德·莫斯利\"，保卫了我们的繁荣昌盛，他将永远统治我们，就像他统治我们的父母、一加父母、二加父母、三加父母一样。\n\n 老大哥万岁！大洋国万岁！\""
 uob_eu.7.t:0 "共产主义的幽灵"
 uob_eu.7.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"那一天，那个遭天谴的日子。哈里-波利特和他的共产主义狂徒决定执行他们的计划，发动一场针对我、整个工会大会、无产者和社会底层的政变。奥斯瓦尔德·莫斯利死后，混乱显然会席卷整个欧洲大陆，最近的人民主义企图就证明了这一点。最初在深夜发起对日本大使馆的袭击，这是这些混蛋的绝望之举。大使办公室的残骸在燃烧，大使本人和他的一些助手被赶走了。可怜的家伙被屠杀了。从那时起，一场复杂而戏剧性的冲突开始了——尤其是那些对日本大使馆的存在感到愤怒的人们。\n哈里·波利特和他的拥趸们背叛了我，背叛了他们自己的欧罗巴革命大护国公、国家工团主义的继承人和首领。谣传说我们要崩溃了。但他们不知道自己在和谁打交道，而我下定决心，如果有必要，我将誓死战斗。我们有真理部与和平部的支持，尽管抗议者的数量难以控制。那是漫长而疲惫的几天，在不稳定的冲突中度过，最终，他们用自己的力量和人数压倒了我和国家。最后，我们与他们的斗争..."
 uob_eu.8.t:0 "自由之光"
 uob_eu.8.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"先是人民主义党，然后是共产党，现在是自由党。这个大陆有多少白痴和弱智？我向上帝发誓，他们的领袖是我见过的最可耻的人。殖民者、欧罗巴事业的叛徒、奥地利省的前领导人和建筑师？谁能说这样的人可以领导起义？即使我嘲笑他们是有道理的，但他们还是领导了另一场政变，我想，他们已经聚集了所有反对我们的人。然而，那个低能儿的政变是......\""
 uob_eu.9.t:0 "光荣属于我们的胜利！"
 uob_eu.9.d:0 "摘自[ENG.GetLeader]日记的片段 \n\"又一次政变，又一天，我真希望我没有杀死莫斯利——至少我不会关心这个烂摊子。真正的反动派，以最反动的方式，怀着最反动的理想，不知何故仍然存在于欧罗巴，而且他们还组织了一场政变——由那个混蛋利斯掌权。我从来都不相信那个蚂蟥，甚至连他的姓氏都押韵！\n我记得他和我们一起参与了《极权主义宪章》，我甚至记得他在统一战争后为莫斯利工作——但后来发生了一些事情。我不知道为什么他现在成了敌人，但我永远不会知道，因为他们的政变是......\""
 uob_eu_commie.1.t:0 "英特纳雄耐尔，就一定会实现！"
 uob_eu_commie.1.d:0 "哈里·波利特站在队伍的最前面。他为自己和他的运动感到骄傲——他把魔鬼驱逐到了最黑暗的地狱深渊，现在，真正的社会主义将建立起来，不再有莫斯利派的新反动派的胡言乱语。\n\n哈里·波利特的演讲报告：/n \"同志们！我们现在面临着自卡尔·马克思诞生以来工人运动史上最伟大的时刻。作为共产主义者、工人和农民，我们终于在反对资本主义、帝国主义、工团主义以及莫斯利集团的社会帝国主义的历史斗争中取得了胜利。现在，我们作为欧洲人民的新舵手，屹立于新的联盟——欧罗巴社会主义共和国联盟！我们现在面临着另一个威胁，那就是莫斯利主义势力死灰复燃的危险。同志们，我们有两个选择。我们要么与温和派结盟以确保稳定，要么作为工人运动的唯一领导者向前迈进。我们该怎么办？"
 uob_eu_commie.2.t:0 "中庸之道"
 uob_eu_commie.2.d:0 "圆桌会议今天在威斯敏斯特举行。自 1917 年俄国大革命以来在政治上分道扬镳的两个集团，现在坐在一起讨论他们的战略。从已确定的内容来看，我们肯定知道欧罗巴社会党有兴趣与共产党合作，但必须做出让步。首先，新的欧盟需要摒弃列宁主义的专制和先锋主义理论。然而，由于共产党反对建立传统的民主社会，社会民主党的这一理论并不可行，因此双方达成了妥协。工人民主制，即由一个单一的政党掌权，但政党本身被划分为不同的部分，也可以称之为派别。每个派别都将开始选举，公民可以在每个派别中选择自己喜欢的候选人。目前，只有共产党和社会民主党可供选择，但与此同时，我们可能会看到越来越多的组织和团体加入政府。时间会证明一切。"
 uob_eu_commie.3.t:0 "中心"
 uob_eu_commie.3.d:0 "我们现在可以看到我们的新政策是如何影响欧罗巴政治舞台的。由反对莫斯利主义的辛迪加主义者、无政府主义者和其他工会成员组成的反莫斯利运动与我们进行了接触。当然，他们的好战性在议会中是无法利用的，但同时，他们的人数可能对我们的事业有利。与此同时，一个俗称 \"Eurosyndies\"（欧罗巴工会主义者）的团体也加入了圆桌谈判。他们是一个有趣的例子，因为他们的人数比其他派别要少得多，但与此同时，由于法国公社、英国联盟和意大利社会主义的前身存在，他们能够提供一定程度的合法性。目前，四个团体正在讨论和调整联盟未来的宪法，我们可能会在欧罗巴大陆看到一些不同的东西。"
 uob_eu_commie.4.t:0 "已经产生了一个小的裂痕。众所周知，前社会民主党运动加入了联合欧罗巴共产主义左派组织的倡议。然而，出乎意料的是温和派的分裂。社会民主党中较为自由的部分拒绝了新欧罗巴的社会理想，转而与温和派资本家合作。新的派别自称为 \"自由社会主义者\"，由人类已知的最没有骨气的人组成，我们真希望政治舞台上没有他们的身影。遗憾的是，他们代表了社会对世界的一些看法，我们不能简单地把他们赶走。希望他们不会对我们的政府产生任何影响。"
 uob_eu_commie.5.t:0 "红色民主"
 uob_eu_commie.5.d:0 "自新的社会主义欧罗巴成立以来，新议会首次召开。终于，我们有了一个稳定的政府，其代表构成严谨，而一些小反对派只是为了装模作样才被关在大楼里。目前，我们有前面提到的由各种左派团体组成的广泛阵线 AUSP，由自由主义者和温和派中的叛逆者组成的 \"人民党\"，以及由保守派、农业主义者和其他非革命性的选举协会组成的 \"公益党\"。新宪法已经起草完成并付诸实施，一个崭新的欧罗巴终于真正建立起来，我们已经准备好迈向未来。"
 uob_eu_commie.6.t:0 "新民主主义"
 uob_eu_commie.6.d:0 "我们的盟友是明确的，我们的目标是直截了当的，欧罗巴正在迅速走向社会主义。然而，我们的新政府必须按照新民主党的思路进行改革，在新民主党中，获准竞选赫尔曼职位的候选人仅限于狭隘的派系成员。我们的无产阶级新民主将确保不会受到反动派的威胁，但同时普通人也可以轻松地选择自己喜欢的领导层。希望我们不会立即被赶出去......"
 uob_eu_commie.7.t:0 "选举！"
 uob_eu_commie.7.d:0 "我们完全公平和民主的选举模式将在今天得到验证。四个团体、四种观点和四个盟友将在此次选举中开始行动： \n\n共产主义者是一个由运动中最激进、最革命的分子组成的团体，受弗拉基米尔·列宁和卡尔·马克思思想的启发，摒弃联合主义倾向。他们的目标是自给自足、中央计划经济，并不择手段地向外输出革命。\n\n欧罗巴工团主义者（Eurosyndicalists）由前工团主义政府官员、工会和其他以前与欧洲工团主义有关的团体组成，旨在通过工会实现更加分散的社会。这个团体中的强硬派投奔了共产主义派，而更多的自由派则投向了温和派。\n\n温和派可能是运动中争议最小的一个派别，由民主社会主义者、市场社会主义者、无政府主义者和其他旨在进行和平但同时也是激进变革的个人组成。这个名字其实并不贴切，不是吗？\n\n社会民主党人有时被视为运动中的害群之马，由温和派支持者组成，同时推动建立公正、平等的社会。他们的争议在其自由派投向反社会民主党的反对派后有所缓和，但在某些圈子里，对他们的负面评价依然存在。"
