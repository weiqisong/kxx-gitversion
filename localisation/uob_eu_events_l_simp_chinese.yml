 uob_eu_commie.9.d:0 "我们完全公平和民主的选举模式将在今天得到验证。四个团体、四种观点和四个盟友将在此次选举中开始行动： \n\n共产主义者是一个由运动中最激进、最革命的分子组成的团体，受弗拉基米尔·列宁和卡尔·马克思思想的启发，摒弃联合主义倾向。他们的目标是自给自足、中央计划经济，并不择手段地向外输出革命。\n\n欧罗巴工团主义者（Eurosyndicalists）由前工团主义政府官员、工会和其他以前与欧洲工团主义有关的团体组成，旨在通过工会实现更加分散的社会。这个团体中的强硬派投奔了共产主义派，而更多的自由派则投向了温和派。\n\n温和派可能是运动中争议最小的一个派别，由民主社会主义者、市场社会主义者、无政府主义者和其他旨在进行和平但同时也是激进变革的个人组成。这个名字其实并不贴切，不是吗？\n\n社会民主党人有时被视为运动中的害群之马，由温和派支持者组成，同时推动建立公正、平等的社会。他们的争议在其自由派投向反社会民主党的反对派后有所缓和，但在某些圈子里，对他们的负面评价依然存在。"
 uob_eu_lib.1.t:0 "自由欧罗巴"
 uob_eu_lib.1.d:0 "这是一场漫长的斗争。经过多年的斗争，整个欧罗巴终于摆脱了双方的激进主义——整个欧洲第一次可以完全民主地决定自己的未来。现在，领导欧罗巴大陆的主要竞争者是以克莱门特·艾德礼（Clement Attlee）为首的社会党、以温森蒂·维托斯（Wincenty Witos）为首的保守党、以著名的冯·莱托·维尔贝克（Von Lettow Vorbeck）为首的自由党以及以并不太受欢迎的建筑师和反莫斯利主义者阿尔伯特·施佩尔（Albert Speer）为候选人的激进自由党。\n\n人们正涌入行政大楼投票，而......"
 uob_eu_lib.2.t:0 "欧罗巴自由的重生"
 uob_eu_lib.2.d:0 "欧罗巴联盟举行了第一次民主选举。经过多年的斗争，整个欧罗巴终于摆脱了双方的激进主义——整个欧罗巴第二次可以完全民主地决定自己的未来。现在，领导欧罗巴大陆的主要竞争者是以莱昂·布鲁姆为首的社会党、以广受欢迎的奥托·冯·哈布斯堡为首的保守党、以匈牙利自由战士米哈伊·卡罗伊为首的自由党以及以备受争议的实业家古斯塔夫·克虏伯为候选人的激进自由党。\n\n人们正涌入行政大楼投票，而......"
 uob_eu_nat.1.t:0 "破碎的十字架"
 uob_eu_nat.1.d:0 "我们与工团主义的斗争还没有结束——新的危险已经出现。我们与 \"欧罗巴青年 \"结盟是为了获得政治影响力——来自欧洲各地的激进学生和民族主义者很容易被蒂里亚尔及其狂人集团的激进思想所左右。\n\n我们犯了一个错误。即使他的集团没有那么大，我们的力量仍然岌岌可危。\n\"欧罗巴青年 \"袭击了欧洲各地的政府大楼，现在他们的支持者正向我们的首都进军，这是一场政变"
 uob_eu_nat.2.t:0 "自由还是稳定？"
 uob_eu_nat.2.d:0 "我们确保了欧洲大陆的安全。年轻的欧洲已经不复存在，我们终于可以专注于让欧洲的这一部分变得更加美好。然而，我们的派别目前在两条道路上存在分歧。\n我们可以选择自由化，给我们的公民更多的自由，甚至是一些小形式的民主。当然，我们不会放弃我们的权力，但为了取悦平民，我们可以做出一些让步。\n第二种选择是建立一个真正的天堂，在那里我们可以确保不会爆发任何混乱，我们可以自由地统治这片土地几十年，甚至几百年。"
 uob_eu_as.0.t:0 "阳光下的地盘"
 uob_eu_as.0.d:0 "在[ENG.GetLeader]和我们的[GetRulingPartyLong]的领导下，我们的新统治已经逐步巩固。现在，我们面临着另一个问题——将我们的[ENG.GetRulingIdeology]价值观进一步扩展到全世界。亚洲大陆一直处在混乱之中，所以我们现在能够轻松地向这些国家和团体传递自由的火炬。"
 uob_eu_factions.0.t:0 "我们的新未来"
 uob_eu_factions.0.d:0 "随着我们的势力范围不断扩大，我们可以考虑脱离 \"第三国际\"，消除法国对我们政治的控制，让我们在外交政策上自由发挥。我们是应该建立自己的势力范围，还是应该留在主要的社会主义阵营中？"
 uob_eu_italy.1.t:0 "丰塔纳广场事件"
 uob_eu_italy.1.d:0 "我们敬爱的主席今天在米兰丰塔纳广场演讲时受伤。\n\n我们的特种部队与中队合作，推断爆炸是由来自意大利南部的法西斯恐怖分子所为，他们对我们反对天主教会和其他游荡在我们美丽国家的虫豸的斗争感到不满。然而，目前最重要的问题是我们伟大的领袖、我们伟大的墨索里尼主席的安危。这个问题的答案是什么？"
 uob_eu_italy.2.t:0 "凯撒及其门徒"
 uob_eu_italy.2.d:0 "我们的大议会在上次会议时决定了选举新任主席的新规定和要求。\n\n首先，我们的新领袖必须睿智，对领导三色革命前进有清晰的认识。\n\n其次，主席必须有明确的支持者基础，我们的理事会至少有一个部门支持候选人。我们的团队由农民、工会和军队代表组成，这让我们的候选人清楚地知道什么该支持，什么该拒绝。\n\n第三个也是最后一个条件当然是，候选人必须是意大利的成年男性公民，没有受到法律制裁，并且不属于被视为反革命的团体，如天主教会、自由知识分子团体或右翼团体。\n\n这套规则显然允许纯粹的革命者掌权，同时防止叛徒和其他不受欢迎的人掌权。"
 uob_eu_italy.3.t:0 "我们的新领袖"
 uob_eu_italy.3.d:0 "大议会选出了新主席的三名主要候选人。\n\n首先是加莱阿佐·齐亚诺，他得到了理事会中更多改革派的支持，提出了改革经济的主张，要么实行自由化，要么建立一种新的、更 \"有机 \"的社会主义形式。我们理事会的经济学家明确支持他的想法，认为他的两种理念都可能取得成功。\n\n第二位候选人米歇尔·比昂基（Michele Bianchi）得到了党内强硬派和革命者的支持，如尼古拉·庞巴奇（Nicola Bombacchi），但出人意料的是，庞巴奇拒绝参加竞选。比昂基表达了 \"彻底的墨索里尼主义革命 \"的想法，他将肃清意大利的反动分子，建立一个强大的军事化新国家，这个国家将经受住它可能面临的任何困难，无论是来自巴黎的温和派，还是来自世界各地的帝国主义者。\n\n最后一位候选人，至少可以说是最不受欢迎的候选人。埃德蒙多·罗索尼（Edmondo Rossoni）成功地获得了农民的支持，但略微忽视了北部的工业工人阶级。虽然被指责为法西斯主义，但罗索尼的主张可能会带来和平与稳定，并有可能修补意大利的两半版图。\n\n谁将登上红色罗马之巅？"
 uob_eu_italy.4.t:0 "新盟友？"
 uob_eu_italy.4.d:0 "我们伟大的领袖从不犯错，尽管他的最后一个决定让人瞠目结舌。\n伊塔诺·巴尔博（Italo Balbo）因其在 ANI 中的作用而闻名于北部地区，最近他支持新主席的政策，同时表示希望成立一个 \"姊妹组织\"，名为全国工会联盟（Unione Nazionale Sindicalista）或全国工会主义者联盟（Union of National Syndicalists）。虽然 UNS 显然从《极权主义宪章》的著名创始人奥斯瓦尔德·莫斯利（Oswald Mosley）那里汲取了灵感，但它经常被批评为宣扬 \"反动倾向\"，如过度的民族主义，甚至以墨索里尼主义的标准来看也是如此。\n批评者的意见并不重要，因为齐亚诺已经批准成立一个新的运动，同时将自己确立为该运动的首领，巴尔博在他身边。这意味着，从技术上讲，意大利有一个主席领导着两个不同的运动。"
 uob_eu_italy.5.t:0 "扭转局势"
 uob_eu_italy.5.d:0 "工团主义者的最坏结果已经到来。\n\n我们的主席加莱阿佐·齐亚诺宣布，UNS 将成为意大利唯一的政党。这意味着伊塔诺·巴尔博，一个在我们当地政坛极具争议的人物，将成为他的副手。\n成千上万的人聚集在新政府的背后，更多的人在暗中聚集，要么等待着新国家的崩溃，要么积极努力地撕碎它。无论他们做什么，意大利革命都将从深红色变成褐色，没有人能够阻止这一新的、有机的社会主义在世界上占据一席之地。"
 uob_eu_italy.6.t:0 "我们的伟大改革者"
 uob_eu_italy.6.d:0 "我们敬爱的伟大主席加莱阿佐·齐亚诺宣布成立意大利社会党，这是一个由地方左翼组织和思想组成的广泛阵线。\n\n这个新阵线由辛迪加主义者、无政府主义者、社会民主党人和其他温和派人士组成，可以进行广泛的改革，当然，同时也要努力保持这个阵线的团结。"
 uob_eu_italy.7.t:0 "转变我们的航向"
 uob_eu_italy.7.d:0 "我们伟大的革命在我们左翼各种倾向点燃的火焰中重新锻造，必须走上正确的道路。我们伟大的主席和领袖有许多可能的路线，但只能选择一条。我们的社会党已经固化为四个独立的集团，它们是：\n\n民族主义派，主要由桑塞波里斯特分子和已故主席的其他支持者组成，他们的工作重点是推进文化革命，同时摆脱墨索里尼的极权主义做法。该派别允许进行某些改革，是齐亚诺本人最可行的选择。\n\n自由派，又称市场社会主义派，支持并倡导给予工人更大的经济自由。市场社会主义者推动由工人委员会领导的自由市场议程，得到了意大利各种经济学家、政治活动家和其他一些有影响力的人物的支持。\n\n最令人吃惊的是技术官僚派，它是从对 \"大众 \"政府形式不满的人们中涌现出来的。技术官僚派支持建立一个由在各自领域有资格的人组成的内阁，而不是由政治上忠诚的人或由人民选举产生的人组成的内阁。他们的论点是，更有资格的大臣因其在各自领域的知识而能比其他人统治得更好。\n\n最后一个团体是人文主义者或社会民主党人，由各种前政治犯和其他以前被视为不受欢迎的人组成，他们提倡重建世界大战前的资本主义，这一想法令人震惊。然而，这些人意识到资本主义的危险，支持建立一个以个人自由为基础的福利国家，切断与极权主义政权的联系，创建更加独立的意大利，为全世界人民带来自由和这种温和的社会主义。\n\n齐亚诺会选择什么呢？"
 uob_eu_italy.8.t:0 "伟大革命"
 uob_eu_italy.8.d:0 "意大利革命，多么伟大的事情。\n\n埃德蒙多·罗索尼是一个行动派，一个言出必行的人，当然也不是一个圣西波利斯派的人。作为农民运动的领袖，他与其他工会运动握手言和，现在却站在了十字路口。他是否应该摒弃墨索里尼的极权主义做法，将革命推向前进？他是应该推动更正统的辛迪加主义路线，还是作为彻底的革命进步，下放国家机器，为意大利农民带来社会民主？"
 uob_eu_italy.9.t:0 "维多尼宫条约"
 uob_eu_italy.9.d:0 "法西斯主义一直是墨索里尼的眼中钉肉中刺，墨索里尼对这个信仰基督教、支持农民、温和的社会主义团体采取了各种行动。然而，圣塞波利斯特派和法西斯主义者不必再争论不休了。\n\n我们伟大的主席埃德蒙多·罗索尼（Edmondo Rossoni）今天出席了与法西斯代表的会议，讨论意大利向法西斯主义过渡的问题。\n会议在友好的气氛中进行，给罗索尼的政权带来了各种可能性和新的挑战，特别是由于对法西斯运动的态度发生了非常突然且极具争议性的转变。然而，两个政治党派之间的分歧并不多，尤其是在民主方面。\n尽管分歧很少，但罗索尼现在站在了一个新的十字路口——要么在他的国家推行正统的西西里法西斯理论，要么建立一种新的、民主的、温和的法西斯主义形式，在某种程度上满足大多数意大利人的要求。"
 uob_eu_italy.10.t:0 "新生的意大利"
 uob_eu_italy.10.d:0 "我们的道路并不平坦，也不充满乐趣。\n几十年后，意大利人民可以庆祝了。新生的意大利在罗索尼革命的烈火中重新焕发生机，终于诞生了，它充满希望，有机会为所有人创造一个光明的未来。\n\n然而，并非所有人都感到满意。前三色活动分子四处游荡，要求重建以前的统治，民族主义组织正在形成，有可能推翻我们。然而，归根结底，他们真的重要吗？我们已经和意大利人民一起成为意大利的主人，拥有合法性和民众的支持。我们，年轻的意大利，作为意大利的普罗米修斯，将勇往直前，为工人和农民带来自由、和平与稳定。"
 comfranceeu.1.t:0 "休伯特 拉加代尔露出真面目！"
 comfranceeu.1.d:0 "随着休伯特 拉加代尔在巴黎执掌大权，索雷尔信徒们可以欢呼雀跃了。\n\n拉加代尔过去曾与许多意识形态有联系，但他对索雷尔事业的忠诚对我们的事业至关重要。他拥有丰富的军事经验、智慧和个性，他将成为法国真正体面的领导人。\n\n尽管拉加代尔的社团主义和建立 \"法国人民的人民阵线 \"的主张被认为是有争议的，但在这个混乱的时代，他可能正是我们所需要的。拒绝布卡尔的反犹太主义和迪特的集体主义倾向，我们的新火炬手将确保法国永远强大，不会有任何分裂。"
 comfranceeu.1.a:0 "拉加代尔主席万岁！"
 comfranceeu.2.t:0 "重组索雷尔派"
 comfranceeu.2.d:0 "今天，拉加代尔主席宣布将索雷尔派重组为一个崭新的政党：法国工人党。所有前索雷尔派成员都加入了该党，不少党外人士也有了一席之地。显而易见，这将促进我们伟大国家的团结，保证类似黑卫军之类的叛匪无法颠覆我们的国家。"
 comfranceeu.2.a:0 "新法国的新政党"
 comfranceeu.3.t:0 "全新的工团主义"
 comfranceeu.3.d:0 "拉加代尔主席主张社会阶层的调和;反对资产阶级生活、民主、普选和议会制;并支持一个由“有意识的、叛逆的”男人领导的社会，这个社会将培养一个纪律严明、大胆的新人，作为“工人军队”的一部分。"
 comfranceeu.3.a:0 "这才是工团主义！"
 comfranceeu.4.t:0 "超越法兰西"
 comfranceeu.4.d:0 "新生的法兰西应如何抉择？我们是否该将超越法兰西的界限，将更多的土地纳入囊中？"
 comfranceeu.4.a:0 "向伊比利亚与亚平宁半岛进军，一统拉丁之土！"
 comfranceeu.4.b:0 "冲过英吉利海峡，征服翡翠岛，再现安茹帝国之荣光！"
 comfranceeu.4.c:0 "彻底毁灭阿勒曼尼野蛮人的文化，将他们纳入崭新的法兰克帝国中！"
 comfranceeu.4.e:0 "差不多得了，洗洗睡吧"
 comfranceeu.5.t:0 "保罗·尼赞掌权"
 comfranceeu.5.d:0 "在无政府主义被成功镇压，对我们敬爱的前领导人的哀悼亦不再于民众的脑海中留下深刻的印象后，索雷尔派议会最终决定谁将继承瓦卢瓦，承担作为法国工人主席的使命。临时总统赖伐尔表示，他的职位一直是临时的，现在是他回到同样重要的职位——即情报总局委员会委员长的最佳时机。尽管在索雷尔派内部，主要是在先锋队主义领导人保罗·尼赞和极端工团主义领导人马塞尔·布卡德之间出现了紧张局势，但委员会已做出决定。\n\n 保罗·尼赞和他的先锋队将领导这个国家，听到这个决定，尼赞的支持者们欣喜若狂地站起来，伴随着雷鸣般的掌声大喊：“荣耀归于尼赞主席！”与此同时，有人看到布卡德与他的盟友勒内·v·比内和马克·奥吉尔一起冲出了委员会会议。法国在索雷尔派的统治下依然安全的很，该派的老成员也很高兴听到布卡德的极端派系失败的消息，大部分的民众将如何对这一结果作出反应依然有待观察。"
 comfranceeu.5.a:0 "荣耀归于尼赞主席！"
 uob_eu_bucard.0.t:0 "伸向马德里的橄榄枝"
 uob_eu_bucard.0.d:0 "我们征服西班牙的计划被束之高阁。\n我们选择了外交途径，何塞·安东尼奥·普里莫·德·里维拉（Jose Antonio Primo de Rivera）是西班牙和伊比利亚新的首选领导人，他的旗帜是国家工团主义。他似乎对马德里和巴黎之间更紧密的合作颇感兴趣，因此他是我们的一张王牌，将确保我们的意志得到真正的贯彻。"
 uob_eu_bucard.1.t:0 "计划实施"
 uob_eu_bucard.1.d:0 "何塞·安东尼奥·普里莫·德里维拉（Jose Antonio Primo de Rivera）对我们的消息做出了积极回应。\n西班牙鹰派领导人承诺成立一个协调他们行动的新组织——全国工会联盟。这一进展意味着我们的计划将顺利进行，西班牙迟早会成为我们的资产。"
 uob_eu_bucard.4.t:0 "来自马德里的消息"
 uob_eu_bucard.4.d:0 "马德里方面向我们传达了一个消息——以何塞·安东尼奥·普里莫·德里维拉为首的新政府通过政变成立了。这个新政府宣誓效忠法国国家工人党，因此我们的联盟已经稳固——伊比利亚将成为我们自己的据点。"
 uob_eu_bucard.5.t:0 "我们在伦敦的人"
 uob_eu_bucard.5.d:0 "奥斯瓦尔德·莫斯利（Oswald Mosley）是我们选择的不列颠联盟新领导人——这是一个滑稽的说法，但我们愿意利用他为我们谋利。他在民族—激进主义圈子中的声望使他成为不列颠联盟的关键人物，我们应该与他联系，向他提出一个简单的建议——他宣誓效忠于我们，我们就让他掌管不列颠。"
 uob_eu_bucard.6.t:0 "有用的白痴在行动"
 uob_eu_bucard.6.d:0 "奥斯瓦尔德·莫斯利积极响应了我们的合作请求。我们的小英国人真的愿意颠覆整个不列颠联盟，允许我们随心所欲地改变它！这真是一个绝妙的发展，让我们可以大展拳脚，眼睁睁地看着联盟因为我们的一条消息而土崩瓦解。"
 uob_eu_bucard.9.t:0 "以小博大"
 uob_eu_bucard.9.d:0 "伦敦又迎来了新的一天，一个是国家工团主义的一天，一个是莫斯利主义者的一天，一个是我们法西斯主义者的一天。英国被莫斯利彻底推翻了，包括我们在内的许多人都感到惊讶。然而，我们对他的怀疑并不重要，因为他是我们掌管英国的白痴——至少现在是这样。我们需要开始寻找一个新的、更合适的领导人——更被动、更没有野心，因为即使莫斯利相对愚蠢，他也是一个有行动力和野心的人——如果你想平定这样一个人的国家，谁会想要这样的人呢？"
 uob_eu_misc.1.t:0 "拉丁兄弟会"
 uob_eu_misc.1.d:0 "我们的殖民当局已成功地使西班牙人和葡萄牙人转变为更加一致的方式。法语响彻马德里和里斯本的大街小巷，年轻人乐于称自己为新一代法国人。我们收到了一项建议，希望将法国南方总督府纳入主要行政机构，事实上将两个整体整合为一个不可分割的联盟。我们该怎么办？"
 uob_eu_misc.2.t:0 "不再是威廉"
 uob_eu_misc.2.d:0 "伦敦的职业管理机构为我们提供了有关融合进展情况的宝贵数据——融合正在取得巨大成功。乖巧的英国人似乎很乐意融入我们的文化，越来越多的人在日常生活中学习和使用我们的语言。最近有一个想法传到了我们这里，即法国北方总督府有可能并入法国本土，使我们这个光荣的民族与即将成为法国人的群岛国家联合起来。应该怎么办呢？"
 uob_eu_misc.3.t:0 "一息尚存的Bosche"
 uob_eu_misc.3.d:0 "德国已经不复存在，而且再也不会回来了。成千上万的德国人逃离了东方总督府，为我们伟大的人民腾出了空间。皮埃尔·赖伐尔毫不犹豫地表示，占领当局已经达到目的，准备与法国合并。虽然这种合并需要比我们预想的更早撤走当地人，但我们可以考虑一下。我们将如何处理这一建议？"
 uob_eu_misc_news.1.t:0 "不列颠的新航向"
 uob_eu_misc_news.1.desc:0 "当欧洲还在大战的余波中挣扎时，不列颠联盟出现了一个新的威胁。莫斯利最近出人意料地宣布转向泛欧方向，这在他的支持者和批评者中引起了轩然大波。一些人称赞莫斯利转向战争贩子的倾向，另一些人则指责他放弃了当初让极权主义如此吸引人的原则。比较温和的派别也指出了莫斯利统治下英国的军事化，许多人担心他征服欧洲其他国家的计划可能会实现。在欧洲屏息凝视和等待的同时，不列颠联盟的未来和整个欧洲大陆的命运也岌岌可危。"
 uob_eu_misc_news.2.t:0 "一统欧罗巴"
 uob_eu_misc_news.2.desc:0 "奥斯瓦尔德·莫斯利大胆的宣布成立欧洲工人联盟。\n莫斯利在宣布成立国家的演讲中指出，\"工人们跨越国界团结起来，为更美好的未来而奋斗的时刻已经到来\"。他接着说，\"我们的斗争不仅仅是反对个别国家的统治阶级，而是反对整个资本主义制度。我们必须团结起来，创造一个工人需求至上的新秩序。"
 uob_eu_misc_news.3.t:0 "一声巨响，而非呜咽"
 uob_eu_misc_news.3.desc:0 "欧洲工人联盟颇具争议的领导人奥斯瓦尔德·莫斯利（Oswald Mosley）被成功暗杀，这是一个令人震惊的转折。这标志着莫斯利跌宕起伏的崛起之路以及他对整个欧洲大陆的野蛮征服画上了一个令人震惊的句号。暗杀企图的细节尚不清楚，但接近调查的消息来源指出，一名刺客设法躲过了安保人员，在莫斯利一次公开露面时接近了他。\n莫斯利死去的消息在整个非洲大陆引起了震动。虽然他的许多政策和行为遭到了广泛谴责，但不可否认的是，他对欧洲工人联盟的影响力以及他对欧洲大陆政治格局的影响。欧洲工人联盟现在群龙无首，莫斯利也没有明确的继任者。一些人担心，随着对立派别争夺控制权，这一权力真空可能会导致进一步的冲突与混乱。欧洲工人联盟的未来尚不明朗，只有时间才能告诉我们欧洲大陆历史的下一个篇章会带来什么。"
 uob_eu_misc_news.4.t:0 "穿过欧洲的幽灵"
 uob_eu_misc_news.4.desc:0 "欧洲工人联盟领导人奥斯瓦尔德·莫斯利被暗杀后，欧洲大陆陷入一片混乱。大范围的骚乱和抗议席卷了许多大城市，因为市民们正在努力应对莫斯利暴政的后果及其留下的权力真空。然而，令人震惊的是，共产党通过政变成功夺取了政府的控制权，由哈里·波利特（Harry Pollitt）掌权。\n民众对这次政变的反应不一。波利特和他的支持者是否能够应对统治一个动荡国家所面临的挑战，还有待观察，但有一点是明确的：非洲大陆将从此不同。"
 uob_eu_misc_news.6.t:0 "自由之光"
 uob_eu_misc_news.6.desc:0 "奥斯瓦尔德·莫斯利（Oswald Mosley）去世后，欧洲大陆陷入动荡，许多大城市都发生了大规模的骚乱和抗议活动。各派争权夺利，一些人主张回归传统主义和民族主义，另一些人则推动建立一个更加自由的社会。\n出人意料的是，一个由民主团体组成的联盟成功发动了政变，夺取了政权，为非洲大陆指明了新的方向。\n该联盟正在努力重建与其他国家的联系，向国际社会伸出援手，寻求建立新的伙伴关系和联盟。\n全世界都在密切关注他们将如何应对未来的挑战，以及他们能否建立一个真正民主和公正的社会。"
 uob_eu_misc_news.7.t:0 "欧罗巴重生"
 uob_eu_misc_news.7.desc:0 "奥斯瓦尔德·莫斯利（Oswald Mosley）去世后，他领导的工人联盟（Workers Union）也随之瓦解，欧洲出现了一个新的派别：传统主义者（Traditionalists）。\n在冯·施莱歇尔的领导下，传统主义者迅速建立了新政府，并开始了社会重组进程。他们解散了原有的政府体制，代之以权力集中在一小撮贵族手中的新体制。\n欧洲人民将如何应对这一新的统治，传统主义者能否在没有自由和民主理想的情况下兑现他们的承诺，这些都有待观察。"
 nasser.1.t:0 "自由军官组织"
 nasser.1.d:0 "随着变革之风席卷埃及，一群富有远见的军官在贾迈勒·阿卜杜勒·纳赛尔（Gamal Abdel Nasser）和穆罕默德·纳吉布（Mohamed Naguib）的领导下崭露头角，他们被称为 \"自由军官\"。这些军官热切希望埃及摆脱腐败、国内外各种势力的压迫，准备重塑国家命运。他们随着共同理想的秘密的聚集起来，正将埃及带向迷茫的未来。"
 nasser.2.t:0 "官方公告"
 nasser.2.d:0 "太阳在开罗上空投下阴影，阴影掩盖了聚集起来讨论的人们和他们坚定的内心。在君主制衰落和外国势力影响的背景下，一场震撼人心的变革正在发生。“自由军官组织”是一个秘密联盟，由魅力四射的二人组——贾迈勒·阿卜杜勒·纳赛尔和穆罕默德·纳吉布领导，他们在大胆追求解放的道路上迈出了决定性的一步。他们鼓足勇气，大胆宣布反对埃及国王，准备打碎压迫的枷锁。"
 nasser.3.t:0 "阿拉伯之春"
 nasser.3.d:0 "开罗的大街小巷充满着期待，人山人海的人们因共同的愿望而汇聚到城市的中心。空气中弥漫着兴奋和使命感，来自各行各业的埃及人聚集在一起，表达他们对自由军官们的坚定支持。从最初混乱的杂音到团结的齐声呼喊，彰显了人们对现状的强烈不满。"
 nasser.4.t:0 "我们美丽的家园"
 nasser.4.d:0 "整个开罗都好似屏住了呼吸，等待命运时刻的到来。秘密讨论、热切的愿望和不满情绪不断沸腾直至顶点。在这一历史性的时刻，自由军官们在魅力四射的贾迈勒·阿卜杜勒·纳赛尔和穆罕默德·纳吉布的领导下，做出了一个大胆的举动，要从君主手中夺取控制权。保守与激进之间的冲突达到了顶点。"
 nasser.5.t:0 "迈向团结！"
 nasser.5.d:0 "为了促进阿拉伯国家之间的团结与合作，我们大胆的向阿拉伯半岛的邻国提出了合并建议。在共同的遗产和团结力量的愿望推动下，我们的目标是建立一个能够应对现代世界挑战的强大联盟。"
 nasser.6.t:0 "豪言壮志"
 nasser.6.d:0 "随着埃及向我国大胆的提出合并建议，变革之风席卷整个地区。这一提议充满了能同心协力的希望，有可能重塑本地区的格局。在我们思考这一重大提议时，摆在我们面前的决定肩负着我们国家的地位和未来。"
 nasser.7.t:0 "生命之河"
 nasser.7.d:0 "苏伊士运河是埃及的历史象征，也是其战略重要性的证明，但运河长期以来一直处于外国控制之下。现在是埃及收回对这条重要水道主权的时候了。我们的军队已经准备果断的采取行动，解放苏伊士运河，这是在全球舞台上维护我们应有地位的强有力的一步。"
 nasser.8.t:0 "胜利！"
 nasser.8.d:0 "重要时刻已经到来。在外国控制多年之后，苏伊士运河现在再次回归埃及管辖。我国正站在历史性成就的起点上，收回苏伊士运河，代表着我国能够自己掌握主权和国运的能力。"
 nasser.9.t:0 "彻底失败"
 nasser.9.d:0 "埃及收复苏伊士运河的努力在巨大的期待和民族希望中以失败告终。尽管付出了英勇的努力，但不可预见的挑战阻碍了我国成功收回这条至关重要的水道的主权。争夺苏伊士运河的斗争清醒地提醒我们，决定我们国家命运的动态因素错综复杂。"
 nasser.10.t:0 "青蛙佬滚出去！"
 nasser.10.d:0 "我们以坚定不移的决心向法国提出坚决要求：撤出北非，放弃对理应属于当地人民土地的殖民。埃及大胆反对外国在该地区的统治，寻求解放的呼声久久的回荡在北非上空。"
 nasser.11.t:0 "埃及的要求"
 nasser.11.d:0 "埃及做出了一个大胆的举动，埃及人要求我们完全彻底地从阿尔及尔的 \"阿拉伯 \"领土上撤军。虽然他们作为一个国家拥有一定的实力，但他们无法与拥有强大实力的协约国相抗衡。我们该如何应对？"
 nasser.12.t:0 "前往大西洋！"
 nasser.12.d:0 "在历史性的转折中，法国将北非领土的控制权让给了我国，我们恢复了我国对曾经受外国统治土地的主权。埃及人民庆祝这一胜利，认为这是他们朝着恢复自己的地位和掌握自己命运的过程中迈出的重要一步。"
 nasser.13.t:0 "我的天呐"
 nasser.13.d:0 "我们希望得到法属北非的领土，但我们的请求遭到拒绝，我们的希望落空了。收复这些土地的梦想仍未实现，这凸显了在复杂的地缘政治环境中维护主权所面临的挑战。"
 nasser.14.t:0 "一种姿态"
 nasser.14.d:0 "贾迈勒·阿卜杜勒·纳赛尔访问阿布哈迪似乎没有什么重要的意义——然而，一个家族，或者说一位孩子，会因为这次访问表示感激。卡扎菲家族的一位年轻人已被介绍给我国总理，并由他来选择名字。据报道，总理只作了如下答复："
 nasser.15.t:0 "法老行军"
 nasser.15.d:0 "埃及人向我们提出了一个简单的要求——要么顺从他们的意愿，心甘情愿地加入阿拉伯共和国，要么我们进行抵抗，保护我们伟大的国家不被占领？"
 nasser.16.t:0 "赤潮"
 nasser.16.d:0 "在贾迈勒·阿卜杜勒·纳赛尔富有远见的领导下，埃及迈出了历史性的一步，与法国领导的第三国际结盟。这一结盟承诺了双方社会正义、反帝国主义和合作共赢等共同的理想，还旨在重塑全球秩序，提升各国的地位。"
 nasser.17.t:0 "莫斯科的呼唤"
 nasser.17.d:0 "埃及在贾迈勒·阿卜杜勒·纳赛尔的领导下，为了加强国家安全和促进战略合作，而与社会主义俄罗斯结成了军事同盟。这种伙伴关系标志着双方拥有着共同的利益，以及在复杂的全球格局中维护共同目标的承诺。"
 nasser.18.t:0 "橄榄枝"
 nasser.18.d:0 "本着团结精神和统一非洲的愿望，我们向非洲大陆各国发出邀请，敦促它们加入非洲联盟。这一倡议旨在加强联系，促进合作，将非洲国家团结在一起共同应对挑战。"
 nasser.19.t:0 "来自开罗的建议"
 nasser.19.d:0 "埃及应邀加入非洲联盟，这是团结和拥有共同目标的象征。加入非盟为我国提供了一个与非洲兄弟国家结盟、合作应对共同挑战、共同塑造非洲大陆命运的机会。"
 nasser_internal.1.t:0 "经济问题的辩论"
 nasser_internal.1.d:0 "掌舵埃及的自由军官们发现自己正陷入一场激烈的经济辩论中，每个人都为国家的未来提出了自己独特的愿景。贾迈勒·阿卜杜勒·纳赛尔（Gamal Abdel Nasser）是一位富有魅力的人物，他坚定地支持社会主义与职场民主相结合的旗帜。他的愿景旨在重塑埃及的经济格局，强调集体所有制、公平分配资源以及让工人阶级积极参与决策。\n在这个经济十字路口的对立面，则站着穆罕默德·纳吉布（Mohamed Naguib），他是一位务实、精打细算的领导人。纳吉布主张采取一种更加温和的方式，注重以切实可行的方案来应对并解决眼前的挑战。他寻求通过市场导向的改革、外国投资和逐步现代化来刺激经济增长。纳吉布认为，国家控制和私营企业之间的平衡对于稳定埃及经济至关重要。\n随着自由军官组织内部不断升级的紧张局势，在这一关键时刻做出的选择无疑将决定埃及的经济命运。埃及会拥护纳赛尔的革命理想，将社会平等和赋予工人权力放在首位吗？还是纳吉布的务实战略占上风，引导埃及走上经济逐步转型和稳定的道路？也许，也许历史会证明今天做出的决定，但一定会在埃及人民的命运上留下不可磨灭的印记"
 nasser_internal.2.t:0 "军队问题的辩论"
 nasser_internal.2.d:0 "埃及的自由军官们围绕军队在塑造国家政治格局中的作用展开了激烈的辩论。贾迈勒·阿卜杜勒·纳赛尔（Gamal Abdel Nasser）是一位充满激情的政治活动家，他提出了一个革命性的想法：军队政治化。纳赛尔设想让军队与国家的意识形态追求紧密结合，积极参与到制定政策和倡导社会变革中去。他认为，一支参与政治的军队可以成为社会变革的催化剂，且反映人民的愿望。\n与之形成鲜明对比的是，穆罕默德·纳吉布倡导的是一种截然不同的愿景——军队彻底非政治化。纳吉布主张，军队的首要职责是保障国家安全，不受党派政治的纠缠。他认为，政治中立的军队可以确保稳定、维护国家统一和法治。纳吉布的务实态度要求军队脱离阴谋政治，只专注于履行宪法赋予的职责。\n随着自由军官组织内部不断升级的紧张局势，在这一关键时刻做出的选择将塑造埃及军队不可磨灭地风格。在纳赛尔的激进提议下，埃及军队是否会成为一股政治变革的力量，将军事实力与政治意识形态相结合？还是纳吉布强调中立和稳定，让军队远离政治纷争？今天做出的决定将在历史上产生影响，塑造埃及的权力动态。"
 nasser_internal.3.t:0 "关于世俗主义的辩论"
 nasser_internal.3.d:0 "埃及的自由军官们展开了一场激烈的辩论，聚焦点是关于国家的社会定位这一关键问题。贾迈勒·阿卜杜勒·纳赛尔（Gamal Abdel Nasser）是一位能辩的改革倡导者，他提出了一个激进的理念：社会彻底世俗化，将宗教的影响从公共事务中剥离。纳赛尔设想了一个不受宗教束缚的埃及，在那里，治理、教育和文化表现形式都独立于宗教教义。他认为，世俗主义将促进现代化、平等和思想自由，将国家从几个世纪的宗教教条中解放出来。\n相比之下，穆罕默德·纳吉布（Mohamed Naguib）则坚定地支持更为传统的观点——维护植根于保守主义的社会规范。纳吉布认为，社会进步不应以破坏既定价值观和传统为代价。他主张在现代化和发展之间保持微妙的平衡，认为埃及的文化认同和道德结构与其宗教遗产交织在一起。纳吉布认为，篡改宗教事务可能会引发社会动荡，腐蚀国家的道德基础。\n随着自由军官组织内部不断升级的紧张局势，在这一关键时刻做出的选择将深刻影响埃及社会的结构。纳赛尔富有远见的提议是否会导致社会完全世俗化，从而开创一个知识自由和现代化的新时代？还是纳吉布呼吁的保守主义和维护宗教影响将占据上风，从而捍卫埃及的文化遗产和社会稳定？今天做出的决定将在历史上产生影响，将会塑造埃及社会世世代代的特征。"
 nasser_internal.4.t:0 "总理与总统"
 nasser_internal.4.d:0 "今天的自由军官圈子内部辩论将决定埃及政治结构的未来。纳赛尔主张权力共享，追求行政部门和立法部门之间的合作和协商，以创造更具包容性和代表性的政府。纳吉布则主张权力集中于总统手中，以便快速做出决策应对国家挑战，但这可能会牺牲国家更广泛的代表性。这个决定的影响将产生深远的历史影响，并塑造埃及政治格局中的权力平衡"
 nasser_internal.5.t:0 "共和政党辩论会"
 nasser_internal.5.d:0 "一场重要的辩论在埃及自由军官中展开，围绕着共和国理念的实施及其对前贵族的影响展开。热情支持革命变革的贾迈勒·阿卜杜勒·纳赛尔提出了一个激进的建议：应该严格追求共和国的梦想，废除贵族和地主的地位。纳赛尔构想了一个摆脱贵族特权残留的社会，其财富和影响力在广大群众中重新分配。他认为根除前贵族对实现能够发挥共和国极致的潜力来创造更为平等的社会至关重要。\n\n相反，穆罕默德·纳吉布主张更加务实的方式来维护共和国的发展。纳吉布认为，虽然应该坚持共和国的原则，但打扰前贵族可能会导致混乱和怨恨。他提出了一个妥协方案，即维护共和国秩序，但不直接对前贵族采取行动。纳吉布认为，和平过渡而不是激进的动荡，将确保共和国的稳定，并鼓励不同社会群体之间的合作。\n\n随着自由军官内部的紧张局势升级，此关键时刻所做出的决定将不可磨灭地塑造埃及的社会经济格局。纳赛尔对于拆除贵族和地主的毫不妥协的立场是否会导致更为平等的社会，尽管可能会带来潜在的破坏性？还是纳吉布的实用主义方法将维护共和国的稳定，同时避免潜在的冲突？今天做出的选择将会在历史上产生影响，对埃及的权力平衡和社会动态产生深刻的影响"
 nasser_internal.6.t:0 "联合，但为了什么？"
 nasser_internal.6.d:0 "长期以来，埃及自由军官组织存在一场重要的争论，焦点是团结全国的策略。伊斯兰教前景领袖贾迈勒·阿卜杜勒·纳赛尔提出了一个具有远见卓识的构想——建立一个泛阿拉伯党，作为民众团结的纽带。纳赛尔的设想是在阿拉伯国家之间打破国界，通过共同目标来建立紧密的身份认同，从而将这些国家团结在一起。他认为，一个联合的阿拉伯党可以促进团结，强化地区合作，并增强埃及在国际舞台上的影响力。\n同时，穆罕默德·纳吉布则提倡另一种方法，强调一个更加中心化的拉拢点。纳吉布提出建立一个总统阵线，将人们聚集在现任总统（纳吉布本人）周围。他认为，将权力和团结集中在一个强有力的行政领导人手中可以简化制定决策的过程，增强国家凝聚力，并在转型期间维持稳定。\n随着自由军官内部的紧张局势升级，今天所做出的选择将决定埃及前进的道路。纳赛尔的泛阿拉伯党愿景是否能够点燃跨越国界的联盟，引领地区合作和影响力的新时代？还是纳吉布的总统阵线呼吁集中权力在现任领导人周围，旨在改革期间维护内部凝聚力和稳定？今天做出的决定将会铭刻在历史上，塑造埃及在全球舞台上的角色，并决定团结的本质。"
 nasser_internal.7.t:0 "工团主义者的问题"
 nasser_internal.7.d:0 "埃及自由军官组织中出现了一场关于工团主义运动担任国内角色的紧张辩论。支持合作的贾迈勒·阿卜杜勒·纳赛尔提出了一个大胆的想法—允许工团主义运动自由运动并与之合作，促进更具包容性的社会。纳赛尔设想利用这些运动的力量来解决社会问题，相信他们的参与可以带来公平的劳动、改善工人的工作条件和促进社会进步。\n\n相反，穆罕默德·纳吉布坚决主张将工团主义者从埃及社会中清除出去。他担心他们的无神论倾向和激进的进步主义，认为这是对埃及社会结构和稳定的威胁。纳吉布认为他们的意识形态可能会导致不和，潜在地削弱长期维系社会的文化价值观和宗教基础。\n\n随着自由军官内部的紧张局势升级，做出的选择将不可避免地塑造埃及的社会政治局面。纳赛尔与工团主义者合作的愿景会占据上风，有可能导致社会转型和劳工改革吗？还是纳吉布呼吁清除他们将会被采纳，以保护埃及的文化和宗教凝聚力？今天做出的决定将会对历史产生共鸣，改变埃及劳工运动的态度以及它们对国家发展的影响。"
 nasser_internal.8.t:0 "解放集会权"
 nasser_internal.8.d:0 "埃及总统穆罕默德·纳吉布迈出了重要一步，巩固了他在国内的支持和影响力。面对错综复杂的政治形势，纳吉布成立了一个名为“解放大会”的新的政治党派。由纳吉布的忠实支持者、与总统有同一愿望的温和民主派以及穆斯林兄弟会成员组成的多元联盟，解放大会成为了一个有着共同使命的团结战线。\n\n纳吉布的敏锐的政治嗅觉在形成这个联盟时得到了充分体现，他试图利用各派别的力量支持自己的领导，并指导埃及的命运。忠于总统的温和民主派带来了他们对民主理念和治理的承诺，而穆斯林兄弟会的加入则带来了一种宗教影响和基层支持。\n\n随着解放大会的形成，埃及的政治形势经历了一次变革。纳吉布的举动标志着他意图建立一个能够应对国家面临的复杂挑战的广泛运动。该党的组成反映了纳吉布对多元化统一和务实治理的承诺。在这个关键时刻做出的选择将决定埃及政治未来的轨迹，解放大会通过合作、温和和忠诚于总统，开启了一个塑造国家命运的旅程。"
 nasser_internal.9.t:0 "宁死不红"
 nasser_internal.9.d:0 "一场政治上的巨变在埃及发生了，总统穆罕默德·纳吉布采取果断行动巩固自己的权威。面对日益紧张的局面，纳吉布下令拘留曾经信任的盟友、现在成为对手的前首相贾迈勒·阿卜杜勒·纳赛尔。这一大胆举动旨在消除纳赛尔的影响，并解决国家稳定面临的潜在威胁。\n\n纳吉布成功逮捕纳赛尔标志着埃及政治演变的关键时刻。这一拘留强调了纳吉布力图掌控国家方向的决心，重新塑造力量平衡的势头。这一事件的涟漪效应将远远超出监狱高墙的范围，因为曾经站在最前线的一位领袖被拉下马勒。\n\n随着纳赛尔被拘留的消息传播，埃及的政治格局进入了新的混乱和转型阶段。在这个关键时刻所做的选择将不可逆地塑造国家前进的道路，纳吉布在治理挑战和寻求确保自己对埃及未来的愿景时，可以肯定是前首相是被当作死亡处理的。"
 nasser_internal.10.t:0 "国民联盟"
 nasser_internal.10.d:0 "埃及的自由军官们开始大胆的尝试将全国团结在一面旗帜下，一个历史性的时刻就此展开。他们认识到埃及社会的多样性，成立了 \"国民联盟\"，这是一个旨在促进人民团结的广泛联盟。这项雄心勃勃的事业力图超越地区和意识形态的分歧，打造一个反映所有埃及人愿望的集体。\n国民联盟的成立表明自由军官们致力于建设一个团结和谐的、摆脱四分五裂政治的埃及。该联盟汇集了来自各行各业的人士，团结了民族主义者、进步人士、温和派以及其他共同想让国家进步的人士。\n随着 \"国民联盟 \"成立消息的传播，埃及的政治格局发生了转变。这一事件蕴含着一个更加包容、更加团结的埃及的希望，在这里，差异将得到赞美而非利用。在这一关键时刻做出的选择将决定国家的发展方向，因为国民联盟将成为实现集体愿望的载体，埃及将踏上团结和共同进步的征程。"
 nasser_internal.11.t:0 "阿拉伯社会主义联盟"
 nasser_internal.11.d:0 "埃及的自由军官们开始进行一个具有远见卓识的奋斗目标，将全国团结在一面具有包容性的旗帜下，由此展开了改革的篇章。作为一项历史性举措，他们成立了 \"阿拉伯社会主义联盟\"，这是一个旨在超越分歧、促进埃及人民团结的广泛联盟。这一不朽的努力包括整合各代表不同意识形态潮流的卫星组织——工团主义的工会、社民和自由社会主义组织、社会自由主义的阿拉伯社会主义组织。\n阿拉伯社会主义联盟的成立摆脱了传统的政治分裂，反映了自由军官们对埃及的统一和进步的承诺。这一多元化的联盟证明了自由军官们的远见卓识，他们在一个单一实体内包容了不同的意识形态，有效地为各种声音和观点提供了空间，为埃及的集体进步做出了贡献。"
 uob_eu_italy.12.t:0 "泛欧罗巴之梦？"
 uob_eu_italy.12.d:0 "我们是加里波第的后裔，我们梦想将整个欧洲统一于一体，铸就一个强大而繁荣的大陆。国内已经就此展开了激烈的讨论，近乎80%的人民都支持我们的事业，而我们的军队也整装待发；但同时党内也有人指出，我们或许会在未来的某一个时刻需要其他国家的帮助，我们是否应该追随统一欧罗巴的梦想，抑或是维持现状？"
 uob_eu_italy.12.a:0 "来吧，欧罗巴必将统一！"
 uob_eu_italy.12.b:0 "还是算了吧"

