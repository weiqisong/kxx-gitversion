 UOB.1101.t:0"向旧国际中的真正工团国家发出邀请函"
 UOB.1101.d:0"在旧第三国际中，不是每一个国家都像法兰西一样堕落，成为极权国际或者修正国际中的一份子。他们依然保留社会主义本色，只不过在法兰西社会主义帝国和第三国际的虚名下寻求庇护罢了。今天，不列颠已经成长的足够强大，希望他们能认清国际局势，加入真正的革命者国际。或者至少不要成为未来对法革命的牺牲品。"
 UOB.1101.a:0"就这么干吧"


 UOB.1102.t:0"是否离开第三国际而加入新工人国际？"
 UOB.1102.d:0"尽管不列颠离开第三国际后大家还是和和气气，但是大家都心照不宣地感受到当前诡异的气氛横亘在社会主义世界中。鉴于我们和不列颠有着更相近的意识形态，今天不列颠的大使悄悄找到我们外交人员，询问了离开第三国际而加入新国际的可能。"
 UOB.1102.a:0"不列颠说得对，我将追随真正的工团和社会主义者"
