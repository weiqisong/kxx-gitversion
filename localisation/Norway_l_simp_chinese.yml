 NOR_Alt_new_economic_plan:0 "新经济计划"
 NOR_Alt_new_economic_plan_desc:0 ""
 NOR_Alt_strengthen_nsfo:0 "加强国民联盟劳工组织"
 NOR_Alt_strengthen_nsfo_desc:0 ""
 NOR_Alt_nation_for_greater_people:0 "一个更伟大人民的国家"
 NOR_Alt_nation_for_greater_people_desc:0 ""
 NOR_Alt_death_to_syndicalism:0 "工团主义之死"
 NOR_Alt_death_to_syndicalism_desc:0 "挪威需要加入对抗欧洲工团主义威胁的十字军。随着第二次世界大战的进行，加入对法国公社的进攻将符合我们的利益。"
 NOR_Alt_operation_stamford_bridge:0 "斯坦福桥行动"
 NOR_Alt_operation_stamford_bridge_desc:0 "1066 年，斯坦福桥之战标志着挪威战胜英国。今天，我们将彻底颠覆这一传统。从现在起，这将成为挪威民族向盎格鲁-撒克逊掠夺者复仇的标志。"
 NOR_Alt_cooperate_with_exciles:0 "与流亡者合作"
 NOR_Alt_cooperate_with_exciles_desc:0 "在加拿大流放的英国王室可以成为打击工团主义的帮手。我们需要与他们接触，希望能够合作。"
