 NOR_Alt_quislings_party:0 "吉斯林的党"
 NOR_Alt_quislings_party_desc:0 "维德昆·吉斯林成功地驱逐了团结政府中的叛徒，并在他的政党国民党领导下建立了民族团结政府。现在，我们的任务是确保我们的力量不受反对。"
