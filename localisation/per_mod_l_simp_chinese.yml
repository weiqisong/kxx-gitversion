 PER_war_for_the_gulf:0 "海湾战争"
 PER_war_for_the_gulf_desc:0 "伊朗和奥斯曼帝国之间的冲突源远流长，至少发生过12场奥斯曼-波斯战争。尽管我们两国之间有一个世纪的和平，但过去的过失并未被遗忘，双方从北部的阿塞拜疆一直到南部的卡萨卜都卷入了一场长期的拉锯战。\n\n随着直到最近都是中东的主要势力的奥斯曼帝国在各方面都陷入困境，财政、军事事务、和平主义和外交政策的纠缠，现在是一个复兴的伊朗测试奥斯曼权力极限，恢复德黑兰的力量，不仅掌握住海湾，还要掌控伊拉克和东部的安纳托利亚的时候了。"
 PER_Arab_Congress:0 "出席第三届阿拉伯大会"
 PER_Arab_Congress_desc:0 "由阿拉伯主导的埃及苏丹国主办，很早就清楚地向我们表明，就像我们一样，开罗一直在试图评估奥斯曼的反应和未来冲突中可能的力量。\n\n虽然我们没有收到他们举办的大阿拉伯代表大会的邀请，但如果我们要在伊拉克和整个马什里克地区的未来地位上发言权，可能需要我们强行参加谈判。"
 PER_Arm_Barzinji:0 "与巴尔赞吉谈判"
 PER_Arm_Barzinji_desc:0 "尽管1927年签署的萨阿达巴德协定旨在终止对伊朗和伊拉克境内库尔德分裂主义运动的持续支持，但由于许多人认为奥斯曼帝国在该地区的主导地位对伊朗的地位造成的损害大于潜在的库尔德叛乱所带来的后果，因此舆论已经偏离了与奥斯曼帝国友好关系的政策。\n\n因此，政府认为有必要重新与被废黜的苏莱曼尼亚“国王”、谢赫·马哈茂德·巴尔赞吉进行谈判，并试图在奥斯曼帝国东部边境制造混乱。通过这样做，将他们的注意力进一步转移到北方，海湾地区将对伊朗的侵犯敞开大门。"
 barzinji_contact:0 "已完成§Y与巴尔赞吉的谈判§!"
 per_arm_barzinji_tt:0 "这可能会导致奥斯曼帝国在西阿塞拜疆和库尔德斯坦的报复，甚至可能会导致£GFX_in_combat 与至高朴特的§R战争§!。\n\n"
 PER_Sulaymaniyah_Revolt:0 "发动苏莱曼尼亚起义"
 PER_Sulaymaniyah_Revolt_desc:0 "随着与奥斯曼帝国的战争现在几乎是不可避免的，现在是时候派遣巴尔赞吉了，希望能够打破奥斯曼帝国的东部防线，为德黑兰提供一条轻松进入巴格达、基尔库克和巴士拉的道路。"
 PER_Hengam_Island:0 "征服亨贾姆岛"
 PER_Hengam_Island_desc:0 "虽然位于波斯湾沿岸以南的亨贾姆岛在文件上属于波斯国家，但事实上岛上由谢赫艾哈迈德·本·奥贝德·本·朱马（迪拜酋长的岳父）统治。随着奥斯曼帝国承受着财政负担，伊拉克军队卷入了领导层的复杂调整，现在是时候加强我们的边境，确立伊朗在海湾地区的地位了。"
 PER_Dubai_Jalbut:0 "在海湾地区征收过境费"
 PER_Dubai_Jalbut_desc:0 "尽管霍尔木兹海峡显然是伊朗经济的重要资产，但海湾内的贸易商一直能够依赖奥斯曼海军的主导地位来逃避通过海峡时的关税和其他形式的税收。不再允许这种情况发生！如果伊朗要重新夺回对海湾的控制地位，我们必须开始在海峡另一侧的阿拉伯国家上执行我们的立场。"
 PER_Khasab_Invasion:0 "入侵海塞卜"
 PER_Khasab_Invasion_desc:0 "作为马斯喀特的飞地，海塞卜半岛是中东地区最关键的位置之一。它独自拥有完全封锁霍尔木兹海峡的能力，从而将伊朗和伊拉克与世界经济隔绝开来，这让君士坦丁堡和德黑兰都深感不安。然而，随着马斯喀特成为两个对立集团之间的中立力量，一种可以接受的妥协似乎已经达成，几个世纪以来，马斯喀特一直能够毫无竞争地统治这个半岛。\n\n然而，马斯喀特的衰落并未被忽视，随着该地区两个最大的强国之间的紧张局势升级，这个半岛发现自己成为危险游戏中的一枚棋子。马斯喀特海军，几个世纪以来他们的生命线和骄傲，已经被完全摧毁，因为海上的工业巨人们已经超越了传统的多利船，使得这个半岛的防御完全依赖于邻国的善意。然而，这种善意似乎已经枯竭，因为波斯舰队在海峡附近的海军演习导致了哈里发国的类似反应，将两国推向了战争的边缘。"
 per_khasab_invasion_tt:0 "如果奥斯曼海军退让，我们将受到以下影响，可能会导致£GFX_in_combat 与至高朴特的§R战争§!。\n\n"
 per_khasab_invasion_tt2:0 "§Y[OTT.GetNameWithFlag]§! will no longer be able to cross the £GFX_convoy_texticon §YTangeh-ye Hormoz§!"
 PER_Bahrain_Unrest:0 "煽动巴林骚乱"
 PER_Bahrain_Unrest_desc:0 "在我国许多人看来，作为伊朗的一个省份，多数什叶派人口的巴林岛在海湾地区起着至关重要的作用。因此，与岛上亲伊朗的力量联系，并引发对奥斯曼驻军的麻烦，对我们将是有利的。"
 PER_Shatt_al_Arab_Protocol:0 "废除 1913 年阿拉伯河议定书"
 PER_Shatt_al_Arab_Protocol_desc:0 "在1913年，在英国和俄罗斯驻君士坦丁堡和德黑兰的军事顾问的指导下，我们结束了与奥斯曼帝国长达近百年的边界冲突。尽管有了解决方案，但许多人认为该条约对奥斯曼帝国过于慷慨，且未能充分保障伊朗船只在沙特阿拉伯的安全。此外，他们声称，在沙特阿拉伯入口处设立法乌要塞违反了协议，因此使其无效，重申了伊朗对河口更大一部分的主张。"
 per_shatt_al_arab_tt:0 "\nThis will almost certainly lead to £GFX_in_combat §Rwar§! with the Sublime Porte."
