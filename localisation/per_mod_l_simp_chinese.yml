 pers_reza.1.t:0 "审判部长"
 pers_reza.1.d:0 "今天举行了一场示威审判，前部长们忠于叛乱分子，站出来为自己辩护。法官当然立即判定所有被告有罪，并以叛国罪名起诉他们。他们的惩罚是：处决。部长们被带到室外，一个接一个地受到枪击。他们的尸体被迅速移走，埋葬在某个森林里。"
 pers_reza.1.a:0 "罪证确凿"
 pers_reza.2.t:0 "帝国重现"
 pers_reza.2.d:0 "随着伊朗人民的振奋和对伊朗的前阿拉伯文化的推广，一些人群呼吁恢复伊朗的荣耀。[PER.GetLeader]成功地保留了自己的权力，亲自监督着新的伊朗身份的建立。如果他不回应人民对新王朝的呼声，那将是令人惊讶的。卡扎尔王朝已经淡出人们的记忆，现在唯一剩下的就是选择陛下希望恢复哪个王朝。"
 pers_reza.2.a:0 "重建阿契美尼斯王朝"
 pers_reza.2.b:0 "重建萨珊王朝"
 pers_reza.2.b_tt:0 "§R该路线未完成，选择此选项只会重新触发此事件！§!"
