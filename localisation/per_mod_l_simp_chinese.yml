 pers_reza.5.t:0 "供应与需求"
 pers_reza.3.t:0 "波斯哥萨克"
 pers_reza.6.t:0 "团结你的敌人"
 pers_reza.7.t:0 "人人皆为兵！"
 per_west_rome.1.t:0 "西罗马帝国的改革"
 per_west_rome.1.d:0 "西罗马帝国的改革使得其王位悬空。我们直接控制着谁将被指定为这个空缺的位置，所有这些都是“伟大”的候选人。"
 per_west_rome.1.a:0 "指派一位教皇统治基督教国家。"
 per_west_rome.1.b:0 "恢复罗马元老院"
 per_west_rome.1.c:0 "让意大利国王来统治。"
 per_west_rome.1.e:0 "从新组建的罗马军队中指派一名指挥官！"
 per_west_rome.2.t:0 "罗马的命运"
 per_west_rome.2.d:0 "我们终于成功地让罗马城屈服于我们的靴子之下。这个所谓的“文明灯塔”现在悬挂着[PER.GetNameDef]的旗帜，现在由我们决定罗马是否可以继续以其现在的状态存在。"
 per_west_rome.2.a:0 "我们的冲突已经成为过去，让罗马人拥有他们的罗马吧。"
 per_west_rome.2.b:0 "罗马是一座颓废之城，占领它吧。"
 per_west_rome.2.c:0 "就像尼禄一样，我们将焚毁罗马。"
 per_west_rome.2.c_tt:0 "\n确保将§Y罗马§!烧毁成废墟，并§R且永远不再重现荣耀§!。\n"
 per_west_rome.3.t:0 "印度种姓制度的命运"
 per_west_rome.3.d:0 "随着对印度人的征服，我们现在对他们的政治拥有绝对控制权。印度人依附于种姓制度，将那些位于他们之下的人视为低贱。坦率地说，他们贫苦的遭遇让我们感到不安，但不可否认的是，由于多年来种姓制度的存在，突然扭转这种微妙的社会结构是令人担忧的。"
 per_west_rome.3.a:0 "让我们不要冒险去扰乱印度次大陆。"
 per_west_rome.3.b:0 "奴隶制？在我的帝国？"
 per_war.1.t:0 "阿拉伯人的抵抗"
 per_war.1.d:0 "我们拼死抵抗，换来的却是领土被夺走！这是不能容忍的！"
 per_war.1.a:0 "他们会感受到我们的怒火！"
 worldnews.5000.t:0 "阿契美尼德王朝的复辟"
 worldnews.5000.d:0 "无论是由于疯狂还是统一人民的愿望，伊朗国王宣布恢复阿契美尼德王朝，计划重新征服前阿契美尼德帝国的土地。令人不安的报道称，一些团体挥舞着战旗，鸣响战鼓，预示着一场即将到来的战争，再次，太阳似乎要从东方升起。\n\n中东国家表达了他们的担忧，[773.Owner.GetLeader] [773.Owner.GetNameDef] 称新国家为“令人憎恶的”。[292.Owner.GetLeader] [292.Owner.GetNameDef] 表达了他的愤怒，[446.Owner.GetLeader] [446.Owner.GetNameDef] 告诉记者这样做没有好处。"
