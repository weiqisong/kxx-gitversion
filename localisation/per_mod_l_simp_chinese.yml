 per_assyria.1.t:0 "亚述起义"
 per_assyria.1.d:0 "亚述人民在他们的牧首西满二十一世·以赛亚的领导下，手持步枪，开始与奥斯曼土耳其人作战。巴士拉的海岸现在被奥斯曼驻军和亚述征兵的鲜血染红。亚述当然仍然保持与协约国的联系，后者为他们提供必要的武器和物资。通过帮助亚述，我们间接地在帮助协约国，他们仍然保有一支庞大的舰队。然而，不援助“亚述”的人民可能会导致奥斯曼帝国的傲慢再次抬头。无论如何，双方都有其利弊。"
 per_assyria.1.a:0 "让我们打破奥斯曼帝国的枷锁。"
 per_assyria.1.a_tt:0 "£nato_unit_infantry_icon_small §YAssyria§! @ASY gains 1 §YInfantry Division§! with Experienced training in §YBasra§!.\n\n"
 per_assyria.1.b:0 "这场起义注定要失败。"
 PER_support_assyria:0 "伊朗支持我们！"
 PER_abandoned_assyria:0 "伊朗抛弃了我们！"
 PER_support_assyria_ott:0 "伊朗支持亚述！"
 PER_abandoned_assyria_ott:0 "伊朗抛弃了亚述！"
 per_assyria.2.t:0 "亚述之战"
 per_assyria.2.d:0 "亚述之战迅速进入第二阶段，奥斯曼人正在集结所有可用的兵力和武器。显然，亚述的局势非常危急，少量的补给远远不够，而且协约国似乎无意迅速回应。我们在亚述的志愿者们表现出色，但他们需要更多的支持。我们是否再一次援助亚述人？"
 per_assyria.2.a:0 "他们必须不惜一切代价坚守阵地。"
 per_assyria.2.b:0 "就此为止吧。"
 per_assyria.3.t:0 "亚述之战"
 per_assyria.3.d:0 "随着亚述之战进入最后阶段，战斗变得更加激烈。毫不奇怪的是，由于大多数奥斯曼军队都在前线，库尔德地区变得脆弱，几乎没有防御。该地区犹如一个只需点燃引线就会爆炸的火药桶。我们是否要点燃引线？"
 per_assyria.3.a:0 "点燃引线，让它爆炸。"
 per_assyria.3.b:0 "库尔德人是我们不敢触碰的马蜂窝。"
 per_assyria.4.t:0 "亲伊朗派政变！"
 per_assyria.4.d:0 "我们在亚述的志愿者与我们支持的库尔德人一起，攻占了巴士拉教堂并处决了亚述教会的牧首！亚述忠诚派试图夺回这座城市，但我们设立的防御工事使他们击退了进攻者。现在，伊朗志愿者和库尔德叛军已经将亚述的控制权交给了我们！"
 per_assyria.4.a:0 "早知道一开始就这么做了。"
 per_assyria.5.t:0 "亚述独立"
 per_assyria.5.d:0 "协约国在我们家门口建立了一个所谓的“自由”堡垒，这是绝不能容许的。我们的人必须准备好攻占亚述边境，平息亚述的叛乱，并征服我们曾经拥有的地区。这是入侵亚述并将其据为己有的绝佳时机。"
 per_assyria.5.a:0 "进军巴士拉！"
 per_assyria.6.t:0 "和平降临亚述"
 per_assyria.6.d:0 "亚述及其盟友已同意立即停止所有战斗并放下武器。随着亚述军队的失败，亚述盟友在中东恢复其棋子的希望已然破灭。胜利属于我们！"
 per_assyria.6.a:0 "伊朗永存！"
 per_kurdistan.1.t:0 "奥斯曼帝国境内的库尔德骚乱"
 per_kurdistan.1.d:0 "来自奥斯曼-波斯边境的报告证实，奥斯曼帝国的库尔德地区动乱逐渐增加，导致奥斯曼驻军与库尔德民兵之间发生了广泛的冲突。巴尔津吉请求德黑兰协助对抗奥斯曼帝国政府。虽然伊朗拥有大量的库尔德人口，但他们对我们的忠诚仅存在于纸面上。然而，我们的援助可能会向他们证明我们愿意合作，并可能增加库尔德人在国外和国内的支持。"
 per_kurdistan.1.a:0 "告诉巴尔赞吉，他可以信赖我们。"
 per_kurdistan.1.b:0 "告诉巴尔赞吉，他自己就能解决。"
 per_kurdistan.2.t:0 "库尔德革命"
 per_kurdistan.2.d:0 "我们的援助在确保库尔德战士的防御阵地方面发挥了关键作用，他们坚守在苏莱曼尼亚，并成功击退了奥斯曼军队的初步进攻。哨兵们警告说，更大的奥斯曼军队正准备进军库尔德地区以平息库尔德叛乱。巴尔津吉已向德黑兰发出紧急请求，要求进一步援助以对抗奥斯曼帝国政府。"
 per_kurdistan.2.a:0 "这种情况不能再继续下去了，我们将全力支持库尔德人！"
 per_kurdistan.2.b:0 "库尔德人只能靠自己。"
 per_kurdistan.3.t:0 "库尔德人跨越边境"
 per_kurdistan.3.d:0 "库尔德人的起义导致伊朗境内成千上万的库尔德公民自愿参战，争取一个独立的库尔德斯坦，对抗奥斯曼土耳其人。库尔德人已经开始大规模涌向边境口岸，携带他们的猎枪和旧衣服。这可能会抵挡奥斯曼土耳其人，但也会使库尔德人的精神和军事力量更加高涨。我们该如何应对？"
 per_kurdistan.3.a:0 "把我们能给的都给他们！"
 per_kurdistan.3.b:0 "制止他们！"
 per_kurdistan.4.t:0 "库尔德胜利！"
 per_kurdistan.4.d:0 "在兵力和武器都处于劣势的情况下，库尔德人成功地抵挡住了奥斯曼军队的进攻，后者未能入侵库尔德山区的腹地。[OTT.GetLeader]同意签署和平协议，并在国际社会的帮助下达成协议，给予库尔德人他们的第一个独立国家。库尔德斯坦的库尔德人欢庆之际，其他国家的库尔德人也在庆祝。我们担心库尔德人会煽动我们的国家也发生叛乱，使我们遭遇与奥斯曼帝国相同的命运。"
 per_kurdistan.4.a:0 "为我们的胜利干杯"
 per_kurdistan.5.t:0 "库尔德失败！"
 per_kurdistan.5.d:0 "奥斯曼土耳其人将最后一批库尔德抵抗战士赶出了苏莱曼尼亚，几乎所有的库尔德战士都被杀害。作为报复，奥斯曼军队洗劫了库尔德城市！由于土耳其人对库尔德人造成的毁灭性打击，伊朗境内的库尔德人正在请求对奥斯曼帝国发动战争！"
 per_kurdistan.5.a:0 "想把一件事做好，那就自己去做！"
 per_kurdistan.6.t:0 "巴尔赞吉的请求"
 per_kurdistan.6.d:0 "作为库尔德斯坦事实上的统治者，巴尔赞吉提出了一个建议：鉴于库尔德斯坦被强敌包围，库尔德人认为伊朗是相对较小的威胁。作为回报，库尔德人将获得自治权，并得以保持独立。他们将能够选举自己的官员和省长。"
 per_kurdistan.6.a:0 "让库尔德人实现自治吧。"
 per_kurdistan.6.b:0 "太坏了！"
 PER_kurdistan_mission:0 "库尔德人对朴特的战争"
 per_armenia.1.t:0 "亚美尼亚旅的命运"
 per_armenia.1.d:0 "为了逃离奥斯曼的铁拳，亚美尼亚旅由反抗奥斯曼土耳其的亚美尼亚抵抗力量的残余组成。这些人渴望与奥斯曼人作战，并一直在袭击“亚美尼亚行省”的前哨站。越过亚美尼亚边界进入伊朗的士兵中，有“亚美尼亚革命联盟”的指挥官哈马扎斯普·斯尔万兹蒂扬。\n\n他请求伊朗军队允许亚美尼亚旅永久性地进入亚美尼亚。作为回报，他将继续为我们服务，以从奥斯曼的控制中解放他的国家。"
 per_armenia.1.a:0 "亚美尼亚应打破奥斯曼帝国的统治。"
 per_armenia.1.b:0 "我们不允许这样的事发生。"
 per_armenia.2.t:0 "亚美尼亚的命运"
 per_armenia.2.d:0 "随着奥斯曼帝国的战败，亚美尼亚独立了，但也孤立无援。我们的援助在击退奥斯曼土耳其方面起到了决定性作用，现在我们在亚美尼亚的影响力比以往任何时候都大。这是一个绝佳的机会，可以将亚美尼亚变成我们的附属国。"
 per_armenia.2.a:0 "发挥最大的力量，让他们加入我们的影响力。"
 per_armenia.2.b:0 "动员军队！"
