 PER_reza_khan_coup:0 "礼萨·汗的政变"
 PER_reza_khan_coup_desc:0 "我们必须为这个国家带来秩序，卡扎尔王朝已经失败并被废除。礼萨·汗将挺身而出，凭借他的军事经验，他将铁腕统治！"
 PER_new_cossack_state:0 "哥萨克联系"
 PER_new_cossack_state_desc:0 "礼萨-汗曾接受哥萨克人的训练，现在仍与昔日同僚保持联系，邀请他们来收拾这个烂摊子必将给这个摇摇欲坠的国家带来稳定。"
 PER_curtail_aristocracy:0 "削减贵族阶层"
 PER_curtail_aristocracy_desc:0 "贵族阶层负责维护卡贾尔王朝，他们贪污腐败，盗窃了数十万用于项目的资金。我们将对他们进行审判，对他们做出 \"公正 \"的判决。"
 PER_end_tribal_authority:0 "结束部落权力"
 PER_end_tribal_authority_desc:0 "部落主义是中东地区的一个大问题，它对一个国家的分裂比什么都严重。生活在伊朗的不同部落一直在相互争斗，削弱了我们在农村地区的权威。我们必须结束他们的争斗，摧毁他们的势力。"
 PER_control_opium:0 "加强鸦片出口"
 PER_control_opium_desc:0 "鸦片是中东地区常见的毒品，产自印度、伊朗和阿富汗。我们必须以英国人为榜样，开始向我们家门口最大的威胁--奥斯曼帝国出口鸦片。"
 PER_dearabification:0 "去阿拉伯化"
 PER_dearabification_desc:0 "伊斯兰-伊朗身份已经过时，伊朗人仍然将其与卡贾尔、阿夫沙里德和萨法维王朝联系在一起。为了建立一个不受卡扎尔王朝影响的新国家，我们必须抹去我们身份中的阿拉伯语和伊斯兰语部分。"
 PER_remilitarize_nation:0 "大规模重新军事化"
 PER_remilitarize_nation_desc:0 "冲突即将来临，我们必须为战争的荣耀做好准备。通过屠杀腐败的政客和从贵族那里掠夺的黄金，我们可以腾出资金来资助大规模的军事化计划。"
 PER_ancient_throne:0 "古老的王座"
 PER_ancient_throne_desc:0 "在礼萨-汗拒绝建立共和国的情况下，唯一的出路似乎就是建立更 \"传统 \"的君主制。"
 PER_aryan_cult:0 "雅利安教"
 PER_aryan_cult_desc:0 "\"雅利安人 \"是伊斯兰教以前的伊朗国王使用的一个称谓，体现了高贵和文明。欧洲的伪知识分子曾经用这个词来形容他们自己，但现在是我们夺回雅利安人应有地位的时候了。"
 PER_a_new_dynasty:0 "新王朝"
 PER_a_new_dynasty_desc:0 "秘密酝酿已久的事情终将水落石出，恢复古老的王位终将使我们摆脱堕落的卡扎尔文化，结束伊斯兰-伊朗文化这场阿拉伯闹剧。"
 PER_new_achaemenid_empire:0 "阿契美尼德王朝"
 PER_new_achaemenid_empire_desc:0 "占领被征服的领土代价高昂，从长远来看只会拖慢我们的步伐。我们必须选举地方长官，让他们半自治地管理。"
 PER_kamangir:0 "阿拉什：波斯弓箭手"
 PER_kamangir_desc:0 "波斯弓箭手在历史上以精锐部队而闻名，他们甚至能够用复合弓穿透罗马盾牌。我们必须将这种纪律性和精准度灌输到现代军队中。"
 PER_immortals:0 "阿努什亚：波斯重矛兵"
 PER_immortals_desc:0 "“不死军”是由整整一万名士兵组成的部队，既是精锐部队又是国王的护卫。恢复他们的传统将对我们的军队大有裨益。"
 PER_sparabara:0 "斯帕拉巴拉：波斯长矛兵"
 PER_sparabara_desc:0 "斯帕拉巴拉是伊朗标准的步兵形式，从伊朗本土和各省征召，他们作为前线士兵和盾兵服役。我们的军队必须像古代的斯帕拉巴拉一样坚守阵地。"
 PER_takabara:0 "塔卡巴拉：波斯斧兵"
 PER_takabara_desc:0 "塔卡巴拉是一支人数不多的冲锋队，通常装备斧头，但挥舞刀剑和长矛也很常见。我们必须训练军队，随时准备向敌人发起冲锋"
 PER_kardaka:0 "卡达卡：雇佣步兵"
 PER_kardaka_desc:0 "字面意思是\"外国招募和雇佣军工作有利于填补我们军队中的任何空缺，而且随着我们的 \"宽容 \"政策，这种空缺可能会增加。"
 PER_chariots:0 "拉塔：波斯镰刀战车"
 PER_chariots_desc:0 "波斯镰刀战车 \"拉塔 \"是一种毁灭性的攻击武器，使用者可以正面冲入方阵并造成巨大伤害。"
 PER_asabara:0 "阿萨维拉：波斯轻骑兵"
 PER_asabara_desc:0 "波斯轻骑兵，阿萨维拉，是古代伊朗骑兵部队的中坚力量。他们能够快速机动，包围敌人并从四面八方发起攻击。"
 PER_aswaran:0 "萨瓦兰：波斯重骑兵"
 PER_aswaran_desc:0 "萨珊王朝广泛使用由贵族提供的萨瓦兰重骑兵，他们是一支不可忽视的力量。"
 PER_clibanarii:0 "格里夫潘瓦尔：波斯精锐重骑兵"
 PER_clibanarii_desc:0 "最精英中的精英，格里夫潘瓦尔是皇家骑兵卫队，配备狼牙棒或更常见的长矛，仅凭外观就能让敌人胆寒。他们身披最重的铠甲，在战场上带来毁灭性的打击。"
 PER_at_the_gates_of_babylon:0 "巴比伦之门"
 PER_at_the_gates_of_babylon_desc:0 "居鲁士大帝作为解放者凯旋进入巴比伦，他将巴比伦国王据为己有的马尔杜克神像和雕像归还给了祭司团。我们必须向西进军，打破[291.Owner.GetAdjective]的枷锁。"
 PER_croesus:0 "迈向吕底亚"
 PER_croesus_desc:0 "克洛伊索斯认为攻击处于初期的阿契美尼德帝国是一个绝佳的主意，但他被击败了，他的帝国被纳入阿契美尼德帝国的控制之下，为我们的新国家提供了一个富饶的地区作为资金来源。我们必须征服安纳托利亚，并将其分割成一个行省。"
 PER_burn_athens:0 "重返亚历山大"
 PER_burn_athens_desc:0 "自伊奥尼亚起义以来，希腊一直是我们的一块心病。我们的祖先多次攻击西方的野蛮人，斯巴达的奴隶主，雅典的伪君子和他们傲慢的盟友都曾对我们举起武器。我们未能征服希腊，损害了我们的声誉。我们将再次遮天蔽日，把西方的恋童者们驯服。"
 PER_butcher_basileus:0 "诛杀巴西琉斯"
 PER_butcher_basileus_desc:0 "“东罗马帝国”的自负皇帝们自认为配得上“罗马继承者”的称号，那种令人厌恶的希腊-罗马文化的爪牙已经伸展到亚美尼亚。这个腐朽遗骸的遗产必须被彻底消灭，皇帝必须被诛杀。"
 PER_reunite_empire:0 "帝国再次统一"
 PER_reunite_empire_desc:0 "无论是后伊斯兰帝国还是前伊斯兰帝国，所有帝国的梦想，皆在重夺阿契美尼德帝国之疆土。\n\n帕提亚于安纳托利亚败退，但吾等仍前行。\n\n萨珊于君士坦丁堡折戟，但吾等仍前行。\n\n萨法维于美索不达米亚受挫，但吾等仍前行。\n\n阿契美尼德于希腊失利，但吾等仍前行！\n\n让吾等如昔日之神王般，庆贺吾等新生之帝国！"
 PER_egypt_libya_israel:0 "南下孟菲斯"
 PER_egypt_libya_israel_desc:0 "埃及和利比亚是阿契美尼德帝国最后征服的地区之一，并曾短暂为萨珊帝国所持有。富饶的农业和贸易价值使得苏伊士更加成为征服的诱人目标。"
 PER_kingdom_of_yahud:0 "恢复耶胡德王国"
 PER_kingdom_of_yahud_desc:0 "居鲁士大帝允许巴比伦的犹太人特赦回到耶路撒冷，有些人留在巴比伦，有些人回到了应许之地，在那里居鲁士资助了第二圣殿的建造。伊朗的犹太人一直忠于伊朗，为我们提供了劳动力和教育。让我们回报他们，给予他们一个(半自治的)国家。"
 PER_caucasus:0 "北伐战役"
 PER_caucasus_desc:0 "高加索地区多次被我们的敌人夺走，无论是亚历山大、拜占庭还是俄罗斯人，曾经繁荣的“小米底亚”如今是一块块通过武力和恐怖维系的“独立”国家的拼图。我们必须准备向北方展开我们的战役。"
 PER_azerbajian:0 "烈火之地"
 PER_azerbajian_desc:0 "设尔万地区历史上是抵抗外来侵略者的最后堡垒之一。他们对伊朗的历史和文化作出了巨大贡献，理所当然地，他们*将*重新加入我们的帝国。"
 PER_armenia_mod:0 "亚美尼亚王国"
 PER_armenia_mod_desc:0 "亚美尼亚的基督徒，不幸地被迫改信宗教。我们对此罪行也并非无辜，但我们仍然可以做正确的事。亚美尼亚人长期以来在奥斯曼统治下受尽压迫，现在正是我们为他们松开枷锁的时候。"
 PER_georgia:0 "完成外高加索征服"
 PER_georgia_desc:0 "原始格鲁吉亚部落曾在我们的统治下生活，并与帝国内的不同民族进行贸易，但[GEO.GetRulingParty]只给他们的人民带来了苦难。曾经的部落，如今已成为文明社会，他们的残暴政权必须终结。"
 PER_eastern_regions:0 "定居东部地区"
 PER_eastern_regions_desc:0 "东方边境因英国和俄罗斯的统治而陷入废墟，这片“帝国的坟场”被一个腐败的国家统治，他们渴望重拾他们的“荣耀”。"
 PER_baluchistan_mod:0 "为了海达斯佩斯！"
 PER_baluchistan_mod_desc:0 "俾路支斯坦，也被称为“马卡”，因其众多发明和勇猛的战士而闻名。它长期处于[444.Owner.GetAdjective]的统治之下，这种情况不能再继续下去了。我们将向东进军，收复在希达斯佩斯河附近属于我们的正当领土。"
 PER_chorsmia:0 "夺回花剌子模"
 PER_chorsmia_desc:0 "草原上的花剌子模地区曾在阿契美尼德统治下屈服。我们的北部边境尚未稳固，我们必须重新建立我们的缓冲区。"
 PER_bactria:0 "巴克特里亚不再"
 PER_bactria_desc:0 "在阿契美尼德帝国灭亡后，希腊殖民者定居并统治了“阿富汗”。其结果是形成了东部和希腊文化的混合。如今，该地区处于持续的不稳定状态，我们必须让这片“帝国的坟场”恢复平静。"
 PER_into_arabia:0 "进军阿拉伯"
 PER_into_arabia_desc:0 "我们曾在阿拉伯地区拥有多个半自治的行省，享有不同程度的自治权。随着萨珊帝国的衰落，一个统一的阿拉伯崛起，结束了萨珊的统治。现在是时候扭转他们的征服了。"
 PER_yemen:0 "重新征服也门"
 PER_yemen_desc:0 "也门，或称亚曼，主要被用作控制贸易的前哨基地，并由少量伊朗驻军把守。我们必须利用他们的虚弱状态，重新夺回这个利润丰厚的贸易中心。"
 PER_mazun:0 "阿曼，萨珊王朝的城墙"
 PER_mazun_desc:0 "阿曼，或称马尊，曾被用作抵御阿拉伯袭击者的屏障。虽然袭击活动已经显著减少，但部落主义在阿拉伯地区仍然是个问题，他们经常进行小规模的袭击。让我们重新建立马尊，以保护伊朗的腹地。"
 PER_arabia_proper:0 "阿拉伯地区"
 PER_arabia_proper_desc:0 "完成对阿拉伯的征服是一项艰巨的任务，需要大量的准备工作。如果我们成功，我们可以为混乱的阿拉伯部落带来秩序。"
 PER_hijaz:0 "清扫汉志"
 PER_hijaz_desc:0 "汉志，伊斯兰教的发源地，是中东地区最负盛名和最发达的地区之一。我们对阿拉伯的征服将在伊斯兰教诞生的地方结束。"
 PER_west_rome:0 "复兴西罗马"
 PER_west_rome_desc:0 "我们已经完成了对前阿契美尼德领土的重新征服，但我们尚未达到极限。我们将通过征服西方进一步扩大我们的荣耀。当然，如此过度的扩张无法由我们直接管理，我们必须重建前西罗马帝国，使其为我们治理。"
 PER_beyond_the_hydaspes:0 "超越海达斯佩斯"
 PER_beyond_the_hydaspes_desc:0 "希达斯佩斯河彼岸是印度文明，过去我们可能为争夺领土而激烈交战，但印度已经被无能的统治者羞辱。现在是时候将印度斯坦统一在我们的旗帜之下了。"
 PER_slavic_horde:0 "对抗罗斯"
 PER_slavic_horde_desc:0 "在我们北方是罗斯。几十年前，他们曾被视为我们最大的威胁，现在他们只是昔日辉煌的模仿。我们将征服罗斯之地，终结他们的统治。"
 PER_never_salamis:0 "萨拉米斯不再"
 PER_never_salamis_desc:0 "萨拉米斯之战的失败证明了依靠大量小型船只是行不通的。我们必须开始重建伊朗舰队，再次称霸海洋。"
 PER_hellus_pont:0 "穿越赫勒斯滂"
 PER_hellus_pont_desc:0 "薛西斯曾建造浮桥渡过赫勒斯滂特海峡，我们的士兵必须精通海上入侵。我们必须立即开始训练我们的海军陆战队。"
 PER_trireme:0 "三列桨座战船"
 PER_trireme_desc:0 "我们的工业可以支持建造简化的小型船只，这些船只将为我们珍贵的大型船只提供保护。"
 PER_penteconter:0 "五十桨战船"
 PER_penteconter_desc:0 "介于“重型”和“中型”船只之间的五十桨战船是一种坚固的船只，具备出色的进攻和掩护能力。通过改进世界大战时期的巡洋舰船体，我们或许能够达到相似的效果。"
 PER_quinquereme:0 "五列桨座战船"
 PER_quinquereme_desc:0 "五列桨座战船是古代世界中最重的船只之一，它是阿契美尼德舰队的主力船只，然而，它缺乏小型船只的支援，使其易受攻击。随着我们在海军设计方面的进步，我们最重的船只也可能受益。"
