l_simp_chinese: 
SQI_the_shandong_takeover:0 "红万字会掌权"
SQI_the_shandong_takeover_desc:0 "慈善协会红万字会已经掌握了山东的权力，他们承诺将实现一个公平的社会。"
SQI_neutral_political_view:0 "政治中间主义"
SQI_neutral_political_view_desc:0 "子曰：过犹不及。政治是一个充斥着争议的领域，而我们将恪守中庸之道。"
SQI_denounce_the_manchu_overlords:0 "谴责满洲军阀"
SQI_denounce_the_manchu_overlords_desc:0 "满清的异族统治乃是中华文化衰败的根本原因。我们将与他们保持距离！"
SQI_taoist_revival:0 "复兴道教"
SQI_taoist_revival_desc:0 "通过复兴真正的民间信仰——道教，中国文化传统将得到复兴。"
SQI_abstention_from_western_politics:0 "戒绝西方影响"
SQI_abstention_from_western_politics_desc:0 "西方的魔鬼们来到这里的唯一目的就是剥削中国人。他们将不再能伤害我们！"
SQI_soup_kitchens_for_the_poor:0 "为穷人提供粮食"
SQI_soup_kitchens_for_the_poor_desc:0 "张宗昌让山东的人民食不果腹。我们将会立刻将他的财富拿去救济民众。"
SQI_a_republic_worthy_under_heaven:0 "神圣共和国"
SQI_a_republic_worthy_under_heaven_desc:0 "我们的共和国不同于西方模式，而是扎根于中国传统，对道教与儒家的信仰。"
SQI_developing_the_education_of_the_people:0 "教育人民"
SQI_developing_the_education_of_the_people_desc:0 "通过给人民传递儒家价值观，我们将能摆脱外国势力的影响。"
SQI_disaster_relief_squads:0 "救灾队"
SQI_disaster_relief_squads_desc:0 "当自然灾害袭击我们的家乡时，我们的志愿者团队将会拯救灾民。"
SQI_uphold_confucian_values:0 "坚守儒家价值观"
SQI_uphold_confucian_values_desc:0 "儒家思想乃是中国文化的瑰宝。坚守它以抵御西化邪风比以往任何时候都更加重要。"
SQI_han_revival:0 "汉族复兴"
SQI_han_revival_desc:0 "为了与统治中原的满洲军阀对抗，我们需要复兴汉族文化以准备对抗。"
SQI_fate_of_two_dragons:0 "双龙之间"
SQI_fate_of_two_dragons_desc:0 "熊十力与熊希龄，我们的两位领导人正在争夺红万字会的主导权。"
SQI_stick_with_xiling:0 "熊希龄继续领导"
SQI_stick_with_xiling_desc:0 "红万字会的创始人成功保住了其领导权。"
SQI_align_with_shili:0 "熊十力掌权"
SQI_align_with_shili_desc:0 "社会主义新儒家主义者成功夺取了领导权，"
SQI_the_ying_verse_the_yang:0 "阴阳平衡"
SQI_the_ying_verse_the_yang_desc:0 "山东已经从混乱之中恢复过来，蒸蒸日上。"
SQI_retaining_a_nationalist_outlook:0 "民族主义风潮"
SQI_retaining_a_nationalist_outlook_desc:0 "闻一多的的民族主义派系掌握了山东的权力。"
SQI_the_moon_shines_throughout_china:0 "月光照耀中国大地"
SQI_the_moon_shines_throughout_china_desc:0 "新月已然升起！我们的的革命将会恢复真正的民主共和国！"
SQI_the_red_poet:0 "民族诗人"
SQI_the_red_poet_desc:0 "闻一多的诗歌激励人民为了更伟大的国家而努力工作，这种精神将会激励山东的人民。"
SQI_new_outlook_for_democracy:0 "新的民主前景"
SQI_new_outlook_for_democracy_desc:0 "在中华大地上，民主的确是新鲜玩意，我们有必要告诉人民民主的好处，让他们愿意服从。"
SQI_legacy_of_the_doctor:0 "孙中山的遗产"
SQI_legacy_of_the_doctor_desc:0 "孙中山乃是中华大地第一位革命天才，他的精神激励了无数人追求民主之梦。"
SQI_expanding_new_culture:0 "传播新文化"
SQI_expanding_new_culture_desc:0 "封建文化已经荼毒人民太久了！只有通过引入西方的新文化，我国的文化才能得到拯救。"
SQI_anti_monarchist_outlook:0 "反君主主义立场"
SQI_anti_monarchist_outlook_desc:0 "满清复辟实乃我国历史上最大的污点。我们要完成辛亥革命的目标：建立共和国！"
SQI_borrowing_kmt_economics:0 "借鉴国民党经济模式"
SQI_borrowing_kmt_economics_desc:0 "国民党拥有一些从英法学来的有趣经济模式，这些原则应该有利于我们的革命。"
SQI_the_question_of_unification:0 "统一问题"
SQI_the_question_of_unification_desc:0 "随着国民党在南方发动起义，其影响也发展到了山东。鉴于闻一多个人对国民党抱有一定的好感，我们必须决定我们是否要进行合作。"
SQI_align_with_the_kmt:0 "同国民党结盟"
SQI_align_with_the_kmt_desc:0 "我们的力量太过弱小，不可能以一臂之力解放全中国。因此，我们将与国民党结盟，联合起来打倒满清君主制。"
SQI_our_own_republic:0 "我们自己的道路"
SQI_our_own_republic_desc:0 "国民党的社会主义倾向对于中国来说十分危险。我们将走自己的道路。"
SQI_liberalismstriumph:0 "自由主义的胜利"
SQI_liberalismstriumph_desc:0 "徐志摩与自由主义者成功掌握了山东的权力。"
SQI_embracing_the_liberal_era:0 "自由主义时代"
SQI_embracing_the_liberal_era_desc:0 "自由乃现代国家之基石。我们将会将自由主义精神引入中国。"
SQI_foundations_of_may_4th:0 "五四运动的遗产"
SQI_foundations_of_may_4th_desc:0 "五四运动是中国人民觉醒反对帝国主义的标志，尽管该运动没有达到最初的目标，他仍然值得我们纪念。"
SQI_build_up_chinese_monopolies:0 "发展私营企业"
SQI_build_up_chinese_monopolies_desc:0 "通过鼓励资本家投资办厂，山东的经济将会蓬勃发展。"
SQI_art_for_politics_sake:0 "政治的艺术"
SQI_art_for_politics_sake_desc:0 "政治是一门艺术，而我们将驾驭这种艺术。我们将与山东各种各样的政治组织结盟，对抗社会主义的影响。"
SQI_proposition_to_the_landlords:0 "对地主的提议"
SQI_proposition_to_the_landlords_desc:0 "地主在中国的地位举足轻重。如果我们帮助他们，他们也会帮助我们。然而，我们应当确保他们对待他人要有人道主义精神."
SQI_on_new_democracy:0 "新民主主义"
SQI_on_new_democracy_desc:0 "中国的大部分人都没有受过教育，给这些人投票权不利于我们国家的稳定，选票应该在受过教育的人手中。"
SQI_purge_the_peasants_association:0 "禁止农民协会"
SQI_purge_the_peasants_association_desc:0 "农民协会是社会主义者的靠山与资金来源。这些乱匪必须被摧毁！"
SQI_the_issue_of_reunification:0 "统一之问"
SQI_the_issue_of_reunification_desc:0 "所有人都很清楚，山东是弱小的。我们是否应该加入其他共和派政府，一同奋斗？"
SQI_negotiate_with_zhili_republicans:0 "同直系谈判"
SQI_negotiate_with_zhili_republicans_desc:0 "直系最终决定推翻君主制，彻底终结了外族统治。我们应该联合起来，为了共和而奋斗。"
SQI_topple_the_manchu_menace:0 "摧毁满洲威胁"
SQI_topple_the_manchu_menace_desc:0 "我们孤立无援，能依靠的只有我们自己。尽管如此，我们也会向北京进军！为了共和国！"
SQI_denounce_socialist_totalitarianism:0 "谴责极权社会主义"
SQI_denounce_socialist_totalitarianism_desc:0 "社会主义的暴政与封建统治毫无差别。我们必须远离这种危险的意识形态。"
SQI_denounce_the_warlord_tyrants:0 "谴责军阀割据"
SQI_denounce_the_warlord_tyrants_desc:0 "军阀们鱼肉百姓的时代马上就要结束了！民主势力终将战胜暴政！"
SQI_control_the_concessions:0 "控制租界"
SQI_control_the_concessions_desc:0 "向上海进军！将帝国主义的影响驱逐出去！"
SQI_national_rejuvination:0 "民族复兴"
SQI_national_rejuvination_desc:0 "中国将会摆脱帝国主义与封建主义的压迫，实现民族复兴！"
SQI_the_banner_above_beijing:0 "五色旗飘扬于北京"
SQI_the_banner_above_beijing_desc:0 "真正的民主共和赢得了胜利！为共和国喝彩！"
SQI_avictoryforthechinesepeople:0 "中国人民的胜利"
SQI_avictoryforthechinesepeople_desc:0 ""真正的民主共和赢得了胜利！共和国万岁！"
SQI_a_leftwing_approach:0 "左翼取向"
SQI_a_leftwing_approach_desc:0 "陶行知的改良主义派系已经掌握了山东的权力。"
SQI_teaching_moderate_agrarianism:0 "农业主义温和化"
SQI_teaching_moderate_agrarianism_desc:0 "陶行知深受湖南农业社会主义者毛泽东的影响，然而，他的思想相对而言更加温和。"
SQI_the_revolutionary_teacher:0 "革命教师"
SQI_the_revolutionary_teacher_desc:0 "教育是民族文化发展的根本。我们必须给人民充分的教育"
SQI_a_country_in_need:0 "帮助人民"
SQI_a_country_in_need_desc:0 "山东的人民处在水深火热之中，帮助他们是我们的责任。"
SQI_form_the_tao_study_society:0 "成立道教研究社团"
SQI_form_the_tao_study_society_desc:0 "道教是中国传统文化的重要组成部分，研究它有利于我国文化的发展。"
SQI_reforming_nationalism:0 "进步的民族主义"
SQI_reforming_nationalism_desc:0 "我们的民族主义是进步的而不是狭隘的，我们主张团结人民而不是分裂人民。"
SQI_continuation_of_secular_thinking:0 "主张世俗主义"
SQI_continuation_of_secular_thinking_desc:0 "我们有责任将人民从封建迷信中唤醒，让人们拥抱世俗主义。"
SQI_denounce_lu_xun:0 "谴责左翼作家联盟"
SQI_denounce_lu_xun_desc:0 "左翼作家联盟的激进主义已经将他们带上了歪路。我们会和他们保持距离。"
SQI_separation_from_the_kmt:0 "与国民党分道扬镳"
SQI_separation_from_the_kmt_desc:0 "国民党乃是英法帝国主义的白手套，他们根本不是真正的革命者！"
SQI_putting_forward_progressive_education:0 "推动教育现代化"
SQI_putting_forward_progressive_education_desc:0 "教育现代化是重中之重我们的目标是彻底摆脱文盲与愚昧。"
SQI_saving_the_masses:0 "拯救群众"
SQI_saving_the_masses_desc:0 "我们必须将群众从帝国主义与封建主义之中解放出来"
SQI_protection_against_imperialism:0 "反帝国主义倾向"
SQI_protection_against_imperialism_desc:0 "容忍外來的野兽不再能伤害中国人民了！一切帝国主义势力都会被驱逐！"
SQI_advocating_for_a_new_republic:0 "为新共和国而奋斗"
SQI_advocating_for_a_new_republic_desc:0 "民主的旗帜将会插在北京城！"
SQI_ally_with_the_peasants:0 "赋权于农民"
SQI_ally_with_the_peasants_desc:0 "农民是我国的根本，他们会成为我們革命的主要力量."
SQI_a_new_xinhai:0 "新的辛亥革命"
SQI_a_new_xinhai_desc:0 "五色旗升起，共和国万岁！"
