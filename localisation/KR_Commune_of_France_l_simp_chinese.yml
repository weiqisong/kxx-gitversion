 comfrance.1012.d:0 "由于有阿尔萨斯-洛林问题横亘其间，德法两国间的外交难以取得实质性的进展，两国国内的鹰派言论也因此与日俱增。不过，世界大战的可怕记忆依旧萦绕在一些人的脑海之中久久不散，而他们也尽了最大的努力争取不让悲剧重演。在这些祈愿和平的勇敢吹哨人中，最有名的莫过于勒内·卡森了。卡森是出身法属巴斯克地区的一名伤残退伍老兵，多年来一直不知疲倦地为像他这样因战争致残的人东奔西走，其所属的组织法兰西退役军人与战争受害者同盟联合会，与退役军人联合会关系密切，并倡导以非战争手段解决外交争端。\n\n卡森的立场来源于亲身经历，其于世界大战的1916年带领一支小队冲锋时手部、腹部和体侧中弹，因伤势过重无法继续服役，在受颁一枚十字勋章后便离开了军旅。为让此等惨剧不再重演，卡森的组织甚至暗中联系上了志同道合的德国退伍军人，不过，两者间究竟有多少共识尚未可知。如今，法公社已开足马力对德备战，而卡森自然是站在了反对这一事态发展的第一线，他呼吁建立一国际组织，以和平方式解决国与国之间的分歧。虽然卡森的言论能量还没有大到能压倒国内狂热复仇情绪的地步，但当局还是因为不放心而密切监视着其一举一动。"
 comfrance.1012.a:0 "他是要拿诺贝尔和平奖还是咋的？"
