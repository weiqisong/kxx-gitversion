 FRA_voluntary_association: "自治组织"
 FRA_voluntary_association_desc: "最伟大的经济政策不可能诞生于自上而下，只有那些自下而上自然产生，由无产阶级工人们制定的政策，才能成为最伟大的经济政策。我们将拒绝国家主义，而选择拥抱法国经济的去中心化与解放：我们不会试图控制群众来取得胜利，而是让安那其妈妈解放她的人民儿女，创造一个崭新的繁荣时代。"
 FRA_support_workers_initiatives: "支持工人倡议"
 FRA_support_workers_initiatives_desc: "那些拼搏在一线从事生产工作的广大人民群众，有着让人不容小觑的聪明才智与常识。而我们该做的就是尽一切努力去让他们的提议开花并结出累累硕果，毕竟正是这些人组成了我们的经济基础。得知自己的奋斗有了回报，相关从业者无疑会在自己的工作上更加努力精进；而这也将成为一次巨大的宣传胜利，不论是在国内还是国外。"
 FRA_consumer_cooperatives: "消费者合作社"
 FRA_consumer_cooperatives_desc: "经济学家查尔斯·吉德斯在大战前建立了一个与旧社会主义联合会相联系的合作社网络。他曾希望通过一种摆脱资本主义和不当利润的替代经济打造“合作社共和国”。自革命以来，消费者合作社已然无处不在，它们与生产者合作社携手合作，向工人提供各种价格公道的商品，促进交易大众化。"
 FRA_garden_city_movement: "花园之城运动"
 FRA_garden_city_movement_desc: "良好的生活环境里才能培育出更加健康且具生产力的工人。为了容纳向城市迁移的农村人口并发展我们的工业能力，我们批准了诸多大型项目以让社区拓展到城市边缘及被拆毁的贫民窟。这些社区将按照“花园之城”运动的指标来建设，包含了家庭住宅和中等密度住宅、共享服务和便利设施，以及大片的绿地。"
 FRA_close_bureaucratic_loopholes: "遏阻官僚主义漏洞"
 FRA_close_bureaucratic_loopholes_desc: "革命国家有一点一直以来都为人诟病，而我们也不得不承认：经济民主是一项复杂的事业，稍有不慎就会陷入令人难以容忍的低效。我们必须努力在提高经济效率的同时又不危及其审查和工人主导的性质，而最明显的切入点就是重新审视我们的官僚机构并精简那些滋生停滞与腐败的冗杂流程。"
 FRA_modernisation_and_cartelisation: "现代化和卡特尔化"
 FRA_modernisation_and_cartelisation_desc: "社会主义必将在经济效率上战胜资本主义。革命带来了经济的极大合理化，工业联合会与联邦政府间的合作则进一步精简了生产。而通过鼓励专业化工业集团崛起，我们可以进一步推进生产效率的提升。这些集团将紧密合作，成为一台大机器上的齿轮。"
 FRA_embrace_chain_production: "接纳链式生产"
 FRA_embrace_chain_production_desc: "在革命转折中的法国工业尤为特殊。尽管无产阶级的队伍已十分庞大，但很多工人依然保持着传统的工匠模式，生产链和科学管理只在小部分行业普及开来。我们必须说服工会去接受这些生产现代化中的重要步骤，尽管这可能会不受部分工人的欢迎。"
 FRA_mass_application_of_pre_stressed_concrete: "广泛使用预应力混凝土"
 FRA_mass_application_of_pre_stressed_concrete_desc: "欧仁·弗雷西内发明的预应力混凝土带领现代建筑步入了新阶段。混凝土虽是工业时代的宠儿，但使用时间一长，就会出现磨损和变形的问题。这种新方法有助于降低此类风险，特别适用于那些使用强度大的结构。从此往后建筑将更加结实耐用，我们也要发起运动，促进工地的安全生产。"
 FRA_develop_the_rhone_valley: "开发罗讷河谷"
 FRA_develop_the_rhone_valley_desc: "罗讷河是东南部地区的生命线，它夹在中央山脉和阿尔卑斯山之间，长久以来脾性一直反复无常。作为南北贸易的动脉，它出了名的易泛洪，这严重阻碍了沿岸的发展。当然，这都是在人类通过劳动和技术驯服自然之前的情况，现在我们可以因势利导地利用罗讷河的暴躁脾性促进我们的工业发展。"
 FRA_voice_of_the_people: "人民之声"
 FRA_voice_of_the_people_desc: "革命跃动的心脏法兰西必须将全世界各地的工人联系在一起，特别是那些在资本束缚下挣扎的工人。我们将从巴黎以各主要语言广播，要让我们的同志知道他们不是孤身在奋斗。放送的内容不能局限于政治宣传，除了新闻播报和社会主义理论，我们还要提供更多教育、娱乐和音乐节目。"
 FRA_point_du_jour_studios: "拂晓工作室"
 FRA_point_du_jour_studios_desc: "第七艺术毫无疑问是本世纪首崇的表现形式，是大众娱乐和思想传播的革命。虽然电影诞生在法国，但我们必须承认如今主宰影院的是巴伯尔斯贝格和好莱坞，他们不断向全世界输出反革命影片。我们要支持巴黎郊区布洛涅-比扬古的拂晓工作室，并资助独具创意的电影制片人。"
 FRA_build_the_autoroutes: "兴建高速公路"
 FRA_build_the_autoroutes_desc: "工程师，城市主义者亨利·普罗斯特设想了一个通过发展公路来连接大巴黎地区各偏远郊区的计划。这一想法已经在群众中广泛传播，因此劳工总议会决定上马一批新项目，扩大联邦各地的公路。现在，马赛公社和里昂公社也已经寻求他为他们城市规划周边地区的公路了。"
 FRA_militarisation_of_the_proletariat: "无产阶级军事化"
 FRA_militarisation_of_the_proletariat_desc: "我们绝不能忘记一件事：我们工人正处于战争之中，我们一直处于战争之中，我们将永远处于战争之中。生产是一场战争，一场与日益猖獗的反动派、堕落的资产阶级以及所有敢于逆历史潮流而行的势力间的不知疲倦、永不停息的战争。法国的生产者们必须迎难而上、拥抱命运、再接再厉地为全世界的解放制造工具。"
 FRA_second_wave_of_mechanisation: "第二波机械化浪潮"
 FRA_second_wave_of_mechanisation_desc: "法国是农业强国，土地肥沃、物产丰富。不过，尽管我们已经尽力，今天的收成并没有显著高于革命前，甚至有些地方只有百年前的水平。我国的农业依旧以人力、手工为主，机械化进展缓慢。为了进一步实现经济现代化，我们必须帮助我们的农民接纳新式农具。"
 FRA_large_scale_rural_projects: "大规模农村项目"
 FRA_large_scale_rural_projects_desc: "我们国家的土地所有者大多都只占有一小片土地，革命时基本没有可供收缴的大片土地，也没有佃农。这意味着过去的几十年里农村生活基本保持不变。不过，也有例外：农业合作社的推广和自发集体化的实验。这是农村经济发展的必经之路，我们应当鼓励这种变化。"
 FRA_communal_waterworks: "集体水利"
 FRA_communal_waterworks_desc: "当下，让我们的广大农民自发公有化土地、交出他们的命根，基本是天马行空。然而，有许多农业方面可以并且应该实现互助化，以提高效率并最终使我们的农业更加高产：水利工程就是其中之一。鼓励合作社促成这些项目将为农村经济的进一步现代化打下基础。"
 FRA_ploughshares_into_swords: "铸犁为剑"
 FRA_ploughshares_into_swords_desc: "农村地区也需要分担备战的责任，为保卫革命出一份力。分散化生产就可以扎根在这些地区，特别是那些在创作或组装过程中需要更多手工操作的商品。保证收成的同时，继承了祖辈手艺的农民和工匠们将为他们的军人同志提供最优质的装备。"
 FRA_new_hydroelectric_dams: "新建更多水电大坝"
 FRA_new_hydroelectric_dams_desc: "我们在阿尔卑斯和中央高原的山区有着大量高流量的河流，它们可以在公社荒凉的大后方山区为国家提供清洁又可以长期持续的电力来源。"
 FRA_syndical_consolidation: "巩固工团主义"
 FRA_syndical_consolidation_desc: "随着伟大的革命冲突的下一阶段越来越近，我们必须呼吁工会联合会摆脱一切的派系斗争、人际冲突和法团主义，全身心服从生产纪律。是时候结束辩论，让公社回归阶级斗争工具的初心了：世界上只有一个工人阶级，工会也只能有一个统一意志。"
 FRA_embrace_planism: "接纳计划主义"
 FRA_embrace_planism_desc: "未来属于科学的经济规划，在国家的经济力量与国家完全协调一致，并战胜一切工人之敌之前，我们绝不能休息。我们的目标有且只有一个：实现革命的生存和胜利，绝不能让其他任何次要问题分散注意力。"
 FRA_expand_manufacture_darmes_de_tulle: "扩建蒂勒武器工厂"
 FRA_expand_manufacture_darmes_de_tulle_desc: "利穆赞地区的蒂勒坐落着法国最古老、规模最大的武器制造厂之一，该厂拥有数千名工人，主要生产轻武器。随着重整军备进程的不断推进，我们决定进一步扩建“曼纽”（当地人为其取的绰号）工厂。事实上，与传统工业区的其他工厂，尤其是北部的工厂不同的是，这座工厂远离敌人的攻击范围。"
 FRA_directorate_for_arms_production: "军工生产部"
 FRA_directorate_for_arms_production_desc: "我们要在同反动势力的军备竞赛中胜出，就不能允许任何干扰因素阻碍我们的战备工作​​。我们将筹建一个由军官、专家、立法者和劳工领袖组成的联邦执行委员会，并利用我们无产阶级国家的全部力量来直接控制国防工业，确保其完美适应我们的需求。"
 FRA_maximise_production_capacity: "生产效率最大化"
 FRA_maximise_production_capacity_desc: "与反动势力相比，我们在人口和工业基础方面有着天然劣势。为了弥补这一差距，我们必须竭尽全力，利用好每一分资源。我们的工人有着充分的自由，比起那些迫切等待解放的工人们生产力更高、更有效率。哪怕要成倍努力，我们也毫不犹豫。我们需要一簇星火，而我们的同志们将万众擎炬。"
 FRA_the_working_mans_automobile: "劳动者的汽车"
 FRA_the_working_mans_automobile_desc: "社会主义就是满足工人们的生活所系和生产所需。很多同志都向往着拥有自己的汽车、不受轨道或是行程计划束缚所带来的便利。大众公共交通永远不会被取代，但我们必须为广大勤劳的法国人民实现这个梦想。因此，我们将与汽车产业工会联系，叫他们设计既耐用又简单、便宜而易于维修的新车型。"
 FRA_new_tractor_factories: "新建拖拉机厂"
 FRA_new_tractor_factories_desc: "随着机械化进程的推进，大量农业机械设备的需求也随之而来。作为农业机械化的基础，拖拉机是其中最重要的设备。各个合作社都已拥有了自己的拖拉机，但我们若想完全摆脱镰刀，就必须让每个农民都拥有自己的现代化驮畜。为了避免进一步加重现有汽车工业工厂的负担，我们将指导建立专门的拖拉机工厂。"
 FRA_viticulture_of_the_twentieth_century: "二十世纪的葡萄产业"
 FRA_viticulture_of_the_twentieth_century_desc: "葡萄酒是法国社交的基石，不管发生了什么，都是开一瓶的好理由。波尔多或勃艮第的红葡萄酒、洛林的白葡萄酒，不仅在国内炙手可热，还享誉世界。目前，制酒的过程高度依赖手工。尽管其中的一些关键步骤很难改进，我们需要对症下药，帮助制酒业设备现代化、跟上本世纪的步伐。"
 FRA_expand_the_textile_industry: "发展纺织工业"
 FRA_expand_the_textile_industry_desc: "从工业革命初期起，纺织工业就始终走在经济变革的最前沿。现在，合成纤维、新机器和技术使以劳动密集程度较低的方式大规模生产纺织品和服装成为了可能。巴黎已是时尚之都，很快也会成为廉价、耐用的纺织品的发源地——我们的工人们将穿得比柏林的全部女士们还要光鲜亮丽。"
 FRA_exploit_the_massif_central: "开发中央高原"
 FRA_exploit_the_massif_central_desc: "阿尔卑斯山和中央高原地区的经济和基础设施发展让我们得以增进对其蕴含的矿产的开发。我们的探矿者已发现新的矿藏，现在将准备开始进行产业级别的开采！"
 FRA_the_haunting_spectre: "游荡之幽灵"
 FRA_the_haunting_spectre_desc: "在反革命势力的每一个港口里、每一个仓库里、每一个营房中、每一条生产线上，都有我们的同志，随时可以为伟大的斗争尽责尽力。我们的情报网络无与伦比，同情者无处不在——毕竟，还有什么能比得过全球的工人阶级？我们开展情报工作时将尽其所用。"
 FRA_office_des_chemins_de_fer: "铁道局"
 FRA_office_des_chemins_de_fer_desc: "在劳工总议会一次探讨法国基础设施状况的会议上，法国现行铁路系统的无序被人搬上了台面，并被指出法国铁路系统已经变得多么的落后。议会由此同意设立一个专职发展和维护我国铁路，让铁路将法国各地连接起来的部门。"
 tooltip_increases_focus_effects: "§C§G提升§!国策以下国策的效果：§!"
 FRA_vanguard_of_the_revolution: "革命先锋"
 FRA_vanguard_of_the_revolution_desc: "那些仍在资本主义压迫下的民众满怀希望地将我们视为革命的伟大灯塔和搏动之心。我们必须尽我所能帮助他们打碎锁链，这是我们的历史责任。意识形态和物质支援暂且不论，我们必须更进一步，直接参与武装斗争：法兰西男儿将以全体工人阶级的自由为旗帜在世界各地浴血奋战、旗开得胜，正如我们在这里获胜一样。"
 FRA_synthetic_chemistry: "合成化学"
 FRA_synthetic_chemistry_desc: "法国地大物博、资源富足，但也并非无所不有。石油、橡胶、钨矿、铬矿都极度缺乏，而当冲突来临，外国出口商自然指望不上。我们必须研究如何从已有资源中获取这些急需的物资。一些科学家甚至建议我们借助技术手段制造出这些资源。"
