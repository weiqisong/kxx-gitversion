 kxxfrance.8.t:0 "铁幕"
 kxxfrance.8.d:0 "“我们要用无产阶级的赤潮，击垮帝国主义的铁幕！”奥威尔在红旗面前高举着他的右拳，被如潮水般的巴黎大学的学生们簇拥着。\n应巴黎大学的邀请，奥威尔踏上了法国的土地于巴黎大学发表了“铁幕”演说。演说中他将俄罗斯比作从波罗的海到亚得里亚海边的一幅横贯欧洲大陆的铁幕，并指责俄罗斯为欧洲帝国主义最后的巢穴，在铁幕之内尽是压迫、剥削与奴役。他号召东欧的无产阶级砸碎脚上的镣铐并扯下黑鹰的翅膀。\n气氛到深处时，奥威尔举起他的右拳说道：“倘若俄罗斯的同志们反抗失败了，那么东欧的同志们绝对不会坐视不管。倘若东欧的同志们的斗争失败了，欧洲的同志们绝对不会置之不理。而倘若欧洲的革命失败了，那么全世界的人民将会掀起一股赤潮，届时没有任何一个铁幕可以阻拦，而你我就是那赤潮的一份子！”奥威尔的声音振聋发聩，几乎所有的在场学子都举手喝彩，斗争的热情点燃了整个巴黎大学。\n最后奥威尔做了总结发言，他料定革命的赤潮定会摧毁反动的铁幕，乌托邦就建立在帝国主义的尸骸之上。"
 kxxfrance.8.a:0 "说的好！"
 kxx.news.1.t:0 "第三国际解散！"
 kxx.news.1.d:0 "在第三国际和俄罗斯战胜德意志帝国之后并瓜分其势力范围之后，一个似乎极其利好莫斯科的消息传来：第三国际的双巨头之间的意识形态斗争最终以最剧烈的方式结束了。法国宣布解散第三国际，建立自己的阵营，伦敦方面则谴责了这一决定，并宣布英国将接过第三国际的火炬，而意大利社会主义共和国决定不同两方任何一方结盟。这一消息毫无疑问是对社会主义运动的巨大打击，全世界的社会主义国家和政党都开始被迫在这场意识形态斗争中选边站。这将对全世界有什么影响还有待观察。"
