 comfrance.949.t:0 "向首长致敬！"
 comfrance.949.d:0 "如今的法国是一个高度军事化的国家，充斥着渴望战争的激进民族主义者。法兰西人民如今视力量为人类最重要的方面，因自己的法国血统而自视优越。这个国家发誓对他们的首长永远忠诚，这曾是马塞尔·布卡德对未来的憧憬，现在则是他统治下的现实。索雷尔派牢牢控制着社会生活的方方面面，这个国家现在就像一台运转良好的机器，由一位大权在握的总管指挥。这台机器渴望战争和征服……"
 comfrance.949.a:0 "荣耀的日子已来临！"
 comfrance.951.t:0 "团结你的朋友，更要团结你的敌人……"
 comfrance.951.d:0 "随着劳工总联合会处在索雷尔派的完全统治下，我们现在面临的问题是，其他政治派别变得缺乏指引，也显得多余。由于雅各宾派和无政府主义者的破坏性信仰，他们已经被宣布为国家的敌人。然而，有一些工团派成员可以被劝诱。雅克·阿尔蒂同志就提出了这样一个想法：给予其最低限度的权力来笼络那些对工会有影响力的工团派成员，这样我们就可以更好地将自己定位为工人的合法代表。然而，马塞尔·布卡德同志激烈反对这一计划，并要求将所有政治对手都赶下台，因为他们以前对索雷尔派充满敌意。\n\n我们该听哪位同志的？"
 comfrance.951.a:0 "布卡德同志是对的！这些人是我们的敌人"
 comfrance.951.b:0 "也许阿尔蒂说的有道理，我们可以把他们转变成我们事业的拥护者"
 comfrance.952.t:0 "恢复理性"
 comfrance.952.d:0 "又是旺代地区平静的一周，过去几年里，这个小地方也都这么安安稳稳地过来了。大概是因为法国大革命期间此地天主教徒抵抗革命武装的著名历史，在大战后军队推翻战败共和国的过程中，旺代地区的小镇村庄并未遭到兵祸波及。人们不得不接受在新公社中生活的现实，回去过他们的小日子，接着在家里坚持自己的宗教观点，法国其他农村地区的农民们也是这么做的。至少，在他们看来，劳工总联合会也没有蠢到敢根除“教会长女”的主导信仰。可惜，公社的管理层最近发生了一些变化。\n\n黎明时分，为展现自身力量，雅各宾派武装分子包围了整个旺代地区。根据其教育水平仔细核对过的牧师名单已被分发至各部队人员手中，他们的任务是抓捕可能在科学研究中派上用场的神职人员。其他所有人，乃至于敢于保卫他们的落后农民，都将被统统消灭。这场新的“旺代战役”在短短几个小时里就结束了，伤亡人数远未达到大革命时期的水平，毕竟，雅各宾派不过是想借此杀鸡儆猴，可不想搞什么大屠杀。在这个崭新的革命共和国里，一切旧日神灵都将被抛弃，主席之敌亦将被粉碎，那些有用之人将从事有益于法兰西本身的伟大研究工作，而非去敬奉那些虚幻的实体。一个新的启蒙时代就此开始了，通过自身思想的力量，法兰西人民将让自己的灵魂永世不朽。"
 comfrance.952.a:0 "唯凭理性，方能胜利"
 comfrance.956.t:0 "阴谋败露……"
 comfrance.956.d:0 "在我们从黑卫军叛乱的余震中恢复的同时，我们还必须处理新社会主义者的问题。自从政变失败后，马塞尔·戴亚便带着他那帮卑躬屈膝的马屁精溜了，舔舐着他们的伤口，我们决不能低估他们可能犯下的恶行。因此，最近的报告为我们处理他们提供了极好的借口。\n\n忠诚的克洛德·布朗松同志向布卡德主席呈上了一份详细的报告，列出了这些鼠辈目前可能的藏身处。虽然我们还没有确凿的证据，但这份报告足够成为我们彻底除去新社会主义者、保证权力不再受到威胁所需的理由了。"
 comfrance.956.a:0 "革命的叛徒！马上处理他们！"
 comfrance.958.t:0 "以列宁之火炬照亮经济"
 comfrance.958.d:0 "在雅各宾派掌权后，我们正在努力完成从基于小资产阶级概念的经济（如管理和工资差别）向完全着眼于共产主义未来的经济转型，并专注于让法国社会为未来做好准备。然而，正如所有的事情一样，这之中必须有些过渡，以免完成转变时对温和的无产阶级造成了太大的压力。因此，以逐步消除小资产阶级工团主义为目的的新政策得到了推行，它解散了所有拥有成员超百万的危险大工会，同时保留下了那些真正支持工人的工会。"
 comfrance.958.a:0 "挣脱锁链时需要一些过渡……"
 comfrance.959.t:0 "马赛之战"
 comfrance.959.d:0 "无政府主义民兵和索雷尔派残党为争夺法国战斗了数周之久，在这些臭名昭著的反动派似乎正要彻底被我们击垮时，却又有一群人跳出来惹是生非。实际上，在马赛市政府垮台后，当地的无政府主义者正筹备着建立一个自由公社，突然间，由“马赛皇帝”保罗·卡尔博纳领导的黑手党和圭里尼兄弟——他们历来是死对头，但大概已经联合起来反抗我们了——开始朝马赛旧港上的革命领导人猛烈开火，然后便自称掌控了这座城市。\n\n为了换取一条前往科西嘉的出路，与黑手党关系密切的、出身于工人国际法国支部的加斯顿·迪弗雷市长似乎向他们提供了武器与城市的绝密规划，黑手党也因此轻松控制了这座城市。在大屠杀中幸存下来的无政府主义者逃回了普罗旺斯地区艾克斯，找上了由马赫诺本人领导的黑卫军，恳请他们给予援助。在黑手党“政府”因圭里尼兄弟和卡尔博纳的自相残杀而土崩瓦解之时，黑卫军与马赛民兵趁机迅速夺回了城市的控制权。马赛自由公社宣告成立，黑手党领袖也被公审，但哪怕我们使尽浑身解数，依旧无法查明圭里尼兄弟和卡尔博纳的下落，毫无疑问，黑手党在短期之内肯定是不会消停了……"
 comfrance.959.a:0 "自由马赛万岁！"
 comfrance.960.t:0 "真正公平的经济体系"
 comfrance.960.d:0 "货币一直以来都是资本压迫的象征，这不无道理，因为肥胖的资本家、中央银行和利欲熏心的资产阶级早就把它牢牢地控制在手了。马赫诺和其他许多无政府主义者都希望建立一个没有货币的社会，我们领地上的人民将在这个社会里通过以物易物的方式交换商品与服务。然而，我们也必须承认，目前还没法完全取消货币的使用，因为我们的自由领地上已经形成了一种依赖于公社和地方大会的地方货币体系。法国各地正在组织重新分配以前垄断的商品的运动，这些运动似乎逐渐取得了些许成效。黑卫军的一些成员提议发明一种可以全境流通的货币，绰号“马赫诺法郎”，但对于大多数黑卫军成员和自由领地上的大多数人民来说，这种地方的自发性交易体系是才目前应遵循的方式。"
 comfrance.960.a:0 "自由人的自由制度"
 comfrance.957.t:0 "欧洲最自由的社会"
 comfrance.957.d:0 "以大规模罢工和自发群众运动为基础的工团主义革命，无疑是必然发生的世界革命与全体无产阶级解放过程中的重要步骤。话虽如此，不幸的是，无政府主义的理想却无法在这样一个制度中实现，万恶的官僚主义幽灵和破坏性的中央集权国家压迫依旧隐约可见，我们本相信这一制度可以变得更好，但我们却清楚地见证了它的悲惨终末：那便是乔治·瓦卢瓦及其走狗的压迫与反动专制。但现在，是时候树立一个崭新的模范了：在法兰西大地之上，在这个皮埃尔-约瑟夫·蒲鲁东和路易丝·米歇尔的故乡，世界上第一个真正的自由意志社会即将诞生。我们将成为全世界受帝国主义与资本主义压迫人民的榜样，也将成为我们工团主义兄弟的榜样，英特耐雄纳尔，就一定要实现！"
 comfrance.957.a:0 "不自由毋宁死！"
 comfrance.961.t:0 "最后的索雷尔派"
 comfrance.961.d:0 "领导层垮台之后，索雷尔派余党彻底失去了发动反击的机会。对瓦卢瓦的刺杀已经实现了对索雷尔派机器之核心的致命一击，之后的行动和暗杀则为他们的命运宣判了死刑。马赫诺热情洋溢的演说激起了工人阶级对统治者的反抗，现在只剩下少数还在负隅顽抗。这些最后的索雷尔派领导人已被抓获，关押在索雷尔派政权曾用来关押我们无政府主义同志的牢房里，静静等待将他们捉拿归案的民兵对他们进行人民民主的审判。\n\n绝大多数同志都宣布了同样的判决：死刑。不过现在同志们还是得决定这些反动分子最后应该落得怎样的下场……"
 comfrance.961.a:0 "……用断头台，一如1789年来处决暴君那般"
 comfrance.961.b:0 "……当众吊死，老派办法"
 comfrance.961.c:0 "……行刑队，搞快点"
 comfrance.962.t:0 "崭新而自由的社会"
 comfrance.962.d:0 "前无古人之物——法兰西自由地区，或者像法国以外的那些人说的，“马赫诺维亚”，奋力排除万难，如今依旧存在于世间。但它并非传统意义上的国家，而是作为一个在各自志愿性民兵保护之下团结合作，由完全自治的各公社与代表大会组成的集合体。全国性的军队已不复存在，但为了保卫每位居民的幸福与安全，建立在参与式无政府主义民主原则基础之上的黑卫军依旧肩负着保卫自由地区各地的重任。反动派叛匪和索雷尔派破坏分子的暴力袭击、掠夺抢劫虽仍困扰着我们的自由地区，但一个崭新而成功的社会的确发展起来了。实际上，各个公社已设法组织起来并彼此合作，在往昔中央集权的压迫地狱——索雷尔政权之上，崭新的无政府主义社会正开花结果。多亏了马赫诺与黑卫军，人民得以在协商一致与直接民主的基础上实行自我管理。权力似已不再掌握在无能的国王与腐败的官僚手中，而是被人民自己所掌控。"
 comfrance.962.a:0 "既无神灵，亦无主人！"
 comfrancegamelin.1.t:0 "取缔雅各宾"
 comfrancegamelin.1.d:0 "在法兰西共产党的叛徒们和它的领袖莫里斯·多列士被甘末林将军和布鲁姆同志赶下台后，在我们国家仍然有许多敌人存在着，他们支持极权主义、列宁主义体系的恶心思想！我们必须向他们表明，我们不能容忍这种危险的想法，但我们该怎么做呢？我们是应该对仍被关押的雅各宾派采取严厉的措施，让他们受到警察的迫害和暴力的惩罚，还是应该对他们表示怜悯，判处他们服刑，然后试图使他们重新融入社会？"
 comfrancegamelin.1.a:0 "毫不留情！追捕叛徒，枪毙他们！"
 comfrancegamelin.1.b:0 "把他们抓起来，判他们在我们的监狱里服刑！"
 comfrancegamelin.2.t:0 "准备公审雅各宾"
 comfrancegamelin.2.d:0 "现在，新政府已经朝着稳定迈出了第一步，是时候给雅各宾派领导人发传票，审判他们背叛公社的行为了！人民阵线在与最高法院协商后，向所有地位较高的雅各宾派政治家寄出了传票，要求他们参加一场大规模的审判，以确定对他们叛国行为的惩罚。至于雅各宾派的领导人莫里斯·多列士，之前已经决定给予他单独审判，以个别决定他的命运。人民阵线还决定，对其他雅各宾派领导人的起诉程序应尽快开始。"
 comfrancegamelin.2.a:0 "没有人能凌驾于法律之上！"
 comfrancegamelin.3.t:0 "公审"
 comfrancegamelin.3.d:0 "经过一些短暂的准备，审判的日子来到了。被告席上还坐着其他十多名被告，以及雅克·杜克洛和马塞尔·加香等知名政客和官员，他们正在等待着判决。整个过程持续了数天，被告发表了激动人心的演讲，检察官发表了勇敢的反驳。法庭在完成对所有被告的最后审讯并完成证据的收集后，讨论终止了。在作出裁决的时刻到来时，那紧张的气氛简直无法忍受。最高法院法官开始宣读判决，宣读的内容是……"
 comfrancegamelin.3.a:0 "……那些被发现负有主要责任的人将被处以绞刑，其余的人将被判处无期徒刑"
 comfrancegamelin.3.b:0 "……终身监禁！把那些叛徒永远锁起来！"
 comfrancegamelin.4.t:0 "公审莫里斯·多列士"
 comfrancegamelin.4.d:0 "一周前，其他的雅各宾派领袖因其行为已被法庭判刑，而现在，这个腐败暴政集团的头目将面临更糟糕的命运。法共主席兼公社叛徒莫里斯·多列士现在已被送上法庭。光是宣读对他的所有指控就花了两个多小时，随后的审判更是花了三天多的时间，之后法院结束了审理并准备裁决。第二天，法庭终于宣布了对他的判决。由于罪行严重，法院驳回了无期徒刑的提议，而是判处由行刑队执行死刑。在整个审判过程中，多列士只是平静地坐着，不带任何情绪，也没有说一句话。当判决宣布后，当他被允许最后说一句话时，他仍然什么也没说，只是直直地注视前方。在那之后，大厅里的观众和法院前的人们爆发出雷鸣般的欢呼。在整个法国，民众都在庆祝这个背信弃义的独裁者生命的终结。第二天早上六点整，多列士被蒙上眼睛，绑在了柱子上并当众执行了死刑。当子弹从行刑队的枪管中射出时，四周响起了欢呼声和掌声。雅各宾派在我们国家的恐怖统治就这样结束了。"
 comfrancegamelin.4.a:0 "叛徒去死！法国万岁！"
 comfrancegamelin.5.t:0 "宣布军事戒严"
 comfrancegamelin.5.d:0 "如果我们希望恢复我们国家的秩序和稳定，我们必须宣布戒严和扩大政府的行政权力。人民阵线将统治国家并领导改革，而甘末林将军领导的军队将确保民众处于控制之下。虽然这将确保我们有更大的行动空间用来执行我们的改革，但这并不会受到民众的欢迎，他们担心我们可能成为我们发誓要摧毁的东西……"
 comfrancegamelin.5.a:0 "做吧！我们别无选择！"
 comfrancegamelin.6.t:0 "甘末林的宣言"
 comfrancegamelin.6.d:0 "“同志们！朋友们！今天是法国人民打破了束缚他们的枷锁的日子！雅各宾派的背信弃义的阴谋被制止了，我国的工团民主进程又恢复了！那些自愿为我们的自由献出生命的英雄将永远被人民铭记，并作为工团革命的英雄而载入史册！但是仅仅粉碎法兰西共产党还不足以保证我们国家和革命的安全，还有很多工作要做！我和我的政府准备的改革计划包含三个核心项目，我们将在未来几年着手实施！一、通过影响深远的选举法改革、教育制度改革和大规模反腐败运动，加强公社的民主进程！二、巩固构成我们国家基础的公社社员精神，以及强化工团主义的生活方式！三、改组军队和警察，使之能够更好地防御来自内部，比如说法共，以及来自外部，如我们的大敌德意志帝国的威胁！一旦这些计划付诸实施，公社就会重新焕发出新的光彩！革命万岁！法兰西公社联邦万岁！”"
 comfrancegamelin.6.a:0 "为更美好的未来干杯！法兰西万岁！"
 comfrancegamelin.7.t:0 "甘末林改组国民自卫军"
 comfrancegamelin.7.d:0 "尽管军方目前正在尽最大努力恢复秩序，但没有足够的士兵在全国各地巡逻，因此甘末林决定建立一个志愿民兵组织。国民自卫军是三共在巴黎公社事件后建立的组织，这支宪兵部队的任务便是打击残余的雅各宾派抵抗力量，以及来自其他问题团体的潜在反对势力。他们身穿蓝色大衣，头戴特制盖帽，将由军队直接武装和训练，以使其遵守纪律。"
 comfrancegamelin.7.a:0 "确实很合适"
 comfrancegamelin.8.t:0 "莱昂·布鲁姆任命内阁"
 comfrancegamelin.8.d:0 "在雅各宾派的恐怖统治之前，很多人并不认为莱昂·布鲁姆能成为公社内部的未来领袖。由于富尔的健康状况每况愈下，莱昂·儒奥和伯努瓦·弗拉商之间爆发了一场斗争，而工人国际法国支部的大人物布鲁姆在这场领导权争夺中只能位居次位。然而，雅各宾派对劳工总联合会政客的大清洗，迫使许多工团派成员躲藏了起来、被逮捕入狱或者含冤而逝。正是在这段混乱时期，布鲁姆出现了。他将残余的劳工总联合会、共和社会党和甘末林的军方朋友联合了起来，组成了反对多列士的统一战线。\n\n现在他作为政府首脑，在甘末林将军的保护下担任公社领袖，他的任务是组建一个维持人民阵线团结的政府。布鲁姆已经证明了自己是一个成功的实干家，有能力与政治对手建立关系，然而，如果没有雅各宾派的威胁，维持阵线团结将是一项艰巨的任务。"
 comfrancegamelin.8.a:0 "布鲁姆同志将治愈这个国家的创伤！"
 FRA_liberate_europe_category:0 "解放欧罗巴"
 FRA_liberate_europe_category_desc:0 "欧罗巴胜利在望！如今还苟活着的资产阶级国家的存亡只在我们一念之间。宜将剩勇追穷寇，继续把革命的火炬插满欧洲大陆，让欧罗巴成为社会主义不灭的堡垒！"
 FRA_invade_liberation_target:0 "攻击[FROM.GetNameDef]"
 FRA_invade_liberation_target_desc:0 "[FROM.GetNameDefCap]是一个孱弱而病态的政权，早已摇摇欲坠，前进！"
 FRA_internationale_category:0 "第三国际事务"
 FRA_internationale_category_desc:0 "世界上所有社会主义国家组成的联盟确实是多姿多彩。我们将共同努力来确保这个世界变得适合每一个人生活。"
 FRA_phalanstere_category:0 "法伦施泰尔国际"
 FRA_phalanstere_category_desc:0 "在第三国际第十届代表大会期间，我们决定开展一项雄心勃勃的工业和经济发展计划，为所以提出申请的社会主义发展中国家给予援助。我们将携手进步，共创人类美好的明天。"
 FRA_Develop_ENG:0 "发展[ENG.GetNameDef]"
 FRA_Develop_ENG_desc:0 "不列颠，虽然发展程度仅次于我们，但是仍然需要我们帮助他们重建那些已经失去和被人遗忘的，曾经一度是世界上最先进的工厂。有了我们的帮助，不列颠将会比她辉煌的过去飞翔的更高，会让那群资本主义、帝国主义者感到羞愧。"
 FRA_Develop_SRI:0 "发展[SRI.GetNameDef]"
 FRA_Develop_SRI_desc:0 "我们的[SRI.GetAdjective]同志已经同意加入法伦施泰尔国际。由于哈布斯堡家族支持的意大利共和国与他们隔河对峙、狂热反工团主义的两西西里在南方虎视眈眈，故而必须全力以赴的在我们同志们的斗争中帮助他们。"
 FRA_Develop_CNT:0 "发展[CNT.GetNameDef]"
 FRA_Develop_CNT_desc:0 "我们的[CNT.GetNameDef]同志已经同意加入法伦施泰尔国际。由于西班牙社会主义需要面对卡洛斯派狂徒和波旁帝国主义者的反动抵制，故而我们必须在我们同志们的斗争中帮扶他们。"
 FRA_Develop_NOR:0 "发展[NOR.GetNameDef]"
 FRA_Develop_NOR_desc:0 "近来，我们在斯堪的纳维亚半岛上挪威的同志已经加入了法伦施泰尔国际。由于社会主义在挪威仍然十分青涩，自然我们必须尽力帮助他们。"
 FRA_Develop_BHC:0 "发展[BHC.GetNameDef]"
 FRA_Develop_BHC_desc:0 "我们的[BHC.GetAdjective]同志已经同意加入法伦施泰尔国际。由于印度的社会主义发展遇到了位于德里的帝国主义者和王公联邦反动派的激烈抵制，故而我们必须在我们同志们的斗争中帮扶他们。"
 FRA_Develop_MEX:0 "发展墨西哥"
 FRA_Develop_MEX_desc:0 "我们在墨西哥的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_Central_America:0 "发展[FROM.GetNameDef]"
 FRA_Develop_Central_America_desc:0 "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_CEN:0 "发展[FROM.GetNameDef]"
 FRA_Develop_CEN_desc:0 "我们在[FROM.GetAdjective]的同志在近期统一之后已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_Caribbean:0 "发展[FROM.GetNameDef]"
 FRA_Develop_Caribbean_desc:0 "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在加勒比遭到了加拿大反革命的直接威胁，所以除非我们是傻子否则我们绝对不会不捍卫这个自由解放的立足点。"
 FRA_Develop_BRA:0 "发展[FROM.GetNameDef]"
 FRA_Develop_BRA_desc:0 "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在巴西面临着国内重重阻力，我们有必要帮助他们越过难关"
 FRA_Develop_FOP:0 "发展[FOP.GetNameDef]"
 FRA_Develop_FOP_desc:0 "我们的[FOP.GetAdjective]同志已经同意加入法伦施泰尔国际。在智利-阿根廷战争造成的战乱荒废后，他们急需我们的援助，我们有义务帮助我们的同志共克时艰。"
 FRA_Develop_South_America:0 "发展[FROM.GetNameDef]"
 FRA_Develop_South_America_desc:0 "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在南美洲发展遇到了重重阻力，只有靠我们才能帮助我们的同志跨过难关。"
 FRA_help_CNT:0 "为无政府工联提供支持"
 FRA_help_CNT_desc:0 "西班牙劳联已经到了崩溃的边缘。我们必须确保我们的南方边界，确保西班牙属于社会主义。"
 FRA_help_SOV:0 "支持俄罗斯"
 FRA_help_SOV_desc:0 "第一场伟大的社会主义革命爆发于俄罗斯，但是却以失败告终了；而新的革命者前赴后继的向前奋进。我们万万不可放过这个将强悍的俄罗斯反动巨熊转化为我们坚定盟友的机会。让我们向俄罗斯伸出我们的援手吧。"
 FRA_help_south_america:0 "帮助我们的[FROM.GetAdjective]兄弟"
 FRA_help_south_america_desc:0 "在第三国际第十届代表大会期间，我们承诺帮助我们的南美洲同志发展他们的国家并消灭阿根廷的反动政权。我们将不遗余力促成他们的胜利，并且解放整个美洲。对我们的同志来说，没有什么东西是多余的！"
 FRA_intervene_in_SRI:0 "干涉意大利"
 FRA_intervene_in_SRI_desc:0 "我们现在不能加入[SRI.GetNameDef]的战争-如果我们这么做了，德国或奥地利也会相应的介入，第二次世界大战将会就此爆发。但或许，再来一次世界大战不是更好吗？"
