 FRA_intervene_SCW:0 "干涉西班牙内战"
 FRA_intervene_SCW_desc:0 "腐朽不堪的西班牙王国终于在重压之下崩溃了。我们将会支持无政府工联的斗争。"
 FRA_fuck_monarchs:0 "翻越比利牛斯山"
 FRA_fuck_monarchs_desc:0 "尽管我们做出了最大的努力，无政府工联仍然节节败退。我们将翻越比利牛斯山，将西班牙解放出来。"
 FRA_destory_portual:0 "解放葡萄牙"
 FRA_destory_portual_desc:0 "葡萄牙的人民受够了君主在他们头上作威作福的日子。我们将攻入里斯本，摧毁这个协约国的潜在跳板。"
 FRA_eat_channel_islands:0 "索多玛的第121天"
 FRA_eat_channel_islands_desc:0 "1925英国革命之后，海峡群岛宣布脱离英国，建立所谓的诺曼底大公国，并与帝国公约和协约国建立了联系。一只海军陆战小队已经整装待发，准备推翻公国政府。"
 FRA_italy_policy:0 "再入意大利"
 FRA_italy_policy_desc:0 "世界大战结束后意大利回到了群雄割据状态。我们将会支持都灵的同志。"
 FRA_fuck_garlibadi:0 "消灭伪加里波第"
 FRA_fuck_garlibadi_desc:0 "噩耗从都灵传来：潜藏在军中的反动派推翻了社会主义政权。这不可容忍！红军已经整装待发，准备终结所谓的加里波第二世。"
 FRA_help_reorganissmo:0 "协助再统一"
 FRA_help_reorganissmo_desc:0 "意大利社会主义共和国的政局已经趋于稳定。我们会援助他们实现意大利统一。"
 FRA_italy_rossa:0 "染红亚平宁"
 FRA_italy_rossa_desc:0 "半岛局势陷入焦灼，是时候直接下场帮助意大利同志们了。"
 FRA_across_the_channel:0 "海峡对面"
 FRA_across_the_channel_desc:0 "不列颠联盟是我们的革命同志，我们将会援助他们。"
 FRA_anglo_french_friendship:0 "英法友谊"
 FRA_anglo_french_friendship_desc:0 "世界大战中，我们并肩作战；战后，我们的人民奋起，一同推翻了暴君。英法友谊直到永远！"
 FRA_end_hobart:0 "推翻霍巴特"
 FRA_end_hobart_desc:0 "莫斯利的政变最终适得其反，霍巴特在反动派的支持下推翻了劳联会。我们将再次踏上不列颠，纠正这一错误。"
 FRA_attack_ireland:0 "卧榻之侧……"
 FRA_attack_ireland_desc:0 "在不列颠岛的另一侧，爱尔兰共和国一直和柏林眉来眼去。我们将会毁灭这艘帝国公约的不沉航空母舰。"
 FRA_lowlands_policy:0 "煽动比利时法裔"
 FRA_lowlands_policy_desc:0 "比利时的法裔受够了德国和他们的狗腿子的歧视。我们应该鼓励他们回归法兰西，并破坏佛兰德斯——瓦隆王国的稳定。"
 FRA_belgium_strike:0 "比利时总罢工"
 FRA_belgium_strike_desc:0 "比利时的人民再也受不了德国人和他们的狗腿子了。现在，只需要一点火花，整个比利时就会燃起烈火……"
 FRA_reattachime:0 "再统合主义"
 FRA_reattachime_desc:0 "我们不能在说法语的兄弟受暴君压迫时袖手旁观！我们将攻入布鲁塞尔，解放我们的兄弟！"
 FRA_overthrow_batavia:0 "倾覆巴达维亚"
 FRA_overthrow_batavia_desc:0 "如今荷兰局势不稳，我们或许可以抓住机会，一举颠覆荷兰政府。"
 FRA_influence_nordics:0 "影响北欧"
 FRA_influence_nordics_desc:0 "北欧一直是德国的后花园，我们在这里能做的有限，但这就足够了……"
 FRA_into_africa:0 "深入黑暗之心"
 FRA_into_africa_desc:0 "无数非洲人在中央非洲奴役下哀嚎。我们将会协助他们的反抗。"
 FRA_free_ostwall:0 "东墙自由电台"
 FRA_free_ostwall_desc:0 "东欧的各个民族刚从俄罗斯的手中解放，又落入德国的势力范围中。我们将开始破坏东墙的稳定。"
 FRA_topple_ukr:0 "倾覆乌克兰王国"
 FRA_topple_ukr_desc:0 "乌克兰如今动荡不安，各个社会主义政党组成了督政府，联合起来反对国王和盖特曼。我们应当抓住这个时机。"
 FRA_approach_UPR:0 "与人民共和国的条约"
 FRA_approach_UPR_desc:0 "乌克兰人民终于从君主独裁之下解放了出来。我们会承认乌克兰人民共和国为唯一的乌克兰合法政权。"
 FRA_support_Borotbysts:0 "援助舒姆斯基"
 FRA_support_Borotbysts_desc:0 "亚历山大·舒姆斯基领导的斗士派一直在地下活动，为社会主义的乌克兰而奋斗。相信有了我们的帮助，他们能搞出一些大动静……"
 FRA_rise_warsaw:0 "起来，华沙！"
 FRA_rise_warsaw_desc:0 "波兰人民再也忍受不了德国君主的统治了！如今他们已经揭起反旗，我们将尽力帮助他们。"
 FRA_legionary_sydicate:0 "工团与军团"
 FRA_legionary_sydicate_desc:0 "带有社会主义倾向的政府已经在波兰掌权。我们将拉拢他们加入我们的阵营。"
 FRA_radicalize_bsdp:0 "激进化农工联盟"
 FRA_radicalize_bsdp_desc:0 "白俄罗斯农工联盟是白俄罗斯最大的反对党。尽管其持改良主义观点，内部却有不少的激进派，或许我们可以利用这点。"
 FRA_morning_star:0 "秘密资助晨星"
 FRA_morning_star_desc:0 "晨星是立陶宛的一个学生社团，持激进的社会主义观点。他们也许掀不起大浪，但几篇文章就足够了。"
 FRA_latvian_rifleman:0 "拉脱维亚步枪手军团"
 FRA_latvian_rifleman_desc:0 "拉脱维亚步枪手军团是一支由拉脱维亚布尔什维克组成的部队，十月革命失败之后流亡海外。如今库尔兰再度陷入战火，是时候让他们回到家乡了。"
 FRA_RCW:0 "援助苏维埃俄国"
 FRA_RCW_desc:0 "曾被认为是不可能的事情再度发生了：俄罗斯又一次爆发了社会主义革命。我们将尽我们所能帮助俄罗斯的无产者。十月革命的失败将不再重演！"
 FRA_asian_policy:0 "东方快车"
 FRA_asian_policy_desc:0 "亚洲的无产者在帝国主义的殖民统治下受苦受难。我们会援助他们的斗争。"
 FRA_help_kmt:0 "扶起青天白日"
 FRA_help_kmt_desc:0 "国民党左派发动了声势浩大的起义，他们也许是东亚摆脱帝国主义的唯一机会，我们必须尽我们所能帮助他们。"
 FRA_asian_support:0 "亚洲支点政策"
 FRA_asian_support_desc:0 "我们应该在亚洲尽量制造支点，以便我们抗击日本帝国主义。"
 FRA_oppose_panasianism:0 "揭露泛亚主义谎言"
 FRA_oppose_panasianism_desc:0 "日本帝国主义假借亚洲是亚洲人的亚洲的口号掩盖自己压迫亚洲人民的丑恶行为。我们将会向日本人民揭露真相。"
 FRA_japanese_revolution:0 "援助总同盟"
 FRA_japanese_revolution_desc:0 "日本人民已经拿起武器反抗财阀和天皇的暴政。我们将会援助他们。为了全亚洲的自由！"
 FRA_revolution_in_america:0 "向美洲发声"
 FRA_revolution_in_america_desc:0 "随着美国陷入动荡，美洲革命局势稳中向好。让我们再来添一把火吧。"
 FRA_support_chlie:0 "支援南锥体战争"
 FRA_support_chlie_desc:0 "阿根廷的无产阶级在智利的支持之下在南部发动了起义。我们会帮助他们。"
 FRA_support_sandino:0 "为了红色中美洲"
 FRA_support_sandino_desc:0 "尼加拉瓜正为了解放全中美洲而努力。我们会帮助他们。"
 FRA_support_mexico:0 "支持墨西哥"
 FRA_support_mexico_desc:0 "墨西哥，美利坚帝国主义的后花园，如今也被染成红色。我们必须尽力支援他们。"
 FRA_quebec_uprising:0 "煽动魁北克法裔"
 FRA_quebec_uprising_desc:0 "魁北克的法国人为什么要为英国人流血？我们将会煽动他们对抗加拿大政府。"
 FRA_ACW:0 "支持联合工团"
 FRA_ACW_desc:0 "美利坚合众国已经寿终正寝。我们会帮助联合工团赢得内战。"
 FRA_unrest_in_daunbe:0 "动摇奥地利稳定"
 FRA_unrest_in_daunbe_desc:0 "奥地利帝国正因为民族问题而焦头烂额。我们有必要帮助这些民族反抗维也纳的暴政。"
 FRA_support_hungary:0 "协助匈牙利"
 FRA_support_hungary_desc:0 "就像1848年一样，匈牙利无产阶级拿起武器对抗维也纳，匈牙利共产党也趁机再次出山，我们将会帮助他们。"
 FRA_czech_destability:0 "破坏波西米亚稳定"
 FRA_czech_destability_desc:0 "波西米亚皇冠领地面临着和他的宗主一样的问题。我们应该利用马萨里克死后的混乱启动宣传攻势。"
 FRA_ignite_illiya:0 "点燃伊利里亚"
 FRA_ignite_illiya_desc:0 "在我们的援助下，红色切特尼克和革命乌斯塔莎的力量日益增强。现在，该他们出手了。"
 FRA_march_into_vienna:0 "打碎牢笼"
 FRA_march_into_vienna_desc:0 "奥地利帝国如今已经四处漏风，我们的机会来了！我们将会彻底终结这个马克思笔下的各民族的监狱！"
 FRA_end_the_kaiserreich:0 "为凯撒之国钉上棺材板"
 FRA_end_the_kaiserreich_desc:0 "所谓的凯撒之国如今已经是一地废墟。德意志帝国主义已经毁灭，但遗毒仍在。我们必须处理这个问题，为新欧洲带来秩序。"
 FRA_international_Control_Council:0 "建立国际对德管制委员会"
 FRA_international_Control_Council_desc:0 "为了管理好我们占据的德意志地区，国际对德管制委员会已经被建立起来，负责重建德国政治、经济、社会秩序。"
 FRA_nurnberg_trial:0 "纽伦堡审判"
 FRA_nurnberg_trial_desc:0 "虽然不少德国战犯逃亡海外，仍然有不少人被俘或被捕。他们将会受到人民的审判。"
 FRA_trial_junkers:0 "清算容克贵族"
 FRA_trial_junkers_desc:0 "自从普鲁士建国以来，容克们就占据着大量土地与重要军官职位和政府官位。如今他们的保护伞已经毁灭，我们会将容克地主的土地或收归国有，或分配给人民。"
 FRA_crush_millitarism:0 "粉碎军国主义"
 FRA_crush_millitarism_desc:0 "对普鲁士而言，军队拥有国家。德意志帝国本质是一架强大的军事机器，将无产阶级作为燃料。新的德意志绝不会再有军国主义的土壤。"
 FRA_end_colonism:0 "驱逐德意志殖民者"
 FRA_end_colonism_desc:0 "德意志帝国不仅殖民了非洲与亚洲，东墙各国也事实上是殖民地。居住于这些国家的德国人将会被驱逐回他们的祖国。"
 FRA_eastern_europe_liberation:0 "东欧民族解放"
 FRA_eastern_europe_liberation_desc:0 "随着德意志帝国毁灭，东欧各国落入了俄国手中。我们将会鼓励他们对德国势力残余和占领者的反抗。"
 FRA_massive_socialist_propaganda:0 "大规模社会主义宣传"
 FRA_massive_socialist_propaganda_desc:0 "不少德国人从未接触过社会主义，将社会主义视为法国施加给他们的枷锁。我们将会发动大规模宣传，让德国人民知道社会主义的好处。"
 FRA_free_germany:0 "德意志，自由且社会主义"
 FRA_free_germany_desc:0 "经过了一系列工作之后，新的社会主义德意志已从德意志帝国中的废墟崛起。德意志从未如此自由，1848终得雪耻！"
 FRA_demand_harsh_compensation:0 "索取严苛战争赔偿"
 FRA_demand_harsh_compensation_desc:0 "普法战争，一战，二战，无数法兰西的好儿女牺牲在了战场上，德国必须为此付出代价！他们必须偿还一切血债！"
 FRA_intellegence_compensation:0 "智力赔偿"
 FRA_intellegence_compensation_desc:0 "德意志帝国威廉皇帝学会聚集了不少高尖端人才。这些人才和德国的所有技术和科学知识以及所有专利都归法兰西所有！"
 FRA_collective_crime:0 "集体罪责"
 FRA_collective_crime_desc:0 "从阿尔萨斯洛林到基辅，几乎全欧洲都在控告德国和德国人的罪行。这些骇人听闻的罪行不正是德意志民族特性——军国主义，帝国主义的产物吗？所有德国人都有罪，这点他们必须牢记。"
 FRA_french_morgenthau:0 "去工业化，去军事化"
 FRA_french_morgenthau_desc:0 "为了防止德国有朝一日再度崛起，德国所有的重工业设备都必须拆毁，并且不允许训练任何军队。别同情他们：这是他们自找的。"
 FRA_ger_humilated:0 "大仇得报"
 FRA_ger_humilated_desc:0 "普法战争我们失去了阿尔萨斯洛林，一战我们失去了南希和敦刻尔克，如今我们终于雪耻，旧日的仇敌则永无翻身之日。法兰西万岁！"
 FRA_deindustrizaion:0 "工业裁军"
 FRA_deindustrizaion_desc:0 "德国必须拆毁他们的一半军工厂。德国在可预见的未来将不再拥有发动战争的能力。"
 FRA_war_compensation:0 "战争赔偿"
 FRA_war_compensation_desc:0 "德意志必须为他们奴役全欧洲无产阶级付出代价。德国必须对第三国际和莫斯科协约的所有成员做出赔偿。"
 FRA_liberator_not_conqueror:0 "解放而非征服"
 FRA_liberator_not_conqueror_desc:0 "我们无意成为新的骑在德国人民头上的暴君。我们是解放者，我们会帮助德国的无产阶级进行重建。"
 FRA_post_war_rebuild:0 "德国战后重建"
 FRA_post_war_rebuild_desc:0 "德国大部分地区基础设施已在战争中毁灭。我们会尽可能帮助他们重建。"
 FRA_GARIOA:0 "占领区政府援助和救济计划"
 FRA_GARIOA_desc:0 "第三国际制定的占领区政府援助和救济计划将会为德国提供重建基金，并提供粮食防止潜在的德国饥荒。"
 FRA_mutual_benefit_of_sisterhood:0 "姊妹共和国的共同福祉"
 FRA_mutual_benefit_of_sisterhood_desc:0 "旧德国已死，新的社会主义德国从废墟中崛起，德国人民感激我们解放了他们，愿法德友谊长存！"
 FRA_Smooth_wounds:0 "抹平创伤"
 FRA_Smooth_wounds_desc:0 "厮杀与复仇的时代已经结束了。让我们淡忘过去的仇恨，共同走向未来。"
 FRA_legacy_of_weltkrieg:0 "大战的遗产"
 FRA_legacy_of_weltkrieg_desc:0 "战争已经结束了，是时候考虑将重心转移到国内了。"
 FRA_science_leap:0 "科技大进步"
 FRA_science_leap_desc:0 "战时的科技需求带来了大量全新的科学成果，我们应该好好利用它。"
 FRA_put_an_end_to_past:0 "告别旧日"
 FRA_put_an_end_to_past_desc:0 "曾经，法兰西屡战屡败，在全世界都抬不起头来。如今已经无人敢质疑法兰西民族的伟大。是时候向旧日回忆告别了。"
 FRA_atomic:0 "核技术民用化"
 FRA_atomic_desc:0 "达摩克里斯计划创造出了原子弹这一强大的武器，然而在和平年代这毫无用处。我们应该考虑将核反应堆转为民用。"
 FRA_civilian_computer:0 "民用计算机"
 FRA_civilian_computer_desc:0 "计算机原本是为了破译密码而创造出来的。随着战争结束，是时候将它推广给大众了。"
 FRA_generation_of_victory:0 "胜利的一代"
 FRA_generation_of_victory_desc:0 "我们这一代人成功为我们的先辈复仇了。我们是年轻的一代，骄傲的一代，胜利的一代！"
 FRA_to_the_stars:0 "伸手摘星辰"
 FRA_to_the_stars_desc:0 "大战期间对喷气引擎的研究使我们可以制造火箭。也许有一天，一个法国人可以坐着它，来到太空……"
 FRA_conpound_industry:0 "高分子化工业"
 FRA_conpound_industry_desc:0 "我们对合成石油与人造橡胶的技术研究终于结出了硕果。或许我们可以不局限于此……"
 FRA_city_of_light:0 "光之城"
 FRA_city_of_light_desc:0 "巴黎，光之城，革命的摇篮，法兰西的首都。我们会对它进行大规模翻修，巴黎将成为世界之都！"
 FRA_after_Ragnarok:0 "诸神黄昏之后"
 FRA_after_Ragnarok_desc:0 "曾经耀武扬威的日耳曼诸神如今已经化作齑粉。现在法兰西必须决定自己乃至第三国际的命运。"
 FRA_maintain_union:0 "维持联盟"
 FRA_maintain_union_desc:0 "我们将维护第三国际的团结，并进一步扩大第三国际的影响。"
 FRA_create_infor:0 "国际工人武装力量"
 FRA_create_infor_desc:0 "国际工人武装力量，简称INFOR，是第三国际下设的军事联盟，主要由欧洲的社会主义国际成员的武装力量组成，负责保卫成员国免受俄罗斯的威胁。"
 FRA_cocommand_system:0 "整合指挥体系"
 FRA_cocommand_system_desc:0 "有必要将第三国际的各成员国军队整合到统一的指挥架构下，方便统一调度。"
 FRA_global_intervention:0 "全球干涉"
 FRA_global_intervention_desc:0 "德意志帝国已经毁灭了，但殖民主义和帝国主义仍然没有死去。我们会尽力帮助世界各地的被压迫者的反抗。哪里有人民揭起的反旗，哪里就有第三国际。"
 FRA_military_practice:0 "共同军事演习"
 FRA_military_practice_desc:0 "为了防止在战后国际军队因无仗可打而武备松弛，我们会定期举行国际联合演习，并借此向外界展示我们的力量。"
 FRA_into_the_war:0 "踏入战火"
 FRA_into_the_war_desc:0 "看来俄罗斯无意维持和平。那我们要做的就很简单了：冲进克里姆林，终结俄罗斯！"
 FRA_ensure_safety:0 "确保成员国安全"
 FRA_ensure_safety_desc:0 "法兰西将会确保第三国际的成员国不受侵略。"
 FRA_carry_the_touch:0 "携炬而行"
 FRA_carry_the_touch_desc:0 "法兰西将成为全世界的火炬手，革命的中心。愿这革命的火焰永不熄灭！"
 FRA_brother_hood:0 "欧洲统一思潮"
 FRA_brother_hood_desc:0 "英法两国在二战期间情如兄弟。是时候展开进一步合作了。"
 FRA_europe_court:0 "欧洲法院"
 FRA_europe_court_desc:0 "欧洲法院为法院系统之总称，确保欧洲国际各国法律在国际各国间能够有统一的解释和适用。"
 FRA_ECSC:0 "建立煤钢共同体"
 FRA_ECSC_desc:0 "我们将建立煤钢共同体，成员国毋须交纳关税可以直接取得煤和钢的生产原料。这将有利于促进欧洲合作。"
 FRA_europa_a_nation:0 "申根条约"
 FRA_europa_a_nation_desc:0 "事实已经证明，欧洲一体化并非一个遥不可及的目标。团结起来的欧洲将无法战胜！"
 FRA_EEC:0 "欧洲经济共同体"
 FRA_EEC_desc:0 "光是煤和钢还不够。煤钢共同体将被进一步改组为欧洲经济共同体，这将有效促进取消商品进、出口的关税和定量限制。"
 FRA_end_of_nationalism:0 "民族主义落下帷幕"
 FRA_end_of_nationalism_desc:0 "民族主义仇恨已经过去了。是时候抛弃这种落后的东西了。"
 FRA_paneurope_unity:0 "多元一体"
 FRA_paneurope_unity_desc:0 "现在欧洲前所未有的团结。我们究竟是应该铸欧洲为一国，还是在独立的框架内继续合作？"
 FRA_ode_of_joy:0 "奏响欢乐颂"
 FRA_ode_of_joy_desc:0 "我们成功完成了前人无法想象的伟业。全欧洲从未如此统一。让我们奏响欢乐颂，庆祝这伟大成就吧！"
 FRA_end_the_Internationale:0 "解散第三国际"
 FRA_end_the_Internationale_desc:0 "第三国际已经完成了他的任务。法兰西不会与英国佬和意大利人为伍。我们要走自己的路！"
 FRA_french_sphere:0 "法兰西势力圈"
 FRA_french_sphere_desc:0 "法兰西将建立自己的阵营，和英国佬，意大利人划清界限！"
 FRA_national_revolution_Lies_victorious:0 "民族革命伟大胜利"
 FRA_national_revolution_Lies_victorious_desc:0 "在索雷尔和瓦卢瓦伟大思想的指引下，法兰西战胜了德意志帝国。民族革命以胜利告终！"
 FRA_ideology_loyalty:0 "意识形态忠诚"
 FRA_ideology_loyalty_desc:0 "所有法国人必须对国家工团主义无限忠诚，对索雷尔和瓦卢瓦伟大思想无限忠诚。"
 FRA_oppress_revolt:0 "压制一切反抗"
 FRA_oppress_revolt_desc:0 "不少反对派在战后跳了出来，试图反对我们。多么可悲！我们会毫不留情的镇压他们。"
 FRA_reign_of_jeunesse:0 "青年之治"
 FRA_reign_of_jeunesse_desc:0 "在指挥官马赛尔·布卡德的领导下，法兰西活力四射。事实证明，法兰西需要青年的统治，而非老态龙钟的官僚们！"
 FRA_greatness_of_orthodoxy:0 "正统居上"
 FRA_greatness_of_orthodoxy_desc:0 "事实证明，索雷尔和瓦卢瓦思想字字珠玑，只要我们遵守这些教条，我们就战无不胜！"
 FRA_nazbol_yay:0 "黑马万岁"
 FRA_nazbol_yay_desc:0 "保罗·尼赞，一个曾经的雅各宾派，从未有人想到他能登上权力的巅峰。但如今，他不仅夺取了权力，更带领法兰西战胜了德国。保罗·尼赞主席万岁！"
 FRA_revolutionary_dynamitism:0 "革命活力主义"
 FRA_revolutionary_dynamitism_desc:0 "我们的革命必须永远保持永恒活力。青年们！不要懈怠！法兰西必将永远自由年轻！"
 FRA_according_to_the_plan:0 "按既定方针办"
 FRA_according_to_the_plan_desc:0 "既然法兰西有伟大的索雷尔和瓦卢瓦，主席又是他们的正统继承人，主席的每一句话都是金科玉律。我们只需要按既定方针办就好了。"
 FRA_marx_and_valois:0 "四大导师，马恩索瓦"
 FRA_marx_and_valois_desc:0 "马克思与恩格斯提出了科学社会主义，而索雷尔和瓦卢瓦则将社会主义发扬光大。他们毫无疑问都是伟大的导师！"
 FRA_pour_mile_ans:0 "千年伟业"
 FRA_pour_mile_ans_desc:0 "崭新的法兰西已然屹立于世，并建立了无可动摇的霸权。愿法兰西延续千年！"
 FRA_great_france:0 "大法兰西"
 FRA_great_france_desc:0 "法兰西将夺回属于他的一切，法兰西军队已准备为国家的荣耀而进军！"
 FRA_Algerie_Francaise:0 "阿尔及利亚是法国的！"
 FRA_Algerie_Francaise_desc:0 "阿尔及利亚是法兰西国家的天然组成部分，我们绝不能让他们和法兰西分离！"
 FRA_friend_of_foe:0 "你我非友即敌！"
 FRA_friend_of_foe_desc:0 "英国人和意大利人既然选择脱离我们，那他们应该知道后果。法兰西军队会向罗马和伦敦进军！"
 FRA_natural_border:0 "天然边界"
 FRA_natural_border_desc:0 "我们要在四个方向达到这一边界:大西洋、莱茵河、阿尔卑斯山和比利牛斯山。无论是谁，都无法阻挡我们！"
 FRA_march_into_eastern_europe:0 "挥师东欧"
 FRA_march_into_eastern_europe_desc:0 "为了围堵俄罗斯，我们必须拿下其他未逃到铁幕下的东欧国家。"
 FRA_fuck_russia:0 "打倒巨熊"
 FRA_fuck_russia_desc:0 "我们不能对俄罗斯威胁置之不理！我们将会先发制人，终结这一威胁。"
 FRA_red_continental_system:0 "赤色大陆体系"
 FRA_red_continental_system_desc:0 "欧洲如今完全臣服，我们可以重新建立大陆体系了。这次，没有人再能阻挡我们。"
 FRA_french_in_america:0 "进军美洲"
 FRA_french_in_america_desc:0 "美洲仍然有不少法国人生活。是时候跨越大西洋解救我们的同胞，并终结美国威胁了。"
 FRA_le_Ordre_Nouveau:0 "新秩序"
 FRA_le_Ordre_Nouveau_desc:0 "如今几乎没有任何势力可以对抗我们了。现在，属于法兰西的新秩序已经建立起来了。"
 FRA_towards_extreme_revolution:0 "迈向极限革命"
 FRA_towards_extreme_revolution_desc:0 "工团主义革命根本不是一场革命。我们决不能停下脚步，直至全球革命彻底完成以及社会主义制度得以保障，为此，我们不惜一切代价。"
 FRA_revolution_victorous:0 "革命终得胜"
 FRA_revolution_victorous_desc:0 "当我们夺取政权的时候，无数旧官僚都在暗中诅咒我们，希望我们倒台。但结果，雅各宾派带领法国打倒了德国。我们的革命又向前迈进了一大步！"
 FRA_prove_jacobinism:0 "雅各宾主义之凯旋"
 FRA_prove_jacobinism_desc:0 "事实证明，雅各宾派无愧于雅各宾之名。正如我们前辈在1793年打倒外国干涉军一样，我们也打倒了德意志帝国。这是雅各宾主义的伟大胜利！"
 FRA_model_worker_state:0 "模范工人国家"
 FRA_model_worker_state_desc:0 "在实施了一系列改革之后，法国的工人地位与待遇都位居世界前列。法兰西已经成为了模范的工人国家！"
 FRA_Victory_of_orthodoxism:0 "正统之胜"
 FRA_Victory_of_orthodoxism_desc:0 "在莫里斯·多列士主席的带领下，法兰西战胜了一切敌人。这一切都证明了他的伟大！"
 FRA_collapse_of_anti_france_alliance:0 "反法联盟的毁灭"
 FRA_collapse_of_anti_france_alliance_desc:0 "由帝国公约和多瑙诸国组成的新反法同盟又一次败下阵来。雅克·多里奥不愧是马克西米连·罗伯斯庇尔的正统继承者，法兰西革命之父。"
 FRA_power_of_unity:0 "团结就是力量"
 FRA_power_of_unity_desc:0 "法兰西全国上下团结统一，迸发出了前所未有的能量。这一切都要感谢马塞尔·加香同志！"
 FRA_true_leninism:0 "列宁主义放光芒"
 FRA_true_leninism_desc:0 "虽然十月革命失败了，布尔什维克也流亡海外，但一个列宁主义的法兰西的崛起毫无疑问地证明了列宁主义是真理。马克思列宁主义万岁！"
 FRA_absorb_union:0 "合并总工会"
 FRA_absorb_union_desc:0 "总工会的权力早在战前就遭到了毁灭性打击，如今也没什么存在的必要了。总工会的职能将会被雅各宾派委员会彻底代替。"
 FRA_democratic_centralism:0 "民主集中制"
 FRA_democratic_centralism_desc:0 "列宁曾多次主张按民主集中制建党，但是由于战前种种原因无法实施。法兰西共产党必须按集中制原则组织起来，民主选举中央领导机构。"
 FRA_krasnacht:0 "赤夜"
 FRA_krasnacht_desc:0 "欧洲的火药味仍然没有散去，争夺世界其他部分的战争现在才刚刚开始。我们如今身处赤夜……"
 FRA_revolution_export:0 "输出革命"
 FRA_revolution_export_desc:0 "我们将会发动一场将全世界从反动派和帝国主义者手中解放出来的伟大革命。这是最后的斗争，团结起来到明天！世界社会主义共和国万岁！"
 FRA_break_the_besiege:0 "革命包围论"
 FRA_break_the_besiege_desc:0 "修正主义者和帝国主义者已经联合起来包围了我们，法兰西绝不能坐以待毙！"
 FRA_death_to_revisionists:0 "打倒修正主义者"
 FRA_death_to_revisionists_desc:0 "工团主义者与各种各样的伪社会主义者统治的国家恐惧我们，他们的人民等待着我们去解放！"
 FRA_global_anti_imperalism:0 "反帝国主义圣战"
 FRA_global_anti_imperalism_desc:0 "德奥帝国主义已经毁灭了，但俄日等帝国主义仍然存在。我们会毁灭一切帝国主义者，无论他们躲在哪里。"
 FRA_anti_colonism:0 "粉碎殖民主义"
 FRA_anti_colonism_desc:0 "我们不会容忍任何殖民者继续剥削压迫杀害奴役无辜的当地无产阶级！所有的殖民政权都会被红军撕个粉碎！"
 FRA_break_the_iron_curtain:0 "打碎铁幕"
 FRA_break_the_iron_curtain_desc:0 "在德奥毁灭之后，俄罗斯一跃成为了全欧洲的反动堡垒。是时候打碎铁幕，拔除欧洲最后的反动派了。"
 FRA_liberation_of_asia:0 "解放亚洲"
 FRA_liberation_of_asia_desc:0 "古老的亚洲正在军阀、独裁者、资产阶级的暴政下哭号。法兰西有义务将他们解放出来。"
 FRA_across_atlantic:0 "解放新大陆"
 FRA_across_atlantic_desc:0 "在大西洋彼岸，美洲已经陷入混乱。我们将会向那里传播革命。"
 FRA_Cest_la_lutte_finale:0 "这是最后的斗争……"
 FRA_Cest_la_lutte_finale_desc:0 "最可恨那些毒蛇猛兽\n吃尽了我们的血肉\n一旦把它们消灭干净\n鲜红的太阳照耀全球!"
 FRA_internationale_noire:0 "黑色国际"
 FRA_internationale_noire_desc:0 "全世界的无政府主义者都应该团结起来。我们将会建立崭新的国际组织。"
 FRA_anarchist_victory:0 "黑旗漫卷西欧"
 FRA_anarchist_victory_desc:0 "从未有人认为在索雷尔派的灾难性统治之后法国能够再次崛起。但马赫诺证明他们错了。黑卫军战胜了国内外一切敌人，再无人质疑无政府主义！"
 FRA_reorganize_garde_noire:0 "黑卫军重组"
 FRA_reorganize_garde_noire_desc:0 "我们在世界大战中学到了不少。我们将利用这些军事理论重组黑卫军。"
 FRA_bringer_of_liberty:0 "自由的使者"
 FRA_bringer_of_liberty_desc:0 "法兰西自由地区是自由的使者。黑卫军的旗帜打到哪里，哪里就播下自由的种子。"
 FRA_equality_eternal:0 "永恒的自由"
 FRA_equality_eternal_desc:0 "马赫诺和黑卫军为了保卫人民自由而挺身而出反对索雷尔派暴政。我们必须保证任何人——乃至是黑卫军自己——都永远无法践踏人民的自由。"
 FRA_communal_autarky:0 "社区自给自足"
 FRA_communal_autarky_desc:0 "战争时期许多公社遭到了巨大的破坏。有必要重新建设这些公社，保证其能自给自足。"
 FRA_militarize_the_people:0 "人民军事化"
 FRA_militarize_the_people_desc:0 "有必要将人民武装起来。假如有朝一日我们遭受侵略，人民将抓起手头的武器痛击侵略者。"
