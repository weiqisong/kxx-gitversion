 POLITICS_ALBERT_CAMUS_DESC: "阿尔及利亚工团主义定居运动的中心——蒙多维，这里正是阿尔贝·加缪的黑脚父母落脚之地，而加缪本人的事迹则完美反映了法兰西公社在其殖民历史与人道未来之间的斗争。加缪1913年出生于阿尔及利亚的蒙多维，父亲是世界大战的老兵，于1914年10月在祖阿夫军团作战时战死，母亲是一名工薪阶层，耳朵聋又不识字，所以，幼小的加缪直接担起了家里的顶梁柱职责。相比起阿拉伯和柏柏尔的同龄人，加缪总是能享受更多的特权，这一点让其格外的不自在，再加上本身的工薪背景，其从小便对左翼思想充满了好感。革命爆发、法国分裂后的数年间，加缪都在阿尔及尔周边一座久负盛名的中学中学习，此时的他虽刚刚树立起了社会主义的信仰，但也不敢在大庭广众之下说出口，只能在暗中与地中海各地的左翼思想家保持着联系。加缪的哲学流派属于荒诞派、存在派，而在文学思想之外的政治领域，他则是逐渐向无政府工团主义靠拢，主张平等合法国黑脚人与阿拉伯人的文化、社会经济为一体，围绕着现代化的综合性希腊人道主义构建起一种“崭新的地中海文化”，把阿尔及利亚的无产阶级抬升到与法国本土的欧洲同胞相同的地位，并进而形成一座内化为法国核心一部分的多民族、多文化的革命熔炉。加缪同梅萨利·哈吉的北非之星志同道合，都一致反对殖民主义，不过，在阿尔及利亚到底应成为法国的自治盟友还是并入法国本土一事上，他一直举棋不定。话虽如此，加缪依旧是阿尔及利亚工团主义运动的头面人物，而他也必将做出必要的抉择，让阿尔及利亚参与到我们的希腊式革命中来。"
