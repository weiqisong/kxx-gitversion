 kxxfrance.31.t:0 "党今后的发展方针"
 kxxfrance.31.d:0 "随着我们的开展，我们初步的政治目的已经完成。随后，雷诺德尔召开了一次党内会议，除了恢复选举这类必然通过的提案外，本次会议的重点则是-党今后的未来。雷诺德尔知道，可能主义本身是为了党的反对而提出的意识形态，它并不能成为法兰西本身。而最终，我们总得确认党的纲领。"
 kxxfrance.31.a:0 "市场化拯救了经济，我们为什么不接着走下去呢？"
 kxxfrance.31.b:0 "资本家的壮大必然会成为社会的毒瘤，我们应倚靠工会的力量互相制衡"
 kxxfrance.31.c:0 "温和的社会改革既已完成，那我们应拾起可能主义最初的理想"
 kxxfrance.31.e:0 "马克思的思想并非一无是处，我们可以尝试着接纳他"
 kxxfrance.31.f:0 "亦或许我们可以尝试着寻求第三道路，自由思想与社会主义共存的道路"
 kxxfrance.31.g:0 "雷诺德尔并没有思考出今后的道路，可能主义或许仍会存在一段时间"
