 FRA_bad_intel:0 "低效的情报部门"
 FRA_bad_intel_desc:0 "自从从前的资产阶级共和国绞尽脑汁企图扼杀法国的工人革命开始，对情报工作集权化就被许多人视为是对世界大战后的社会运动的反动压迫。结果导致公社的情报工作一直被限制为遭受重重审查的情报委员会，以此避免反革命压迫的再次出现。"
 FRA_to_war_idea:0 "复仇主义再军备"
 FRA_to_war_idea_desc:0 "如果我们想要打败帝国主义，我们的国家必须再次崛起！"
 FRA_economic_reforms_anar:0 "经济改革"
 FRA_economic_reforms_anar_desc:0 "在1936年的劳工总议会大会上，我们通过了广泛的经济改革。这些改革已经对我们的经济有着显著的影响，使其变得更具活力，且更加稳固。"
 FRA_economic_reforms_jaco:0 "经济改革"
 FRA_economic_reforms_jaco_desc:0 "在1936年的劳工总议会大会上，我们通过了广泛的经济改革。这些改革已经对我们的经济有着显著的影响，使其变得更具活力，且更加稳固。"
 FRA_economic_reforms:0 "经济改革"
 FRA_economic_reforms_desc:0 "在1936年的劳工总议会大会上，我们通过了广泛的经济改革。这些改革已经对我们的经济有着显著的影响，使其变得更具活力，且更加稳固。"
 FRA_military_buildup_two_idea:0 "标量经济"
 FRA_military_buildup_two_idea_desc:0 "随着战争阴影再次笼罩世界，我们可以迅速利用健康的经济来把国民经济的一部分快速转移到军事建设的任务上。更多的工厂可以投入到武装士兵和建造军事建筑的工作上而不对我们的人民生活产生严重影响。"
 FRA_ruralism_idea:0 "农村主义"
 FRA_ruralism_idea_desc:0 "对工业和经济的广泛的改革意味着我们再也没有了围着人口众多的城市的巨大工业中心。这使得敌人的任何削弱甚至摧毁我们的经济的企图都变得更加难以实现，最大的农村工业中心比那些欧洲大工业中心都小得多，同时也多得多。"
 FRA_market_socialism_idea:0 "市场社会主义"
 FRA_market_socialism_idea_desc:0 "市场社会主义远远超出了社会主义者对市场经济体制的解释。通过将所有的新工人合作社放入一个公平而平等的经济体中，我们可以让我们的民营经济更具活力和效率，同时在绝大多数情况下不需要直接干预或者经过漫长而臃肿的工会来进行协调。"
 FRA_mass_production_idea:0 "大规模生产"
 FRA_mass_production_idea_desc:0 "工厂总是对手工业有着显著的优势。通过把生产目标变成产业链，工作可以在较短的时间里以更高的效率完成，而且质量基本相同。改进生产过程而不是不断重新发明。我们可以在生产效率上彻底击败德国资本家"
 FRA_modern_farms_idea:0 "现代农场"
 FRA_modern_farms_idea_desc:0 "农场经常被看做国民经济中古老而精巧的部分，但是我们更加了解农业。对公社的农田进行现代化和机械化，我们可以极大地增加农业产出，又快又好地收获，生产，精化，分配农产品。为军民提供各种产品。"
 FRA_war_eco_agri_idea:0 "战争，经济，农业"
 FRA_war_eco_agri_idea_desc:0 "由索雷尔派部长马塞尔·布卡德倡导的战争、经济和农业的概念，是一个很有趣的概念。认为与德国的战争不仅不可避免并且会快速来临，索雷尔派要求国民经济快速转入到不仅可以支撑一场战争，而且其农业可以完全供给军队的状态。总之，就是总体的战争经济。"
 FRA_inter_coop_idea:0 "国际合作"
 FRA_inter_coop_idea_desc:0 "看看其他国家是怎么做的，并从他们那里学习一些有关经济和工业的新想法来发展我国并不可耻。显然，我们可以从资本主义者和反动派的社会中认真学习一些观念，不过我们的工团主义兄弟国家经常也是不错的榜样。"
 FRA_dedication_idea:0 "奉献精神"
 FRA_dedication_idea_desc:0 "法兰西工人愿意付出与回报不对等，但绝不会愿意在枪口下工作。他们的每次封装、他们的每次铺砖、他们的每次组装步枪、他们的每次焊接坦克，都是在服务于他们的祖国，都是公社精神的伟大体现。"
 FRA_industralization_idea:0 "公社工业化"
 FRA_industralization_idea_desc:0 "由雅各宾派经济部长让·热罗姆倡导的工业化理念对国内外来讲都不是陌生的概念，致力于高速增加工业产能来赶上我们的德国宿敌。与此同时还有劳动文化的和专门工业城市的建立。"
 FRA_mass_fire_support_idea:0 "大规模火力支援"
 FRA_mass_fire_support_idea_desc:0 "每个人都要配齐他的步枪和手雷，每个步兵班都要配齐一挺机枪。通过组织我方部队互相之间提供火力支援，我们可以创立一种新的火力支援形式。每次当一支部队取得进展时候，其他所有部队则会紧随其后用火力压制敌军。通过波次利用这种战术，我军能在地面战斗时迅速取得进展。现在是时候为我们的部队装备足够的火力了。"
 FRA_mass_conscription_idea:0 "大规模征兵"
 FRA_mass_conscription_idea_desc:0 "当我们的敌人还在为了募集足够的士兵进行反动的帝国主义战争而发愁时，公社的每个人已经准备好牺牲自我了。在我们经济情况允许的情况下动员尽可能多的人进入军队，我们将会用公社社员不屈的奉献精神，用血肉与意志压倒世上一切的反动派。"
 FRA_empower_rifleman_idea:0 "授权予步枪手"
 FRA_empower_rifleman_idea_desc:0 "步枪手可不仅仅是一名携带了枪械的士兵。长久以来，那些保王派军官们认为步枪手除了开火外不应该有任何其他想法，轻蔑的看待这类特殊的工人。我们必须解决这种错误，步枪手应当能自主决定战斗时的战术，增加他们在战场上的作战效率。"
 FRA_military_academy_idea:0 "军事学院"
 FRA_military_academy_idea_desc:0 "我们不得不接受一个严峻的事实：世界大战让我们绝大多数的（或者说，反动的？）军事院校颜面扫地。尽管一些人宣称现状还算可以接受，但我们知道还有改进余地。为了公社陆军的未来，让我们建设一批新的军事学院，培训一批富有技能的新军官。"
 FRA_centralized_hc_idea:0 "集中化统帅部"
 FRA_centralized_hc_idea_desc:0 "新生的公社陆军并不是以陈旧的法国旧军队为模板建立的，所以许多公社成员对这种可能扼杀公社未来的军事管理体系感到不满，但是我们不能让我们的军官团一直四分五裂。让我们再次集中化我国的统帅部能够更好地组织一些容易让人忘记的事情——例如后勤。"
 FRA_tank_quality_line_idea:0 "优质坦克生产"
 FRA_tank_quality_line_idea_desc:0 "如果我军的坦克在作战时比表现的比敌军坦克更糟糕，那么它还有什么用呢？我们不应该为了追求数量而牺牲质量，任何单方面追求数量的想法都只会在战场上造成更多的铁棺材。尽管数量更少，但是一辆优质坦克将会换掉更多敌人的坦克，并以这种方式为它的高造价回本。"
 FRA_tank_assembly_line_idea:0 "坦克装配线"
 FRA_tank_assembly_line_idea_desc:0 "如果敌人有比我军更多的装备来对付我们，那时坦克又有什么用处呢？我们决不可以让那些完美主义强迫症为了一些小问题而阻挠我们的生产线，否则我军在战场上将会寡不敌众。如果我们数量充足、炮弹满舱的铁骑继续前进，那些螳臂当车的资本主义匪徒，难道可以阻挡得了吗？"
 FRA_fast_army_idea:0 "速度崇拜"
 FRA_fast_army_idea_desc:0 "速度不仅仅是一项小优势或者一种能够更快到达下一站的方法。速度是现代战争的制胜之道。那些还认为下一次世界大战将会在堑壕中进行的人，最次也是受人蒙蔽了——机动作战才是未来的制胜之道。我们必须利用好那些机动部队——如果没有摩托化军，至少也得有摩托化师。"
 FRA_Red_Army:0 "伟大红军"
 FRA_Red_Army_desc:0 "我们的军队比以往任何时候都能更好地面对这个资本主义世界的罪恶。"
 Capital_Ship_Primacy:0 "主力舰优先"
 Capital_Ship_Primacy_desc:0 "一支强大的海军将会是击败德皇的舰队、席卷德国北方沿海的关键。若要这么做，巨型战列舰则仍然是那块会发光的金子。他们的舰炮将会用钢铁雷鸣击中反动派的舢板，把反动派和他们剥削人民建造起来的船只一起送入鱼腹。"
 Carrier_Primacy:0 "航母优先"
 Carrier_Primacy_desc:0 "海战的未来不在于巨大而笨重的战列舰，而是同空战这个未来战争的新前线相互协作战斗。让我们确保每支海军战斗群都拥有一条航母，它搭载的战斗机将确保整个战场的空优，而它搭载的海军轰炸机将席卷敌军的战舰和港口。"
 FRA_working_women_idea:0 "劳动妇女"
 FRA_working_women_idea_desc:0 "长久以来，女性一直遭受着反动派思想家的压迫。就算是在旧共和国治下，在政府无情的把她们的兄弟送上前线受死时，她们也在无私的为国家做出贡献。是时候意识到她们对社会做出的贡献，合法化劳动妇女的权益了——不论是在战争年代还是和平时期。"
 FRA_bhartiya_support:0 "法国提供军事支援"
 FRA_bhartiya_support_desc:0 "我们已经从法国盟友处获得了军事援助。事实证明，这种无私的支援对击败反动的王公联邦和帝国主义印度自治领至关重要。我们希望有朝一日能够报答法国人的帮助，但是现在我们必须专注于手头的工作。"
 FRA_amenagement_idea:0 "规划领土"
 FRA_amenagement_idea_desc:0 "法国自古以来便高度集权化，也因此，国家的发展大都集中在了工业城市和人口稠密地区。为此，我们制定了数个大规模的计划，以便让国内的所有地区都能得到令人满意的发展。"
 FRA_plan_prost_idea:0 "普罗斯特计划"
 FRA_plan_prost_idea_desc:0 "亨利·普罗斯特将巴黎和周边地区用高速公路连接起来的计划在全国各地都受到了欢迎。诸如里昂和马赛的城市也已经报名加入了这一计划，而一项起于里尔终于图卢兹的旨在利用高速公路网连接法国全国各主要城市的项目也已经上马。"
 FRA_paramilitary_gendarmes:0 "准军事化国家宪兵"
 FRA_paramilitary_gendarmes_desc:0 "国家宪兵是一支不错的组织，是一支既能从事民事活动又能从事军事活动的准军事警察部队。尽管许多人致力于彻底解散他们，但是我们却决定扩大其职权范围，并让他们成为一支和法兰西公社警察相平行的力量。"
 FRA_secret_police:0 "秘密警察"
 FRA_secret_police_desc:0 "许多公社的敌人仍然隐藏在公社内部，有些人甚至已经身居高位或者手握军权。明火执仗揭发他们的行为无疑危险万分，取而代之的是，我们将组建秘密警察开展行动，以确保法国人民能安全的避开国内运动的影响。"
 FRA_demo_surete:0 "民主化的人民安全部"
 FRA_demo_surete_desc:0 "我们不能让一时义愤摧毁掉人民安全部精心构建起的社会平衡。通过民主化这一组织，我们可以确保法国人民在配合他们时不是出于恐惧，而是出于理解他们的行动和目的，并让人民明白自己最重要和最应当做的事情就是为他们做贡献。"
 FRA_hawkish_renseignements:0 "革命情报局"
 FRA_hawkish_renseignements_desc:0 "法兰西情报总局必须确保阻止那些境外的反革命敌对分子。仅靠反间谍活动完全不足以应对这些情况，我们必须将地下工作开展到敌人的国家，支持全世界各地的工团主义运动。进攻便是最好的防守。"
 FRA_peace_renseignements:0 "情报保密局"
 FRA_peace_renseignements_desc:0 "法兰西情报总局必须将确保我国的安全置于其他一切事物之上。反间谍任务是高效国防系统的核心，毕竟许多敌人在等待着我们放松警惕的那一刻，并借机影响和摧毁我们的人民。"
 FRA_peaceful_revolution_idea:0 "和平革命"
 FRA_peaceful_revolution_idea_desc:0 "国际工团主义革命已经到来了，但是将会是文明人的革命。随着欧洲主要反革命势力的覆没，他们统治下的工人得到了解放，我们将来的目标是通过证明工团主义的优越性来促进世界各地无产阶级发动更多的工团主义革命。"
 FRA_amateur_pilots_idea:0 "业余飞行员"
 FRA_amateur_pilots_idea_desc:0 "我国国内有许多群众将飞行当作一种业余爱好或是职业，但是并不是他们所有人都追求在空军中服役。这些人最好被征召到我国空军中，而他们的飞行技巧将会提高我军出现王牌飞行员的机会。"
 FRA_ecole_air_idea:0 "航空学院"
 FRA_ecole_air_idea_desc:0 "飞行本身就是一种技巧，而在空战状态下好好飞行可不是在考前一晚突击复习就能达成的。我们不应该重复世界大战期间的错误并把一大批年轻飞行员派去送死，我们需要的是一大批由称职军官率领的训练有素的飞行员。"
 FRA_waves_of_syndicalism_idea:0 "工团主义之浪"
 FRA_waves_of_syndicalism_idea_desc:0 "公社海军坚定不移，我们目力所及之地，都是他们舰炮所威慑的地盘。尽管我们可能缺乏旧法兰西帝国遍及世界各地的优良港口，但是我们仍然致力于拥有一支能够驶入世界任何港湾的远洋海军。"
 FRA_cut_off_capitalists_idea:0 "截断资本主义"
 FRA_cut_off_capitalists_idea_desc:0 "资本家仍然剥削着他们的殖民地来满足他们的贪欲。他们从殖民地劳动者手中掠夺到的成果源源不断的从公海流入他们的包袱中。但是我们对此可以有发言权，我们将确保这些从亚非拉无产阶级手上偷走的东西不会落到他们手中。"
 French_Revanchism_idea:0 "法兰西复仇主义"
 French_Revanchism_idea_desc:0 "我们已经为这必然到来的战争准备了很久了。尽管我们和贝当以及他的信条早已分道扬镳，但这并不意味着我们将会忘记我们那些牺牲在阿登，凡尔登和贵妇小径的兄弟们是为什么而为国捐躯的。我们将为他们复仇，并一劳永逸地夺回我们努力想要夺回的事物。"
 French_Revanchism_idea2:0 "社会爱国主义"
 French_Revanchism_idea2_desc:0 "当一名爱国者并不是什么反动的事情！去热爱祖国赋予的进步与平等，去保护进步势力免受帝国主义国家的侵害。法兰西万岁！"
 Revolutionary_spirit:0 "革命精神"
 Revolutionary_spirit_desc:0 "只有在最后一个反动派的堡垒被击垮后，工团主义世界的生存发展才能获得保证。时刻准备着！动员起来，粉碎全世界一切反动派！总有一天，第三国际将会越过高山跨过海洋！英特纳雄耐尔就一定要实现！"
 FRA_socialist_education_idea:0 "社会主义教育"
 FRA_socialist_education_idea_desc:0 "青年教育是像公社这样的国家面临的最大问题之一。幸运的是，旧共和国的教育系统在当年就已属于革命阵营，并为我们今天打下了足够好的基础。我们将建起一种社会主义的教育系统，专注于科学与艺术的全面发展。"
 FRA_phalanstere_NOR:0 "支援挪威"
 FRA_phalanstere_NOR_desc:0 "我们现在为挪威的同志提供工业支援。"
 COF_prodcsaplanes:0 "为联合工团生产飞机"
 COF_prodcsaplanes_desc:0 ""
 FRA_avantgarde_idea:0 "国际前卫派艺术"
 FRA_avantgarde_idea_desc:0 "一种统一的、囊括了绘画到音乐等各类艺术的社会主义艺术形式，也许是一种能在非工团主义世界向大众传播我们意识形态的有力工具——通过娱乐的手段来传播。"
 FRA_sorelians_supreme_idea:0 "索雷尔派的最高统治"
 FRA_sorelians_supreme_idea_desc:0 "乔治·瓦卢瓦的胜利确保了索雷尔派对全法兰西的统治，军团已经在关键政府建筑驻扎，而索雷尔的红鹰标志已经取代了原先的工团主义象征。瓦卢瓦对爱国主义，军事主义和强力国家主义的呼唤得到了对新公社翘首以待的法国工人如雷鸣般的掌声赞同。法兰西万岁，同志们！"
 FRA_sorelians_supreme_idea2:0 "索雷尔派的最高统治"
 FRA_sorelians_supreme_idea2_desc:0 "乔治·瓦卢瓦的胜利确保了索雷尔派对全法兰西的统治，军团已经在关键政府建筑驻扎，而索雷尔的红鹰标志已经取代了原先的工团主义象征。瓦卢瓦对爱国主义，军事主义和强力国家主义的呼唤得到了对新公社翘首以待的法国工人如雷鸣般的掌声赞同。法兰西万岁，同志们！"
 FRA_corporate_syndie_idea:0 "法团工团主义"
 FRA_corporate_syndie_idea_desc:0 "瓦卢瓦主席试图通过建立与各个专业领域建立联系密切的法团来实现经济的集中化。迄今为止，这种措施已经为工人赢得了越来越多的政治权力，同时显著提高了生产产量。工团主义的未来已是光芒万丈！"
 FRA_corporate_syndie_idea2:0 "法团工团主义"
 FRA_corporate_syndie_idea2_desc:0 "瓦卢瓦主席试图通过建立与各个专业领域建立联系密切的法团来实现经济的集中化。迄今为止，这种措施已经为工人赢得了越来越多的政治权力，同时显著提高了生产产量。工团主义的未来已经昭然若揭！"
 FRA_french_nationalism_idea:0 "重振民族主义"
 FRA_french_nationalism_idea_desc:0 "自从于法国大革命中诞生以来，民族主义就已经成为法国工人用于在他们的敌人之上施加霸权的强大力量。所有人都将在复兴革命工团的面前颤抖！法兰西万岁！"
 FRA_french_nationalism_idea2:0 "重振民族主义"
 FRA_french_nationalism_idea2_desc:0 "自从于法国大革命中诞生以来，民族主义就已经成为法国工人用于在他们的敌人之上施加霸权的强大力量。所有人都将在复兴革命工团的面前颤抖！法兰西万岁！"
 FRA_valois_dead_idea:0 "领袖之死"
 FRA_valois_dead_idea_desc:0 "我们的领袖已死，法兰西正处在陷入完全无政府状态的危险边缘！"
 FRA_black_guard_insurgency_idea:0 "黑卫军起义"
 FRA_black_guard_insurgency_idea_desc:0 "无政府主义恐怖分子行刺瓦卢瓦主席一事极大地鼓舞了黑卫军，他们开始走出暗处，到处发动袭击。炸弹袭击与日俱增，日常生活大幅停摆，国家的工业产能已受到了不小的冲击。"
 FRA_ultranat:0 "革命法兰西主义索雷尔派掌权"
 FRA_ultranat_desc:0 "马塞尔·布卡德和他的革命法兰西主义盟友们已经掌握了索雷尔派议会的控制权。尽管作为新的主席，布卡德已经确认了要为将全体布尔乔亚国家摧毁的目标而奋斗的理想，对许多人来说他仍然是一个左右横跳保全自己性命的反动派。被军方和革命军团所支持的布卡德在渴望对德复仇的左翼民族主义者和被劳总联冷落的人士，例如未来主义者和技术官僚之间架起了联盟。革命法兰西主义者已完全掌控法兰西，法国将继续被转化为一个强大的民族国家。"
 FRA_Sorelian_Division:0 "索雷尔派分裂"
 FRA_Sorelian_Division_desc:0 "看起来是瓦卢瓦无可撼动的权力和崇高的威望才将索雷尔派团结在了一起，随着他的逝去，索雷尔派运动由于派系争斗而崩溃了。法兰西的未来取决于这些派别能否合作。"
