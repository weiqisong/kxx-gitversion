 kxxfrance.2.t:0 "纽伦堡审判"
 kxxfrance.2.d:0 "胜利万岁！无产阶级如迅雷般扫荡了旧帝国，摆在他们面前的是两个烂摊子：德国政府的前官员和各地因“焦土战术”造成的创伤。它们都给公社政府对德国的管理造成了困难。时间不等人，大大小小上百个由钢解放军管辖的临时法庭已在德意志的东西南北各地设立；而在德国东南部的城市纽伦堡，一场声势浩大、准备良久的审判已经开幕。\n\n前德帝保守派官员，库尔特·冯·施莱歇尔是第一个被押上法庭的。他汗流浃背、双眼无神地坐在被告席上，双手不停地颤抖，连句完整的话都吐露不出来。几个小时前，战士们在一座柏林郊区的豪华居所里发现了他，他始终不相信皇帝与将军们在祖国的危难之际逃去了殖民地，也不相信在大战中铸就铁血军队的德国输掉了这场战争。重重的法槌声将所有人都拉回了法庭：“库尔特·冯·施莱歇尔，因其反动与腐败罪行，依法处以死刑！”法庭内响起排山倒海的掌声，只留下悲愤交加的施莱歇尔走在出法庭的路上。\n在施莱歇尔的判决后，二十几位官员接连被押上了法庭，他们是前德国各党派（诸如中央党、保守党）的核心成员和前政府的重要官员，其中的右翼反动派皆被判处死刑，部分相对左的则被判处徒刑，他们将在监狱内得到思想上的改造。\n\n最后一个被审判的是赫尔曼·穆勒，前社民党党魁。他抱着牺牲的决心坐在了被告席上，坦然地面对即将到来的死亡。然而，最终的结果却出乎他的意料：”赫尔曼·穆勒，因其在前德国政府反抗德国反动封建势力的贡献，为德国无产阶级争取了诸多权益，现判处免刑……”穆勒被惊呆了，在法庭外人群的欢呼中，他下定决心，接受社会主义改造，迎接在德意志联盟的崭新生活。许多社民党的党员也因此获得了赦免。\n这次纽伦堡的大审判公正地裁决了前德帝政府的官员，正是公社改造旧德国所踏出的第一步。"
 kxxfrance.2.a:0 "公正的判决!"
 kxxfrance.3.t:0 "泛欧主义的未来"
 kxxfrance.3.d:0 "帝国主义的雄鹰已被碎尸万段，而欧罗巴的人民也将选择自己的未来。\n是的！同志们，我们已经成功了。压迫者的统治城堡已被真理的大炮攻破，全欧罗巴人民的斗争成功了，他们已经彻底摘下了手脚的锁链。但我们与我们伟大的梦想仍路途遥远，我们不应该止步不前，是时候决定欧罗巴的未来了！如今无产阶级文化与经济上的有力领导已在欧洲确立，那欧洲的政治路线应该走向何方？目前欧罗巴人民的呼声综合来说有两种。一种呼声认为欧洲各民族间各方面差异巨大，过快的追求政治上的统一从思想上来说是错误的，从行动上来说是危险。历史上出现过多少豪杰致力于这一事业？结果无可争辩是失败的，若我们走他们的老路，就有极大的可能重蹈他们的覆辙。这种思想是不是左倾的问题？这种行为是不是对欧洲人民的不负责？十几年的无产阶级革命推不翻几千年的反动大厦。综上所述彻底统一欧洲正是列宁同志所说：“进一步，退两步。”在目前阶段我们应该保留各国的人民政权并建立各方面的合作组织，通过这种方式实现欧洲的团结与自由。\n另外一种呼声打着鲜明的反对前者的旗帜。他们认为近期实行的各项措施，已经有力的推进了欧洲人民在各方面的团结，并深度抹去了资产阶级教唆无产阶级内斗的极端爱国主义与民族主义，实现欧罗巴的统一已经有了各方面的基础。并且绝大部分欧洲地区的人民刚获得解放不久，随时面临的敌对势力反扑的威胁，只有一个统一而权威的政府才能更好的建设欧洲的无产阶级事业。而诸如拿破仑之流统一欧洲的失败，绝大部分是因为受时代所限制，而如今欧洲解放则有阶级、生产力、生产关系等等不同。以史为鉴固然不错，但是我们应该在实践中得出真理。人类能在几十年的时间内做到之前几千年都未曾做到的事情，那么为什么十几年的无产阶级革命就是推翻不了反动大厦呢？我们不能被资产阶级的反动思想麻痹大脑，应在正确的道路上不断前进，很显然在经济及文化等其他方面的统一工作做得十分成功，我们应该推波助澜地扩大欧洲的统一。可仿照法国革命的经验建立欧洲的统一政权，以此来促进欧罗巴的繁荣与统一。\n旧世界垂垂老矣，新世界嗷嗷待哺。自由还是统一将决定欧罗巴的未来。"
 kxxfrance.3.a:0 "维持现状即可。"
 kxxfrance.3.b:0 "全欧罗巴无产阶级团结起来！"
