 comfrance.1002.t:0 "人民字体"
 comfrance.1002.d:0 "在第四次法国大革命的熊熊烈火在惨绝人寰的世界大战的最后一刻席卷法兰西之时，法国的无产阶级回想起了法兰西人民的革命过去，看到了第一次、第二次巴黎公社、在我们正义斗争之前的三次“真正”的法国大革命，以及数百年之久的反抗暴政的历史，它们帮助法兰西的伟大人民锻造出了全新的身份，摆脱了于世界大战中消亡的失败的不义过往。这一次，为了坚定革命的决心，为了在近在咫尺的恐怖威胁面前捍卫住理想，人民和政府望向了过去革命的不同方面，而迪多体就是其中之一。以著名的印刷业、出版业家族为名的迪多体在第一届革命政府手下兢兢业业服务了数十年，伏尔泰的著作《亨利亚德》1818年的版本就是用迪多体印刷的。之后，督政府和拿破仑等法国政府都或多或少使用过迪多体，但这些无一例外都被悄悄地从各种记录文书中隐去了，直至现在，迪多体才在我们的新公社中重现于世，成了邮局和印刷店中的常客。为了创造出源自法国的统一革命文化，同时将所有的革命同志紧密团结在一起，政府已将迪多体确定为政府的官方字体，以及向整个国家、我们周围的联盟推荐使用的首选字体，并开始着手将其推广至全法国和整个第三国际之中。\n\n将迪多体定为国家官方字体的计划一呼百应，卡桑德尔（即阿道夫·让-马里·穆龙，法国平面设计之父、画家、海报艺术家、字体设计师）、钻研立体俄耳甫斯主义的黄金团、以亨利·马蒂斯为代表的现代派画家（虽然其中许多偏爱启蒙思想的人更倾向于阿尔及尔政府）、法国超现实主义三巨头安德烈·罗贝尔·布勒东、路易·阿拉贡、菲利普·苏波及其达达主义同僚，还有一些名气稍逊一筹的小艺术家（如卡桑德尔的学徒、年轻的新贵皮埃尔·福舍）都公开对此表示了支持。巴黎公社和法国大革命最初使用的字体再次回到了我们文化与艺术概念的最前沿，我们的革命也将随之永葆活力。"
 comfrance.1002.a:0 "迪多体设计的革命性不亚于断头台！"
