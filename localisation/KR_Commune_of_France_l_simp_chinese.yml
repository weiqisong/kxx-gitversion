 FRA_peace_with_germany_desc:0 "令我们大吃一惊，德意志反动派割让了阿尔萨斯-洛林地区。面对他们的服软，国内有不少人士呼吁我们趁机结束与德意志帝国之间焦灼不安的敌对气氛。毕竟，如果他们已经交还了我们的合法领土，为什么我们不能和平相处呢？"
 POLITICS_SEBASTIEN_FAURE_DESC:0 "塞巴斯蒂安·富尔是首位出任劳工总议会主席的无政府主义者。如今，领导着无政府派的富尔，希望能以公社的利益为先，实现自己的合成无政府主义理想。"
 POLITICS_LEON_JOUHAUX_DESC:0 "莱昂·儒奥获选成为劳工总联合会的主席。作为一个革命的工会主义者，儒奥曾参与了促成法兰西公社建立的1919年罢工。他是法兰西正统工团主义的信徒，也是公社各派系中真正意义上的中间派。"
 POLITICS_BENOIT_FRACHON_DESC:0 "伯努瓦·弗拉商，一位法国内战老兵，成为了劳工总联合会的主席。作为一个工团主义者，他向反对无政府主义的那些派系表达了同情；为此，他宣布他的主席目标是弥合公社内部的派系之争。"
 POLITICS_MARCEL_CACHIN_DESC:0 "马塞尔·加香，前任外交官，国立报纸《人道报》的总编辑，已经成为了法兰西公社的主席。虽然他是一个列宁主义者，但他的外交态度和个人魅力使得工团主义者和无政府主义者在一定程度上对他抱有一些好感。"
 POLITICS_VINCENT_AURIOL_DESC:0 "樊尚·奥里奥尔，这位一直被强硬的工团主义者指责为“同情资产阶级”的男人，成为了劳工总联合会的主席。他提倡公社逐步过渡到一种更为民主的政体。"
 POLITICS_FELIX_GOUIN_DESC:0 ""
 POLITICS_GEORGES_VALOIS_DESC:0 "阿尔弗雷德·乔治·格雷森1878年出生于一个工人阶级农民家庭，年轻时就投身于政治。在担任乔治·索雷尔的秘书期间，他成为了索雷尔的国家工团主义思想的追随者，但他并不一直是左派人士。在发表了直接受到导师索雷尔启发的政治思想后，他结识了保皇党作家夏尔·莫拉斯。他加入了莫拉斯的“法兰西行动”运动，并发展出了将工人阶级政治与君主制相结合的思想。1911年，他与法兰西行动的同志们共同创立了蒲鲁东圈，该组织拥护国家工团主义、整合民族主义和反犹太主义，同时反对自由和保守民主。随着工团运动在法国各地蓬勃发展，蒲鲁东圈逐渐明显地转向左翼，同时在世界政治上保持激进的民族主义立场。法国内战爆发时，瓦卢瓦利用这场危机，将自己的组织转变为了一个成熟的政治运动。索雷尔派就这样诞生了，瓦卢瓦摒弃了先前的反动思想，和同志们走上战火纷飞的法国街头，决心摧毁法兰西第三共和国。\n\n现在，他已经成为了劳工总联合会主席。瓦卢瓦主张将劳工总联合会主席和公共安全委员会委员长这两个职位合二为一，该主张被许多自治公社视作暴政的前兆。他还主张对德国进行复仇，夺回法国丧失的领土。"
 POLITICS_MARCEL_DEAT_DESC:0 "马塞尔·戴亚1894年出生于一个家境普通的家庭，年轻时他擅长学习，并投身于左翼政治。作为激进政治家埃米尔·沙尔捷的学生，他加入了工人国际法国支部，然而，世界大战的爆发打断了这段政治生涯。戴亚是一位坚定的爱国者，曾在法国军队服役，赢得了荣誉军团勋章和五次英勇嘉奖。大战塑造了他的政治观点，让他对德国和法国的精英阶层形成了深深的仇恨，他认为这些人正是国家堕落的元凶。在法国内战之前，戴亚就投身右翼社会主义运动，主张建立一个专制的反资本主义国家。虽然他的早期作品由瓦卢瓦出版，但他本人从未加入索雷尔派，只是偶尔配合他们运动中的某些行动。当总罢工引发内战时，戴亚宣布效忠公社。\n\n作为“新社会主义派”的代表，戴亚证明了自己有与从前的政敌摒弃前嫌的能力，并以实际行动反对土崩瓦解的工团主义秩序。在瓦卢瓦之死造成的一片混乱之中，戴亚抓住了机会，他打倒了布卡德手下的疯狂革命者，保卫了法兰西，并希望将其建设性改革落入实践。"
 POLITICS_MARCEL_BUCARD_DESC:0 "马塞尔·布卡德这些年来有过很多称号。工团主义者，反犹太主义者，民族主义者，工人。作为埃普特河畔圣克莱尔的某个屠夫之子，马塞尔·布卡德最初想要通过学习成为一名天主教牧师。然而，随着世界大战的爆发，一切都发生了改变。那时他出于爱国之心，报名参加了抵抗德国暴徒，保卫法兰西的战争，并在军队中崛起，赢得了战壕中的爱国者和朋友们的钦佩。然而，无论他多么努力地战斗都挥之不去的战争的恐怖，让他对德国以及它对法国人民的折磨满怀恨意。大战让最初是一个反动派的他，变得对法国上层阶级怀有深深的仇恨，因为他认为法国上层阶级是群向德国人投降的懦夫。在革命席卷法国时，法国的银行家、自由主义者、资本家和剥削者抛弃了国家，携着人民的财富逃离了法国。对布卡德来说，纠正这点至关重要，他加入了瓦卢瓦的索雷尔派，最终建立了自己的“革命法兰西主义”派系。通过向被剥夺了权利的爱国者们发表演讲，痛斥“冷酷的银行家”和他们的“自由主义走狗”，他很容易就征募到了大批充满激情的大战退伍军人。\n\n布卡德现在以法兰西复兴革命工团首长的身份掌握了政权，他认为摧毁德意志帝国是他的主要目标。对他来说，法兰西伟大的无产阶级已经打破了奴隶主的枷锁，再也不会被任何力量打败了！"
 POLITICS_MAURICE_THOREZ_DESC:0 "莫里斯·多列士于1900年4月28日出生于法国加莱。他12岁时成为一名煤矿工人，19岁时加入了工人国际的法国支部。在法国支部的那段岁月里，他接触了马克思主义思想，对共产主义理想心向往之，成为了俄国布尔什维克起义的坚定支持者。布尔什维克的失败让他萌生了一种想法：他们的失败是因为还不够纯净，还不够强大，罗伯斯庇尔、马克思和列宁接二连三的失败，证明为了革命的胜利需要采取一切必要措施。在俄国革命的鼓舞下，多列士在法国内战期间拿起武器，他虽以工团主义者的面目示人，但实际上却是忠心耿耿的共产主义者。他是一位富有魅力的领袖，许多人蜂拥而至他的旗下，赞扬他热情大胆的演讲和对革命的献身精神。当革命者巩固了对法国的控制，建立了法兰西公社，他立即带着他的追随者们转而反对自己的同志。他和共产主义追随者现在宣称公社只是第三共和国资产阶级统治的延续，并开始称自己为“雅各宾派”，因而成了总联合会的眼中钉。自认为是罗伯斯庇尔和列宁的后继者的多列士在政治上却是个出局者，他未能在总议会中获得一席之地，许多人认为他是一个无关紧要的人物。但1936年的选举在法国掀起了轩然大波，多列士的雅各宾派取得了惊人的胜利，现在“出局者”巩固了自己的权力，他下定决心不辜负先烈遗泽，必要扫清一切阻拦他建立真正的共产主义乌托邦的障碍……"
 POLITICS_FRENCH_COUNCIL_DESC:0 "瓦卢瓦主席现在已经去世，索雷尔派议会继承了权力。由于瓦卢瓦在死前从未指定他的继任者，为了避免进一步冲突，公共安全委员会成立了。然而委员会内部缺乏团结，已经分裂为了多个对立的派系。瓦卢瓦的二把手雅克·阿尔蒂暂时维持着秩序，而革命军团的指挥官马塞尔·布卡德领导着革命法兰西主义派。随着无政府主义的威胁迫在眉睫，议会能团结在某个领导人之下吗，还是会垮台呢……"
 POLITICS_BLACK_GUARD_DESC:0 "旧法兰西公社的制度基于无政府主义，也可以说是蒲鲁东的光辉原则上形成，工会在得到各个公社中的农民与工人委托的情况下代表着他们，但国家主义的幽灵依旧萦绕在未得到完全自由的法兰西上空。但如今，马赫诺已扭转了索雷尔派对公社理念的曲解歪曲，通过吸收借鉴他从前在乌克兰的无政府主义实践经验，他和黑卫军创造了一个更为完美的公社制度。\n\n因无力处理法兰西大地上各不相同的实际状况，从前的劳工总议会代表和他们制定的国家总体计划将不复存在，现在，各个公社的农民与工人在组成合作社和工会等协会后，可通过参与式民主制度享有地方一级的政治自决权。不过，为促进自由地区内各地居民之间的合作与贸易，区域代表大会也确实存在，但它们并不享有立法权。为了保卫民主制度，司法权力由代表各行各业、男女老少的人民法庭掌管。自由地区的“武装力量”则由志愿民兵组成，当然，马赫诺的“黑卫军”依旧是自由地区的主要武装力量，毕竟他曾承诺要捍卫其完整性，黑卫军中也有不少久经沙场的成员。在民兵的帮助下，涅斯托尔·马赫诺誓要牢牢保卫这新生的乌托邦，一如他昔日在乌克兰祖国所做的那般。"
 POLITICS_GAMELIN_DESC:0 "1872年9月20日，莫里斯·居斯塔夫·甘末林出生于一个军人家庭，他注定要成为伟大的军人。进入圣西尔军校后，他以全班第一名的成绩毕业，后在突尼斯服役。身为法国未来元帅约瑟夫·乔弗尔将军的随从，甘末林在这个职位上学到了扎实的战略和战术知识。世界大战期间，他因助力马恩河战役取得胜利而出名，一路迅速晋升为准将。然而，1918年，德国军锋愈发深入法国，甘末林被召回巴黎。他在首都领导着人们背水一战，坚守着足以拯救无数生命的由平民开凿的防线。战后，他在军中仍身居高位，在国内紧张局势愈演愈烈时，他拒不让政治因素动摇他对法国的忠诚。当工团革命者成功时，甘末林也为政府服役，并被任命为法兰西公社的元帅。但在雅各宾政权建立后，这一切都结束了。\n\n在雅各宾派的暴政撕裂法国后，甘末林意识到他不能再拒不干政。他和莱昂·布鲁姆结盟，建立了由军方支持的人民阵线，推翻了多列士的独裁统治，甘末林也因而受封大元帅。如今，许多人认为甘末林是公社民主的捍卫者，是法国的救星。"
 POLITICS_NESTOR_MAKHNO_DESC:0 "1888年10月26日出生在乌克兰一个贫穷的农民家庭的涅斯托尔·伊万诺维奇·马赫诺被迫迅速地适应了严酷的生活。极端贫困导致他不得不自己找份工作，在当地一家铸铁厂工作时，他目睹了反沙皇革命思潮的兴起。他亲身体会过沙皇政权的暴行，于是加入了当地无政府主义者的行列，参与了抢劫活动，最终被逮捕关押。当世界大战爆发时，他仍然是一名被处以绞刑的囚犯，而这随着俄罗斯爆发革命而结束。获释后，他前往乌克兰，与无政府主义者建立了联系，成立了“黑军”，同时和乌克兰民族主义者与干预的德国军队作战。当德国巩固了对乌克兰的统治后，他逃离了祖国，前往法国。\n\n如今他那带有煽动意味的，对所有的国家权力机构的强烈谴责，已经确保了他在法国政坛的声望和知名度。他还成立了推翻了索雷尔派政权的恐怖主义组织黑卫军。经历了在乌克兰以及法国的失败后，马赫诺受到了罪犯无政府主义的影响，进一步激进化。在可预见的未来里，他建设一个没有任何政府的国家或世界的激进设想可能不会实现。然而，他通过建立“法兰西自由地区”来摧毁公社中一切残余威权的努力迄今已取得成功。然而，这些成功也许也是徒劳的，因为他自己率领的无政府主义军队现在反倒成了唯一能阻止邻国趁这场混乱袭击法国的存在……"
