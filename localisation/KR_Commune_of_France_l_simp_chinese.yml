 FRA_social_democrat_party:0 "劳民联—工人国际法国支部/劳民联-共和社会党/劳民联-人民民主党"
 FRA_social_democrat_party_long:0 "法兰西劳工民主联合会-工人国际法国支部/法兰西劳工民主联合会-共和社会党/法兰西劳工民主联合会-人民民主党(Confédération Française Démocratique du Travail, Section Française de l'Internationale Ouvrière; Confédération Française Démocratique du Travail, Parti Républicain-Socialiste; Confédération Française Démocratique du Travail, Parti démocrate populaire)"
 FRA_social_liberal_party:0 "基督教劳联"
 FRA_social_liberal_party_long:0 "法兰西基督教劳工联合会(Confédération Française des Travailleurs Chrétiens)\n§g法兰西基督教劳工联合会是由城市及周边工人组成的工会，其诞生于大革命前夕的1919年，奉行基督教的社会教义。相比起以革命为己任的其它工会来说，基督教劳联在许多问题上要更为温和、保守，因而被排除在了公社宪政体制的建立之外。基督教劳联的宗旨是以基督教原则与耶稣基督的生平为参考，推动改善工人的权利，这一点在农村人口中特别吃得开，相应的，其在乡村地区的支持率也是一骑绝尘，基督教劳联主席领导人加斯东·泰西耶也因此成为了公社体制中教会及其信徒的发言人与代表。虽然基督教劳联的政治力量并不足以在劳工总议会中占到多数，但其所拥有的席位与影响力依旧不可小觑，是工人国际法国支部等温和派不可多得的盟友。§!"
 FRA_market_liberal_party:0 "第四共和国运动"
 FRA_market_liberal_party_long:0 "第四共和国运动(Mouvement de la Quatrième République)\n§g第四共和国运动是由留在大陆的激进党成员与民主联盟的残余组成的政党，其诞生于公社成立的1920年，对工团主义抱有一定的敌意，但却愿意与工人国际法国支部等温和派结盟，这也使得该党能一直持续到现在，不过被排除在了公社宪政体制之外。第四共和国运动的主要目标是经济改革，建立自由市场经济模式，强化中央行政部门，最终建立一个“法兰西第四共和国”。该党的主要支持者是对公社与军政府都不满的自由派，虽说如此，仍有不少人指责其领导人约瑟夫·巴泰勒米与阿尔及尔政权有关，抑或是指责其庇护反动派。目前其最主要的活动范围是党报《时报》，并在尝试与共和集中与革新党建立联盟。§!"
 FRA_social_conservative_party:0 "共和集新党"
 FRA_social_conservative_party_long:0 "共和集中与革新党(Concentration et Rénovation Républicaine)\n§g共和集中与革新党是由国家集团的残余组成的政党，其诞生于公社成立的1920年，该党从成立之初就是一个小政党，从未拥有过任何政治影响力，更别说参与选举了，其政治主张更是与逃亡阿尔及尔的总部完全一致，以至于该党目前只能依靠与第四共和国运动建立的联盟存活。§!"
 FRA_authoritarian_democrat_party:0 "退役军人联合会"
 FRA_authoritarian_democrat_party_long:0 "法兰西退役军人协会同盟联合会(Union Fédérale des Associations Françaises d'Anciens Combattants)\n§g法兰西退役军人协会同盟联合会是一个代表世界大战老兵（这些老兵中有许多至今还在革命陆军中服役）利益、致力于纪念他们的牺牲与光荣事迹的组织，联合会主席是共和社会党人、退伍军人加斯东·维达尔。虽然从官方层面上来说，联合会不参与政治，但实际上，它与一些支持军方利益，特别是在军队同民兵的冲突中站军队一方的组织，如工人国际法国支部、共和社会党、索雷尔派等关系密切。甘末林元帅也是联合会的成员，而且被许多人视为其发言人与精神领袖，是调合组织内部的主和派与对德复仇派之间的矛盾、维持组织团结的头号人物。联合会虽不像工会那般，有着自己的政治代表，但在如今这样一个动荡四起、战乱抬头的时代，其在公社内的影响力不容小觑。§!"
 FRA_paternal_autocrat_party:0 "犯罪集团"
 FRA_paternal_autocrat_party_long:0 "犯罪集团(Le Milieu)\n§g“犯罪集团”又名高等黑道，指的是以马赛为中心，广泛存在于法国南部的有组织犯罪团伙。犯罪集团的黑帮分子们除了懂得利用革命来中饱私囊外（就比如靠着自身的关系把公社收缴的资产偷运给流亡阿尔及尔的原所有者和实业家），也不放过传统的黑手党活动，如暗杀、赌博、卖淫等……在马赛的所有黑道家族中，势力最大的当属安托万·盖里尼和巴泰勒米·盖里尼两兄弟手下的盖里尼家族，他们的权势如日中天，是败坏社会秩序的一道疴疾。盖里尼家族出身科西嘉岛，因而与仍控制着该岛的流亡政府关系密切，而且据传，马赛市长、工人国际法国支部的成员加斯东·德费尔同盖里尼家族的关系很不一般。§!"
 FRA_national_populist_party:0 "解放运动"
 FRA_national_populist_party_long:0 "神圣法兰西解放运动(Mouvement pour la Libération de la Sainte France)\n§g神圣法兰西解放运动是阿尔及尔政府下辖的全额拨付组织，其宗旨是消除法国的一切社会主义成分。解放运动由出身传统天主教家庭、拥护法兰西行动的吉尔贝·雷诺（化名“科洛内尔·雷米”）负责管理，旗下汇集了形形色色的右翼、极右翼势力，从保守共和派到军团主义者应有尽有。解放运动的活动无外乎两种，一种便是恐怖分子的活计，如暗杀工会成员，另一种则是宣传造势，如印发亲阿尔及尔、反公社的小册子。解放运动的成员对自己所作所为的正义性深以为然，而公社政府对此自然是恨之入骨，千方百计地想要彻底剿灭这一运动……§!"
