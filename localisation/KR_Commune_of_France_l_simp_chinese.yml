 FRA_home_of_the_international_revolution_desc: "法兰西公社联邦是世界上首个诞生自社会主义革命中的工人国家。作为世界无产阶级革命运动的中心，我国的威望远播四海：从国民党左派领导层到泛非主义学者，从黑人集体意识运动思想家到北非之星的激进派，代表各国工人阶级的组织纷纷齐聚在这片土地上。\n\n对全世界的工人阶级而言，法国无疑是帝国主义阴霾下的一盏耀眼的明灯，出席于巴黎举办的第三国际代表大会更是全球社会主义战士们共同的梦想。"
