 comfrance.1010.t:0 "美国罪犯无政府主义者寻求庇护"
 comfrance.1010.d:0 "美利坚联合工团的崩溃无疑是世界革命进程的一次严重挫折。在整个中西部和阿巴拉契亚地区，反动派和民粹主义者猎捕着我们的同志，摧毁了他们试图建立的一切。不过，哪怕大多数联合工团的军官和政治局成员不是身陷牢狱就是慷慨就义，但还是有一些人幸运地跨过了大西洋，在我们的自由地区内找到了避风港。虽然这些难民中有些人与其说是我们的革命同志，倒不如说更像是索雷尔派匪帮，但我们还是发现了一些激进的无政府主义者同志，他们或许能在我们解放欧陆的首要目标中发光发热。\n\n勒内·贝尔伯努瓦，一个曾被反动派投入监狱的法国人，不知怎么回到了我们的自由地区，来到了黑卫军中央委员会面前。在美国时，他形成了一种融利己主义与罪犯无政府主义为一体的政治主张，同我们这一些无政府主义同志所提倡的不谋而合。他认为，自己在美国内战中的政治与军事经验对我们的欧陆解放事业大有裨益。除他本人外，他还带来了声名狼藉的美国罪犯邦妮·帕克和克莱德·巴罗，贝尔伯努瓦发誓他们都忠于罪犯无政府主义事业，还称他们在对付南方反动派的过程中形成的游击战经验也能为我们的事业所用。\n\n贝尔伯努瓦的说辞打动了相当一部分黑卫军军官。然而，也有人指出，他口口声声说着罪犯无政府主义事业，却没能为这一事业保卫住美国，他的能力如何还是个问题。此外，他与伪社会主义者阿尔·卡彭间的合作也让一些人怀疑他到底有几分真心实意。无论如何，最终结果还要交由我们组织内议会民主制的投票来决定。"
 comfrance.1010.a:0 "我们不需要这帮败犬和投机分子！"
 comfrance.1010.b:0 "欢迎回家，贝尔伯努瓦同志"
 comfrance.1010.c:0 "邦妮和克莱德同志也应该加入我们！"
 comfrance.1011.t:0 "“黄色工团主义者”"
 comfrance.1011.d:0 "一般来说，工团主义的象征色是红色，一如劳工运动的红旗，但似乎有一部分工团主义者更偏爱黄色。黄色工团主义者起源于1899年勒克鲁索的施耐德工厂罢工，他们首开通过与雇主阶级协商，实现改善工作条件目的的先河，又拒绝将罢工作为行动手段，以此将自己与“赤匪”区分开来。其“黄色”之名来自于工会成员在蒙索莱米讷市一家咖啡馆中举行的一次会议，会议的本来目的是制定他们的行动计划，但当时的红色工会成员用石头砸碎了咖啡馆的玻璃窗，与会代表只得以黄色纸裱褙挡风遮阳。法国各地的许多其他采矿和劳工中心也组织起了类似的黄色工会，甚至还在左翼布朗热主义者、“黄色工团”之父保罗·拉努瓦尔的领头下结成了法兰西和殖民地职业工人工会联合会，亦即法兰西全国黄色联合会，不过，联合会的大权后遭皮埃尔·比耶特里夺舍，拉努瓦尔只得屈居次位。这一运动后日趋激进，拥抱了激进的法兰西民族主义、反犹主义的基调和暴力的行动方式，足以与法兰西行动的“国王报贩”相抗衡，甚至还想把“饶勒斯的腐尸钉在门板上”，与传统的工团主义者和马克思主义者不同，他们支持某种形式的、以无产阶级主导的阶级合作。\n\n大革命既已爆发，在投身革命前，野心勃勃的比耶特里在起初倾向于保持中立，他认为这是让法国免受德国侵略的唯一途径，亦是其工会发展壮大的最快途径。从那时起，法兰西全国黄色工会联合会便参与到了公社的民主制度中去，联盟规模虽不大，却依旧能争取到公社社会中怀抱着满腔复仇主义与民族主义的阶层的支持，亦同索雷尔派保持着联系。皮埃尔·比耶特里在内部以铁腕手段领导着组织，他打算应用他的民族主义原则，但也不反对现存的公社民主。话虽如此，在联合会内部还存在着由拉努瓦尔领导的社会主义革命中央委员会。这一委员会牢牢恪守着加布里埃尔·泰拉伊及阿尔弗雷德·纳凯影响下的左翼布朗热主义意识形态，否认公社民主，希望以中央集权制度取代之，这一制度将由如布朗热将军般魅力四射的人物统领，并以保卫国家、维护全体公民的社会权利为目的。目前，黄色工会派在劳工总议会中尚且只掌握了少数议席，影响力自然算不上大，但谁又能断言这极不寻常的运动会有怎样的未来呢……"
