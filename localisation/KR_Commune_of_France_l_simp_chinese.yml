 comfrance.1014.t:0 "亚美尼亚的解放"
 comfrance.1014.d:0 "以土耳其为首的帝国主义列强奴役了不屈不挠的亚美尼亚民族达数百年之久，而就在近日，我们终于将骄傲的亚美尼亚人民从魔窟中解救了出来。埃里温虽已建起了崭新的人民民主革命政府，但亚美尼亚的革命运动依旧为内部纷争所困，新国家的建立进程举步维艰。有鉴于此，亚美尼亚的一些革命者便向我们投来了求助的目光，而得知此事的梅丽内·马努尚主动向劳工总议会请缨，要求前往埃里温。梅丽内本身就是亚美尼亚人，1913年出生，父母都是公职人员，且都在亚美尼亚大屠杀期间命丧于土耳其人之手，梅丽内当时年仅三岁，从此往后便辗转流浪于各个国家，直到革命后不久才在法国定居下来，虽说如此，但梅丽内从未忘记过自己的祖国，并且一直都在学习亚美尼亚语、记录亚美尼亚的历史。虽然梅丽内的政治立场倾向于共产主义，但她的态度向来温和，也愿意放下身段进行谈判，因此，梅丽内可以说是团结亚美尼亚、防止其初尝自由身却亡的理想人物。"
 comfrance.1014.a:0 "亚美尼亚弟兄们的事，还是交由他们自己吧"
 comfrance.1014.b:0 "即刻委派梅丽内·马努尚！祝你好运，同志！"
