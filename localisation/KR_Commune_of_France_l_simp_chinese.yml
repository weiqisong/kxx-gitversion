 kxxfrance.9.t:0 "静悄悄的黎明"
 kxxfrance.9.d:0 "巴黎的市郊被几束若有若无的微光抚摸，空无一人的街道仅有不知谁家没看管好的狗所发出的一两声犬啼，在巴黎这不过是一场静悄悄的黎明罢了。\n加香的食指在透过窗户照进来的弱光中颤动了两下,整个人像是被什么唤醒了般地将原本伏案的身体从桌上文件堆中抽了出来，稍微整理了文件并把一沓标题有“革命”两个大字的纸张塞在了书堆的倒数第三层。缓缓的站起来后漫步到了窗旁，他本想望向窗外，却由于屋中的光比外面亮上不少从而看到了自己双眼眼袋所诉说的疲劳。正当他回头的一刹却突然看到了墙上谢洛夫所作的《列宁宣布苏维埃政权成立》，画中的列宁神采飞扬的向簇拥着的群众们宣告苏维埃政权的成立，而列宁的手坚定地指着一个方向，加香那方向望去，而那个方向是窗外，准确地说是窗外的黎明。他将身体重新转向列宁似乎想用眼神对这位革命的导师诉说些什么，面对加香的眼神列宁没有做出回答，但又似乎做出了回答，他的手仍然坚定的指着窗外静悄悄的黎明。\n加香像是受到了鼓舞般的走回桌前，将一封封来自公社各地工人们的来信翻了出来，每一封信中都写满了对公社官僚野兽的控诉与对发动一场新的革命的请求，这些信就像千万根针刺进加香的心中。看完最后一封信后加香难以遏制住自己的愤愤不平，快速的抽出书堆中倒数第三叠的纸张，封面的标题上赫然写着《论公社的自我革命》。此时加香心中不免有些许荒唐与无奈，当权者发动自我革命在历史上还是第一次，不过他清楚历史从不缺少第一次。在文章的末尾写下他自己的名字后，他再次走到了窗外，再次看向了列宁指的方向——窗外静悄悄的黎明，而他脸上的疲惫已被某种坚定替代，对着窗外轻声说了声：“革命死了，革命万岁。”\n这是最不寻常的一次黎明，这一天巴黎的上空静悄悄的出现了两个太阳。"
 kxxfrance.9.a:0 "玩弄起义是危险的。"
 kxxfrance.9.b:0 "通知下去，让同志们做好准备。"
 kxxfrance.10.t:0 "又一个牧月"
 kxxfrance.10.d:0 "在马塞尔•加香的号召下，全公社的劳动者发动了对官僚主义的总攻。劳工派的官僚统治被全面打倒，无政府派与产工反对派宣布了对革命的支持,温和社会主义者对革命与大多数原公社武装按兵不动，而少部分公社军队宣誓了对革命的忠诚。新的革命政府取代了旧公社政府，旧官僚被新领袖替代，反革命分子被赤卫队逮捕，部分原公社军队被新政府改编。革命从巴黎点燃并蔓延全国，随着最后一个反动官僚机构被愤怒的公社人民占领，加香同志在全国广播宣告了革命的胜利。\n官僚野兽被英勇的公社人民击败，公司的劳动者在斗争中取得了胜利，伟大的法兰西公社迈向了新的黎明。"
 kxxfrance.10.a:0 "革命万岁！"
 kxxfrance.11.t:0 "第二次热月反动"
 kxxfrance.11.d:0 "虽然公社的自我革命在马塞尔•加香的号召下组织了起来，但革命远不及设想中的那样成功。不仅革命只靠雅各宾派的孤军奋战，并且只有巴黎等少数城市成功组织了革命，其余法国地区则陷入了漫无止境的混乱中。\n这场闹剧的转折是原公社军队发动政变并联合组建了公社临时政府。随后得益于军队的支持，临时政府一路势如破竹，快速地控制了公社绝大部分地区并包围了巴黎。在巴黎的最后一位赤卫队成员被枪杀后，临时政府的军队成功在凯旋门下阅兵，临时政府通电全国宣告雅各宾残暴统治的终止与劳工派官僚管理的终结，现在一切权力归临时政府。法兰西公社最终从这场闹剧中挣脱，擦了擦身上的血迹后迈向了下一步。"
 kxxfrance.11.a:0 "巴黎，秩序井然！"
 kxxfrance.12.t:0 "第二次热月反动"
 kxxfrance.12.d:0 "临时政府其内部就并非团结一致，内部分裂的趋势更是愈演愈烈。如今全国上下人心惶惶，社会秩序一片混乱，而临时政府对此根本无法解决。我们得赶紧组建新政府，找出新的领导人，越快越好…"
 kxxfrance.12.a:0 "让马塞尔·戴亚来！"
 kxxfrance.12.b:0 "甘末林将军会维护秩序！"
 FRA_peasant_front:0 "农民阵线胜利"
 FRA_peasant_front_desc:0 "亨利·多尔热的农民阵线凭借着农民的选票成为了新一任主席，并将其激进农业民粹主义思想投入实施。"
 FRA_down_with_anarchists:0 "打倒无政府暴徒"
 FRA_down_with_anarchists_desc:0 "无政府主义者不过是一群城市的暴徒，是财产的敌人，操纵工人和公务员的罢工！他们必须被粉碎。"
 FRA_anti_industial_slavery:0 "反对工业奴隶主"
 FRA_anti_industial_slavery_desc:0 "索雷尔派鼓吹工业化与中央集权，他们是农民的敌人！他们必须被毁灭！"
 FRA_ally_doriot:0 "与多里奥联盟"
 FRA_ally_doriot_desc:0 "雅各宾派的雅克·多里奥与他的同事不同，十分注重保护农民，他的民族雅各宾派可以成为我们不可多得的盟友。"
 FRA_Comites_de_defense_paysanne:0 "农民保卫委员会"
 FRA_Comites_de_defense_paysanne_desc:0 "为了更好地保护农民的权益，我们将会建立农民保卫委员会以保卫农民的权益不被侵害。"
 FRA_league_of_agrianists:0 "农业主义者大联盟"
 FRA_league_of_agrianists_desc:0 "我们应该与全国农业工会联盟、生产者协会、农业党等农业主义组织建立联盟，一同为农民争取权益。"
 FRA_Haut_les_fourches:0 "高举草叉！"
 FRA_Haut_les_fourches_desc:0 "举起草叉！农民们！有史以来第一次农民掌握了全国政权！我们必须保卫这来之不易的胜利！"
 FRA_peasant_control_agarian_groups:0 "农业组织归人民"
 FRA_peasant_control_agarian_groups_desc:0 "长期以来城市的所谓农业专家都控制着农业组织。难道他们比亲自下地劳动过的人还懂吗？从此以后，只有农民才能管理农民！"
 FRA_rural_develop_first:0 "农村优先发展"
 FRA_rural_develop_first_desc:0 "长期以来农村都被抛弃与遗忘，再也不会这样了！法兰西应该把重点放到农村上！"
 FRA_green_shirts:0 "绿衫军"
 FRA_green_shirts_desc:0 "农民必须武装起来。新组建的农民民兵绿衫军将会保卫我们的国家与土地。"
 FRA_economical_protectism:0 "经济保护主义"
 FRA_economical_protectism_desc:0 "自由贸易只是大资产阶级的谎言。我们必须保证法国的农业市场不被其他国家占领"
 FRA_anti_lib_anti_dem:0 "自由民主，人民之敌"
 FRA_anti_lib_anti_dem_desc:0 "自由民主给我们带来了什么？农民们，用你们的干草叉清除粪便一样的议会来净化法国！"
 FRA_agrian_corportism:0 "农业法团主义"
 FRA_agrian_corportism_desc:0 "在我们的改革下，乡村和农村手工业得到了极大的促进。多尔热万岁！"
 FRA_western_europe_agrian_country_union:0 "西欧农业国家联盟"
 FRA_western_europe_agrian_country_union_desc:0 "农民国家应当联合起来，对抗被视为帝国主义和好战的工业国家！"
 FRA_herve_win:0 "古斯塔夫·爱尔威掌舵"
 FRA_herve_win_desc:0 "前索雷尔派古斯塔夫·爱尔威成功当选为新的主席。这位如同精神分裂一样同时支持和平主义与军国主义的主席会将公社领向何方还有待观察。"
 FRA_restore_national_order:0 "恢复全国秩序"
 FRA_restore_national_order_desc:0 "无政府主义者仍然在活动，破坏稳定。我们必须消灭这群颠覆分子。"
 FRA_distance_from_sorelians:0 "与索雷尔派划清界限"
 FRA_distance_from_sorelians_desc:0 "与很多人想象的不同，爱尔威事实上与瓦卢瓦关系并不好。他从来都不是一个索雷尔派，我们有必要让群众知道这一点，把我们与索雷尔派疯子区分开。"
 FRA_fuck_burcard:0 "终结布卡德的疯狂"
 FRA_fuck_burcard_desc:0 "马塞尔·布卡德，一个极端民族主义者，最重要的是，他不承认我们的权威。那就让他上牢里呆着去吧。"
 FRA_only_true_boulangerists:0 "布朗热之传人"
 FRA_only_true_boulangerists_desc:0 "法兰西需要一个像布朗热那样充满了魅力的领袖。而这个人毫无疑问只能是古斯塔夫·爱尔威自己。"
 FRA_correct_democracy_error:0 "纠正民主之误"
 FRA_correct_democracy_error_desc:0 "民主不过是资产阶级带来的谎言。民主只会带来效率低下，导致国家动乱。议会将会被废除！"
 FRA_autocratic_republic:0 "专制共和国"
 FRA_autocratic_republic_desc:0 "我们将建立全新的共和国，专制的共和国——不仅会恢复秩序，还会镇压资本主义政治自由压制一切政治党派、阻止政治示威集会、建立新闻审查制度。"
 FRA_national_socialism:0 "属于民族的社会主义"
 FRA_national_socialism_desc:0 "无产者没有祖国已经成为了可笑的时代错误。不会再有国际社会主义了。只会有民主的、民族的社会主义政党，这些政党在各自的国家里会为创造更多的自由、平等、博爱而工作。"
 FRA_pacific_millitarism:0 "军国主义为和平"
 FRA_pacific_millitarism_desc:0 "德国人民应该明白，我们所反对的不是他们，而是煽动他们上战场的普鲁士军国主义，应该把德国军国主义和德国人民区分开。只有消灭普鲁士军国主义，欧洲和平才能得到永久捍卫。"
 FRA_inheritor_of_socialism:0 "社会主义继承人"
 FRA_inheritor_of_socialism_desc:0 "法国的社会主义是傅立叶和资本与劳动的结合，是蒲鲁东和互惠主义，是布朗基和自豪的爱国主义。我们应当继承这些伟人的思想。"
 FRA_end_anti_judoism:0 "终结反犹主义"
 FRA_end_anti_judoism_desc:0 "反犹太主义，这种麻风病，还在毒害法国人的思想和心灵，真是太可耻了！二十年前，他们与战壕中的所有其他法国人混在一起，为成为法国公民的快乐和荣誉付出了应有的牺牲。我们必须终结这一错误想法。"
 FRA_mussolini_i_am_your_fan:0 "革命行动法西斯的启示"
 FRA_mussolini_i_am_your_fan_desc:0 "意大利的贝尼托·墨索里尼是爱尔威的老朋友。我们可以找这个老朋友学习一些经验。"
 FRA_french_renaissence:0 "法兰西复兴"
 FRA_french_renaissence_desc:0 "终于，法兰西摆脱了无能的资产阶级秩序，迎来了全面复兴。法兰西万岁！"
 FRA_dream_of_europe_federalism:0 "欧洲联邦之梦"
 FRA_dream_of_europe_federalism_desc:0 "爱尔威一直主张欧洲联邦。在欧洲联邦中，通过所有种族的善良的人的合作，在人和国家的权利、在社会正义和国际和平的基础上，建立欧洲合众国来永久捍卫和平。"
 FRA_red_bonaparte:0 "赤色波拿巴主义的胜利"
 FRA_red_bonaparte_desc:0 "最终在一系列的权利角逐和政治斗争后，伟大的波拿巴再次归来，他发誓要用自己的智慧和全身心的劳动来为法兰西创造一片真正的平等天堂，让我们为这位真正具有惊人智慧的领导者高呼三声万岁吧！伟大的波拿巴将会统治万年！"
 FRA_another_1851:0 "又一个1851"
 FRA_another_1851_desc:0 "曾经肆虐法兰西的无政府浪潮不仅是极为有害的，同时也极大的阻碍了社会的进步与发展，我们的皇帝已经发出了他的呼吁，希望广大的人民群众可以擦亮眼睛，再次用批判的眼光看看这个无政府主义的真实面貌，这样一来，我们即使不动用武力，人民也能认识到他们的丑恶面貌。"
 FRA_bonaparte_and_jacobin:0 "波拿巴与雅各宾共同前行"
 FRA_bonaparte_and_jacobin_desc:0 "虽然在旧日的公社大集体里，雅各宾派一直是一支相当不受欢迎且特立独行的政党，他们的激进策略受到了很多公社元老的唾弃，但是在今天的公社，我们将会与雅各宾派达成和解，让我们共同团结起来，昭告天下，一个雅各宾派的波拿巴将会把革命带向世界！"
 FRA_end_sorelians:0 "索雷尔派的终结"
 FRA_end_sorelians_desc:0 "在经历了无数癫狂与诡异后，我们是时候终结索雷尔派的闹剧了，他们就如同野狗一般大肆宣扬着他们那极端的民族主义观点，他们给可爱的公社带来的只有痤疮与瘀血，无尽的暴力事件充斥着这个极端的党派，在我们的领导下，索雷尔派将永无翻身之日。"
 FRA_lagacy_of_jerome:0 "祖父杰罗姆的遗产"
 FRA_lagacy_of_jerome_desc:0 "在遥远的辉煌过去，曾经有一位先驱给我们留下了一笔可贵的政治遗产，而在今天，伟大的领导人将会以他无与伦比的远见与卓识去辨析这笔遗产，我们将会用批判的眼光看待过去，同时也用批判的眼光迎来未来，我们相信，到最后我们所取得的成就一定可以超越前人。"
 FRA_appease_opppsitions:0 "安抚反对派"
 FRA_appease_opppsitions_desc:0 "经过无数的政治宣传与塑造崇拜，现在已经鲜有反对我们的声音出现在各地，但是不代表那些反对我们的派系会接受这个现实，但我们真的需要针锋相对吗？既可以用和平解决，伟大的领导人就绝对不希望在国内掀起腥风血雨，让我们团结起来，共赴未来吧。"
 FRA_popular_empire:0 "人民帝国"
 FRA_popular_empire_desc:0 "既拥有统领世界的雄心，又怎能没有支配那雄心的斗志？伟大的皇帝已经真真正正获得了人民的爱戴，在伟大的法兰西，他真真正正的做到了社会主义的实践，把社会公义应用到极致，伟大的皇帝在人民的爱戴下正领导着整个国家向伟大的未来大步迈去，让我们为皇帝高呼万岁！"
 FRA_enlightment_of_no_more_poverity:0 "《不再贫困》的启示"
 FRA_enlightment_of_no_more_poverity_desc:0 "在公社，我们誓要做到消灭贫困，让真正的财富流进千家万户，只是很多时候，力量强大的人便会因为自以为掌握其他人的命运而失去理想，我们必须要在皇帝的领导下消除贫困，而这贫困不仅仅是物理上的，还是精神上的，我们不能再看着人民受苦受罪了，消灭贫困势在必得。"
 FRA_Appel_au_peuple:0 "呼吁人民"
 FRA_Appel_au_peuple_desc:0 "即使我们伟大而富有智慧的皇帝再怎么努力，如果人民不进行积极配合，那再多的努力也是白费力气，我们必须把人民团结起来，呼吁人民去创造历史，因为我们的国度将会是一个完全服务于人民的国度，人民们前进吧！在伟大的波拿巴的领导下共同迈向革命世界。"
 FRA_new_guard:0 "新近卫军"
 FRA_new_guard_desc:0 "有必要开始对军队进行大刀阔斧的改革，只有这样我们才能复兴法国。我们将会继承拿破仑一世引以为傲的大军团！"
 FRA_ensure_union_power:0 "保卫工会权力"
 FRA_ensure_union_power_desc:0 "即使这一点已经被公社强调了无数遍，不尊重他人的对抗行为仍然出现在工会之间，弱小的工会经常会失去发声的机会，或是直接被大工会吞并，我们必须从根源上制止这种问题，在皇帝的领导下，任何工会都享有绝对的平等和自决权，而如果有工会不尊重这个决定，皇帝的怜悯就不会出现。"
 FRA_welfare_to_people:0 "人民福祉"
 FRA_welfare_to_people_desc:0 "帝国绝不会抛弃它的人民。我们将会大大提高社会福利，普及免费教育，免费医疗保健服务。法国的无产阶级将可以有尊严的生活！"
 FRA_emperor_of_socialists:0 "社会主义者的皇帝，人民的皇帝"
 FRA_emperor_of_socialists_desc:0 "在一个又一个的法案实施后，在一个又一个的工厂与学校拔地而起之后，法兰西公社已经真正成为了革命的桥头堡，人民的力量在这片热土上显露无余，而君临之上的波拿巴则收获了全公社，甚至是全世界社会主义者的认同，他现在不仅仅是公社的皇帝，也是全人民的皇帝了。"
 FRA_imperial_legacy:0 "帝国遗产"
 FRA_imperial_legacy_desc:0 "在若干年前，伟大的拿破仑曾经威震八方，好不威风，但最后却折戟极寒，而现在，我们带着全新的理想和无与伦比的斗志与耐性，向全世界宣布，一个革命的，人民的帝国将会宣称她的遗产，为世界各地的人民带来他们渴求已久的解放，让我们敲响战争的大鼓，解放世界刻不容缓！"
 FRA_chrisitian_socialists:0 "基督教社会主义者夺权"
 FRA_chrisitian_socialists_desc:0 "终于！在激烈的斗争中，在一次又一次的流血之后，我们终于掌握了这个世界革命的起点，现在，已经没有人可以阻止我们对这个伟大国度的锻造了，让我们用主那仁慈的眼光来治愈这片大地上的伤痕和疮疤，希望在我们的领导之下，上帝的光辉可以照耀世界。"
 FRA_compromise_with_anarchists:0 "与无政府主义者妥协"
 FRA_compromise_with_anarchists_desc:0 "也许他们是人见人厌的刽子手，也许他们当中大多数人是平易近人的普通工农，但无论如何，我们现在需要他们的力量来重铸法兰西，上帝的仁慈促使我们包容着这些无政府主义者，他们并非十恶不赦，而我们也可以给他们中的绝大多数人指引一条救赎自己的道路。"
 FRA_down_with_excutioners:0 "打倒刽子手"
 FRA_down_with_excutioners_desc:0 "卑鄙无耻的索雷尔派，在主的国土上已经造成了太多的苦难与折磨，仿佛旧日里对上帝造成无尽痛苦的刽子手一般，我们必须以上帝的名义对他们进行最直接的惩罚，如果我们没能成功把这些忤逆主的叛徒消灭的话，那我们又怎能称自己是上帝的使者呢，为了上帝，我们将会清除这些刽子手。"
 FRA_end_discrimination_of_christians:0 "结束对教徒的歧视"
 FRA_end_discrimination_of_christians_desc:0 "在我们还未能夺取政权的旧日里，公社对宗教的迫害实在是触目惊心，我们必须取缔旧的政策与法案，就让教徒与社会主义和解吧，我们都有同一个目标，那就是为了社会的公义而奋斗，在以这个大目标为愿景的前提下，我们应该放下偏见，携手迈进新世界的大门，主会为我们欣慰的"
 FRA_tolstoy_reference:0 "托尔斯泰的启示"
 FRA_tolstoy_reference_desc:0 "伟大的俄国革命的镜子，列夫托尔斯泰为世界贡献了许多惊世名著，而我们在接受了这笔宝贵的遗产的同时，也在对他所主张的一切进行深深的思考与辩论，我们应该吸收托尔斯泰为我们带来的启示，让他伟大的思想在这片他未曾影响的土地上发光发热，主会祝福他迎来二次新生的"
 FRA_intergrate_christian_workers_union:0 "整合基督教劳联"
 FRA_intergrate_christian_workers_union_desc:0 "在为了社会公义而前行的道路上，我们并非孤身一人，与我们并肩前行的还有基督教劳联，他们与我们的联系自建立初期就从未断过，也许是上帝的旨意，把我们安排到这里，那就让我们谨遵主的指引，与基督教劳联一起，把法兰西公社重新创造为一片真正的人间天堂。"
 FRA_land_of_lord:0 "天主的国"
 FRA_land_of_lord_desc:0 "在我们夺得了政权后，来自罗马的谴责声音就从未消失，他们用着人类已知的最恶劣的语言来对我们这个新生的政权进行攻击，而我们呢？我们不会对他们的无理取闹作任何的回应，既然相信自己的理想可以拯救世界，既然认为自己代表了主的旨意，那我们就才是真正的天主之国！"
 FRA_godfather_to_people:0 "神父走进人民"
 FRA_godfather_to_people_desc:0 "我们既然要为人民带来福祉，就一定要将上帝融入到人民的日常生活中，神父将不会只在教会散播福音，而是切切实实的与人民一起劳动，让人民真切的感受到我们的诚意，也感受到上帝一直在人民的身边陪伴着他们，只要我们一直保持这种策略，即使我们不建造任何一座教堂，也能把福音散播！"
 FRA_justice_and_charity:0 "正义与慈善"
 FRA_justice_and_charity_desc:0 "自法兰西公社建立起，外国的反动势力就痛骂我们的邪恶与仇恨，把我们的形象比作了最邪恶的恶魔，但我们将会用行动证明谁才是恶魔，上帝已经将公平与正义带到了法兰西公社，而我们现在所要做的就是接纳上帝的恩惠，接受这一份正义，届时，我们就可以说：我们的慈善与正义是上帝赋予的！"
 FRA_chiristian_unions:0 "基督教工会"
 FRA_chiristian_unions_desc:0 "在许许多多的工会中，时常会有工人因缺乏动力而失去了生产的热情，我们必须阻止这种情况的发生，一个又一个基督教工会将会建立起来，随着基督教工会的建立，福音与上帝将会传播进工人的心里，上帝与工人和农民同在，我们在伟大的生产作业中站在同一条战线上，愿主一直保佑我们。"
 FRA_fight_for_peace:0 "为和平而战"
 FRA_fight_for_peace_desc:0 "自人类文明的冲突以来，战争就从未停止，我们也不可避免的会发动战争，可我们将要发动的战争，将会是以和平为目标发动的战争，我们会给我们所踏过的领土的人民带来上帝的恩惠与传播福音，当主的恩惠切实传播到了每家每户的心里时，我们所发动的战争就绝对是和平的，我们迎接的也会是属于我们的和平。"
 FRA_approach_syndicalists:0 "接纳工团主义者"
 FRA_approach_syndicalists_desc:0 "马太福音 6:14-15：因为别人得罪你，你若饶恕他，你的天父也必饶恕你。你们若不饶恕人的罪，你们的父也必不饶恕你们的罪。我们的主已经给我们作了启示，我们必须饶恕这些工团主义者，他们的存在无疑会为我们的社会公义和平等更进一步，而在上帝的光辉下，相信他们也会接纳我们的。"
 FRA_preserve_democracy:0 "保卫民主"
 FRA_preserve_democracy_desc:0 "路加福音 4:18-19：主的灵在我身上，因为他用膏膏我，叫我传福音给贫穷的人；差遣我报告被掳的得释放，瞎眼的得看见，叫那受压制的得自由。为了人民的自由，我们必须捍卫民主，为了能让正义照耀人间，即使赴汤蹈火，我们也在所不辞，我们现在捍卫的不仅仅是上帝的伟业，也是人民的伟业。"
 FRA_fight_for_heaven:0 "为天国奋斗"
 FRA_fight_for_heaven_desc:0 "马太福音 5:10：为义受逼迫的人有福了！因为天国是他们的。在我们做了如此多的努力之后，伟大的天国终于向我们打开了大门，可外面却是群狼环伺，他们正用以充满残忍的眼光，试图扑灭我们的火焰，但他们不会成功的，因为我们燃起的火苗已经成为了熊熊大火！为了上帝，我们冲锋！"
 FRA_millitant_godless:0 "激进无神论者之治"
 FRA_millitant_godless_desc:0 "我们终于取得了胜利，是时候推进我们的无神论政策了，法兰西人民不需要宗教的束缚，真正的共产主义战士也不需要神明，至于宗教。那只不过是反动阶级统治人民，软化人民的工具罢了。我们将解开束缚法兰西人民百年的枷锁，不计任何代价。"
 FRA_cooperate_with_anarchists:0 "与无政府主义者合作"
 FRA_cooperate_with_anarchists_desc:0 "无政府主义者不一定完全符合，支持我们的思想，但是无政府主义支持无神论，我们应该拉拢无政府主义者作为盟友。毕竟打倒宗教，宣扬无神论不是我们独自能够完成的。拉拢更多的盟友以完成我们的事业。"
 FRA_oppose_sorelian_madness:0 "反对索雷尔派的疯狂"
 FRA_oppose_sorelian_madness_desc:0 "索雷尔派无论怎么洗，他们都是极端民族主义分子，对于这种疯狂的修正主义者。我们应该对其出重拳。防止他们反对并阻挠我们的事业。"
 FRA_jacobin_allies:0 "雅各宾派盟友"
 FRA_jacobin_allies_desc:0 "雅各宾派是目前国内最接近我们思想的派系。如此大的盟友我们可不能错过，有了他们的支持。我们的事业可以前进一大步。毕竟他们也支持无神论。"
 FRA_Federation_nationale_de_la_libre_pensee:0 "全国自由思想者协会"
 FRA_Federation_nationale_de_la_libre_pensee_desc:0 "自由是我们的一个概念，对于人民来说，一个可以发表意见的平台比酒馆吹牛更重要。既然他们有所求，我们就成立全国自由思想者协会来完成他们的愿望。所有法国人都可以加入这个协会。展示自己的思想与计划。"
 FRA_anti_millitarism:0 "反对军国主义"
 FRA_anti_millitarism_desc:0 "军国主义绝对是国内的一大威胁，如果把人民变成无脑的士兵，把国家变成战争机器。我们有何脸面成自己为人民的解放者，对于军国主义的宣传，我们应该狠狠打击，以防止人民被他们误导。"
 FRA_radical_anti_clericalism:0 "狂热反教权主义"
 FRA_radical_anti_clericalism_desc:0 "君权神授这些思想仍存在人们的脑海中，梵蒂冈的天主教会仍凌驾在政府和人民之上。不过，今天一切都会被终止，我们将采用最激进的手法，铲除教会以及对宗教同情的人。"
 FRA_erdicrate_religous_remant:0 "毁灭宗教的残余"
 FRA_erdicrate_religous_remant_desc:0 "对宗教的打击有了一定的成果，但是对教堂和教职人员的处理还没有一个可行的方案，对于此事。政府高层决定:教职人员还俗，融掉宗教祭祀物品，拆除教堂并在原址上建立工厂，增加就业岗位。"
 FRA_fate_of_chrisitan_socialists:0 "基督教社会主义者的命运"
 FRA_fate_of_chrisitan_socialists_desc:0 "我们必须决定基督教社会主义者的命运。让我们开会探讨一下……"
 FRA_truth_of_churches:0 "揭露教会真面目"
 FRA_truth_of_churches_desc:0 "宗教只是反动阶级统治人民软化人民的行为，大批的教士以神的名义敛财，搞的民不聊生，是时候揭露宗教的真面目了，这些黑暗，腐败，不见得光的事情终将大白于天下。人民有必要知道这些事情，以打破他们对宗教的美好幻想。弱化宗教的影响。"
 FRA_liberation_of_selfdom:0 "自我解放"
 FRA_liberation_of_selfdom_desc:0 "自上而下的解放困难重重，自下而上的解放轻而易举，人民有无神论这样的意识，我们才好实现我们的事业，我们需要一些知识分子对人民宣传无神论，自下而上改变人民的看法，实现自我解放。"
 FRA_materialism_propaganda:0 "唯物主义宣传"
 FRA_materialism_propaganda_desc:0 "世界上没有神明，不存在神造人这种离谱的思想，唯物主义宣传是重中之重，让更多人了解唯物主义，他们自然会支持我们的事业。"
 FRA_france_free_from_past:0 "挣脱往日桎梏"
 FRA_france_free_from_past_desc:0 "我们的努力终究没有白费，宗教的影响在国内越来越弱，我们的事业取得了阶段性胜利，人民终于摆脱了往日桎梏，迈向光明的未来。"
 FRA_reason_victories:0 "真理得胜"
 FRA_reason_victories_desc:0 "无论任何反动思想都不能撼动真理的正确性，科学，真理终于取代了宗教，迷信。人民解放了，我们成功了。真理再次照耀了法兰西的土地和人民。"
 FRA_Paris_en_ordre:0 "巴黎，秩序井然"
 FRA_Paris_en_ordre_desc:0 "终于，法兰西战胜了暴徒！我们将开始恢复秩序。"
 kxxfrance.13.t:0 "加冕仪式"
 kxxfrance.13.d:0 "今天，在我们的政府一再邀请之下，路易·拿破仑亲王正式回到了巴黎，并加冕为全体法兰西人的皇帝。皇帝表示，他对如今的法国相当满意，并表示自己会致力于恢复法国的荣耀并保卫人民。"
 kxxfrance.13.a:0 "拿破仑六世万岁！"
 kxxfrance.14.t:0 "加冕教皇？"
kxxfrance.14.t:0 "加冕教皇？"
 kxxfrance.14.d:0 "随着法兰西拒绝了无神论，再度回归主的指引之下，许多人建议我们应当加冕一位属于我们的，社会主义的教宗，而恰好我们手头有一个不错的选择。枢机主教阿希尔·利埃纳尔，声名远扬的社会主义主教，我们可以考虑邀请他到阿维尼翁来，加冕他为利奥十四世，但毫无疑问这会遭到教廷的攻击，甚至引起全天主教世界的愤怒。我们该怎么做？"
 kxxfrance.14.a:0 "好主意！"
 kxxfrance.14.b:0 "为什么不直接加冕吾主基督呢？"
 kxxfrance.14.c:0 "算了吧"
 kxxfrance.15.t:0 "基督教社会主义者的命运"
 kxxfrance.15.d:0 "基督教社会主义者，这群人虽然是一群愚昧的教徒，但他们也是坚决的社会主义者。我当然可以像对待教徒一样对待他们，但另一方面，也许我们可以饶恕他们，只要他们不反对我们。我们该如何处理他们？"
 kxxfrance.15.a:0 "杀杀杀"
 kxxfrance.15.b:0 "放他们一马"
 kxxfrance.16.t:0 "举行选举？"
 kxxfrance.16.d:0 "随着我们夺取政权，我们的盟友纷纷向戴亚主席施压，要求举行公开公正的选举。如今我们的国家远算不上稳定，我们必须赶紧想个好办法，安抚他们。"
 kxxfrance.16.a:0 "开几个空头支票。"
 kxxfrance.16.b:0 "开始准备选举。"
 kxxfrance.17.t:0 "临时选举"
 kxxfrance.17.d:0 "经过数日的准备，选举终于准备完毕。马塞尔·戴亚，作为公社的拯救者，自信地认为自己毫无疑问会赢得选举。但是，敢于逐鹿的也不少。\n亨利·多尔热，作为一个激进的农业主义者，主张农业至上，反对工人、工厂主与乡村教师的压迫，获得了不少农民的支持。\n另一个候选人，古斯塔夫·爱尔威是一个曾经的索雷尔派，但他与布卡德的关系极差，再加上瓦卢瓦死后索雷尔派无法控制国家，最终愤然出走。如今他鼓吹和平主义与军国主义，主张彻底摧毁德国，以保卫欧洲和平。\n又或者，法国需要一个拿破仑？安德烈·肖梅，一个曾经的民族雅各宾派，在索雷尔派政府解散雅各宾派之后，理想幻灭的他重新干起了他以前的活，鼓吹起社会主义的君主制起来。\n也许，是时候拥抱上帝了？基督教社会主义者集结在西蒙娜·威尔，并得到了基督教劳联的支持。他们是毫无疑问的温和派，主张停止宗教迫害，实施温和改革。\n又或许，是时候彻底摆脱旧日的桎梏了？安德烈·洛吕奥，激进的无神论者，得到了不少共产主义者的支持，而他的主张也很简单：彻底毁灭宗教的影响。\n又或者，是时候拥抱过去了？罗伯特·佩尔蒂埃，作为一个作家，激进地主张回归凯尔特身份认同，同时他也对斯拉夫人抱有同情。\n随着计票工作结束，当选的是……"
