 comfrance.25.t:0 "达摩克利斯计划？"
 comfrance.25.d:0 "受到1937年5月第三国际第十届代表大会期间剑桥会议的鼓舞，另一场秘密会议于两周前在剑桥大学召开。\n\n在科学家诺曼·费瑟、弗雷德里克·约里奥-居里、弗朗西斯·佩兰的领导下，一批英国和法国的理论物理学家正在讨论放射性和核裂变的性质以及其可能的用途——从发电、医药再到强大的战略武器。与会者已请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
