 comfrance.47.t:0 "威廉·“大比尔”·海伍德和联合工团"
 comfrance.47.d:0 "美国代表，威廉·“大比尔”·海伍德发表了激情四射的演讲：身为一名当之无愧的工人、在美国传播社会主义的先驱者，他毅然投身政坛之中，如今已成为社会主义运动中一言九鼎的角色，更是宣布要以美利坚社会党候选人的身份参与1936年总统大选。虽然国内外的批评者认为他有因此滑向改革主义一侧的风险，但见证一名坚定的社会主义者执掌合众国政权的可能还是让许多代表心潮澎湃，自然也不会对此妄加定论，比尔本人也得到了大会的热烈欢迎。在演讲之中，他详细阐述了美国的现状：旷日持久的大萧条让美国工农民不聊生，政治激进派因此迅速崛起，德国经济的崩溃更是火上浇油。工人运动的势头愈发强劲，社会党在政治机构中也不断壮大，无产阶级武装对警察镇压、朗派民粹主义者与反动民兵均予以坚决回击：千载良机的出现似乎只在朝夕之间。"
 comfrance.47.a:0 "他们会得到我们的支持"
 comfrance.47.b:0 "还记得上次美国革命后发生了什么吗？"
