 kxxfrance.66.t: "雅各宾派崩溃"
 kxxfrance.66.d: "在最近的选举中大败之后，雅各宾派的影响力急剧下降，党内的不稳定情况也逐渐加剧。在经过激烈的争吵之后，该党的右翼领导人雅克·多里奥被驱逐出党，他们随后成立了一个新的政党，直接用雅各宾俱乐部为其命名，并提名了勒内·比奈，一位激进的将军作为下次选举的候选人。与此同时，来自诺曼底的年轻党员乔治·马歇带领一部分党员组成了一个名为“法国人民运动”的新政党。这个政党的立场比共产党更偏自由派些，也没有那么专制，但还是有些威权色彩，并且极力鼓吹建立一个统一的社会主义欧洲。与此同时，多列士自己也因选举失利而引咎辞职，取而代之的是被称为“红色侏儒”的杜克洛。三个政党都巩固了选民和支持者的基础盘，这让他们在即将到来的选举中有了一丝机会。这几个从雅各宾派的遗骸中诞生的新政党能否在我国的政治生活中发挥重要作用还有待观察……"
 kxxfrance.66.a: "一个激进派倒下去，三个激进派站起来？"
 kxxfrance.67.t: "索雷尔派内部改组"
 kxxfrance.67.d: "在选举失利之后，索雷尔派的领导人乔治·瓦卢瓦宣布因身体健康原因不再担任领导职务。失去了领袖的共和工团党阵脚大乱，如勒内·科皮坦、保罗·尼赞与马塞尔·布卡德等党内重要人物纷纷离开另寻高就。不过，索雷尔派最终还是选出了他们的新候选人：著名的小说家、艺术家皮埃尔·德里厄·拉罗谢尔，其政治观点包括毫不掩饰的反犹主义，反对女权主义，主张回到最初的社会主义者—圣西门、蒲鲁东、傅里叶、佩罗蒂尔的传统，拥抱泛欧民族主义。与他的其他同僚不同，拉罗谢尔对雅各宾派并不抱有敌意，相反他将索雷尔与列宁都称为伟大的思想家。他也希望吸引与包括法共在内的许多激进主义者加入他们的行列，组成选举联盟，为未来的选举创造了一个相当强大的派系。随着索雷尔派在公社内影响力的回潮，该党在新的选举中肯定会成为一股不容小觑的力量。"
 kxxfrance.67.a: "真是个怪人。"
 kxxfrance.68.t: "第三势力粉墨登场"
 kxxfrance.68.d: "在雅各宾派崩溃与索雷尔派内乱中受益最多的毫无疑问是保罗·拉努瓦尔的社革中央委员会与皮埃尔·比耶特里的全国黄色联合会，许多前索雷尔派与部分民族雅各宾派都加入其中，极大地扩充了两者的力量。然而，由于拉努瓦尔仍然对比耶特里将其赶出黄联怀恨在心，两派在建立了属于自己的准军事组织之后干的第一件事情就是相互找麻烦。许多人开始担忧索雷尔派与雅各宾派的街头战争将会以某种方式延续下去。但不管怎么样，下次选举的形式再次变得扑朔迷离。"
 kxxfrance.68.a: "盯紧他们。"
