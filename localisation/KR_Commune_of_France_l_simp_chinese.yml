 comfrance.23.t:0 "又一次的1871"
 comfrance.23.d:0 "德国人兵临塞纳河畔！阻遏敌军步伐，唯有全面动员！"
 comfrance.24.t:0 "又一次的1814"
 comfrance.968.t:0 "迈向全球革命"
 comfrance.968.d:0 "德意志帝国主义已然灰飞烟灭。我们是否应继续战斗？"
 comfrance.968.a:0 "还是算了吧"
 comfrance.968.b:0 "我们会解放全欧洲！"
 comfrance.968.c:0 "我们会解放全世界！"
 FRA_national_collectivists:0 "国家集体党救法兰西于水火之中"
 FRA_national_collectivists_desc:0 "无政府主义暴动几乎摧毁了法兰西。成百上千的人被杀，社会秩序陷入混乱……但这一切都随着皮埃尔·克莱门蒂的上台终结了。他和他的国家集体党紧急接管了索雷尔派政府，并发誓不惜一切代价恢复秩序与法兰西的荣耀。"
 FRA_purify_france:0 "净化法兰西"
 FRA_purify_france_desc:0 "马赫诺余孽仍在进行颠覆活动。是时候彻底消灭这群疯子，将无政府主义这一令人作呕的堕落毒素从法兰西驱逐出去了。国家集体党的民兵将和军队一起搜索并消灭一切黑卫军及其同情者。"
 FRA_absorb_remaining_sorelians:0 "吸纳残余索雷尔派"
 FRA_absorb_remaining_sorelians_desc:0 "尽管不少索雷尔派政客在黑卫军的杀戮中丧生，但有些人依然幸存了下来。鉴于我们意识形态的相似性，我们会邀请他们继续担任公职，一同为新法兰西工作。"
 FRA_end_jacobins:0 "终结雅各宾派"
 FRA_end_jacobins_desc:0 "多列士和他手下的共产主义者仍然在诋毁我们的伟大国家。对于这种煽动分裂的叛徒，他们的下场只会像黑卫军一样：毁灭。法兰西不需要这些喋喋不休的精神俄罗斯人。"
 FRA_judo_masonary:0 "揭示犹太共济会阴谋"
 FRA_judo_masonary_desc:0 "是谁导致我们丢失了领土，输掉了世界大战？是谁让资产阶级骑在人民头上，必要的时候把他们护送到北非？又是谁在法国煽动暴乱，试图颠覆政府？幕后黑手只有一个：犹太人和他们控制的共济会。是时候彻底消灭这群在幕后操纵阴谋的蛆虫了。"
 FRA_cooperate_with_deat:0 "与戴亚合作"
 FRA_cooperate_with_deat_desc:0 "新社会主义思想家马塞尔·戴亚领导着一个与右翼社会主义者和温和派组成的联盟。我们可以考虑和他们结盟，从而保障我们的统治地位。"
 FRA_Le_Pays_Libre:0 "法兰西，自由的国度！"
 FRA_Le_Pays_Libre_desc:0 "在皮埃尔·克莱门蒂的领导下，法兰西摆脱了无政府主义瘟疫，恢复了秩序。是时候开始重建法兰西了。"
 FRA_national_youth_union:0 "全国青年联盟"
 FRA_national_youth_union_desc:0 "所有的法国青年都必须加入全国青年联盟。他们将会在那里受到军事训练与政治思想灌输，成为未来的革命者。"
 FRA_anti_german_volunteers:0 "反德意志志愿军团"
 FRA_anti_german_volunteers_desc:0 "从瓦隆到乌克兰，无数人渴望着有朝一日能够推翻德意志帝国主义的全球霸权。我们将组织反德意志志愿军团，专门从帝国公约各地招募合作者，打击德国的稳定。"
 FRA_national_revolution:0 "真正民族革命"
 FRA_national_revolution_desc:0 "我们将发动一场真正的民族革命，将一切法兰西之敌彻底消灭。"
 FRA_national_communism:0 "真正的共产主义"
 FRA_national_communism_desc:0 "国家集体党曾经名为民族共产党，后来为了与多列士的雅各宾派保持距离而改名。如今雅各宾派已被彻底消灭，或许我们也可以以共产主义者自称。"
 FRA_social_hero:0 "社会生活的英雄"
 FRA_social_hero_desc:0 "一个法国人，只要他诚实，善良，勇敢、鼓舞人心、健康、强壮、智慧，那么他就是个英雄，是社会生活的英雄。"
 FRA_nation_family_race:0 "国家，家庭，种族"
 FRA_nation_family_race_desc:0 "没有了国家，我们无以生存；没了家庭，我们无法延续民族；没了种族，我们和未开化者就没有区别。法国人应当对国家，家庭，种族保持绝对的忠诚。"
 FRA_state_directed_economy:0 "国家控制经济"
 FRA_state_directed_economy_desc:0 "旧公社政府的去中心化经济模式只导致了低效，并为黑卫军的产生提供了温床。我们将继续索雷尔派的经济计划——国家必须完全控制经济的任何一个方面，哪怕是一个豆子或一个法郎！"
 FRA_only_national_unions:0 "唯有国家工会"
 FRA_only_national_unions_desc:0 "无政府工团主义的工会曾经为黑卫军叛乱提供了大量支持。很快他们全都会被解散，由唯一而忠诚的法国全国总工会代替，并且不允许任何新工会的组建。"
 FRA_unity:0 "阶级团结"
 FRA_unity_desc:0 "克莱门蒂的社会和经济理想是“保护人类劳动的国家”。假如“工人和所有者反对他们共同的敌人：资本家”，任何经济问题都可以得到解决。我们将根除无政府主义和经济自由主义，使工人阶级再生。"
 FRA_greater_france:0 "更大的法兰西"
 FRA_greater_france_desc:0 "瓦隆和莱茵河左岸理应被纳入法兰西之中！"
 FRA_greater_europe:0 "更大的欧洲"
 FRA_greater_europe_desc:0 "我们的眼光不应局限在此。法兰西将统一欧洲！"
 FRA_natcol1:0 "国家集体党之治"
 FRA_natcol2:0 "国家集体党之治"
 FRA_natcol3:0 "国家集体党之治"
 FRA_agv:0 "反德意志志愿军团"
 FRA_revnat:0 "真正民族革命"
 FRA_social_hero:0 "社会生活之英雄"
 FRA_Dirigisme_1:0 "国控经济"
 FRA_Dirigisme_2:0 "国控经济"
 FRA_europe_natcol:0 "欧罗巴民族集体"
 FRA_natcol:0 "法兰西民族集体"
 FRA_natcol_party:0 "法兰西国家集体党"
 national_collectivist_subtype:0 "国家集体主义"
 FRA_revolutionary_youth:0 "教育青年"
 FRA_revolutionary_youth_desc:0 "所有青年都将加入共青团，青年将会在那里受到军事训练与雅各宾主义思想灌输，成为未来的革命者的预备役。"
 FRA_new_national_culture:0 "新法兰西文化"
 FRA_new_national_culture_desc:0 "为了摆脱旧日的阴影，多里奥主席下令在全国范围内开展文化革命。旧日法兰西的遗产将被彻底摧毁。"
 national_collectivist_subtype_desc:0 "§Y国家集体主义§!\n\n国家集体主义是皮埃尔·克莱门蒂和他的国家集体党的官方意识形态，国家集体主义是反犹太主义、反共济会、反资本主义的和反无政府主义的，支持泛欧民族主义和拉塔奇主义，主张“法国血统”的种族至上主义。"
 comfrance.969.t:0 "霍亨索伦家族的灭亡"
 comfrance.969.d:0 "这一天终于来临了！随着德意志帝国的消亡，现在我们已经成功掌握了霍亨索伦王朝的子嗣，威廉二世的命运现在就掌握在我们的手中。为了达成革命的最终理想，群众已经要求将他们斩首，而我们决定绝对不能止步于此！我们将会消灭霍亨索伦家族每一个成员，并将他们的尸体当街示众！"
 comfrance.969.a:0 "好死！"
 comfrance.970.t:0 "哈布斯堡家族的灭亡"
 comfrance.970.d:0 "这一天终于来临了！随着奥地利帝国的消亡，现在我们已经成功掌握了哈布斯堡王朝的子嗣，卡尔一世的命运现在就掌握在我们的手中。为了达成革命的最终理想，群众已经要求将他们斩首，而我们决定绝对不能止步于此！我们将会消灭哈布斯堡家族每一个成员，并将他们的尸体当街示众！"
 comfrance.970.a:0 "好死！"
 POLITICS_LOUIS_NIEL_DESC: "路易·尼埃尔原本只是个寻常的餐馆服务员，他的故事仍激励着今天的青年工团主义者。路易于1872年出生在科西嘉巴斯蒂亚的普通家庭，他自学了读写，青年时期又走遍了家乡科西嘉，亲眼见证了工人悲惨的生活状况，很早就形成了政治意识。\n\n他不久就来到了本土，加入了蒙彼利埃的劳总联支部，人们评价他才智过人、处事冷静、思维缜密，还具有相当的管理组织能力。路易·尼埃尔深受全体左派革命者、社会主义者和共产主义者的敬爱，他为多家报纸撰写文章，比如无政府主义的《新时代》和共产主义的《人道报》。他凭借自己的能力一步步走上劳总联的领导层，并最终在1909年成为了劳总联的总书记。尼埃尔意识到了工团主义者之间的紧张情绪，当时改革派和革命派两股潮流碰撞不断，他竭力促成两派的和解，但却迎头撞上了感召力十足的莱昂·儒奥。这些事件迫使他选择辞职，他如此说道：“我从未想过会落入如此分裂的环境，人们只关心政治激情和个人恩怨。”他回归作为幕后管理者的生活，并负责协调工会，在反对三共的革命中扮演了重要角色。\n\n不过尼埃尔确实在近期回到了公众视线，在劳总联丧失民心、担心败选之际，他们选举了路易·尼埃尔为劳总联主席，希望他能收拢人心，他也欣然接受了，但也没有表现出丝毫热情，只是满足于遵循劳总联的既定路线。1936年初，政治形势虽不算过于动乱，但有人却担心全面危机将席卷这个国家，而路易显然不是那个能迎难而上的人……"
