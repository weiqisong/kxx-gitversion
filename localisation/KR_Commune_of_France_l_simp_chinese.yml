 FRA_danubian_regional_autonomy: "多瑙地方区域自治"
 FRA_danubian_regional_autonomy_desc: "多瑙河地区一直都是个富饶而美丽的地方，然而多年以来各民族的纷争却不断的破坏着这片地区的安宁。随着红旗的升起，我们必须缓解各民族间的矛盾，以地方区域自治的方法保障每一个民族的权利都能得到充分的保障。"
 FRA_red_terror: "红色恐怖"
 FRA_red_terror_desc: "阶级斗争与革命战争从来就不只是发生在工厂或沙场上，在无数个我们看不到的角落，我们与敌人的斗争从未停止过，第二次世界大战更使这一斗争推向了高潮。\n但所幸的是，代表正义与公理的一方最终取得了胜利。而我们也将代表所有为了这一胜利而付出一切的同志们向反动特务们发起清算。\n让红色恐怖摧毁白色恐怖吧！"
 FRA_adopt_german_socialists: "接纳当地社会主义者"
 FRA_adopt_german_socialists_desc: "德国自古以来便不缺乏为了平民事业而抛头颅洒热血的有志之士，但他们在长期的斗争中却终败于剥削者，其中重要的原因便是缺乏强而有力的领导与国际友党的合作。\n但现在转机来了，霍亨索伦的反动统治已被英勇的公社人民与德国志士们摧毁。我们将与当地的社会主义者们充分地沟通交流，并给予他们的事业给予最大的支持。\n自此德法人民站到了一起。"
 FRA_reradicalize_spd: "社民党再激进化"
 FRA_reradicalize_spd_desc: "德国社会民主党(SPD)作为一个诞生过李卜克内西和卢森堡等革命领袖的历史悠久，规模庞大的左翼政党，在如今却被甘愿做德皇走狗的妥协分子占据。在过去，我们也许也就在书面上对其进行批判，但如今，红旗已经插上了柏林墙头，工人便不能再忍耐这群虚伪的政客故作无辜地低语。\n拾起你过去光荣的传统吧，社会民主党人！将那些右派分子清除出工人的政党，让真正富有理想、饱含热情的同志们掌握住船舵，永远的航行在光辉灿烂的道路上。"
 FRA_establish_ration_system: "建立配给制度"
 FRA_establish_ration_system_desc: "我们将在占领区实施配给制度，以确保资源的公平分配和社会的稳定。这一制度将优先保障工人阶级的基本生活需求，同时逐步削弱旧有的资本主义经济结构。通过严格的资源管理和集体化生产，建立一个更加平等和高效的社会体系，为未来的社会主义革命奠定坚实基础。"
 FRA_expel_germans: "驱逐德国人"
 FRA_expel_germans_desc: "我们将彻底清除非德意志文化地区的德国人。这些殖民者长期压迫当地人民，攫取资源，阻碍社会进步。通过驱逐行动，我们将解放被压迫的民众，归还土地与资源给当地社区，并推动社会主义改革。这一举措不仅巩固了革命的成果，也为建立国际无产阶级联盟迈出了重要一步。"
 FRA_capture_saar: "占领萨尔区"
 FRA_capture_saar_desc: "萨尔区——富含工业资源且具有战略意义。我们将其纳入版图之中，解放当地的工人阶级，并接管其先进的工业设施。通过国有化工厂和推行社会主义改革，萨尔区将成为重振雄风，为革命事业提供强大的物质基础，同时巩固公社在欧洲的影响力。"
 FRA_demand_rhineland_industry: "强征莱茵工业"
 FRA_demand_rhineland_industry_desc: "莱茵地区是德国工业中心。这些工厂曾是资本主义剥削的象征，如今将被公社征用，转为革命服务。通过国有化和工人管理，莱茵的工业产能将被整合到公社的经济体系中，为社会主义建设提供强大动力。这一举措不仅削弱了德国的工业基础，也巩固了法兰西公社在欧洲的革命领导地位。"
 FRA_pow_labor_camp: "战俘劳改"
 FRA_pow_labor_camp_desc: "战俘将被安置在重建项目、矿山和工厂中，通过劳动改造实现思想教育并为革命事业贡献力量。这一政策不仅缓解了劳动力短缺问题，也向战俘灌输社会主义理念，同时确保他们为战争罪行付出代价。劳动改造将成为公社重建与巩固胜利的重要工具。"
 FRA_promote_german_agriculture: "推进德国农业发展"
 FRA_promote_german_agriculture_desc: "既然我们已经摧毁了德国的工业，我们将开始着手改造德国农业体系，废除封建地主制度，将土地收归集体所有。通过建立农业合作社、推广机械化耕作和分配优质种子，旨在提高的粮食产量，消除饥荒并稳定占领区。这一政策不仅为德国农民赋予自主权，还将剩余农产品输回本土，支援工业化进程，同时以社会主义原则重塑乡村结构，巩固革命的经济根基。"
