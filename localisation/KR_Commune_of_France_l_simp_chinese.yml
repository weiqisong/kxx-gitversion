 comfrance.950.t:0 "法兰西共产党的分裂"
 comfrance.950.d:0 "虽然法兰西共产党一直是按照列宁提出的民主集中制原则运作的，但近期劳工总议会选举中工人力量的得胜让党内的矛盾到达了不可调和的地步。雅克·多里奥及其“民族雅各宾派”称莫里斯·多列士总书记及其“红色雅各宾派”已“无力应对法国今日所面临的重大问题”，公然挑战起了后者的权威。多里奥要求解除总书记的职务，重新举行内部选举。如果多列士遭解职，那其派别无疑会群龙无首、颜面尽失，这样的话，选举的赢家是谁就不言而喻了。法共干部大多支持多列士，而支持多里奥的年轻人的比例同样不容忽视。如果我们还想回到治国的路子上，那就必须尽快解决这一局面，什么手段都行……"
 comfrance.950.a:0 "人民之子绝不会因此荒谬的压力屈服！"
 comfrance.950.b:0 "雅克·多里奥的阴谋成功了，民族雅各宾派控制了法兰西共产党"
 comfrance.950.c:0 "出人意料！温和派在选举中控制了党！"
 FRA_moderate:0 "温和的激进派"
 FRA_moderate_desc:0 "在推翻旧共和国时暴力是必不可少的，但内部革命可不需要暴力。雅各宾派中的温和派代表马塞尔·加香如今掌握了公社的大权，与他的其他两位同僚相比，加香更加温和，比起暴力的颠覆旧有体制，更加倾向于组建左翼大联盟。这将带来什么影响还有待观察。"
 FRA_regional_rights:0 "保护地方自治权力"
 FRA_regional_rights_desc:0 "作为一个布列塔尼人，加香致力于保护布列塔尼的特色地区文化。他和其他后来的雅各宾派创建了“从巴黎地区解放的布列塔尼人”协会在革命中发挥了重要作用。如今布列塔尼乃至法国已经从资本主义和教会的压迫的解放出来，加香同志将保证任何一个大区都保留自治权力。"
 FRA_left_union:0 "建立左翼大联盟"
 FRA_left_union_desc:0 "莱昂·布鲁姆在暗中组织的人民阵线是一个由温和社会主义者与工团主义者组成的大联盟，反对雅各宾派的统治。但如今加香掌握了政权，或许我们可以拉拢他们，将人民阵线转变成为我们所用的左翼大联盟。这次，我们将不会在曾经的雅各宾派跌倒的地方再次倒下。"
 FRA_worker_peasant_union:0 "工农联盟"
 FRA_worker_peasant_union_desc:0 "列宁理论中最重要的一环就是工农联盟。在革命中，工人阶级只有依靠农民的支持才能取得胜利，农民也只有得到工人阶级的领导才能得到解放。工团主义只保护工人权力的错误将被纠正，崭新的社会主义法兰西同时也会保卫农民的利益。"
 FRA_marxism_enlightment:0 "马克思主义启蒙"
 FRA_marxism_enlightment_desc:0 "工团主义的本质是反马克思主义的。我们应该印刷大量的马克思主义启蒙小册子，让人们了解到真正的社会主义思想，避免被工团主义蛊惑。"
 FRA_approach_cgt:0 "掌控总工会"
 FRA_approach_cgt_desc:0 "如今的总工会已经是官僚主义与形式主义作风的老巢，且对政府非常不满。我们将在总工会中安插忠诚的官僚，保证工会为无产阶级服务。"
 FRA_appease_gamelin:0 "保证军队忠诚"
 FRA_appease_gamelin_desc:0 "种种迹象表明公社军队目前对我党不满的原因，可能是他们对于我们的不了解，我们将与甘莫林为首的同志们促膝长谈，通过民主的方式做到党指挥枪。"
 FRA_lenin_lives:0 "真正的列宁主义"
 FRA_lenin_lives_desc:0 "多里奥与多列士都错了。他们的暴力革命手段已经过时了，只有加香的左翼联盟策略才是真正的列宁主义，只有这样才能让法兰西走上正确的道路"
 FRA_broad_not_narrow:0 "广泛，而非狭窄"
 FRA_broad_not_narrow_desc:0 "我们很难做到先锋队的决策一定正确，因此我们需要倾听人民的心声。我们应该主张广开言路，让党的根系生长在群众中，只有这样我们的政权才会长久。"
 FRA_bolsheviks_wrong:0 "吸取布尔什维克的教训"
 FRA_bolsheviks_wrong_desc:0 "布尔什维克的失败是对全世界无产阶级革命事业的重大打击。我们从中学习到的最重要教训就是不要搞派系主义，要避免党争，坚持求同存异原则，缔造团结的党。"
 FRA_revolutionary_party:0 "革命的党"
 FRA_revolutionary_party_desc:0 "在漫长的将来，我们难免与反动势力作斗争，这时先锋队的必要性就体现出来了，这是列宁宝贵斗争历程中留下的遗产。我们要正确地践行民主集中制，建立人民的先锋队。"
 FRA_partial_collectivization:0 "部分集体化"
 FRA_partial_collectivization_desc:0 "尽管集体化是提高生产效率的好办法，但是唐突大规模推广势必会遭到反噬，为了照顾广大农民，我们将结合法国国情推动部分必需的集体化。"
 FRA_son_of_people:0 "人民之子"
 FRA_son_of_people_desc:0 "加香同志，一个理想纯粹的人，一个道德高尚的人，一个无私奉献的人，他是真正的人民之子。"
 FRA_second_revolution:0 "迈向全球革命"
 FRA_second_revolution_desc:0 "这是最后的斗争，\n团结起来到明天，\n英特纳雄耐尔，\n就一定要实现！"
 FRA_liberty:0 "自由"
 FRA_liberty_desc:0 "起来，饥寒交迫的奴隶！\n起来，全世界受苦的人！\n满腔的热血已经沸腾，要为真理而斗争！"
 FRA_equality:0 "平等"
 FRA_equality_desc:0 "受够了“监护”下的沉沦，\n平等呼唤新的法律：\n没有无义务的权利，\n也没有无权利的义务！"
 FRA_Fraternite:0 "博爱"
 FRA_Fraternite_desc:0 "食人魔们若敢再下命令，\n叫我们送死成其虚荣；\n他们将会看到射来的子弹，\n是忠于我们的将军！"
