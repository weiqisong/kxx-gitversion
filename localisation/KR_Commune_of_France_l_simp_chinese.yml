 FRA_jacq_start_long:0 "共和工团党（军政府）"
 FRACOM_1:0 "建立军政府"
 FRACOM_1_desc:0 "黑卫军叛乱几乎摧毁了索雷尔派政府，多亏了雅克·阿尔蒂将军，法兰西才未能落入无政府暴徒的手中。为了稳定，阿尔蒂将军接管了政权，决定实施军事管制。"
 FRACOM_2:0 "宣布戒严"
 FRACOM_2_desc:0 "为了将法兰西人民从那群暴乱分子手中拯救出来，主席决定颁布戒严令，无限期暂停人身自由，实施宵禁。该命令即刻生效。"
 FRACOM_3:0 "改革政党"
 FRACOM_3_desc:0 "徒有其表、自私自利的官僚把国家送到了无政府主义者手中，而唯一可以信任来管理法兰西的群体就是我们的士兵了，他们随时愿意为了保卫祖国而献出自己的生命，只有这群真正的法兰西爱国者才配管理国家。"
 FRACOM_4:0 "稳定高于一切"
 FRACOM_4_desc:0 "马塞尔·布卡德与马塞尔·戴亚在内乱中为了权力的破坏行为是不可容忍的，更不用提他们对于现状严重不满。这群煽动群众反对我们的叛徒只配去牢里呆着。"
 FRACOM_5:0 "流放无政府主义者"
 FRACOM_5_desc:0 "那群无政府主义者妄图将法兰西拉入万丈深渊，多亏了阿尔蒂将军及时出击打败了他们，为了彰显主席的仁慈，那群无政府主义者连同他们的首领马赫诺会被遣返回到俄罗斯，但是路上在所难免会发生点什么，人为的在路上制造点“意外”把马赫诺这个叛匪整死。"
 FRACOM_6:0 "生产总三级议会"
 FRACOM_6_desc:0 "新生产总三级议会将会坚守国家、工会、人民这三级，国家下达指令，工会接收指令并且下发给工人，工人负责完成指令，相信在新生产总三级议会的带领下，我们的法兰西祖国一定能走向复兴之路！"
 FRACOM_7:0 "神化伟大领袖"
 FRACOM_7_desc:0 "乔治·瓦卢瓦是我们的精神导师，他为法兰西的新生做出了不可磨灭的贡献，我们会在巴黎竖起乔治·瓦卢瓦主席的雕像，它本身也将化为索雷尔笔下的神话象征，指引着一代又一代法兰西人建设祖国。"
 FRACOM_8:0 "工人纠察队"
 FRACOM_8_desc:0 "总有一些包藏祸心的人煽动罢工，而工人纠察队正是为此而生，我们将会组织工厂工人成立纠察队，将反动与破坏分子揪出来进行人民公审，在和平时期，他们像普通工人一样劳动，在必要时刻，他们也可以成为保卫祖国的一把利器。"
 FRACOM_9:0 "国家控制工会"
 FRACOM_9_desc:0 "劳工总联合会和劳工民主联合会的叛徒们投靠了黑卫军，是时候废除这些卖国贼的组织了，新的国控工会——法兰西革命劳工联合会将会取代他们的地位。法兰西祖国不需要这些拒绝服从命令者！"
 FRACOM_10:0 "大规模城市化"
 FRACOM_10_desc:0 "虽然巴黎、马赛等大城市城市化程度很高，但农村地区仍然占绝对优势，勒·柯布西耶同志将负责加紧城市化建设，尽情建设他的天才建筑学项目。"
 FRACOM_11:0 "先军主义政策"
 FRACOM_11_desc:0 "要不是军队保持忠诚，我们的法兰西祖国早就被黑卫军毁掉了。我们必须提高军队的地位，军队的需求永远都大于政府的管理。"
 FRACOM_12:0 "枪指挥党"
 FRACOM_12_desc:0 "我们一直以来的行动终于有了回报，法兰西正在逐渐恢复，内战的痕迹正在逐渐消失，这一切都要归功于雅克·阿尔蒂同志的正确领导。鉴于无能政客导致了巨大的混乱，军事统治将永远持续下去。"
  #可能派
 FRA_Possibiliste_win:0 "可能派之胜"
 FRA_Possibiliste_win_desc:0 "“公社的异端”—可能派领导人雷诺德尔成功赢得了选举的胜利。比起民间普遍的激进反德主义，雷诺德尔的执政重心更关心如何提高法兰西人民的经济水平与福利。至于结局如何，让我们拭目以待。"
 FRA_Resist_radicalism:0 "抗拒激进主义"
 FRA_Resist_radicalism_desc:0 "马赫诺与黑卫军成功证明了激进主义的危险性有多强，是时候将无政府主义者全部投入监狱了。"
 FRA_Suppressing_syndicalism:0 "打压工团主义"
 FRA_Suppressing_syndicalism_desc:0 "工团指导经济虽惠及了城市市民，但这对广大的农村市民毁灭性的打击，许多农民抛弃了农田直奔大城市而去，我们将纠正这个错误的经济方向。"
 FRA_Oppose_communist_ideology:0 "反对共产主义思想"
 FRA_Oppose_communist_ideology_desc:0 "多列士手下的共产主义者仍然在诋毁我们的政策。对于这种煽动分裂的叛徒，他们的下场只会像黑卫军一样：统统蹲大牢。"
 FRA_Improve_social_welfare:0 "提高社会福利"
 FRA_Improve_social_welfare_desc:0 "一直以来，为了维持能抵御德国的军事力量，人民的生活水平非常不好。我们将庞大的军费开支匀出一点用于对人民福利的改善。"
 FRA_Increase_public_expenditure:0 "增加公共支出"
 FRA_Increase_public_expenditure_desc:0 "看看这马路，看看这路灯，这就是前政府班子对待人民的真实写照。我们将翻新全法兰西的公共设施，让人们住的安心，住的舒心。"
 FRA_Partial_marketization:0 "部分市场化"
 FRA_Partial_marketization_desc:0 "工团主义经济的弊端显而易见，我们需要吸引外资为我国经济注入活力。我们将允许部分边缘的国有产业私有化。"
 FRA_Attracting_the_Christian_Labor_Union:0 "拉拢基督教劳联"
 FRA_Attracting_the_Christian_Labor_Union_desc:0 "基督教劳联,作为广大农民的代表，揭露着如今法兰西公社对农村的忽视。现在，如果我想在农村落实我们的政策，就少不了基督教劳联的帮助。为了让广大法兰西农民尽早过上好日子，我应该深化和基督教劳联关系，将他纳入我们的大集体之中。"
 FRA_Central_decentralization_local_autonomy:0 "中央分权，地方自治"
 FRA_Central_decentralization_local_autonomy_desc:0 "将中央权力下放到地方，能有效调动每个部门的工作活力与进度，百利而无一害。"
 FRA_Establish_public_housing:0 "建立公共住房"
 FRA_Establish_public_housing_desc:0 "目前，各地都需要更多的居住场所以安置仍在贫穷线上的人民。我们将着手建立更多的公屋。"
 FRA_Expand_municipal_administration:0 "扩大市政"
 FRA_Expand_municipal_administration_desc:0 "不够，还不够！还需要更多的预算促使南部农村地区的基建跟上城市"
 FRA_Establishing_student_scholarships:0 "筹建学生奖学金"
 FRA_Establishing_student_scholarships_desc:0 "创立奖学金制度，有利于学生的上进，对我国的教育事业也有很大的帮助。"
 FRA_Workers_and_entrepreneurs_unite:0 "工人与企业家，团结起来！"
 FRA_Workers_and_entrepreneurs_unite_desc:0 "只有工人与人民企业家团结一心，法兰西经济才能浴火重生。"
 FRA_True_democratic_socialism:0 "真正的民主社会主义"
 FRA_True_democratic_socialism_desc:0 "法兰西的社会主义是在投票箱前铺就的；人民用他们集体发出的声音推翻了激进分子。尽管许多人妄图剥夺我们不可剥夺的民主权利，但我们绝不能让激进派破坏先辈们披荆斩棘所取得的成就。我们不会屈服于独裁者，不会屈服于那些现在只不过是地下叛乱分子的反动派，也不会屈服于那些希望彻底推翻法兰西现行体制的激进左翼分子。"
 
