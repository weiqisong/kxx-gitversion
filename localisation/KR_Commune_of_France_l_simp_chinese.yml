 kxxfrance.22.t:0 "回归初心"
 kxxfrance.22.d:0 "在叛徒比耶特里被清算之后，法兰西全国黄色联合会的控制权也回到了我们的手里。于是自然而然地，一个问题产生了：我们是不是应该放下现在的意识形态，回归最初的黄色工团主义理想？"
 kxxfrance.22.a:0 "算了吧。"
 kxxfrance.22.b:0 "真正的黄色工团主义将会崛起！"
 kxxfrance.23.t:0 "法国共产党的新路线"
 kxxfrance.23.d:0 "既然我们已经公开宣布放弃无产阶级专政，也许是时候改变我们的意识形态了。我们可以向美国的厄尔·白劳德学习，吸纳他的大众社会主义观点；也可以开始表现缓和，向更温和的共产主义模式转变。最后，我们也可以继续维持目前的意识形态不变。我们应该怎么做？"
 kxxfrance.23.a:0 "维持现状不变。"
 kxxfrance.23.b:0 "接纳白劳德的大众社会主义。"
 kxxfrance.23.c:0 "接纳白劳德的大众社会主义，并对其进行温和化改编。"
 kxxfrance.23.e:0 "开始温和化。"
 kxxfrance.23.f:0 "执行彻底的温和化。"
 kxxfrance.24.t:0 "法国提出英法合并"
 kxxfrance.24.d:0 "哈哈居伊莫勒这个狗法奸来舔我们了我才不会告诉你他现实中主张让英国女王当法国元首被拒绝了还提出让法国加入英联邦哈哈哈"
 kxxfrance.24.a:0 "好"
 kxxfrance.24.b:0 "滚"
 kxxfrance.25.t:0 "英法合邦之最终命运"
 kxxfrance.25.d:0 "如今英法两国已经实现了一体化，也许是时候将目光放到海外了。居伊·莫勒一直是社会殖民主义的拥护者，其主张以社会主义开化当地无产阶级，并在这一过程中获取矿产与人力资源作为报酬。这一观点得到了英法许多人的支持，从法国的工人国际法国支部，统一社会党到英国的克莱门特·艾德礼的工党，乃至是衰落的准则派与索雷尔派等边缘民族主义团体都支持这一提议。摆在我们的面前只有一个问题：真的值得为了那些遥远的荒蛮之地而流血吗？"
 kxxfrance.25.a:0 "还是专心发展国内比较好。"
 kxxfrance.25.b:0 "旧的殖民帝国将在社会主义大旗之下浴火重生！"
 kxxfrance.26.t:0 "升起新旗？"
 kxxfrance.26.d:0 "如今温和派当选了，我们是不是应该回归最初的共和主义理念升起三色旗？"
 kxxfrance.26.a:0 "不！我们是革命者，永远都是！"
 kxxfrance.26.b:0 "我们将回归最初的理想。"
  FRA_provisional_government_continues:0 "延续临时政府"
 FRA_provisional_government_continues_desc:0 "法兰西终将恢复原本共和的文明样貌，甘末林如是想，专制独裁的陷阱彻底远离了法兰西的民众，但未来如何呢？暴政的威胁还没有完全消除，恢复民主尚为时过早，或许可以暂时利用自己的威望，和盟友布鲁姆的政治势力，让临时政府帮助法兰西度过这疾病后的复发期。"
 FRA_last_good_to_do:0 "最后一件好事……"
 FRA_last_good_to_do_desc:0 "我们的工作已经完成了，我们已经将未来还给了法兰西的人民，大元帅将如辛辛纳图斯般……"
 FRA_popular_front_contiunes:0 "维持人民阵线"
 FRA_popular_front_contiunes_desc:0 "我们的工作已经完成了，我们已经将未来还给了法兰西的人民。莱昂·布鲁姆已经宣布人民阵线将会为可预见的未来保留权力。我们今天能够站在这里，全都是因为甘末林元帅在关键的时刻挺身而出的英雄气概！"
 FRA_exterminate_radicalism:0 "摧毁激进主义残余"
 FRA_exterminate_radicalism_desc:0 "工团主义叛徒，布尔什维-雅各宾专制者，索雷尔与无政府恐怖分子，这些都是法国革命的毒瘤。真正的社会主义才不是他们这样，一个保持激进色彩的温和共和国才是法国的原本样貌，我们将扫清这些法兰西的害虫！"
 FRA_Nouvelle_societe:0 "新社会"
 FRA_Nouvelle_societe_desc:0 "法兰西的社会风气将摆脱雅各宾派这等暴虐激进之余孽思想的荼毒，迈向崭新的一步。"
 FRA_Nouvelle_republique:0 "新共和国"
 FRA_Nouvelle_republique_desc:0 "共和国的革命精神将在激进且理性之中延续，第四共和国时代来临了！"
 FRA_Participation_des_salaries_aux_resultats_de_entreprise:0 "员工参与分红"
 FRA_Participation_des_salaries_aux_resultats_de_entreprise_desc:0 "我们要建设带有人道面貌的资本主义社会。之前共和国的教训告诉我们，也要适时给予员工利益，将其捆绑在利益共同体上。那么在推广分红权尤为重要。"
 FRA_restore_middle_class:0 "扶持中产阶级"
 FRA_restore_middle_class_desc:0 "中产阶级，在哪里都是国家的中流砥柱。这些“夹心”对我们经济发展和社会稳定是相当重要的，像公社联邦那样对他们不作区分是错误的，新共和国要对他们适当地扶持，让他们成为国家运行的“燃料”。"
 FRA_approach_moderates:0 "向温和派抛去橄榄枝"
 FRA_approach_moderates_desc:0 "莱昂·布鲁姆向来是法国温和左派的代表，团结对他来说是一个很重要的词汇。公社联邦中不乏温和派，向他们抛出橄榄枝，弥合这一段分裂的记忆，有助于维护政局上的稳定。"
 FRA_poing_et_la_roses:0 "拳头与玫瑰"
 FRA_poing_et_la_roses_desc:0 "社会民主主义者才是真正的社会主义者，我们既懂得如何温和地引导法兰西人民繁荣昌盛，也能适时使用铁拳，打击那些危害共和国的暴虐之人！"
 FRA_CGSI:0 "独立工会联合会"
 FRA_CGSI_desc:0 "旧的劳工总议会将会被废除，新的工会——独立工会联合会将会尽职尽责地为政府服务。"
 FRA_social_republic:0 "社会共和国"
 FRA_social_republic_desc:0 "社会民主主义共和国战胜了暗红色的恐惧，将引领法兰西至下一个千禧！"
 FRA_liberalize_economy:0 "经济自由化……"
 FRA_liberalize_economy_desc:0 "我们不得不承认，自由市场经济能给国家带来活力。之前碍于一些意识形态因素，我们的贸易伙伴多有不愉快。现在，我们要选择拥抱那“无形的大手”，但是……"
 FRA_but_under_state_control:0 "……但在国家的掌控之下！"
 FRA_but_under_state_control_desc:0 "我们亦见证了自由市场经济给美国带来的巨大动荡。激进主义者提倡的国有化是可行之举，我们可以改进一步，发展一种名为“国家干涉资本主义”的经济，兼收两者的优点。"
 FRA_social_welfare_system:0 "建立社会保障体系"
 FRA_social_welfare_system_desc:0 "建立完善的社会保障体系对于一个国家和社会来说至关重要。公社联邦只顾及了部分工人的利益，将多数人排除在外，这是不可取的。我们要确保每个公民在遇到困难时都能得到帮助，这才是减少社会矛盾和冲突的根本。"
 FRA_towards_third_way:0 "迈向第三道路"
 FRA_towards_third_way_desc:0 "我们共和国走的道路既不是资本主义，也不是社会主义，而是是处于它们之间，铺满了人性光辉的第三道路。民主的社会，自由的市场，和谐的央地关系，适当的税收，这就是法兰西共和国的特色道路！"
 FRA_military_government:0 "组建军政府"
 FRA_military_government_desc:0 "虽然我们将法兰西祖国从激进分子那里夺了回来，但那些潜藏的豺狼虎豹依旧对国家机器虎视眈眈，稍有不慎，我们必将再重蹈覆辙。大元帅思索良久，他不信任那些政客的胡话，混乱给法兰西带来了太多灾难，他将承受骂名，为了长久的稳定维持军政府的运作。"
 FRA_ban_all_other_party:0 "取缔一切其他政党"
 FRA_ban_all_other_party_desc:0 "不论是第三共和国还是公社联邦，他们都有一个共性：内部派系林立，这一个党那一个党，相互扯皮，导致最终亡于内讧，一事无成。我们可以学习拿破仑那样教训这帮政客，取缔其他一切政党，将权力尽可能地集中起来。"
 FRA_expand_millice:0 "扩展民兵组织"
 FRA_expand_millice_desc:0 "民兵训练是国防建设的重要一环，当然，我们要警惕他们迈回激进。尽量以爱国主义的情怀来教育他们，消减革命的热情，多为民族与国家考虑，让他们站在赤匪们的对立面。"
 FRA_state_unions:0 "国家控制工会"
 FRA_state_unions_desc:0 "这些分散的工会组织对国家百害无一利，但彻底取消更是不可能。我们可以让国家操纵总工会的运行，禁止其组织工人运动，转向生产的统筹。各级工会要按照大元帅的方针，在指导思想上拨乱反正，将团结和发展摆在第一位，而不是表现得像个叛国者。"
 FRA_restore_christian_morals:0 "重提天主教道德"
 FRA_restore_christian_morals_desc:0 "事实就是，法兰西革命事业构建的价值观完全崩塌了，法兰西人民在经历失去信仰的惶恐。作为军政府，宣扬前面那些共和主义价值并不有利，红革余孽随时可能复辟。大元帅和将军们想到了拥抱传统道德，即使无神论已经普及，但天主教信仰依然是一剂团结的良药，特别是那些农村地区的人。我们向后一步，也是为了向前一步。"
 FRA_revitalize_charvinism:0 "重燃沙文主义"
 FRA_revitalize_charvinism_desc:0 "当关上一扇门时，必要打开一扇窗。重拾天主教价值观只是一个方面，更重要的是如何建设法兰西祖国。公社的遗产虽然大多臭不可闻，但是对德复仇的理念我们可以继承，那些持有朴素爱国情怀的人们不会关心执政者是谁的。将法兰西沙文主义的理念融入宣传之中，让民粹主义蔓延，我们终会拿回想要的东西。"
 FRA_second_union_sacree:0 "第二神圣同盟"
 FRA_second_union_sacree_desc:0 "“神圣同盟”是我们在上次大战间的一个特殊政治术语。在大战期间，各政党政治休战，精诚团结，部分左翼政党站在了民族政府这一边，而那些激进主义者却不顾国家的存亡，持反战立场，恬不知耻地与德意志帝国勾结。现在公社已经覆灭，但德国的威胁仍然存在，我们可以吸收那些温和的激进党，在反德问题上达成第二次“神圣同盟”。\n\n“在即将到来的战争之中，法兰西将由它所有子女英勇捍卫，神圣同盟也不会在仇敌面前破裂！”"
 FRA_army_business:0 "军队经商"
 FRA_army_business_desc:0 "甘末林大元帅在军队中威望极高，可以说是支持的基本盘。作为通知的需要和回报，我们可以分一些“好处”给他们，就从那些之前被赤匪占据的工商业里面……"
 FRA_all_powers_to_gamelin:0 "大权独揽"
 FRA_all_powers_to_gamelin_desc:0 "大元帅是法兰西祖国的大恩人，他把国家从激进分子中拯救出来，发展了经济和军事，让人民的生活长治久安。共和虽然形同虚设，但我们有比共和更宝贵的东西。政府已经决定，让甘末林元帅成为法兰西的最高元首，长期执政。"
 FRA_perfect_dictatorship:0 "没有甘末林，就没有新法国"
 FRA_perfect_dictatorship_desc:0 "一个政党、一个国家、一个民族，如果一切被意识形态裹挟，思想僵化，就不能前进，它的生机就停止了。幸有甘末林大元帅这样的伟人，在关键时刻出手，拯救了我们的国家。你可曾听见人民的呼喊？那就是：没有甘末林，就没有新法国！"
