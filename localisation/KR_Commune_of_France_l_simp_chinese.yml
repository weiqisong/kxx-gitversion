 FRA_invite_SRI_to_intl_desc:0 "德国和奥地利都对第三国际队和[From.GetNameDef]之间的正式联盟持怀疑态度，我们的军队将会被召集来为[From.GetNameDef]提供帮助，以让他们得以在工团主义旗帜下统一意大利。各大国也纷纷介入该地区。无论如何，当我们发现自己处于和[GER.GetNameDef]的战争之中时，那么这种帮助也就没了。"
 FRA_communard_spirit_idea:0 "公社之魂"
 FRA_communard_spirit_idea_desc:0 "我们继承了巴黎公社的遗产，巴黎公社是有史以来第一个社会主义国家，并在建立后被反动共和派残忍镇压。1920年，工人们终于大仇得报，推翻了腐败的体制。我们，公社的儿女们必须保护我们的国家和我们的公社精神，我们将不再受暴君的奴役！"
 comfrance.51.d.FRA:0 "今天，英国女权主义者海伦·克劳福德带着她那片关于妇女在世界革命中的作用的激进演说登上了舞台。根据她的论点，要是没有妇女参与工业和军队，就不可能打败无产阶级的敌人。然而，听从这一呼吁很可能会在社会中较“保守”的分子中引起一些骚动。"
 comfrance.51.d.other:0 "今天，英国女权主义者海伦·克劳福德带着她那片关于妇女在世界革命中的作用的激进演说登上了舞台。根据她的论点，要是没有妇女参与工业和军队，就不可能打败无产阶级的敌人。虽然我国代表团完全同意她的信息，但有些人担心，现在真正推动妇女解放问题还为时过早，对这一讲话表示官方认同只会引起不必要的国内动乱。"
