 rednap.3.t:"伊利里亚行省长官" 
 rednap.3.d:"伊利里亚行省在奥地利帝国统治时期民族矛盾尖锐，克罗地亚人、波斯尼亚人、塞尔维亚人甚至意大利人混居，无疑是个巨大的火药桶。如果我们不能妥善处理，这些破事显然会影响我们解放欧洲大陆的进程。为此，我们必须在公社的元帅和将军中选举一名手段强硬的能人，作为这一海外省的长官。" 
