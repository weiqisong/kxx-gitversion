 comfrance.44.b:0 "无政府工联得靠自己"
 comfrance.45.t:0 "白色恐怖"
 comfrance.45.d:0 "我们从华金·阿斯卡索·布德里亚处得知了现在马德里和巴塞罗那蔓延着的白色恐怖，而库尔特·艾斯纳，这位巴伐利亚的社会主义者希望深入探讨白色恐怖的问题，我们给了他发言机会。在听过了更多蔓延于德国、奥地利、匈牙利、俄罗斯和芬兰的白色恐怖故事后，与会成员以及准备好做出自己的决定了。"
 comfrance.45.a:0 "谴责资本主义凶手及其社会民主党帮凶"
 comfrance.45.b:0 "这与我们无关"
 comfrance.46.t:0 "白色恐怖"
 comfrance.46.d:0 "我们从华金·阿斯卡索·布德里亚处得知了现在马德里和巴塞罗那蔓延着的白色恐怖，而库尔特·艾斯纳，这位巴伐利亚的社会主义者希望深入探讨白色恐怖的问题，我们给了他发言机会。在听过了更多蔓延于德国、奥地利、匈牙利、俄罗斯和芬兰的白色恐怖故事后，与会成员以及准备好做出自己的决定了。"
