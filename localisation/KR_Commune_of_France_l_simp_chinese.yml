 comfrance.1013.t:0 "印度支那问题"
 comfrance.1013.d:0 "印度支那已自德国佬手中获得了解放，接下来，劳工总议会就须为这一前殖民地的未来做好打算了。一方面，诸如无政府派和正统共产派等同印度支那当地的社会主义运动有过接触的派别都强烈反对干涉印度支那的政治，称其是“虚伪、反动的新殖民主义之行”。另一方面，共和社会党、工人国际法国支部等组织内部的民族主义团体则建议延续对印度支那的“监管”，引导其接纳社会主义之光，维持“法亚友谊的万古长存”，而要做到这一点，一位总督是必不可少的。第一位总督候选人是工人国际法国支部的亚历山大·瓦雷纳，他承诺既要大搞改革，让印度支那人领会社会主义的魅力，又要维系好当地法国移民的认同感。第二位总督候选人是亚历山大·耶尔森，他对印度支那进行过深入的研究，也为这里的民众提供过许多实质性的帮助，因而深受印度支那人的喜爱。最后，我们还可以把印度支那直接并入公社本土，由我们亲自为其带去社会主义之光。劳工总议会内的争论趋近白热化，无论选择为何，都需尽快决定。"
 comfrance.1013.a:0 "我们是受压迫人民的解放者，绝不可行此勾当！"
 comfrance.1013.b:0 "依据印度支那当地法国人的意愿，提任亚历山大·瓦雷纳"
 comfrance.1013.c:0 "与当地人颇为熟络的亚历山大·耶尔森正当此位"
 comfrance.1013.e:0 "印度支那是法国的一个省！"
 FRA_FUCK_DUTCH:0 "若荷兰政局不稳，我们便可以顺势占领阿姆斯特丹。"
 FRA_FUCK_NORDICS:0 "我们将尝试影响挪威政局，破坏芬兰与瑞典的稳定。"
 FRA_soon_nfa_tooltip:0 "§R在将来的更新中，该国策将追加额外效果，使玩家有能力在北非发动大规模起义，乃至导向法兰西民族国崩溃。§!"
 FRA_soon_can_tooltip:0 "§R在将来的更新中，该国策将追加额外效果，使玩家有能力煽动魁北克起义，乃至解散协约国。§!"
