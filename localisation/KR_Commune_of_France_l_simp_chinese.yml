 FRA_totalist_party:0 "法兰西共产党（雅各宾派）/共和工团党（索雷尔派）/法兰西社会党（新社会主义派）"
 FRA_totalist_party_long:0 "法兰西共产党（雅各宾派）/共和工团党（索雷尔派）/法兰西社会党—让·饶勒斯联盟（新社会主义派）(Parti Communiste Français, Jacobins; Parti Républicain Syndicaliste, Sorelians; Parti Socialiste de France-Union Jean Jaurès, Neosocialists;)"
