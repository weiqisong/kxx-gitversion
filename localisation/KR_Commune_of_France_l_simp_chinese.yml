 FRA_stalemate_desc:0 "没有任何一个派系取得多数席位！看来妥协将继续主宰几年公社政治。但如今，最要紧的应该是组建新的妥协联盟。"
 FRA_broad_government:0 "广泛政府"
 FRA_broad_government_desc:0 "为了维护公社的稳定，米萨克·马努尚团结起了从激进共产主义者到温和派基督教分子的大帐篷政府。这一联盟究竟是会暂时结束公社的分裂还是加剧派系斗争还有待观察。"
 FRA_minority_rights:0 "保卫少数族裔权力"
 FRA_minority_rights_desc:0 "即使是在法国这片人民的热土，民族情节也依然存续在人民的心底里，更令人寒心的是少数族裔依然在一些领域没有获得应属于他们的平等，我们如果想要代表人民，就不可以允许这种事情发生在我们伟大公社的土地上，我们将会消灭歧视，捍卫他们的权力"
 FRA_broad_union:0 "建立大帐篷政府"
 FRA_broad_union_desc:0 "虽然所有部门的职位都已经安排妥当，各个派系都已经开始着手在自己负责的领域扎下根须，但是我们为了革命的未来，仍然需要组建一个广泛的联合政府，这不仅仅是出于政治目的，也是为了我们人民的美好未来而做出努力的第一步。"
 FRA_compromise_to_radicals:0 "向激进派让步"
 FRA_compromise_to_radicals_desc:0 "现在正是群狼环伺的危险时刻，为了政府的稳定，我们不得不牺牲一部分政治权力去拉拢那些激进派，但这只是暂时的，最终我们还是要收回这些权利，然而现在我们没理由向敌人露出我们的破绽，公社目前依然无力去挑战反动派的权威。"
 FRA_millitary_decentralization:0 "军队分权化"
 FRA_millitary_decentralization_desc:0 "为了让我们的军官能够充分发挥他们的主观能动性，我们没理由通过一个集权的中央来约束他们的军事才华，我们的将领需要更多的发挥空间，在军队中促进分权化是一个迫在眉睫的提案，是时候让我们的军官在军队中尽情发挥他们的魅力与才能了。"
 FRA_direct_democracy:0 "直接民主"
 FRA_direct_democracy_desc:0 "即使那些反对我们的人称我们的政府不可能久远存在，但不可否认的是，我们依然是世界上最民主的国家之一，为了更进一步促进这一点，我们将会在公社实行直接民主，让工人来管理工厂，让农民来管理田地，当我们建成了繁荣之时，整个世界都会羡慕我们！"
 FRA_position_for_radicals:0 "给激进派的一席之地"
 FRA_position_for_radicals_desc:0 "哪怕是最激进的成员，其最终目的也是为了实现无产阶级的解放，我们没有理由因为暂时的冲突就排斥他们，联合一切可以联合的人，团结一切可以团结的力量，这才是我们联合政府存在的目的，这也是我们为什么该留有激进派的一席之地的原因。"
 FRA_anarchism_trials:0 "无政府主义试点"
 FRA_anarchism_trials_desc:0 "在党内激进派的建议之中，建立一个无政府公社的试点的方案尤为显眼，拥有土地和自由的的确确是一件难能可贵的事情，也许我们应该采纳这个建议，在全国多个地方进行无政府主义实践，也许这也能为我们的理论发展与社会进步做到一定的帮助。"
 FRA_end_union_split:0 "终止工会分裂"
 FRA_end_union_split_desc:0 "自法兰西公社建立以来，各个工会之间的分裂时长发生，这不仅仅是因为劳资问题的冲突，也有工会之间理念差距所导致的问题，作为总工会的领导者，我们有义务去弥合工会之间的冲突，阻止工会之间的分裂，相信在我们的带领下，法兰西公社会更加繁荣与平等"
 FRA_city_and_country:0 "城乡平等"
 FRA_city_and_country_desc:0 "在许多繁华的大城市中，居民有时会因为那些农村人的出身而对其施加嘲讽，有时甚至是辱骂，这对于我们这个口口声声要号召平等的国度简直就是在犯罪，我们必须促进城与乡之间的平等，每个人民都不应该因为自己的出身就被别人羞辱，歧视与短视在我们的国家将不会存在"
 FRA_equal_development:0 "全国均衡发展"
 FRA_equal_development_desc:0 "我们不能因为大城市的繁荣就忘记了那些农村里的人民，全面而平衡的发展已经被提上日程，希望在走向社会主义美好未来的康庄大道上，我们不会因为一些疏忽而忘记那些为我们迎接社会主义而不懈付出和努力的人，他们的存在同样重要，建设计划今时今刻起，前进！"
 FRA_smooth_splits:0 "弥合政府分裂"
 FRA_smooth_splits_desc:0 "党内似乎有一些声音一直在加深我们联合政府中的裂隙，这对于我们来说几乎等于叛国，我们必须消除这些声音，弥合政府中的分裂，希望我们所做的一切会让我们的联合政府存在尽可能长的时间，现在还不是向反动派公开宣布我们的弱点的时候。"
 FRA_take_down_spys:0 "拔除阿尔及尔触角"
 FRA_take_down_spys_desc:0 "即使我们已经掌握法兰西如此长时间，也还是不能否认，在我们的国土上依然存在一部分阿尔及尔的反动派，他们在暗中与自己在非洲的老大联络，企图在我们脆弱的时候协助反动势力推翻我们，我们绝对不能允许这种事情发生，拔出这些邪恶触角的时候到了"
 FRA_commune_soldarity:0 "公社团结一心"
 FRA_commune_soldarity_desc:0 "在今天的法兰西公社，少数族裔的权利得到保障，广泛的无产阶级联盟逐渐组建起来，激进派也在政府中充分发挥着自己的作用，军官的才华得到尽情发挥，叛徒的阴谋得以毁灭，城乡之间的差异也被抚平，法兰西公社如今真真正正地团结起来了，公社万岁！"
 FRA_national_liberation:0 "支持民族解放"
 FRA_national_liberation_desc:0 "虽然难以启齿，但是目前世界上确实有很多打着社会主义旗号的民族主义者，他们或是利用我们的善心，或是拉近与我们的距离，但我们不妨反过来利用他们，通过支持各地区的民族解放势力，我们可以在他们获胜后获得支配其政府的力量，为世界解放立下根本。"
 FRA_ally_jacobins:0 "争取雅各宾"
 FRA_ally_jacobins_desc:0 "虽然雅各宾派的主张对于我们政府中的温和派来说过于极端，但他们的派系中依然存在着一部分相对温和的成员，我们没有理由去忽视他们为建设社会主义所付出的努力，联合他们将会为我们走向社会平等与进步做出更多的帮助，为了一个更加平等的社会，雅各宾，来吧！"
 FRA_socialist_soldarity:0 "社会主义团结"
 FRA_socialist_soldarity_desc:0 "同志，当你回顾今天的法兰西，你会发现一个与旧日反动派完全不同的社会，人民团结万众一心，社会正爆发出从未有过的活力与激情，每个人都热情洋溢，每个岗位都充满爱心，今天的社会主义真真正正向前迈出了一大步，为了更加美好的明天，无产阶级大联合万岁！"
 FRA_commie_syndie_compromise:0 "共产——工团妥协"
 FRA_commie_syndie_compromise_desc:0 "为了维护公社的稳定，马赛尔加香利用自己的人脉建立了共产主义者与工团主义者的妥协政府。然而，鉴于不少雅各宾派与工团主义者之间相互敌视，这一联盟将走向何方还有待观察。但无论如何，公社必须向着未知的前方迈出它的下一步。"
 FRA_beat_sorelians:0 "打压索雷尔派"
 FRA_beat_sorelians_desc:0 "索雷尔派的极端思想已经使它和它的信徒站到了人民的对立面，而现在是时候终结这一切了。我们将禁止索雷尔派的政治活动并取缔其准军事组织，这将保证公社真正的民主并遏制极端思想的蔓延，这样公社才不会受极端民族主义的毒害。"
 FRA_equality_election:0 "平等选举原则"
 FRA_equality_election_desc:0 "法兰西公社的人民通过行使选举与被选举权管理国家，因此选举制度公正重要性不容忽视。而上次选举所反映选举上的问题颇多，因此我们将推行平等选举原则，进一步的巩固发展公社内部的民主、推动社会的文明与进步，使法兰西公社变成一个真正的人民民主国家。"
 FRA_expel_natjacobins:0 "驱逐民族雅各宾派"
 FRA_expel_natjacobins_desc:0 "虽然多里奥为法共的发展做了不少的贡献，但如今他与他的同僚们所共同信奉的民族雅各宾主义已与我们形同陌路。他们在党内大搞宗派主义展开夺权运动，在党外与极端民族主义的索雷尔派纠缠不清。是时候终止这一场闹剧了，我们将开除所有民族雅各宾派的党籍并停止其一切政治活动，把党与国家从极端民族主义中拯救出来。"
 FRA_denounce_bureaucracy:0 "批判官僚主义"
 FRA_denounce_bureaucracy_desc:0 "公社的每一个公务员都理应意识到自己是人民的服务员，但总工会官僚主义横行的实际却与此相悖。加香同志认为在公社内部的一切官僚主义思想与作风都应受到批判，所以必须在整个公社内开展针对官僚主义的整风运动来打倒新官僚，让公社的权力紧紧地被人民握住。"
 FRA_defend_democracy:0 "保卫民主原则"
 FRA_defend_democracy_desc:0 "法兰西公社本应是无产阶级的民主国家，但如今公社内部出现了一批迷恋权力的官僚野兽，他们大搞专制、压迫人民、颠倒是非。但公社的民主由我们来保卫，在公社内部将重新推行民主原则，各行各业的官僚野兽将会受到来自人民沉重的一击。"
 FRA_cutoff_departments:0 "简化多重行政机关"
 FRA_cutoff_departments_desc:0 "法兰西公社本应是无产阶级的民主国家，但如今公社内部出现了一批迷恋权力的官僚野兽，他们大搞专制、压迫人民、颠倒是非。但公社的民主由我们来保卫，在公社内部将重新推行民主原则，各行各业的官僚野兽将会受到来自人民沉重的一击。"
 FRA_improve_unity:0 "维护联盟团结"
 FRA_improve_unity_desc:0 "我们注意到雅各宾派与工团主义者的联盟最近有所裂痕，需要注意的是无论是谁，最终的想法都是为了人民。所以同志与同志之间不应争吵不断，为此加香同志将会与我们的工团同志进行会谈，以此来安抚工团主义者的不满并巩固二者之间的团结，携手共进的联盟将再次牢不可破。"
 FRA_down_with_church:0 "戒除精神鸦片"
 FRA_down_with_church_desc:0 "马克思曾说过“宗教是人民的鸦片”，而早在大革命时期人民便开始了对宗教的反抗。如今的公社人民更是要在此基础上缔造先进的独立意识，我们将推动公社的世俗化改造并推动唯物主义教育，运用唯物主义的铁拳将打倒唯心骗局。"
 FRA_nation_unified:0 "国家一体化"
 FRA_nation_unified_desc:0 "总工会在历史上曾起到了重要的作用，但如今他已经暴露出了包括但不限于官僚主义横行、效率低下、独断专制的问题。我们将在民主原则的前提下尊崇实际地推动国家的一体化进程，分散总工会的部分权利到公共安全委员会，保证公社的权利将被紧紧地抓在人民的手里，你我也将在民主的集中领导下迈向更美好的未来。"
 FRA_revolutionary_syndicates:0 "工团革命委员会"
 FRA_revolutionary_syndicates_desc:0 "尽管工团主义者是公社内最强大的力量，但是他们内部也不是铁板一块，工团建制派长期受到产工反对派的否定。为帮助我们的工团同志并维护公社秩序，加香同志将于产工反对派的同志们进行面见，以此来修复工团主义内部的分歧。也有人怀疑加此次面见必要性，但我们不能眼看着同志们分裂，只有团结才是力量。"
 FRA_memories_of_first_republic:0 "追忆第一共和国"
 FRA_memories_of_first_republic_desc:0 "1792年法国人民用断头台斩下了封建时代的枷锁，用人民的智慧与美德铸就了第一共和国。他们开创了一个新的时代，自由、平等、博爱被传播到世界各处。但是第三共和国的资产阶级统治者已将革命精神抛之脑后，不过革命的红旗任在，法国无产阶级继承并发扬了第一共和国与巴黎公社的伟大精神，推翻了资产阶级暴政塑造了我们法兰西公社，而我们公社的同志们将继承革命的使命，打造一个自由、平等、博爱的世界。"
 FRA_reach_to_Guerin:0 "接触丹尼尔·盖林"
 FRA_reach_to_Guerin_desc:0 "无政府共产主义者在公社内部一直是一股不可忽视的力量且其领导者丹尼尔•盖林拥有出众的才干与魅力，为缓解无政府共产主义者与工团主义者的矛盾、促进公社内部的团结。加香同志将与这位才华横溢的年轻人进行一次会谈，希望以他为首的无政府主义者可以加入到我们的大联盟中，而他本人也将会成为加香得力的助手。尽管部分工团主义者对此次会谈表以抗议，但是既能促进团结又能获得充实队伍的事情，我们何乐而不为呢？"
 FRA_control_rural:0 "控制农村"
 FRA_control_rural_desc:0 "随着城市改革的进行，农村上的问题也相应地暴露了出来。很显然现今农村内充斥了不少反对公社的顽固分子妄图打倒我们，为此加香同志将会亲自指派一些同志们下乡去对农民进行思想工作并在农村展开阶级斗争，尽管有人质疑加香同志人员安排的合理性，但是当务之急是保证政府对农村的掌控，让人民抓紧手里的饭碗。"
 FRA_cgt_compromise:0 "向劳总联让步"
 FRA_cgt_compromise_desc:0 "随着改革的持续推进，以工团建制派为主的劳总联的不满愈演愈烈，甚至部分人质疑加香同志的工作。我们最不想看到同志们相互背后捅刀，所以为了安抚建制派并维持联盟的长期稳定，加香同志在给予其部分权利的同时承诺未来随着官僚主义者被清算将放下更多的权利。"
 FRA_ensure_moderates:0 "确保温和派"
 FRA_ensure_moderates_desc:0 "温和社会主义者一直是公社内部摇摆不定却又不不容忽视的势力，他们获得了不少温和人士与前政府相关人员的支持。为了保证日后工作的顺利进行，加香同志将与温和社会主义者进行会见，尽可能的确保温和社会主义者在日后的中立，甚至是获取他们的支持。尽管不少工团主义激进分子对此表示强烈反对，但为了公社的工作以后能顺水推舟，与温和社会主义者沟通的重要性是毋庸置疑的。"
 FRA_new_dawn:0 "新黎明"
 FRA_new_dawn_desc:0 "由我们亲爱的加香同志铸就的新黎明已经到来了，官僚主义问题正在逐步改善、民主原则得到落实、极端思想被逐出门外、各党间从未如此团结。公社的人民已经挣脱了旧革命时期的遗留镣铐，怀着铭记于心革命精神共同团结在加香同志领导的红旗下。而我们公社的儿女们呐！向着从未如此美好的前途前进吧。走进新黎明、迈向新革命。"
 FRA_socdem_government:0 "温和得胜"
 FRA_socdem_government_desc:0 "代表广大农民和退伍军人利益的温和派，奇迹般的取得了胜利，这无疑证明相比只会夸夸其谈的极权主义，如何切实提高人民的生活水平才是未来工作的重点。现在是时候给“发烧”的法兰西公社降降温了。"
 FRA_oppose_radicalism:0 "抗拒激进主义"
 FRA_oppose_radicalism_desc:0 "如今不切实际的空想和鼓吹独裁的极权主义充满了法兰西公社内部，现在是时候将这些空想家拉回现实了！"
 FRA_begin_reform:0 "启动改革"
 FRA_begin_reform_desc:0 "现在我们已经扫清了阻碍我们改革的所有障碍，现在是时候大展拳脚，将法兰西公社塑造成符合所有人期望的乌托邦了。"
 FRA_meet_with_gamelin:0 "与甘末林的会面"
 FRA_meet_with_gamelin_desc:0 "现在反对派对我们的攻击愈演愈烈，这极大的阻碍了我们改革的推进。但天无绝人之路，甘末林元帅自我们上台之初就常常给予我们帮助，并表达对我们工作的认可。现在政府内部认为应该与大元帅进行会面，以达成更深层的合作，利用大元帅的威望作为我们改革的坚实后盾。"
 FRA_social_justice:0 "社会公正"
 FRA_social_justice_desc:0 "如今法兰西的社会上，存在了太多打着革命旗号，肆意践踏公平正义的行为。现在我们的政府要明确各项法律制度，并以强而有力的姿态，将带回公平公正重新带回法兰西。"
 FRA_protect_civil_rights:0 "保卫人权"
 FRA_protect_civil_rights_desc:0 "法兰西公社自出生以来就带着暴力的色彩，在战争时这是我们能否胜利的保障。但如今随着社会发展愈加平稳，这种“暴力”就显得有些不合时宜了。人人生而平等，是时候为这种“暴力”画上休止符了"
 FRA_moderate_revolution:0 "革命温和化"
 FRA_moderate_revolution_desc:0 "随着我们改革的稳步推进，先前对于革命的阐述，已经不在适合现在的法兰西公社了。如今我们要对革命的概念进行再接受，让革命以一种更加和平温和的形态，扎根于法兰西社会。"
 FRA_approach_syndies:0 "拉拢工团主义者"
 FRA_approach_syndies_desc:0 "自我们上台之初，对于我们批评的声音就从来没有停过。不过随着改革的顺利进行，以经济形势的腾飞，其中不少的批评者对我们的态度也转向了缓和。或许我们可以借此计划，主动缓和我们与反对者的关系，为我们的政府拉拢更多合作者。"
 FRA_art_of_democracy:0 "民主的艺术"
 FRA_art_of_democracy_desc:0 "罗马不是一天建成的，更不可能是由一个人建成的。在国家建设上也是如此，只有将所有公民都调动起来让他们充分参加到国家日常事物中，才是未来长治久安的根本。"
 FRA_develop_rural:0 "发展农村"
 FRA_develop_rural_desc:0 "农村，已经被法兰西公社忘记太久了。世人皆说法兰西公社是工人的国家，但是现在我们要用实际行动证明法兰西公社不只是工人的国家，他也是农民的国家，是整个无产阶级的国家！"
 FRA_economical_federalism:0 "经济联邦主义"
 FRA_economical_federalism_desc:0 "在计划生产的规划上，中央政府能做的始终是有限的。如今我们希望能通过引入经济联邦主义，将计划生产的规划分散，让政府的各个部门和地方政府能够通过充分发挥自主能动性，完善对于经济的整体规划。"
 FRA_approach_christian_unions:0 "示好基督教劳联"
 FRA_approach_christian_unions_desc:0 "基督教劳联,作为广大农民的代表，揭露着如今法兰西公社对农村的忽视。现在，如果我想在农村落实我们的政策，就少不了基督教劳联的帮助。为了让广大法兰西农民尽早过上好日子，我应该深化和基督教劳联关系，将他纳入我们的大集体之中，为之后农村的改革铺平道路。"
 FRA_ensure_retire_army:0 "确保退伍军人"
 FRA_ensure_retire_army_desc:0 "军人，是法兰西公社之所以能在帝国主义的层层重压依然能屹立不倒的根本。作为公社的基石，军人退伍后却连一些基本权益缺无法得到保障。这些曾经为国家抛头颅洒热血的人们，不应该落地如此田地，我们现在要用实际行动向他们证明国家没有忘记他们！"
 FRA_support_farmers:0 "支持农民"
 FRA_support_farmers_desc:0 "在我们的大力推动下，农村的发展日新月异。但是随着生活水平的不断提高，农民阶级对于政府事物的参与度缺没有增加。我们不应该把农民排除于政府之外，农民和工人应该站在同等地位上，同时为法兰西公社贡献自己的一份力。"
 FRA_appease_deat:0 "邀请新社会主义者"
 FRA_appease_deat_desc:0 "围绕在戴亚身边的新社会主义者们，无异是法兰西公社之中最特别的存在，但他们不同于雅阁宾派和索雷尔派对我们的政府展现出明显的敌意，甚至在一些政策上对我们多有帮助。或许可以邀请他们成为我们的合作者，以壮大我们的队伍。"
 FRA_union_of_civil_servants:0 "公务员工会"
 FRA_union_of_civil_servants_desc:0 "法兰西公社内存在这各种各样的工会以保证劳动者权力，但在这之中却没有维护基层公务员权力的工会，而现在我们将填补上这个空缺，以确保所有劳动者的权力不收到任何形式的侵害。"
 FRA_french_socialism:0 "法兰西社会主义"
 FRA_french_socialism_desc:0 "现在我们可以自豪的宣布，法兰西公社在我们的治理中焕然一新。我们已经从当初的旁门小党发展成了法兰西公社中最强大的政治势力。而经过我们发展完善对于社会主义的解释也已经彻底贯彻了自由、平等与博爱的原则，如今我们可以向全世界宣告属于我们的法兰西独有的社会主义已经建成。"
