 FRA_inflame_second_affaire:0 "煽动第二次德雷福斯事件"
 FRA_inflame_second_affaire_desc:0 "德雷福斯事件令社会主义者蒙羞，也是法国的国耻，民族利益竟然要给外族人的利益让步。我们将散发结论性报告，宣称杀害瓦卢瓦的刺客乃是犹太人，以此唤醒人们对那段历史的记忆，令反犹情绪为我们所用。"
 FRA_Restoring_Socialist_Order:0 "恢复社会主义秩序"
 FRA_Restoring_Socialist_Order_desc:0 "法兰西与社会主义本身的未来经历了一次严峻考验，显而易见的是，瓦卢瓦和布卡德的索雷尔派只能让我们亡国灭种。在由各种右翼社会主义者与温和派组成的广泛联盟的帮助下，新社会主义的主要理论家马塞尔·戴亚紧急接管了公社，誓要恢复人们对共和制度的信心，并将其雄心勃勃的建设性计划落入实践。"
 FRA_War_Against_Anarchist_Chaos:0 "向无政府乱党宣战"
 FRA_War_Against_Anarchist_Chaos_desc:0 "无政府主义者认为新社会主义者正在颠覆革命，但事实上，我们是在拯革命于水火之中。马赫诺余孽仍在进行颠覆活动，例如有组织的恐怖主义和宣传鼓动。是可忍孰不可忍，我们要杀鸡儆猴，让这帮疯子再也不敢祸害法兰西。"
 FRA_Decapitate_Valois_Crazed_Children:0 "斩首瓦卢瓦之逆子"
 FRA_Decapitate_Valois_Crazed_Children_desc:0 "先前马塞尔·戴亚曾与瓦卢瓦有些交情，有些人便以此认定他是索雷尔派，但事实绝非如此。这位去世已久的主席只不过是为戴亚出版过几部作品，仅此而已。实际上，我们的领袖正是从索雷尔派的手中拯救出了法国，现在他们激进极端且暴力非常的组织者也被逮捕了。现在便是一举打倒此共和制度最大敌人之时。"
 FRA_Only_True_Jacobins:0 "雅各宾派正统"
 FRA_Only_True_Jacobins_desc:0 "多列士和他手下的共产主义者竟以雅各宾派自居，实乃愚不可及！他们所做的不过是照抄照搬在俄国革命中失败的意识形态，根本不配与为法国带来复兴与荣耀的雅各宾派相提并论。只有我们，才堪继承雅各宾派的衣钵；只有我们，才是共和派的真正传人。"
 FRA_United_Leftist_Bloc_Our_Own:0 "为我所有的左翼联盟"
 FRA_United_Leftist_Bloc_Our_Own_desc:0 "若是没有我们领袖历经多年建立的广泛联盟集团，反抗篡权的布卡德与无能的索雷尔派的政变就不会成功。至今为止，我们与右翼的工人国际法国支部和共和社会党的合作仍是非官方层面的，我们是该组建一个新的左翼联盟，进而主导法国未来的政局了。"
 FRA_Popular_Mass_Mandate:0 "大众之命"
 FRA_Popular_Mass_Mandate_desc:0 "鉴于选民群众对我们表现出的绝对忠诚，我们实在无可奈何，唯有将临时紧急民主制度转型为党内专家组成的大众化威权政府。人民虽然只能给我党党内各派投票，但我们将让人民相信，只要共和社会联盟里有哪个人能让我们离真正的新社会主义国家更进一步，我们就一定会悉心听取他的意见。"
 FRA_Republican_Authority_Cemented:0 "巩固共和权威"
 FRA_Republican_Authority_Cemented_desc:0 "国家正团结在以社会主义共和联盟为代表的左翼联盟之下。哪怕有些人会怀疑我们的专制手段，但我们要让法国人民明白，他们如今已无性命之忧，共和国也再度满足了人民群众的需求。"
 FRA_Planisme_Modernity:0 "以规划入现代"
 FRA_Planisme_Modernity_desc:0 "藉由计划经济，我们将摆脱无政府主义与资本主义的低效过往，昂首阔步走向未来，各部门的专家将与工会和政党领导人合作，制定大规模就业与消费品增产计划。在迈出第一步后，我们将进行大规模的现代化运动，充分发挥中央计划的作用，让法国及其经济摆脱落后的局面。"
 FRA_Technocratic_Government_Restructuring:0 "重组技官政府"
 FRA_Technocratic_Government_Restructuring_desc:0 "我国必须由那些德能配位之人来治理。根据需要，我们应当任命各个领域的装专家，而其中最值得注意的便是技术官僚，为了换取在新计划经济体制中的一席之地，他们已向我们伸出了援手。"
 FRA_Solidarity_Classes:0 "各阶级之团结"
 FRA_Solidarity_Classes_desc:0 "虽然许多极端激进分子会为此感到失望，但国家上下团结一致总归是件好事。我们将在报刊上提倡阶级和谐，同时聘请资产阶级出身的人和劳工贵族来管理政府部门。公社的阶级斗争已然失败，它将被高度集中的全民反资本主义光荣意识所取代。"
 FRA_Coop_Cartele_Peasant_Centers:0 "合作社卡特尔和农民中心"
 FRA_Coop_Cartele_Peasant_Centers_desc:0 "全国各地的合作社将被纳入一个更大的保护伞下，由负责供需的官员监督。这种水平整合能够大大提高经济效率。秉持着同样的理念，我们还将建立多个农民中心，各地的农业领导人将在其中发挥代表作用，他们已经展现了自己在各自社区中的充分影响力。"
 FRA_Mobilize_Unions_Nationalize_Militias:0 "工会大动员，民兵国有化"
 FRA_Mobilize_Unions_Nationalize_Militias_desc:0 "我们必须巩固工人阶级对新社会主义的忠诚并扩大我们的工会组织。万幸的是，这两者都可以通过大规模动员工会成员来实现，我们还能借此让失业率迅速归零，许多最近“皈依”我们事业的人则将加入国有化的民兵组织。"
 FRA_Nation_Reconstituted:0 "重建国家"
 FRA_Nation_Reconstituted_desc:0 "从前在公社中称王称霸的各个派系的许多人物所秉持的反中央集权姿态极大地损害了我国利益。唯有依靠马塞尔·戴亚的天才智慧，法兰西才能再度挺立世间，进而充分发挥其潜力。这一切靠的不是缓慢的改良主义或激进的暴力革命，靠的是经由完美规划的建设过程。"
 FRA_Pursue_European_Republicanism:0 "致力实现泛欧共和主义"
 FRA_Pursue_European_Republicanism_desc:0 "国内敌人纷纷倒台，建设性革命亦大功告成。戴亚终于能着力实现他的统一社会主义欧洲之梦了。这个联盟将让所有人团结在和平、稳定和繁荣之下。我们将无畏地前进，将这前所未有、雄心勃勃的政治计划化为现实。"
