 FRA_force_resource_lease_desc: ""
 FRA_take_german_ships_aircraft: "夺取德国海空军"
 FRA_take_german_ships_aircraft_desc: "在击溃德意志帝国后，我们接管了其残余海空军力量。战舰与战机被收归国有，技术人员接受“无产阶级再教育”，旧军官团遭清洗。这些装备将被整合为“国际革命舰队”，用于保卫欧陆革命成果，或支援全球反殖民斗争。通过吸收德国军事技术并改造其体系，公社既削弱了潜在威胁，也为世界革命锻造了新的利剑。"
