 comfrance.50.t:0 "拉丁美洲的希望"
 comfrance.50.d:0 "接下来是拉美同志们的联合主场。近年来，中南美洲一直是社会主义斗争的最前线。作为美国利益的牺牲品，美洲遭受着国际资本的持续掠夺，受到各种“扬基佬”集团傀儡独裁者的压迫，其人民早已忍无可忍。每天都有越来越多的工人加入反对帝国主义的斗争，我们相信这些同志，整个拉美大陆距离解放已经不远了。在座的听众充满热情地倾听着巴塔哥尼亚革命者的壮举、尼加拉瓜革命的最新消息，以及墨西哥革命老战士的亲身经历，这些故事激励着整个拉丁美洲。此外，巴西、古巴等国的代表也详细地介绍了自己国家的无产阶级斗争情况，他们对未来几年的前景充满了信心。"
 comfrance.50.a:0 "开始在拉丁美洲培植工团主义"
 comfrance.50.b:0 "做事要有先后顺序，我们得先在其它地方建设工团主义"
 comfrance.51.t:0 "妇女在世界革命中的角色"
 comfrance.51.d:0 "今天，英国女权主义者，海伦·克劳福德同志上台就女性在世界革命中扮演何种角色发表了看法。在他的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。但是，如果听从她的这些号召，可能会招致社会中一些更为“保守”同志的反弹。"
 comfrance.51.a:0 "女性职业工人是实现世界革命的重要前提"
 comfrance.51.b:0 "真是一位奇女子，但与我无关"
 comfrance.52.t:0 "妇女在世界革命中的角色"
 comfrance.52.d:0 "昨天，海伦·克劳福德同志上台就女性在世界革命中扮演何种角色发表了看法。他的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。尽管这样的提议看起来激动人心，但是英国的政治情况决定了我们暂时还不能一锤定音——我们需要等待今年秋季劳联会结束后再做决定。"
 comfrance.52.a:0 "那就这样吧"
 comfrance.53.t:0 "请求法公社支援统一运动"
 comfrance.53.d:0 "今天是我们的第三国际代表大会代表向第三国际请求协助我们完成再统一运动的绝佳机会。鉴于奥地利可能干涉半岛局势，外交部长确信法国的支援将极大的利于统一运动取得胜利。"
 comfrance.53.a:0 "为再统一运动寻求支持"
 comfrance.53.b:0 "手头还有更紧迫的问题……"
 comfrance.54.t:0 "对意大利半岛的政策"
 comfrance.54.d:0 "意大利社会主义共和国的外交部长之前在第三国际第九届代表大会上代表他们出席，并请求支持他们重新统一意大利半岛——他们如今面对着奥地利的走狗，以及罗马和那不勒斯的卖国贼。掺和意大利事务或许对革命大有裨益，但是这也可能导致我们卷入和两大反动派之一的奥地利帝国的冲突——他们一直庇护着米兰的意大利伪政权。"
 comfrance.54.a:0 "保护我们的都灵朋友，并在时机合适时援助他们"
 comfrance.54.b:0 "别在意大利上浪费时间了"
 comfrance.55.t:0 "世界经济危机和第三国际在其中的角色"
 comfrance.55.d:0 "柏林股市崩盘后，欧洲和南美的失业率激增，两地的工会实力因此得到发展。英法政府之间进行了高度机密的会谈，进展虽然缓慢，但双方都达成了一个共识：就是在此时此刻，我们必须展开行动。然而，这项行动具体指什么，大家众说纷纭。最终，大会决定再次召集代表进行投票表决，争论一直持续到了深夜，各方立场从仅仅发表谴责到立即进行武装斗争不等。\n\n大会最后作出决定，将在第三国际和社会主义大国的带头下，尽快建立一个推动建立更深层次国际合作框架，努力发展社会主义经济、拉动进一步经济整合、资助科研发展项目以及建立常备国际合作委员会方面，团结世界上已获解放的国家，为最后的斗争作好准备。同时，也有提案建议采取更为积极的手段，以明里暗里的方式为资本主义国家内的社会主义运动提供更具体的支援。自然，具体的细节仍需各国政府敲定，但该提议几乎获得了全票通过。现在还剩下一件事需要表决：提案的名字。一位法国代表提议取名“法伦施泰尔”，以向乌托邦社会主义者查尔斯·傅立叶建立的自给自足的和谐社区致敬，这一想法一呼百应。法伦施泰尔国际建立后，世界无产阶级将无往不胜，开创自己应得的乌托邦。"
 comfrance.55.a:0 "一个机会"
 comfrance.56.t:0 "印度的社会主义"
 comfrance.56.d:0 "随着大会接近尾声，年轻的贾瓦哈拉尔·尼赫鲁站上了会议中央，向众人解释我们革命政府日前的不稳定状况。在他的讲话中，他强烈呼吁国际支援我们建设自己的人民军队，以便打倒德里和海得拉巴的反动敌人。"
 comfrance.56.a:0 "我们需要国际支援建设我们的军队！"
 comfrance.56.b:0 "不，我们现在很好"
 comfrance.57.t:0 "婆罗多公社寻求支援"
 comfrance.57.d:0 "婆罗多公社希望我们能够派出一些军事顾问去训练其军官和部队，协助其对抗周遭的邻国——德里和王公联邦。"
 comfrance.57.a:0 "派出军事顾问训练他们的部队！"
 comfrance.57.b:0 "我们不能浪费资源"
 comfrance.5701.t:0 "赛伊勒·穆罕默德同志希望演讲"
 comfrance.5701.d:0 "赛伊勒·穆罕默德同志，一位著名的阿尔及利亚社会主义者，已经被允许在召开会议前发表演讲。他进行了一场富有感染力的演说，描绘了摩洛哥和法属非洲的现状：阿拉伯工人为了富人和殖民者的利益而受到压榨剥削。赛伊勒敦促大会立刻阻止这种情况。他提出建立一个社会主义反殖民的委员会，并有助于支持北非地区工团主义反殖民者的地下斗争。"
 comfrance.5701.a:0 "我们很高兴能支援建立这样的一个委员会"
 comfrance.5701.b:0 "显然，这些叛军不过是一群反动保王党"
 comfrance.58.t:0 "婆罗多公社寻求支援"
 comfrance.58.d:0 "婆罗多公社希望我们能够派出一些军事顾问去训练其军官和部队，协助其对抗周遭的邻国——德里和王公联邦。"
 comfrance.58.a:0 "我们很高兴能支援建立这样的一个委员会"
 comfrance.58.b:0 "我们不能浪费资源"
 comfrance.59.t:0 "第三国际第九届代表大会闭幕"
 comfrance.59.d:0 "第三国际第九届代表大会正式落下了帷幕。会议活动丰富、所表达的情感真切动人，国际社会主义运动变得更加团结，其未来的路线亦已明确，可以说，大会取得了圆满成功。最后，代表们就下次大会的主办地进行了最后一次投票，而伦敦，这座另一伟大的社会主义国家的首都在众多方案中脱颖而出。之后，许多代表上前作了最后致辞，向同志们表示了感谢。\n\n回国后，各位代表将贯彻这一自革命以来意义最为重大的事件定下的方针，抓住时机，果断抉择，并全力而为。但在这之前，一次得体的欢送会必不可少。就这样，一次盛大的公开展出于1871年巴黎公社的诞生地——蒙马特山举行，会场上展出了法国最优秀的艺术作品、独具地域特色的服饰和传统习俗，还有在体育事业上取得的佳绩以及科技领域的发明创新。随后，主办方为代表们带来了由公社各地菜肴组成的丰盛筵席，众人推杯换盏直至深夜。当然，在这场象征社会主义团结的乐事最后，客人们高唱起了《国际歌》，为大会送上了其独有的礼赞。"
 comfrance.59.a:0 "英特纳雄耐尔就一定要实现！"
 comfrance.61.t:0 "工团分子的第一步"
 comfrance.61.d:0 "赤匪头目们正纠合起来协调他们的行动，这些行动很明显是在针对我们赢得大战胜利后在欧洲建立的新秩序。我们必须盯紧他们，并密切分析其会议的结果！"
 comfrance.61.a:0 "盯紧了！"
 comfrance.62.t:0 "法国同志们的军事支援"
 comfrance.62.d:0 "在我国代表于第三国际第九届代表大会上请求各国提供军事援助，协助组织印度的革命军队后，不列颠联盟和法兰西公社决定派出高级军官和技术专家来教育我们的精英军官团。希望这次合作能在战场上带来绝好成绩！"
 comfrance.62.a:0 "红军将会对这些同志善加利用！"
 comfrance.63.t:0 "赛伊勒·穆罕默德·阿梅里亚纳·本·阿梅赞和反殖民委员会"
 comfrance.63.d:0 "赛伊勒·穆罕默德——北非首个解放运动的缔造者，法国无政府主义者、工团主义者的好同志——在第三国际第九届代表大会上提出了秘密支持马格里布左翼民族主义者的方案。"
 comfrance.63.a:0 "动手吧"
 comfrance.64.t:0 "社会主义反殖民委员会的崛起"
 comfrance.64.d:0 "我们的反渗透谍报特工注意到了近期我国国内工团主义活动的激增。我们早已知道法兰西公社和不列颠联盟在第三国际里设立了一个叫反殖民委员会的部门，不过直到近期之前这个部门一直处在停摆状态。而这个委员会，在赛伊勒·穆罕默德·阿梅里亚纳·本·阿梅赞这个阿尔及利亚叛徒的帮助下，正在协调工团主义者的影响，支持法属非洲境内的反殖民情绪。\n\n工团主义势力向土著叛军提供了数量可观的武器和资源。同时，他们还在其国内南方地区设立了几个训练营。尽管我国激进的政治家认为这不会起到任何作用，但是我国将军们的警告则大为不同。"
 comfrance.64.a:0 "令人忧虑的发展"
 comfrance.65.t:0 "公社建立社会主义反殖民委员会"
 comfrance.65.d:0 "一些流言蜚语正在坊间传播。法兰西公社和其他几个第三国际成员国一道成立了“社会主义反殖民委员会”。这个组织的目标是“支持北非的阿拉伯人从殖民者的魔爪中求得自我解放”。\n\n而且，我们的保护国摩洛哥，同其他的第三国际国家一道振兴了“穆斯林委员会”——被非正式的称呼为“社会主义穆斯林委员会”。这个机构正在协调工团主义势力在中东地区的行动。我们的谍报人员的报告表明，有一小撮激进的埃及左翼分子希望为了这个机构的革命理念而战。尽管我们目前尚未和法兰西公社等任何工团主义国家交战，但是我们必须对此提高警惕。"
 comfrance.65.a:0 "叛逆，阴谋，破坏！"
 comfrance.66.t:0 "穆斯林社会主义委员会的崛起"
 comfrance.66.d:0 "法兰西公社和其他几个第三国际成员国振兴了“穆斯林委员会”——非正式的被称呼为“社会主义穆斯林委员会”。这个机构正在协调工团主义势力在中东地区的行动。我们的谍报人员报告，有一小撮激进的摩洛哥左翼分子希望为了这个机构的革命理念而战。尽管我们目前尚未和法兰西公社等任何工团主义国家交战，但是我们必须对此提高警惕。"
 comfrance.66.a:0 "他们把自爆炸弹藏在头巾下了！？"
 comfrance.67.t:0 "穆斯林社会主义委员会的崛起"
 comfrance.67.d:0 "一条新闻已经传遍了西班牙——“社会主义反殖民委员会”被工团分子建立了起来，其目标是“支持北非的阿拉伯人从殖民者的魔爪中解放出来”。让我们祈祷自己不会成为他们的一个袭击目标——毕竟我们现在有更为重要的事情要处理。"
 comfrance.67.a:0 "希望他们不会袭击里夫"
 comfrance.68.t:0 "社会主义反殖民委员会的创立"
 comfrance.68.d:0 "我们的法国同志近来建立了社会主义反殖民委员会，一个致力于摧毁非洲北部帝国主义者势力的委员会。"
 comfrance.68.a:0 "团结一致到永远！"
 comfrance.69.t:0 "我们遭受到破坏！"
 comfrance.69.d:0 "肮脏的法国小老鼠近来组织了一起破坏行动，主导者是接收着法国工团主义者援助并得以振兴的“穆斯林委员会”，他们邀请了本地分子加入其中。这个新“委员会”将会在穆斯林世界宣传社会主义思想，协调地区内左翼政党的行动——这可是一个在中亚和海外穆斯林圈子中获得信誉的绝佳机会。这个委员会的缺点是有时候会和宗教教义发生冲突。"
 comfrance.69.a:0 "给柏林打电话！"
 comfrance.70.t:0 "我们被袭击了！"
 comfrance.70.d:0 "在我国境内的社会主义癌细胞刚刚进行了一次破坏行动！所幸无人遇难，但是一些设施遭到了损毁。"
 comfrance.70.a:0 "这无法将你们从必定崩溃的命运中解放出来"
 comfrance.71.t:0 "第三国际第十届代表大会"
 comfrance.71.d:0 "第二次美国内战进行得如火如荼，世界各地的众多冲突也蓄势待发，第三国际已经注意到世界革命的时机即将来临。既然法国主办了第三国际第九届代表大会，许多活动家便认为最好让不列颠联盟主办第十届代表大会。"
 comfrance.71.a:0 "很荣幸能举办大会"
 comfrance.72.t:0 "第三国际第十届代表大会"
 comfrance.72.d:0 "我们的不列颠同志已经准备好在伦敦举办第三国际第十届代表大会了。现在需要确认[ROOT.GetNameDef]是否参加。"
 comfrance.72.a:0 "我们将参加"
 comfrance.72.b:0 "我们对此不感兴趣"
 comfrance.86.t:0 "第三国际第十届代表大会开幕"
 comfrance.86.d:0 "各国代表已抵达伦敦，第三国际第十届代表大会在埃里克·布莱尔同志的讲话中正式开幕。在被人称作“剑与盾讲话”的演讲中，他重点强调了第三国际必须加倍努力，打造“达摩克里斯”——一种可以彻底摧毁全世界反动派的武器。"
 comfrance.86.a:0 "完美，布莱尔同志！"
 comfrance.87.t:0 "第2天 - 美国问题"
 comfrance.87.d:0 "大会的第二天，代表们谈论了当下最紧要的事务——美国内战的进展。由于休伊·朗和联邦政府步步逼迫，美利坚联合工团疲于防守，大会决定为海伍德及其支持者送去更多的援助。"
 comfrance.87.a:0 "提供资源，工业机器和武器"
 comfrance.87.b:0 "送去一中队的战斗机"
 comfrance.87.c:0 "组织志愿军团"
 comfrance.87.f:0 "我们无能为力"
 comfrance.90.t:0 "法国援助抵达"
 comfrance.90.d:0 "我们的法国同志同意给我们送来更多援助。这是在联邦政府和南方反动派持续不断的空中威胁下，经过墨西哥中转后运来的。一批工业设备、先进的机械部件以及一群工业顾问已抵达了芝加哥。"
 comfrance.90.a:0 "谢谢同志们！"
 comfrance.91.t:0 "英国援助抵达"
 comfrance.91.d:0 "我们的英国同志同意给我们送来更多援助。这是在联邦政府和南方反动派持续不断的空中威胁下，经过墨西哥中转后运来的。一批由英国飞行员组成的战斗机中队已经抵达芝加哥待命。"
 comfrance.91.a:0 "谢谢同志们！"
 comfrance.94.t:0 "墨西哥援助抵达"
 comfrance.94.d:0 "我们的墨西哥同志同意为我们提供更多援助。这些物资是在联邦政府和南方反动派的空中威胁下，经过陆路走私而来的。一装箱的武器已经运抵了伊利诺伊州等待投入使用。"
 comfrance.94.a:0 "谢谢同志们！"
 comfrance.97.t:0 "第3天 - 海明威的演讲"
 comfrance.97.d:0 "尽管美国议程已经结束，欧内斯特·海明，联合工团派驻本次大会的代表，还是获得了发言机会。他感谢了所有支持美利坚联合工团的人，并呼吁世界上的所有社会主义国家参与这场对抗反动派的斗争。他的演讲得到了热烈的回应，尤其是法国代表的。"
 comfrance.97.a:0 "是的，我们能做到！"
 comfrance.97.b:0 "是的，我们能做到！"
 comfrance.97.c:0 "一个伟大的演讲"
 comfrance.98.t:0 "第3天 - 海明威的演讲"
 comfrance.98.d:0 "参加第三国际第十届代表大会的工团主义代表欧内斯特·海明威，已经在大会上作了一个谴责我们对美利坚联合工团行动、呼吁在这场战争中支援那批赤匪的演讲。我们必须加倍努力，在海伍德得到更多额外的帮助之前粉碎他！"
 comfrance.98.a:0 "前进！"
 comfrance.99.t:0 "剑桥会议"
 comfrance.99.d:0 "在政治家们于伦敦谈笑风生的同时，来自英法两国的科学家们则在旧剑桥大学处参加了一场特别的会议。这场会议决定工团主义国家应该联合起来进行科研工作，以开发出能够保卫革命不受日益增长的帝国主义威胁所压迫的秘密武器。"
 comfrance.99.a:0 "知识就是力量"
 comfrance.10100.t:0 "第5天 - 请求第三国际援助智利"
 comfrance.10100.d:0 "坐落于圣地亚哥的社会主义政权被反革命团团包围，尤其是东边的阿根廷。看起来保卫我们新生政权的最佳办法就是在第三国际第十届代表大会上请求国际援助。"
 comfrance.10100.a:0 "我们绝不孤单"
 comfrance.10100.b:0 "我们不应该乞求帮助"
 comfrance.10300.t:0 "第5天 - 智利请求援助"
 comfrance.10300.d:0 "智利已经寻求一些能改善其军事力量的援助，以便抗击满怀敌意的帝国主义对手阿根廷。由于其漫长的边界线四处都面临着反动派的威胁，如果没有我们的援助，智利的局势很可能变得不妙。进一步来说，智利对保卫新大陆的革命的意义几乎是不可估量的。"
 comfrance.10300.a:0 "我们决不能让智利输给反革命"
 comfrance.10300.b:0 "唉，我们又没有三头六臂"
 comfrance.10600.t:0 "英国拒绝帮助"
 comfrance.10600.d:0 "不列颠联盟谢绝了我们的请求。显然智利不是他们在战略上的主要关注地区。"
 comfrance.10600.a:0 "我们可以克服过去"
 comfrance.10600.b:0 "行了！智利将找到自己特色的共产主义道路！"
 comfrance.10700.t:0 "法国拒绝帮助"
 comfrance.10700.d:0 "公社并没有被我们的恳求打动，他们认为智利足以保卫自己并继续推动南美洲的革命。"
 comfrance.10700.a:0 "该死的法国人"
 comfrance.10700.b:0 "我们不需要那些无用的乌合之众！"
 comfrance.108.t:0 "英国人同意帮助！"
 comfrance.108.d:0 "不列颠联盟同意给我们搭一把手。只要他们完成准备工作，也许几天内我们就能收到装箱好的物资。"
 comfrance.108.a:0 "太棒了！"
 comfrance.10800.t:0 "英国援助抵达"
 comfrance.10800.d:0 "英国允诺给我们的援助终于抵达了。这是一批走水路运来的枪支，虽然不是最先进最犀利的型号，但是我们依然可以很好的使用它们。"
 comfrance.10800.a:0 "我们会好好利用这些的"
 comfrance.109.t:0 "法国人同意帮助！"
 comfrance.109.d:0 "我们在法国的公社兄弟决定接受我们的请求，他们承诺尽快装船送出一批物资。距离援助抵达估计花不了太长时间了。"
 comfrance.109.a:0 "确实非常好！"
 comfrance.10900.t:0 "法国援助抵达"
 comfrance.10900.d:0 "法国允诺给我们的援助终于抵达了。这是一批走水路运来的枪支，虽然不是最先进最犀利的型号，但是我们依然可以很好的使用它们。"
 comfrance.10900.a:0 "这些援助非常有用"
 comfrance.110.t:0 "第三国际第十届代表大会的最终文件"
 comfrance.110.d:0 "在会议的第一周，几乎所有的重要决议已经定稿；大会在之后转向讨论那些不怎么重要的事务。在十天的谈判、讨论、磋商后，代表们齐聚一堂，拟定了最后一份文件——一份宣布无产阶级永远的兄弟情、不论何时何地共同面对帝国主义的纲领性文件。"
 comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"
 FRA_workers_of_the_world_unite_ENG:0 "全世界工人们，联合起来！"
 FRA_workers_of_the_world_unite_FRA:0 "全世界无产者，联合起来！"
 FRA_workers_of_the_world_unite_SPA:0 "全世界无产者，联合起来！"
 FRA_workers_of_the_world_unite_ITA:0 "全世界无产者，联合起来！"
 FRA_workers_of_the_world_unite_POR:0 "全世界无产者，联合起来！"
 FRA_workers_of_the_world_unite_RUS:0 "全世界无产者，联合起来！"
 FRA_workers_of_the_world_unite_IRE:0 "全世界无产者，联合起来！"
 comfrance.111.t:0 "宣布我们的雄心"
 comfrance.111.d:0 "社会主义力量已经在全世界各地兴起，是时候让中美洲共和国在第三国际第十届代表大会上公布她未来几年的目标了。"
 comfrance.111.a:0 "我们将会统一运河以北的拉丁美洲地区！"
 comfrance.111.b:0 "我们只需保持现状就好"
 comfrance.112.t:0 "中美洲宣布他的雄心"
 comfrance.112.d:0 "中美洲的代表刚刚宣布他们国家的扩张计划：向南扩张到巴拿马运河。如果这座运河被我们掌握，社会主义者的国际地位绝对能得到质的提升。"
 comfrance.112.a:0 "同志们，好运！"
 comfrance.113.t:0 "巴西-玻利维亚联盟？"
 comfrance.113.d:0 "第三国际第十届代表大会于伦敦召开，我们的代表团一直在和玻利维亚代表团就建立一个南美洲社会主义联盟的可能性进行初步会谈。现在的问题是，我们是否应该建立一项正式联盟，以便共同对抗阿根廷。"
 comfrance.113.a:0 "我们应该提议结盟"
 comfrance.113.b:0 "这不必要"
 comfrance.114.t:0 "巴西-玻利维亚联盟？"
 comfrance.114.d:0 "第三国际第十届代表大会于伦敦召开，巴西政府提议建立一个针对阿根廷的军事包围网，并以此来传播社会主义在南美洲的影响力。日前他们正式提议和我们结盟。"
 comfrance.114.a:0 "一个极好的提议"
 comfrance.114.b:0 "这没什么必要"
 comfrance.115.t:0 "拉巴斯条约"
 comfrance.115.d:0 "由于我们就共同的利益达成共识，是时候在拉巴斯签署一项正式的协定了。"
 comfrance.115.a:0 "我们将为社会主义的南美洲而同舟共济"
 comfrance.116.t:0 "菲利普·斯诺登去世"
 comfrance.116.d:0 "菲利普·斯诺登，于蒂尔福德的家宅中去世了，享年73岁。尽管他从主席的位置上退休时差不多是一年前的事情了。但是他在联盟内部的威望和影响力让联盟陷入了前所未有的悲痛中。在他的葬礼上，劳联会主席说到：“斯诺登同志虽然离我们而去了，但是他的思想将永垂不朽！”这场葬礼也成为了1925年革命以来规模最为宏大的公共爱国主义集会。"
 comfrance.116.a:0 "是非成败转头空……"
 comfrance.117.t:0 "菲利普·斯诺登之死"
 comfrance.117.d:0 "菲利普·斯诺登，于蒂尔福德的家宅中去世了，死时73岁。作为叛国者、不列颠劳联会的“主席”，斯诺登这个名字在保皇党人眼中已经成为了叛徒的同义词。尽管不列颠的社会主义分子为他的死感到悲痛；但是在加拿大，因为他的死，这片黑暗的时期难得的有了光明的一天。"
 comfrance.117.a:0 "恶魔已死"
 comfrance.118.t:0 "德国和第三国际第十届代表大会"
 comfrance.118.d:0 "德国人对本次大会的回应颇显焦虑。由于经济危机尚未解决，每个社会主义运动的成长都意味着对德意志帝国和帝国公约组织的威胁增长。在德皇最近一次演讲中，他谴责了社会主义者——不过言语可不够，行动才是真正必要的。"
 comfrance.118.a:0 "我们将做一些回应……"
 comfrance.118.b:0 "接触我们的邻居"
 comfrance.118.c:0 "把一些左派煽动分子抓起来可以让人民冷静冷静"
 comfrance.119.t:0 "德国提出再保险条约"
 comfrance.119.d:0 "随着西边的社会主义者明显在复苏，德皇决定尝试和我们再次达成一份“再保险条约”，就和世界大战之前于1887年签订的那份把我们两国联系起来的条约一样。在这份文件中，如果德国遭到了法兰西公社的攻击，我们有义务援助德皇——反之亦然。这可是一个改变我国受全世界孤立的外交状况的绝佳机会，并能确保我国的西部边境安宁——直到我们完全重建好我们的军队。"
 comfrance.119.a:0 "好主意！"
 comfrance.119.b:0 "为什么我们要帮助德国？"
 comfrance.120.t:0 "第二份再保险条约签订"
 comfrance.120.d:0 "俄国人同意了我们的提案。一旦我们陷入了同公社法国的战争，他们将有义务援助我们——同样的情况下我们也会帮助他们。"
 comfrance.120.a:0 "这个可以有！"
 comfrance.121.t:0 "第二份再保险条约被拒绝"
 comfrance.121.d:0 "俄国人拒绝了我们的提议。尽管他们的军队远弱于帝国公约，而且看起来我们之间也不会爆发战争——但是我们最好得在和法国人交战时给背后留一手。"
 comfrance.121.a:0 "狗屎！"
 comfrance.122.t:0 "德皇同意保护"
 comfrance.122.d:0 "德皇保证帮助我国，如果第三国际想推翻我国政府，他们会介入并帮助我们。这对日益气焰嚣张的社会主义第三国际来说是十分有利的一次回击。"
 comfrance.122.a:0 "就像他们的说的一样棒"
 comfrance.123.t:0 "德国逮捕左翼活动家"
 comfrance.123.d:0 "刽子手德皇又发起了一场清洗德国国内左翼活动者的运动。尽管这是外强中干的德皇对日益昌盛的革命运动感到畏惧的又一个证据，但是工第三际无疑会因此损失一大批勇敢无畏的革命者……"
 comfrance.123.a:0 "我们永远不会忘记这件事的……"
 comfrance.124.t:0 "法国援助抵达"
 comfrance.124.d:0 "我们的法兰西同志已经了解到西班牙工人的困境，并给我们送来了巨量的补给品！许多志愿者也随援助抵达，他们将会为了世界无产阶级大团结奉献自己的生命！"
 comfrance.124.a:0 "太棒了！"
 comfrance.12600.t:0 "法国援助抵达"
 comfrance.12600.d:0 "今天，法国同志承诺的援助终于抵达了圣地亚哥机场，包括数吨的装备，机器和建材正在等待我们决定如何使用。我们该怎么使用他们？"
 comfrance.12600.a:0 "利用其改善我方陆军状况"
 comfrance.12600.b:0 "利用其提振我们的工业"
 comfrance.12600.c:0 "利用其要塞化我们和阿根廷的边界"
 comfrance.127.t:0 "法伦施泰尔国际研究组织"
 comfrance.127.d:0 "时光飞逝，很明显世界革命需要的不仅仅是个人全身心的奉献。由于法国和英国是世界上最高度发达的社会主义国家，几乎所有人都认同他们两国应该发起一项长期的研究援助计划以帮助其他国家。随之而来的项目则被称呼为“法伦施泰尔国际研究组织”，其下属的一系列“法伦施泰尔国际”项目旨在为全世界的其他社会主义国家提供技术支持。现在的唯一问题是，我们是否应加入这个组织。"
 comfrance.127.a:0 "听起来，参与确实不错"
 comfrance.128.t:0 "法伦施泰尔国际工业项目"
 comfrance.128.d:0 "许多人都认识到在第三国际中，那些高度发达的工团主义成员国有义务为那些欠发达的、工业不能自给的落后成员国提供工业援助。现在，我们面临的选择是，我们是否应该和我们的法国兄弟一道，开展全球范围内的大规模工业援助计划，以帮助我们遍及全球各地的工人阶级兄弟。"
 comfrance.128.a:0 "听起来是个好主意"
 comfrance.129.t:0 "法伦施泰尔国际的援助抵达"
 comfrance.129.d:0 "作为法伦施泰尔国际项目的一部分，我们在巴黎和伦敦的同志刚刚为我们提供了一大批急需的援助。工业机器、采矿设备、武器、弹药和其他数不清的东西——所有这些东西都已经运送到了我们的港口和机场，等待我们分发到全国各地。"
 comfrance.129.a:0 "好极了！"
 comfrance.130.t:0 "雅各宾派改革？"
 comfrance.130.d:0 "终于，雅各宾派控制了法兰西公社，不过现在雅各宾派领导的公共安全委员会又发挥了法国革命的优良传统并分裂成了两派。强硬派要求必须废除现行的工团主义政治架构，并用法兰西共产党的列宁式体制全盘取代之。但是，这一要求很肯定会造成法国的严重分裂，因为许多党内成员抱有不同看法，他们建议雅各宾派应在工团主义的政治建构下继续执政，并通过改革将劳工总议会和公共安全委员会改造走上“真正”的马克思主义路线。"
 comfrance.130.a:0 "温和派就是社会主义反动派！让我们建立一个全新的社会系统！"
 comfrance.131.t:0 "重组劳工总议会和公共安全委员会"
 comfrance.131.d:0 "革命后法国的工团主义政治架构已经被改造，以便更贴近法兰西共产党执行的纯正马克思主义道路。所谓的“劳工总议会”已经被改造为了“人民代表大会”，而旧的公共安全委员会也被“人民委员会”所取代。"
 comfrance.131.a:0 "毋庸置疑的一种进步"
 comfrance.132.t:0 "解散总联合会"
 comfrance.132.d:0 "现在我们把目光转向法国工团主义的最后残余：长期在法兰西公社掌权并阻挠我们夺取政权的劳工总联合会。我们该彻底取消他们的权力，这样就能阻止我们的政敌继续反对我们的共产主义理论指导。"
 comfrance.132.a:0 "他们是反革命"
 comfrance.133.t:0 "关于军队不满的报道"
 comfrance.133.d:0 "我们近来的改革让法国在社会主义的道路上前进了一大步，但是也激起了法国社会里许多人的不满。现在有些传闻已经被情报总委员会的耳目们侦知，据说在保卫国家主权的人民军队内部也有一大批人感到不满……"
 comfrance.133.a:0 "密切关注……"
 comfrance.134.t:0 "莱昂·布鲁姆和人民阵线"
 comfrance.134.d:0 "如今，作为工人国际法国支部的主要政治领袖，莱昂·布鲁姆公开呼吁法国国内各个政治派别联合起来共同反对雅各宾派政府——许多人认为雅各宾派政府腐败不堪并背叛了革命。这个所谓的“人民阵线”，虽然受到雅各宾派的众多国家机器弹压，但已经在法国的若干个大城市举行了几次工业罢工和政治集会。\n\n由于担心这个敢公开挑战法兰西共产党统治的组织会直接同雅各宾派竞争公社的领导权，情报总局建议人民委员会直接逮捕布鲁姆等一批和人民阵线有牵连的政治人物——最出人意料的是，名单上除了布鲁姆本人外，还有饱受社会尊敬的莫里斯·甘末林将军。"
 comfrance.134.a:0 "把他们送去审判！"
 comfrance.134.b:0 "英勇的列宁主义者会容忍这些叛徒"
 comfrance.135.t:0 "巴黎大公审"
 comfrance.135.d:0 "人民阵线的所有主要领导人，以及一些和他们有牵连的重要盟友（比如莫里斯·甘末林将军），已经被以叛国罪的罪名逮捕候审。巴黎大公审的目的是证明布鲁姆和他的帮凶正在破坏革命成果，并“充当德意志帝国的鹰犬走狗，勾结德意志帝国主义者削弱法兰西国防”。作为一名律师和出色的公众演说家，布鲁姆充分利用了自己口才在法庭上对雅各宾派政权进行了精彩的控诉。甘末林则自始至终保持沉默；他拒绝承认法庭有权力审判他。\n\n审判很大程度上没有按照剧本来走，尽管审判遭到了严重的操纵，但事实证明被告在很大程度上驳斥了指控——这为他们在国内非官方媒体和国外媒体中赢得了同情之声。对我们的共产主义政权来说，情势已是进退维谷，以至于我们领导层内部已经有人考虑终止这场公审。另一些人则摆出破釜沉舟之势，希望不顾一切地处决被告，因为他们已成了我们的心腹大患，我们绝不能让他们逍遥法外。"
 comfrance.135.a:0 "全部枪毙！"
 comfrance.135.b:0 "取消整场公审"
 comfrance.137.t:0 "甘末林进军巴黎"
 comfrance.137.d:0 "情报总局报告，忠于内战英雄将领莫里斯·甘末林的部队已经发动了兵变，并宣布支持人民阵线。甘末林现在已经向巴黎进军了！"
 comfrance.137.a:0 "我们将消灭这些叛贼！"
 comfrance.137.b:0 "叛军占领了首都！"
 comfrance.138.t:0 "人民阵线恢复秩序"
 comfrance.138.d:0 "人民阵线已经攻取了巴黎，并肃清了城内忠于雅各宾派的势力。法国各地的公社都借此机会清算他们本地的共产党党支部。甘末林和布鲁姆已经重建了曾被短暂废除的工团主义机构：劳工总联合会和劳工总议会。在随后的紧急大选中，甘末林被选举为劳工议会的主席，而布鲁姆则被指派为公共安全委员会的委员长。现在，这个由工团主义者、社会民主派和社会主义派组成的大联盟夺取了政权，他们希望能解除雅各宾派对法国公民的极权压迫。"
 comfrance.138.a:0 "这是最后的斗争……"
 comfrance.139.t:0 "甘末林的政变失败"
 comfrance.139.d:0 "我们成功的抵挡住了甘末林的叛军，现在他裹挟着部分工团主义革命武装和他一道仓皇南逃！尽管人民阵线的抵抗分子不顾这一失败，在我国北方持续造反，但是他们肯定会被我们忠诚的部队粉碎。"
 comfrance.139.a:0 "击溃他们！"
 comfrance.144.t:0 "公社1941年大选"
 comfrance.144.d:0 "按照1936年算起，五年一届的劳工总议会该换届了。是时候讨论经济、国内政策和外交事务了，这样劳工总议会就能经过民主选举选出新一批公共安全委员会执委。"
 comfrance.144.a:0 "让我们开工吧，同志们！"
 comfrance.145.t:0 "劳工总议会1941年大选 - 军事问题"
 comfrance.145.d:0 "自从上一次革命军队大改革已经过去了五年，法国陆军已经达到了一个新高度。但是，劳工总议会内部的许多阵营仍然对如何发展国家主权的维护者抱有分歧。"
 comfrance.145.a:0 "工团派：现代化和最优化！"
 comfrance.145.b:0 "雅各宾派：一个更加独立的集中化统帅部！"
 comfrance.145.c:0 "索雷尔派：军队必须由劳工总议会完全掌控！"
 comfrance.145.e:0 "无政府派：解放军队，推广志愿兵役！"
 comfrance.146.t:0 "劳工总议会1941年大选 - 国内安全"
 comfrance.146.d:0 "由于法国不断受到来自境内外敌对势力的威慑，处理我国国内安全问题的呼声在选举中已经受到了人们的注意。"
 comfrance.146.a:0 "工团派：人民安全部做得够好了！"
 comfrance.146.b:0 "雅各宾派：我们需要准军事化国家宪兵来保卫和平！"
 comfrance.146.c:0 "索雷尔派：秘密警察【必须】更加高效！"
 comfrance.146.e:0 "无政府派：将人民安全部民主化！"
 comfrance.147.t:0 "劳工总议会1941年大选 - 外部安全"
 comfrance.147.d:0 "随着革命的步伐大步向前，情报总局继续掌握着“公社联邦”政治秩序的关键地位，并由此引起了激烈的争夺。"
 comfrance.147.a:0 "工团派：保持现状"
 comfrance.147.b:0 "雅各宾派：情报总局需要致力于帮助境外革命！"
 comfrance.147.c:0 "索雷尔派：情报总局应该受极权主义学说的指导！"
 comfrance.147.e:0 "无政府派：必须让劳工总议会掌控情报总局！"
 comfrance.148.t:0 "劳工总议会1941年大选 - 经济政策"
 comfrance.148.d:0 "工团主义经济已经使得群众的生活水平得到了极大地改善，但是四个主要派系仍然对发展方向保有分歧。"
 comfrance.148.a:0 "工团派：维持工团主义政策！"
 comfrance.148.b:0 "雅各宾派：集中化的经济是很必要的！"
 comfrance.148.c:0 "索雷尔派：我们必须致力于发展重工业！"
 comfrance.148.e:0 "无政府派：赋予合作社更多权力！"
 comfrance.149.t:0 "劳工总议会1941年大选 - 外交政策"
 comfrance.149.d:0 "毫无疑问，下一届委员会最重要的问题是“该如何处理如今迅速发生的国际变化”。工团派主张在第三国际内进行无产阶级合作，无政府派希望掀起一波红色解放浪潮，扫荡每一个角落的旧秩序。索雷尔派和雅各宾派则都抱有鹰派观点。"
 comfrance.149.a:0 "工团派：第三国际必须维护世界和平！"
 comfrance.149.b:0 "雅各宾派：将赤旗插遍全天下！"
 comfrance.149.c:0 "索雷尔派：必须彻底地摧毁一切反动派！"
 comfrance.149.e:0 "无政府派：确保欧洲迈入社会主义！"
 comfrance.150.t:0 "劳工总议会1941年大选结果：工团派取得多数席位"
 comfrance.150.d:0 "各个下级公社的计票结果已经汇总到了最上级的“公社联邦”处，很明显工团派成功地在本次劳工总议会选举中拔得头筹，取得了多数席位。\n\n但是，工团派内部也正发生着分裂：温和派聚集在莱昂·儒奥同志附近，而更激进的工团派成员则团结在了伯努瓦·弗拉商同志一边。不过，不论何人取得主导权，法兰西公社都将获得很好的领导。"
 comfrance.150.a:0 "恭喜儒奥同志"
 comfrance.150.b:0 "恭喜弗拉商同志"
 comfrance.151.t:0 "劳工总议会1941年大选结果：雅各宾派取得多数席位"
 comfrance.151.d:0 "各个下级公社的计票结果已经汇总到了最上级的“公社联邦”处，很明显雅各宾派成功地在本次劳工总议会选举中拔得头筹，取得了多数席位。\n\n被称为“红色侏儒”的杜克洛将带头组建新一届的公共安全委员会，而《人道报》的资深主编马塞尔·加香将出任新劳工总议会的主席。不出意外的话，最高军事领导人不会被撤换。"
 comfrance.151.a:0 "恭喜加香同志"
 comfrance.152.t:0 "劳工总议会1941年大选结果：索雷尔派取得多数席位"
 comfrance.152.d:0 "各个下级公社的计票结果已经汇总到了最上级的“公社联邦”处，很明显索雷尔派成功地在本次劳工总议会选举中拔得头筹，取得了多数席位。\n\n布卡德同志，作为正统索雷尔派最才华横溢的领导，将负责组建带头组建新一届公共安全委员会，而新的劳工总议会主席应当是乔治·瓦卢瓦，所有工团主义者的鼻祖。"
 comfrance.152.a:0 "恭喜瓦卢瓦同志"
 comfrance.153.t:0 "劳工总议会1941年大选结果：无政府派取得多数席位"
 comfrance.153.d:0 "各个下级公社的计票结果已经汇总到了最上级的“公社联邦”处，很明显无政府派成功地在本次劳工总议会选举中拔得头筹，取得了多数席位。\n\n介朗同志，活力四射而广受欢迎的无政府派领导，将负责组建新一届公个安全委员会，而新的劳工总议会主席则是涅斯托尔·马赫诺，今日的东布罗夫斯基。"
 comfrance.153.a:0 "恭喜马赫诺同志"
 comfrance.154.t:0 "劳工总议会1941年大选结果：没有派系取得多数席位"
 comfrance.154.d:0 "由于没有任何派系能够在劳工总联合会中取得多数席位，各派系领导人已经开始就建立各种可能形式的联合政府展开磋商。"
 comfrance.154.a:0 "工团派-无政府派联盟重掌政权！"
 comfrance.154.b:0 "左翼工团派和正统索雷尔派建立联盟！"
 comfrance.154.c:0 "乔治·瓦卢瓦和他的极权主义索雷尔派接管了劳工总议会！"
 comfrance.155.t:0 "公社1946年大选"
 comfrance.155.d:0 "这次大选的主要议题是关于十五年前公社中社会民主派的再整合问题。工团派，当今劳工总议会中最具有改革色彩的阵营，希望继续推动民主化进程，并推动树立欢迎社会民主派的政策。无政府派，虽然也青睐于自由化运动，但是却反对工团派的政策，在这点上倒是和今天势力正逐弱的索雷尔派一致。雅各宾派，毋庸置疑，仍继续提倡布尔什维克式的改革。"
 comfrance.155.a:0 "工团派取得多数席位：我们得为我们的社会民主朋友腾出空间"
 comfrance.155.b:0 "索雷尔派取得多数席位：革命价值观的衰落是不可容忍的"
 comfrance.155.c:0 "无政府派取得多数席位：无产阶级民主不需要社会民主党人"
 comfrance.155.e:0 "雅各宾派取得多数席位：公社准备好布尔什维克化了"
 comfrance.156.t:0 "公社1951年大选"
 comfrance.156.d:0 "自法兰西公社建立以及过去了三十余年。我们通向社会主义、通向繁荣的路艰辛漫长。如今，当人民选举新政府时，我们的目标不仅仅是如何发展工团主义，也是要如何保护“人权和公民权”：例如民主和追求幸福的权力。"
 comfrance.156.a:0 "工团派多数席位：公社民主化应该是个渐进的过程"
 comfrance.156.b:0 "索雷尔派取得多数席位：极权主义必将胜利"
 comfrance.156.c:0 "无政府派取得多数席位：消灭国家指日可待！"
 comfrance.156.e:0 "雅各宾派取得多数席位：我们传承了真正的公社精神"
 comfrance.157.t:0 "涅斯托尔·马赫诺退休"
 comfrance.157.d:0 "作为法兰西和整个欧罗巴革命政治的顶尖人物，涅斯托尔·马赫诺终于选择从公众生活中退休。无政府主义运动的头把交椅已经交给了马里于斯·雅各布。"
 comfrance.157.a:0 "多多保重"
 comfrance.159.t:0 "巴黎失守！"
 comfrance.159.d:0 "巴黎，光之城，革命的摇篮，法兰西的首都，已经被敌人占领了！由于敌人受到了来自民众自卫军的抵抗，所以我们必须尽快组织起来发动反击夺回这座城市。"
 comfrance.159.a:0 "奴隶们，起来，起来！"
 comfrance.160.t:0 "解放阿尔萨斯-洛林"
 comfrance.160.d:0 "我们已经在旧法兰西帝国的阿尔萨斯-洛林省份上取得了胜利，并攻取了整片地区。德国人已无力阻挡我们的攻势，这片土地现在终于又回到了法国的怀抱！"
 comfrance.160.a:0 "……这是最后的斗争，团结起来到明天……"
 comfrance.161.t:0 "七月十四国庆日"
 comfrance.161.d:0 "今天，法国将庆祝1789年大革命的开端——攻占巴士底狱的纪念日。届时我们将举行盛大的庆祝活动，每个村庄都会在常规的狂欢活动之外筹划一些纪念活动：尽管发生了社会主义革命，但7月14日仍然是民众举国欢庆的日子。在不可避免的冲突来临之前，这些庆祝活动对于加强国家团结显得尤为重要：尽管存在分歧，但所有真正的法国人都可以将他们的革命政治追溯到巴士底狱陷落的那一天。"
 comfrance.161.a:0 "公社万岁！"
 comfrance.163.t:0 "劳动节"
 comfrance.163.d:0 "1889年，第二国际的代表投票决定将每年的5月1日定为动员日。按照法国马克思主义之父儒勒·盖德的说法，选择这个日子是为了纪念干草市场惨案中因要求八小时工作制而牺牲的烈士。日复一日，年复一年，这一天的动员激起了越来越多的街头冲突，也有越来越多人为之牺牲。每当国际劳动节到来之时，无产者都会纷纷放下手头的工作，挥舞着红旗，唱着国际歌，为争取自己的权利而游行，为了纪念先烈们的流血牺牲，他们的外套上也都别着红色的蔷薇花或衬着深红色布的铃兰。这个极具纪念性的节日自然是资本的眼中钉肉中刺，象征着工人们从资本魔爪下夺回自由的这一天也让资产阶级们为之震悚。\n\n在革命爆发后，5月1日便被确定为公假，更迅速地成为了充满着盛大的官方庆典和纪念游行、载歌载舞的日子。在国内，这一天是庆祝革命胜利与工人解放的日子，而在国外，在革命的自由之风吹遍五洲四海之前，这一天仍是斗争的日子。我们的人民欢欣鼓舞，亦不忘来路漫漫：革命曾只是孕育于工厂之中的梦想，如今却生机勃勃、蓬勃发展，革命之心自豪地在法兰西大地上跳动，鼓舞着我们所有仍身负枷锁的同志。"
 comfrance.163.a:0 "斗争的胜利等待着我们！"
 comfrance.164.t:0 "第一届布尔日国际艺术节"
 comfrance.164.d:0 "第一届布尔日国际艺术节于今日开幕。只因法英两国的工团努力，这一国际前卫派的艺术节才得以举办。艺术节上展出的艺术品包括了由法兰西公社资助创作的众多著名的工团主义现实主义绘画，许多英国、俄国和美国的绘画，著名艺术家迭戈·里维拉绘制的一幅壁画。这一艺术节将会在全球瞩目之下开展两周时间。现在我们该欣赏聚光灯下的大作了。"
 comfrance.164.a:0 "这将会是将来众多艺术节的起点，我们的政府必会保证艺术节永远开办下去！"
 comfrance.165.t:0 "法国提倡国际前卫派艺术"
 comfrance.165.d:0 "法国政府的努力铸就了国际前卫派艺术。这种艺术致力于创造崭新的艺术风格、独特的非正统的表现形式和一些前所未有的造物。\n\n法国政府坚信这种艺术将会成为一种经过非暴力方式传播工团主义的绝佳工具。现在他们邀请我们加入其中。"
 comfrance.165.a:0 "算我们一个！"
 comfrance.166.t:0 "法国向我们宣战！"
 comfrance.166.d:0 "那些混蛋侵犯了我国的中立！我们可以独自作战，也可以寻求德国的帮助。我们该怎么做？"
 comfrance.166.a:0 "快给柏林打电话！"
 comfrance.166.b:0 "我们会独自奋战！"
 comfrance.167.t:0 "法国向我们宣战！"
 comfrance.167.d:0 "那些混蛋侵犯了我国的中立！我们可以独自作战，也可以寻求德国的帮助。我们该怎么做？"
 comfrance.167.a:0 "快给柏林打电话！"
 comfrance.167.b:0 "我们会独自奋战！"
 comfrance.168.t:0 "一份邀请"
 comfrance.168.d:0 "如今意大利所谓的“均势”已被全盘推倒，[From.GetNameDef]已正式邀请[SRI.GetNameDef]加入第三国际的大家庭之中。"
 comfrance.168.a:0 "终于！"
 comfrance.168.b:0 "转念一想，算了……"
 comfrance.169.t:0 "[From.GetAdjective]的请求"
 comfrance.169.d:0 "如今意大利所谓的“均势”已被全盘推倒，[From.GetNameDef]正式要求加入第三国际大家庭。"
 comfrance.169.a:0 "终于！"
 comfrance.169.b:0 "转念一想，算了……"
 comfrance.902.t:0 "革命军团接管军队"
 comfrance.902.d:0 "革命军团成立于法国内战时期，是一支保护革命者不受反动暴徒侵扰的准军事部队，从那时起到现在，革命军团的人数和力量已有了很大的增长。法国各地都设有军团的前哨，在忠于瓦卢瓦的装备精良的武装分子上空，你可瞧见展翅高飞的索雷尔红鹰。\n\n自索雷尔派胜利以来，就不断有人建议将军团与法兰西革命军合并，尽管这受到莫里斯·甘末林等著名将领的抵抗，但在这一天，军团将正式并入由马塞尔·布卡德将军指挥的革命军队。"
 comfrance.902.a:0 "光荣的同志们啊，进军！"
 comfrance.903.t:0 "索雷尔派崛起"
 comfrance.903.d:0 "在法国内战期间，索雷尔派以暴力、革命和坚定打击反动派的形象登场，当时乔治·瓦卢瓦、休伯特·拉加德尔和雅克·阿尔蒂认为，是时候把他们的地下政治团体蒲鲁东圈转变成一个成熟的政治运动了。这三个人认为，世界大战是一个新时代的开始，资本主义和传统主义将被工团主义和民族主义所取代。尽管三人曾是法兰西行动党的支持者，但他们还是发起了一场猛烈的运动，对抗保守主义、君主制以及所有反革命势力。\n\n以红鹰作为象征的索雷尔派很快在工人阶级中获得了欢迎，工人们开始有组织的游行，组建制服民兵和与反动派进行暴力冲突，作为表达他们对建制派的愤怒的一种形式。当内战结束，无政府工团主义者在巴黎掌权时，索雷尔派把他们反对反动派的理念转变为了反无政府主义。\n\n到目前为止，工团派一直把索雷尔派当作对抗反动派的堡垒，但是现在他们却害怕这些激进分子可能在即将到来的选举中背叛他们。索雷尔派要求权力下放，对德国的复仇主义和重新执起法兰西民族主义，已对无政府工团主义的公社构成了重大威胁，它的准军事组织，革命军团则投身于街头斗争和恐吓政治对手。索雷尔派会让法国再次陷入混乱吗？还是他们将领导国家工团主义光荣崛起？"
 comfrance.903.a:0 "我们必须提防这些激进分子"
 comfrance.930.t:0 "雅各宾派归来"
 comfrance.930.d:0 "雅各宾派一手攥着社会主义的红旗，一手攥着《共产党宣言》的复印件，通过对马克思主义的不屈不挠的献身精神，使公社政治风起云涌。受列宁失败的布尔什维克革命和法国大革命历史的启发，他们试图终结工团主义，将其批判为被“社会主义反动派”暗中操纵，妄图进一步奴役无产阶级的失败的意识形态。革命英雄莫里斯·多列士放弃了以前对工团主义的忠诚，并宣誓效忠国际共产主义革命，领导起了雅各宾派。多列士表示，他之所以要投身共产主义这个被许多人认为已经过时的意识形态，是对劳工总议会日益增长的官僚作风和腐败现象的直接回应。\n\n雅各宾派从马克西米利安·罗伯斯庇尔领导的暴力革命运动中得名，他们认为自己是反对无政府主义者和社会主义反动派的先锋队，这些人非常愿意用暴力来传播马克思思想。目前，他们正与索雷尔派展开激烈的竞争，这已升级为革命军团和雅各宾武装分子之间的大规模街头战斗。然而，尽管使用了暴力手段，而且先前曾完全拒绝过总联合会的权威，多列士还是宣布了他希望雅各宾派能参加即将到来的选举。更广大的民众对多列士理想中的共产主义国家的接受程度有多高，他们是会接受列宁的遗产，还是忠诚地捍卫工团主义，我们拭目以待。"
 comfrance.930.a:0 "罗伯斯庇尔最后是什么下场，大伙都还没忘吧……"
 comfrance.931.t:0 "瓦卢瓦主席的国葬"
 comfrance.931.d:0 "全国人民都为失去乔治·瓦卢瓦主席而哭泣。尽管举行公开葬礼可能会引发明显的威胁，但索雷尔派议会认为不能屈服于恐惧。巴黎警察、预备役步兵团和革命军团的成员涌上街头，巴黎市民也蜂拥而至表示敬意和哀悼。红鹰旗挂满诸楼，一队面色阴沉的军团士兵举着火炬游行而过，压抑悲伤的气氛笼罩着这座城市。瓦卢瓦的尸体被保存在一个玻璃棺里，棺材周围摆设着摆出不祥姿势的巨大的金雕们。主席只就任了很短的时间，但他对公社的影响将持续整整一个时代……"
 comfrance.931.a:0 "死的伟大！"
 comfrance.904.t:0 "至暗之日"
 comfrance.904.d:0 "在这一天，全国人民都在哀悼我们前主席遭遇的悲剧。当瓦卢瓦主席在凯旋门下向热情的公众发表激烈的演讲时，三名无政府主义刺客设法越过安保和人群；其中一名刺客宣称瓦卢瓦是革命的叛徒，并朝着困惑的主席开枪，另两人则在台上投掷自制炸药。爆炸造成台上的三人（除主席外的两人是瓦卢瓦的左膀右臂雅克·阿尔蒂和经济总设计师、革命工团主义者爱德华·贝尔）全部受伤，三人立即被送往最近的医院，勇敢的军团士兵向恐怖分子渣滓还击，其中一人被逮捕，另外两个则被射杀。谢天谢地，阿尔蒂同志和贝尔同志在爆炸中幸免于难，只受了轻伤，然而瓦卢瓦却没能活下来，尽管医院已经尽了最大努力，但这位年老的领导人经不起爆炸和子弹的伤害。我们亲爱的主席是一位真正的革命家，他的理想不会被遗忘，他也绝不会白白死去。\n\n挑选继任者的艰巨任务现在落在了索雷尔派最高议会的身上，法国的命运即将再次改写。"
 comfrance.904.a:0 "索雷尔主义的火焰不会熄灭，主席死的光荣！"
 comfrance.907.t:0 "布卡德将军重整军队"
 comfrance.907.d:0 "到目前为止，法兰西革命军是由思想上无私、忠诚的士兵组成的，但是军队中也充斥着混乱、自行其是和无法有效地相互沟通的懒惰的将军们。根据索雷尔派的官方报告，随着马塞尔·布卡德将军控制了军队事务，军队最终能够实现其所严格需要的现代化。\n\n只有最忠诚的将军才能直接从瓦卢瓦主席那里得到晋升，不同的民兵组织将重组成一支统一的常备军，国家对工业的日益重视使得向士兵提供最精良的军事武装成为可能。这些都是布卡德承诺的，而作为回报，瓦卢瓦授予了他在军队事务中不受限制的权力，他现在只对主席本人负责。"
 comfrance.907.a:0 "军队毕竟是革命的保护者"
 comfrance.908.t:0 "监督下的权力下放"
 comfrance.908.d:0 "选举结束，索雷尔派获得了多数票，瓦卢瓦主席开始着手完成他的第一项任务：权力下放。太久了，法国无产阶级一直被工团派的官僚主义所束缚。索雷尔派不允许这再继续下去了，我们必须把自由散漫的自治公社改造为索雷尔设想下的真正革命之省。马塞尔·布卡德代表瓦卢瓦在劳工总议会发表了讲话，断言这些改变是出于民族复兴的名义，是合法的。"
 comfrance.908.a:0 "强大的民族需要绝对的自由"
 comfrance.908.b:0 "无限的权力！"
 comfrance.909.t:0 "革命军团袭击工会领导"
 comfrance.909.d:0 "在公社内，有许多工会在争夺国家政治的统治权。这些工会忠于不同的派系，一些支持无政府派，一些支持工团派，甚至还有一些支持雅各宾派。这些意识形态上的分歧阻碍了法国真正的团结，是不可接受的。如果我们要推进集政府的权力下放，就需要统一在我们的政治信仰下团结人民。革命军团指挥官马塞尔·布卡德对重要工会的总部发动了协同突袭，数百名工会领袖因理想不忠罪被捕。军团再一次成功地保卫了革命。"
 comfrance.909.a:0 "我们将通过谈判或武力使工会重新团结起来"
 comfrance.910.t:0 "索雷尔派内部紧张升温"
 comfrance.910.d:0 "乔治·瓦卢瓦死后，索雷尔派在党内分裂成几个派系，其中规模最大、影响也最大的是马塞尔·布卡德领导的革命法兰西主义者。虽然还存在许多旁门左派，但布卡德的手下一直在争取改变这种状况，维护他们在党内的制霸地位。夹在交火各方之间的是索雷尔派议会新上任的主席雅克·阿尔蒂，他与各派都建立了密切关系，试图维持某种稳定。"
 comfrance.910.a:0 "情况还能更糟吗？"
 comfrance.911.t:0 "黑卫军发动炸弹袭击"
 comfrance.911.d:0 "作为对索雷尔派对无政府主义者和无政府工团主义者的进犯和歧视的回应，黑卫军发动了一场炸弹袭击战役，引爆任何与索雷尔派有关的商业、办公或行政大楼。"
 comfrance.911.a:0 "这些畜生难道没有一点人性？"
 comfrance.912.t:0 "雅克·阿尔蒂呼吁索雷尔派保持团结"
 comfrance.912.d:0 "目前担任临时政府的索雷尔派议会现任主席雅克·阿尔蒂呼吁索雷尔党团结一致，以应对派系分裂。他呼吁少数派和革命法兰西主义者在黑卫军叛乱得到解决之前和平相处。他在最近的一次议会讲话中表示，如果索雷尔党甚至不能维持住自己在内政上的主导地位，那么争取党内的主导地位将毫无用处。"
 comfrance.912.a:0 "阿尔蒂是对的，法国需要团结"
 comfrance.912.b:0 "别再骑墙了，选一边站！"
 comfrance.913.t:0 "黑卫军崛起"
 comfrance.913.d:0 "作为索雷尔派对政治反对派的压迫统治的直接回应，无政府主义者们团结在一个运动之下。它名为“黑卫军”，其目的是通过炸弹袭击、暗杀和破坏来扰乱法国的稳定。黑卫军在某种程度上受到了内部小有权势的罪犯无政府主义者的影响，明确表示将不惜一切代价摧毁革命工团。有传闻说，黑卫军的主要领导人是逃亡法国的著名的乌克兰无政府主义者，涅斯托尔·马赫诺。索雷尔派听闻流言后，下令突袭马赫诺的住所。然而，最初的突袭行动却发现马赫诺已经无影无踪了，这进一步助长了流言。由于地下运动的神秘性和目标看似随机的袭击，迄今为止这已经被发现很难应对。"
 comfrance.913.a:0 "我们必须阻止这场叛乱！"
 comfrance.914.t:0 "布卡德约束住了自己的派系"
 comfrance.914.d:0 "在马塞尔·布卡德与党内各人物爆发激烈争吵后，索雷尔派分裂成多个阵营，我们光荣的稳定守护者雅克·阿尔蒂利用他的影响力和受人尊重来缓和紧张局势。在瓦卢瓦主席遇刺后的第一次索雷尔派会议上，两人一同站在台上，表达了他们为避免无政府状态而维护团结的新决心。虽然这消息听着不错，但不与马赫诺运动结盟的社会主义者力量已在新社会主义者马塞尔·戴亚的领导下团结了起来。更糟糕的是，没有人知道他在谋划着什么。"
 comfrance.914.a:0 "全部精力投入在摧毁无政府主义威胁！"
 comfrance.915.t:0 "革命法兰西主义分子上街闹事"
 comfrance.915.d:0 "乔治·瓦卢瓦死后，同处于一面旗帜之下的各派索雷尔主义者却开始在街头互相厮杀起来。然而这现状对于其中任何一个派系而言都绝非好事，因为无政府主义者和无政府工团主义者正变得愈发强大，并且余下的社会主义者也在新社会主义思想家马塞尔·戴亚的周围逐步团结起来。"
 comfrance.915.a:0 "手足相残"
 comfrance.915.b:0 "阿尔蒂严惩这场混乱！"
 comfrance.916.t:0 "黑卫军趁混乱而起"
 comfrance.916.d:0 "不出所料，黑卫军利用了持续肆虐法国的骚乱。他们冲击政治集会，把政治家们当作人质直到要求得到满足。索雷尔派未能对这种进犯作出回应，因为他们正忙于处理政治内讧和街头暴乱。"
 comfrance.916.a:0 "法兰西处在无政府的危险边缘"
 comfrance.917.t:0 "黑卫军武装分子处决索雷尔派政客"
 comfrance.917.d:0 "在一周没有回应后，黑卫军的武装分子开始处决作为人质的索雷尔派政客。黑卫军的将军们已经再三强调，在他们的要求得到满足之前他们不会停止。他们要求以黑卫军领袖涅斯托尔·马赫诺取代现任领导人，永久禁止索雷尔派上台，处决布卡德与阿尔蒂。同时，朝向巴黎的进军队伍仍在前进。"
 comfrance.917.a:0 "末日将近……"
 comfrance.918.t:0 "无政府工团主义工会公然效忠黑卫军"
 comfrance.918.d:0 "无政府工团主义的工会已经宣布效忠于黑卫军和他们的领袖涅斯托尔·马赫诺。虽然无政府主义者早已和无政府工团主义者合作，但这一发展意味着黑卫军现在已经完全得到了无政府主义派别的领导权。这对索雷尔派来说是一个非常危险的事态，因为黑卫军现在已停扎了在巴黎城外。他们给了政府24小时的时间来满足他们的要求……"
 comfrance.918.a:0 "叛徒！"
 comfrance.919.t:0 "黑卫军占领巴黎！"
 comfrance.919.d:0 "索雷尔派的时代已经结束，黑卫军已经进入巴黎，杀死街上任何胆敢反抗他们的人。索雷尔派的总部目前正在遭到袭击，可以从里面听到不断传出的枪声和尖叫声。毫无疑问，这将是法国政治史上血腥的一天。"
 comfrance.919.a:0 "上帝保佑我们"
 comfrance.919.b:0 "国家集体党民兵赶走了暴徒！"
 comfrance.919.b:0 "忠诚的军团抵挡住了袭击者！"
 comfrance.920.t:0 "审判刺客"
 comfrance.920.d:0 "在索雷尔派系暂时维持住和平之后，杀害瓦卢瓦的刺客经过一段激烈的审讯终于被判刑。毫无疑问，判决是公开绞刑。虽然索雷尔派议会认为这是一个合情合理的判决，也并不真的相信有人会干预这场处决。然而……"
 comfrance.920.a:0 "……刺客的脖子被折断了，被绳子吊着，他毫无生气的身体已被所有人看到了！"
 comfrance.920.b:0 "……黑卫军的武装分子似乎只是漫无目的地开枪，在混乱中，刺客逃走了！"
 comfrance.921.t:0 "黑卫军领导人遭受围捕"
 comfrance.921.d:0 "在处决刺客后，黑卫军的领袖们变得绝望，他们在公共场合露面，要么被逮捕，要么被枪杀。今天是大丰收的一天，大批的黑卫军领袖被围捕和处决。毫无疑问，这要感谢索雷尔派各派系之间的合作，也要感谢勇敢的军团指挥官令人难以置信的努力。"
 comfrance.921.a:0 "是时候惩罚这些狂徒了"
 comfrance.922.t:0 "革命军团镇压巴黎无政府主义暴动"
 comfrance.922.d:0 "今天，在经过非常血腥的一段时间后，革命军团终于粉碎了巴黎的无政府主义暴动。据称，这次起义是涅斯托尔·马赫诺和其余的黑卫军效忠者发动的未遂政变。很明显，那些以为会得到人民支持的无政府主义者并没有达到他们所希望的政变规模，多亏了我们的反情报指挥官，他领导军团发起了一次成功的反击，将这些巴黎街头的渣滓赶了出去。这起暴动似乎恶化了他们的公众形象，巴黎市民也拿起武器，协助围捕无政府主义者们。"
 comfrance.922.a:0 "是时候给这场叛乱钉上最后的棺材板了"
 comfrance.923.t:0 "黑卫军武装分子逃离法国"
 comfrance.923.d:0 "在绝对灾难性的巴黎暴乱之后，剩下的黑卫军武装分子已经逃离法国，并在西班牙寻求西班牙全国劳工联合会的庇护，我们的情报来源告诉我们，西班牙的无政府主义者一直在走私武器进入法国。我们将通过增加边界上的武装巡逻次数来结束这种情况。"
 comfrance.923.a:0 "就像老鼠逃离沉船"
 comfrance.924.t:0 "马赫诺死于某黑卫军安全屋"
 comfrance.924.d:0 "今天下午3点，涅斯托尔·马赫诺的尸体被军团突击队在潜入一个现已废弃的黑卫军安全屋的行动中发现。据调查人员称，马赫诺在被发现时已经死亡，因为他的身体已经完全失血，冰凉，唯一值得注意的特征是后脑勺有两处枪伤。警方调查人员排除了任何他杀可能性，并将他的死亡定为自杀。"
 comfrance.924.a:0 "大快人心！"
 comfrance.925.t:0 "黑卫军叛乱被摧毁"
 comfrance.925.d:0 "叛乱被消灭了，叛乱分子在革命军的力量下溃不成军！无政府主义者永远统治不了法国！索雷尔派万岁！"
 comfrance.925.a:0 "法国保住了强大和稳定"
 comfrance.926.t:0 "索雷尔派议会选出了新领袖"
 comfrance.926.d:0 "现在主要的威胁已清除，是时候回到正轨，完成之前的未竟之事了。余下的继业者有革命军团中人气正盛的革命法兰西派的领袖马塞尔·布卡德，曾经的共产党人保罗·尼赞，瓦卢瓦的亲密战友休伯特·拉加代尔以及索雷尔派元老勒内·科皮坦。在计票工作进行的当口，一枚炸弹突然爆炸了——不用说，这肯定是法国苟延残喘的无政府主义者的杰作。正当军团成员从爆炸中缓过劲来，开始四下搜索肇事者之时，又有一大批人冲进了议会大厅，他们正是厌倦了索雷尔派的恐怖之治的马塞尔·戴亚及其温和派盟友！"
 comfrance.926.a:0 "令人吃惊！保罗·尼赞取得了多数！"
 comfrance.926.b:0 "马塞尔·布卡德，真正的索雷尔派，依旧稳掌权位！"
 comfrance.926.c:0 "休伯特·拉加代尔夺权！"
 comfrance.926.f:0 "勒内·科皮坦成功将温和派团结在自己周围！"
 comfrance.926.e:0 "马塞尔·戴亚冲进议会，逮捕了所有人！"
 comfrance.927.t:0 "法兰西未来主义"
 comfrance.927.d:0 "未来主义是一种艺术和社会运动，自1920年代以来就一直存在，但最近在法国社会中它已成为一股流行势力。未来主义运动强调速度、技术、青年和暴力，希望废除过去的一切元素，而它的领导人主要由艺术家和诗人组成，他们聚集青年朝向人类战胜自然的乌托邦世界前进。这场运动日益引人瞩目的政治力量归功于马塞尔·布卡德对未来主义的赞同，因为革命法兰西主义与美化暴力、进行青年集会和拒绝资产阶级传统的未来主义有一些惊人的相似之处。\n\n作为回应，未来主义者、超现实主义者和其他蓬勃发展的前卫派都宣布支持布卡德，费利克斯·德尔·马尔莱等知名人士也在巴黎与布卡德会面，一起讨论如何最好地消灭反动艺术。"
 comfrance.927.a:0 "打破过去，迎来新生！"
 comfrance.928.t:0 "改变国旗？"
 comfrance.928.d:0 "有人提议，既然革命法兰西主义者已掌控索雷尔派，那么我们也应该改变国旗，以更好地体现这一点。"
 comfrance.928.a:0 "让索雷尔红鹰继续翱翔！"
 comfrance.928.b:0 "升起剑和齿轮！"
 comfrance.929.t:0 "改变国旗？"
 comfrance.929.d:0 "新社会主义者胜利后，索雷尔派旧旗落地，冉冉升起的将是代表我们改组国家的新旗帜。我们收到了许多提案，因此，党需要决定究竟是保持如今的临时旗帜，还是改用波尔多的新社会主义者间流行的公羊头图案，并将之与三色火焰旗相结合。"
 comfrance.929.a:0 "保留弗里吉亚帽！"
 comfrance.929.b:0 "点燃火焰！"
 comfrance.933.t:0 "社会主义共和联盟的成立"
 comfrance.933.d:0 "马塞尔·戴亚宣布了社会主义共和联盟的成立，此党将进一步巩固新社会主义政府所创立的广泛政治联盟。戴亚的政策很受选民欢迎，他在工人国际法国支部右翼、共和社会党和前雅各宾派的盟友感到压力倍增，不得不向法兰西社会党低头。新党将引导法国群众走向新社会主义未来，此外共和权威也将更加根深蒂固，如此布卡德等狂徒就再也不会有夺取权力的可能。"
 comfrance.933.a:0 "这才叫左翼联盟！"
 comfrance.934.t:0 "X-危机小组与共治主义者"
 comfrance.934.d:0 "X-危机小组是由出身巴黎综合理工学院的经济理论家们组成的技术官僚运动，他们从提高国家的整体运行效率出发，主张计划经济和科技兴国，与戴亚的新社会主义政府的理念不谋而合。虽然劳工总联合会因“反工团主义”的莫须有罪名将其束之高阁，但规划体制的建成纠正了这一错误，给了许多有志之士报效法兰西的机会。长期被许多偏执的公社成员视为阴谋论的共治运动也因此焕发了又一春，他们主动找上了马塞尔·戴亚，向其贡献出了自己的力量与专业学识，以求得一份正式官差——弗朗索瓦·勒伊德领导下的新派系也就此而来。"
 comfrance.934.a:0 "新法国，新计划"
 comfrance.935.t:0 "重振国家！"
 comfrance.935.d:0 "法国社会总是因为弱小，脆弱，物质和精神的贫乏而受苦——几个世纪以来，法国一直被弱者统治着，被置于他们的软弱的，缺乏活力的暴政之下。因此，作为革命索雷尔派，我们必须不惜一切代价建立一个不同于前一千年的法国社会——建立一个充满力量、活力和完美人类的社会。法国人必须不惜一切代价与德国猿人相比拼，要比他们更威猛。德国猿人是如此残忍愚昧，他们甚至对世界的了解程度甚至比不上我们的下限。法国人与德国人不同，总是充满一种潜在的活力和力量感，这超越了法国所有的邻居——那些邻居不是在中午昏昏欲睡，就是蠢笨得连灯都换不了。因此，有必要对过去一千年来腐化法国社会的弱者进行大规模的、猛烈的清洗，这很像一场阶级战争，这场战争不涉及被统治者和统治者，而是涉及弱者和强者。因此，革命军团现在作出了巨大的努力来清除我们的土地上那些弱小之徒，软弱之辈，并把那些强大的、有活力的、能够对猿人、德国人和其他反动派进行无休止战斗的人高高地供奉起来。"
 comfrance.935.a:0 "最强者生存……"
 comfrance.936.t:0 "英雄时代"
 comfrance.936.d:0 "法国的青年毫无疑问是这个国家的未来，所以我们必须确保他们把自己的理想牢固地树立在新社会主义以及戴亚主席之上。因此，法兰西的少男少女们必须亲身加入到革命的建设中来，或加入到新近纳入国家管理的民兵队之中，或协助农民进行劳作，靠自己在新体制中赢得一席之地。有了这种专门式的教育，我们就可以放心地把法兰西的未来交予年青的下一代，而不必担心其再度落入布卡德之类的激进狂人之手。"
 comfrance.936.a:0 "英雄儿女"
 comfrance.940.t:0 "多列士阐述共产主义的完美阶段！"
 comfrance.940.d:0 "莫里斯·多列士，一个刚刚踏上社会主义理论伟大道路，进而跻身成为共产主义思想家之一的人，他在如此短的时间里却取得了巨大的成就。在革命广场举行的一次集会上，多列士主席再次发表声明，庄严宣告法兰西无产阶级公社已彻底实现了共产主义革命及其计划，由马克思与恩格斯二人开创，悲情英雄弗拉基米尔·伊里奇·乌里扬诺夫所继承延续的事业已结出硕果。如今，国家与人民均可尽情沐浴于至臻至善、清除了修正主义污点的马克思主义之中了。发扬民主集中制、紧握生产资料所有权、肩负布尔什维克战士之遗产，法兰西无产阶级将要迈入一个崭新的世界，一如俄国内战期间的列宁一般，时刻准备给予社会资本主义修正主义势力迎头痛击。"
 comfrance.940.a:0 "这是最后的斗争！"
 comfrance.941.t:0 "多里奥宣布大革命胜利告终！"
 comfrance.941.d:0 "雅克·多里奥，一位方才踏上被载入史册之光辉途径的法国革命英雄，他在如此短的时间里却取得了巨大的成就。在革命广场举行的一次盛大集会上，多里奥主席又一次发表了正式声明，他宣布由罗伯斯庇尔和雅各宾派掀起，由巴黎公社接续的工作迄今已经完成。大革命及其目的已在法兰西革命共和国内部实现。这个国家和他的人民现在已经可以充分享受一种纯粹的社会主义，一种没有被反法思想玷污的社会主义。带着先辈们自由、美德、理性的伟大思想和不朽的光荣事迹，法兰西的工人将勇敢地踏入这个新世界，我们将像第一共和国那样，准备好再一次与新的反法同盟坚决斗争。"
 comfrance.941.a:0 "自由，平等，博爱！"
 comfrance.938.t:0 "旧日革命的回忆"
 comfrance.938.d:0 "多里奥一如既往般精力充沛地来到了革命广场，如同从前一般在此发布了一项声明。昔日，这片宏伟之地曾名为协和广场，而后，一场光辉灿烂的革命推翻了旧共和国，广场也恢复了罗伯斯庇尔时代的名字，如今，在这个路易十六被处决的地方，法兰西的未来将再次被决定。多里奥主席宣布，工人力量的胜利表明，真正的革命从未真正实现过，为了拯救社会主义，革命必须再次成为法国的革命。\n\n他说，这个新的公社必须抛弃富尔、索雷尔和其他第五纵队分子的所谓“理想”，要认识到法国有着令人难以置信的、丰富无比的革命和反抗历史。法兰西民族无疑是一个从革命中诞生的民族，一个因革命而繁荣昌盛的国家。那些法国左派的伟大英雄，如罗伯斯庇尔、圣茹斯特、布朗基等，都是我们的学习榜样，终有一日，我国将完成1789年开始的伟大征程。"
 comfrance.938.a:0 "法兰西万岁！革命万岁！"
 comfrance.939.t:0 "英雄的遗产"
 comfrance.939.d:0 "多列士在世界各地，尤其是法国，为马克思主义的理想和正确的工人政党路线的信念进行了伟大的斗争。他宣布自己已经修补了马克思主义和列宁的遗产间的裂痕，随后，无论那帮懦弱的不愿为新公社而战的流亡布尔什维克残余分子接受与否，法兰西将成为共产主义革命的典范，她将依照马克思主义的理想，摆脱一切修正主义分子的遗毒污秽。法兰西将抛弃工团主义者所信奉的愚蠢的乌托邦主义，走上科学而富有创造性的共产主义路线，继而将世界从反动的资本主义中拯救出来。"
 comfrance.939.a:0 "共产主义的幽灵归来！"
