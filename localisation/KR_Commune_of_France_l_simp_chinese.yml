 FRA_capitant_win:0 "新时代索雷尔主义"
 FRA_capitant_win_desc:0 "勒内·科皮坦作为索雷尔派元老，其政治观点却与绝大部分索雷尔派截然不同。科皮坦计划进行一系列改革，只有时间才能告诉我们答案。"
 FRA_Relax_political_oppression:0 "放松政治镇压"
 FRA_Relax_political_oppression_desc:0 "索雷尔派一直因为控制媒体、镇压反对派而声名狼藉。我们将开始扭转这一刻板印象。对政治反对派的镇压将会停止，一定的民主也将恢复（在不危及索雷尔派统治的情况下）。"
 FRA_Initiate_economic_reforms:0 "启动经济改革"
 FRA_Initiate_economic_reforms_desc:0 "无政府主义叛乱极大的打击了我们的经济，为了使我国经济开始恢复，有必要开始启动全面经济改革。一系列私有化进程将会开始，但多请放心：这只是暂时的，必要的牺牲，更何况这样有利于促进生产积极性。"
 FRA_Except_for_anarchists:0 "但无政府主义者除外"
 FRA_Except_for_anarchists_desc:0 "无政府主义者只是一群破坏国家的暴徒，因此他们不配得到任何民主权利。他们的组织将会被取缔，领导人会被投进大牢，不仅如此，我们还会将任何与他们有关的人全部从政府里赶出去。"
 FRA_Anti_German_Molecular_Vigilance_Committee:0 "反德知识分子警惕委员会"
 FRA_Anti_German_Molecular_Vigilance_Committee_desc:0 "在莱茵河的另一侧，德国人正在压迫我们的同胞。我们将会创立反德知识分子警惕委员会，向所有法国人展示法国同胞在德国统治下的悲惨状况，激发国内的复仇主义思潮。"
 FRA_Factory_joint_management:0 "工厂共同管理"
 FRA_Factory_joint_management_desc:0 "事实上，将工厂完全托付给工人并不是什么好主意。工人管理的确促进了经济民主，然而在宏观上却是十分低效的。政府将开始将工厂从工人手中收走，以一套新的工人自治系统取而代之。"
 FRA_Unfreezing_syndicalism:0 "解冻工团主义"
 FRA_Unfreezing_syndicalism_desc:0 "工团主义者在之前一直受到打压，现在是时候停止这一行为了。毕竟，索雷尔也是一个工团主义理论家。我们将会开始邀请工团主义者加入政府，建立合作关系。"
 FRA_Social_Catholicism:0 "社会天主教"
 FRA_Social_Catholicism_desc:0 "教会在国家团结中发挥了十分重要的作用，是时候结束对教会的无意义打压，并为基督徒正名的时候了。"
 FRA_Organic_combination_of_capital_and_labor:0 "资本与劳动有机结合"
 FRA_Organic_combination_of_capital_and_labor_desc:0 "国家将会鼓励投资办厂的行为，并鼓励雇主与工会通过过协商解决问题，减少竞争。"
 FRA_The_True_Republic_of_Trade_Unions:0 "真正工团共和国"
 FRA_The_True_Republic_of_Trade_Unions_desc:0 "经过我们的努力，法兰西已经摆脱了暴君与虚假的社会主义，建立了一个真正的工团主义国家。尽管不少人嘲笑我们的政权，但一个新法国已经崛起。"
 FRA_Responsible_Society:0 "负责的社会"
 FRA_Responsible_Society_desc:0 "一个社会必须对他的人民负责。政府将开始建立一系列福利机构，让所有法国人都能过得幸福。"
 FRA_A_brand_new_radicalism:0 "全新的激进主义"
 FRA_A_brand_new_radicalism_desc:0 "勒内·科皮坦成功地改革了索雷尔主义，对其进行了符合时代特征地改编，让法国在复兴路上迈出了一大步。勒内·科皮坦主席万岁！"
