 FRA_return_to_past:0 "回归旧日"
 FRA_return_to_past_desc:0 "罗伯特·佩尔蒂埃带领新高卢主义者赢得了选举的胜利。这群激进分子能否实现他们的复兴凯尔特文化的愿景还有待观察。"
 FRA_fate_of_anarchists:0 "无政府主义者的命运"
 FRA_fate_of_anarchists_desc:0 "尽管我们支持无政府主义者对拉丁文化与暴君的对抗，但他们对我们也颇为不满。我们应该想个办法……"
 kxxfrance.20.t:0 "我们如何处理无政府主义者？"
 kxxfrance.20.d:0 "对无政府主义者的态度分为两种。一种很简单：把他们全部抓起来。另一种则主张我们可以同他们达成某种程度上的妥协。我们该怎么办？"
 kxxfrance.20.a:0 "抓起来！"
 kxxfrance.20.b:0 "设法达成妥协。"
 FRA_oppose_new_ceasar:0 "对抗新凯撒"
 FRA_oppose_new_ceasar_desc:0 "索雷尔派残忍暴戾，他们的所作所为与压迫高卢的凯撒有什么区别吗？所幸的是，我们还有机会。高卢人民，打倒这群暴君！"
 FRA_ensure_country_side:0 "确保乡村"
 FRA_ensure_country_side_desc:0 "我们应该支持农民，毕竟他们已经从高卢时代辛苦劳作至今了。和亨利·多尔热之类的农业主义者建立联盟可以极大的保证农民对我们的忠诚。"
 FRA_crush_catholics:0 "粉碎天主教"
 FRA_crush_catholics_desc:0 "教会不过是拉丁入侵者带给我们的枷锁！没有天主教之前的高卢不也过的好好的吗？这些赘瘤必须被从新的高卢国度上抹去！"
 FRA_seek_jacobin_support:0 "寻求雅各宾派支持"
 FRA_seek_jacobin_support_desc:0 "我们不能忘记雅各宾派为我们提供的支持。尽管他们当中的不少人并不认同我们的理念，认为我们太极端了，但多几个帮手总是好的。"
 FRA_celtics_reborn:0 "凯尔特重生"
 FRA_celtics_reborn_desc:0 "如今我们的政府已经稳定，是时候将我们复兴凯尔特认同的伟大计划付诸实施了。高卢将再次崛起！"
 FRA_celtics:0 "凯尔特复兴"
 FRA_chants_de_guerre:0 "战鼓隆隆"
 FRA_chants_de_guerre_desc:0 "敲响战鼓！新时代的高卢勇士，做好准备！我们曾经让骄傲的罗马人军队吃尽苦头，现在我们随时准备解放日耳曼人，粉碎神圣罗马帝国带来的拉丁主义！"
 FRA_de_latinization:0 "去拉丁化"
 FRA_de_latinization_desc:0 "罗马人的入侵几乎毁灭了我们的凯尔特文化，以令人作呕的拉丁文化取而代之。我们应当向我们的爱尔兰凯尔特人同胞学习，从他们那里引进真正的凯尔特文化。"
 FRA_slav_brothers:0 "我们的斯拉夫兄弟"
 FRA_slav_brothers_desc:0 "凯尔特人，日耳曼人，斯拉夫人，这三个伟大的民族曾经让罗马的独裁者们夜不能寐，最终联合起来一举摧毁了罗马帝国。不幸的是，日耳曼人如今已经深陷于神圣罗马帝国带来的拉丁性之中不能自拔。所幸的是，斯拉夫人依然保留了他们的本性。我们团结斯拉夫人的旗号一打出，就收获了无数斯拉夫兄弟的支持。我们不会辜负他们的。"
 FRA_enemy_of_gaul:0 "德英土匈，高卢之敌"
 FRA_enemy_of_gaul_desc:0 "日耳曼人：曾经的自豪的野蛮人如今却深陷神圣罗马帝国之拉丁性中；盎格鲁撒克逊人：屠杀压迫我们爱尔兰凯尔特同胞的暴君；马扎尔人：为虎作伥，压迫斯洛伐克人与南斯拉夫人的刽子手；土耳其人：迫害奴役中东凯尔特人的无耻之徒。他们都是觉醒高卢的敌人！"
 FRA_support_regionism:0 "支持地方主义"
 FRA_support_regionism_desc:0 "在高卢时代，人们以原始公社形式组织。我们将会改革公社体制，将中央权力下放到地方，并在法国各地建立自治公社，以促进政治民主与增加生产效率。"
 FRA_tribal_region:0 "地方民主"
 FRA_gaul_resurruct:0 "高卢再度崛起"
 FRA_gaul_resurruct_desc:0 "终于，曾经的法国，现在的高卢，彻底摆脱了拉丁主义与资本主义。曾经被压迫的伟大精神再次回归了！高卢万岁！"
 FRA_celtic_unity:0 "凯尔特团结"
 FRA_celtic_unity_desc:0 "我们应当恢复古凯尔特人的疆域！"
 kxxfrance.21.t:0 "泛凯尔特主义的前途问题"
 kxxfrance.21.d:0 "泛凯尔特主义并非什么新鲜概念。但是，除了常规的统一凯尔特人并恢复凯尔特人的旧疆域之外，佩尔蒂埃还有自己的想法。他指出，居住在中南欧的斯拉夫人的生活方式与古凯尔特人极其类似，由此他提出了凯尔特——斯拉夫同源假说，主张统一凯尔特人与斯拉夫人。我们应如何抉择？"
 kxxfrance.21.a:0 "恢复凯尔特旧地就够了。"
 kxxfrance.21.b:0 "我们要和斯拉夫兄弟们联合起来！"
 radsoc_bonapartism_subtype:0 "波拿巴主义"
 radsoc_bonapartism_subtype_desc:0 "§Y波拿巴主义§!\n\n波拿巴主义是一种直接受到法国皇帝拿破仑一世及其继任者的政策启发而形成的意识形态。这种意识形态支持由一位领袖拥有强大的行政权力，无论是以共和制还是君主制的形式，但与传统独裁不同的是，这位统治者与其臣民之间会建立直接、民主和个人的联系，通常采取组织投票和公投的形式。同时波拿巴主义政权也重视国家军备的建设。波拿巴主义者往往是民粹主义者，又鼓吹精英统治，将其视为正确的政府组织形式。这一意识形态虽然在20世纪衰落，但仍被几个不同的法国政治运动所主张，其中大多数运动呼吁让波拿巴家族回归王位。尽管颇为罕见，但一些非法国人也会声称自己是波拿巴主义者，比如危地马拉的乌维科将军。"
 pan_celticism_subtype:0 "泛凯尔特主义"
 pan_celticism_subtype_desc:0 "§Y泛凯尔特主义§!\n\n泛凯尔特主义是一种横跨意识形态光谱的意识形态，从马克思主义者和各种左翼人士到保守主义者、军国主义者和自由派，其诉求与目标也很简单，那就是主张将苏格兰，威尔士，爱尔兰，布列塔尼，加利西亚等凯尔特人聚居区统一在一面旗帜之下，然而，不同的组织有不同的主张与做法，因此，各种泛凯尔特主义的经济和政治意识形态以及他们统一的计划都有很大不同。"
 FRA_Arthuys:0 "法兰西民族工团"
 FRA_Arthuys_DEF:0 "法兰西"
 FRA_Arthuys_ADJ:0 "法国"
 FRA_orthodox:0 "法兰西人民国"
 FRA_orthodox_DEF:0 "法兰西"
 FRA_orthodox_ADJ:0 "法国"
 FRA_celtics2:0 "凯尔特复兴"
 FRA_neosocialism_in_effect:0 "新社会主义实效"
 FRA_neosocialism_in_effect_desc:0 "出乎所有人的意料，阿德里安·马凯竟然赢得了主席之位。如今，站在胜利的巅峰，他的目光投向那片亟待重塑的法兰西大地。从现在开始，新社会主义思想将成为火炬，引领法兰西走向复兴与伟大。"
 FRA_constructive_revolution:0 "建设性革命"
 FRA_constructive_revolution_desc:0 "建设性革命，这是由阿德里安·马凯提出的一种全新社会变革模式。通过国家主导的计划指引与技术人员的专业协作，这一革命性理念开辟了一条超越传统马克思主义和改良主义的全新道路。"
 FRA_bordeaux_experience:0 "推广波尔多经验"
 FRA_bordeaux_experience_desc:0 "阿德里安·马凯在担任波尔多市长期间，因一系列宏大的基础设施建设项目而声名远扬。如今，作为法兰西的领袖，他决心将这一模式推广至全国。马凯大力推动现代化建设，修建广泛的交通网络、工人住宅和公共设施，旨在提升国家整体的经济活力。未来的法兰西将遍布工人阶级城市，这些城市不仅是经济发展的中心，更是新社会主义下秩序的象征。"
 FRA_technocracy_influence:0 "拉拢技术官僚"
 FRA_technocracy_influence_desc:0 ":技术官僚——这些受过良好教育、拥有丰富专业知识的专家——长期以来在法兰西的政府体系中扮演了幕后角色。他们对如何治理国家虽然有着自己的看法，但却常年在政治领域被边缘化，没有获得充分的决策权。而现在，我们将为他们提供更多的资源，确保他们的知识和经验能够真正为国家服务，而不再是被政治斗争所绑架。"
 FRA_command_economy:0 "指令经济"
 FRA_command_economy_desc:0 "法兰西的经济问题不仅仅是周期性的衰退，而是由于结构性失衡所导致的长期困境。放任自流已经无法应对这些深层次的问题，我们必须对经济进行强有力的引导与干预。这不仅是一项经济计划，更是奠定法兰西未来发展的国家愿景，通过国家的统筹与规划，我们最终将解决社会不平等和地区发展不平衡的问题，确保每一个法兰西公民都能分享经济繁荣的成果。"
 FRA_legacy_of_marquet_plan:0 "马凯计划的遗产"
 FRA_legacy_of_marquet_plan_desc:0 "在马凯过去任职波尔多市长期间，曾经开展了一项建设公共工程与发展民族工业的综合性计划，成功解决当时日益严峻的经济问题。如今，法兰西的处境与当年的波尔多何其相似。现在的法兰西迫切需要一项全面的振兴计划，以解决当前的结构性问题。我们必须以波尔多的成功经验为蓝本，重拾“马凯计划”的遗产，推动一场全国范围内的经济变革，为国家注入新的活力与希望。"
 FRA_economic_cartel:0 "经济卡特尔"
 FRA_economic_cartel_desc:0 "如今的法兰西急需一些更加有效的手段来掌控经济运行，而卡特尔制度正是这些手段中最关键的一种。它能够将法兰西的经济体系纳入一个高度集中的框架之中，通过行业间的水平整合与官员监督，有效消除各领域中长期存在的无序竞争和重复生产。这种机制不仅将优化资源配置，还将显著提升国家整体的经济效率，为法兰西的繁荣奠定坚实基础。"
 FRA_Ordre_Autorite_Nation:0 "秩序，权威，国家"
 FRA_Ordre_Autorite_Nation_desc:0 "“秩序，权威，国家”是新社会主义的主张的凝练概括。新社会主义主张维持社会秩序，树立党与国家的无上权威，从而开展对国家的建设。"
 FRA_elite_democracy:0 "精英民主"
 FRA_elite_democracy_desc:0 "国家的政策，不能仅凭感性或民粹的冲动而制定，若人人都能直接参与决策，势必造成无序与拖延。我们必须将国家的决策权交由少数具备专业知识、经验丰富的政治精英，他们不仅具备深厚的理论基础和实际操作经验，还能在面对复杂问题时做出理性、长远的判断。"
 FRA_return_to_rural:0 "回归乡土"
 FRA_return_to_rural_desc:0 "工业是现代化的象征，城市是经济繁荣的中心，但真正支撑国家长远发展的基础，依然是那片广袤的土地和勤劳的农民。我们必须回归乡土，通过现代化手段提高农业生产力，推动农村的全面发展。引入教育、医疗、交通等现代化公共服务，推广先进的机械设备，让农业不再停留在传统的落后模式。未来，农村将不再是贫穷与落后的代名词，而会成为国家振兴的前沿。届时，农民们将终于能够自豪地说：“我来自法国的一个农村。”"
 FRA_regional_plan:0 "区域规划"
 FRA_regional_plan_desc:0 "长期以来，法兰西的各个大区之间的差异和不平衡都制约了国家的进步，加剧了社会的分裂。但现在不同了，在新社会主义的旗帜之下，政府将对各个大区制定一次全新的规划，这不是单纯的资源再分配，而是通过科学布局，让各地在国家大框架下找到自身的定位与活力。这将确保每个地区的发展都服务于国家的长期战略目标，让全法兰西的繁荣不再局限于少数大城市，而是遍布乡村、城镇与每一个角落。"
 FRA_encourage_class_collobaration:0 "鼓励阶级合作"
 FRA_encourage_class_collobaration_desc:0 "从现实的角度来看，法兰西的社会结构中依然存在不同的阶级，这是无可否认的客观现象。然而，在当前的社会形势下，阶级冲突不仅破坏了人民的团结，也阻碍了国家的复兴。我们必须担任调解者的角色，积极推动各阶层之间的协调与合作。每个阶级的存在，都是社会分工的结果，这种差异不应被忽视，但也绝不能成为社会分裂的根源。唯有团结一致，跨越阶级分歧，一个更加强大、繁荣的法兰西才能屹立于欧罗巴。"
 FRA_common_sense_over_tranny:0 "共识战胜暴政与莽撞"
 FRA_common_sense_over_tranny_desc:0 "暴政只能带来短暂的安宁，莽撞更是会造成不可预见的后果。只有实现共识政治，我们才能真正战胜这二者的威胁。当然，这并不意味着妥协或退让，而是通过理性对话找到最适合法兰西发展的道路。这样的共识不仅仅是表面上的合作，它代表着法兰西所有人民的共同心愿——一个繁荣、公正和稳定的社会。"
 FRA_psuedo_social_democracy:0 "这是社会民主主义吗？"
 FRA_psuedo_social_democracy_desc:0 "许多人指责我们所谓的新社会主义本质上是一种换皮的社会民主主义，指责我们是一群改良主义者。但事实上，我们与社会民主主义者的关系不过只有曾经加入过对方的党派罢了。新社会主义不走工团主义的旧路，也不走自由主义的邪路，走的是最适合法兰西的路。"
 FRA_pursue_european_unity:0 "追求欧洲统一"
 FRA_pursue_european_unity_desc:0 "我们做到了！在阿德里安·马凯与新社会主义之下，今日的法兰西，已然从过去的动荡与危机中涅槃重生。然而，法兰西的复兴只是更伟大事业的序章。正如法兰西的重生，欧罗巴的命运也到了关键的时刻。过去的战争、分裂与对立，使得整个欧洲大陆陷入了无休止的纷争与衰退。法兰西的重生已经向我们证明，只有通过团结与合作，才能实现真正的繁荣与和平。是时候将欧罗巴各国团结于一片旗帜之下，走向统一的未来了！"
 FRA_second_1889:0 "第二个1889"
 FRA_second_1889_desc:0 "乔治·布朗热将军的行动虽然失败了，但是他的精神永远存在，法兰西公社代替他摧毁了邪恶腐败的共和国，而我们将继承他的精神遗产。"
 FRA_fuck_bietry:0 "清算比耶特里的背叛"
 FRA_fuck_bietry_desc:0 "叛徒比耶特里从我们伟大的主席拉努瓦尔手中窜取了黄联的领导权，这是不能被容忍的，他将会吞下他自己所造就的恶果，法兰西容不下任何一个叛徒!"
 FRA_sorelian_allies:0 "索雷尔派盟友"
 FRA_sorelian_allies_desc:0 "索雷尔派与我们的思想十分相似 我们之间也互有往来，如果我们能与他们结成同盟，那么未来法兰西公社的路将会明朗许多。"
 FRA_erdicrate_democracy:0 "清除民主余毒"
 FRA_erdicrate_democracy_desc:0 "民主简直是天底下最好笑的笑话，满口谎言的政治家以自由与面包许诺，吸引无知的群众走向不归之路，现在法兰西内部的民主毒瘤已不复存在，而我们将为他们钉上最后一颗钉子。"
 FRA_control_union:0 "控制工会"
 FRA_control_union_desc:0 "法兰西大大小小的工会数不胜数多如牛毛，他们大多掌握在工团主义者或无政府主义者手中，为了巩固我们的控制，国家将会掌控所有工会，而那些无关紧要的工会最终会被解散。"
 FRA_state_centralize:0 "中央集权化"
 FRA_state_centralize_desc:0 "前政府为地方放权的太多了！我们法兰西是一个整体，而不是松松散散的地区联盟！这个谬误必须要被纠正过来，政府将会立刻着手集权改革，以实现布朗热将军的中央集权法兰西之梦。"
 FRA_charvinism:0 "你们夺不走阿尔萨斯与洛林！"
 FRA_charvinism_desc:0 "邪恶的德意志帝国以为夺走了阿尔萨斯洛林就能使这片土地上的法兰西人乖乖服从他们的命令，而我们告诉他，这绝无可能！只要我们还在，阿尔萨斯洛林的人们就永远不会屈服于铁蹄之下！"
 FRA_populist_policy:0 "民粹主义政策"
 FRA_populist_policy_desc:0 "布朗热将军擅长煽动人民。我们应该继承发扬这一遗产，将我们包装为人民唯一的保护者，并将人民的怒火导向我们的敌人。"
 FRA_worker_protection:0 "保卫工人权利"
 FRA_worker_protection_desc:0 "法兰西公社自工人阶级中诞生，自然要保障工人阶级的一切权利，如果谁敢将手伸向工人阶级，那工人们就会举起他们的锤子砸烂他们的手，让他们再也不敢侵犯工人阶级的权利！"
 FRA_labor_and_capital:0 "劳动资本与货币资本"
 FRA_labor_and_capital_desc:0 "企业通过工人的劳动力来裁定工人的工资，再合理不过，这能很好的体现出一位工人真正的价值，公司出钱雇佣工人，工人出力为公司服务。"
 FRA_protect_people:0 "保卫人民"
 FRA_protect_people_desc:0 "我们有责任保护人民不被极端势力所侵害，国家是人民最忠实的后盾，我们会把那些反动派牢牢的抵御在国门之外，使我们的人民免受蛊惑。"
 FRA_progressive_dictator:0 "进步独裁"
 FRA_progressive_dictator_desc:0 "我们的独裁不是像那些凯撒或是考迪罗那样贪婪而愚蠢，我们的独裁是进步的，领袖是国家唯一的灯塔，指引着国家与人民未来的道路，我们的领袖简朴而忠诚，为国家奉献一生。"
 FRA_leader_worship:0 "强人领袖崇拜"
 FRA_leader_worship_desc:0 "古往今来皆是以强者为尊，我们也不例外，只有真正的强者才能统领整个国家走向复兴，强人是国家最有力的舵手，是卫护人民的巨人。"
 FRA_boulanger_shall_be_proud:0 "让布朗热为我骄傲"
 FRA_boulanger_shall_be_proud_desc:0 "我们已经完成了布朗热将军的遗志，民主毒瘤已经被清除，再也无法毒害法兰西的人民，共和国也随之灰飞烟灭，人民幸福生活，若是布朗热将军看见了，也会由衷的为我们感到骄傲！"
 FRA_sorelian_second:0 "索雷尔主义的第二次机会"
 FRA_sorelian_second_desc:0 "一次失败无法打倒我们。在皮埃尔·德里厄·拉罗谢尔的领导下，索雷尔派成功的从瓦卢瓦跌倒的地方站了起来。"
 FRA_revolution_reborn:0 "革命重生"
 FRA_revolution_reborn_desc:0 "一场崭新的革命将拉开序幕：这场革命将超越无能的伪工团主义，建立在索雷尔与蒲鲁东思想基础上的真正的革命工团主义将成为主导。"
 FRA_absorb_jacobins:0 "合并雅各宾派"
 FRA_absorb_jacobins_desc:0 "与许多索雷尔派同僚不同，拉罗谢尔主席不将雅各宾派是为政治敌人；相反，他敏锐地发现了列宁主义与索雷尔主义之间具有千丝万缕的联系。毕竟，索雷尔曾经由衷的称赞过列宁。我们将立刻开始尝试与雅各宾派组成同盟。"
 FRA_sorelian_communism:0 "索雷尔共产主义"
 FRA_sorelian_communism_desc:0 "在皮埃尔·德里厄·拉罗谢尔的最新著作《索雷尔共产主义》中，他创造性的揭示了索雷尔与列宁思想的一致性，并指出列宁真正实现了索雷尔所想的阶级复兴愿景。借此机会，我们可以开始正式合并雅各宾派与索雷尔派，终结不必要的纷争。"
 FRA_en_avanti_garde:0 "拥抱先锋主义"
 FRA_en_avanti_garde_desc:0 "旧日的古老艺术及他们所代表的一切都早已被历史抛在身后。假如我们要复兴法兰西真正的精神，就必须接受先锋主义艺术，因为他们是真正法国精神与与未来法国的体现者。"
 FRA_morals_of_ubermensch:0 "超人道德"
 FRA_morals_of_ubermensch_desc:0 "早在一战拉罗谢尔就接受了伟大思想家尼采的思想。是时候将他的思想发扬光大了。"
 FRA_reform_economy:0 "经济有序化"
 FRA_reform_economy_desc:0 "旧的公社经济系统到目前为止也许运转得还算不错，但是去中心化经济模式注定是无法长期发展下去的。尽管索雷尔派一直是权力下放的支持者，但也许是时候往前看，建立一个从上到下的有序化的经济体系的时候了。"
 FRA_labor_aristocracy:0 "劳工贵族"
 FRA_labor_aristocracy_desc:0 "我们将要塑造一个适当的“贵族阶级”，一个由生产财富、创造价值之人而非封建地主与资产阶级巨头组成的阶级。我国的生产者将在一个保护伞式的生产者工团中组织起来，他们将享有代表权，能够与军方接触并签订合同，进而充分发挥自己的生产力。"
 FRA_erdicrate_liberalism:0 "抹去自由主义残余"
 FRA_erdicrate_liberalism_desc:0 "尽管工团主义国家少数干的好事就是毁灭了旧的资产阶级民主体系，但是那些一战前资产阶级的应声虫——社会民主主义者与建制派仍然相互勾结，假借着所谓温和革命欺骗人民。这群叛徒将会得到彻底的清算。"
 FRA_assume_direct_control:0 "确保直接控制"
 FRA_assume_direct_control_desc:0 "经过一些改革，我们的权力得到了巨大的扩张；但这还不够，我们必须保证巴黎能直接控制全国各地。"
 FRA_surrealism:0 "超现实未来主义"
 FRA_surrealism_desc:0 "我们的政府将会寻求超现实主义者和其他蓬勃发展的前卫派的支持，并邀请安德烈·布勒东等知名人士也在巴黎与拉罗谢尔会面，一起讨论如何最好地消灭反动艺术。"
 FRA_paternalism:0 "雄性父权制"
 FRA_paternalism_desc:0 "女人乃是这个世界上最不洁的两种生物之一（另一种是犹太人）。我们的国家里女人的位置应该只有一个：家庭。"
 FRA_rejuvenationism:0 "国家社会复兴"
 FRA_rejuvenationism_desc:0 "我们的任务是恢复无产阶级的道德和生产能量，从而最终实现无产阶级的复兴。"
 FRA_socialist_europe:0 "实现欧洲社会主义"
 FRA_socialist_europe_desc:0 "只有在索雷尔主义的伟大光辉之下，欧洲才能在真正的社会主义之下得到团结。而我们将不惜一切代价实现这一目标。"
 FRA_revolution_begin:0 "革命再次开始……"
 FRA_revolution_begin_desc:0 "从罗伯斯庇尔到巴贝夫，在法兰西的土地上，革命的火炬从未真正熄灭。而今天，这束革命的火炬，由雅克·杜克洛接过。这位红色雅各宾主义的守护者，不仅继承了大革命的光辉遗产，更将它与现代无产阶级的斗争相结合，重燃法兰西的革命之火。革命已经再次开始，让那些剥削者在无套裤汉的脚下瑟瑟发抖吧！"
 FRA_desyndicalize:0 "去工团化"
 FRA_desyndicalize_desc:0 "工团主义曾在工人阶级的斗争中扮演过重要角色，但它的存在如今却成了一道桎梏，使真正的无产阶级革命陷入困境。是时候让他们退出历史舞台了，我们将打破工团主义的桎梏，让工人阶级真正地主导自己的未来。"
 FRA_end_socdem:0 "终结温和主义"
 FRA_end_socdem_desc:0 "历史证明，那些宣扬改良主义和渐进变革的社会民主主义者，只不过是在维护既得利益者的统治秩序，他们从未真正为工人阶级争取到自由。在雅各宾的旗帜下，温和主义的假象将被革命的火炬彻底烧毁。无产阶级的解放，唯有通过彻底的斗争才能实现！"
 FRA_proletariat_dictatorship:0 "无产阶级专政"
 FRA_proletariat_dictatorship_desc:0 "无产阶级专政并非暴力的象征，而是工人阶级为彻底推翻资产阶级统治、建立社会主义社会所必须采取的政治形式。任何妥协和退让只会让革命陷入被动，资产阶级会继续通过合法的、制度化的手段剥削劳动者，维持其统治结构。只有通过专政，才能打破资本主义的枷锁，为工人阶级真正掌握国家权力铺平道路。"
 FRA_learn_bolshevik:0 "学习布尔什维克"
 FRA_learn_bolshevik_desc:0 "虽然法兰西的历史和国情不同于俄国，但布尔什维克在推动无产阶级专政、阶级斗争以及革命运动中的实践经验，恰恰为我们提供了宝贵的借鉴。当然，学习布尔什维克并不是复制他们的历史，而是借鉴他们在斗争中的坚韧和智慧。布尔什维克的革命之火将继续燃烧，替法兰西工人阶级照亮前行的道路。"
 FRA_central_economy_committee:0 "中央经济委员会"
 FRA_central_economy_committee_desc:0 "在市场经济中，工人们被视为廉价的劳动力，被资本家和市场规律所操控。而计划经济体制则为他们描绘了一幅截然不同的蓝图。通过中央经济委员会，国家将统筹调配一切经济资源，消除市场的波动和资本家的剥削，让工人们的劳动成果为全社会所享。"
 FRA_collectivistion_plan:0 "集体化进程"
 FRA_collectivistion_plan_desc:0 "早在大革命时期，土地制度便是压迫劳动人民的核心问题之一。农民与土地的关系，被资本和封建制度深深扭曲，他们不过是土地的使用者，却从未真正成为它的主人。然而，这种局面不应也不能持续。要真正解放劳动者，让他们不再受制于资本和土地的束缚，我们必须加快集体化进程，使土地不再是剥削的工具，而是全体劳动者共同的财富。"
 FRA_russian_experience:0 "俄罗斯的经验教训"
 FRA_russian_experience_desc:0 "革命的道路从来都不平坦，尽管以失败告终，但俄国的革命仍带给无产阶级无尽的希望，同时，它也留下了丰厚的遗产。在风起云涌的革命时代，我们必须从中汲取智慧，以确保法兰西的革命不会重蹈覆辙。"
 FRA_new_socialist_culture:0 "社会主义新文化"
 FRA_new_socialist_culture_desc:0 "早在大革命时期，土地制度便是压迫劳动人民的核心问题之一。农民与土地的关系，被资本和封建制度深深扭曲，他们不过是土地的使用者，却从未真正成为它的主人。然而，这种局面不应也不能持续。要真正解放劳动者，让他们不再受制于资本和土地的束缚，我们必须加快集体化进程，使土地不再是剥削的工具，而是全体劳动者共同的财富。"
 FRA_organize_red_guard:0 "组织赤卫队"
 FRA_organize_red_guard_desc:0 "革命从来不会平静，反动派的阴谋始终在暗处酝酿。他们绝不会轻易妥协，试图通过暴力和反动手段重新夺回权力。缺乏强大的工人武装力量，革命的成果将变得脆弱无比。而赤卫队无疑将成为法兰西革命的守护者。这不仅是一支武装队伍，更是一支充满阶级意识的先锋力量。它不仅捍卫无产阶级的权益，还将成为革命的灯塔，指引更多的劳动者觉醒，投入到这场变革的洪流之中。"
 FRA_army_commisars:0 "军队政委"
 FRA_army_commisars_desc:0 "如果革命如果无法掌控军队，革命的火种迟早会被反动势力扑灭。我们必须在军队内部构建一个与党的革命理想相融合的思想体系，而军队政委正是这一体系的核心。只有让革命的思想深入到每一个士兵的灵魂中，革命的军队才能所向披靡，法兰西的革命道路才不会迷失。"
 FRA_army_centralize:0 "集中化军队"
 FRA_army_centralize_desc:0 "革命胜利的关键不仅在于思想上的统一，更在于武装力量的高效指挥和执行。历史已经证明，分散的军队和各自为政的军事力量容易受到外部干扰和内部瓦解，无法形成强大的战斗力。因此，将军队集中在党的直接领导下，形成一支统一、纪律严明的革命军队，是确保革命成果的必然选择。"
 FRA_revital_communism:0 "共产主义重生"
 FRA_revital_communism_desc:0 "雅各宾派的旗帜飘扬在巴黎街头，工人阶级以不可阻挡的力量，粉碎了旧秩序的残骸。社会的平等与真正的公正终于来临，共产主义的理想不再是一个遥不可及的愿景，而是鲜活的现实。法兰西正在以新的面貌，迎接共产主义的辉煌未来！"
 FRA_revolution_eternal:0 "……且永远不会结束"
 FRA_revolution_eternal_desc:0 "法兰西，这片孕育了无数伟大革命的土地，如今再次站在了历史的前沿。今天，革命的火焰不仅重燃，它将成为永恒的光辉，照亮未来的每一个角落。法兰西将作为这一火焰的源头，用革命的永恒光辉，点燃整个世界，直到压迫者的最后一道枷锁都化为灰烬，直到一切不公和压迫都被彻底消除！"
 FRA_1793_coming:0 "1793将再次开始"
 FRA_1793_coming_desc:0 "148年前，罗伯斯庇尔和圣茹斯特高举着自由和平等的旗帜，以无畏的决心挑战旧制度的权威。而今日，勒内·比奈继承了先辈的意志，勇敢地扛起了那面曾经照亮法兰西大地的革命旗帜。革命的号角已经吹响，人民的呼声如潮水般涌动，1793年的火焰已被重新点燃，它将不可阻挡，直至革命的最终胜利，直至法兰西彻底摆脱一切枷锁，迎来真正的解放！"
 FRA_Montagne_legacy:0 "山岳派传统"
 FRA_Montagne_legacy_desc:0 "1793年，山岳派的先驱们在大革命的烈焰中高举着理想旗帜，纵然四面楚歌，纵然敌人层出不穷，他们也从未退缩。这种精神传统不仅仅是法兰西的历史遗产，更是革命胜利的钥匙，山岳派的传统必须在现代法兰西重新复苏，鼓舞革命的战士们，让他们明白，真正的胜利不会来自妥协，而是来自无畏的献身与斗争。"
 FRA_crush_capitalists:0 "粉碎资产阶级"
 FRA_crush_capitalists_desc:0 "资产阶级幻想通过权术和经济手段挽救自己的命运，但他们不知道，自己的末日已经来临。我们要用铁的意志，彻底摧毁一切试图复辟旧秩序的力量！他们的经济权力、社会影响力都将被连根拔起，他们的剥削和压迫即将划上一个彻底的句号。"
 FRA_beat_traitors:0 "痛打卖国贼"
 FRA_beat_traitors_desc:0 "那些潜伏在我们内部的阴暗势力，那些向外国势力屈膝的叛徒，正在蚕食革命的根基。革命者们，拿起武器吧，向这些卖国贼发起最猛烈的攻势！他们的每一分喘息，都是对法兰西的背叛，都是对革命烈士的亵渎！"
 FRA_Culte_de_lEtre_supreme:0 "至高主宰崇拜"
 FRA_Culte_de_lEtre_supreme_desc:0 "至高主宰，这不是一个空洞的概念，它是革命意志的化身，是一切人类追求平等与公正的崇高理想的象征！革命不仅仅是物质的斗争，更是一场精神的斗争。没有信仰的革命，是脆弱的，是易碎的。而至高主宰的崇拜，将作为新的革命精神支柱，替代无神论，重新凝聚法兰西人民的革命信念。"
 FRA_equal_enthusiasm:0 "平等主义狂热"
 FRA_equal_enthusiasm_desc:0 "平等！平等！平等！ 这是比奈带来的最激烈的呼喊，是法兰西无产者的心声。没有一丝的妥协，没有任何的退让！将一切特权和等级统统撕裂吧！一场狂风般的革命即将来临，一场让整个法兰西、乃至整个世界为之震撼的平等主义狂潮即将席卷！"
 FRA_spark_of_revolution:0 "革命之火"
 FRA_spark_of_revolution_desc:0 "在法兰西的每一个街角，每一条巷道，革命的呼声再度回响。革命之火，不再是过眼云烟，不再是历史的余烬，而是新时代的象征。它将不断燃烧，直至一切剥削压迫都化为灰烬！"
 FRA_true_republicanism:0 "真正共和主义"
 FRA_true_republicanism_desc:0 "法兰西公社曾以民主共和为旗帜，但它的光辉早已被一小撮权力阶层的私欲所掩盖。他们自称为人民服务，实则把持权力，窃取革命的果实，将工人和农民的力量排除在真正的权力中心之外。真正的共和主义，绝不是少数人垄断权力的工具。我们必须彻底推翻这腐朽的权力架构，践行真正的共和主义，赋予人民应有的主权。"
 FRA_state_capitalism:0 "国家资本主义"
 FRA_state_capitalism_desc:0 "在资本主义的体系中，财富和资源始终被少数人所垄断。然而，国家资本主义将打破这种不公，这不是资本主义的变种，而是通向社会主义的必经之路，由国家统一掌控经济命脉，确保所有的生产力都服务于人民的需求和共和国的繁荣。 通过这种制度，国家不仅将控制大型企业，还将对整个经济体系进行全面的监督与调控，确保资源合理分配，财富公平共享。"
 FRA_dont_forget_peasantry:0 "不要忘记农民！"
 FRA_dont_forget_peasantry_desc:0 "革命的风暴已经席卷城市，但我们不能忘记，乡村才是国家真正的根基。农民是国家的脊梁，革命的血脉，养育了无数的革命战士，支撑了法兰西的前行，但他们却在工业化的进程中沦为牺牲品。今天，我们不能再对农民的困境视而不见，他们的命运不应该是被压迫与剥削。他们将成为社会主义制度的核心力量。在新制度的引导下，农民们将拥有更多的资源，更多的权利，更多的尊严。"
 FRA_jacobin_youth:0 "鼓舞共青团"
 FRA_jacobin_youth_desc:0 "青年不仅是革命的继承者，更是革命的缔造者。他们的力量是无穷的，潜力是无尽的。这股新生的力量必须被推向革命的舞台上。他们要将无数先辈的牺牲与奋斗铭刻于心，将法兰西大革命的精神薪火相传，让革命的火焰在他们的双手中燃烧得更加炽热。"
 FRA_Blanquisme:0 "布朗基主义的遗产"
 FRA_Blanquisme_desc:0 "路易·奥古斯特·布朗基，这位以革命行动闻名的斗士，留下了深远的遗产——行动优先于一切。法律，只是让统治者保持他们地位的手段，而革命行动的意志，则是让人民夺回属于他们权力的唯一途径。锁链必须被打破。布朗基的思想应该不只是记载在书本中的历史，而是每一个革命者心中的呐喊。"
 FRA_state_renewal:0 "焕然一新的国家"
 FRA_state_renewal_desc:0 "多少年来，压迫的锁链紧紧缠绕着这片土地，反动的势力一次次试图扑灭革命的火焰。但现在，在民族雅各宾派的带领下，一切都已经成为历史的灰烬，站在这片新生的土地上，我们可以自豪地说：法兰西的革命已经完成了它最伟大的转变，法兰西迎来了彻底的新生！"
 FRA_new_europe_order:0 "新世界秩序"
 FRA_new_europe_order_desc:0 "自由与平等，不应仅仅止步于国土的界限。把革命的战旗插遍每一片土地吧！把法兰西的胜利扩展成全世界的胜利！这场革命将是资本主义的最后审判，世界将迎来一个真正平等、真正自由的新时代。法兰西将站在世界革命的最前沿，向世界宣告：没有任何反动力量能阻挡人民的解放，没有任何枷锁能禁锢工人阶级的力量！革命的洪流，将把旧世界彻底吞没，一个崭新的世界秩序必将诞生！"
 FRA_third_way:0 "第三条道路"
 FRA_third_way_desc:0 "事实证明，无论是激进的雅各宾主义，还是温和的社会民主主义，都无法有效应对法兰西当前所面临的复杂挑战。我们必须在马歇的带领下，走上一条全新的道路——一条真正契合法国现实的特色共产主义之路。"
 FRA_not_jacobin:0 "既非雅各宾"
 FRA_not_jacobin_desc:0 "极端暴力、过度集权、压制异见——这些雅各宾主义的思想，早已成为法兰西前进路上的最大阻碍。在马歇的领导下，法兰西将告别暴力，拥抱和平。我们将不再依赖鲜血与恐惧来改变命运，而是通过智慧与协作，迈向真正的繁荣与复兴。"
 FRA_not_socdem:0 "又非社民党"
 FRA_not_socdem_desc:0 "社民党人没有让人民更自由，反而让他们陷入了更深的无助。社会民主主义在理想与现实的夹缝中挣扎，既无法打破资本主义的枷锁，也无法满足人民日益迫切的期待。人民呼唤的已经不再是缓慢的、渐进的改变。从现在开始，真正的变革即将来临。"
 FRA_abolish_prodic:0 "抛弃无产阶级专政"
 FRA_abolish_prodic_desc:0 "一个真正的国家，不应当用权力去划分“敌我”，维持非此即彼的斗争逻辑。更不应当用暴力去维持所谓的“正义”，铸就新的压迫机器。在未来的法兰西，无论是工人、农民、知识分子，还是其他阶层的民众，每一个人都可以自由地发声，每一个人都可以共同决定国家的未来。没有了“无产阶级专政”那把高悬的利剑，法兰西将迎来真正属于全体人民的黎明。"
 FRA_Common_Programme:0 "共同纲领"
 FRA_Common_Programme_desc:0 "法兰西需要一个共同的纲领，需要一面能够将所有人凝聚在一起的旗帜。在马歇的纲领下，共识将战胜分裂，团结将战胜孤立。人民不再是孤立的个体，而是构成一个更加伟大的整体。"
 FRA_oppose_capitalism:0 "反对资本主义"
 FRA_oppose_capitalism_desc:0 "许多人谴责我们本质上是一群投机主义走资派，但事实上，我们与其他雅各宾派的同僚一样，都激进地反对资本主义，只不过我们意识到了毁灭资本主义不能一蹴而就罢了。"
 FRA_left_cartels:0 "建立左翼阵线"
 FRA_left_cartels_desc:0 "各种各样的左派，虽然他们的思想各异，行动方式不同，但他们都是左翼大家庭的一员。我们必须建立起一条道路，一条连接各个派别信念的道路，一条能够容纳所有声音的道路。马歇相信，当左翼阵线的旗帜高高飘扬在法兰西的天空时，每一个左翼的战士都会为之感到骄傲。"
 FRA_massive_nationalization:0 "国有化进程"
 FRA_massive_nationalization_desc:0 "多年来，所谓的私营企业，已经成为枷锁，束缚了劳动人民的力量。而如今，马歇要打破这个旧有的秩序，为人民争取他们应得的那一份尊严与权利，将国家的命运牢牢掌握在人民的手中。"
 FRA_power_to_region:0 "权力下放"
 FRA_power_to_region_desc:0 "国家的真正力量并不在于少数人手中的权杖，而是在每一个普通公民的集体智慧和力量中。只有将权力与责任分配到基层，建立一个更加民主、灵活且能适应变化的国家治理结构，法兰西才能真正发挥每个地区的潜力，释放出整个国家的活力。"
 FRA_commuinist_democracy:0 "社会主义民主"
 FRA_commuinist_democracy_desc:0 "社会主义民主，是对过去那些空洞承诺的回应。社会主义民主的实行，将使国家不再是少数人谋利的工具，而将成为服务全体人民的公共机构。当决策不再是少数人的独断，而是亿万民众的共识。那时的法兰西，将焕发出前所未有的光芒。"
 FRA_live_better:0 "活得更好，改变生活"
 FRA_live_better_desc:0 "阴霾已经远去，如今的法兰西焕发着前所未有的生机。人民的生活不再仅仅是为了生存而拼搏，而成为一种充满尊严、希望与机会的体验。现在的法兰西，属于我们每一个人，无论我们身处何地，从事何种职业，我们都能在这片土地上生活得更加幸福美好。"
 FRA_french_communism:0 "法国特色共产主义"
 FRA_french_communism_desc:0 "终于，在乔治·马歇的带领下，我们成功踏上了一条真正契合法兰西的道路。这条道路，不同于过去那些充满激烈对抗、冲突不休的旧路，也不再是那些缓慢而温吞的改良。它是独特的，它承载着法兰西的历史积淀，也紧握着未来的钥匙——这是一条符合法国特色的共产主义之路。"
 FRA_european_communism:0 "欧罗巴共产主义联盟"
 FRA_european_communism_desc:0 "随着法兰西真正踏上了共产主义之路，乔治·马歇终于迎来了实现他统一社会主义欧洲梦想的时刻。欧洲的分裂与冲突，已成为历史尘埃，取而代之的将是一个充满和平、稳定与繁荣的伟大联盟。"
 FRA_yellow_syndicalism:0 "黄色工团主义登台"
 FRA_yellow_syndicalism_desc:0 "那些挥舞红旗的人还沉浸在对抗的迷梦中，用愤怒和冲突不断撕裂着法兰西。然而，在这些动荡的阴影下，皮埃尔·比耶特里已经崛起，凭借一场震撼人心的胜利，宣告了黄色工团主义的正式登台。现在，让我们高傲地举起黄色旗帜，真正的工团主义者已然踏上了重塑国家之路！"
 FRA_yellow_replace_red:0 "以黄代红"
 FRA_yellow_replace_red_desc:0 "黄色，象征着理智与建设，而非红色所代表的对抗与分裂。空洞的革命言辞和煽动阶级斗争的陈旧思想早已不能适应这个时代，以暴力作为手段去追逐一个遥不可及的乌托邦只会造就更多的痛苦。降下红旗，升起黄旗吧，团结一致的时代已经来临。"
 FRA_cooperate_not_struggle:0 "要合作，不要斗争"
 FRA_cooperate_not_struggle_desc:0 "过去的斗争虽然激烈，却没有为我们带来真正的改变。事实证明，工人阶级和企业家并不是天生的对手，相反，他们在合作中可以相互依存。法兰西的未来，属于那些懂得合作、共同奋斗的人。"
 FRA_arm_union:0 "武装工会会员"
 FRA_arm_union_desc:0 "工会的目标不是煽动混乱与暴力，而是建设一个有序、稳定、繁荣的社会。我们必须得确保工会成为团结的象征，只有那些真正愿意为合作与和谐而奋斗的模范工人，才能在其中找到自己的位置。至于那些企图破坏秩序、煽动分裂的工贼，我们必须毫不留情将他们从工会中驱逐出去"
 FRA_interest_collective:0 "利益共同体"
 FRA_interest_collective_desc:0 "如同工厂中紧密咬合的齿轮与链条，没有工人的劳动，资本家的蓝图只会沦为空想；没有资本家的支持，工人的付出也难以结出硕果。在祖国的怀抱中，二者不再是彼此的对手，而是共生共荣的伙伴。唯有当双方都意识到他们休戚与共，我们才能真正携手并肩，走向光辉的未来。"
 FRA_repair_window_no_stone:0 "修好窗户，禁扔石子"
 FRA_repair_window_no_stone_desc:0 "正如当年我们用黄色纸修补那些被暴徒砸碎的窗户，如今，我们也在修复这个支离破碎的社会，努力使国家的统治机构保持牢固、有序。然而，在修复窗户的同时，我们决不能忽视那些事到如今还在扔石子的暴徒，尤其是所谓的红色工会，必须受到严格限制。我们不能允许他们继续破坏社会的稳定，更不能让他们利用工人权益的名义煽动混乱。国家的未来，不能在这种无休止的冲突中牺牲。"
 FRA_no_strikes:0 "禁止罢工"
 FRA_no_strikes_desc:0 "罢工不但破坏了正常的生产生活秩序，更是对雇主与工人不利。我们将会立法禁止一切罢工行为。"
 FRA_embrace_liberal_market_econnomy:0 "拥抱自由市场经济"
 FRA_embrace_liberal_market_econnomy_desc:0 "过去，僵化的计划经济试图通过指令和规章强行塑造社会，却往往抑制了人的创造力与潜能。但是，在自由市场之下，工人以勤劳的双手生产财富，企业家则以资本和资源为其搭建平台，企业之间的竞争不再是残酷的对抗，而是推动效率与创新的动力。自由市场为每个人，每个企业提供了自由发展的机会。未来的经济，拥有无限的可能。"
 FRA_start_privatization:0 "启动私有化进程"
 FRA_start_privatization_desc:0 "放眼望去，那些曾经在公有制中运转的庞然大物早就因为缺乏竞争和市场压力，逐渐陷入低效运作。而私有化将打破这种僵局，政府将逐步把部分国有企业移交给私人资本运作，使它们不再依赖国家的支持，让企业通过自由市场中的竞争自我提升。"
 FRA_fuck_jaures:0 "将饶勒斯的腐尸钉在门上"
 FRA_fuck_jaures_desc:0 "饶勒斯，这个曾被誉为“工人之友”的名字，如今已经成为一种妥协的象征。他道路已走到尽头，那些腐朽的遗产不再是工人阶级的指引，而是他们前进路上的绊脚石。现在，是时候将他的腐尸钉在历史的大门上了，让那些温和的社会主义者和他们的陈词滥调随风远去吧。我们将建立一个新的社会体系，一个果敢、高效的体制，为工人们争取切实的利益，让他们的劳动得到应有的回报。"
 FRA_anti_semitism:0 "弘扬反犹主义"
 FRA_anti_semitism_desc:0 "犹太人——那些隐藏在幕后、操控金融的寄生虫，工人们在工厂辛勤劳作，而这些外来寄生虫则从中获利，毫无贡献却攫取最大的收益。他们没有真正的祖国，唯一的信仰就是利益。正是他们的背叛，让我们在与德国人的战争中付出了沉重的代价。我们需要捍卫法兰西的纯洁性，清除这些寄生在国家经济体中的毒瘤，让工人阶级真正的掌握自己的命运。"
 FRA_ally_sorelians:0 "与索雷尔派结盟"
 FRA_ally_sorelians_desc:0 "法兰西，这个伟大的国家，不能继续被旧势力所束缚。索雷尔派的行动主义和民族主义精神，照亮了整个工人运动的前进方向。我们将与他们同行，不仅是因为他们的理念与我们不谋而合，更因为他们的行动力和决心值得我们学习。"
 FRA_nation_revital:0 "重燃民族主义"
 FRA_nation_revital_desc:0 "从启蒙运动的思想火炬，到大革命的自由呼声，法兰西民族始终屹立于世界的中心，象征着高贵与不屈的意志。然而，随着时间的推移，这种高贵的自觉曾被削弱，被全球化的洪流和外部力量所冲击。我们似乎渐渐忘却了，我们所肩负的不仅是自身的命运，还有整个世界对我们民族的期待。今天，法兰西站在新的历史关口，重燃民族主义的时刻已经到来，我们必须再次挺起脊梁，昂首前行。"
 FRA_Travail_Famille_Patrie:0 "劳动，家庭，祖国"
 FRA_Travail_Famille_Patrie_desc:0 "在这片土地上，劳动赋予我们意义，家庭给予我们力量，而祖国是我们所有奋斗的终极归宿。劳动、家庭、祖国，三者如同一条不可分割的纽带，紧紧联系在一起，组成了黄色工团主义的核心价值。让我们将劳动的尊严、家庭的稳固与祖国的荣誉融为一体，迈向一个更加美好的未来。"
 FRA_syndicalist_second:0 "工团主义再掌公社"
 FRA_syndicalist_second_desc:0 "工团主义者赢得了第二次选举。"
 FRA_centralized_syndicalism:0 "集权工团主义"
 FRA_centralized_syndicalism_desc:0 "约瑟夫·爱泼斯坦成为了新的公社领导人。"
 FRA_minority_right_protection:0 "少数民族权益保护"
 FRA_minority_right_protection_desc:0 "身为波兰移民，主席深知少数民族权益保护的重要性。尽管前任已经在这方面做了不少工作，但这还不够。法国必须实现彻底的平等。"
 FRA_international_brigade:0 "组建国际旅"
 FRA_international_brigade_desc:0 "我们将会将流亡法国的各色社会主义团体武装起来，假如有朝一日他们可以返回祖国，便有机会在他们的故乡掀起社会主义革命。"
 FRA_experience_of_colonel_Gilles:0 "吉尔上校的经验"
 FRA_experience_of_colonel_Gilles_desc:0 "爱泼斯坦被他的战友亲切地称为吉尔上校，在与波兰反动君主政权的斗争时积攒了不少经验。这些经验将会为我们的士兵提供参考。"
 FRA_Legion_Etrangere:0 "革命外籍军团"
 FRA_Legion_Etrangere_desc:0 "我们会将外籍军团染成红色，所有的革命志士都可以加入，为保卫社会主义而战。"
 FRA_against_all_tryant:0 "对抗一切暴君"
 FRA_against_all_tryant_desc:0 "我们绝不能让打着革命旗号的独裁者胜利！极权主义必须被打倒！我们为了法国留了不知多少血，法国决不能交到新的独裁者手上！"
 FRA_state_of_enlightment_and_right:0 "启蒙与人权之国"
 FRA_state_of_enlightment_and_right_desc:0 "当约瑟夫·爱泼斯坦为躲避波兰反动政府追捕来到法国时，他眼里的“启蒙与人权之国”却充斥着资产阶级的肮脏。而如今，经过无数努力，现在的法国已然名副其实。"
 FRA_orthodox_syndicalism:0 "正统工团主义"
 FRA_orthodox_syndicalism_desc:0 "马塞尔·瓦尔代勒成为了新的公社领导人。"
 FRA_memories_of_1905:0 "1905的回忆"
 FRA_memories_of_1905_desc:0 "1905年的利摩日，工人要求解雇实施性骚扰的董事，而政府用子弹作为回应，在这场战斗中，主席失去了他的哥哥。我们应当铭记这场牺牲，并保证如今人民当家作主的法国不再有类似的事件。"
 FRA_cooperative_development:0 "促进合作社发展"
 FRA_cooperative_development_desc:0 "出于某些原因，原先在公社各地建立的合作社发展已经陷入了停止。国家的拨款将为其注入更多活力。"
 FRA_massive_industrial_development:0 "大规模工业发展"
 FRA_massive_industrial_development_desc:0 "工团主义的核心就是发展工业。工厂越多，工人就越多，我们的支持者就越多。放开手干吧！"
 FRA_revise_constitution:0 "人民宪法"
 FRA_revise_constitution_desc:0 "以旧共和国为蓝本的宪法早已过时，我们理应重新编写一部宪法，突出公社与共和国的区别。"
 FRA_workers_palace:0 "工人文化宫"
 FRA_workers_palace_desc:0 "工人在一天繁忙的工作之后，理应有个地方进行文化活动，学习知识。我们将会在全国范围内开始兴建工人文化宫。"
 FRA_touchbearer_of_syndicalism:0 "工团主义灯塔"
 FRA_touchbearer_of_syndicalism_desc:0 "法国是世界上第一个工团主义国家，我们要做的就是让他永远屹立。工团主义万岁！"
 FRA_for_revolution:0 "为了革命"
 FRA_for_revolution_desc:0 "工团主义天生带有革命性。加入我们为了所谓的资产阶级自由民主而抛弃了这些，那我们又与共和国有什么区别？工团主义是革命的，永远都会是！"
 FRA_defend_unions:0 "保卫产业工会"
 FRA_defend_unions_desc:0 "产业工会是工团主义的基础。我们绝不能允许任何其他党派渗透进去。我们会加紧将所有工人聚集在同一个专业部门，促进集体控制生产。"
 FRA_workers_unity:0 "团结工人"
 FRA_workers_unity_desc:0 "工人即无产阶级必须紧密地团结在工团主义工会周围，这样才能防止可能地资本主义复辟或者激进分子夺权。"
 FRA_anti_socdem:0 "反对改良主义"
 FRA_anti_socdem_desc:0 "社会民主主义者只是一群见风使舵的投机分子，他们随时有可能背叛无产阶级。他们必须被打压。"
 FRA_reverse_bureaucracy:0 "扭转官僚主义倾向"
 FRA_reverse_bureaucracy_desc:0 "工团主义的体系带来了严重的官僚主义问题，我们必须着手开始改革这一问题，否则我们将失去人民的信任。"
 FRA_anti_corruption:0 "反腐战役"
 FRA_anti_corruption_desc:0 "经过一系列调查，不少贪腐问题浮出了水面。我们会对腐败问题采取严肃的措施。公社容不得蛀虫！"
 FRA_power_back_to_union:0 "权力回归工会"
 FRA_power_back_to_union_desc:0 "政党已经占有了太多权力，是时候把权力还给真正无产阶级的代表——工会了。"
 FRA_industrial_democracy:0 "产业民主"
 FRA_industrial_democracy_desc:0 "由于官僚主义问题，产业民主原则遭到了一定的破坏。我们将着手恢复工人的民主参与权。"
 FRA_revolution_continues:0 "革命仍然继续"
 FRA_revolution_continues_desc:0 "我们已经完成了推翻资产阶级的革命，但这绝不意味着我们可以躺在功劳簿上睡大觉。我们将会继续进行内部革命，革命永远不会结束！"
 FRA_revolutionary_syndicalism:0 "革命工团主义"
 FRA_revolutionary_syndicalism_desc:0 "皮埃尔·莫纳特成为了新的公社领导人。"
 FRA_alliance_with_jacobins:0 "缓和与雅各宾派的关系"
 FRA_alliance_with_jacobins_desc:0 "尽管雅各宾派是一群反对民主的激进分子，但我们不得不承认他们的不少观点有可取之处。或许我们应该缓和一下。"
 FRA_union_of_syndicalists:0 "工团主义者大联盟"
 FRA_union_of_syndicalists_desc:0 "工团主义者应当放下分歧，为一个目标：建设工团主义法国而奋斗。"
 FRA_union_of_worker_and_peasants:0 "工农联盟"
 FRA_union_of_worker_and_peasants_desc:0 "之前的工团主义理论都忽略了农民，这是十分错误的。我们应当促成工人与农民的联盟。"
 FRA_Charte_d_Amiens:0 "忠于亚眠宪章"
 FRA_Charte_d_Amiens_desc:0 "亚眠宪章是法国工团主义的纲领性文件。我们必须以此为依据制定政策。"
 FRA_peoples_army:0 "武装归于人民"
 FRA_peoples_army_desc:0 "旧军队的控制权根本就不属于人民，相反它是用来镇压的手段。作为整体的军队将会被限制权力，武装将逐步下发给各公社。"
 FRA_Pelloutiers_legacy:0 "佩洛蒂尔的遗产"
 FRA_Pelloutiers_legacy_desc:0 "费尔南德·佩洛蒂尔是一位伟大的工团主义者，被公认为法国社会主义最重要的人物之一，他的理论成为了工团主义的基础。如今的法国正如同他的设想。"
 FRA_for_freedom:0 "为了自由"
 FRA_for_freedom_desc:0 "工团主义与其他社会主义流派的主要区别之一就在于注重人民自由。假如为了所谓的革命而剥夺了人民的自由，那我们与北非的独裁者有什么区别？工团主义将永远保证社会主义自由！"
 FRA_speech_freedom:0 "言论自由"
 FRA_speech_freedom_desc:0 "言论自由是基础公民权。我们将会立法防止这一权利被侵犯。"
 FRA_workers_culture:0 "工人文化"
 FRA_workers_culture_desc:0 "无产阶级的文化理应是人民群众喜闻乐见的。我们将会创新出更贴近无产阶级的艺术。"
 FRA_oppose_totalism:0 "对抗激进主义"
 FRA_oppose_totalism_desc:0 "极权主义者随时准备摧毁民主，我们绝不能让这群暴君得逞。"
 FRA_defend_communal_democracy:0 "保卫公社民主"
 FRA_defend_communal_democracy_desc:0 "民主是保卫人民得以发声的最重要途径，也是我们区别于资本主义国家的最大区别，绝不允许任何人摧毁民主！"
 FRA_continue_decentralization:0 "继续权力下放"
 FRA_continue_decentralization_desc:0 "我们的权力下放政策由于种种原因受到了一定的阻碍，现在是时候进行彻底的权力下放了。"
 FRA_self_management:0 "工人自我管理"
 FRA_self_management_desc:0 "官僚集团根本管理不好工厂。要想解放生产力，就必须把工厂交给最应该拥有他的人——工人。"
 FRA_justice_socialism:0 "公正社会"
 FRA_justice_socialism_desc:0 "社会主义必须带来公平。我们将会保证司法系统的公正审判，不能冤枉好人，也不能放过坏人。"
 FRA_never_chained:0 "永无锁链"
 FRA_never_chained_desc:0 "革命已经斩断了束缚无产者的锁链，我们要做的就是保证无人会将锁链强加给我们。斩断锁链！"
 FRA_democratic_syndicalism:0 "民主工团主义"
 FRA_democratic_syndicalism_desc:0 "米萨克·马努尚成为了新的公社领导人。"
 FRA_cultural_multiplism:0 "文化多元主义"
 FRA_cultural_multiplism_desc:0 "法国不只有法国本地的文化。无数移民将他们自己的文化带来了法国，我们要做的就是维持现在多元的文化。"
 FRA_socialist_broad_government:0 "社会主义广泛政府"
 FRA_socialist_broad_government_desc:0 "我们的政府应该包含所有的社会主义者，所有的党派都应放下彼此间的分歧，为建设社会主义法国而奋斗。"
 FRA_foreign_labor:0 "引进外国劳工"
 FRA_foreign_labor_desc:0 "必须承认，法国必须保留相当一部分人口进行耕作。因此，我们应该引进外籍劳工，来填补空缺的工作岗位。"
 FRA_L_Affiche_rouge:0 "红色海报"
 FRA_L_Affiche_rouge_desc:0 "红色海报将成为我们新的奖励手段，那些劳动模范的头像将被印到海报上，并在全国各地粘贴。"
 FRA_state_unity:0 "全国团结"
 FRA_state_unity_desc:0 "我们的国家应该停止因为政治倾向导致的内斗与分裂，所有人都应该一起为法兰西与社会主义奋斗。"
 FRA_beacon_of_socialism:0 "闪耀的灯塔"
 FRA_beacon_of_socialism_desc:0 "如今的法国无愧于革命灯塔之名。原这座灯塔永不熄灭！"
 FRA_liberal_syndicalism:0 "自由工团主义"
 FRA_liberal_syndicalism_desc:0 "亨利·弗勒奈成为了新的公社领导人。"
 FRA_liberty_above_all:0 "自由不妥协"
 FRA_liberty_above_all_desc:0 "自由——人类的基本权利。我们绝不能允许任何人夺走我们的自由，无论他们打着什么样的旗号。"
 FRA_new_radicalism:0 "新激进主义"
 FRA_new_radicalism_desc:0 "激进党和他们的所谓激进自由主义都已经完全过时了，但他们的一些思想有可取之处，我们会将它与社会主义相结合。"
 FRA_new_thoughts:0 "新思维"
 FRA_new_thoughts_desc:0 "旧的社会主义思维已经落伍了。承认吧，一味坚守着过去的错误理论是没有前途的。"
 FRA_encourage_small_business:0 "鼓励小微企业"
 FRA_encourage_small_business_desc:0 "不少社会主义者反对一切形式的私有制，但事实上，一些体量极小的私有制经济不但不会危害社会主义，还会为经济注入活力。"
 FRA_moderate_liberalization:0 "温和自由化"
 FRA_moderate_liberalization_desc:0 "自由不是好事吗？我们将会逐步开始放宽禁令，允许部分自由主义人士进入政府。当然，前提是他们不反对社会主义"
 FRA_neosyndicalism:0 "新工团主义"
 FRA_neosyndicalism_desc:0 "我们已经建立起来了一个崭新的工团主义国家，尽管不少人攻击我们，但历史将证明谁对谁错。让他们继续诋毁去吧！"
 FRA_anarchists_second:0 "无政府主义之胜"
 FRA_anarchists_second_desc:0 "无政府主义者赢得了第二次选举。"
 FRA_makhno:0 "马赫诺老爹"
 FRA_makhno_desc:0 "内斯托尔·马赫诺成为了新的公社领导人。"
 FRA_Workers_Self_Management:0 "自我管理"
 FRA_Workers_Self_Management_desc:0 "人人生而平等，生而自由，我们的人民有能力管理他们自己，我们也应当相信我们的人民。我们需要下放更多的权力给我们的地方公社，我们需要彻底革除政府内的官僚主义作风，让我们的人民平等而自由的生活在法兰西的土地上。"
 FRA_legacy_of_makhnochina:0 "自由地区的遗产"
 FRA_legacy_of_makhnochina_desc:0 "在流亡法国之前，马赫诺和他追随者们在乌克兰建立起了一片小小的无政府主义乐土。尽管最终倒塌于白匪和布党的联合绞杀，但是那依旧是一份不可多得的财富。作为一位真正的革命领袖，那漫长的失败只会磨炼他的意志，让他不再畏惧一切困难，让他带领着法兰西人民在解放自身，砸碎一切束缚的道路上坚定不移的一直前进。"
 FRA_against_all_tryanny:0 "反对一切暴政"
 FRA_against_all_tryanny_desc:0 "“不自由，毋宁死”。人之所以为人者，以有自由也。无自由而束缚于人者，牛马不若也。故有侵犯我之自由者，我必出死力以争之，我虽死而自由不死，故日不自由，毋宁死。法律者，束缚人也，侵犯人之自由也。惟其束缚人，不合公理也，故反对之。使强权者无所掩饰以欺人愚人，而我得脱束缚，以伸我之自由。惟其侵犯人之自由，不合公理也，故消灭之，使强权者无所凭借以束缚人，而我得伸自由，以求其完全无缺。"
 FRA_land_of_people:0 "土地归人民"
 FRA_land_of_people_desc:0 "农民是天生的无政府主义者，自古以来农民就是自己管辖自己，日出而作，日落而息，凿井而饮，耕田而食。除土地私有外，在农村的一切财富与公有无疑。如若不是国王与教士用他们的强权压制农民们，共产早已是事实。如今，国王已死，强权政府已然倒台。我们需要的便是将土地交由我们的地方公社，为我们的农民彻底免除一切阻止他们迈入共产社会的一切阻碍。"
 FRA_free_soviet:0 "自由苏维埃"
 FRA_free_soviet_desc:0 "苏维埃的思想，自由公社的联邦思想不会消亡。它已经三次努力使自己化身于现实，并最终在如今真正的浴火重生。毫无疑问，无产阶级已经明白或开始明白，在真正的共产主义下，在自由苏维埃或公社的联邦下，在保障自由的机构下，将建立起经济平等的基础。"
 FRA_no_gods_no_masters:0 "无神亦无主"
 FRA_no_gods_no_masters_desc:0 "平等、自由、幸福和社会利益，使检验成就的标准公道，消除一切有害于社会或与这种目标对立的东西。使专制主义，使阶级制度，使一切痛苦的根源——强权彻底瓦解。实行科学进步以达到一个真正的文明世界，最终实现人道大同和世界极乐。使大众享平等幸福，去一切不公之事，为自由高赞颂歌。"
 FRA_anarcho_communism:0 "无政府共产主义"
 FRA_anarcho_communism_desc:0 "丹尼埃尔·介朗成为了新的公社领导人。"
 FRA_cooperate_with_jacobins:0 "与雅各宾派合作"
 FRA_cooperate_with_jacobins_desc:0 "尽管同共产主义者合作是一件危险的事情，尤其是这些极权主义者们，他们无时无刻不在威胁着法兰西的自由。但是，他们同旧制度的决裂是最决绝的，他们在革命的道路上无疑是坚决的，永无背叛无产阶级的。我们将建立起亲密无间的合作，我们将与火共舞，为了法兰西，为了无产阶级而战。"
 FRA_revolutionary_syndicate_commitee:0 "革命工团委员会"
 FRA_revolutionary_syndicate_commitee_desc:0 "无政府主义的革命离不开工人阶级，更离不开我们的工团盟友。我们将放弃那些已经被证明是副作用的“行动宣传”，那是一场灾难，因为这些企图只会造成严重的国家压迫，以及无政府主义者作为投掷炸弹的恐怖分子的永恒神话。真正的革命不是政治革命，真正的革命是经济革命，单靠暴力是不可能实现的，因为必须改变社会环境，必须确保经济生活。简而言之，就是要动手生产。"
 FRA_anti_charvinism:0 "反对沙文主义"
 FRA_anti_charvinism_desc:0 "极端民族主义是一种病，是一种毒害全民族大脑破坏思考能力的瘟疫。法兰西必须对其敬而远之。"
 FRA_self_revolution:0 "革命自发性"
 FRA_self_revolution_desc:0 "自发性是一个抽象而普遍的概念，就像组织一样。它并不意味着事情会凭空而来。它也不是无政府状态的呼唤。自发性只意味着“自由和创造性的政治活动”。它只是承认普通劳动人民的自我运动相对于既定组织的活动的重要性。从很多方面来看，我们都知道，组织并不是革命的答案。中产阶级的人总是把群众描述为落后、无组织、无纪律的。他们通常把普通人的自我运动视为无组织。但当群众运动势头强劲时，唯一存在的无组织现象是那些智力匮乏的人的思想无组织。如今，每个国家的人民群众仍然强烈反对压迫和剥削势力。在历史的某些关键时刻，人民群众抓住机会表达他们的反对。正是人民群众完全拒绝受压迫制度的统治，才使得革命成为可能。"
 FRA_lgbt:0 "性少数除罪化"
 FRA_lgbt_desc:0 "斗争与压迫，从来不只是无产阶级与资产阶级的，他还是男性与女性的，主体民族与少数民族，性多数与性少数的。我们解放了无产阶级，我们也将解放性少数群体，他们同样是劳动者，受压迫者，他们也同样有理由平等的享受这个世界。"
 FRA_believe_revo:0 "对革命的信仰"
 FRA_believe_revo_desc:0 "对革命的信仰：1871年，巴黎，伟大法兰西文明的领导者和发源地，在公社中采取了主动。巴黎抛掉了自己的王冠，满怀热情地宣布自己的失败，以便给法国、给欧洲、给整个世界带来生机和自由；巴黎重申了自己历史性的领导力量，向一切被奴役的民族（还有哪里的群众不是奴隶呢？）指出了获得解放和健康的唯一道路。因此即便我们失败了一次，但我们最终获得了成功，反动派们说我们的政权活不过一个月，但我们咬着牙坚持了下来，工团的火炬手，法兰西公社延续了一年，十年，二十年，我们还会向百年，千年迈进。社会主义的成功已是必然，如今，革命者们又为何要犹豫！"
 FRA_adopt_platformism:0 "接纳纲领主义"
 FRA_adopt_platformism_desc:0 "我们应当建立一个“无政府主义者总联盟”，以鼓动、教育和组织工人阶级。我们将鼓励政治和理论诚实。人们可以表明立场，而不必为了保持和平而妥协或软化自己的立场。但是，当然，必须对基本思想达成某种共识。这些立场只有通过基于实际经验的公开辩论和讨论才能集体确定。团结意味着集中共享资源和精力，将目前有限的无政府主义力量聚集在一起，而不是分散和削弱我们的努力。革命者将握紧拳头，团结一致。"
 FRA_commune_cooperation:0 "协调公社工作"
 FRA_commune_cooperation_desc:0 "公社不是千篇一律的，各个公社的交易来往间也会产生矛盾，这需要我们的介入与协调，统筹一些必要的工作，说服矛盾间的公社化解彼此的矛盾。革命者之间不应有长久的间隙，我们不能撕裂难得可贵的团结。"
 FRA_communism_and_anarchism:0 "无政府主义与共产主义"
 FRA_communism_and_anarchism_desc:0 "无政府主义当然也必然是共产主义者，无政府共产主义者诞生于被剥削者的斗争之中，并始终处于其中，工人阶级的解放和共产主义的建立必须同时进行。我们将联起手来废除所有不必要的等级制度，最终我们将废除一切暴政的根源——国家。去建立一个各尽所能，按需分配，没有私有财产或营利动机，商品和服务是根据真正的需求而不是市场力量进行分配的新社会。"
 FRA_reform_millitia:0 "改革公社民兵"
 FRA_reform_millitia_desc:0 "尽管公社目前有着许多的武装人员，但他们却缺乏正确的指导。这些武装人员由各行各业的人组成，大多数人都团结在工团主义、无政府主义、社会主义的旗帜之下。但为了世界革命，我们需要将这些武装人员训练成一支更具凝聚力的部队，使他们成为革命新军中的骨干。"
 FRA_collective_decisions:0 "战略统一"
 FRA_collective_decisions_desc:0 "所有成员必须分享组织为社会革命制定的共同道路——换句话说，所有成员都同意从现在到将来的组织行动指导方针。如果没有共同的战略，成员或成员团体的行动将走上不同的道路，组织本身将无法在群众斗争中发挥任何有意义的作用。"
 FRA_collective_responsibility:0 "集体责任"
 FRA_collective_responsibility_desc:0 "集体责任绝非列宁主义的民主集中制，所有那些都与集体责任毫无关系，集体责任在决策中提供了最大程度的民主（在代表大会上，每个成员都与其他成员一样重要）。但是，一旦决定被多数人接受，整个组织就受其约束。少数人总是可以决定不执行该决定，但他们不能通过反对该决定来阻碍组织的工作或损害组织的外部形象。在下次代表大会上，它将能够再次提出自己的主张，并试图说服大多数成员，要么是之前的路线显然失败了，要么是通过更成功地阐述自己的主张。"
 FRA_same_theory:0 "理论统一"
 FRA_same_theory_desc:0 "所有成员必须分享激励组织的一般原则——换句话说，就是无政府共产主义所概述的原则。如果不是这样，他们将为不同的事业而工作，因此应该属于不同的组织。"
 FRA_same_tactics:0 "战术统一"
 FRA_same_tactics_desc:0 "各成员和团体的日常、地方活动必须倾向于与总体战略路线一致，尽管根据不同的当地情况可能会有所不同。如果该组织各个组成部分的策略不遵循类似的路线，该组织的行动就会变得混乱和不连贯。"
 FRA_true_anarchism:0 "真正的无政府主义"
 FRA_true_anarchism_desc:0 "塞巴斯蒂安·富尔，一个可耻的恋童癖，鼓吹着所谓的统合无政府主义，不过是一味的要求革命者妥协。而我们将揭开他的丑恶面纱，我们将用革命的火炬点燃他早已背叛革命的可悲灵魂。革命的火焰将燃尽每一寸反革命赖以生存之地，革命的，自由的，平等的法兰西将就此重生。"
 FRA_socialist_bandits:0 "社会义匪"
 FRA_socialist_bandits_desc:0 "马里于斯·雅各布成为了新的公社领导人。"
 FRA_red_robinhood:0 "劫富济贫"
 FRA_red_robinhood_desc:0 "财产即盗窃，金融老板、富人、大型公共企业经理、军阀和各种黑手党用数不尽的手段从穷人手中夺走他们最后一块法郎。而如果穷人不想吃尽苦头，那就别无选择，他们必须向这些掠夺者的财产伸出手。社会无法进行的公平分配我们需要让无产阶级自己来做到。但盗窃不是可以即兴完成的事情：它需要专业精神和奉献精神、准时性、精确性和冷血性，它需要时间。因此，它既不是慷慨的礼物，也不是令人兴奋的冒险。它是一项伟大的事业，使社会真正公平的事业。"
 FRA_night_workers:0 "夜间工人"
 FRA_night_workers_desc:0 "雅各布将当初与他一同入室盗窃的同伴们成为夜间工人，他们神出鬼没，让大资本家们叫苦不迭。他们所掌握的技能或许可以用来培训我们的情报人员，神不知鬼不觉地偷走敌人的军事机密。"
 FRA_no_power_no_wealth:0 "不为权力不为财"
 FRA_no_power_no_wealth_desc:0 "我们将向所有人，所有剥削者发起挑战。因为他们是我们的敌人。法官、公务员、牧师、士兵、宪兵、警察、律师、商人合谋让人们挨饿，把他们困在工厂里，把他们关在监狱里致死。市场被垄断，存在投机，存在囤积，存在交易，股票在购买前被压低，在出售前又被抬高。黄金塑造政策，银行家煽动一场又一场战争，这皆为合法。工人受到剥削，他们利用工人的无知和顺从，让一些人陷入破产和贫困，使另一些人罢工、起义、挨饿，还有一些人偷窃、绝望、自杀、谋杀。这同样合法。工厂、监狱和兵营是斑疹、伤寒和肺结核的滋生地，身无分文的人流落街头，无家可归的人被关进监狱。法律不过是强权迫害人民的工具。这依旧合法的。雅各啊，你不愿做财主的奴仆，也不愿剥削穷人。你们拒绝残酷劳动和反抗犯罪社会，你们这些最终寻求生存的人，你是社会的受害者。你也将带领人民走向最后的自由。"
 FRA_newspapers:0 "宣扬革命"
 FRA_newspapers_desc:0 "行动需要宣传，不止是行动，更要是文字。书籍的力量是强大的足以穿透一切资本主义的封锁。源自人民，由人民制作，它将成为无产阶级的真正杂志。无政府万岁！"
 FRA_weaken_central_powers:0 "削弱中央权力"
 FRA_weaken_central_powers_desc:0 "革命应该消灭的不仅是压迫者而且还是压迫本身,因为只要压迫存在，谁压迫就不重要。即便革命成功，却建立一个经济集中，权力集中的政府，那么官僚就是主人，工人就是奴隶，工人处于这样的社会之下，他们的痛苦，与处于私人资本主义制度下没有差别，这难道不是革命的失败吗？"
 FRA_justice_of_rebels:0 "反叛者的正义"
 FRA_justice_of_rebels_desc:0 "为了谋生，工作——屈服于工厂的奴役——与偷窃一样是一种权宜之计。只要我们还没有征服我们为之奋斗的丰盛生活，社会组织强迫我们诉诸的各种手段对我们来说都只是最后的手段。无政府主义者不会投降！无论是在警察的枪口下，还是在人群的喊叫声或法官的谴责下，都不会投降！无政府主义者不会投降！我们决心过着反叛的生活，并无情地保卫自己直至最后一刻。"
 FRA_orthodox_anarchism:0 "综合无政府主义"
 FRA_orthodox_anarchism_desc:0 "无政府主义思想自然永远不会、也不应该变得僵化、一成不变、停滞不前。它必须保持灵活、活跃，富有各种思想和倾向。但灵活性绝不能意味着混乱。在静止和自由浮动之间存在着一种中间状态。这种中间状态正是综合无政府主义所追求的，无政府主义者们需要放下彼此间的矛盾联合起来。"
 FRA_league_of_anarchists:0 "无政府主义者联盟"
 FRA_league_of_anarchists_desc:0 "我们永远不能忘记，革命的实现，新生活方式的创造，不是我们这些孤立或被意识形态所束缚的无政府主义者的责任，而是广大人民群众的责任，只有他们，才有能力完成这项巨大的破坏性和创造性任务。我们在实现这一目标中的作用将仅限于催化剂、合作、指导和示范因素。至于这个过程将以何种形式完成，我们只能大致了解一下。我们不应该为了某些细节而争吵，而应该怀着共同的愿望为未来做好准备。各种倾向的无政府主义者之间应当进行简单、友好的和解，停止激烈的争论、在无政府主义出版物上合作、参加相同的活跃组织，组建一个伟大的同盟。"
 FRA_liberianism:0 "自由意志主义"
 FRA_liberianism_desc:0 "我们需要将自由置于我们思想和行动的核心。这只有通过与团结相结合才能实现。个人主义者（无论是资本主义者还是其他）拒绝将社会视为一个集体，他们的错误在于忘记了团结的价值。因为在团结中，我们无私地为集体谋福利——尤其是因为我们最终往往会从中获得回报。过度的个人主义会削弱我们团结在共同特征周围的能力，并阻止我们充分理解满足生活所必需的利他主义，我们会也应该从帮助他人中获得乐趣。我们需要明白，自由和团结在我们的共产主义最终目标中是相辅相成的。"
 FRA_revive_mutualism:0 "复兴互助主义"
 FRA_revive_mutualism_desc:0 "互助主义究竟要求什么？它要求劳动产品全部属于生产者，并且该产品只能在社会上交换等价产品，即花费相同数量的劳动和费用的产品。互惠互利不仅是交换的互惠，也是担保的互惠。我们将重拾蒲鲁东的经济思想，去构建全新的公社经济。"
 FRA_ally_syndicalists:0 "联合工团主义者"
 FRA_ally_syndicalists_desc:0 "我们同工团主义者并没有太大的不同，为了去建设更美好的明天，我们双方需要联合起来。"
 FRA_liberation_of_self:0 "个体解放"
 FRA_liberation_of_self_desc:0 "个人是生活中的真正现实。他自成一个宇宙，并不存在于国家，也不存在于被称为“社会”或“民族”的抽象概念中，后者只是个人的集合。人，即个人，一直是而且必然是进化和进步的唯一源泉和动力。文明一直是个人或个人群体与国家甚至“社会”的持续斗争，即与被国家和国家崇拜所压制和催眠的大多数人的斗争。人类最伟大的战斗是与人为的障碍和人为的障碍进行斗争，这些障碍和障碍强加在他身上，阻碍他的成长和发展。人类的思想总是被传统和习俗所歪曲，被歪曲的虚假教育，以满足那些掌权和享有特权的人的利益。换句话说，被国家和统治阶级所歪曲。这种持续不断的冲突就是人类的历史。"
 FRA_every_have_needs:0 "各取所需"
 FRA_every_have_needs_desc:0 "把经济制度改良一下，使他更为合理一点，那么，不到几年的功夫，必要的生产品便会积蓄了很多。到了那时，人人都要说：“够了！够了！我们的煤炭，面包，衣服等等都很够了！我们休息一下，再来考究怎样才能够好好利用我们的闲暇，发展我们的能力！从此，我们可以相信万人的安乐不是梦想了。所有的人都是更幸福的了。各人为着要达到他所希求的目的——想得一本书，一件美术品或一件奢侈品，欣然来从事共同的工作，在这工作里面他们会得到一种刺激、一种使人生成为愉快的必要的舒畅。"
 FRA_every_have_power:0 "各尽所能"
 FRA_every_have_power_desc:0 "在良好社会组织之下，只要每年五十天的半日劳动，我们便可以得着比现在小资产阶级所穿着的更要华美的衣服。这样的社会才能够保证其中一切人的安乐。并且这个社会里每个工人至少每天有五小时的时间用在科学、艺术以及那些不便归在必需品的项下的个人的欲求。在这样的社会中，一切才会成为可能，人才能成为人。"
 FRA_legacy_of_proudhon:0 "蒲鲁东的遗产"
 FRA_legacy_of_proudhon_desc:0 "在社会主义者中，蒲鲁东比谁都要更接近着被认作道德之基石的正义之概念。在人生哲学之发达史上，蒲鲁东之重要如达尔文之重要一样。蒲鲁东之功绩是在鲜明地指示了从法国大革命的遗产中生出来的根本原理——公平。在此时以前，一切的人生哲学体系都多少受了一点宗教之影响，没有一个学说敢于把人们之公平和经济权利之平等提出来作为人生哲学的基础，是蒲鲁东揭示了这一切。而我们只需要沿着他指出的那条康庄大道一直前进便能取得人类历史上最圣洁的明珠——公平。"
 FRA_orthodox_anarchists:0 "正统无政府主义"
 FRA_orthodox_anarchists_desc:0 "塞巴斯蒂安·富尔成为了新的公社领导人。"
 FRA_encyplia_anarchists:0 "无政府主义百科"
 FRA_encyplia_anarchists_desc:0 "谁掌握了过去，谁便掌握了未来，自法兰西大革命以来人类历史已过去了数个世纪，我们有必要以无政府主义的视角去解释这一切，却解释无政府主义者在历史中的定位，去传播无政府主义者们的思想。去证实无政府主义理想是可以实现的。"
 FRA_peaceful_internationalism:0 "和平的国际主义"
 FRA_peaceful_internationalism_desc:0 "国际主义即是对世界上任何地方的任何不公正现象感到愤怒和反感。看到斗争之间的联系，看到它们之间的相互关系，看到相互学习的必要性。感受到与正在奋斗的人们之间的联系，感受到斗争的美丽和社会在争取自由的斗争中遭受损失的悲伤。我们的每一次斗争都是有价值的。"
 FRA_hive_school:0 "蜂巢学校的遗产"
 FRA_hive_school_desc:0 "那是一场已然完成的实验，在相对较短的时间内，富尔成功地将这片原本荒芜的土地变成了一片繁花似锦的土地，看上去就像一个繁荣且维护良好的农场，在那里女孩和男孩有资格接受同等的教育。富尔认为，如果孩子受到矛盾的影响，其发展就会受到影响。只有当物质需求、家庭卫生和智力环境和谐时，孩子才能成长为一个健康、自由的人。他们获得的最重要的东西——普通学童中罕见的特质——是对学习的热爱、求知欲和知识的渴望。他们学会了一种新的工作方法——一种可以加快记忆力和激发想象力的方法。这将是我们的教育方针，我们需要培养一代又一代新人。"
 FRA_never_anti_judoism:0 "再无德雷福斯事件"
 FRA_never_anti_judoism_desc:0 "一场耻辱，一场名为民族主义的耻辱始终高悬在法兰西的上空，我们需要根除德雷福斯的遗毒，我们需要确保公正公平的司法，我们需要将法兰西人民从民族主义的复仇狂热中拯救出来。"
 FRA_liberal_thoughts:0 "自由意志万岁"
 FRA_liberal_thoughts_desc:0 "人类并非生来就生活在废墟之中。人类的精神并非只靠否定来滋养，人类的内心也并非只为仇恨而生。正是在这里，出现了废墟之后必须进行建设的必要性：肯定从否定中流淌出来，爱从仇恨中涌现出来。社会机体的各个部分都在遭受痛苦：胃、大脑、心脏。它正在因痛苦而死去。胃的痛苦是饥饿；精神的痛苦是无知；心灵的痛苦是仇恨。解决办法已经找到：自由意志。通过它，每个人都会在共同努力所维护的巨大物质宝库中找到满足其物质需要的一切。通过它，每个人都会发现，在由精神的不断劳动所滋养的无尽的知识宝库中，他们所需要的一切都可以满足他们的科学胃口和艺术品味。通过它，每个人都会在永不枯竭的情感宝库中找到一切他们所需要的，这些宝库因爱的需要而不断丰富，可以平息他们对温柔的渴望。"
 FRA_viva_liberty:0 "自由高于一切"
 FRA_viva_liberty_desc:0 "对于人民来说，自由高于一切，自由才是第一人权。争自由不是讲空话，而是涉及亿万公民的切身利益和生活质量的大事。每个人，即使他是出于本能，也应该懂得自由的可贵。"
 FRA_social_feminism:0 "首位女性主席"
 FRA_social_feminism_desc:0 "迈·皮克雷成为了新的公社领导人。"
 FRA_international_union_of_syndicates:0 "国际工会联盟"
 FRA_international_union_of_syndicates_desc:0 "我们将会建立一个国际性的工会组织，这将有利于我们在各个国家发动罢工与革命并提供经验指导。"
 FRA_anti_totalism:0 "对抗极权主义"
 FRA_anti_totalism_desc:0 "极权主义是革命的敌人。他们对压迫性政权的渴望与反动派没有任何区别。这群害群之马必须被消灭！"
 FRA_women_rights:0 "保卫女性权利"
 FRA_women_rights_desc:0 "长期以来女性都被视为男性的附属，在我们推进人人平等时，也理应让女性与男性平起平坐。"
 FRA_anti_millitarists:0 "对抗军国主义"
 FRA_anti_millitarists_desc:0 "德意志军国主义驱使着无数无辜的无产阶级上前线送死。军国主义必须被毁灭，无论是在何地。"
 FRA_oppose_all_dictators:0 "反对一切独裁者"
 FRA_oppose_all_dictators_desc:0 "独裁政治是不可取的。没了民主，政府就只会成为少数人谋利的工具。独裁者必须被统统打倒！"
 FRA_social_liberation:0 "社会解放"
 FRA_social_liberation_desc:0 "我们的努力让法国走向彻底的社会解放。平等万岁！"
 FRA_moderate_second:0 "温和得胜"
 FRA_moderate_second_desc:0 "温和派赢得了第二次选举。"
 FRA_sfio:0 "SFIO复兴"
 FRA_sfio_desc:0 "莱昂·布鲁姆成为了新的公社领导人。"
 FRA_public_projects:0 "公共工程计划"
 FRA_public_projects_desc:0 "为了推动国家的现代化建设和经济复苏，我们将启动大规模的公共工程计划。通过修建公路、铁路、工厂和其他基础设施,我们不仅能改善人民的生活条件，还能创造大量就业机会，提升国家的生产力。这一计划将由政府主导，集中动员全国的资源与人力，确保工业与农业的同步发展。随着基础设施的提升，我们的国家将走向繁荣，成为一个能够在全球舞台上竞争的经济强国。这不仅是为当前服务的计划，更是为子孙后代奠定基石的伟大工程。"
 FRA_pacificism:0 "主张和平主义"
 FRA_pacificism_desc:0 "战争并非解决冲突的唯一途径，我们的国家将走上和平发展的道路。通过外交斡旋、谈判与合作，我们将寻求与其他国家建立互信，避免不必要的流血与冲突。减少军备支出，让资源更好地服务于人民的福祉和经济的繁荣。和平是力量的另一种体现，我们的目标是让和平成为全球稳定的基石，坚守我们的信念，即通过对话而非武力，解决纷争，缔造更美好的未来。"
 FRA_maintain_unity:0 "维持团结"
 FRA_maintain_unity_desc:0 "国家的力量源自人民的团结，面对外部挑战和内部动荡，我们必须坚定不移地保持国家的统一与稳定。只有团结一致，我们才能在逆境中前行，化解分歧，汇聚成推动国家发展的强大力量。团结是我们抵御一切威胁的基础，也是通向繁荣与和平的关键。团结一致，方能无往不胜。"
 FRA_welfare_state:0 "福利国家"
 FRA_welfare_state_desc:0 "一个强大的国家不仅依赖于其经济和军事力量，更在于保障每一位公民的福祉。通过推行全面的社会福利政策，我们将致力于改善人民的生活条件，提供医疗、教育和住房等基本保障。国家的资源应服务于人民，让每个人都能从经济的繁荣中受益，消除贫困与不平等。只有当人民的基本需求得到满足，社会才能和谐发展，国家才能真正强大。福利国家将成为我们追求社会公平与正义的坚定承诺，让全体公民共享国家的进步与繁荣。"
 FRA_popular_art:0 "大众文化"
 FRA_popular_art_desc:0 "文化是国家的灵魂，而大众文化是凝聚民心、激发爱国情怀的强大力量。通过推动电影、音乐、文学等大众文化的繁荣，我们将把国家的价值观和精神传递给每一位公民。大众文化不仅能提升国家认同感，还能在国际舞台上展现我们的独特魅力与软实力。让我们的文化作品深入人心、传播四方，以文化的力量团结人民、增强国家的凝聚力，并向世界宣示我们的信念与价值。大众文化将成为我们民族精神的象征，为国家的未来注入不竭动力。"
 FRA_social_democracy_rises_again:0 "社会民主主义再次崛起"
 FRA_social_democracy_rises_again_desc:0 "社会民主主义的光辉再度照耀我们的国家。我们相信，通过平衡的经济政策和广泛的社会保障，国家的繁荣与公民的福祉可以共存。通过保障劳工权利、促进公平分配、推动公共服务的发展，我们将建设一个人人受益的社会体系。自由市场与政府调控相结合，确保经济增长的成果惠及每一位公民，消除贫富差距与社会不平等。社会民主主义的再度崛起，标志着一个充满希望的新时代到来，公正、自由、团结的理念将引领国家迈向更加光明的未来。"
 FRA_liberal_socialism:0 "自由的社会主义"
 FRA_liberal_socialism_desc:0 "费利克斯·古安成为了新的公社领导人。"
 FRA_civil_rights_protection:0 "捍卫人权"
 FRA_civil_rights_protection_desc:0 "国家的伟大不仅体现在疆域与实力上，更体现在对每一位公民基本权利的尊重与保障。我们坚定不移地捍卫个人自由、言论权利和法治精神，确保每个公民都能享有平等的尊严与机会。通过推动法治建设和社会正义，我们将根除压迫和不公，创造一个让所有人都能安全、自由地生活与发展的社会。人权是我们国家的基石，捍卫人权不仅是对人民的承诺，也是我们在世界舞台上的道德立场。保障公民权利与自由，将是我们迈向更强大、更公正未来的唯一道路。"
 FRA_incorporate_liberalism:0 "结合自由主义"
 FRA_incorporate_liberalism_desc:0 "自由是人类追求进步与创新的原动力。通过结合自由主义的理念，我们将为国家注入更多活力与创造力。个人的自由与经济的自由同等重要，我们将鼓励市场竞争、保护私人企业的发展，并减少政府对经济的过度干预。在社会中，我们尊重公民的思想自由、表达自由和选择的权利，确保每个人都能按照自己的意愿追求幸福。结合自由主义不仅能带来更强大的经济和多样的社会文化，还能塑造一个充满希望、包容和进步的国家。自由将成为推动国家走向繁荣与全球领导地位的基石。"
 FRA_government_business:0 "政府商业化"
 FRA_government_business_desc:0 "在新的时代，效率和创新将成为政府运作的核心原则。通过推行政府商业化改革，我们将国家管理引入市场机制，提升公共部门的效率与灵活性。政府不再仅仅是监管者，而是积极推动经济发展的参与者。通过引入私营企业的管理模式，减少官僚主义，优化资源配置，我们将为公民提供更加高效和优质的公共服务。政府商业化将促进国家经济增长，削减公共部门的冗余开支，创造更多的就业机会，最终让政府的每一份投入都为人民带来更大的回报。"
 FRA_egoism:0 "个人优先"
 FRA_egoism_desc:0 "国家的未来依赖于每个个体的自由与潜力的最大化。通过推行“个人优先”政策，我们将赋予每个公民更多的自主权和选择权，减少国家对个人生活和经济活动的干预。我们相信，只有当个人的创造力和自由得到充分发挥时，社会才能实现真正的繁荣。通过鼓励创新、创业和个人发展，我们将建立一个以个体为中心的社会，让每个人都有机会为自己的命运负责，并为国家的整体进步贡献力量。自由与自我实现的优先考虑，将成为我们国家的核心驱动力。"
 FRA_encourage_consumism:0 "鼓励消费主义"
 FRA_encourage_consumism_desc:0 "繁荣的经济建立在活跃的消费之上，消费不仅推动生产和创新，更是经济增长的核心引擎。我们将大力刺激内需，提升人民的消费能力，打造一个充满活力的市场环境。政府将通过减税、补贴和鼓励信贷等措施，推动公民增加消费，促进商业繁荣与经济扩张。随着消费的增加，产业将更加多元化，技术进步也将加速。消费不仅是个人的选择，更是推动国家经济向前迈进的强大动力。"
 FRA_shining_liberty:0 "闪耀的自由"
 FRA_shining_liberty_desc:0 "自由是国家最宝贵的财富，也是每个公民与生俱来的权利。我们将坚定不移地捍卫公民的自由，包括言论、集会、信仰和选择的权利。政府的职责是确保个人在不受压迫的环境中追求自己的理想和目标。通过减少政府对社会和经济的过度干预，我们将释放个人和市场的潜力，让自由之光在国家的每个角落闪耀。自由不仅是社会进步的根基，也是国家在全球舞台上追求正义与尊严的旗帜。唯有自由，才能真正实现国家的繁荣与持久的和平。"
 FRA_french_social_democracy:0 "延续社会民主主义"
 FRA_french_social_democracy_desc:0 "我们乃是饶勒斯的继承人，我们理应重拾社会民主主义的传统，回归社会主义的真正本源，恢复真正的民主与共和制度。"
 FRA_popular_frontier:0 "人民阵线"
 FRA_popular_frontier_desc:0 "面对外部威胁和内部分歧，唯有团结的人民才能保障国家的安全与繁荣。我们将建立广泛的政治联盟，将工人、农民、知识分子和中产阶级凝聚在一起，形成一道不可动摇的统一战线。我们将调动各阶层的力量，推动社会改革，确保每个公民都能在国家的进程中发声并受益。通过集体的力量抵抗外敌、应对危机，我们将实现真正的人民主导的国家复兴。人民的意志将成为国家的动力源泉，团结一致的人民阵线将带领我们迈向一个更加公平、自由与繁荣的未来。"
 FRA_reinterpret_marxism:0 "再解读马克思主义"
 FRA_reinterpret_marxism_desc:0 "时代在变革，马克思主义的思想也需要与时俱进。我们将以新的视角和方法重新审视这一伟大的理论，将其融入现代社会的需求与挑战中。我们将结合当今的经济、科技与社会现实，推动马克思主义的创新发展，确保其在当代仍然能够为工人阶级和社会底层提供力量和方向。通过深化社会改革、实现公平分配，我们将建设一个没有剥削与压迫的新社会，真正实现每个人的自由与解放。再解读马克思主义，将成为引领国家走向新的平等与繁荣的思想灯塔。"
 FRA_expand_welfare:0 "延展福利"
 FRA_expand_welfare_desc:0 "国家的繁荣应惠及每一位公民，社会保障体系必须覆盖所有人群。我们将进一步扩大社会福利的范围，从医疗、教育到住房保障，确保所有公民都能享受到国家的经济成果。我们将增加对公共服务的投资，提升福利标准，减少贫困与不平等，让每个人都能在社会中生活得更加有尊严。通过健全的社会保障体系，我们将提升国民的生活质量，增强社会的凝聚力与稳定性。延展福利不仅是对公民权利的承诺，更是国家长期繁荣与和谐的基石。"
 FRA_crush_radicalism:0 "镇压极端主义"
 FRA_crush_radicalism_desc:0 "国家的稳定与安全是繁荣的前提，任何形式的极端主义都对这一基础构成威胁。政府将加强对极端组织的监控与打击，立法严惩暴力行为，同时通过宣传与教育消除极端思想的土壤。我们不仅要维护国家的和平与稳定，还要保护每一位公民免受极端主义的侵害。镇压极端主义，是确保社会和谐与国家长治久安的必要举措，唯有坚定不移地消除极端威胁，国家才能在安全的环境中实现发展。"
 FRA_political_democracy:0 "促进政治民主"
 FRA_political_democracy_desc:0 "民主是国家进步与社会和谐的根基:扩大公民参与国家治理的权利，建立更为透明、公正的政治体系。通过增强议会权力、保障自由选举、支持言论与新闻自由，我们将让每一位公民都能在国家决策中发出自己的声音。我们将推动国家迈向一个更具活力与包容性的未来，确保人民的意志真正成为国家发展的指引力量。"
 FRA_Matignon_Accords:0 "马替尼翁协议"
 FRA_Matignon_Accords_desc:0 "前不久在马替尼翁签订的协议以妥协与改革为手段，推动社会和谐与稳定。通过政府与工会、企业的对话与合作，寻找各方利益的平衡点，避免激烈的冲突与对立。我们将倡导通过协商解决劳资矛盾，推动社会保障和工人权益的提升，促进经济和社会共同发展。马替尼翁协定不仅是为了平息社会动荡，更是为了构建一个更为公正、稳定和繁荣的社会。通过对话与合作，国家将实现长久的内部团结与外部竞争力提升。"
 FRA_less_working_hours:0 "降低工作时长"
 FRA_less_working_hours_desc:0 "国民的幸福与健康是国家长久繁荣的基石。我们将平衡经济发展与公民的生活质量，减少过长的工作时间，提升人民的生活水平。我们相信，一个身心健康、充满活力的劳动者队伍，能够为国家的经济与创新注入更多动力。降低工作时长是迈向更公平、更幸福社会的关键一步，确保每个人都能享受生活的乐趣与尊严。"
 FRA_bread_and_roses:0 "面包与玫瑰"
 FRA_bread_and_roses_desc:0 "在追求经济发展的同时，我们也不会忽视人民对尊严和美好生活的渴望。“面包与玫瑰”象征着对物质与精神双重需求的关注。面包代表了基本的生存权利，我们将通过提高工资、保障就业和改善生活条件，确保每个公民都能拥有安稳的生活。玫瑰则象征着对文化、自由和幸福的追求，我们将推动艺术、教育和社会福利的发展，提升国民的生活质量。国家不仅要为人民提供生存的保障，还要赋予他们追求梦想和幸福的机会。面包与玫瑰，缺一不可。"
 FRA_radical_progressism:0 "激进进步主义"
 FRA_radical_progressism_desc:0 "樊尚·奥里奥尔成为了新的公社领导人。"
 FRA_progress_with_out_compromise:0 "进步不等人"
 FRA_progress_with_out_compromise_desc:0 "时代的浪潮滚滚向前，唯有抓住机遇，方能立于不败之地。我们将全力推动创新与改革，不让任何落后的制度或思维阻碍国家的前进。通过加大科研投入、鼓励技术革新和推动工业升级，国家将突破瓶颈，迎接未来的挑战。进步的脚步不会为任何人停留，唯有勇敢迈向前方，国家才能在全球竞争中占据领先地位。拖延意味着落后，而我们将以坚定的决心，奔向进步的最前沿。"
 FRA_weaken_head_of_state_power:0 "削弱国家元首权力"
 FRA_weaken_head_of_state_power_desc:0 "通过限制国家元首的决策权力，加强议会、内阁和司法系统的职能，我们将确保政府更加透明、民主与问责,防止权力过度集中，避免专断独裁的出现，赋予人民和民选代表更大的参与和监督空间。削弱国家元首的权力不仅是为了防止滥权，也是为了让国家治理更加多元化和有效，确保国家在公正的制度框架下持续繁荣与稳定。"
 FRA_regional_democracy:0 "地区民主"
 FRA_regional_democracy_desc:0 "真正的民主不仅存在于国家的中心，还应扎根于每一个地区和社区,国家将赋予地方政府更多自主权，鼓励地方事务由地方人民自主决策。通过加强地方选举权、扩大地方议会的职能，以及分配更多的财政和政策资源，我们将确保每个地区的独特需求和声音都能得到充分的尊重和回应。"
 FRA_normalize_relations:0 "民主政党合法化"
 FRA_normalize_relations_desc:0 "我们应该允许那些法兰西的真正爱国者有权利发声。当然，前提是他们不反对社会主义。"
 FRA_president_soliveau:0 "托梁主席"
 FRA_president_soliveau_desc:0 "主席从不愿意将过多权力集中在中央，我们将开始权利下放过程。"
 FRA_new_france:0 "新法国"
 FRA_new_france_desc:0 "经过多年动荡与磨难，法国的人民渴望一场全新的变革与复兴。在这个新的篇章里，法国不再仅仅是过去旧欧洲的延续，而是一个崭新的、充满希望的现代国家。通过强力的改革和革新，法国将重新确立其在国际舞台上的地位，推动科技进步、军队现代化和社会进步。以更强的团结和远见，领导未来的欧洲，并为全世界的自由和民主树立新的灯塔。"
 FRA_revisionists_lol:0 "新法兰西特色社会主义"
 FRA_revisionists_lol_desc:0 "我们应当摆脱工团主义的陈旧经济系统，是时候开始全面社会经济改革了！起锚！"
 FRA_liberalize_politics:0 "政治自由化"
 FRA_liberalize_politics_desc:0 "在世界逐渐走向开放与变革的潮流中，国家需要顺应时代的脉搏，开启政治自由化的进程。通过推动言论自由、扩大选举权、赋予人民更多的政治参与权利，我们将为社会注入新的活力，增强政府的合法性和人民的信任感。政治自由化不仅意味着政治制度的变革，更是国家迈向现代化和民主化的重要一步。在保证国家稳定的同时，我们将建立一个更具包容性和透明度的政治体系，让每一位公民的声音都能在国家未来的决策中发挥作用。"
 FRA_crush_radicals:0 "镇压激进派"
 FRA_crush_radicals_desc:0 "在国家危机四伏的时刻，内部的激进势力成为了动摇政权与社会稳定的巨大威胁。激进派煽动不满，鼓吹极端思想，企图以暴力颠覆现有秩序。为了维护国家的团结与安全，政府决心采取果断措施，对激进派进行全面镇压。我们将迅速铲除这些不安定的根源，确保国家的平稳发展与社会秩序的恢复。镇压激进派不仅是为了当下的安定，更是为了保障国家的未来，巩固政权的长期稳固。"
 FRA_privitalization:0 "经济私有化"
 FRA_privitalization_desc:0 "随着国家经济的发展和全球化浪潮的到来，旧有的国有经济模式已难以适应现代竞争的需要。经济私有化旨在释放市场潜力，激活私营经济的创新活力。通过将部分国有企业转变为私有制，并鼓励私人资本进入关键产业，我们将实现资源的更高效配置，提升生产力与国际竞争力。私有化的进程不仅是经济改革的核心，还将推动财富的创造与分配，让更多的公民分享到繁荣的果实。这个战略转型将带领国家走向一个更具活力与创新力的未来。"
 FRA_cut_workers_rights:0 "削减福利"
 FRA_cut_workers_rights_desc:0 "面对经济压力和财政赤字的增长，国家必须做出艰难的决定。优先将资金投入到军事建设和工业发展等关键领域。虽然福利削减会在短期内引发部分民众的不满，但这是为了确保国家长远稳定与繁荣的必要举措。我们相信，节省下来的资金将更有效地用于提升国家的综合实力，为未来的经济增长和国家安全奠定坚实的基础。"
 FRA_limit_strike:0 "限制罢工"
 FRA_limit_strike_desc:0 "在国家的快速发展和国际竞争日益激烈的背景下，频繁的罢工活动严重影响了生产效率和社会稳定。我们将遏制罢工行为，确保国家经济的正常运转和社会秩序的持续稳定。我们承认工人们的诉求，但过度的罢工不仅损害了企业的生产力，还危及国家的整体利益。通过这项政策，政府将保护劳动关系的平衡，确保所有公民在追求更高生活标准的同时，也为国家的繁荣和稳定作出贡献。"
 FRA_peoples_enterprize:0 "人民企业"
 FRA_peoples_enterprize_desc:0 "通过部分私有化企业，国家将确保每一位公民都能参与到国家经济的繁荣之中。人民企业不仅仅是一种经济模式，更是一种全新的社会契约，旨在激发劳动者的热情和创造力，打破传统资本垄断，推动社会生产力的提升。我们坚信，这将为国家的未来奠定更加坚实、平等的基础。"
 FRA_socialist_market:0 "社会主义市场经济"
 FRA_socialist_market_desc:0 "国家在坚持社会主义制度的基础上，结合市场经济优势，推动经济繁荣发展的全新模式。通过在国家宏观调控下引入市场机制，我们将有效调动资源，实现高效的经济增长，同时确保社会公平与公共利益。国家将继续掌控关键行业和战略资源，避免资本的无序扩张，而市场的活力和创新则将在更多领域中发挥作用。社会主义市场经济不仅是经济转型的必然选择，也是确保国家经济独立性和社会和谐发展的关键途径。"
 FRA_newsocialism:0 "富起来了！"
 FRA_newsocialism_desc:0 "经过多年的艰苦奋斗，国家的财富和生产力水平显著提升，人民的生活水平得到全面改善。我们将进一步加快基础设施建设、提升教育和医疗水平，并扩大内需，推动消费升级，让经济增长惠及每一个公民。这个新时代不仅是物质上的富足，更是精神上的富强，国家的繁荣昌盛正前所未有地展现在我们眼前。"
 FRA_realistic_politics:0 "现实主义政治"
 FRA_realistic_politics_desc:0 "皮埃尔·赖伐尔成为了新的公社领导人。"
 FRA_humanistic_socialism:0 "人道的社会主义"
 FRA_humanistic_socialism_desc:0 "人道的社会主义代表着一种以人为本、关怀弱势群体的社会制度。通过将社会主义的平等理念与人道主义价值观结合，我们致力于建设一个更加公正和包容的社会。国家将在确保基本生活保障、平等就业机会和医疗福利的同时，尊重个人自由与人权。此政策的核心在于推动经济与社会协调发展，减少贫富差距，确保每个人都能享有尊严和幸福。"
 FRA_increase_government_budget:0 "增加政府预算"
 FRA_increase_government_budget_desc:0 "增加预算不仅将强化国防和基础设施建设，还会加大对教育、医疗和科技创新等领域的投资，从而为国家的长期繁荣奠定基础。政府相信，适当的财政扩张将有效刺激经济增长，创造更多的就业机会，并提高人民的生活水平。虽然短期内可能带来财政压力，但这些投资将为未来的经济发展和社会福祉带来持续的回报。当然，这笔钱最终会去哪里还不一定呢……"
 FRA_enhance_army:0 "民兵变军队"
 FRA_enhance_army_desc:0 "随着国家安全威胁的加剧和国际形势的变化，仅依赖民兵已不足以应对现代战争的复杂性。通过将训练有素的民兵部队整编为正规军，我们将建立一支装备精良、指挥高效的现代化军队，确保国家的领土安全和国际地位。"
 FRA_national_unity_government:0 "民族团结政府"
 FRA_national_unity_government_desc:0 "国家将为实现全民族共同繁荣与和谐而建立跨越种族、宗教和地域界限的统一领导机构。通过加强各地区的政治参与，政府将致力于促进社会各界的团结与合作，化解内部矛盾，维护国家统一。"
 FRA_labor_worship:0 "劳动崇拜"
 FRA_labor_worship_desc:0 "政府鼓励全民参与生产建设，并在文化与教育中塑造对劳动者的尊重与敬仰。劳动不仅是国家经济发展的源泉，也是实现个人价值的关键。通过奖励先进工作者、提高劳动者福利以及在全社会树立劳动为荣的氛围，我们将塑造一个更加团结、富强、奋进的社会，为国家的未来注入无限动力。"
 FRA_synarchy_government:0 "共治主义政府"
 FRA_synarchy_government_desc:0 "政府通过广泛吸纳社会各界、各利益团体以及各地区的代表，共同参与国家的治理与决策过程。这种共治模式强调权力分配，力求在复杂多变的国际与国内环境中达成广泛共识,每个公民都将有机会为国家的未来贡献智慧与力量。"
 FRA_new_revisionism:0 "新改良主义"
 FRA_new_revisionism_desc:0 "国家向西方世界，尤其是大西洋两岸的发达国家，寻求更紧密的政治、经济和军事合作的战略方向。大西洋主义提倡通过加强与西欧及北美盟国的关系，推动国家在全球事务中的影响力。此思潮不仅是外交上的重新定位，也强调了自由贸易、共同防御与人权价值观的紧密联系。"
 FRA_atlanticism:0 "大西洋主义思潮"
 FRA_atlanticism_desc:0 "我们应该向西方世界，尤其是大西洋两岸的发达国家，寻求更紧密的政治、经济和军事合作的战略方向，加强与西欧及北美的关系，推动法国在全球事务中的影响力加强。"
 FRA_left_conservatism:0 "左翼保守主义"
 FRA_left_conservatism_desc:0 "在结合了左翼对社会公平的追求与保守主义对传统主张在实现社会经济平等和福利保障的基础上，保留和捍卫国家的传统文化、宗教信仰与家庭结构。政府将推动更强的社会凝聚力，确保公共资源的合理分配，同时避免过度的社会变革和激进改革。"
 FRA_enpower_army:0 "赋权军队"
 FRA_enpower_army_desc:0 "通过加强军队在国家事务中的作用，提升国防力量和军事决策的影响力。面对内外部威胁，国家决定赋予军队更多的自主权，确保其在应对复杂局势时能够迅速有效地采取行动。我们将打造一支具备高度战斗力和战略思维的精锐部队。同时，军队将在国家政治和经济发展中扮演更加积极的角色，确保国家的安全和主权不受任何威胁。"
 FRA_progressive_reforms:0 "渐进式社会改革"
 FRA_progressive_reforms_desc:0 "在保持国家稳定和社会和谐的前提下，逐步推进社会各个领域的变革与进步。政府将着力改善民生，推动社会福利、教育、医疗等领域的全面发展，同时减少贫富差距，促进社会公平。这种渐进的方式避免了激烈的社会动荡和过度的变革压力，确保改革稳步进行。"
 FRA_republican_unity:0 "共和阵线"
 FRA_republican_unity_desc:0 "国家各派政治力量暂时放下分歧，共同维护共和制度和国家利益。共和阵线的建立，国家将强化各党派的合作机制，在关键问题上形成统一战线，确保政局稳定与政策连续性。"
 FRA_anglo_french_union:0 "实现英法联合"
 FRA_anglo_french_union_desc:0 "英国和法国，在面对国际形势和共同利益的推动下，达成前所未有的紧密联盟。英法将合并外交、军事和经济资源，共同捍卫欧洲的安全与稳定。英法联合的实现不仅仅是两个国家的结合，它还将成为一个新欧洲秩序的起点，为世界格局带来新的平衡与力量。"
