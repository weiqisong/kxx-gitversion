 comfrance.1003.t:0 "阿尔及利亚问题"
 comfrance.1003.d:0 "阿尔及尔的反动政权已入土为安，我们成为了货真价实的新法兰西唯一政府， 没有了反动势力的桎梏，我们终于可以张开双臂迎接未来了。目前，我们正协助饱受前第三共和国压迫的非洲各族社会主义者建立自己的国家，摆脱殖民主义与资本主义的流毒。不过，阿尔及利亚领地的处置方案却在劳工总议会内引发了争议，因为阿尔及利亚不同于撒哈拉以南的那些传统殖民地，一直被视为如普罗旺斯和布列塔尼那样的本土省份。\n\n部分以温和派的工人国际法国支部、共和工团党为代表的社会主义者，以及索雷尔派、民族雅各宾派等民族主义团体，都要求把阿尔及利亚并入革命法兰西之本土，而无政府派和正统共产主义派则强烈反对此举，痛批其“反动”、“新殖民主义”。劳工总议会已为此吵翻了天，必须从速作出决定。"
