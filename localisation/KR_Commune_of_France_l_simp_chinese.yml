 FRA_amenagement:0 "规划领土"
 FRA_amenagement_desc:0 "我们的国土幅员辽阔但发展不平衡，一些农村地区在其他地方急速发展的时候被遗忘。必须鼓励地方积极性，通过一些有潜力的基础建设计划来解决地方的和全国的问题"
 FRA_hydroelectricity:0 "水电建设"
 FRA_hydroelectricity_desc:0 "阿尔卑斯山区和中央高原有许多流量很大的河流，是开发清洁可持续能源，发展落后山区农村地区的极好地点"
 FRA_swiss_hydroelectricity:0 "瑞士水电"
 FRA_swiss_hydroelectricity_desc:0 "我们最近解放的罗曼蒂地区有许多修建水电站的绝好地点，可以作为已经存在的阿尔卑斯山区网络的延伸。我们的高级工程师确信在这一地区扩建水坝对我们的经济大有利益"
 FRA_chemins_de_fer:0 "铁路建设"
 FRA_chemins_de_fer_desc:0 "既然铁路局已经被建立起来，是时候对法国现行铁路系统的无序进行全面改革，并开始大规模建设铁路了。"
 FRA_mining_expansion:0 "矿业扩张"
 FRA_mining_expansion_desc:0 "阿尔卑斯地区和中央高原地区的经济与基础设施发展可以允许我们在那里开展更大规模的矿产资源勘探工程。我们的探矿队伍已经发现了一批新的矿床，我们现在准备好将其开发为工业原料了！"
 FRA_plan_prost:0 "普罗斯特计划"
 FRA_plan_prost_desc:0 "工程师兼城市学家亨利·普罗斯特设想了一个通过发展高速公路来连接巴黎周围各偏远郊区的计划。这一想法得到了广泛的支持，劳工总议会因而决定资助这一项目，来扩大贯通公社各地的高速公路。马赛和里昂的公社也要请他为他们城市绘制高速公路规划。"
 FRA_autoroutes:0 "法国高速公路网"
 FRA_autoroutes_desc:0 "高速公路为经济增长和工人在城市之间的移动提供了莫大的帮助，现在一项雄心勃勃的将高速公路铺满全国的计划已经被人提出了！将我们国家的任何一个角落都用高速路连上将会给我们的地区发展带来非常大的促进作用，也会为革命事业带来益处！"
 FRA_eco_direction:0 "经济发展方向"
 FRA_eco_direction_desc:0 "我们的经济体系相较于反动派那因资本主义周期性经济危机而受到冲击的经济体系相比，不仅让劳动者之间更为平等，而且更为坚挺。但是国内的一些冲突已经阻止了我们操控我们的经济发展。现在是时候在劳工总议会中召开会议，在公社范围内一了百了的解决这些问题了。"
 FRA_orth_syndicalism:0 "正统工团主义"
 FRA_orth_syndicalism_desc:0 "自革命胜利以来执行的路线又一次得到了巩固。这种正统的前进路线被实践证明是有效的，只需要稍加改革就会更加充满活力。"
 FRA_reduce_unemploy:0 "降低失业率"
 FRA_reduce_unemploy_desc:0 "不仅是在反动派剥削工人的堡垒莱茵河流域，在那之外，工人的失业率都达到了历史最高水平！我们必须确保法国工人总是有工作，总是能够养家糊口。从这项简单地为人民提供赖以生存的果实的举措中，我们可以充分证明我们制度的优越性，证明我们的经济系统全面优于资本主义那周期性发生危机的吃人经济体系！"
 FRA_work_design_coop:0 "工人-设计师合作"
 FRA_work_design_coop_desc:0 "通过加强负责设计的科学家、工程师们与亲自建造产品的工人们的协作，我们将会迅速的提升我国的生产技术。这也可以让设计师亲自指导相关工人，并可以让我国的工人在面对新技术时快速接受培训教育。"
 FRA_improve_manage:0 "改善工会管理"
 FRA_improve_manage_desc:0 "工会长期以来一直指导着经济发展，但是他们制定的规则中仍然存在一些可能被人利用的疏忽和漏洞，并有可能给我们的经济造成灾难性损害。但是，我们可不会动摇工会在我国的地位。取而代之的是，我们会加强对工会的管理，并重新修订一些工作的工会条例。"
 FRA_dedication:0 "奉献精神"
 FRA_dedication_desc:0 "广大工人必须认识到，他们是在为了法兰西公社，为了全法国人民的全体利益而工作，唯有这样，他们在工作时才能全身心地投入，我们才能振奋国民精神、提高工业产量——根本就不需要什么鞭打或企业剥削。"
 FRA_fac_towns:0 "工厂城镇"
 FRA_fac_towns_desc:0 "我们急速扩张公社工业基地的计划促进了一批新的工厂城镇的出现。这些围绕城镇围绕着方便工人上下班的大城市，大城市专门为工人和他们的家人提供住所与现代生活用品。"
 FRA_Industrialisation:0 "公社工业化"
 FRA_Industrialisation_desc:0 "让·热罗姆是公社的新任经济部长。作为一名雅各宾派，他大力提倡公社工业化。尽管我国一直以来都是欧洲现代化经济体的一员，但是我们的工业还尚不能与鲁尔区相提并论。只有通过长期扩张我国的工业基础，我们才有希望同德国一决高下。"
 FRA_inter_coop:0 "国际合作"
 FRA_inter_coop_desc:0 "虽然我们的理论技术是世界上最好的——但因此我们也会很容易忽视我们兄弟国家的技术突破，并自大的认为我们仍然是最先进的。从新的生产工艺到管理学说，我们必须保持敏锐度观察力，并将一切可能有利我国经济的东西为我所用。"
 FRA_war_eco_agri:0 "战争，经济，农业"
 FRA_war_eco_agri_desc:0 "索雷尔派的马塞尔·布卡德是“战争、经济、农业”理论的坚定支持者，他呼吁公社尽快转变为战时经济，同时大力发展农业。如果德国反动派胆敢来犯，我们必将有充足的步枪和面包来应对他们。"
 FRA_modern_farms:0 "现代农场"
 FRA_modern_farms_desc:0 "农业有史以来就是文明的基石，但在过去的一百年里也发生了深刻的变革。像拖拉机这样的现代工具可以让一个农民在一天内收割过去需要许多人花费一周才能收割的庄稼。让农场机械化来生产更多的粮食。"
 FRA_war_industry:0 "战时工业"
 FRA_war_industry_desc:0 "即便德国的敌意逐渐增长，但我国经济目前仍主要面向消费品生产，不适宜进行战争。如果我们想要有效地防卫外部威胁，就需要发展武器装备的生产。"
 FRA_mass_production:0 "大规模生产"
 FRA_mass_production_desc:0 "我们的敌人数量众多，这又导致我们的军队规模相当庞大。这样一支陆军需要许多的军事装备，这又给我们的工厂带来了压力。我们必须探索出一种通过改良设计和制造工序来改进我国小型武器生产的办法，而不是用偷工减料的办法生产大批残次品。"
 FRA_cooperatives:0 "合作社"
 FRA_cooperatives_desc:0 "达尼埃尔·介朗是公社的新经济部长。作为一个无政府派，他是一个合作社的提倡者。公社政府在此是为了服务工人，所以必须确保为工人提供最好的工作环境。让工人自己管理自己的公司必定将开一个好头。"
 FRA_decentralized_industry:0 "工业分散化"
 FRA_decentralized_industry_desc:0 "我们的工业主要集中在巴黎公社等几个主要公社，但是人民可不仅仅只住在巴黎、里尔或者里昂，而是住在法国全国各地。我们必须努力发展法国其他地区的工业，这样才能确保我们整个国家的繁荣。"
 FRA_market_socialism:0 "市场社会主义"
 FRA_market_socialism_desc:0 "我们创立的合作社必须将他们自身纳入到一种新型的、平等的社会主义市场之中。这样的一种市场经济将会让整个经济系统更富有活力，而且能够让每个人都能在市场之中追求实现人生价值；并且，这样的经济模式不会有资本主义市场经济的掠夺剥削，并且能够在遵循社会主义思想的前提下分享劳动者们创造的财富。"
 FRA_ruralism:0 "农村主义"
 FRA_ruralism_desc:0 "农民的生活是人类已知最好的一种生活，但是对工业经济的需求导致这种生活对绝大多数法国人来说已一去不复返。但是，即使如此，我们仍然可以鼓励法国人民将自己的工厂和工坊带去农村，以此来推广这种生活方式并终结大规模城市化的暴政。"
 FRA_communal_army:0 "公社陆军"
 FRA_communal_army_desc:0 "法国有一支陆军，但是这支陆军尚未统一发展方向。一些人仍然在提倡设立一个类似于世界大战时旧陆军统帅部一样的机构；一些人则希望把决定权更多的授权给基层士官；还有一些人青睐于部队摩托化并建立一支机动陆军；最后还有一批人抱着大规模征兵的理念。我们若是想解决这样的“军事工会”状态，就必须追寻一种统一的军事学说。"
 FRA_principe_concentration:0 "集中突破"
 FRA_principe_concentration_desc:0 "正如世界大战时的屠杀所表明的：将我们的部队均匀的摊在整个战线上，一天推进几米——那么第二天我们的进展就会被敌军的炮火炸回原形。通过造成局部突破并紧随其后扩大战果，我们可以用几场漂亮仗就把敌人的战线打个粉碎。"
 FRA_tank_research:0 "坦克研究补贴"
 FRA_tank_research_desc:0 "坦克不仅对我们来说早已不新鲜，对世界来说也是这样——不过他们仍然是现代战争中较新的一种战争机器。在战间期时代，坦克得到了迅速的改进，装甲部队的真正潜力似乎才刚刚显现出来。让我们慷慨的投资这种未来战争的基石吧。"
 FRA_fast_army:0 "速度崇拜"
 FRA_fast_army_desc:0 "摩托化可不仅仅是创造一种未来的骑兵。尽管一般的卡车在敌人的火力打击下不能存活太久，但是至少它能允许我们将士兵在极短的时间里送上前线。我们必须将速度作为我们的一切战术、一切训练、一切装备的首要目标。敏捷，就是机会。"
 FRA_tank_assembly_line:0 "坦克装配线"
 FRA_tank_assembly_line_desc:0 "坦克是战场上最可怕的机器，但是他们也是一种建造起来极为复杂的机器。通过放宽标准线，我们可以提高我军装甲的生产速度，并足以支撑更大规模的装甲部队，让他们如同砖块一样砸向敌人。"
 FRA_tank_quality_line:0 "优质生产"
 FRA_tank_quality_line_desc:0 "坦克是战场上最可怕的机器，但是他们也是一种建造起来极为复杂的机器。无论如何，如果我们将质量放在首位，我们可以确保我们的坦克将会是上上之作。由此，我们生产的坦克将会轻易的击碎那些敌人生产出来想螳臂当车的铁皮桶。"
 FRA_centralized_hc:0 "集中化统帅部"
 FRA_centralized_hc_desc:0 "虽然我们知道由于1919年那些令人不快的事件，公社人民对军事统帅部这一理念一直抱有深深的不信任。无论如何，我们必须重建“统帅部”这一概念。由班组成员自行推举出他们的领头人并由其决定战斗战术的方法固然很吸引人，但若是如此，谁会去安排后勤和战略机动呢？"
 FRA_analysing_wki:0 "审视世界大战"
 FRA_analysing_wki_desc:0 "世界大战，一场我们和我们不列颠同志的灾难，一项痛苦的话题，但也是一场我们必须从中学习的课题。通过学习这场战争中的得失，我们将会学会如何在下一次战争中作战。那些认为随着冲突不断接近，新的战术战略就会凭空出现的家伙，肯定是被人欺蒙了。"
 FRA_war_experience:0 "战争的教训"
 FRA_war_experience_desc:0 "法国陆军历史上经历了众多的战争，在未来还将面临更多的战争。每次我们都必须停下来反思这些冲突，并且尽可能的进行分析以找出我们拟定的计划哪里做对或做错了。他们没有为了公社而牺牲绝不意味着他们的牺牲是毫无价值的，"
 FRA_military_academy:0 "军事学院"
 FRA_military_academy_desc:0 "战争是一项复杂的课题，是一项必须彻底研究后才能彻底理解的课题。尽管在1919年的内战中涌现了许多天才，但是我们必须迈出培训新军官的第一步。我们也可以再去从整体上研究我们的陆军学说，并用新的研究成果更新我们训练军官的方式。"
 FRA_officers_initiative:0 "军官主动性"
 FRA_officers_initiative_desc:0 "在世界大战期间多少次突破由于无能的军官而被浪费掉了？我们必须确保这种事情不会再次发生，每个团都必须可以做到自主行事、规划计划并如其期望那样执行计划。这就是现代战争的真理，拿破仑的线列战斗已经是历史了。"
 FRA_mission_type:0 "训令战术"
 FRA_mission_type_desc:0 "我们的军事计划可不意味着给士兵们列出一大张任务清单，否则我们的部队一旦遇到了意料之外的情况就会瘫痪掉。我们的计划必须总是围绕着一个主要目标来草拟。这个主要目标就是计划的核心，而其余的问题就需要留给各个小队去随机应变。通过这种办法，我们将总是能够随实地情况变化而调整我们的计划。"
 FRA_flexible_support:0 "灵活支援"
 FRA_flexible_support_desc:0 "为了确保我军各个班组的作战效率，我们必须保证炮兵和支援部队能够以灵活的方式援助他们。这意味着，任何时候火炮都必须处于待机状态，只要有前线班组的请求就能开火；支援连队必须准备好在前线需求协助时能及时介入。"
 FRA_empower_rifleman:0 "授权予步枪手"
 FRA_empower_rifleman_desc:0 "实际上，尽管我们可以起草世界上所有的计划并在我们觉得合适的后方部署足够多的火炮，但是谦逊的步枪手才是真正去赢得战争的人。通过确保他们可以自主行事，我们可以巧妙地提升每个小队的战斗效率，击败那些用恐惧来役使基层士兵的敌人。"
 FRA_mass_conscription:0 "大规模征兵"
 FRA_mass_conscription_desc:0 "世界大战向我们毫无疑问的展现出现代战争的规模已经达到了绝对疯狂的地步，参战各方都征召了上百万人参与战斗。每个法国人必须明白，总有一天他会被征召去保卫他深爱的祖国，被征召去和反动派作斗争！我们只会在流尽最后一滴血后才会被击败！"
 FRA_improve_manufactures:0 "改善制造业"
 FRA_improve_manufactures_desc:0 "战争确实会进入超大的规模，而这样规模的现代战争需要一批数字大到我们也许无法理解的装备。除了步枪和手榴弹，坦克和飞机的需求量很快也会增加。我们必须确保我们的军事工业在我们力所能及的范围内达到最好，我们永远不会只有步枪不够用！"
 FRA_global_organization:0 "全局组织"
 FRA_global_organization_desc:0 "一支大陆军就需要一个大指挥部。但是，这并不意味着让一个保守迂腐的最高指挥部，安详的呆在巴黎的一个秘密房间里，对着一张地图画箭头。这是每个小队，每个团，每个军乃至每个方面军的军官们的任务。合众为一，他们将齐心协力领导我们的军队，并确保我们在这样的大型冲突中取得最终胜利。"
 FRA_mass_fire_support:0 "大规模火力支援"
 FRA_mass_fire_support_desc:0 "这样一支大型陆军为我军陈旧的火力支援观念带来了新内容。长久以来，只有火炮能协助部队推进，而我们坚信每支不负责进攻的部队都有为那些担任进攻任务的同僚提供火力掩护的责任。通过这种方式，我们的敌人将会在我们前进时一直被火力压的抬不起头。"
 FRA_grand_army_reform:0 "大陆军改革"
 FRA_grand_army_reform_desc:0 "我国陆军如今已经在一个目标、一种学说之下团结了起来。不再会有人敢称呼他们为民兵或是一堆街头混混了。这让我们想起了当年拿破仑的大军团——这确实是我们引以为傲的遗产。让我们确保我们整支军队的组织能够应付得上这么多的士兵和军官。"
 FRA_equipment_modern:0 "现代装备"
 FRA_equipment_modern_desc:0 "战争的工具一直都在得到改善，越来越高效，越来越致命。对于某些人来说，这是一个悲剧；但对我们来说，很明显我们不可以阻挡这个趋势。战争是丑陋的现实，故而我们必须得面对这一切。通过保障我军的装备永远属于上乘，也许，我们可以让冲突更为致命。不过，我们的敌人在面对装备如此武器的我军时，大概也不会抱有仁慈。"
 FRA_special_forces:0 "阿尔卑斯部队"
 FRA_special_forces_desc:0 "山地地区总是一种极其难以作战的环境，而我国的许多边境线就穿梭在山地之上。我们必须确保在训练山地部队时候能一丝不苟，而且每种我们研发的装备都可以投入到山地战环境中。现在我们已经有了山地火炮了，或许不久以后我们还会拥有山地坦克？"
 FRA_tank_division:0 "坦克部队"
 FRA_tank_division_desc:0 "很明显的一个事实是，坦克已经存在有一段时间了。他们的装甲是小型武器难以穿透的，他们的火炮又可以摧毁一切被他们瞄准上的目标。随着时间的流逝，坦克设计变得越来越重、越来越具破坏性。我们必须始终坐落在坦克科技的前沿，这样我们才能主导战场。"
 FRA_road_to_war:0 "战争之路"
 FRA_road_to_war_desc:0 "对德意志帝国的战争很明显是不可回避的：这个政权挟持着我们在阿尔萨斯和洛林的同胞，它在帝国公约组织中众多的傀儡国则如众星捧月般的护卫着这个欧洲甚至是全世界最强大的反革命堡垒，并作为暴君奴役着数亿人民！这一切必将得到终结，而我们将会为此前的一切复仇！"
 FRA_renseignements_generaux:0 "法兰西情报总局"
 FRA_renseignements_generaux_desc:0 "一个很明显的事实是，我们不能在没有一个现代化、集中化的情报部门协助下轻松的保卫国家。老古板们一直坚持反对这种集中化、权力不受约束的“强权”，但是这是我们必须做出的牺牲。德国间谍可是曾轻蔑的嘲笑我们的“情报委员会”。"
 FRA_military_buildup:0 "军事建设"
 FRA_military_buildup_desc:0 "为了给即将到来的战争做准备，我们需要迅速而高效的发展我们的军事工业。这也许在短期内会损害我们的经济增长，在那些渴望和平与发展的民众中也不会讨喜，但是很不幸我们认为这是最好的选择。当下，让革命的火种延续下去才是我们的任务！"
 FRA_military_buildup_two:0 "标量经济"
 FRA_military_buildup_two_desc:0 "资本主义仍深陷在去年震荡全球的经济危机之中，而我们的经济系统则继续证明了它的正确性。有人建议我们利用这种工业上的优势，把经济方面的一些好处转化来为军事目的服务。"
 FRA_socialist_education:0 "社会主义教育"
 FRA_socialist_education_desc:0 "旧法兰西共和国的教育制度在许多方面都做得非常优秀，使得普通公民能学习大量的科学艺术知识。我们该追求继承这份遗产，保证法国学校总是把学习与教育作为他们的主要目标，而不像某些反动派国家那样的“分阶级”“严苛”的教育。"
 FRA_Our_time_has_come:0 "复仇主义宣传"
 FRA_Our_time_has_come_desc:0 "我们对德国进行复仇的念头已经存在了太久了……在1871年，我们见证了阿尔萨斯-洛林的沦陷，而旧第三共和国的学校也自然而然的教导孩子们那里是法国的土地，终会被法国所夺回。遗憾的是，1919年我们再一次见证了失败，并且失去了南锡。但这还没完，只有当法国重归于一个整体时，我们应有的怒火才会熄灭！"
 FRA_department_revolutionary_ideals:0 "革命理念部"
 FRA_department_revolutionary_ideals_desc:0 "尽管通过胜于雄辩的事实证明了自己，但是我们的人民还是很难了解到公社的成就。虽然听起来让人不适，但是我们必须建立一个机构，帮助我们随时随地提醒人们革命的价值，并防止反革命势力影响和威胁到他们。"
 FRA_Blanqui_Research_Institute:0 "布朗基研究所"
 FRA_Blanqui_Research_Institute_desc:0 "尽管世界上还有一些国家在抵挡科学教育，但是法国已经全心全意的认同了科学的价值。让我们推动新建立一所致力于进一步发展我国科学技术优势的研究机构。那些反动派反抗的一切发现，抵制的一切变革，我们都会接纳和推行，并由此一年更比一年强！"
 FRA_military_buildup_three:0 "推进军事发展"
 FRA_military_buildup_three_desc:0 "我们的经济如今发展良好，公社也准备好战争了，但是我们还可以做得更好。通过鼓励进一步的工业项目发展，公社不仅仅将只是准备好作战，还将毋庸置疑的在每个方面对我们的每个敌人都保有压倒性优势。我们将向世界证明公社是不可击败的！"
 FRA_military_science:0 "军事科学"
 FRA_military_science_desc:0 "法国一直以来致力于改良它的研究网络，但是理论科学对我们来说过于遥远了，我们可以在布朗基研究所中新开设一个致力于军事科学的部门——以便我们建立和发展那些对军队有立竿见影效果的技术。"
 FRA_synthetic_refineries:0 "合成资源"
 FRA_synthetic_refineries_desc:0 "法国是一个伟大而且资源丰富的国家，但这并不意味着她“物产丰盈，无所不有”。石油、橡胶、钨、铬正是我们缺乏的，而且我们在冲突爆发时不能总是依赖外国进口。我们必须开拓新方法，将我们现有的资源转化为我们需要的资源。一些科学家甚至建议我们自己“制造”这些资源。"
 FRA_secret_weaponry:0 "电力机械"
 FRA_secret_weaponry_desc:0 "尽管计算机的历史可以追溯到制表机，但是我们如今已在计算领域获得了重大突破。我们的数学家坚信这些新机器对高效迅速的微积分有着极大地帮助。给一些资源和时间，我们就可以领略这个广阔新领域的无限可能。"
 FRA_damocles:0 "达摩克利斯计划"
 FRA_damocles_desc:0 "受到第三国际第十届代表大会期间剑桥会议的鼓舞，今天剑桥大学举办了一场会谈。一批英国和法国的理论物理学家请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
 FRA_nuclear_weapons:0 "居里计划"
 FRA_nuclear_weapons_desc:0 "虽然达摩克利斯计划许下了宏大的承诺，但是不列颠联盟的拒绝让我国科学家与他们科学家之间的合作出现了障碍。无论如何，我们必须坚持不懈，尽力弄明白到底可以利用原子的力量做什么。我们将会以那位发现了镭并指引我们走上这条道路的女士的名字命名我们的这一项目。"
 FRA_German_borders:0 "要塞化与德国的边界"
 FRA_German_borders_desc:0 "我们已经沿着默兹河和同佛兰德斯-瓦隆的边境线修筑了一大片令人印象深刻的要塞网络。不管怎样，我们仍可以用新的建造手段和类似无线电台及现代火炮这样的尖端军事装备去改良他们。当然，这些都是旧共和国绝对不愿费心去做的事情。"
 FRA_extend_line:0 "延长防线"
 FRA_extend_line_desc:0 "虽然我们已经专注于把那些重点防御地带要塞化了，但是很明显德意志帝国主义者会选择进攻我军防御更为薄弱的地带。解决办法也很简单：我们不会露出任何破绽。就算他们学会了在水上走路，但他们在尝试穿过这些防线时也只能自求多福！"
 FRA_Demand_Romandy:0 "索取上萨瓦"
 FRA_Demand_Romandy_desc:0 "瑞士政府非法占据着上萨瓦地区太久了！瑞士政府已经彻底表明了他们是残酷的暴君，是我国合法土地上我国人民的压迫者！没有人可以在无耻的迫害、追捕法国人民之后还能认为自己能溜之大吉的，无耻的瑞士人犯下了他们最后一个错误。"
 FRA_Demand_Alsace_Lorraine:0 "索取阿尔萨斯-洛林"
 FRA_Demand_Alsace_Lorraine_desc:0 "法国人们再也无法等待了！现在德国人必须对归还阿尔萨斯-洛林和面对末日进行二选一！如果他们拒绝，我们将给他们带去一场残忍而无情的战争，把帝国主义者的爪牙们赶回柏林！我们将会为过去一切牺牲掉的兄弟们报仇雪恨！"
 FRA_war_with_spain:0 "解放伊比利亚"
 FRA_war_with_spain_desc:0 "正在我国边境线南方，比利牛斯山的那边，资本主义者和帝国主义者仍然在顽抗历史的大潮。在我们的努力下，我们将实现以往法兰西帝国主义者们所不能的事——彻底控制伊比利亚半岛。但我们和那些旧帝国主义者不一样：我们是为了那里的普通大众而这么做，而不是为了满足帝国主义者的野心而去这么做。工团主义将解放伊比利亚！"
 FRA_War_with_germany:0 "打倒德帝国主义"
 FRA_War_with_germany_desc:0 "令我们大吃一惊，德意志反动派割让了阿尔萨斯-洛林地区。但是我们绝不打算在此停步！革命必将得到伸张！我们的兄弟们必将为他们在世界大战中付出的一切而复仇！今后，他们将会奢望他们打输了上一次世界大战，因为在他们被彻底摧毁之前，我们将不惜一切代价绝不停步！"
 FRA_War_with_austria:0 "赤化多瑙河"
 FRA_War_with_austria_desc:0 "奥地利人民证明了他们不能在自己的国家成功掀起一场社会主义革命，不能从下而上的将自己从哈布斯堡暴君的魔爪中解放出来。所以，我们会协助他们。同样，任何被这个过时帝国统治着的人民也将一同被解放。欧洲将从最后一批反动帝国之中解放出来！"
 FRA_War_with_Netherlands:0 "在鲁登道夫防线"
 FRA_War_with_Netherlands_desc:0 "低地比荷卢三国对我们的战争来说具有优越的战略作用。如果我们成功的话，德国人绝对意料不到我们会从这里发起进攻。我们将会从莱茵兰切断德国人的经济生命线。这样德国就会不战自溃。"
 FRA_World_revolution:0 "世界革命"
 FRA_World_revolution_desc:0 "随着欧洲革命的胜利，现在我们的目光将投向外部，发动一场将全世界从反动派和帝国主义者手中解放出来的伟大革命。这是最后的斗争，团结起来到明天！世界社会主义共和国万岁！"
 FRA_europe_revolution:0 "欧洲革命"
 FRA_europe_revolution_desc:0 "虽然世界革命的理想是崇高的，但路线应当是务实的。在明智的影响且没有其他反动派势力反对的情况下，我们很快就将见证整个欧洲大陆投入工团主义的怀抱。但是，在此之前我们必须确保将欧洲从反动派的魔爪中解放出来！欧罗巴社会主义共和国万岁！"
 FRA_peaceful_revolution:0 "和平革命"
 FRA_peaceful_revolution_desc:0 "我们已知晓有些同志宣称的“革命不能结束，也不会结束”。但是，我们不能无缘无故的向世界上各个角落不断发动战争。我们将作为世界各国工人向往的灯塔，让各国工人找到自己路。让我们专注于发展自己吧！法兰西社会主义共和国万岁！"
 FRA_red_union:0 "团结工会"
 FRA_red_union_desc:0 ""
 FRA_Host_the_Internationale:0 "第三国际代表大会"
 FRA_Host_the_Internationale_desc:0 "各个社会主义政党、工团主义政党、极权主义政党的领导人，各国元首和政府首脑、外交部长，还有各路新闻记者为了即将召开的第三国际第九届代表大会齐聚巴黎。我们很荣幸能够主办第九届大会，并真诚的希望能利用这次大会把我国建立成世界上第一个社会主义国家。"
 FRA_mission_bhartiya:0 "去婆罗多公社的使团"
 FRA_mission_bhartiya_desc:0 "婆罗多公社寻求我们协助他们和他们的邻国作斗争，也就是德里的帝国主义者和王公联邦的反革命。他们请求我们派一些军事顾问去训练他们的军官和部队。我们将很快为他们供给相关的援助，以便他们更快统一印度。"
 FRA_arab_committee:0 "社会主义反殖民委员会"
 FRA_arab_committee_desc:0 "法国人民的叛徒，无耻混账贝当和他的军阀走狗们，利用土著无产阶级来为他们反攻大陆的阴谋作积淀。我们绝不会给他们这样的机会。我们的同志赛伊勒·穆罕默德提出团结全体阿拉伯人，扶持非洲各地的社会主义解放运动。"
 FRA_working_women:0 "劳动妇女"
 FRA_working_women_desc:0 "在大会期间，海伦·克劳福德同志上台热情洋溢的探讨了有关女性在世界革命中扮演何种角色的演说。我们支持她的言论，并已经准备好施行扭转劳动妇女在社会中刻板印象的改革。反动派们可以干坐着什么都不做，但是笑到最后的必然是我们。"
 FRA_avantgarde:0 "国际前卫派艺术"
 FRA_avantgarde_desc:0 "长久以来，传统美术和古典音乐一直是群众娱乐生活的主导者。尽管在我国，爵士乐受到人民的欣赏和广泛欢迎，但是仅仅一种艺术形式不足以和所有的艺术形式作斗争。我们必须创立一种新艺术，我们必须向世界展示什么才是真正的休闲方式。而这也将会向全世界展示我们才是这个时代真正的进步者！"
 FRA_help_cnt:0 "支持西班牙劳联"
 FRA_help_cnt_desc:0 "我们的西班牙劳联同志正在为了解放整个西班牙的目标而在和卡洛斯派及波旁王朝的反革命势力作斗争，而且他们可能不久后就会解放整个伊比利亚半岛，正如我们所承诺的。我们已经承诺在必要的时候帮助他们，无疑我们肯定也会把这件事干好。时不我待，是时候了。"
 FRA_second_inter_congress:0 "第三国际第十届代表大会"
 FRA_second_inter_congress_desc:0 "第二次美国内战进行得如火如荼，世界各地的众多冲突也蓄势待发，第三国际已经注意到世界革命的时机即将来临。既然法国主办了第三国际第九届代表大会，那第十届代表大会理应在不列颠举行。"
 FRA_scientific_cooperation:0 "国际科技合作"
 FRA_scientific_cooperation_desc:0 "很明显我们不可以将我们的科技保密起来自己用。在旧剑桥大学举办的一场会议中，我们决定施行一个联合全世界各社会主义国家，共享技术优势的计划。还有一些人更进一步，呼吁一项更具野心的计划，其包括工业投资等项目。"
 FRA_third_inter_congress:0 "胜利大会"
 FRA_third_inter_congress_desc:0 "举办第三次大会的重任又落到了我们的肩膀，举办地点是人民宫——那里曾经是法兰西帝国剥削者享乐的“卢浮宫”。贴切的是，这次大会的一个主要议程是关注对非洲大陆的最终解放。"
 FRA_end_GEX:0 "德皇的末日"
 FRA_end_GEX_desc:0 "非洲长久以来都被暴君蹂躏。来自众多原住民国王的蹂躏、来自奴隶贩子和传教士的蹂躏、最后来自欧洲殖民者和开拓者的蹂躏。终于，我们为非洲带去了自由，并希望有朝一日我们能偿还曾经在他们身上所犯下的错误。"
 FRA_armee_de_lair:0 "人民空军"
 FRA_armee_de_lair_desc:0 "飞机是战争的新领域。这些精巧的机器操作起来十分复杂，飞行失误的“惩罚”显而易见。虽说如此，飞行员的选拔标准倒是不甚严格，只要身体健全便可。我们须像陆海军那样，对应征入伍的士兵放开进入空军的通道，这样我们的空军将不用再顾虑缺乏飞行员。"
 FRA_amateur_pilots:0 "业余飞行员"
 FRA_amateur_pilots_desc:0 "没人生来就是飞行员，虽然有些人操纵飞机和空中格斗的天赋出类拔萃，他们的努力令人钦佩，但是我们不能期待每个飞行员都能变成王牌飞行员。我们必须给予民用飞行员和业余飞行员发光的机会。当然这也包括女性飞行员——她们通常不会经由常规手段征召入空军。"
 FRA_st_exp_doctrine:0 "圣埃克絮佩里学说"
 FRA_st_exp_doctrine_desc:0 "安托万·德·圣埃克絮佩里同志是一位出色的飞行员，而且他教会了我们有关这个崭新而奇异的空战世界的许多东西。尽管他的话不是福音书那样板上钉钉，但是我们十分重视他不寻常的经历，并致力于把他的教导变成我国未来航空学说的基础。当然啦，这只是起点。"
 FRA_ecole_air:0 "航空学院"
 FRA_ecole_air_desc:0 "随着我们的空军学说迅速扩充，空战从无序的狗斗变成精心策划的接战，如今我们迫切需要训练有素的飞行员和能够像计划陆战海战一样拟定空战计划的菁英军官。只有用智慧才能在这个战争的崭新领域拔得头筹，幸运的是我们确实够聪明。"
 FRA_air_bases:0 "建立更多的机场"
 FRA_air_bases_desc:0 "飞机需要机场来着陆，来加油，来装弹，来维修，来起飞（在这点上十分类似海军）。但不同于海军的是，飞机不能在空中停留数月，它们仅仅能停留几个小时。有鉴于此，我们必须确保我们空军基地保有绝佳的覆盖范围。而且我们必须保证随时随地都有后备机场，这样我们的空军就绝不会因为缺乏相关基础设施而瘫痪。"
 FRA_fighters:0 "战斗机专注"
 FRA_fighters_desc:0 "天空对我们的敌人来说是一片可以用来攻击我们的新广阔领域，也是我们需要防卫的一片新领域。不同于陆地，空中没有要塞，没有掩护，只有一对一的狗斗。如果我们投资我们的战斗机生产，我们会确保任何外人都不能在我们的领空自由飞翔。我们的战斗机总会拦在那些不速之客面前并时刻准备着把他们摁回地面上。"
 FRA_bombers:0 "轰炸机专注"
 FRA_bombers_desc:0 "天空对我们来说是一片可以用来攻击的新广阔领域，也是我们的敌人可能尚未准备好保卫的地点。轰炸机的诞生造就了一种优雅的将炸弹从车间运送到目标的“途径”。我们必须投资轰炸机，确保我们的敌人在与我作战时受到全方位的打击——这是一种我们不可忽视的优势。"
 FRA_strat_bombers:0 "专注战略破坏"
 FRA_strat_bombers_desc:0 "如果一架轰炸机能对敌人造成破坏，那么十架战斗机就能把敌人炸上天。轰炸机型号的进一步发展带来了一些新的飞行器雏形：可以携带极大数量的炸弹，或者携带少量毁灭性的大炸弹。无论如何，也许很快我们就能用几波空中轰炸抹平敌人的城市或一整支军队了。"
 FRA_paratroopers:0 "发展空降兵"
 FRA_paratroopers_desc:0 "一直以来，我们认为输送部队只能利用卡车和登陆提。但是，近来航空领域的突破意味着我们现在拥有了可以搭载整个小队的飞机，并能用安全的方式将他们投入战场。我们必须立刻训练这种贴合我军垂直包围学说的部队！"
 FRA_rocket_development:0 "致力于火箭研究"
 FRA_rocket_development_desc:0 "火箭发动机是我们研究新型飞机推进方式的巅峰。尽管制造火箭飞行器的前路仍然充满艰难险阻且前路漫漫，但科学家已经提出了一种更为简便的利用火箭的方式。把炸药捆在火箭上，然后让火箭飞向敌人，我们就能在远距离上炸飞敌军。简单，高效。"
 FRA_navy_focus:0 "海军重组计划"
 FRA_navy_focus_desc:0 "虽然当下我们有一支还算凑合的海军，但是它确实太为无序了，使得我们难以进一步扩大这支海军。我们必须将目前的海军部队整合入公社军队的指挥机构中。虽然我们没有一支大海军，但这可不意味着我们没有海军。"
 FRA_arsenaux_back_on:0 "重开军工厂"
 FRA_arsenaux_back_on_desc:0 "海军船坞已沉寂太久了，因为没有军事需求和民用需要而停工。今天，我们将重新投资这些老旧的兵工厂，让他们重新运作起来，为其注入资金，这样一来有朝一日我们也能拥有一支和旧共和国海军相媲美的强大海军。"
 FRA_old_doctrine:0 "旧理论"
 FRA_old_doctrine_desc:0 "我们的海军是一个巨大的整体，缓慢的于大洋上航行，随时随地都准备好让敌人的海军变为海底废铁。他们保护着我们的运输舰队，同那些袭击者作斗争，而且随时准备着以法国海军的全部力量迎击敌军。为什么要修改那些永不改变的真理？"
 FRA_new_doctrine:0 "新理论"
 FRA_new_doctrine_desc:0 "我们的海军是一种工具，是一种在局势需要时精心使用的工具。我们必须设法打击敌人的运输船队，以众击寡攻击他们的封锁舰队，让他们疲于奔命，以此迅速的摧毁他们的经济——而不是把我们的舰艇送进敌人的圈套，沉入公海中的舰队坟场。"
 FRA_muselier_plan:0 "米塞利耶计划"
 FRA_muselier_plan_desc:0 "米塞利耶计划旨在继续改进我国海军核心的力量。战列舰和巡洋舰将成为我国大海军的打击力量，使我们能够击溃一切来犯之敌，除了由驱逐舰组成的屏卫舰队以外，其他舰船将不会受到任何损害。"
 FRA_home_fleet:0 "本土舰队"
 FRA_home_fleet_desc:0 "我们的舰队需要协防海岸，需要巡逻英吉利海峡，在大西洋沿岸和地中海近岸需要确保没有一艘潜艇或小炮艇溜过封锁线对我们的运输船队造成伤害或炮击我们的海岸码头。我们不惧怕任何人从任何海洋发起的进攻！"
 FRA_strike_nat_france:0 "摧毁阿尔及尔伪政权！"
 FRA_strike_nat_france_desc:0 "旧共和国仍然盘踞在阿尔及尔，在早已不存在的法兰西帝国非洲殖民地上苟延残喘，他们的暴行和剥削正腐蚀着法兰西劳动人民留在当地的遗产。我们必须保卫地中海，而他们仍然盘踞在前方。我们必须终结这场哑剧。"
 FRA_waves_of_syndicalism:0 "工团主义之浪"
 FRA_waves_of_syndicalism_desc:0 "工团主义将传播到四海之滨！或许我们没有控制旧反动派帝国控制的殖民地港口，但是我们将派出远航船只，除了革命的坚定意志外什么都不带去，除了被打倒的帝国主义者外什么都不带回！我们的水手将以工团主义的名义七海扬帆！"
 FRA_colonnes_neptune:0 "尼普顿之柱"
 FRA_colonnes_neptune_desc:0 "如果我们想御敌国门之外，一支先头登陆部队是部署大批进攻部队前必不可少的。我们必须有目的地训练我们自己的海军陆战部队，保证只有最优秀的士兵才能被选入其中并完成那些“不可能”的任务。整场登陆行动能否成功，就靠他们了。"
 FRA_submarines:0 "水下战争"
 FRA_submarines_desc:0 "现代战争已经走向了蓝天，同样也会走向深海。潜艇的出现为海战带来了崭新的革命性的变化。潜艇的鱼雷甚至可以洞穿最厚实战列舰的装甲，而潜艇的舰身几乎是隐性的，只有最先进的科技才能找到并攻击潜艇。"
 FRA_cut_off_capitalists:0 "截断资本主义"
 FRA_cut_off_capitalists_desc:0 "我们决不能坐视腐化的帝国剥削全世界人民，把他们的错误丢给殖民地官员处理而自己沉迷享乐。我们将保证任何搭载着他们不义之财的商船都会为公社潜艇而提心吊胆。"
 FRA_naval_bombers:0 "发展海军轰炸机"
 FRA_naval_bombers_desc:0 "空军与大海十分相配。携带鱼雷的战机能让我军轻松大破最大吨位的战舰，命中率极高；而且这些鱼雷机不需要冒着被敌军大口径舰炮直轰甲板的风险。我们必须投资海军轰炸机，以便在一支庞大笨重的海军之前取得优势。"
 FRA_protect_coastlines:0 "保护我们的海岸线"
 FRA_protect_coastlines_desc:0 "总的来说，我们的海军不能保护我国的每一寸海岸线和每一处港湾。但是，我们可以提前订好计划并建造一些基础的要塞，以便敌人不会给我们来一个“惊喜”。如果他们敢于登陆我们的海岸，在长途晕船之后迎接他们的将是冰冷的子弹。"
 FRA_Phalanstere_internationale:0 "成立法伦施泰尔国际"
 FRA_Phalanstere_internationale_desc:0 "保密的必要性不可避免地导致了一些军事研究领域效率低下。通过和其他工团主义国家的紧密合作并允许研发人员接触其他兄弟国家的核心机密，我们应该可以克服这个全局性问题。“法伦施泰尔国际”应当作为这个机密信息交换项目的核心。"
 FRA_sorelians_rule_supreme:0 "索雷尔派统领一切！"
 FRA_sorelians_rule_supreme_desc:0 "劳总联内部的索雷尔派与其说是一个广泛的政治运动，不如说更像是一个意识形态俱乐部，而他们现已于选举中取得胜利，执掌公社内最大的政治联盟。法兰西的复兴已经开始，前人未竟之事，就由瓦卢瓦主席来完成。"
 FRA_revolutionary_legion:0 "整合革命军团"
 FRA_revolutionary_legion_desc:0 "法兰西革命军中全是不可信任的无政府主义者，我们必须清洗军队，整合我们自己忠诚的军团同僚。布卡德指挥官告诉我们，革命军团已经“处理”了不忠的将军，现在是全面接管军队的最佳时机。"
 FRA_centralise_the_state:0 "确保劳总联"
 FRA_centralise_the_state_desc:0 "尽管取得了胜利，但因我们文章中所阐述的激进民族主义与反民主主义观点，劳总联作为一个整体仍对索雷尔派的计划持怀疑态度。就目前而言，进一步开展有利于我方候选人的竞选活动，重组委员会，接触像民族雅各宾派和蒲鲁东工团派这类可能的同情者将是我们最起码能做的。"
 FRA_sorelian_industry:0 "全面工业化"
 FRA_sorelian_industry_desc:0 "全面工业化将会满足新公社的一切需求，用工业烟尘遮蔽反动派的天空是我们的至高目标。钢铁的余烬会为我们拉开新时代的帷幕。"
 FRA_anti_german_focus:0 "反德复仇主义"
 FRA_anti_german_focus_desc:0 "这是邪恶的帝国主义者最后一次侵犯法兰西的领土了。德国人是世界和平的致命威胁，他们对被征服地区人民的残暴统治便是明证。要想从旧共和国的余烬里东山再起，法兰西的人民就必须面对东边的世仇，解放被德国铁靴践踏的法国同胞。"
 FRA_abolish_anarcho_unions:0 "迫使工会屈服"
 FRA_abolish_anarcho_unions_desc:0 "工会是革命的支柱，可悲的是，许多工会已开始表达其异见，且于政治层面上滋生了对新政权的反对。为了不让新工厂主破坏革命复兴，我们必须强制工会遵守法团主义与工团主义原则。一切工会皆必须向法兰西与主席宣誓。"
 FRA_corporate_syndicalism:0 "法团公社"
 FRA_corporate_syndicalism_desc:0 "工团主义无疑是有史以来最伟大的经济体制，但无政府主义者和正统工团主义者所畅想的制度却与我们的未来目标相去甚远。真正的革命工团主义，亦即索雷尔梦想中的体制，必须囊括法团主义的要素。各个行业都应以一个有机整体的身份参与到复兴公社的社会经济结构之中，在其中进行运作。"
 FRA_modern_army:0 "现代世界的现代化军队"
 FRA_modern_army_desc:0 "远见卓识的马塞尔·布卡德将军为瓦卢瓦呈上了一份详细的计划，将军队改组为一支现代化的统一战斗部队，由忠于主席的等级结构指挥。在他的领导下，法国的军事力量将得到充分发挥。"
 FRA_revolutionary_nationalism:0 "重振民族主义"
 FRA_revolutionary_nationalism_desc:0 "对法兰西的忠诚即为对革命工团主义理想的忠诚。索雷尔派所创造出的军事实力与焕然一新的团结感为法国人民带来了全新的活力，他们铭记起了自己的辉煌遗产，而这一传承将在对抗外国颠覆势力的任务中扮演起重要角色。"
 FRA_valois_is_gone:0 "至暗之日"
 FRA_valois_is_gone_desc:0 "乔治·瓦卢瓦，身为一名将索雷尔主义和社会主义融汇贯通的伟大哲学家，他将摆脱文弱书生的刻板印象，做出超越其知识分子个性的事情。主席会在革命广场发表一次面向全国的政治演讲，法国未来的方针路线将在其中被勾勒出来，同时他还会向那些逃亡在外和隐蔽在国内的进行着密谋的敌人们发出一个明确的信号：国家之伟大复兴绝非人力所能阻挡。命定之日终将到来，而这可能比许多人所期望的还要早……"
 FRA_who_shall_lead:0 "召开索雷尔派大会"
 FRA_who_shall_lead_desc:0 "法兰西陷入了混乱，它敬爱的领袖已死，而凶手则是和如今在街上引发混乱的暴徒一样的无政府主义渣滓。更糟的是，曾经的同志们如今正在为争夺瓦卢瓦的遗产和主席头衔进行激烈的斗争。一场紧急大会将被举行，用来扑灭正吞噬法兰西的熊熊大火，决定由谁将接替乔治·瓦卢瓦的事业。"
 FRA_glory_to_the_chairman:0 "荣耀归于主席！"
 FRA_glory_to_the_chairman_desc:0 "马塞尔·戴亚如今已经确保了先锋队派在将来很长一段时间内的存在，而那些反对派将会被清洗干净，或移除干净或再教育干净。先锋队万岁，主席万岁。"
 FRA_woke_gang_win:0 "革命法兰西进军！"
 FRA_woke_gang_win_desc:0 "在对乔治·瓦卢瓦的刺杀行动后，索雷尔派议会陷入了对谁来领导索雷尔派的争论之中。经过漫长的讨论，大家一致同意，由马塞尔·布卡德接管索雷尔派的主席一职。布卡德在法兰西工人中富有影响力的同时也能维持住军团的忠诚，索雷尔派相信单靠他一人就能给社会带来稳定。"
 FRA_death_to_traitors:0 "打倒一切叛徒！"
 FRA_death_to_traitors_desc:0 "尽管黑卫军已经得到处理，但很明显，法兰西的叛徒仍然存在，布卡德新建立的统治为罢免更多有着此类问题的内阁部长提供了机会——那些想要推翻或替换布卡德政权的人是一个严重威胁，必须得到处理。"
 FRA_superior_french_culture:0 "民族工人神话"
 FRA_superior_french_culture_desc:0 "法兰西民族主义催生的大罢工神话促成了世界上最伟大的革命的发生。法国工人必须了解自己如今正参与进与境外资本势力的斗争，要基于共同的文化而一致奋斗。通过结合阶级与民族叙事，我们将把国家带向工团主义与民族协作的统一战线之上。"
 FRA_strength_through_joy:0 "转向前卫派理念"
 FRA_strength_through_joy_desc:0 "索雷尔死了，瓦卢瓦死了，他们的那番古典做派也随之而去了。脱胎于所谓的“天赋”王权和资产阶级“革命”的旧法兰西已然灭亡，他们过时的理念被不断进步的时代击败、毁灭，但其精神却还苟存于法兰西人民的艺术观中。为帮助真正的革命取得胜利，我们必须打破这些旧日的幻象，取得进步。我们要成为法兰西未来的先锋，遵从布卡德的意志，以革命法兰西主义的未来先锋队取代旧索雷尔派的古典思想。"
 FRA_crush_factionalism:0 "碾碎派系主义"
 FRA_crush_factionalism_desc:0 "法兰西公社的内部派系斗争导致了瓦卢瓦的逝去。而这因为什么，就因为一些微小的差别？派系主义将会在国外威胁之前终结掉我们美丽的国家，而对派系忠诚的争吵必须结束，我们必须团结于一个党，一个意识形态，和一个领袖之下。索雷尔主义没有任何分支，只有对法兰西忠诚与否……"
 FRA_revolutionary_voilence:0 "革命暴力"
 FRA_revolutionary_voilence_desc:0 "“无产阶级暴力是阶级斗争情绪的纯粹和简单的表现，因此应看作一件非常出色和英勇的事情；而且它是为文明亘古以来的利益而服务；这也许不是获得直接物质优势的最合适方法，但它能使世界免于野蛮的侵袭。”-乔治·索雷尔"
 FRA_empower_technocrats:0 "参与生产的资产阶级"
 FRA_empower_technocrats_desc:0 "最为腐败堕落的资产阶级已被尽数清洗，余下的小资产阶级要么与我们所见略同，要么至少不会胆大包天到出来挑战我们的底线。我们可以让他们发挥余热，为国家做出一份贡献，例如维护档案、制作宣传索雷尔派事业的文艺作品、协调而非管理生产等。不过，这倒并不是说我们跨越了阶级的对立，资产阶级就是资产阶级，工人就是工人，这点必须要明确。"
 FRA_red_colonialism:0 "赤色殖民主义"
 FRA_red_colonialism_desc:0 "法兰西一直肩负着将革命思想传播到地球上那些黑暗角落的重任。尽管公社内部有人谴责这是反动思想，但这是我们必须承受的负担。那些诽谤者比在霸占着我们合法的“一个不可分割的法兰西”领土的阿尔及尔的人渣好不了多少。现在，是时候让我们将目光投向北非，并在那一侧的海岸上建立一个真正的社会主义政权了。"
 FRA_every_worker_a_patriot:0 "劳工贵族"
 FRA_every_worker_a_patriot_desc:0 "我们将要塑造一个适当的“贵族阶级”，一个由生产财富、创造价值之人而非封建地主与资产阶级巨头组成的阶级。我国的生产者将在一个保护伞式的生产者工团中组织起来，他们将享有代表权，能够与军方接触并签订合同，进而充分发挥自己的生产力。"
 FRA_establish_the_corporates:0 "战斗工团法团主义"
 FRA_establish_the_corporates_desc:0 "随着我们的国家终于在一个有德政府的领导下趋于稳定，索雷尔派的领导人迫切需要颁布一项法令，以准备将举国之力聚焦于军事生产上。我们将扩大和改造现有工厂，使之为我们的士兵服务，并让我们的战士阶级同现在经改造后变得有用的资产阶级与无产阶级精英合作，来为我们的正义斗争建设工业、开发资源。让工人们武装起来，把革命发扬光大！"
 FRA_france_awake:0 "民族革命！"
 FRA_france_awake_desc:0 "法兰西已再次觉醒，我们的敌人也已被肃清，法国的工人为此感到自豪。法兰西将不再受人摆布，现在我们将按我们认为合适的方式来摆布其他国家。愿上帝保佑我们的领袖马塞尔·布卡德，感谢他带领我们走向繁荣和强大。"
 FRA_direct_rule:0 "法兰西岛的革命者"
 FRA_direct_rule_desc:0 "啊，巴黎，还有那广袤的法兰西岛。不可否认，不论是王国时代还是我们历史上所有的革命时期，他都是理所当然的权力宝座。从这里，燃起了法国大革命烈焰的星火，巴黎公社的先辈们也在此地抛头颅洒热血，反抗被背信弃义的普鲁士人所破坏的行将衰毁的政权。虽然索雷尔坚持权力下放，我们也拥护权力下放，但以马塞尔·布卡德为首的部分人员还是提出巴黎应成为培养新一代领导干部的中心。索雷尔的“黑骑兵”将接受革命之岛的训练，并被派往法兰西的每个角落，以保证我们的政策能够得到忠实的执行。"
 FRA_valois_vision:0 "法兰西工人的帝国主义"
 FRA_valois_vision_desc:0 "我们在德国面前忍辱负重已久，而瓦卢瓦的愿景便是让法国重获荣耀。我们将以法兰西之名义征服扩张，而非打着小肚鸡肠、懦弱无能的封建地主与资产者的旗号。前进吧，真正的勇士们，向莱茵河进发，直击德帝的心脏！"
 FRA_begin_revolution:0 "于是革命开始了……"
 FRA_begin_revolution_desc:0 "选举进入了高潮，劳工总议会中的雅各宾派获得了多数席位。雅各宾派已明确表示，将会把腐朽失败的工团主义公社转变为重生的共产主义国家，成为符合过去的真正的法兰西革命者，比如正如其名的雅各宾派之理想的国家。"
 FRA_new_jacobin:0 "新罗伯斯庇尔"
 FRA_new_jacobin_desc:0 "在1789年法国大革命中，有一人高擎无产阶级火炬，令法兰西挣脱了束缚，亦使她史无前例地拥抱了变革。此人名为马克西米利安·罗伯斯庇尔，一个为革命事业殒身不恤的雅各宾派人士，一个被后来政权背刺中伤的英雄。他的事迹我们绝不敢忘，多里奥主席更是要让那罗伯斯庇尔的遗产重获新生。"
 FRA_french_marxism:0 "大革命与社会爱国主义"
 FRA_french_marxism_desc:0 "法兰西历来不乏革命事业的先驱者，他们时刻准备这打破束缚世界的旧秩序枷锁。罗伯斯庇尔，大革命的巨人；路易·安托万·德·圣茹斯特，人称“恐怖的大天使”的罗伯斯庇尔左膀右臂；路易·奥古斯特·布朗基，先锋党理念的创始人。要是没有这些人，没有这些真真正正的法兰西爱国者，我们今日所知的社会主义很可能就不会存在。马克思给予了我们根基，但其本身与我们民族的特色并不相容。我们应当效仿我国革命先辈，发扬他们独特的法兰西社会主义理念。"
 FRA_woke_women:0 "属于人民的启蒙时代"
 FRA_woke_women_desc:0 "据说，第一次大革命终结了由反动的保王派和自负的保守主义者领导的所谓“启蒙时代”，但这不过是社会主义之敌蓄意编造的谎言。要没有当年革命者的行动，乃至于现在我们的行动，普通工人连教育的门槛都够不到，更遑论感受到什么“启蒙”了。为了推翻这无稽之谈，也为了子孙后代的利益着想，我们将掀起一场教育法国人民的伟大运动。"
 FRA_educate_workers:0 "恢复理性崇拜"
 FRA_educate_workers_desc:0 "大革命最辉煌的成就之一就是废除了数个世纪以来阻碍法国进步的教会的特权地位。对无神论之理性崇拜的建立，让当时的法国人抛弃了全部的宗教学派，更专注于知识的精神力量本身。我们将以另一种方式重新引入这一崇拜，即理性就是进步！科学社会主义才是我们的未来。"
 FRA_reign_of_terror:0 "恐怖的大天使"
 FRA_reign_of_terror_desc:0 "我们的革命尚在襁褓之中，反革命活动却愈演愈烈。在我们向未来迈进之前，法兰西必将经历一次新的恐怖统治，由路易·安托万·德·圣茹斯特遗产的继承者们一手操办。挺身而出吧，恐怖的大天使们，沐浴在那一体而不可分割的法兰西的敌寇鲜血之中吧。"
 FRA_syndie_blood:0 "重整公共安全委员会"
 FRA_syndie_blood_desc:0 "工团主义者在其肮脏的革命过后，还搞出了歪曲第一次大革命时的公共安全委员会的畸形造物。身为雅各宾衣钵的继承者，我们会重建真正的公安委员会，解散总联合会的可悲之作，以革命之剑直指无政府工团主义者等法兰西社会主义的修正分子之咽喉。"
 FRA_behead_everyone:0 "断头台恒存"
 FRA_behead_everyone_desc:0 "颇为有趣的是，革命司法的工具和执行死刑的方法在大革命及随后失败的王政与第二共和时期后都延续了下来，而它们却又得名于一个反对死刑的人——他甚至都算不上这一装置的发明人。约瑟夫-伊尼亚斯·吉约丹医生不过是出于人道主义考虑，才建议推广使用被后世称之为断头台的处刑工具的，毕竟相较于从前的刑具，它要来得更无痛，也不那么残酷。我等之正义亦是如此，我们也不是要靠公民鲜血才能活下去的无脑野蛮人。今天的断头台将更具警示作用，用以警告法兰西境内的一切反动派与敌人，若是他们胆敢动手反对人民，他们将面临什么样的下场。"
 FRA_commune_virtue:0 "无产阶级之美德"
 FRA_commune_virtue_desc:0 "我们必须汲取被吉伦特派叛徒和反动势力走狗联合绞杀的第一次法国大革命的教训，以罗伯斯庇尔的“美德共和国”理论为指导，以暴力捍卫公社为手段，拉开民族解放运动的序幕。资产阶级支持者，杀，外国颠覆分子，杀——唯有忠诚可免于一死。"
 FRA_new_worker:0 "新工人阶级"
 FRA_new_worker_desc:0 "当牛做马了一辈子的工人阶级在我们同反社会主义势力的正义斗争中得到了思想的锤炼，对劳动、对法兰西、对主席的热爱已经取代了包括贪欲在内的一切自私自利的欲望。法兰西的工人们如今已是纯洁与美德的代名词。"
 FRA_communism_reborn:0 "法兰西革命之父"
 FRA_communism_reborn_desc:0 "法兰西的工团主义已经成为了历史书页中的注脚，而社会主义则如涅槃的凤凰般从漏洞百出的旧政权中脱胎而出——这一切都离不开我们伟大主席的矢志不渝以及纯粹的法兰西爱国之情。雅克·多里奥已真正成为了马克西米连·罗伯斯庇尔的正统继承者，并因博采众先辈之长，合百家思想为一的功绩被誉为法兰西革命之父。"
 FRA_lenin_legacy:0 "列宁的遗产"
 FRA_lenin_legacy_desc:0 "虽然我们的派系得名于独具一格的法兰西革命者们，但我们不能忘记，我党的真正路线是恪守共产主义。大革命的某些方面可以体现在我们想要创造的制度之中，但多列士主席将带领国家沿着马克思及其勇毅的学生、悲情革命家列宁的脚步迈步向前。"
 FRA_bolshevik_learn:0 "内战的教训"
 FRA_bolshevik_learn_desc:0 "尽管临时性质的民兵已转变成了某种形式的革命军，但劳总联政权从来没有从内战中吸取到什么经验教训。值得庆幸的是，我们不仅能总结我国的教训，俄国同志们也在本国的血腥冲突中领悟到了宝贵的战争经验。"
 FRA_russian_comrades:0 "组建新无套裤汉"
 FRA_russian_comrades_desc:0 "在东方革命失败后，许多久经沙场、同布尔什维克事业命运与共的俄国将军流亡到了巴黎。既然他们加入了革命军，我们就该好好利用他们在组织漫无目的的群众上的特长。他们将统率狂热的激进分子，一如往日的无套裤汉，保卫新生的共产主义法国。"
 FRA_soviet_culture:0 "劳动带来救赎"
 FRA_soviet_culture_desc:0 "依照我们布尔什维克朋友的建议，共产主义事业的叛徒将被送入劳改营。革命之敌将为革命制度作出贡献，他们也将借此为自己赢得救赎。"
 FRA_eradicate_boys:0 "阶级对抗阶级"
 FRA_eradicate_boys_desc:0 "尽管我们的掌权过程合理合法，但各路社会反动派仍在反对着我们的新政权。不管他们是工团主义者、农民、小资产者，一切反对社会主义共和国的人都抛弃了自己的工人阶级地位。“阶级对抗阶级”便是反击他们的口号，工人们明白要怎么对付想要压迫他们的人！"
 FRA_show_trials:0 "最后通牒"
 FRA_show_trials_desc:0 "在公社内部，资产阶级残余仍潜藏在我们这洁净纯洁之国的阴暗角落之中，劳工总联合会太过软弱，根本不敢去处理他们。在我们眼里，无政府工团主义队伍中的叛徒们和资本家余孽都是一丘之貉。他们现在有两条路可选，要么滚出国去，要么人头落地。"
 FRA_commie_dictatorship:0 "赤色政治局"
 FRA_commie_dictatorship_desc:0 "布尔什维克政治局本是为了保卫俄国革命不受白军的侵害而组织起来的，结果却因组织混乱而难以为继。就算这样，这个想法本身也是无可挑剔的，列宁也是靠着它才能在无望的境地中奋战到最后。我们要把公安委员会改造成为一个真正的、实行民主集中制原则的党的机关。"
 FRA_new_economic_plan:0 "改造工团经济"
 FRA_new_economic_plan_desc:0 "按照弗拉基米尔·列宁的说法，社会主义国家要想存在，就必须利用之前的经济体制帮助社会转型。我们将保留一些工团主义的结构，同时逐步消除社会中的无政府工团主义成分，以便把马克思主义和列宁主义的政策结合到社会里去。"
 FRA_five_year_plan:0 "第一个五年计划"
 FRA_five_year_plan_desc:0 "在我们逐步淘汰残余的工团主义体制架构的同时，我们也将开启首个未来的经济规划。在未来的五年里，工业将改变国家的面貌，工厂也将在全国各地拔地而起——这一次，它们不是如过去那样为资本家的贪婪买单，而是要造福工人大众。"
 FRA_true_marxism:0 "马克思多列士主义！"
 FRA_true_marxism_desc:0 "西方的革命证明了马克思对于资本主义内在矛盾以及资产阶级门面式民主的论断的正确性，而我们的共产主义实践则证明了工团主义者所偏爱的非理智行动的大错特错。马克思的毕生之梦，列宁的未竟之业，都在多列士主席的手上化为了现实，虽然马克思主义科学理论的发展依旧道阻且长，但全世界的工人们如今已经可以自豪地宣布，真正的共产主义在马克思多列士主义的指导下诞生了！"
 FRA_no_nationalism:0 "出击法兰西反动派"
 FRA_no_nationalism_desc:0 "我们已做好痛击最大敌人——法国反动势力化身的战斗准备！绝不允许其趁虚反扑，唯有彻底粉碎民族主义政权，才能使反动思想永世蒙羞，确保雅各宾主义成为公社未来的唯一指引。必须即刻筹备对其巢穴的毁灭性打击。"
 FRA_fourth_faction:0 "国际运动重生"
 FRA_fourth_faction_desc:0 "第三国际是一个只欲图落实工团主义者及其反动盟友的阴谋诡计的腐败堕落组织，而正统第三国际将成为全世界社会主义的旗手标兵，在我们的代表大会上，社会资本主义者和其他伪装成社会主义者的反动集团不会对我们产生分毫的影响，巴黎也将完全掌握这个新国际的决策权。"
 FRA_export_revolution:0 "高举革命火炬"
 FRA_export_revolution_desc:0 "如果法国要成为国际社会主义的旗手，就不能干坐着等反动派主动找上门来，而是要先发制人，碾碎旧秩序在全世界种下的恶果。"
 FRA_war_with_capitalists:0 "全球解放之战"
 FRA_war_with_capitalists_desc:0 "资本主义自古以来就以这样或那样的形式存在着，而其从始至终唯一不变的一点便是同工人阶级的敌对。如果世界要战胜这种充满妄想的制度，那就必须以社会主义之光制伏一切反动势力及其走狗。"
 FRA_counter:0 "革命的救主！"
 FRA_counter_desc:0 "变革的浪潮再次将这个国家推向另一个方向。领导人，政权，军队，兴衰迭起、来来去去。然而法国的精神是永恒的……武装起来，公民们，把队伍组织好！前进！前进！用他们肮脏的血，做肥田的粪料！"
 FRA_defender:0 "法兰西的守护者"
 FRA_defender_desc:0 "莫里斯·甘末林及其军中拥趸成功地推翻了多列士和他的专制集团。当忠诚派军队正在全国各地恢复秩序时，甘末林及其盟友莱昂·布鲁姆，已开始着手重建公社制度。"
 FRA_restore_order:0 "守护法兰西秩序"
 FRA_restore_order_desc:0 "我们新内阁的第一批行动之一是在全国各地设置警察、军队和民兵检查站，我们还将建立由志愿人员组成的经过军事训练的民兵。这将花费很大，也不会很受欢迎，但最终我们会成功！"
 FRA_marshal_law:0 "戒严为民"
 FRA_marshal_law_desc:0 "虽然它不受公民欢迎，但不幸的是，当前局势迫使我们宣布戒严，以便更好地协调和管理社会稳定进程。否则，雅各宾派可能再次成为威胁，发动叛乱！"
 FRA_popular_front:0 "建立人民阵线"
 FRA_popular_front_desc:0 "人民阵线是在莱昂·布鲁姆的领导下，由工人国际法国支部、激进社会主义者，甚至残余的工团主义者组成的，作为雅各宾派的联合反对派而存在的组织。他们为恢复自由和权利而斗争。在甘末林的监督下，他们组成了全国联合政府。"
 FRA_strengthen_military:0 "赋权公社老兵"
 FRA_strengthen_military_desc:0 "正如退役军人联合会的老兵，亦即之后的法兰西革命军之中的中流砥柱于1920年革命中拯救了奄奄一息的公社那般，甘末林元帅及其同志也从雅各宾主义的魔掌中拯救了法兰西。我们将划拨更多的资源予军队，让其可以在未来更好地保护我们，让同样的危机不再上演。"
 FRA_pcf_menace:0 "终结雅各宾威胁"
 FRA_pcf_menace_desc:0 "在我们拯救这个国家之前，我们必须首先惩罚那些制造混乱的人！任何与雅各宾派有联系的人都无法逃脱以共产主义的名义犯下的罪行。现在是砍掉蛇头的时候了！"
 FRA_proclamation:0 "甘末林的宣言"
 FRA_proclamation_desc:0 "甘末林将军宣布他将向全国发表演讲，他希望在演讲中提出如何最好地推动公社走向更光明的未来的计划。"
 FRA_without_gamelin:0 "至高至慈的大元帅"
 FRA_without_gamelin_desc:0 "我们的工作已经完成了，我们已经将未来还给了法兰西的人民。莱昂·布鲁姆已经宣布人民阵线将会为可预见的未来保留权力。我们今天能够站在这里，全都是因为甘末林元帅在关键的时刻挺身而出的英雄气概！"
 FRA_state_anarchy:0 "自由领地的诞生"
 FRA_state_anarchy_desc:0 "索雷尔派卑鄙地企图支配每一个公民的生活，并用武力压迫他们，还要粉碎他们的个人自由，但这一切奇迹般地被阻止了。法国真正的救世主涅斯托尔·马赫诺和他的黑卫军给所有人带来了自由。现在无政府状态就是法律，自由与决策权又回到了人民的手中！"
 FRA_true_equality:0 "革命起义指挥部"
 FRA_true_equality_desc:0 "马赫诺如今已是法兰西的守护者，人民在其保护下自由生活，组织起真正属于自己的政府。然而，法国国内仍有许多人反对马赫诺和黑卫军的激进政策，仍在为反动的索雷尔派而战，妄想改革早已不复存在的索雷尔派政权。因此，为了一劳永逸地保护我们年轻领地的安全，马赫诺、黑卫军和地方民兵必须动用军事力量。"
 FRA_communes:0 "无政府公社之自由"
 FRA_communes_desc:0 "城市化和集权化的治理模式致使腐败贪婪、道德败坏的国家精英能够凌驾于人民群众之上。这根本谈不上公平，更绝非自然，因此，我们应提倡在直接民主的基础上建立无政府主义公社，其决策权完全独立于一切中央机构之外，而地方自治和区域议会制度应当负责各公社之间的贸易与协商。我们将完善旧联邦的无政府工团主义制度!"
 FRA_power:0 "权力导致腐败"
 FRA_power_desc:0 "当拥有了凌驾于他人之上的权力时，它本身便会成为一种自然的生活方式，然而，将自身意志强加于无力抵抗的群众身上的集权便是不人道的恶行了。一切纵容此种情况发生的国家等级制度都将被废除，政府肥差和宗教信仰将不复存在，财阀经营的企业与银行也再无法剥削工人与消费者，唯有蒲鲁东等无政府主义理论家所设想的自愿平等的贸易能够存在。寄生虫再无法吸血了！"
 FRA_abolish:0 "驱散资本的幻象"
 FRA_abolish_desc:0 "金钱是一切权力的根源，财富所创造的贪婪已将人性扭曲的面目全非。金钱是人性最大的腐蚀者，从现在起，所有富人的货币都将被没收，货币的印刷也将停止。让银行家们攫取不义之财的中央银行系统也将被废除，银行家将不再能掌控人民，人民将以自认为合适的方式民主地管理经济。"
 FRA_smash_shackles:0 "净化无政府之堡垒"
 FRA_smash_shackles_desc:0 "民族国家本质上是反自由的，边界、公民身份、法律与政府也卑鄙地限制着每个人生而拥有的自由。索雷尔派政权的一切残余必须被彻底消灭，旧公社的无政府工团主义制度也将被调整与洗涤，这一切都是为了创建真正的自由意志社会，在那里，自由是唯一的口号！"
 FRA_death:0 "黑军的复仇"
 FRA_death_desc:0 "神圣法兰西解放运动的抵抗组织及各路阿尔及尔殖民主义政府的走狗们自以为我们的无政府主义制度无力自卫，妄想在索雷尔派与旧公社垮台后趁机夺取大权。但黑卫军在此便是要保卫人民的，我们要让这帮资本家滚回阿尔及尔！"
 FRA_slaves:0 "安那其母亲爱着我们！"
 FRA_slaves_desc:0 "法国已成为了一个自由的无政府乌托邦。许多人如今将之称作全世界唯一真正实现了无政府的地方，没有神、也没有主人、没有国王统治这里。人民当家作主，而马赫诺和他忠诚的黑卫军将保卫人民！"
 comfrance.1.t:0 "法兰西公社"
 comfrance.1.d:0 "第三共和国的退场一如其开幕：外德国大军兵临城下，内赤色革命风起云涌。1919年11月，一场由法国劳总联发起的总罢工造成了资产阶级政府的倒台。旧秩序面对起义束手无策，仅数月的时间，法国当局便在一场短暂而血腥的内战中被左派武装联盟赶出了法国本土。\n\n在之后的十五年里，自称为“法兰西公社”的政权成功地团结在了由劳工总议会领导、以工团主义和社会主义理念为基础与共识的旗帜之下。但是，当时间的车轮来到了1936年，许多评论家认为重建支离破碎的国家、保卫革命火种的共同目标已经过时，要求采取更为激进政策的呼声越来越高。公社对其安全和使命充满了信心，但是鉴于法国革命内斗的优良传统，我们尚不清楚接下来几年中那一派将执掌大权……"
 comfrance.1.a:0 "武装起来，公民们！"
 comfrance.5.t:0 "马索·皮韦尔下台"
 comfrance.5.d:0 "尽管在去年五月时成功组织起了工团主义大会，但是皮韦尔政府还是因对德国工会遭到镇压一事毫无表示而饱受批评。今天，劳工总议会内部的反对派已经对皮韦尔发起了一项不信任投票，皮韦尔宣布将提前举行新的选举，以选出新任公共安全委员会成员。在选举结果出来之前，皮韦尔的职责将由公共安全委员会承担。"
 comfrance.5.a:0 "再见了，皮韦尔同志"
 comfrance.6.t:0 "选举日第1天：改良公社陆军"
 comfrance.6.d:0 "由于在公社军队中也存在着“军事工会”，公社陆军变得十分政治化，并且使得“公社陆军是保卫国家主权完整的保障”和“公社陆军是工团主义革命斗争的先锋”这两种定位之间的矛盾不断增长。工团主义法国军队的高层（大多是索雷尔派）已经决定在解散现有的军事工会之前，先问问士兵们希望谁将领导未来的法国陆军。"
 comfrance.6.a:0 "莫里斯·甘末林（工团派）：要塞现代化"
 comfrance.6.b:0 "亨利·唐吉（雅各宾派）：优势火力"
 comfrance.6.c:0 "皮埃尔·比约特（索雷尔派）：坦克拥护者"
 comfrance.6.e:0 "涅斯托尔·马赫诺（无政府派）：大规模征兵"
 comfrance.7.t:0 "选举日第2天：法兰西情报总局"
 comfrance.7.d:0 "鉴于其在内外安全事务上的关键地位，情报总委员会委员长的位置一直被人认为是掌握法兰西公社最高权力的关键，坐稳这一位置对摧毁政治上的异己有着关键作用。这个位置若是落到了诸如雅各宾派和索雷尔派一类行事极端的政治派系手中，也许是一把可怕的双刃剑……"
 comfrance.7.a:0 "罗歇·萨朗格罗（工团派）"
 comfrance.7.b:0 "瓦尔德克·罗歇（雅各宾派）"
 comfrance.7.c:0 "古斯塔夫·爱尔威（索雷尔派）"
 comfrance.7.e:0 "阿尔贝·加缪（无政府派）"
 comfrance.8.t:0 "选举日第3天：国内安全"
 comfrance.8.d:0 "工团派的夏尔·拉波波尔为了竞选公社的外交部职务而辞去了国内安全事务代表一职。前任总书记马索·皮韦尔为保住自己的政治前途，说服了工团派为他竞选这一职务背书。现在，他正在和强硬的雅各宾派成员莫里斯·多列士，索雷尔派将军马塞尔·布卡德以及年轻的马赫诺信徒莫里斯·茹瓦耶争夺这一职务。"
 comfrance.8.a:0 "马索·皮韦尔（工团派）"
 comfrance.8.b:0 "莫里斯·多列士（雅各宾派）"
 comfrance.8.c:0 "马塞尔·布卡德（索雷尔派）"
 comfrance.8.e:0 "莫里斯·茹瓦耶（无政府派）"
 comfrance.9.t:0 "选举日第4天：经济事务"
 comfrance.9.d:0 "今日的选举似乎将会为近年来争议不断的公社经济政策一锤定音。各个版本的设想中的工团主义经济体系，或多或少的都牵涉到了工农业发展——并且都在竞争社会各界的支持。这些经济理论对今后和德意志帝国主义作斗争都十分重要……"
 comfrance.9.a:0 "伯努瓦·弗拉商（工团派）：正统工团主义"
 comfrance.9.b:0 "让·热罗姆（雅各宾派）：工业化"
 comfrance.9.c:0 "爱德华·贝尔（索雷尔派）：革命工团主义与法团主义"
 comfrance.9.e:0 "达尼埃尔·介朗（无政府派）：合作社"
 comfrance.10.t:0 "选举日第5天：外交事务"
 comfrance.10.d:0 "在选举日最后一天，法兰西公社的一个重要议题终于提上议程了：外交——它肩负着传播世界革命和准备对德意志帝国主义复仇的双重神圣使命。如果当下的工团主义国际已经不再有存亡之忧，那么未来世界革命的基调将在今天定下……"
 comfrance.10.a:0 "夏尔·拉波波尔（工团派）：国际主义"
 comfrance.10.b:0 "马塞尔·加香（雅各宾派）：世界革命"
 comfrance.10.c:0 "于贝尔·布尔然（索雷尔派）：反德复仇主义"
 comfrance.10.e:0 "涅斯托尔·马赫诺（无政府派）：赤化欧洲"
 comfrance.12.t:0 "最终结果：工团派取得多数席位"
 comfrance.12.d:0 "尽管许多人预测本次大选将是自埃米尔·普热同志去世以来由工团派主导的公社高层的首次换血，但是工团派仍然设法保住了自己的多数地位。\n\n尽管我们可以让皮韦尔继续担任总书记的职务，但是这么做或许会引发一些同志的反感。工团派目前把目光投向了俄国流亡者鲍里斯·苏瓦林。与皮韦尔不同，政界人物认为他足够强势，能够让那些激进派别不至于越界，并且能够带领公社走向辉煌！"
 comfrance.12.a:0 "恭喜苏瓦林同志"
 comfrance.12.b:0 "还是请回皮韦尔吧"
 comfrance.13.t:0 "最终结果：雅各宾派取得多数席位"
 comfrance.13.d:0 "大选最终让雅各宾派掌权，他们允诺重归列宁主义的价值观，并带领公社走向世界革命！雅各宾党的主要成员发表了正式声明，莫里斯·多列士在其中写到，“亲爱的同志们，听我一言，工团主义的结构正在腐朽，而索雷尔的反动派和无政府主义的污秽分子正在走上街头，然而，既然法国的未来掌握在我们手中，那法国终于有了希望。街道将被敌人的鲜血染红，全世界的工人们终于可以欢呼了，列宁主义仍在人间！”无论如何，在新成立的法兰西共产党将其意志强加给国家前，它必须组建内阁。党必须在将军雅克·杜克洛和外交官马塞尔·加香之中选择一人为法兰西掌舵！"
 comfrance.13.a:0 "我们需要一个能缓解紧张氛围的外交家，加香同志，靠你了！"
 comfrance.13.b:0 "法国需要纪律和秩序，杜克洛将军将领导我们"
 comfrance.14.t:0 "莫里斯·多列士接替路易·尼埃尔"
 comfrance.14.d:0 "在劳工总议会的新一批公共安全委员会委员的就职典礼上，新任公共安全委员会委员长认为劳工总联合会领导力的缺失已不再符合公社的根本原则，并要求议会主席路易·尼埃尔辞职。这位老人不情愿的接受了，这也导致了雅各宾派完全掌管了公社大权。直言不讳的列宁主义者莫里斯·多列士最终在新当选的雅各宾派公共安全委员会主席的支持下成功当选。"
 comfrance.14.a:0 "革命万岁！"
 comfrance.15.t:0 "最终结果：索雷尔派取得多数席位"
 comfrance.15.d:0 "选举最终将权力移交给了法兰西公社中的一个军事团体，他们是乔治·索雷尔革命理论的忠实追随者。现在，他们彻底摧毁了曾经的雅各宾派死敌，他们如今已是一场遍及全国各地的血腥清洗的受害者。乔治·瓦卢瓦接替尼埃尔成为了劳工总议会的新主席。法国政坛在经历了工团派时代的软弱之后，拉开了新的帷幕……现在，是时候决定谁将领导瓦卢瓦的内阁了，是雅克·阿尔蒂还是马塞尔·布卡德……"
 comfrance.15.a:0 "革命军团前进，布卡德指挥官领导内阁！"
 comfrance.15.b:0 "忠诚的雅克·阿尔蒂同志将领导内阁！"
 comfrance.16.t:0 "索雷尔派巩固权力"
 comfrance.16.d:0 "在赢得选举之后，瓦卢瓦主席领导下的索雷尔派立即开始了他们的法国国家工团化计划。在过去的几周里，持不同政见的反对派遭到镇压，著名的非索雷尔派人士在选举后立刻被孤立或被发现死因可疑。瓦卢瓦下令，尼埃尔担任主席期间的一切行为都会受到新政权的严厉批评，而尼埃尔本人也被软禁在家中，因为瓦卢瓦担心他可能会召集起工团派和无政府派反对自己。法国再次经历了一次彻头彻尾的大变革……"
 comfrance.16.a:0 "索雷尔派的统治至高无上！"
 comfrance.17.t:0 "最终结果：无政府派取得多数席位"
 comfrance.17.d:0 "选举最终将权力移交给了无政府派，这意味着法兰西人民如今已明白革命进入了一个新阶段，国家需要一种新思想指引。最为束缚人的政府主体结构已经被取缔了，这预示着遍及全欧洲的自由意志社会主义革命迎来了新时代。现任主席路易·尼埃尔已递交辞呈，准备让位给一位无政府派新主席。已有数位候选人主动站了出来：终生为激进派和温和派所敬重的自由意志共产主义者达尼埃尔·介朗、致力于实现共融无政府主义理想的塞巴斯蒂安·富尔，以及争取到了劳工总联合会中的正统工团主义者支持的无政府工团主义者、女权主义者迈·皮克雷。"
 comfrance.17.a:0 "介朗同志会好好利用其与自由意志共产主义者的关系！"
 comfrance.19.t:0 "路易·尼埃尔辞职"
 comfrance.19.d:0 "在劳工总议会的新一批公共安全委员会委员的就职典礼上，议会主席路易·尼埃尔以劳工总联合会已重新出现绝对多数局面，其妥协候选人身份再无意义为由递上了辞呈。公社的奠基之父、首任议会主席莱昂·儒奥显然正适合重返这一职位，不过，伯努瓦·弗拉商也站了出来，直指儒奥担任主席期间法国所经历的治理失衡，并希望能凭借自己在革命期间所获的战功拿下这一职位。"
 comfrance.19.a:0 "莱昂·儒奥再度成为了劳工总议会主席！"
 comfrance.19.b:0 "伯努瓦·弗拉商通过与无政府主义者结盟击败了老对手儒奥，成为了主席！"
 comfrance.20.t:0 "没有任何派系能够取得多数席位"
 comfrance.20.d:0 "在三天的核查之后，官方宣布：没有任何派系在本次选举中取得了绝对多数席位。路易·尼埃尔，劳工总议会的主席，已经宣布他和议会将会选举一名新主席组建联合内阁，并借机避免国内雅各宾派和索雷尔派之间的冲突。排名靠前的两位候选人分别为米萨克·马努尚和马塞尔·加香，前者主张在妥协的基础上建立一个更加注重公社直接民主的广泛政府，而后者则是雅各宾派的一名正统共产主义者，其在劳工总联合会中遍布人脉，并希望促成共产派与工会派的妥协。此外，劳工民主联合会旗下共和社会党的领袖约瑟夫·保罗-邦库尔正准备同代表农村利益的基督教劳工联合会以及加斯东·维达尔一边的老兵谈判。"
 comfrance.20.a:0 "米萨克·马努尚为弥合公社的分裂组建了一个广泛联盟！"
 comfrance.20.b:0 "马塞尔·加香组建了一个温和的中央集权联盟！"
 comfrance.20.c:0 "保罗-邦库尔领导的温和派出乎意料地取胜！"
 comfrance.20.e:0 "泰西耶执意要推选共和社会党中右翼的奥古斯特·里贝斯，在关键时刻下，邦库尔选择了让步"
 comfrance.22.t:0 "布鲁姆同志呼吁团结西班牙"
 comfrance.22.d:0 "随着内战席卷伊比利亚半岛，有关白色恐怖风暴的流言翻过了比利牛斯山脉，传到了我国人民的耳朵里。在全公社各地，群众自发组织起来召开集会，为我们的西班牙同志筹集资金和资源，并展现法国人民群众对无政府工联的坚定支持。\n\n在其中一场集会中，工人国际法国支部代表莱昂·布鲁姆发表了一场鼓舞人心的演讲，敦促政府继续加大对西班牙工农群众的支持，将他们团结在一个同反革命和保皇派作斗争的国际主义人民阵线之下。这场“人民阵线”讲话因其雄辩的口才和坚定的社会主义信念而广受赞誉。作为一个公共演说家的布鲁姆也因此更受欢迎。"
