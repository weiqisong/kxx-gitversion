 rednap.4.t:"波拿巴帝国的苏醒" 
 rednap.4.d:"在“雏鹰”皇帝拿破仑六世的带领下，我们已经解放了大半个欧洲，终是再现了波拿巴大帝的伟业。整合欧洲的提案已经在政府内部重新提上了议程，正像波拿巴大帝所曾说过，他希望“欧罗巴被划分为自由组成和内部自由的民族，国家之间的和平将变得更加容易：欧罗巴合众国将成为可能”。当然，也有一些狂热的波拿巴支持者希望将新的欧洲政权称为“拿破仑帝国”，来纪念这样一位伟大的征服者；更有甚者认为，应该保留法兰西的名称，让法兰西真正成为欧洲的代名词。三波人为此争论不休，不知欧罗巴的未来将会是怎样……" 
 rednap.4.a:0 "我们将自称“拿破仑帝国”，让波拿巴精神永存人心！"
 rednap.4.b:0 "遵循先帝的愿望，欧洲将成为合众国！"
 rednap.4.c:0 "法兰西主导一切！"
