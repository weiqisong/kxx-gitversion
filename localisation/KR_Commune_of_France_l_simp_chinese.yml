 comfrance.1000.t:0 "垂直起降技术的发展"
 comfrance.1000.d:0 "利用与国内企业和军事承包商的经济纽带，我们成功为第三国际军队开发出了实验性“直升机”原型。西科尔斯基R-4“花蝇”、普拉特-勒佩奇XR-1，还有我们自主设计的171型锡卡莫尔等一系列与美国同行联合研发的独特飞行器能够进行垂直起降，非常适合在各种崎岖的地形中使用。尽管这些飞行器造价高昂又不耐用，但我们已经给主要盟友送去了几架原型机，以便让我军和友军都能够使用这种独特的技术去推动革命的进展。此外，我们不断壮大的机队还使用了旋翼机、飞行越野车等由优秀的科学家和我们的盟友所设计的新型运输工具，如今，我们已可以轻松地在整个世界准时准点地运送我们的民众、军队和物资，同时如有命令还可以投递毁灭性的炸弹。只是要当心，别把它们弄坏了，因为我们仅有的这几架脆弱的飞机“喜怒无常”，且难以替换。"
 comfrance.1000.a:0 "更高，更远！"
 comfrance.1001.t:0 "来自第三国际的实验技术"
 comfrance.1001.d:0 "少数欣赏我们事业的美国人联合第三国际的航空工程师夜以继日地研发出了新的军用装备，而为了检验这些新技术突破，第三国际准备在革命范围内的边缘前线进行测试。西科尔斯基R-4、普拉特-勒佩奇XR-1，还有英国设计的实验性171型锡卡莫尔是这批新产品的大头，它们能够实现垂直起降，也因此被最初的设计师称为“直升机”。直升机设计之初的目的是快速运送物资和贵重货物进出崎岖地形，不过后来其中一些加装了武器，当作拥有兼领侦察、补给职责的轻型空中武装炮艇和轰炸机使用。这些新型直升机看起来与其说是战争机器，倒更像是达·芬奇的手稿中冒出来的东西。我们将对这些直升机和英国人送来的其他技术进行彻底的检验，以对抗我们联盟的各种敌人。"
 comfrance.1001.a:0 "我们一定会好好利用的"
