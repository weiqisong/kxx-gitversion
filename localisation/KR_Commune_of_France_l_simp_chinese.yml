 COF_NPL_rhine:0 "再立莱茵邦联"
 COF_NPL_rhine_desc:0 "我们的军队今日又踏上这篇诸多邦国的土地，诸多已经觉醒了德意志民族精神的土地。莱茵邦联，向来不是一个统一的政治实体，而在波拿巴一世时期，这一“国家”就是贯彻我们野心的工具。但今日的法兰西帝国，已经成为社会主义革命的领头人，不应该只顾一己私欲。这些邦国之中的共和分子相当活跃，意图排挤普鲁士和奥地利的皇权，打造一个属于他们的革命联邦。我们不妨抛出橄榄，因为：\n§c在胜利的聚会之中，每个民族都有一席之地。§!"
 COF_NPL_prussia:0 "驱逐普鲁士人"
 COF_NPL_prussia_desc:0 "霍亨索伦家族一直以来在德意志地区推行着军国主义，甚至有些腐儒称之为“普鲁士社会主义”。这种认知给我们的阿勒曼尼兄弟带来了无尽的苦难，万万人为无意义的战争而牺牲。为此，我们必须将普鲁士的毒素从德意志排挤出去，并对残余的普鲁士文化进行改造。\n§F“真理只在大炮射程之内”，但大炮永不能代替真理。§!" 
 COF_NPL_illyria:0 "重夺伊利里亚"
 COF_NPL_illyria_desc:0 "亚德里亚海滨，承载着地中海一半的商业历史。在第一帝国时期，我们曾经在这里建立过伊利里亚省。而现在，我们也将如此，把他作为向东欧传播革命的桥头堡。\n§V红苹果惹人摘。§!" 
 COF_NPL_austria:0 "普世之红多瑙"
 COF_NPL_austria_desc:0 "虽然我们和奥地利一直有利益冲突，但考虑到它在东欧的影响力，以及哈布斯堡家族与波拿巴家族的关系，保持他们的政权有助于维持欧洲的稳定。伊丽莎白·玛丽女大公是一名好人选，她是茜茜公主的孙女，而且和奥地利社会民主党关系密切，致力于实现奥匈帝国的联邦化和民主化。我们可以扶持她登上王座，在新的框架之下，建设一个社会主义的多瑙君主联邦，尊重每一个个体，接纳每一种个性。\n§M“站在我的角度考虑一次吧，这样你就不会再继续误解我。”§!"
 COF_NPL_britain:0 "白崖王座真相"
 COF_NPL_britain_desc:0 "非恍如隔世，是已世事变迁。法国人第一次彻底击败了英国人，这个不可一世的海洋文明，第一次低下了它高贵的头颅。不知波拿巴一世在弥留之际，是否能想象到，他侄子的后代，有一日竟能端坐在不列颠王座之上？\n§R欲戴王冠 必承其重\n旧王已死 新王当立§!" 
 COF_NPL_norse:0 "北欧兄弟福祉"
 COF_NPL_norse_desc:0 "挪威国王哈康七世提倡一种君主制下的社会主义，自称“工团主义的国王”，可以说是我们事业的前辈。现在，我们已经掌握了挪威、丹麦和瑞典三国的革命政权，一个统一的北欧理事会将要建立。若说谁可以担此大任，为北欧人民谋求福祉，那必是哈康七世了。\n§M温良的人是有福的,因为他们将承受土地。§!" 
 COF_NPL_newrome:0 "如鹰扬罗马般"
 COF_NPL_newrome_desc:0 "在巴尔干诸国尚未独立之前，就有一些知识分子构想了一个统一的“巴尔干联邦”。它不是罗马帝国的继承者，但憧憬着成为拜占庭那样的国度，团结天下苍生。然世事难料，飘摇破碎，大战的伤疤给各族留下了难以磨灭的阴影。\n万幸地是，我们已经在欧洲建立起了属于自己的秩序，法兰西将抚慰和团结一切受苦的民族，不让他们被脆弱的边境线再分隔开来。\n§G毕竟，我们也曾怀着对希腊和罗马的憧憬，走向文明啊。§!"
 COF_NPL_italy:0 "亚平宁的旧事"
 COF_NPL_italy_desc:0 "拿破仑家族出身于科西嘉岛，所以从某种意义上来说，皇帝是意大利人。从波拿巴一世自任意大利国王，到拿破仑三世推进意大利统一，无不证明了我们对意大利的特殊情感。而今我们的军队再次“越过了卢比孔河”，赢得了博弈的最终胜利，或许也应该效仿恺撒那样，给意大利带来新生了……\n§V我来，我见，我征服。§!"
 COF_NPL_iberia:0 "翻越比利牛斯"
 COF_NPL_iberia_desc:0 "§Y西班牙的事情为何总是那么糟糕？§!" 
 COF_NPL_warsaw:0 "握紧天主之矛" 
 COF_NPL_warsaw_desc:0 "亚历山大·科洛纳·瓦莱夫斯基可以说是波拿巴大帝的嫡系继承者，他是大帝与波兰伯爵夫人玛丽·瓦莱夫斯卡的私生子。本来他必定要成为波兰的王，但我们都知道那之后的事情。万幸，我们已经解放了华沙，并寻找到了亚历山大的后代安托万。立安托万为新的波兰国王的命令已经由巴黎发出，这一波拿巴未完的梦想，也将要实现了。\n§M波兰不会灭亡！§!"  
 COF_NPL_warsaw2:0 "维斯瓦河共主" 
 COF_NPL_warsaw2_desc:0 "在我们第一次解放立陶宛的时候，就将其视为波兰联合王国的一部分。这一古老的联邦灭亡于普鲁士、奥地利和俄罗斯的瓜分，他们的狼子野心葬送了虔诚。波兰-立陶宛多次拯救了欧洲文明，我们不能忘记这点，必须把这把天主的矛打磨地锃亮，将新的福音散布至堕落的东方。\n§R当翼骑兵赶到之时！§!"  
