 FRA_integrate_the_corps_francs: "整合自由军团"
 FRA_integrate_the_corps_francs_desc: "自由兵团突击队在大战和革命时证明了自己的价值，他们总是能以无穷的决心和意志打破僵局。渗透和消灭，并为常规部队打开缺口，只有最勇敢的人才敢面对如此挑战，而对抗革命的敌人需要的就是这股劲。"
 FRA_comrade_estiennes_heritage: "埃斯蒂安同志的遗产"
 FRA_comrade_estiennes_heritage_desc: "埃斯蒂安将军是一位永远地改变了战场的英雄，他对抗那以无谓攻势浪费步兵性命的体制，高举装甲战的火炬，人送绰号“坦克之父”。坦克对大战晚期的胜利举足轻重，只可惜这并没有转化为战争的胜利，革命战争则是它们再度大显身手的舞台。"
 FRA_proletarian_knights: "无产阶级骑士"
 FRA_proletarian_knights_desc: "旧式骑兵虽然已被历史淘汰，但他们的精神依然熠熠生辉。新式的重装摩托化骑兵传承了骑士、骠骑兵和龙骑兵勇敢的光荣传统，仍在发起冲锋，将恐惧深植敌人内心。在过去，农奴不被允许骑马作战，但今日之无产阶级通晓机械，正是驾驭现代野兽的好手。"
