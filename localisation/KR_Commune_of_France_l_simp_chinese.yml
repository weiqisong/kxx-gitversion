 comfrance.963.t:0 "黑卫军解除法兰西复兴革命工团武装"
 comfrance.963.d:0 "随着索雷尔派政府结构崩溃分解，黑卫军现在把注意力集中在了军队上。法兰西革命军已被正式解散，并被黑军所替代，所有的元帅和将军要么被强行撤职，要么被枪毙。作为回应，军队效忠派试图在据点驻扎并抵抗黑卫军，可当他们自己的士兵开始自相残杀时，这一努力变得毫无意义。汹涌而出的混乱似乎已经影响了即使是最忠诚的士兵，当不用再对任何事情负责后，人们很快就会失去责任感，并释放他们真正的本性。\n\n法国军队现在由著名无政府主义者指挥的黑卫军武装分子组成，军官均由选举产生。为了保卫无政府状态，这些民主选举产生的军官皆拥有自由行事的权利。当必要之时到来，马赫诺便会号召他的同志们保卫法国的工人，这些战士也将于黑旗之下集结！"
 comfrance.963.a:0 "将军的靴子已被割裂"
 comfrance.964.t:0 "黑卫军的意识形态方向"
 comfrance.964.d:0 "根据我等的无政府主义原则，我们将允许各类公社及地区组织本着自愿原则，基于充分参与和人民民主的价值基础实行自我管理。为坚定无政府主义理想信念，应对风云变幻、克服教条主义，我们在黑卫军组织中也实行了民主制度，既包括军官由士兵们选举与罢免的军事民主，也包括一般的政治民主。直到目前为止，马赫诺和其他同志都在尽一切手段推翻索雷尔派政权，但我们的这一主要任务如今已圆满完成，是该决定黑卫军将要依照何种类型的无政府主义迈向未来了，当然，我们可不像那群列宁主义者，真正的自由将永存于我们的组织之中。\n\n马赫诺和阿尔希诺夫断言，无政府共产主义，也就是自由意志共产主义是最符合法国国情的无政府主义形式，大多数黑卫军成员也都同意这一观点。然而，在反抗索雷尔派的革命之中，以杜瓦斯、雅各布和博诺帮为首的罪犯无政府主义者打出了名声，也吸引了不少拥护者。话虽如此，有些人，如沃林同志，希望干脆不要确定所谓的官方路线，以便巩固组织内部的团结，保障好民主制度及其下的意见交流能够顺利进行。"
 comfrance.964.a:0 "立于妥协之上的纯粹无政府主义正合我们需要！"
 comfrance.964.b:0 "马赫诺的无政府共产主义愿景即为前路！"
 comfrance.965.t:0 "罪犯无政府主义者归来……"
 comfrance.965.d:0 "罪犯无政府主义是20世纪初法国和意大利的一个无政府主义派别，他们坚定地致力于完全的个人主义，并受到了马克斯·施蒂纳的理论和阿尔贝·利贝塔、拉瓦肖尔等无政府军国主义者的启发。该运动将从事犯罪活动视为针对国家的个人反抗。罪犯无政府主义者拒绝道德和法律，把犯罪看作是对自身欲望和个性的追求。\n\n索雷尔派极权主义政权建立后，这股就连无政府工团主义者都自愧弗如的激进思想在意图反抗革命工团的工人中抬头。而著名无政府主义者涅斯托尔·马赫诺，也已经接纳了罪犯无政府主义。在乌克兰目睹了无政府共产主义同志的失败，以及在法国目睹了工团派和无政府派都未能阻止索雷尔派的崛起后，马赫诺将彻底废除等级制度和利用犯罪活动视为了建立真正的自由法国的必要之恶。甚至有传言说，臭名昭著的博诺帮不仅在那场恶名远扬的枪战中幸存了下来，而且一直试图推举马赫诺担任黑卫军的中尉……"
 comfrance.965.a:0 "给我停下，你这罪犯渣滓！"
