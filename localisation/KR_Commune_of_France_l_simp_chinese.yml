 comfrance.41.t:0 "所有代表团均已抵达"
 comfrance.41.d:0 "经过数月紧锣密鼓的筹备，第三国际第九届代表大会正式于凡尔赛开幕。来自世界各地的仁人志士齐聚一堂，为社会主义运动的壮大出谋划策。一些同第三国际相关联的政党、友人和观察员团体也应邀派出代表，其中许多人历经千辛万苦方才抵达这颗无产阶级革命的心脏。虽然第三国际名义上独立于英法，但来自这两大社会主义国家的代表无疑将在这场关乎全球工人阶级解放的盛会中享有崇高地位。"
 comfrance.41.a:0 "热烈欢迎我们的同志！"
 comfrance.42.t:0 "公共安全委员会主席发言"
 comfrance.42.d:0 "第三国际第九届代表大会的首次会议在凡尔赛宫举行，会议现场悬挂着印有社会主义标志与口号的赤色旗帜。英国大革命之父乔治·兰斯伯里有幸发表了开场演讲，他指出，无产阶级生力军在往昔专制君主盘踞之地召开大会，这无疑是一种讽刺，更是革命力量势不可挡的生动证明。随后便是一场感谢出席代表们、回顾近年来革命成就、为将来斗争鼓舞精神的伟大演讲。在结束语中，兰斯伯里邀请与会代表和他一起祈祷一分钟，一个法国人立刻高呼回应：“我们才不要！”，观众们顿时因此一阵骚动。虽有如此插曲，这位老人还是得到了热烈的掌声，代表们在会后也组成了不同的讨论小组和委员会。"
 comfrance.42.a:0 "我们应该采取一切手段打倒全世界的资产阶级"
 comfrance.42.b:0 "我们应该和平的同其他成员国合作以实现国际社会主义"
 comfrance.421.t:0 "第三国际露出真面目"
 comfrance.421.d:0 "赤匪毫无保留地撕下了最后一层面具！他们准备像上一个工人国际那样把病毒散播到全世界！我们必须做好一切准备……！"
 comfrance.421.a:0 "我们必须做好准备……"
 comfrance.43.t:0 "西班牙的工团主义"
 comfrance.43.d:0 "华金·阿斯卡索·布德里亚站上了演讲台，为大会详尽说明了无政府工联在当今西班牙局势中所处的地位。无政府工联是西班牙最大的工团主义政党，由无政府工团主义者、温和工团主义者和工会主义者组成。西班牙革命者正亲眼见证着针对工人的白色恐怖和反革命暴力行动的不断发生。他们此次前来，就是为了请求大会在时机成熟时为他们的事业给予支持。支持西班牙无产阶级力量的决议获得了一致通过，“革命万岁！”的呼声响彻了整个凡尔赛宫。"
 comfrance.43.a:0 "法国保证会对他们做出支持，并呼吁其他成员也这么做"
 comfrance.43.b:0 "无政府工联不需要援助，下一个议题"
