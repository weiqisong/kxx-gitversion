 comfrance.966.t:0 "复兴革命工团！"
 comfrance.966.d:0 "法兰西公社成功地推翻了衰败的法兰西第三共和国，因而我们可以认识到工团主义政权的优越性。然而近一段时间以来，工团主义的现状导致了国家衰弱，但有了瓦卢瓦的掌舵，革命可以继续下去了！公社将以法兰西复兴革命工团的身份重生，将成为一个重视力量和劳动的国家，一个能够重获我们在世界大战后失去的荣耀的国家。\n\n我们首先要做的改变之一是换上新的旗帜，我们是要升起索雷尔派的公社旗帜还是革命军团的旗帜……"
 comfrance.966.a:0 "……升起索雷尔派公社旗帜！"
 comfrance.966.b:0 "……升起革命军团旗帜！"
