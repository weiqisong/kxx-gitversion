 FRA_tech_ski_infantry: "阿尔卑斯战斗培训"
 FRA_the_riflemans_friend: "步枪兵之友"
 FRA_the_riflemans_friend_desc: "我们每天都在发明新的杀人方法，以至于可能忘记不管我们的杀人机器多么先进，战场上夺取胜利、推进前线、征服土地靠得是士兵而非机器，到头来我们仰仗的还是这一个个人和他手中的武器。每名士兵都是革命的缔造者，他必须信任手中的武器，才能适合执行严苛但必要的任务。"
 FRA_eyes_on_the_ligne_bleue: "放眼蓝色防线"
 FRA_eyes_on_the_ligne_bleue_desc: "孚日山脉，被称为“蓝线”，因其清晨迷人的蔚蓝色彩而得名。它是我们与德意志帝国容克贵族对峙的前线。通往和平与胜利的道路，就在这片山谷与密林之间，直到阿尔萨斯的兄弟和鲁尔的同志。我们绝不能让敌人掌控战场的选择权，而必须主动出击，向前推进，把战斗带到敌人面前，甚至穿越那些看似无法逾越的险峻地形，给予敌人出其不意的打击。"
 FRA_reform_the_high_command: "改革最高司令部"
 FRA_reform_the_high_command_desc: "最高司令部的安全比高效要更为重要，而联邦军队长期以来一直被怀疑有反革命倾向，组织改革也因此受到了阻碍。这种停滞不前的情况不能继续下去，否则，在即将到来的与反动派的斗争中，本就处于劣势的法国将永远无力保卫无产阶级的火炬。我们将把适应性和纪律性作为目标。"
 FRA_all_for_the_revolution: "一切为了革命"
 FRA_all_for_the_revolution_desc: "战争的决定性因素永远是意志。意志走向胜利，意志将实现历史赋予我们的使命。我们将会胜利，因为我们必将胜利，因为法兰西人民的使命就是拯救文明免受资产阶级侵蚀；我们将会胜利，因为我们面对的仅仅是资本的傀儡，而非斩断锁链的自由之人。他们可能有克虏伯钢铁，但我们也有无产阶级统一的意志：胜利必将到来。"
 FRA_our_comrades_fight_too: "同志齐上阵"
 FRA_our_comrades_fight_too_desc: "对抗资本主义的武装斗争将至，我们并不孤单；我们不仅有盟友们可以依靠，在每个国家、每座工厂中，工人们也都在期待着胜利、等待着解放。有些人会更进一步，摆脱锁链加入我们，自由无产者们将组建起庞大的国际纵队支援我军。敌人该怎么对付我们联合后的力量呢？"
 FRA_levee_en_masse: "全民动员"
 FRA_levee_en_masse_desc: "当我们的革命前辈受到反动派威胁时，他们动员了整个国家以捍卫新赢得的自由。青年男子负责奋起反抗，妇女们负责包扎伤口，儿童和老人则负责宣扬自由的信条。为了走得比他们更远，我们必须在群众动员方面发挥出和他们一样的热情。我们为解放而战，为新经济时代而战，没有什么事业比它们更值得为之牺牲了。"
 FRA_the_methodical_war: "有序战争"
 FRA_the_methodical_war_desc: "在本世纪，英勇冲锋与无畏死守已被历史淘汰。如果谁对此抱有疑问，世界大战已经给出了证明：现如今，战争的问题事关参谋计划、时刻安排、后勤补给、统计运筹。战争已经成为纯粹的物质问题。如果我们想成功保卫革命，就必须抛弃虚无的荣誉，而应保持明智，寻求在物质层面超越资本主义部队。"
 FRA_an_armys_stomach: "士兵的胃"
 FRA_an_armys_stomach_desc: "曾经有一位革命的大敌说过“士兵的胃决定了行军情况”。而他最终也不是输给了英勇的士兵或精妙的策略，而是输给了紧张的补给线。正是因为没有把自己的建议放在心上，他才会被历史所抛弃。我们有着同样重大的使命，所以我们不能重蹈同样的覆辙。同志们将吃好穿好、全副武装地行军，奔向一场场战斗与胜利。"
 FRA_principe_de_concentration: "炮声震天"
 FRA_principe_de_concentration_desc: "我们已经在多次战役中证明：法兰西有世界最强大的炮兵，未来亦将一如既往。我们时机完美、执行得当的炮火会击溃资本家的爪牙，摧毁反动派的壁垒，为我们的战士打开通向柏林、通向世界的道路！我们会效忠的“女王”只有一位：火炮，战场的女王。"
 FRA_aero_terrestrial_integration: "空地一体化"
 FRA_aero_terrestrial_integration_desc: "要打穿敌人的防线，所需的仅是决定性的一击。仰仗好运实现突破？我们只信赖能明确把握之事，而运气显然不包括在内。我们需要的是部队间完美的协调，士兵的不倦训练。空军将会削弱目标，火炮将摧毁敌人，而装甲与步兵会扫荡一切苟延残喘的抵抗，德皇召集起的这些奴隶兵终将被解放。"
 FRA_supremacy_of_movement: "机动至上"
 FRA_supremacy_of_movement_desc: "我们必须正视事实：我们以寡敌众，工业上也逊人一筹。虽然我们已经有着全球工人阶级的支持，但每个能多削弱资本家一分实力的计划，我们都不能放过。为此，必须无所畏惧，接下来的战争不能是阵地战，我们必须打他们一个措手不及。进军、包围、剿灭、粉碎，直到我们终获自由！"
 FRA_la_petite_reine: "小皇后"
 FRA_la_petite_reine_desc: "也许敌人会嘲笑我们将自行车称为“小皇后”的行为，但这件工人日常生活中的必备物品将成为我们获胜的关键。当我军谨慎地渗透到他们的防线后方包抄敌人，然后仅靠无产阶级的力量就能快速前进时，我们就知道谁才能笑到最后了。他们的车辆可能会抛锚、油量有限，而且只能公路上行驶；而我们的自行车可以在乡间畅通无阻。"
 FRA_overrun_capitals_front_lines: "突破资本主义前线"
 FRA_overrun_capitals_front_lines_desc: "想要击溃居于优势的敌军，我们必须速战速决，我们的部队要星夜兼程，日行千里——最好是万里、十万里。未来已至：军队、补给、火炮的运输不再囿于人力或驼兽的有限运力，而是由机械运送，随时投入战斗。这个新时代属于引擎：生产方式已经天翻地覆，战争艺术的革命将紧随其后。"
 FRA_the_modern_comrade_soldier: "现代士兵同志"
 FRA_the_modern_comrade_soldier_desc: "臂缠红袖箍、肩扛勒贝尔步枪、心向革命的民兵时代已经过去了。现代的工团战士应历经过良好训练与充分演习，且装备齐全，足以应对战争中的一切状况。军官也已不再是昨日的暴君，他们将与士兵在同一目标、同一理想下团结起来，军官也将不倦地研究世界大战以及后续各种革命战争的教训。"
 FRA_expand_the_fusiliers: "扩展燧发枪团"
 FRA_expand_the_fusiliers_desc: "在地中海的彼岸，潜藏着一股衰弱但不容忽视的反革命威胁。那些曾被我们唤作兄弟的人，那些流亡者，如今已不再拥有昔日的英勇身影，只待来自历史的最后一击，而他们控制的囚徒们正绝望地呼唤着我们。当时机到来，我们必将登陆阿尔及尔，届时，我们将重振海军陆战队传统，塑造非洲大陆的第一波辉煌的解放浪潮。"
 FRA_corps_francs_hunters: "自由军团猎手"
 FRA_corps_francs_hunters_desc: "我们的突击队在行动中取得了巨大的成功，他们率先摧毁了资本主义那愚蠢而绝望的防线。为了革命之矛的尖端更加锋利。我们应当进一步加强和训练这支精英部队中的精英部队。他们将不知疲倦地工作，直到敌方指挥官一看到他们就抱头鼠窜为止。"
 FRA_deepen_the_fog_of_war: "加深战争迷雾"
 FRA_deepen_the_fog_of_war_desc: "在战争中，没有比知识更强大的力量，没有比知识更有利的优势。我们将洞悉敌人的一举一动，掩藏自己的意图，让对手在虚影中扑空，再从背后直击要害。而这并不困难：当我们向前推进，所到之处皆是战友，工人们在等待我们；当我们向后退却，团结的革命者们会暗中破坏敌人的行动。敌人将在盲目中丧失理智，最终被彻底清除。"
 FRA_chasseurs_portes: "伴随猎兵"
 FRA_chasseurs_portes_desc: "无论是为了增援被敌人进攻的防线，还是为了撕碎敌人的突破口，快速部署都至关重要。为此，我们将组建一支专门的机动步兵部队，以在即将到来的革命战争中应对各种可能的突发情况，并成为撕碎敌军防线的楔子。"
 FRA_corps_du_genie_militaire: "军事工程兵团"
 FRA_corps_du_genie_militaire_desc: "我们的工程兵团历史悠久、战绩傲人，法军正是依靠他们踏遍欧洲乃至全世界，粉碎了脚下的一切抵抗。工兵们有人出身科班，有人升自行伍，他们引导我军渡过河流，或是构筑安稳的防线提供庇护，或是摧毁敌人的防线辅助进攻。借助于更精进的训练与更先进的工具，工程兵团将继续扮演军队中坚的角色。"
 FRA_rapid_response_detachments: "快速反应支队"
 FRA_rapid_response_detachments_desc: "众人一心，革命战争意味着牺牲不可避免，但这绝不代表战友们的生命会被随意放弃，尤其在法国面对着拥有人口优势的敌人时。迅速的治疗、经验丰富的医生与敬业的护士、高效地部署增援：我们尽己所能最大限度减少伤亡，不能让区区一道伤口阻碍士兵投身革命。"
 FRA_legacy_of_the_grande_batterie: "大炮阵的遗产"
 FRA_legacy_of_the_grande_batterie_desc: "我们的先辈凭借火炮的威力征服世界，火炮技术也逐渐精进。我们作为百年炮兵传统的继承者，将书写属于自己辉煌篇章，摧毁一切阻碍进步、压迫人民的势力。见证吧，昨日的炮兵；铭记吧，我们的后代：革命的胜利来自炮管的怒吼。"
 FRA_precise_fire_control: "精确火控"
 FRA_precise_fire_control_desc: "赤色滚雷将倾轧工人阶级的一切敌人。我军炮兵间的完美协调将摧毁任何胆敢与之对抗的力量，这种完善于世界大战中的炮火轰击战术，如今将忠实地为我们服务，并在革命征服的新战场上不断调整适应。我们在炮兵领域无出其右，且将会继续进步，因为我们正投身于最重要的事业中。"
 FRA_dual_purpose_howitzers: "两用榴弹炮"
 FRA_dual_purpose_howitzers_desc: "我们的工程师们正孜孜不倦推动科技进步，以清除对革命的威胁。他们最新的成果再次证明了法国人的聪明才智：这是一种可改装为防空或反装甲用途的两用火炮，它能够随时随地伴随部队，满足士兵的任何需求。"
 FRA_chars_du_futur: "未来坦克"
 FRA_chars_du_futur_desc: "装甲技术是一个发展迅速的领域：二十年前，坦克还仅是架设了火炮吱吱作响的拖拉机，而如今，我们正越来越接近于那些能够在战场上独立改变战局、甚至改变战争走向的未来坦克。无论作为步兵的支援，还是作为插入资本心脏的尖锐矛头，这些坦克都是革命性的。因此，无论是在技术还是战略层面，我们都不能落后。"
 FRA_the_battlefields_new_queen: "战场新女王"
 FRA_the_battlefields_new_queen_desc: "火炮永远是我们心中的女王，但不得不承认，另一个对手也在竞逐战场女王的宝座：装甲。在近期的冲突中，装甲部队已证明了自身不可或缺的价值，我们也明白，随着技术和战术的进步，她将愈加关键。而幸运的是，我们无需在她们中割舍其一：火炮将为我们开路，装甲将把敌人扫除，而我们真正的爱人——革命，将最终获得胜利。"
 FRA_mobile_fortresses: "移动堡垒"
 FRA_mobile_fortresses_desc: "永不疲倦的装甲部队将帮助我们轻松碾碎反动势力，它们如潮水般推进，缓慢却坚定，势不可挡。反动势力将倾尽所有对抗我们的移动堡垒，阻挠无产阶级部队的挺进，而我们将放声嘲笑敌人绝望的抵抗。毕竟，我们并不着急，历史之缪斯女神克里奥与我们同在，这场永恒战争的结果早已注定。"
 FRA_overwhelming_firepower: "压倒性火力"
 FRA_overwhelming_firepower_desc: "资本的奴隶妄想反抗自由工人的力量，我们的装甲骑兵定要将他们碾碎。我们无畏地向前推进，要打到柏林，让那德皇五体投地，请求第三国际的宽恕。同志们还困在枷锁之中，我们一刻也不能拖延，必须以雷霆的装甲攻势粉碎敌人。"
