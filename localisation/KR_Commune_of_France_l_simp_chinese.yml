 kxxfrance.18.t:0 "我们正当的宣称"
 kxxfrance.18.d:0 "既然教皇成为了我们的领导人，是时候为他夺回意大利了。"
 kxxfrance.18.a:0 "前进！"
 kxxfrance.19.t:0 "帝国遗产"
 kxxfrance.19.d:0 "我们的目标应当是什么样的？我们是否要继承祖父的泛欧主义思想？抑或是仅仅建立一个更大的法兰西帝国？"
 kxxfrance.19.a:0 "重建第一帝国的版图就够了"
 kxxfrance.19.b:0 "在波拿巴的旗帜下统一全欧洲！"
