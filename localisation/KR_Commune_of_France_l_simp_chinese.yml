 kxxfrance.37.t: "莱茵兰的命运"
 kxxfrance.37.d: "摆在我们面前的第一个问题是应该如何处置莱茵兰。\n如果选择将莱茵兰分离出来，独立的莱茵兰可作为法德之间的中立地带，同时我们可要求其非军事化或限制工业发展。然而，一个独立的莱茵在德国历史上从未存在过，存在潜在失控风险。\n另一个选项更直接：直接吞并莱茵兰。这一直是民族主义者的梦想，更何况吞并莱茵兰能为我们提供煤钢资源，直接提升战争潜力和重建能力，但显而易见当地人不会对此感到高兴，更何况会被国际社会谴责为社会帝国主义，损害我们的形象。\n最后一种解决方案是，直接将莱茵兰归还给傀儡德国。这是最简单的方法，但也是最不安全的方法。\n那么，我们究竟应该怎么办？"
 kxxfrance.37.a: "释放莱茵兰。"
