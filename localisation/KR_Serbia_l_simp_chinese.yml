 serbia.103.d:0 "晨雾如一层薄纱笼罩着贝尔格莱德，仿佛在诉说着过去的血与火，和未来的不可知。\n在经历了无数的斗争和牺牲后，塞尔维亚终于在博约维奇的领导下，与其他斯拉夫兄弟们一道，组建了南斯拉夫。曾经四分五裂的民族如今团结在同一个旗帜下。这个由多个民族、文化和语言编织而成的国家，承载着无数人的希望，也被无数人的质疑所围绕。如今的塞尔维亚，已经走到了一个十字路口，他可以选择安然退场，将政权交给年轻的德沃尼科维奇，专心组建南斯拉夫民族联盟，致力于民族和解与文化融合；亦或是继续执掌权柄，带领这个新生的国家迎接更为严峻的挑战。"
