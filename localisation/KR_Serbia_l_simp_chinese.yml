 SER_Import_Russian_Armour_Designs_desc:0 "那些富有创造力且聪明的光荣斯拉夫人，将为我们伸出援助之手。我们将就装甲载具的进口问题与俄罗斯进行商谈，并将其投入军事用途。"
 SER_serbia_strong:0 "领导你的塞族人！"
