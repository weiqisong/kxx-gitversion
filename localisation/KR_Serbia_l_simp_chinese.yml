 POLITICS_SLOBODAN_JOVANOVIC_DESC:0 "斯洛博丹·约万诺维奇是塞尔维亚成果颇丰的法学家、历史学家、社会学家、记者和文学评论家之一。他以鲜明清晰的写作风格独树一帜。他立志于保护塞尔维亚人民和宪法不受专制主义的侵害。"
 POLITICS_PETAR_BOJOVIC_DESC:0 "塞尔维亚-奥斯曼战争、塞尔维亚-保加利亚战争、巴尔干战争和世界大战时期的将领。佩塔尔·博约维奇自从大战后塞尔维亚从奥地利手中获得独立后就一直是塞尔维亚的元帅和摄政王。"
 POLITICS_ALEXANDER_II_DESC:0 "作为巴尔干战争和世界大战期间的将领，塞尔维亚的前王储现在已是这个国家的国王。他是塞尔维亚卡拉乔尔杰维奇王朝的成员，并且是继他父亲之后这个家族的第二位国王。"
 SER_jingoism:0 "极端爱国主义浪潮"
 SER_jingoism_desc:0 "塞尔维亚输掉了世界大战，残余的领土只剩下了一小块。然而，政府和相当大一部分的国民极力主张重新征服所有失去的领土，并让所有塞尔维亚人重回祖国怀抱。因此，这个国家比它的邻国更具复仇主义倾向。"
