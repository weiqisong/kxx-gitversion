 SER_austrias_watchful_eye:0 "奥地利警惕的目光"
 SER_austrias_watchful_eye_desc:0 "尽管从纸面上看，奥地利在十年之前就离开了塞尔维亚，但他们仍然在那里，盯着一个因杀害他们深爱的弗朗茨斐迪南大公而引发世界大战的民族。在任何时候，哈布斯堡都可以派他们的军队越过多瑙河进入贝尔格莱德，结束我们脆弱的独立。"
 SER_political_instability:0 "贝尔格莱德阴谋"
 SER_political_instability_desc:0 "尽管奥地利撤走了边境的军队，元帅的统治也并非安全。各种各样的秘密社团或是其他组织，都在密谋推翻博约维奇，阴谋无处不在。那些知识分子和军官们都对着塞尔维亚空王位虎视眈眈，看来摄政王要想保住自己的位子，可真是太难了，他今后要处理的事只多不减。"
 SER_alexanders_vision:0 "亚历山大的愿景"
 SER_alexanders_vision_desc:0 "我们伟大的国王对塞尔维亚有一个宏伟的愿景——改革和现代化。通过激进有力的土地改革、工业化和军事化，亚历山大希望自己有朝一日能摆脱过去的束缚，统治一个强大、独立的国家。"
 SER_military_dominance:0 "军队执政"
 SER_military_dominance_desc:0 "早在世界大战之前，军队就在社会的各个方面都有着巨大的影响。现在，我们正在扶持他们的影响。将军们通常担任政府要职，并与一些的工厂企业有着千丝万缕的联系。"
 SER_greenshirts:0 "绿衫军"
 SER_greenshirts_desc:0 "米兰·斯托亚迪诺维奇的绿衫军灵感来自罗马尼亚铁卫团，而他们是他激进派联盟下属的准军事组织。这些视死如归的勇士们被国家武装起来，为保卫塞尔维亚政府献出了自己宝贵的生命。他们将确保任何企图推翻元帅统治的人都不会有好下场，这样塞尔维亚才能再次成为一个强大的国家。"
 SER_rule_of_the_vojvoda:0 "元帅的统治"
 SER_rule_of_the_vojvoda_desc:0 "摄政王彼得·博约维奇元帅是一位经验丰富的军官和政治家，他懂得何时执政，何时放权。有他那强大的首相在我们这一边，我们的政府将所向披靡。"
 SER_macedonian_resistance:0 "马其顿内部革命组织抵抗运动"
 SER_macedonian_resistance_desc:0 "马其顿人民拒绝接受他们在塞尔维亚国家中的地位，马其顿内部革命组织已经发动武装叛乱。随着我们镇压力度的增大，他们每天都在做出更出格的行径。"
 SER_balkan_democracy:0 "巴尔干民主"
 SER_balkan_democracy_desc:0 "我们是专制独裁国家中的一抹自由之光。尽管其他国家虎视眈眈，我们必须珍惜我们的理想。"
 SER_the_dream_of_yugoslavia:0 "南斯拉夫梦"
 SER_the_dream_of_yugoslavia_desc:0 "尽管维也纳和布达佩斯的压迫者使出浑身解数，但南斯拉夫梦仍在所有南斯拉夫人心中延续！塞尔维亚必须再次举起解放的火炬，以无私奉献为目标推翻德匈对斯拉夫民族的霸权。"
 SER_black_monday:0 "黑色星期一"
 SER_black_monday_desc:0 "无论是德国人，还是奥地利人，都是群自己要死也要拉上整个世界垫背的死妈玩意儿……"
 SER_farming_subsidies:0 "农业补贴"
 SER_farming_subsidies_desc:0 "塞尔维亚政府现在正在补贴农民，努力恢复其在世界大战前的生产水平。"
 SER_state_railways_directorate:0 "国家铁路专署"
 SER_state_railways_directorate_desc:0 "新成立的塞尔维亚国家铁路专署将本国全部铁路的所有权归属于自己旗下。随着内部竞争的消弭，专署现在可以将现有铁路延伸到塞尔维亚的每个角落。"
 SER_military_reform_council:0 "军事改革委员会"
 SER_military_reform_council_desc:0 "在米兰·内迪奇将军的领导下，我们成立了军事改革委员会，其目的是通过一系列严格的改革，将落后的塞尔维亚军队步入现代化。"
 SER_local_designs_idea:0 "本土设计"
 SER_local_designs_idea_desc:0 "有了国外的设计，我们的人才可以设计属于我们自己的本土设计。"
 SER_airforce_idea:0 "塞尔维亚空军学说"
 SER_airforce_idea_desc:0 "塞尔维亚在外国顾问和本国人才的帮助下，采纳了真正的“塞尔维亚式”空军学说。"
 SER_russian_aerial_expertise:0 "俄国航空技术"
 SER_russian_aerial_expertise_desc:0 "塞尔维亚已寻求俄罗斯顾问的帮助以协助其训练新飞行员。"
 SER_french_aerial_expertise:0 "法国航空技术"
 SER_french_aerial_expertise_desc:0 "塞尔维亚已寻求法国顾问的帮助以协助其训练新飞行员。"
 SER_naval_investments:0 "海军投资"
 SER_naval_investments_desc:0 "政府在造船业上投入了大量资金，在刺激造船业发展的同时，也从预算中拿出了可观的一部分进行投资。"
