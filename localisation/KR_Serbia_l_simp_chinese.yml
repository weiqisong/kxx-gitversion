 serbia.1.t:0 "黑色星期一袭击塞尔维亚！"
 serbia.1.d:0 "自从世界大战结束以来，我们的经济就陷入了困境，毁天灭地的战争留下了有待我们填补的巨大空缺：我们的工业被摧毁，整整一代人被战争的恐惧所笼罩。尽管如此，我们还是成功地实现了部分复苏，在彼得·博约维奇的领导下，一个稳定但疲弱的经济已经重建起来，它主要基于战前维持我们利润丰厚的农产品出口。\n\n然而德国股票市场的崩溃摧毁了我们所有的辛勤努力。我们产品最大市场的受损使得我们的农业崩溃，而我们薄弱的工业化，暴露了最近经济改革的潜在弱点。唯一能避免像德国那样彻底崩溃的方法只有塞尔维亚的相对孤立，这帮助保护了一些关键产业。财政大臣兼贝尔格莱德证券交易所副主席米兰·斯托亚迪诺维正在准备采取一系列严厉的紧急措施，以稳定第纳尔并使经济重回正轨，预计这些措施准备就绪后将获摄政批准。"
 serbia.1.a:0 "灾难！"
 serbia.2.t:0 "奥地利军队撤离边境"
 serbia.2.d:0 "虽然对塞尔维亚的占领早在1926年就结束了，但是联军的威胁依然存在。自从泛斯拉夫起义以奥地利通过外交手段组建伊利里亚王国结束以来，奥地利就在我国边界部署了一支军队。作为一个被解除武装的国家，塞尔维亚别无选择，只能保持沉默，不敢挑起哈布斯堡家族的怒火。但这种威胁可能正在改变……\n\n就像几周前他们在意大利所做的那样，今天奥地利已经开始从塞尔维亚撤走了大量军队，显然，是“黑色星期一”破坏了君合国内部的权力平衡。我们还不知道撤军的全部原因：是像20年代那样，民族冲突开始爆发了，还是其他更凶险的因素在起作用？不管怎样，元帅大人至少可以在晚上稍稍松口气了，因为他知道塞尔维亚脆弱的独立要比以前更加稳固了。"
 serbia.2.a:0 "这是一个机会，对吗？"
 serbia.3.t:0 "前线静悄悄"
 serbia.4.t:0 "黑山的动荡局面持续升温"
 serbia.4.a:0 "他们不会死心的，不是吗？"
 serbia.5.t:0 "黑山大计"
 serbia.5.d:0 "黑山长期以来一直是塞尔维亚的重要利益地区，不仅是因为其国内拥有大量的塞族人口，更为重要的是黑山沿海地区所拥有的海军造船业。在世界大战中，黑山和塞尔维亚并肩作战，对抗哈布斯堡的大军，他们跟我们一样也遭受了惨重的损失。黑山在战后被维也纳政府占领，而我们侥幸维持住了脆弱的独立。目前，黑山人民在克罗地亚人治下的伊利里亚政府下越来越躁动不安。尽管黑山王国被给予了自治权，但他们仍将我们视为手足兄弟，并渴望与我们统一。\n\n今天，一些黑山政界和军界的官员同摄政博约维奇会面，并提出了一个大胆的提议。他们的最终方案是通过政治手段而非军事威慑将黑山和塞尔维亚组成一个统一的联合国家。黑山的议会将在一次“假旗行动”后向全国公民宣布自己的独立，然后和塞尔维亚组成合法的联盟。奥地利政府的干涉合法性也因此大大减少，本打算军事胁迫的哈布斯堡就别无选择，只能坐视两国合璧。尽管这个计划将受到伊利里亚和奥地利政府的打压，许多黑山的主要政治家仍对塞黑统一人民党长期占据执政地位的想法持赞同态度。\n\n这个计划毫无疑问十分危险，但其潜在的回报也非常丰厚。元帅接受了这个提案，并和他信任的顾问探讨了奥地利政府不干涉的可能性。他们相信奥皇卡尔因自身的性格问题和责任担当，更愿意以一种和平的方式而非血腥的战争来解决这次危机，但这些推断并不是绝对的。摄政博约维奇将做出最后的决定。那我们应该为我们的“黑山大计”赌一把吗？"
 serbia.5.a:0 "行动吧"
 serbia.5.b:0 "这太冒险了……"
 serbia.6.t:0 "波德戈里察地区的混乱"
 serbia.6.d:0 "黑山的局势似乎是一盘散沙；它只需要一点点推动，便能土崩瓦解。在该地区的动乱不断加剧后，我们对进一步煽动黑山反维也纳情绪的微妙干预被证明是我们将黑山大计付诸行动的临门一脚。\n\n几天前，一名同情工团主义的克罗地亚士兵谋杀了一个塞尔维亚家庭后自杀的案件使波德戈里察陷入混乱。该地区的军队也因此变成了过街老鼠，他们无力平息抗议，该地区首都的秩序最终崩溃。黑山人民党暨黑山议会的资深领袖安德里亚·拉多维奇宣布黑山脱离伊利里亚联邦。几个小时后，另一项法案被通过，该法案旨在让塞尔维亚和黑山建立一个正式的南斯拉夫联盟，同时伊利里亚军队被允许安全离开现在属于塞尔维亚的领土。在短短的6个小时内，黑山合法地并入塞尔维亚，使两个分离已久的国家重新联合起来。\n\n当然，我们知道事实的真相。枪杀这一家人的不是克罗地亚士兵，而是众多塞尔维亚秘密组织中的一名特工，他们受到臭名昭著的“黑手”启发，于是自导自演了此次事件。此外，拉多维奇通过的法案在几周前就已经计划好了，他经过反复核对，尽可能在法理上做到密不透风。出人意料的是，这一过程可能会加强温和的民主党派，如民主党和激进党在塞尔维亚国内的支持率，并进一步削弱民族党对国家的控制。但不管怎么样今天值得庆祝，因为我们的同胞获得了解放。"
 serbia.6.a:0 "塞黑两国必将联合！"
 serbia.7.t:0 "波德戈里察地区的混乱！"
 serbia.7.a:0 "我们必须恢复秩序！"
 serbia.7.b:0 "塞尔维亚人将为此付出代价！"
 serbia.8.t:0 "来自维也纳的电报"
 serbia.8.d:0 "在过去几天，摄政博约维奇一直焦急地等待着奥地利关于黑山问题的回信。今天，他得到了答复。对我们来说值得庆幸的是，回应很是积极。\n\n奥皇卡尔一世严厉批评了这次联合，表示黑山“低估了在过去十多年间被伊利里亚王国所统时得到的投资与机遇的价值”。不过他也坚持以和平的方式解决问题，就像我们所推测的那样。奥地利目前至少放弃了对黑山的宣称，而且也不会对我国领土进行军事干涉。话虽如此，奥地利还是在电报里放出了狠话：“在塞尔维亚-黑山联盟内所发生的任何对克罗地亚或波斯尼亚公民不利的事件均会被视为对抗奥地利帝国的行动，并将受到下列方式的惩戒……”"
 serbia.8.a:0 "随他们去吧"
 serbia.9.t:0 "阴谋路人皆知"
 serbia.9.d:0 "在过去的几十年间，塞尔维亚的政局在摄政的统治下或多或少地维持着稳定。南斯拉夫主义与对被击败的人民激进党的忠诚被奥地利人看作过分危险的存在，因此博约维奇在新的政党的基础上建立了自己的政府，即持保守主义和中央集权立场的塞尔维亚民族党，并得到军方与大量右翼异议团体的支持。过去十年中，政治压迫与不自由的民主制度巩固了民族党以及此后博约维奇对全国的控制。但是，我们精心构建但缓慢衰败的制度还是遭到了破坏，契机就是黑色星期一。\n\n尽管我们还在恢复的路上前进，但有些人对民族党失望了，他们甚至聚集到了年轻的前尼什市长德拉吉莎·茨维特科维奇身边。一方面，民主党和激进党召回了一些在奥占时期里失去的支持者，而且双方目前就对抗博约维奇这件事上变得更加团结。另一方面，许多大部分由保皇党组织的秘密社团成为了摄政手下军队关注的焦点。贝尔格莱德的谣言盛传，彼得·博约维奇对全国的控制力正与日俱减。"
 serbia.9.a:0 "密切关注他们的动向"
 serbia.10.t:0 "塞尔维亚文化俱乐部建立"
 serbia.10.d:0 "塞尔维亚的知识分子大都是典型的自由主义者，他们要么支持激进党，要么支持民主党。因此，他们是规模最大、目标一致的反对民族党的势力之一，作为这个国家最有影响力的人，他们的地位举足轻重。由于缺乏经验的德拉吉莎·茨维特科维奇在他那短暂的总理任期的无为而治增强了摄政在国民议会里的权威，这些权贵所拥有的权力比塞尔维亚以往任何时候还要大。\n\n今天，一个由70名知识分子组成的团体在贝尔格莱德聚会，成立了“民族文化俱乐部”。这些人中有斯洛博丹·乔瓦诺维奇教授和帕夫勒·波波维奇教授，民主党政治家米兰·格罗尔，以及许多律师、作家和学者。该组织的座右铭“一个强烈的塞尔维亚认同，一个强大的塞尔维亚民族”概括了他们的民族主义观点，但却掩盖了他们对自由主义的承诺，而自由主义立场使他们对当前相当专制的宪法持否定态度。这次会议最重要的成果是他们明确了共和主义的立场，如果从务实的角度而不是从意识形态的角度来看的话；他们认为塞尔维亚不可能永远被一个摄政统治，如果它要繁荣富强，那么必须成立一个自由、解放和民主的共和国。"
 serbia.10.a:0 "山雨欲来风满楼"
 serbia.11.t:0 "齐夫科维奇要求王储回国"
 serbia.11.d:0 "彼得·齐夫科维奇将军是塞尔维亚最知名的卡拉乔杰维奇家族效忠者之一，这一政治立场让他屡遭彼得·博约维奇的排挤。此外，齐夫科维奇也被怀疑是神秘的保皇党组织——“白手”的领导人，当齐夫科维奇接近元帅，请求允许彼得一世之子、塞尔维亚的王位继承人亚历山大王储从瑞士归来时，这并不令人惊讶。如果亚历山大回国，无疑会使塞尔维亚恢复元气；战争英雄暨王储的他现在仍是全国的热门人物，尽管奥地利在占领期间千方百计地抹除卡拉乔杰维奇家族的痕迹。\n\n这不是齐夫科维奇第一次要求亚历山大回国。1931年，在奥地利信贷危机期间，齐夫科维奇提出了类似的要求，希望趁哈布斯堡分心之时正式恢复君主制。尽管博约维奇当时拒绝了这一请求，但塞尔维亚在“黑色星期一”肆虐后发现自己变得更加独立。卡拉乔杰维奇家族的复辟无疑会招致奥地利的愤怒，但他们可能不会介入这民意一边倒的行动。话虽如此，摄政时期对塞尔维亚政治来说是一个稳定的时期，让亚历山大回国很可能稳定，再加上元帅自己对独裁政治的喜爱，这无疑会导致一场彻底的政治改革。此外，亚历山大对南斯拉夫主义情有独钟，这是另一个可能危及塞尔维亚人民安稳生活的因素。摄政现在面临抉择：允许流亡20年的亚历山大回国，还是继续摄政？"
 serbia.11.a:0 "很好，准备加冕礼吧！"
 serbia.12.t:0 "亚历山大的加冕礼"
 serbia.12.d:0 "不久前，皇太子亚历山大归来的消息让塞尔维亚举国欢腾。成千上万人聚集在街头，挥舞着国旗、高唱爱国主义赞歌，为陛下欢呼行礼。贝尔格莱德的居民，没有忘记他们对卡拉乔杰维奇家族的忠诚，目睹如此宏伟的国民庆典后，彼得·博约维奇现在只剩下一个选择。由于新首相齐夫科维奇起草了详尽的方案，这些计划才能在今天付诸实施。数小时的加冕礼后，亚历山大戴上了塞尔维亚的王冠。博约维奇以摄政的身份和权力，领他迈向宝座，而亚历山大最终登上了被冷落十多年的空位。随后，年事已高的元帅阁下也宣布辞职，从一切政治与军务中脱身。\n\n国际舆论对此反应不一。正如预期的那样，连日来，奥地利大使馆不断表达着愤慨。尽管如此，哈布斯堡家族似乎无意通过军事动员及其他手段来阻止卡拉乔杰维奇的复辟。好消息是，陛下的好朋友，罗马尼亚国王卡罗尔二世，对我们表达了极大的庆贺，毫无疑问，这将有助于未来巴尔干各国的团结。"
 serbia.12.a:0 "陛下，欢迎回家"
 serbia.13.t:0 "军队里的谣言"
 serbia.13.d:0 "军队在塞尔维亚历史上一直是政权颠覆的幕后黑手，最臭名昭著的范例莫过于1903年5月的血腥政变，塞尔维亚军队从未以忠信著称。不过博约维奇对军队中的反贼了如指掌，无论是像“白手”这样广泛存在的秘密团体，还是总参谋部惯常的投机行为。\n\n但博约维奇元帅现在拒绝了齐夫科维奇将军关于迎回卡拉乔杰维奇家族的提议，谣言正在军队里蔓延。据昨天向元帅报到的一批年轻军官说，一批官兵正在组织一场针对博约维奇的保皇党政变，其目的显然是推翻摄政的统治，让亚历山大王储重登塞尔维亚王位。博约维奇对此沉默不语，他希望让敌人从暗处现身，并在适当的时候妥善处理他们。换言之，如果这些谣言从一开始就是真的，就像元帅在过去几年里听到过许多的类似说法一样……"
 serbia.13.a:0 "他们最好别在保加利亚羽翼丰满的时候策划！"
 serbia.14.t:0 "进军贝尔格莱德"
 serbia.14.d:0 "似乎彼得·齐夫科维奇将军发动反对彼得·博约维奇元帅政变的谣言是真的，而且我们严重低估了现在的局势。今天，贝尔格莱德的寂静被枪声打破，齐夫科维奇率领一个旅进驻贝尔格莱德，封锁了该市并包围了国民议会，博约维奇和国民议会的议员也被他们扣为人质。\n\n彼得·齐夫科维奇提出了两项要求：结束卡拉乔杰维奇家族的流亡，并任命他为总理。表面上看齐夫科维奇并没有要求博约维奇辞职，但按理说，他会在将来几天力挺亚历山大复辟，毫不客气地将摄政赶下台。好在博约维奇在电话线被切断前发出一份请求军事援助的电报，但是军队否真的收到求救还不得而知。\n\n随着叛徒齐夫科维奇下达最后通牒的时限不断逼近，博约维奇需要立即采取行动。如果他坚定立场，保皇党就有可能对国民议会动武，危及数百名政治家和平民的生命；向齐夫科维奇这样的叛徒屈服将是一场灾难，但效忠元帅的部队没有任何勤王的迹象，这可能是唯一的选择。"
 serbia.14.a:0 "我们只能屈服。"
 serbia.15.t:0 "齐夫科维奇政变的瓦解"
 serbia.15.d:0 "博约维奇的抵抗不是徒劳的。经过16个小时的对峙后，米兰·内迪奇将军率领的一支军队杀入贝尔格莱德，以阻止政变。齐夫科维奇的政变企图很快被内迪奇以6比1的兵力优势挫败。经过一夜的零星战斗，彼得·博约维奇在太阳升起时再次控制首都，反贼被镇压，他的权威得到加强。叛徒“白手”组织，包括已被确认为该组织领袖的齐夫科维奇，都已被逮捕并等待审判，而米兰·内迪奇很可能因他在阻止政变方面所做的努力而得到上级颁发的最高荣誉。\n\n塞尔维亚政局的阴晴不定或许还未结束，但保皇党的复辟企图已经失败。元帅曾经是一个坚定的保皇党人，但最近几周发生的事件使他坚决反对卡拉乔杰维奇家族上位。"
 serbia.15.a:0 "对所有的叛徒亦是如此。"
 serbia.16.t:0 "约万诺维奇会见摄政"
 serbia.16.d:0 "此时的塞尔维亚仍遭受齐夫科维奇政变所带来的余波，其他势力试图利用不稳定局势来搞事情只不过是时间问题。今天，斯洛博丹·约万诺维奇，一位活跃了三十多年并受人尊敬的知识分子和教授，同时也是自由主义社团塞尔维亚文化俱乐部的领导人，与彼得·博约维奇进行了一次长时间的会谈，并讨论他对塞尔维亚未来的想法。\n\n约万诺维奇的提议是一项激进的改革，主要是将塞尔维亚变成一个自由民主的共和国，由这位资深教授担任临时总统，直到选举能够举行。随着保皇党复辟的失败，共和党人的宣言有机会取得成功，然而元帅反悔了。毕竟，塞尔维亚的自由化可能会对工团主义势力敞开大门，而博约维奇的民族党一直试图让塞尔维亚免遭工团主义的荼毒。再者，民族党在政变后留下的政治漏洞几乎瓦解了它的权威，塞尔维亚可能需要的一个新的开始。元帅与他的助理们在午餐时进行相关讨论后，会见了约万诺维奇，就共和党的提案发表了自己的看法。"
 serbia.16.a:0 "我们会接受并着手于此"
 serbia.16.b:0 "塞尔维亚需要英明神武的领袖！"
 serbia.17.t:0 "塞尔维亚共和国的诞生"
 serbia.17.d:0 "今天，塞尔维亚王国元帅，摄政彼得·博约维奇阁下，在国民议会发表重要讲话，畅谈我们国家的未来。他愤然讨论着两周前保皇派军队叛乱一事，宣布如果塞尔维亚渴望崛起，收复失地，就必须做出变革。紧接着，他将目光转向斯洛博丹·约万诺维奇教授。\n\n约万诺维奇宣布他将接过这份光荣的使命，成为新生塞尔维亚共和国的总统，为这个不稳定的国家迎来新的开始。新宪法将被草拟起来，政治压迫性的法律将被逐步撤销，新政府会尽快组织起自由选举。在此期间，约万诺维奇将建立以民族民主议会为首的多党联合政府，积极开展民主化过渡。此外，新总统公开对博约维奇政权表达了敬意，如果没有他谨慎、务实的领导策略，塞尔维亚恐怕早已成为奥地利帝国的一个边疆省。尽管如此，现在是时候让人民来决定塞尔维亚的前途了。\n\n演讲结束后，博约维奇宣布从政坛和军界隐退，为无比乐观的约万诺维奇扫清了最后的阻碍。那么，他真的能为新生的共和国，带来和平与稳定吗。"
 serbia.17.a:0 "前途璀璨的新开始"
 serbia.18.t:0 "实业家切断支持"
 serbia.18.d:0 "拒绝共和党人的提议可能是个错误。随着民族党的权威接近谷底，一群富有的实业家采取了激进的措施来削减他们对博约维奇政权的支持。在一份简短的声明中，商人和财团声称，最近的危机使塞尔维亚政府毫无还手之力，在一个强大的政府组建之前，他们将拒绝与摄政的政府打交道。\n\n蠢蠢欲动的保皇党固然是一个严重的威胁，但实业家的举动可能会产生更大的破坏。总理德拉吉莎·茨维特科维奇即将辞职，这可能会导致整个政府垮台。博约维奇的一些助理指出，跟进约万诺维奇的提议可能会有助于当前局面的改善。不过也有人向元帅提议，要与实业家抗衡，并争取全国人民支持他。"
 serbia.18.a:0 "退让，我们需要他们的支持来对付保加利亚。"
 serbia.18.b:0 "拒不让步"
 serbia.19.t:0 "斯托亚迪诺维奇宣布支持摄政"
 serbia.19.d:0 "米兰·斯托亚迪诺维奇从摄政时期起就忠于元帅，自从1934年被任命为财政部长以来，斯托亚迪诺维奇慢慢积攒起起自己的政治资本。由于斯托亚迪诺维奇深入参与处理“黑色星期一”的余波，他使塞尔维亚躲过了当前的危机。他公开表示他将全力支持博约维奇，称博约维奇是“塞尔维亚在这种特殊时期最需要的强力领导人”。\n\n人们在私底下展开了激烈的讨论。米兰·斯托亚迪诺维奇有着自己的远见卓识，他改革陷入困境的民族党，重新获得对国民议会的控制权。他的计划是将政府重组为一个依靠群众动员运动的联合政府——激进派联盟。我们希望通过任命斯托亚迪诺维奇为总理，实业家们将重新支持这个强人政府。"
 serbia.19.a:0 "让他负责！"
 serbia.20.t:0 "元帅渡过难关"
 serbia.20.d:0 "虽然，过去几周经历了一些坎坷，有新首相斯托亚迪诺维奇的鼎力相助，彼得·博约维奇元帅成功巩固了他在塞尔维亚不可撼动的地位。在斯托亚迪诺维奇和一队忠诚士兵的陪伴下，元帅在国民议会面前发表讲话，谴责政坛内存在大批企图挑战他统治地位的阴谋计划。除此之外，他还按照新首相的建议，采取“民粹举措”，高度赞扬塞尔维亚人民在“前所未有的危机下”所表现的毅力与团结。\n\n正如我们所希望的那样，发觉博约维奇政权重归稳定后，实业家最终陷入了内讧，不少参与者希望以退职为条件谋求宽恕。塞尔维亚文化俱乐部开始直接抨击新政府，然而，他们愚蠢的自由主义论调会很快被封杀。成功挺过近来的难关后，摄政可以考虑将目光转向境外——对抗国际上的敌人了。"
 serbia.20.a:0 "现状得到维持"
 serbia.21.t:0 "共和国第一次大选"
 serbia.21.d:0 "在彼得·博约维奇元帅辞去摄政职务，将政权移交给临时总统约万诺维奇之后，总统呼吁按照各方他建立议会共和国的愿景举行选举。然而，军队对这件事的结果并不完全满意，一些人谈论米哈伊洛维奇将军的政变。随着选举日的临近，贝尔格莱德将笼罩在红、白、蓝三色中的海洋里。"
 serbia.21.a:0 "民主党将为塞尔维亚带来自由与民主。"
 serbia.22.t:0 "[GetYear]年选举"
 serbia.22.d:0 "根据宪法，选举每四年举行一次。本届国民议会的任期已经届满，现在是选举新一届国民议会的时候了。国民议会有120个席位，各政党已开始竞选。但目前只有三个政党有机会获得多数票，从而组成新政府。哪个党派将获选呢？"
 serbia.22.a:0 "社会党成为黑马"
 serbia.23.t:0 "马其顿内部革命组织动员起来了！"
 serbia.23.d:0 "仅是提到马其顿内部革命组织就会让一位塞尔维亚老人感到不安。作为一个极端民族主义的革命恐怖组织，马其顿内部革命组织长期为一个保加利亚的马其顿的目标而战。世界大战前他们就曾在伊林登和提克维什起义，反对任何阻碍他们所谓“解放”马其顿地区的势力。自世界大战以来，保加利亚在该地区的霸权地位使马其顿内部革命组织陷入了一种飘忽不定的状态，并随着他们目标的实现而逐渐淡入历史。\n\n我们最近对马其顿的改造总是难以巩固，而今天国民议会收到消息说，保加利亚革命家托多尔·亚历山德罗夫恢复了该组织。有理由怀疑他们得到了来自保加利亚的或秘密或公开的援助，而军官们担心这些马其顿内部革命组织游击队可能难以根除。"
 serbia.23.a:0 "哦，天呐"
 serbia.25.t:0 "驻军遇袭"
 serbia.25.d:0 "随着马其顿内部革命组织活动的日益频繁，我们对此也做出了回应。军队已经被部署到马其顿协助镇压该组织，但他们所做的一切似乎只是为掩盖自己的惊天阴谋。昨天，马内革游击队在夜深人静的时候潜入了一处驻军营地，杀死了那里的士兵，然后消失在夜幕中。关于他们如何潜入驻军营地的调查正在进行中。"
 serbia.25.a:0 "逮捕这些罪犯！"
 serbia.26.t:0 "铁路遇袭"
 serbia.26.d:0 "今天，我们又从马其顿收到了不少坏消息，马内革的暴徒加强了恐怖主义行动的频率，现在他们的目标是无辜的塞尔维亚平民。今天上午，刚刚开通的斯科普里-贝尔格莱德铁路线上的一整列火车遭遇恐怖袭击，造成至少80名平民死亡，一百多人受伤。当警察和士兵全力寻找这一可怕罪行的凶手时，越来越多的人批评中央政府镇压革命者的力度不够。"
 serbia.26.a:0 "逮捕这些罪犯！"
 serbia.27.t:0 "工业破坏"
 serbia.27.d:0 "不久前，马其顿又收到一份令人担忧的报告。由于我们目前的努力似乎不足以扼杀保加利亚的革命者，马内革在马其顿全境的活动变得更加肆无忌惮了。他们的恐怖主义行动变得日益频繁，并开始破坏和突袭本地的工厂，其目的是阻止塞尔维亚公民继续移居并同化该地，同时让我们面对他们的肆意妄为束手无策，动摇我们坚守该地区的信心。如果我们不尽快采取强力措施，天知道恐怖分子下一步会做什么。"
 serbia.27.a:0 "逮捕这些罪犯！"
 serbia.28.t:0 "补给站遇袭"
 serbia.28.d:0 "如果我们要派遣军队来镇压马其顿的马内革悍匪，并在边界上维持驻军，那我们就必须获得充足的补给。马内革和我们的后勤专家都注意到了这一点，现在马内革的恐怖活动已经蔓延至整个马其顿地区，他们不间断地突袭我们的补给站。这不仅削弱了我军的实力，还增强了一个野心不断膨胀的组织。"
 serbia.28.a:0 "逮捕这些罪犯！"
 serbia.29.t:0 "政府官员被暗杀"
 serbia.29.d:0 "今天的贝尔格莱德街道鲜血遍地，两名公务员在街上被一名身份不明的马内革刺客枪杀，刺客行凶后消失在震惊的人群中。他们遇刺的原因不得而知，两人没有参与马其顿的塞族化政策，也没有明显的政治倾向。这确实表明，马内革的恐怖主义行动正在升级；直到目前，他们所有的行动都发生在最近光复的马其顿地区。现在，亚历山德罗夫的暴徒在全国各地活动，他们在光天化日之下向官员开枪。拜我们自己的拙劣反应所赐，他们仍然逍遥法外。天知道他们下一步会做什么。"
 serbia.29.a:0 "逮捕这些罪犯！"
 serbia.30.t:0 "亚历山大国王遇刺！"
 serbia.30.d:0 "国王在贝尔格莱德被拥护者簇拥时，被一名刺客用毛瑟C96手枪射中两枪，刺客是马内革成员弗拉多·切尔诺泽姆斯基。国王当场毙命，而切尔诺泽姆斯基则被警察和旁观者殴打致死。刺客行凶的整个经过被镜头捕捉到，许多人认为这是继1936年克伦斯基遇刺之后第二个被镜头记录下来的枪击暗杀事件。\n\n我们伟大的国王对马其顿塞族化政策的坚定立场广为人知；他有一次公开扇了一个称自己是“保加利亚人”的学童耳光。因此国王成为马内革的目标不足为奇。从警方所能收集到的少量证据来看，马内革暗杀亚历山大的计划已经酝酿了很长一段时间，曾多次起废。警方事先没有注意到切尔诺泽姆斯基的异样举动是极其不负责任的表现，但在另一场马内革制造的混乱中，我们很难看到这样的大胆行径出现。不管怎样，国王已经驾鹤西去。在这黑暗的一天，他的长子彼得继承他的王位。让我们祝愿彼得的统治是长治久安而富有成效的。"
 serbia.30.a:0 "先王已逝……"
 dhserbia.1.t:0 "另一只手的袭击"
 dhserbia.1.d:0 "军事破坏，愤怒的抗议，将军们的暗中行动。自从济夫科维奇的阴谋被挫败，“白手”被粉碎后，这一切都被认为已经结束。然而，在巴尔干半岛，没有什么事情会这么简单。\n在彻底明白君主制不会卷土重来后，一股比“白手”更为险恶的力量开始采取行动。起初，大多数人都认为这只是谣言，纯粹是反动分子的幻想，但事实并非如此。旧日的阴影又一次回归了！\n\n“黑手”在德拉查·米哈伊洛维奇等著名将领的支持下，开始在贝尔格莱德和首都附近的军事要塞制造混乱。这些高度组织化的武装分子以佩塔尔·博约维奇和共和党人犯下的错误为由，要求立即恢复君主制并释放他们被监禁的领导人德拉古廷·迪米特里耶维奇。\n政府中有些人认为同意他们的要求就可以和平地解除他们的武装，至于推举的国王，作为傀儡门面即可，而另一些人则认为“黑手”只不过是群一心想将塞尔维亚拖入深渊的恐怖分子。目前只剩下一个问题，我们该如何应对？"
 dhserbia.1.a:0 "Nj·K·V·亚历山大万岁！"
 dhserbia.1.b:0 "Nj·K·V·乔治万岁！"
 dhserbia.1.c:0 "宪兵，驱散暴徒！"
 dhserbia.2.t:0 "我们的前进道路"
 dhserbia.2.d:0 "我们亲爱的领袖阿皮斯已然去世，他的遗愿是让军事精英继续统治塞尔维亚，在德拉古廷·克雷索维奇的坚定领导下，军队可以维持塞尔维亚人民的团结并准备好与我们死敌进行下一场战争。在世界大战期间，文官对军事事务的主导权削弱了塞尔维亚，通过坚持阿皮斯的愿望，我们一定会取得胜利，解放生活在外国土地上的塞尔维亚兄弟。但是，也有反对声音要求恢复迪米特里·利奧蒂奇领导下的文官政府，他可以通过确保可靠的盟友并阻止奥地利的干预，更容易地进行外交斡旋。军政府也可能被维也纳视为沙文主义的卷土重来，这可能会限制塞尔维亚在与保加利亚的下一次对抗中的决心。双方都认为，未来与邻国的冲突不可避免，但哪一方会占上风？"
 dhserbia.2.a:0 "德拉古廷·克雷索维奇和他的军政府赢得了胜利！"
 dhserbia.2.b:0 "我们得慎之又慎，迪米特里耶·廖蒂奇是新一任领袖！"
 dhserbia.3.t:0 "新宪法"
 dhserbia.3.d:0 "新国王的新宪法！社会契约已被我们仁慈的国王重新定义，以包含并促进祖先流传给我们的塞尔维亚美德和保守价值观。在与全球工团主义和外国威胁的斗争中，必须克服其他民用商品的紧迫性。因此，新宪法将通过解散让我国政局动荡的议会威胁，并对那些诋毁我国民族精神的报纸实行新闻审查，从而阻止来自外国的诡计。在这个国际关系空前紧张的时代，我们必须拥有对政府的立法和行政部门畅通无阻的行动权力。国王向他的臣民保证，我们国家目前最重要的事情是动员并重建一个文化丰富的塞尔维亚，准备再次与其他外国威胁“歌利亚”作战。"
 dhserbia.3.a:0 "迈向新的未来！"
 dhserbia.4.t:0 "新的经济模式"
 dhserbia.4.d:0 "在过去的几年里，我们为实施新的经济和社会模式制定了一些计划，这将使工团主义瘟疫远离塞尔维亚，这种制度主张由法团组织社会，如农业、劳工、军事、科学或产业协会，在其共同利益的基础上，当其每个部门有效地履行其指定的功能，如一个身体的器官各自贡献其一部分健康和功能时，相信社会将达到和谐运作的顶峰。"
 dhserbia.4.a:0 "塞尔维亚将永不会倒向工团主义！"
 dhserbia.5.t:0 "增加塞尔维亚文化俱乐部的资金"
 dhserbia.5.d:0 "塞尔维亚文化俱乐部一直是许多塞族知识分子的重要中心。我们将迅速为该组织提供大量的预算。该俱乐部促进了塞尔维亚民族利益的发展，并将在建立大塞尔维亚国家方面发挥重要作用。它将监督报纸的预算，我们的学生组织“白鹰”并处理我们的歌曲和舞蹈。"
 dhserbia.5.a:0 "为了更好的塞尔维亚！"
 dhserbia.6.t:0 "白鹰运动"
 dhserbia.6.d:0 "“白鹰”是我们运动的学生组织，旨在将塞尔维亚青年的未来塑造得更为伟大。我们已经讨论了整整一个星期关于该组织的预算多寡，有些人认为它相当重要，因此资金应该与之匹配，而另一些人则认为它现在运转良好，没有必要加大投入。当然，我们也可以一直坚持给他们提供常规水平的资金，然后继续解决我们的其他问题。"
 dhserbia.6.a:0 "给他们更多的资金！"
 dhserbia.6.b:0 "提议的资金足够了"
 dhserbia.6.c:0 "最好把这些资金用在其他地方"
 dhserbia.7.t:0 "报纸的地位"
 dhserbia.7.d:0 "为了正确地引导我们的人民，一些官员提议增加几个报社的资金，并将其中大部分的资金用于国营报纸“祖国”。这些报纸在影响政治观点方面一直非常重要，在国家发生重大事件时可以发挥极大的作用。"
 dhserbia.7.a:0 "无论如何，人民都要看到我们的话语！"
 dhserbia.7.b:0 "提议的资金足以满足我们的目的"
 dhserbia.7.c:0 "没有我们的帮助，报社也能做得很好"
 dhserbia.8.t:0 "歌曲和舞蹈"
 dhserbia.8.d:0 "歌曲和舞蹈的问题已被带往文化俱乐部，以便得到解决，并期望能在一段时间内得到解决。我们将如何处理我国的歌曲和舞蹈？我们应该保持它们真正的传统，还是应该鼓励更多的创新，将我们音乐和舞蹈的诸多传统元素与新的潮流相结合，以创造全新的歌舞？无论我们选择哪种方案，都肯定会对未来的音乐和舞蹈创作者产生影响。"
 dhserbia.8.a:0 "也许可以尝试将传统元素与现代元素相结合？"
 dhserbia.8.b:0 "传统是我们社会的基石"
 dhserbia.9.t:0 "国王卫队"
 dhserbia.9.d:0 "看起来“国王卫队”计划已经取得了成功，每天都有许多人希望加入这个项目。当然，这也引发了一个大问题，“国王卫队”应当是训练有素的精英部队，以保护我们的国王免受伤害或危险，如果我们大量增加他们的人数，将使他们更像军队的一个分部，远不如现在这样专业。这个问题已经送到了政府高层，并且已经辩论了好几天，最好的行动方案应是什么？讨论的结果是……"
 dhserbia.9.a:0 "多多益善！"
 dhserbia.9.b:0 "数量越少，他们就越专业"
 dhserbia.10.t:0 "我们的志愿部队"
 dhserbia.10.d:0 "有人建议南斯拉夫民族运动建立自己的准军事部队，以维持塞尔维亚街道的秩序，并为这些人提供一定程度的训练，以应对未来的冲突。这支新部队将由科斯塔·穆西斯基上校指挥，由12个连组成，每个连120-150人。当然，由于这是一个志愿军组织，我们不会强迫任何人加入，只要希望为自己的祖国而战或统一祖国者均可加入。然而，问题仍然存在：我们应该给这个组织提供多少资金？"
 dhserbia.10.a:0 "给它大量的资金"
 dhserbia.10.b:0 "超出标准资金一小部分应该就行"
 dhserbia.10.c:0 "标准规模的资金应该绰绰有余"
 dhserbia.11.t:0 "国王之死"
 dhserbia.11.d:0 "我们的国王，亚历山大二世在睡梦中安然去世。我们已经宣布进行一个星期的哀悼，然而新国王的问题仍然悬而未决，谁将成为新国王？是作为法定继承人的彼得王子，还是对我方事业忠心耿耿的乔治王子？"
 dhserbia.11.a:0 "彼得国王万岁！"
 dhserbia.15.t:0 "我们的辉煌历史"
 dhserbia.15.d:0 "塞尔维亚的历史是人们所能听过的最崇高、最鼓舞人心的故事——至少按照我们的说辞是这样。因此，政府已经采取措施，进一步向民众普及过去的辉煌，并提升公众对国家的认同。计划在贝尔格莱德举办的展览将展示国家对塞尔维亚历史的叙述，目前已有3种不同的方案。许多人认为，展览应该侧重于塞尔维亚的军事史，以及历代士兵的英勇事迹，而另一些人认为，我们应该侧重于塞尔维亚人在面对几个世纪的穆斯林压迫时如何高尚地保持自身信仰的故事。当然，也有人建议举办一个更为广泛的展览，可以包含所有的这些主题。我们应该支持哪个方案？"
 dhserbia.15.a:0 "未来的战士应该受到老兵们的鼓舞！"
 dhserbia.15.b:0 "专注于宗教可以取悦教会，当然也能取悦其信徒"
 dhserbia.15.c:0 "妥协没有坏处"
 dhserbia.12.t:0 "工团主义诽谤"
 dhserbia.12.d:0 "由于我们新的经济和社会政策强调民众间的相互支持与团结，各种反对派人物已经开始疯狂攻击政府，声称我们这些崇高的理想实际上就是工团主义。他们把我们自己对经济的干预同法国或英国的土地、工业大规模集体化相提并论，指责我们的政府完全是一个第三国际意欲在巴尔干地区传播社会主义的阴谋。当然，这种颠覆性的谣言绝不能容忍，我们必须进一步授权秘密警察来杜绝这种疯狂行为。"
 dhserbia.12.a:0 "让这些蠢货闭嘴！"
 dhserbia.13.t:0 "黑将军"
 dhserbia.13.d:0 "支持和反对阿皮斯意志的争论很多，不过我们最终决定，军政府才是目前最好的行动方案。塞尔维亚议会将被解散，新军政府的一切行动将由国王负责，以防止任何权力的滥用，并应在危险时期过去后将权力交还给文官政府。"
 dhserbia.13.a:0 "在这困难的时期，军队将给我们带来稳定"
 dhserbia.14.t:0 "塞尔维亚国家宣言"
 dhserbia.14.d:0 "为了巩固新政权的合法性，同时也为了让那些认为我方政府很快就会被政变或被其他一些试图控制塞尔维亚的力量废黜的人感到安心，我们制定了一部新的紧急宪法。宪法规定，军政府将对国王负责，在针对国家的危险过去后，军政府将很快被解散。"
 dhserbia.14.a:0 "塞尔维亚人民，向着你们的命运前进吧！"
 dhserbia.16.t:0 "对我们新社会的抵制"
 dhserbia.16.d:0 "新宪法似乎激起了民众的愤怒，他们认为这种情况只会越来越糟，政治干涉人们生活的程度已经超过了人们的需要。国王和黑将军都发表了讲话，向民众保证这部宪法只是暂时的，情况很快就会恢复到世界大战后，奥地利占领前的状态，虽然这些讲话似乎让一些人平静了下来，但一些人仍然对我们的新政权表示怀疑。"
 dhserbia.16.a:0 "人们需要意识到，这些措施只是暂时的！"
 dhserbia.17.t:0 "一个即将形成的青年运动"
 dhserbia.17.d:0 "将我们的运动扩散至民间的一个项目是建立并扩大一个青年分部，这将使我们人民的孩子成为伟大的塞尔维亚人。我们的工作人员对这一想法进行了评估，认为这将给我们的政权带来稳定，甚至国王似乎也全心全意地赞同这一想法。"
 dhserbia.17.a:0 "我们只能希望这就足够了"
 dhserbia.18.t:0 "展示实力"
 dhserbia.18.d:0 "我们计划在今天举行一次简单的军事演习，但一些政府高层认为，这是一个很好的机会，可以表明：塞尔维亚已经卷土重来，并和以往一样强大。拟议的计划是把这次军事演习变为大规模的公众游行，以吸引我们邻国的注意，当然，这样的表演有可能会被他们忽视，但这仍将极大地鼓舞我们的人民的士气。"
 dhserbia.18.a:0 "我们要看看这会带来什么影响"
 dhserbia.19.t:0 "阿皮斯的雕像"
 dhserbia.19.d:0 "虽然有些人反对这个想法，但政府已经决定，为纪念伟大的国王缔造者德拉古廷·迪米特里耶维奇（又称阿皮斯），我们将在贝尔格莱德竖立一座他的雕像。一些人担心这一决定可能会激怒奥地利人，因为他们认为迪米特里耶维奇是杀害弗朗茨·斐迪南大公的凶手之一，但这毕竟只是一种猜测，因为没有实际证据表明加夫里洛·普林西普的刺杀与阿皮斯之间存在联系。"
 dhserbia.19.a:0 "我们伟大英雄的雕像"
 dhserbia.20.t:0 "伊利里亚的社会主义者"
 dhserbia.20.d:0 "尽管我们成功地解放了西部的塞尔维亚土地，使整个国家和人民的生活得到了改善，但在新解放的领土上存在着一个日益严重的问题。在战争的混乱中，前伊利里亚的社会主义分子撤退到了山区和森林中，以期与我们勇敢的军队再次战斗。这些现在被称为“游击队”左派人渣正越来越多地攻击我们在全国各地的车队和驻军，这个问题已经难以忽视。因此，德拉查·米哈伊洛维奇将军已被派往前伊利里亚的土地，他的任务很明确：追捕并消灭这些法兰西公社的马前卒。"
 dhserbia.20.a:0 "祝你好运，将军！"
 dhserbia.21.t:0 "约瑟普·布罗兹·铁托，我猜"
 dhserbia.21.d:0 "通过灵活的战术和高超的技巧，米哈伊洛维奇将军成功击退了伊利里亚的叛乱者，抓获数千名误入歧途的叛军。囚犯中最值得注意的人是约瑟普·布罗兹·铁托，他是这场叛乱的主要策划者，计划从克罗地亚最高的山峰和最茂密的森林中击溃塞尔维亚。铁托随后被带往一处庞大的军事法庭，被认定犯有无数罪名，并被送上了断头台。米哈伊洛维奇将军本人已同意监督行刑，这是塞尔维亚民族战胜社会主义和外国压迫的明显标志。"
 dhserbia.21.a:0 "社会主义的狗"
 dhserbia.22.t:0 "我们的同胞需要帮助"
 dhserbia.22.d:0 "我们在奥地利人统治下的同胞们已与我们联络，以帮助他们逃离魔掌。国王和议会一直在讨论我们的最佳行动方案，以及采取这些行动的后果。经过几天的讨论，我们认为最好的行动方案是……"
 dhserbia.22.a:0 "全力支持他们"
 dhserbia.22.b:0 "向他们提供有限的帮助"
 dhserbia.22.c:0 "我们目前能做到的就是为他们提供资金"
 dhserbia.23.t:0 "我们的同胞做出了回应"
 dhserbia.23.d:0 "向我们的兄弟提供全力支持似乎是正确的选择，现在我们有了他们这个强大的盟友，可以帮助我们对抗那些试图摧毁塞尔维亚身份的敌人。"
 dhserbia.23.a:0 "感谢同胞！"
 dhserbia.24.t:0 "我们的同胞做出了回应"
 dhserbia.24.d:0 "看来我们同外国塞尔维亚族人的赌博有了回报。他们不仅准备与我们一同铲除塞尔维亚的敌人，也鼓舞了我们士兵的士气，他们将与同族兄弟一起战斗，而不仅仅是为他们流血。"
 dhserbia.24.a:0 "感谢同胞！"
 dhserbia.25.t:0 "我们的同胞做出了回应"
 dhserbia.25.d:0 "我们的同胞感谢我们的帮助，并决定额外给予一些回报，以期双方能够并肩作战。这并非最理想的结果，但现在我们必须向前看。"
 dhserbia.25.a:0 "能得到多少算多少"
