 SER_black_hand_desc:0 "曾经引发世界大战的旧时运动残余势力“黑手”再次帮助国王重获伟大领袖的合法地位！"
 SER_SKK:0 "人民的党"
 SER_SKK_desc:0 "随着阿皮斯的死亡，运动陷入了混乱！该组织的力量违背了他的意愿，直接落入了文官手中，南斯拉夫民族运动的领导人迪米特里耶·廖蒂奇走上了前台。"
 SER_loyalty_king:0 "忠于国王"
 SER_loyalty_king_desc:0 "每个男人、女人和孩子都必须知道，国王是带领我国走向伟大的唯一人选，忠于国王即忠于国家。"
 SER_black_general:0 "黑将军"
 SER_black_general_desc:0 "随着阿皮斯的死亡，运动陷入了混乱！组织已经决定尊重他的意愿，军队将继续指导运动。接替阿皮斯的是塞尔维亚军队中崭露头角的将军德拉古廷·克雷索维奇，有些人甚至称他为“司令官”，他的目标似乎是建立一个崭新的塞尔维亚。"
 SER_pacify_oposition:0 "解决反对派"
 SER_pacify_oposition_desc:0 "现在我们已经掌权，就需要确保我们的政敌不会试图利用我们行军中引发的政治动荡。最好的办法是暂时逮捕这些威胁者，当政权足够稳定时再释放他们。"
 SER_SKK_expansion:0 "扩大文化俱乐部"
 SER_SKK_expansion_desc:0 "文化俱乐部的成立是我们运动的延伸，它的成立是为了从我国还在奥地利军队占领下时拯救塞尔维亚文化。现在我们应该扩大它，以便充分帮助它巩固我们人民头脑中的塞尔维亚文化，这是极有意义的。"
 SER_fund_king_men:0 "资助国王卫队"
 SER_fund_king_men_desc:0 "我们收到了一项建议，即组建训练一支新的军团，以“组建国王卫队”。该军团的训练条件相当苛刻，但这似乎能够为我们在战场上提供训练有素的部队。"
 SER_aid_foreign:0 "援助外国兄弟"
 SER_aid_foreign_desc:0 "我们的很多兄弟姐妹仍身处异国他乡，他们呼喊着要与祖国团聚，也许我们应该通过给予他们一些资金来加快这一进程。"
 SER_promote_unity:0 "促进团结"
 SER_promote_unity_desc:0 "有些人认为我们夺取权力的方式是非法的。我们最好尽快解除这些指控以避免不必要的叛乱。"
 SER_black_legion:0 "建立黑色军团"
 SER_black_legion_desc:0 "为了维持我们高昂的士气并让国民时刻准备战斗，我们最好向我们的罗马尼亚朋友学习，用我们的价值观组建自己的军团。"
 SER_new_myth:0 "我们的神话"
 SER_new_myth_desc:0 "塞尔维亚人是南斯拉夫中最伟大的民族，我们的神话也证明了这一点。是时候让其他所有人认识到我们的伟大了。"
 SER_Loyal_population:0 "就业系统"
 SER_Loyal_population_desc:0 "为了创造新塞尔维亚一代和一个崭新的塞尔维亚国家，塞尔维亚人民必须齐心协力。由于我们对国家系统的强大控制，我们可以帮助一切需要工作的人，以创造一个完美的塞尔维亚。"
 SER_unity_or_death:0 "不团结，毋宁死！"
 SER_unity_or_death_desc:0 "“不团结，毋宁死！”这是前人的伟大战斗口号，我们也将如此。我们不会停息，也不会动摇建立伟大塞尔维亚国家的信念。"
 SER_mobilize_population:0 "国民动员"
 SER_mobilize_population_desc:0 "人民们必须随时准备好，为塞尔维亚民族而战，为此，我们最好在这个艰难的时期将他们动员起来。"
 SER_catholic:0 "克罗地亚体制"
 SER_catholic_desc:0 "我们的天主教兄弟长期以来饱受奥地利的压迫，以至于有人开始怀疑他们对我方统一事业的忠诚。为了证明他们对我们的忠诚，我们已经为他们建立了一套新的服役体制，而许多人已经决定加入其中。"
 SER_muslim:0 "在敌国领土上的兄弟们"
 SER_muslim_desc:0 "波斯尼亚塞族人要求加入我军，并以此表明他们不是穆斯林汪洋中被遗忘的少数群体，而是一支不可忽视的强大力量。"
 SER_denial_serbs:0 "海岸边的兄弟们，欢迎回家"
 SER_denial_serbs_desc:0 "我们一直在等待与黑山兄弟的联盟，现在它终于实现了。在这样一个里程碑式的时刻发生时，许多黑山人都希望加入我们的军队以促进这一联盟。"
 SER_friends_forever:0 "我们是永远的朋友！"
 SER_friends_forever_desc:0 "我们是一辈子的朋友，因为我们的祖国已被解放。种下了繁荣和平的种子。"
 SER_congress_of_belgrade:0 "贝尔格莱德大会"
 SER_congress_of_belgrade_desc:0 "在大战中我们的许多土地被奥地利和保加利亚夺走。因为我们现在还没法解决奥地利，我们应该把目光看向南方。我们可以同罗马尼亚和希腊在贝尔格莱德召开一次大会，讨论建立一个以保加利亚为目标的正式联盟。"
 SER_ultimatum_to_bulgaria:0 "对保加利亚的最后通牒"
 SER_ultimatum_to_bulgaria_desc:0 "是时候向保加利亚重新宣称马其顿了。我们可以向保加利亚发送最后通牒来让他们交出所有争议领土，否则贝尔格莱德条约就会对他们宣战。"
 SER_occupation_of_bulgaria:0 "结束占领"
 SER_occupation_of_bulgaria_desc:0 "自从第三次巴尔干战争结束之后，我们占领了大部分的保加利亚。是时候恢复一个独立的保加利亚了，尽管他们的面积会减小许多。"
 SER_develop_bulgaria:0 "发展保加利亚"
 SER_develop_bulgaria_desc:0 "在我们的引导下，被占领的保加利亚已经被蹂躏过了。他们也许应被允许再次发展一套规模较小的工业。"
 SER_integrate_macedonia:0 "整合马其顿"
 SER_integrate_macedonia_desc:0 "马其顿在近代历史上多次易手，那里的人民当然对战争、占领和镇压十分警惕。我们要解决各方关切问题，妥善规划该地区的未来发展。"
 SER_develop_macedonia:0 "发展马其顿"
 SER_develop_macedonia_desc:0 "马其顿——或自我们收复以来开始所称的南塞尔维亚，极为贫穷，迫切需要投资。虽然这将是一个耗资巨大的过程，短期内几乎没有回报，但这是必要的，能够确保稳定并争取当地人对我们政府的支持。"
 SER_greater_serbia:0 "更大的塞尔维亚"
 SER_greater_serbia_desc:0 "我们的政权已经建立，现在我们可以开始考虑我们对世界其他地方的立场。我们可以再次奉行大塞尔维亚主义政策——扩大塞尔维亚到有塞尔维亚人的土地，这在我们的政界和军界极受欢迎。"
 SER_slavic_federation:0 "一个斯拉夫人联邦"
 SER_slavic_federation_desc:0 "我们的政权已经建立，现在我们可以开始考虑我们对世界其他地方的立场。我们可以尝试创建斯拉夫人联邦，联合所有巴尔干的斯拉夫人到一个塞尔维亚人、克罗地亚人和斯洛文尼亚人的国家"
 SER_conquer_vojvodina:0 "征服伏伊伏丁那"
 SER_conquer_vojvodina_desc:0 "伏伊伏丁那和东巴纳特理所应当是塞尔维亚的。尽管匈牙利实施了马扎尔化政策，塞尔维亚人仍然是多数。我们应该将这些土地与祖国统一。"
 SER_albanian_question:0 "阿尔巴尼亚问题"
 SER_albanian_question_desc:0 "失败的阿尔巴尼亚国家继续在搅动科索沃问题。是时候去最终解决这个问题并把这个小民族从地图上清除了！"
 SER_free_bosnia:0 "自由的波斯尼亚"
 SER_free_bosnia_desc:0 "波斯尼亚有大量的塞尔维亚少数民族。现在是把波斯尼亚从奥地利帝国的魔爪中解放出来的时候了。"
 SER_integrate_bosnia:0 "整合波斯尼亚"
 SER_integrate_bosnia_desc:0 "波斯尼亚已经被加入进我们的国家，但当地的穆斯林人口仍然在抵抗我们的统治。我们需要安抚他们，使波斯尼亚充分融入我们的国家。"
 SER_claim_dalmatia:0 "宣称达尔马提亚"
 SER_claim_dalmatia_desc:0 "塞尔维亚需要到亚得里亚海的通道。达尔马提亚会是这个方向的最好的夸张目标"
 SER_status_of_montenegro:0 "门的内哥罗的地位"
 SER_status_of_montenegro_desc:0 "门的内哥罗应该成为塞尔维亚的一部分。它向我们提供了亚得里亚海的通道，并给我们的军队更加忠诚的公民。大量的塞尔维亚人口已经表达了加入我们国家的愿望。我们可以要求伊利里亚给予门的内哥罗，作为回报，我们保证暂时不再向他们提出任何要求。"
 SER_form_yugoslavia:0 "成立南斯拉夫"
 SER_form_yugoslavia_desc:0 "塞尔维亚已经成功地战胜了所有企图阻止西巴尔干统一在我们的旗帜之下的人。我们现在可以成立南斯拉夫来最终联合巴尔干半岛的斯拉夫民族并把和平带到这个问题区域！"
 SER_claim_slovenia:0 "征服斯洛文尼亚"
 SER_claim_slovenia_desc:0 "我们已经建立了一个斯拉夫人的联盟，但斯洛文尼亚人还生活在南斯拉夫之外。我们也需要把他们带到我们的国家。"
 SER_a_serbian_nation:0 "一个塞尔维亚国家"
 SER_a_serbian_nation_desc:0 "塞尔维亚是塞尔维亚人的国家，当我们容忍住在我们国家的其他人时，我们需要确保我们作为一个塞尔维亚人的国家生存。"
 SER_extra_research_slot_ii:0 "扩展贝尔格莱德大学"
 SER_extra_research_slot_ii_desc:0 "随着我们国家变大，科学家们也涌向贝尔格莱德及其大学，我们可以改进对不同领域的研究。"
