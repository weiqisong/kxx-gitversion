 SER_Return_Of_The_Crown_Prince:0 "王储归来"
 SER_Return_Of_The_Crown_Prince_desc:0 "在流亡十多年之后，战争英雄亚历山大·卡拉乔杰维奇返回贝尔格莱德。作为王储的他加冕为塞尔维亚国王，举国欢庆。作为一个倡导现代化的军国主义者，只有通过他的仁政，这个王国才会变得更加强大。天佑吾王！"
 SER_Alexanders_Vision:0 "亚历山大的愿景"
 SER_Alexanders_Vision_desc:0 "倘若我们的国家要走入现代化的话，我们必须先来一场激进的政治变革。通力合作的国王和济夫科维奇打算解散博约维奇的议会，并在此之上建立一个强权的中央政府，让我们的民众为之自豪。一切都不可阻挡国王的宏愿。开疆拓土，一往无前！"
 SER_Encourage_Yugoslavism:0 "倡导南斯拉夫主义"
 SER_Encourage_Yugoslavism_desc:0 "我们的国王是泛斯拉夫主义南斯拉夫运动的坚定拥护者，坚信所有南斯拉夫人以共同的文化纽带相联。尽管这并非塞尔维亚和南斯拉夫其他地区的智者们的共识，亚历山大还是希望能在塞尔维亚大众中倡导南斯拉夫的概念，为未来建立统一的南斯拉夫国家打下根基。"
 SER_Begin_Land_Reform:0 "开始土地改革"
 SER_Begin_Land_Reform_desc:0 "塞尔维亚的土地大多是农业用地，而绝大多数人口是农村的农民。亚历山大国王渴望赢得人民的支持，并巩固自己作为引领现代化领袖的地位，颁布法令，所有超过100地籍轭（1英亩=0.7033地籍轭）的封建庄园将被分割，而土地所有者会得到补偿。这将影响到大量土地所有者，但从长远来看这有助于减轻农村地区的贫困。"
 SER_Glory_To_The_King:0 "荣耀归于国王"
 SER_Glory_To_The_King_desc:0 "我们的国王暨战争英雄是塞尔维亚民族最伟大的象征。就像他在塞尔维亚的至暗时刻带领我们一样，他已经归来，并带领我们走向光明。亚历山大国王万岁！"
 SER_Maintain_Military_Dominance:0 "维持军事执政"
 SER_Maintain_Military_Dominance_desc:0 "只有军队才能解放塞尔维亚民族。因此军队顺理成章地继续作为稳定国内局势和爱国主义宣传的支柱，他们还是祖国的捍卫者，塞尔维亚大统一的主力军。不管怎么说，他们在国内占据着重要的地位。"
 SER_Monument_To_The_Unknown_Soldier:0 "无名战士纪念碑"
 SER_Monument_To_The_Unknown_Soldier_desc:0 "自战争结束以来，人们对无名烈士的崇敬变得流行起来，为他们建造一座纪念碑的计划已经考虑了十多年。奥地利不再警惕我们后，人们对这个项目重新产生了兴趣，我们几乎没理由拒绝进行这项工作，以此向那些为塞尔维亚民族战斗而牺牲的烈士致以崇高的敬意。"
 SER_The_Vojvoda_Stands_Tall:0 "元帅巍然屹立"
 SER_The_Vojvoda_Stands_Tall_desc:0 "随着无数阴谋被粉碎，博约维奇元帅依旧是塞尔维亚民族的最高领袖。现在，他摆正自己的强硬立场，将塞尔维亚重塑为一个有能力解放其他斯拉夫民族的国家。塞尔维亚人民将忠于自己的使命，不畏内敌。"
 SER_Organise_The_Radical_Union:0 "组织激进派同盟"
 SER_Organise_The_Radical_Union_desc:0 "斯托亚迪诺维奇总理曾是人民激进党成员，他不止一次领会到自由民主的弱点。然而他也认识到了“水可载舟，亦可覆舟”这个道理。为了增强综合国力，斯托亚迪诺维奇将创建“激进派联盟”——一个动员群众的民粹主义政党，这个党派将重新巩固国民议会的地位。"
 SER_Mobilise_The_Greenshirts:0 "动员绿衫军"
 SER_Mobilise_The_Greenshirts_desc:0 "绿衫军是激进派联盟准军事组织的绰号。虽然元帅通常让他们负责骚扰政治对手和保护其成员不受敌对团体的攻击，但元帅认为有必要动员他们并其作为辅警和生力军。他希望绿衫军能为军力不断增长的祖国做贡献，为即将到来的斗争做准备。"
 SER_One_Vojvoda_One_Nation_One_State:0 "一个元帅 一个民族 一个国家"
 SER_One_Vojvoda_One_Nation_One_State_desc:0 "我们的改革使我们进入了一个繁荣的新时代，但我们的工作还未完成。斯托亚迪诺维奇宣布，在他们的目标完成之前，激进派联盟不会止步不前；“一个元帅，一个民族，一个国家以及我们祖国的和平。”"
 SER_The_Republican_Proclamation:0 "共和宣言"
 SER_The_Republican_Proclamation_desc:0 "摄政王下台了！临时总统斯洛博丹·约万诺维奇宣布塞尔维亚共和国成立，他的目标是建立一个没有暴政和压迫的民主国家。在人民支持我们的情况下，收复失地只是时间问题。"
 SER_Draft_A_Constitution:0 "起草宪法"
 SER_Draft_A_Constitution_desc:0 "目前的宪法显然不适合我们刚刚成立的新共和国。为了为所有塞族人建立一个稳定繁荣的民主制度，我们必须起草一个真正代表塞尔维亚共和国价值观的新民主宪法。"
 SER_Free_The_Vojvodas_Prisoners:0 "释放政治犯"
 SER_Free_The_Vojvodas_Prisoners_desc:0 "元帅对监禁政治对手和持不同政见者毫不手软，许多民主党人因为莫须有的借口而坐穿牢底。释放政治犯的承诺应当说到做到，并清楚地表明我们对多元主义和民主的承诺。"
 SER_A_Nascent_Balkan_Democracy:0 "新生的巴尔干民主"
 SER_A_Nascent_Balkan_Democracy_desc:0 "对于一些人来说，在动荡的巴尔干之中施行自由民主制度，似乎是不现实的。但约万诺维奇总统逆流而上，仍旧建立了民主政体。如今，宪法再得编纂，民政法规业已恢复，是时候让我们的临时总统辞职，迎接新时代了。"
 SER_Restore_Local_Governance:0 "恢复地方管理"
 SER_Restore_Local_Governance_desc:0 "塞尔维亚历届政府都奉行中央集权政策。虽然这确实有好处，但也损害了基层参政意愿和地方民主进程。恢复地方管理将有助于重建地区民主价值观。"
 SER_Implement_The_Pasic_Manifesto:0 "落实帕希奇宣言"
 SER_Implement_The_Pasic_Manifesto_desc:0 "尼古拉·帕希奇是塞尔维亚历史上最伟大的政治家之一。执政三十余载，帕希奇的政治纲领是一项影响广泛的改革，内容包括新闻界、司法界和教育界。摄政使他的许多艰苦努力化为乌有，而我们有责任尊重他的遗产。"
 SER_Open_The_Serbian_Economy:0 "开放塞尔维亚经济"
 SER_Open_The_Serbian_Economy_desc:0 "长久以来，塞尔维亚经济一直疲软，并与列强们隔绝。现在，有了规划自己路线的自由，我们有机会扭转这种孤立。与周边国家建立新的国际贸易协定和经济项目会为我们的经济带来好处。"
 SER_Farming_Subsidies:0 "农业补贴"
 SER_Farming_Subsidies_desc:0 "奥地利人从我们这里夺走了很多东西，其中包括我们农民的牲畜。这项政府举措旨在进一步补贴我们的农民，使我们的农业水平恢复到大战前的生产水平。"
 SER_Continue_The_Mechanisation_Efforts:0 "继续农业机械化"
 SER_Continue_The_Mechanisation_Efforts_desc:0 "现代经济需要现代化的设备和技术。机械化无疑会提高大部分农民的生产力，即使这是一个漫长而昂贵的过程。"
 SER_Invest_In_Zadrugar:0 "投资合作社"
 SER_Invest_In_Zadrugar_desc:0 "作为我们农业机械化进程的一部分，随着拖拉机、农机零配件和维修需求的急剧上升，我们需要工业予以支持。谢天谢地，塞尔维亚公司“合作社”专门从事这一行业。在国家的补助下，他们能够更轻松地满足这些日益增长的需求。"
 SER_Rural_Credit_Banks:0 "农村信用银行"
 SER_Rural_Credit_Banks_desc:0 "简单地说，信贷往往集中在城市地区而非农村地区。但农村信贷银行在农业国家越来越普遍，塞尔维亚也不例外。农村信贷银行体系的建立是为了让贫农获得急需的金融支持和信贷。因此，政府应该加大支持力度，以帮助农村经济发展。"
 SER_Emergency_Economic_Relief:0 "紧急经济救济"
 SER_Emergency_Economic_Relief_desc:0 "黑色星期一冲击了整个欧洲，塞尔维亚也没法身处事外。我们必须迅速采取紧急措施，帮助那些由于自身原因而陷入困境的贫苦百姓。在经济重回正轨之前，我们必须尽可能避免民众在街头风餐露宿。"
 SER_Modernise_Belgrade:0 "现代化贝尔格莱德"
 SER_Modernise_Belgrade_desc:0 "虽然首都已经从大战的破坏中恢复过来，但与其他欧洲国家的首都相比，贝尔格莱德仍然相对落后。要把这座伟大的城市与现代世界接轨，我们需要更多的努力和投资。"
 SER_Resume_Cash_Crop_Exportation:0 "恢复经济作物出口"
 SER_Resume_Cash_Crop_Exportation_desc:0 "塞尔维亚保留着根深蒂固的农业经济，但孤立政策和最近的经济危机使塞尔维亚难以进口主要商品。在经济市场价格基本稳定的情况下，我们可以恢复农产品出口，并将这些利润用于投资。"
 SER_Form_The_State_Railway_Directorate:0 "建立国家铁路专署"
 SER_Form_The_State_Railway_Directorate_desc:0 "目前，我国的铁路由三个不同的竞争组织控制，这使得投资和建设成为一个艰难的过程。为了简化流程，我们有必要把这些组织集中在塞尔维亚国家铁路专署的控制下。"
 SER_Overhaul_Narrow_Gauge_Railways:0 "重修窄轨铁路"
 SER_Overhaul_Narrow_Gauge_Railways_desc:0 "由于塞尔维亚的地理位置，我国有许多线路使用窄轨距来节省费用，而窄轨也更容易穿越崎岖不平的地形。然而，这些铁轨的使用期限每况愈下，而且是在较低的标准下建造的，我们可以通过全面检修来提高铁轨的产能和质量。"
 SER_Expand_The_Bor_Mines:0 "发展博尔的矿业"
 SER_Expand_The_Bor_Mines_desc:0 "塞尔维亚位于博尔的矿山以及那里对我们至关重要的采矿业可以通过获得政府的一些支持进一步扩大规模。这将有助于我们在塞尔维亚东部开采更多资源，尽早实现经济独立。"
 SER_Expand_The_Radinac_Steel_Mill:0 "扩建拉迪纳克钢厂"
 SER_Expand_The_Radinac_Steel_Mill_desc:0 "拉迪纳克的钢厂是塞尔维亚为数不多也是最重要的钢铁厂之一。扩建那里的钢厂将减少我们对进口钢的依赖，毕竟钢铁是大多数重工业的基础。"
 SER_Found_FOMU:0 "建立乌日策军工厂"
 SER_Found_FOMU_desc:0 "乌日采武器和弹药工厂是塞尔维亚最重要的军事装备生产商之一，当然还是我国的军火生产商。随着巴尔干地区风暴将至，我们在未来会需要他们的帮助。"
 SER_Form_The_Military_Council:0 "组建军事委员会"
 SER_Form_The_Military_Council_desc:0 "由米兰·内迪奇将军在几年前主张建立的改革委员会将有助于我们新生军队的扩张和现代化。既然奥地利人不支持我们，是时候跟进内迪奇的提议并执行他的改革了。"
 SER_Organise_The_Chetniks:0 "组织祖国军"
 SER_Organise_The_Chetniks_desc:0 "自从世界大战结束以来，在这场注定要失败的战争中英勇战斗的塞尔维亚祖国军变成了四分五裂的无头苍蝇。通过召集他们的指挥官，我们可以建立一个统一的“祖国军联合会”，为塞尔维亚的未来而战。"
 SER_Modernise_The_Engineering_Battalions:0 "现代化工兵营"
 SER_Modernise_The_Engineering_Battalions_desc:0 "奥地利结束占领后我们迅速再武装的一个意外结果凸现出来。虽然我们对前线部队的改革是有效的，但我们的支援部队却被形象地抛在后面。改革委员会制定了支援部队现代化的计划，而他们已经着手于此。"
 SER_Support_Zastava:0 "支持扎斯塔瓦公司"
 SER_Support_Zastava_desc:0 "扎斯塔瓦是塞尔维亚最古老的公司之一，也是我国枪械和火炮的主要生产商。在我们继续重新整备我们的军队时，扶持他们会使我们受益颇多。"
 SER_Training_The_New_Guard:0 "训练新军官"
 SER_Training_The_New_Guard_desc:0 "世界大战在很多年前就结束了，很多老军官前仆后继。现在是时候培养一批新的军官来领导我们的部队了，他们要用他们前辈的宝贵经验武装自己。"
 SER_Modern_Howitzers:0 "现代榴弹炮"
 SER_Modern_Howitzers_desc:0 "内迪奇将军一直支持“压制火力”学说，而强大的炮兵为他的计划提供了强有力的支柱。塞尔维亚的榴弹炮曾令人闻风丧胆，现在它们还会再次令人战栗！"
 SER_New_Army_Tactics:0 "新陆军战术"
 SER_New_Army_Tactics_desc:0 "战争模式日新月异。20年前行之有效的方法在今天行不通，特别是随着空军和坦克的出现。改革委员会决心训练我们的士兵和军官们精通现代战争兵法。"
 SER_Begin_Mechanisation:0 "开始机械化"
 SER_Begin_Mechanisation_desc:0 "直到今天，塞尔维亚军队的实力一直建立在大头兵上。然而，随着科技的不断进步，汽车已成为提高士兵战斗力的关键。从现在起，我们将机动化我们的部队，使他们速度更快，得到更充分地休整。"
 SER_Import_Entente_Armour_Designs:0 "进口协约国装甲设计"
 SER_Import_Entente_Armour_Designs_desc:0 "现如今，先进的装甲技术被工团主义者、德国人和大西洋彼岸的老盟友瓜分。是时候去渥太华拜访我们的朋友了，我们希望能为我们的军队争取到一个团的坦克以备将来使用。"
 SER_Lessons_Of_The_War:0 "战争的教训"
 SER_Lessons_Of_The_War_desc:0 "尽管我们取得了对保战争的光荣胜利，但这并不是一场完美的胜利。有了前线的宝贵经验，改革委员会已经制定了克服我们所犯错误的计划，现在是付诸行动的时候了。"
 SER_Serbian_Mountain_Corps:0 "塞尔维亚山地部队"
 SER_Serbian_Mountain_Corps_desc:0 "巴尔干半岛的地形崎岖多山，特别是在我们要开垦的土地上。为了应对即将到来的战争，改革委员会正计划组建一支具有献身精神的新山地部队。他们配有最好的武器装备，由最优秀的将军领导，将成为我们最精锐的部队。"
 SER_Mihailovics_Redoubt:0 "米哈伊洛维奇工事"
 SER_Mihailovics_Redoubt_desc:0 "毫无疑问，德拉查·米哈伊洛维奇上校是位争议颇多的军官。然而，他也是一个有远见的人，他有高超的规划水平确保塞尔维亚本土无懈可击，以防我们的征服事与愿违。让我们拨给米哈伊洛维奇一些资金和人员，这样他就可以建立他设想的“堡垒”，并希望他停止插手内政。"
 SER_Expand_The_Serbian_Aviation_Command:0 "扩张塞尔维亚航空司令部"
 SER_Expand_The_Serbian_Aviation_Command_desc:0 "塞尔维亚的“空军”因为水平落后而无法匹敌奥地利/匈牙利的空军。现在这些混蛋卷土重来，塞尔维亚最高司令部认为有必要扩大空军联队的规模……我们是时候该找飞行员驾驶这些该死的物件了。"
 SER_Seek_New_Expertise:0 "寻求新航空技术"
 SER_Seek_New_Expertise_desc:0 "塞尔维亚没几个有经验的飞行员，必须寻求外国专家的帮助……问题该找谁……？"
 SER_Local_Munition_Efforts:0 "本土军火供应"
 SER_Local_Munition_Efforts_desc:0 "塞尔维亚希望自力更生，并开始鼓励当地工匠生产军火。如果这项努力要取得成果，就需要对其标准化，但从长远来看，我们将收益颇丰。"
 SER_Doctrinal_Studies:0 "学说研习"
 SER_Doctrinal_Studies_desc:0 "如果塞尔维亚想要掌握天空，我们还需要进行进一步的研究。这样我们的敌人再也不能完全控制我国领空。"
 SER_The_Serbian_Airforce:0 "真正的塞尔维亚空军"
 SER_The_Serbian_Airforce_desc:0 "塞尔维亚在外国顾问和本国人才的帮助下，现在已经采纳了真正的“塞尔维亚式”空军学说。与主同在，为了信仰和祖国！"
 SER_Fighter_Bomber_Acquisition:0 "战斗轰炸机或采购轰炸机"
 SER_Fighter_Bomber_Acquisition_desc:0 "根据我们的选择，我们现在必须购买新的飞机型号，以契合我国航空专家所提出的学说。"
 SER_Replace_Weltkrieg_Era_Planes:0 "更新大战战机"
 SER_Replace_Weltkrieg_Era_Planes_desc:0 "塞尔维亚航空队由几架大战时期的旧飞机组成，而奥地利人“慷慨”地允许我们拥有这些飞机。我们现在必须寻求新的设计来确保我们掌握塞尔维亚的制空权。"
 SER_Modernise_Airports:0 "现代化机场"
 SER_Modernise_Airports_desc:0 "贝尔格莱德机场的处境每况愈下。现在，随着奥地利人的离去，我们终于有机会对这个机场进行现代化改造，或许我们能从中受益。"
 SER_Local_Designs:0 "本土设计"
 SER_Local_Designs_desc:0 "我们的工程师现在有更多的机会接触外设计，他们已经能够自主设计出属于塞尔维亚自己的飞机，使塞尔维亚更有能力自力更生。"
 SER_Crna_Gora_I_Srbija:0 "塞黑联盟"
 SER_Crna_Gora_I_Srbija_desc:0 "历经风雨，贝尔格莱德和波德戈里察的塞尔维亚同胞们再次团结起来。让我们正式宣布这个新的南斯拉夫联盟正式成立，并把它作为建立一个更大联盟的第一步……"
 SER_Brotherly_Union:0 "兄弟同盟"
 SER_Brotherly_Union_desc:0 "对塞黑联盟的人民来说，有一种新的团结感油然而生。列强们试图通过战争和冲突来分裂我们，但他们失败了。让这个年轻的联盟成为这个满是混乱的地区中兄弟情谊的榜样。"
 SER_Prospecting_In_Niksic:0 "勘测尼克希奇"
 SER_Prospecting_In_Niksic_desc:0 "不负责任的克罗地亚政府从未利用过尼基希奇地区的巨额财富。现在，随着该地区获得解放，矿业公司已经开始在该地区进行大范围的挖掘。我们必须在这些项目上进行投资，并开采战争所需的资源。"
 SER_Integrate_The_Montenegrin_Economy:0 "整合黑山经济"
 SER_Integrate_The_Montenegrin_Economy_desc:0 "如果我们要充分利用波德戈里察蓬勃发展的经济，那么就需要采取重大措施让那里与我国的经济结构接轨。整合他们的银行和工厂的过程十分缓慢，但一旦完成，这对我们将是有利可图的。"
 SER_Connect_The_Railways:0 "连接铁路"
 SER_Connect_The_Railways_desc:0 "由于维也纳和我们的敌对关系，我们的铁路未在前黑山边界沿线修建。现在是时候消除我们之间的隔阂，使我们的国家团结起来。"
 SER_Revive_The_Serbian_Navy:0 "建立塞尔维亚海军"
 SER_Revive_The_Serbian_Navy_desc:0 "现代塞尔维亚国家由于是内陆国家，从未拥有过海军。建立一支海军来保护我们的新海岸线任重而道远，我们将需要我们新获得的领土和现有的河岸舰队来奠定塞尔维亚海军的基础。"
 SER_Dockyard_Construction:0 "修建船坞"
 SER_Dockyard_Construction_desc:0 "我们的岸防海军建设能力有限。要启动一个能够满足我国造船需求的海军工业，需要政府的大力投资。"
 SER_Form_A_Merchant_Navy:0 "组建商船队"
 SER_Form_A_Merchant_Navy_desc:0 "没有商船队的国家，就不会繁荣。现在，我们可以建立自己的商船队而不再依赖外国航运，我们的货物将由本国的商船队运输。"
 SER_Focus_On_Light_Ships:0 "专注轻型舰船"
 SER_Focus_On_Light_Ships_desc:0 "如果我们认为我们能负担得起建造一支庞大的舰队的费用，那我们就大错特错了。像驱逐舰和潜艇这样的小型舰船足以保护我们的海岸，并保证商船免受敌人的攻击。"
 SER_Shipbuilding_Investments:0 "投资造船业"
 SER_Shipbuilding_Investments_desc:0 "我们的造船厂缺乏经验，也缺乏资金；他们需要政府大力帮助，以解决这些问题。我们需要从他们那里订购更多的船只，并增加海军预算。这样我们的造船业就能克服在获取设备、经验丰富的专家、缺失的部件等方面的困难。"
 SER_First_Naval_Exercises:0 "第一次海军演习"
 SER_First_Naval_Exercises_desc:0 "塞尔维亚国旗将有史以来第一次出现在海上的船只上。为我们的新海军创立传统并非易事，虽然塞尔维亚缺少经验丰富的海员，但这是关键的第一步，塞尔维亚人民将证明自己有能力克服任何挑战。"
 serbia.0.t:0 "塞尔维亚王国"
 serbia.0.d:0 "1914年，一位塞尔维亚民族主义者暗杀了斐迪南大公，这成为了世界大战爆发的导火索。尽管奥匈帝国设想这一场轻松的战役，但奥地利军队直到保加利亚加入战争后才在1915年底占领塞尔维亚全境。战争结束后，塞尔维亚的南部领土被划给保加利亚，而其余的领土则被奥地利占领，直到1926年，由于帝国其他地方的种族关系日益紧张，奥地利人这才撤军，他们任命战争英雄彼得·博约维奇为摄政王。\n\n从那时起，塞尔维亚一直在夹缝中求生存，因为她知道自己无法抵挡任何形式的军事入侵，所以一直保持低调。随着时间的推移，塞尔维亚政府中的沙文主义势力开始抬头，他们自知塞尔维亚不可能击败奥地利，因此把注意力转向南方的马其顿。为了破坏保加利亚在该地区的霸权，他们已经和跟保加利亚反目成仇的罗马尼亚政府和希腊政府进行了几次外交会谈，一些人认为三国正式结盟的日子已经不远了。\n\n与此同时，塞尔维亚的王位仍然空空如也。奥地利威胁说，卡拉乔杰维奇家族一旦复位，他们将进行干预。元帅也遵守了奥地利的要求，阻止了前王储亚历山大回国的企图，并在这一过程中排挤了许多保皇党人。在摄政逐渐失去各方支持的情况下，塞尔维亚能否在“保加利亚问题”上取得胜利？如果她能成功地击败保加利亚，那她能最终击败宿敌奥地利，实现她建立泛斯拉夫联盟的梦想吗？"
 serbia.0.a:0 "塞尔维亚将再次强大！"
 serbia.3.d:0 "上个月，奥地利军队缓慢撤离边境，我们当中的许多人感到震惊和困惑。然而奥地利似乎仍有新的安排。随着哈布斯堡家族遭到内乱加剧的报应，他们只留下了一支卫戍边境的精锐部队。显然，他们对贝尔格莱德的持久监视已经结束，而我们终于摆脱了压迫我们二十年之久的枷锁！\n\n但是我们该如何行使新发现的自由呢？彼得·博约维奇，我们执政长久的摄政王和元帅，进行了多次的思索考量，但还是没有答案。他知道奥地利很可能会带着更多的人回来，所以我们的机会很渺茫。受“黑色星期一”的影响，我们也遭到削弱，这也让我们的机会变得更渺茫。面对这一千载难逢的机会，他不能做缩头乌龟，因此博约维奇预计将在未来几周内采取政治行动，巩固塞尔维亚的独立。"
 serbia.3.a:0 "我们摆脱了奥地利的桎梏。至少现在如此。"
 serbia.4.d.CRO:0 "自从我们建立伊利里亚国家以来，我们一直希望南斯拉夫土地上的种族冲突能够消散。我们的目前的情况在很大程度上是这样的，因为叛乱激进运动已经消失殆尽，以前的反维也纳团体也选择向我们效忠。但很明显，黑山地区的情况并非如此，该地区长期受到亲塞尔维亚活动的困扰。\n\n在过去几年里，尽管我们试图镇压塞黑统一人民党的活动，但该组织反而不断壮大。他们反对克罗地亚人主导的伊利里亚议会，并抗议黑山人在国家事务中缺乏发言权。此外，他们最近巩固了对地方议会的控制，这使的他们的行为更令我们恼火。但我们目前没有证据表明最近持续升温的动乱就是塞尔维亚这个渣滓国家在煽风点火，如果局势恶化，这些黑山人肯定会试图利用动乱宣布独立。"
 serbia.4.d.AUS:0 "自从我们设立伊利里亚王国以来，我们一直希望南斯拉夫土地上的种族冲突能够消散。我们的目前的情况在很大程度上是这样的，因为叛乱激进运动已经消失殆尽，以前的反维也纳团体也选择向我们效忠。但很明显，黑山地区的情况并非如此，该地区长期受到亲塞尔维亚活动的困扰。\n\n在过去几年里，尽管我们试图镇压塞黑统一人民党的活动，但该组织反而不断壮大。他们反对克罗地亚人主导的伊利里亚议会，并抗议黑山人在国家事务中缺乏发言权。此外，他们最近巩固了对地方议会的控制，这使的他们的行为更令我们恼火。但我们目前没有证据表明最近持续升温的动乱就是塞尔维亚这个渣滓国家在煽风点火，如果局势恶化，这些黑山人肯定会试图利用动乱宣布独立。"
 serbia.7.d.CRO:0 "我们知道黑山的动乱令人焦头烂额，但现在说什么都是纸上谈兵，我们随时都有可能在最轻微的危机中崩溃。\n\n几天前，一名同情工团主义的克罗地亚士兵谋杀了一个塞尔维亚家庭后自杀的案件使波德戈里察陷入混乱。该地区的军队也因此变成了过街老鼠，他们无力平息抗议，该地区首都的秩序最终崩溃。黑山人民党暨黑山议会的资深领袖安德里亚·拉多维奇宣布黑山脱离伊利里亚联邦。几个小时后，另一项法案被通过，该法案旨在让塞尔维亚和黑山建立一个正式的南斯拉夫联盟，同时伊利里亚军队被允许安全离开现在属于塞尔维亚的领土。在短短的6个小时内，黑山就这么被合法地并入塞尔维亚。\n\n这些事件令人高度怀疑，但有关黑山独立和联盟组建的一切似乎都是合法的，塞尔维亚人似乎没有鲁莽地干涉我们的事务，而他们的政党对此秉持中立立场。不管怎样，整件事都很离谱，而这件事对伊利里亚民族来说是一个不稳定的因素。很明显，如果我们想继续维持我们的国家，我们必须马上对我们境内的塞尔维亚人做出让步，即使这会在政治上赋予我们的对手——克罗地亚-塞尔维亚联盟一些权力。"
 serbia.7.d.AUS:0 "我们知道黑山的动乱令人焦头烂额，但现在说什么都是纸上谈兵，我们随时都有可能在最轻微的危机中崩溃。\n\n几天前，一名同情工团主义的克罗地亚士兵谋杀了一个塞尔维亚家庭后自杀的案件使波德戈里察陷入混乱。该地区的军队也因此变成了过街老鼠，他们无力平息抗议，该地区首都的秩序最终崩溃。黑山人民党暨黑山议会的资深领袖安德里亚·拉多维奇宣布黑山脱离伊利里亚联邦。几个小时后，另一项法案被通过，该法案旨在让塞尔维亚和黑山建立一个正式的南斯拉夫联盟，同时伊利里亚军队被允许安全离开现在属于塞尔维亚的领土。在短短的6个小时内，黑山就这么被合法地并入塞尔维亚。\n\n这些事件令人高度怀疑，但有关黑山独立和联盟组建的一切似乎都是合法的，塞尔维亚人似乎没有鲁莽地干涉我们的事务，而他们的政党对此秉持中立立场。不管怎样，整件事都很离谱，我们有必要做出回应。正如预期的那样，军方提议我们进行全面动员，一劳永逸地解决塞尔维亚问题。这一提案很诱人；塞尔维亚在“黑色星期一”之后也被削弱了，根据情报部门的反馈，他们的人力严重不足。然而，由于担心战争的爆发可能导致奥地利和匈牙利凝聚在一起的脆弱体系崩溃，皇帝拒绝批准军事行动。相反，他要求我们发出一份严厉的外交投诉，同时准备在帝国内部问题解决后解散他们的同盟。"
 serbia.11.b:0 "我们不能激怒奥地利"
 serbia.14.b:0 "镇压这些叛国者！"
 serbia.21.b:0 "人民激进党胜选"
 serbia.22.b:0 "民主党赢了"
 serbia.22.c:0 "人民激进党获胜"
 serbia.31.t:0 "彼得的加冕礼"
 serbia.31.d:0 "今天，年轻的王储彼得接受加冕礼，成为塞尔维亚国王彼得二世。在圣米哈依尔大教堂的大厅里，齐夫科维奇总理在向新国王转达加冕礼完成之前，发表了一篇简短而振奋人心的演讲，试图给这场沉闷的活动带来些许活跃的气氛。\n\n彼得在现场也说了几句话，他希望这个国家能够从他父亲遇刺的悲痛中恢复过来，并保证在他的领土内，塞尔维亚的所有民族都会享有平等权利。尽管这显然是表达对宪政的支持，但几乎可以肯定的是，不管彼得是否成年，这位年轻的国王目前仍将受到齐夫科维奇政府的控制。\n\n人们的情绪可能毫无波澜，但今天的仪式对于塞尔维亚的长治久安非常重要。随着王国的安全得到保障，我们可以回过头来去彻底根除马内革的威胁。"
 serbia.31.a:0 "喜忧参半的庆典"
 serbia.32.t:0 "战争迫在眉睫"
 serbia.32.d:0 "当我们的盟友动员军队并向敌国边界进军时，有一件事是肯定的：[SER.GetNameDef]将在几周内发动收复失地的战争。我们现在是时候动员军队了，一旦宣战书发出，我们就得做好入侵的准备。"
 serbia.32.a:0 "我们会准备好的"
 serbia.33.t:0 "塞尔维亚开始动员"
 serbia.33.d:0 "我们从贝尔格莱德收到了令人担忧的消息。看来，塞尔维亚和她的盟友们正在动员起来，并向我们开战。尽管他们试图掩盖自己的意图，但人们看到他们的军队正在帝国的边界上集结。我们还没有收到塞尔维亚驻维也纳大使馆的解释，但许多官员认为，塞方向皇帝正式提交宣战书只是时间问题。"
 serbia.33.a:0 "我们会像上次一样打败他们"
 serbia.34.t:0 "对抗奥地利的战争"
 serbia.34.d.normal:0 "军队已经整装待发，飞机已经加满油，代表我们[Root.GetFactionName]联盟的战书已经写好。虽然并不是所有人都赞成，但与维也纳的战争已经迫在眉睫。十一点钟时，[Root.GetLeader]与一群[Root.GetRulingParty]部长进行了私人会晤。部长们都有类似的担忧，即[AUS.GetNameDefCap]军力强大，即使我们付出巨大的人员伤亡代价，也未必能击败他们。为了复仇而拿[Root.GetAdjective]的国运赌博的行为值得吗？\n\n经过漫长的会议，以及与外交部长[GetForeignMinister]沟通后，部长们充分地表达了他们的意见，并离开了会议。"
 serbia.34.d.already_at_war:0 "在与[AUS.GetNameDef]作战时，我们终于收到了盟友跟进的消息。对他们来说，即使不是所有人都同意，与维也纳的战争也迫在眉睫。但我们已经打了一段时间的仗了，因此只能等待他们的支援最终到来。"
 serbia.34.a:0 "开战！奥地利必须毁灭！"
 serbia.34.b:0 "现在还不是时候"
 serbia.34.c:0 "向胜利前进！"
 serbia.35.t:0 "巴尔干研究计划"
 serbia.35.d:0 "最近，[From.GetNameDef]已经建立了“巴尔干研究计划”，致力于增强地区科研力量和集中共享科研人员。尽管还没公开目的，但很显然的是，他们想增加我们的军力来对抗可能的军事威胁。\n\n[From.GetAdjective]的外交官已经向我们寄出了正式的邀请函，并以要求我们提供军事和工业秘密来换取他们的军事计划和信息。这可能收益颇丰，但也可能会导致[From.GetAdjectiveDef]坐享其成，借助我们的力量增强自己。我们应该如何对此回应？"
 serbia.35.a:0 "我们当然会加入！"
 serbia.35.b:0 "我们信不过他们"
 serbia.36.t:0 "[From.GetNameDefCap]拒绝加入研究计划"
 serbia.36.d:0 "今天，我们收到了[From.GetNameDef]的回信，他们拒绝加入我们提议的巴尔干研究计划。[From.GetAdjectiveDef]外交官在礼貌但坚定的声明中指出，他们怀疑我们建立该组织的没安好心，因此不愿与我们分享其国家机密。"
 serbia.36.a:0 "他们吃亏"
 serbia.37.t:0 "巴尔干研究计划的终结"
 serbia.37.d.war:0 "今天，[From.GetAdjectiveDef]大使馆发了一份我们盼望已久的电报。在我们向巴尔干研究计划的一个成员国宣战之后，[From.GetNameDef]作出行政决定：立即将我们从该组织中除名，但仍保留我们过去与他们分享的军事和工业计划。从本质上讲，我们已经丧失了本属于我们的特权地位。"
 serbia.37.d.joined_other_faction:0 "今天，[From.GetAdjectiveDef]大使馆发了一份我们盼望已久的电报。在我们离开[From.GetFactionName]后，[From.GetNameDef]作出行政决定：立即将我们从该组织中除名，但仍保留我们过去与他们分享的军事和工业计划。从本质上讲，我们已经丧失了本属于我们的特权地位。"
 serbia.37.a:0 "他妈的"
 serbia.38.t:0 "[From.GetNameDefCap]希望加入[Root.GetFactionName]"
 serbia.38.d:0 "我们收到[FROM.GetNameDef]发来的一封电报，他们要求我们加入[ROOT.GetFactionName]。在电文中，他们提到了[From.GetAdjectiveDef]和我们政府之间的长期联系，他们同时也保证他们的大军将应对[ROOT.GetFactionName]预见的任何冲突。我们应该如何回应？"
 serbia.38.a:0 "多多益善"
 serbia.38.b:0 "他们真难缠"
 serbia.39.t:0 "[From.GetNameDefCap]接受联盟提议！"
 serbia.39.d.ENT:0 "看来我们加入[From.GetFactionName]的努力已经取得了成果。今天，来自[From.GetNameDef]的外交官会见了总理大人，正式接受了我们的要求，即重新加入我们以前的组建的军事同盟，参与他们将来与工团主义者的冲突。未来几天，[From.GetFactionName]成员国和[Root.GetNameDef]将签署一项正式条约，巩固我们重铸的外交关系。"
 serbia.39.d.RUS:0 "看来我们加入[From.GetFactionName]的努力已经取得了成果。今天，来自[From.GetNameDef]的外交官会见了总理大人，正式接受了我们的要求，即我们与我们的血缘同胞再次联手，参与他们将来对抗欧洲霸主的冲突。未来几天，[Root.GetNameDef]和[From.GetNameDef]将签署一项正式条约，巩固我们重铸的外交关系。"
 serbia.39.a:0 "让我们再次结盟！"
 serbia.40.t:0 "[From.GetNameDefCap]解散了贝尔格莱德条约"
 serbia.40.d:0 "今天，我们收到了来自[From.GetNameDef]的加急电报。在最近的外交谈判之后，[From.GetAdjectiveDef]官方已经决定解散贝尔格莱德条约，理由是欧洲局势已经发生了不可估量的变化，一个小小的区域同盟将无法再保护巴尔干免受外部威胁。他们为此道歉，并恳求我们效仿他们，寻求更强大的势力庇护。"
 serbia.40.a:0 "好吧"
 serbia.41.t:0 "[From.GetNameDefCap]拒绝结盟"
 serbia.41.d:0 "看来我们加入[From.GetFactionName]的努力失败了。今天，来自[From.GetNameDef]的外交官对总理大人做出了正式回应，拒绝我们直接加入[From.GetFactionName]。无论好坏，我们目前在外交上仍将与欧洲各列强保持孤立状态。"
 serbia.41.a:0 "“旧情谊”到此为止。"
 serbia.42.t:0 "祖国军在波斯尼亚起义"
 serbia.42.d:0 "我们联合各路祖国军人马聚集在“祖国军联合会”麾下的工作似乎是在做无用功，但努力终有回报。我军入侵波斯尼亚后，祖国军分遣队在敌后根据地挺身而出，为塞尔维亚而战！根据联合会的回复，这些分遣队已经卧薪尝胆了好几个月，为迎接我们最后的清算做准备。"
 serbia.42.a:0 "太好了！"
 serbia.50.t:0 "身居高位的老朋友"
 serbia.50.d:0 "看来我们在“协约国”旧圈子里仍有人缘，并且设法得到了俄罗斯和法国（而不是那些自称法国正统的工团主义混蛋）的同情。这两个国家似乎在空军方面采用了类似的学说，其核心是支援地面部队。看起来他们只在空军是否独立这个问题有所不同，俄罗斯倾向于使用战术轰炸机，但更多地受陆军的指挥机构控制，而法国则使用轻小灵活的战斗歼击机，但让空军处于独立地位。"
 serbia.50.a:0 "我们将听从斯拉夫同胞的慧言。"
 serbia.50.b:0 "法国人是天空的主宰。"
 serbia.50.c:0 "免谈"
 serbia.51.t:0 "更替大战航空队"
 serbia.51.d:0 "塞尔维亚航空司令部正寻求新的外国设计来取代老化的航空队，并扩大其规模。现在法国为我们提供了一小部分战斗机，并获得在塞尔维亚建造的许可；而俄国给了我们一个完整的样机，尽管我们缺乏维护它的相关部件；最后，我们收到了从意大利走私来的大战时代老飞机，尽管这一提议与司令部先前的要求背道而驰。"
 serbia.51.a:0 "俄国的提议很诱人"
 serbia.51.b:0 "法国设计正是我们所需的"
 serbia.51.c:0 "量变引起质变"
 serbia.52.t:0 "采办地面支援机机型"
 serbia.52.d:0 "由于我们的飞行员展现出了他们的价值，我们必须得到合适的机型，以契合我们的顾问所提出的学说。"
 serbia.52.a:0 "这火力令人神往！"
 serbia.52.b:0 "法国设计，如此华丽"
 serbia.52.c:0 "意大利的轰炸机不容错过……"
 serbia.53.t:0 "维多夫丹"
 serbia.53.d:0 "维多夫丹是纪念圣徒拉扎尔王子和塞尔维亚于1389年6月28日在科索沃对奥斯曼帝国的史诗般的战役中神圣的殉道者的纪念日。是他们用生命来捍卫真正的信仰，在塞尔维亚维多夫丹被看作是一个全国性的节日。"
 serbia.53.a:0 "塞尔维亚将永远不忘记那些英雄！"
 serbia.54.t:0 "贝尔格莱德-萨洛尼卡铁路竣工"
 serbia.54.d:0 "自从第四次巴尔干战争结束并开始对马其顿进行开发以来，塞尔维亚和希腊的承包商一直在更替和连接贝尔格莱德到萨洛尼卡的铁路线，而这条铁路使两国心脏地带之间的长途旅行成为可能。今天，贝尔格莱德-萨洛尼卡铁路线的处女行开始了。列车从塞尔维亚出发，向南蜿蜒驶入希腊。这段旅程以塞尔维亚和希腊总理的会晤结束，充分彰显了巴尔干国家之间的政治团结。"
 serbia.54.a:0 "塞尔维亚将永远不忘记它的盟友！"
 serbia.55.t:0 "[From.GetName]想购买HMS狮号战列巡洋舰！"
 serbia.55.d:0 "[From.GetName]正处于工业化和重整军备的过程之中，他们向我们提出购买过时的HMS狮号战列巡洋舰，并成为他们海军的旗舰。这艘船肯定会帮助[From.GetAdjective]政府对抗邻国的海军。"
 serbia.55.a:0 "我们可以卖了这艘破铜烂铁赚一笔。"
 serbia.55.b:0 "不，我们每艘船都有用！"
 serbia.56.t:0 "[From.GetName]同意向我们出售HMS狮号战列巡洋舰"
 serbia.56.d:0 "[From.GetAdjective]政府已经同意向我们出售狮号。他们已经把这艘船移交给我们了，但我们得自己把它开到塞尔维亚。有了这艘船作为补充，我们的海军将统治亚得里亚海。"
 serbia.56.a:0 "今天是个好日子！"
 serbia.57.t:0 "[From.GetName]拒绝向我们出售HMS狮号战列巡洋舰"
 serbia.57.d:0 "[From.GetAdjective]政府已经拒绝向我们出售那艘老旧的战列巡洋舰作为我们海军的旗舰！我们必须寻找另一个解决方案。"
 serbia.57.a:0 "我们会记上的"
 serbia.58.t:0 "塞尔维亚要求黑山"
 serbia.58.d:0 "复兴后的塞尔维亚今天向我们施压，要求我方放弃黑山。长期以来，该省的大部分塞族人都希望加入塞尔维亚。作为对割让该省的回报，塞尔维亚保证，他们不会再要求任何伊利里亚的土地。"
 serbia.58.a:0 "这将是最好的结果"
 serbia.58.b:0 "塞尔维亚应该保持小国的地位"
 serbia.59.t:0 "[From.GetName]割让黑山"
 serbia.59.d:0 "今天，塞尔维亚终于获得了进入亚得里亚海沿岸的机会。[From.GetName]同意将黑山割让给我们，以换取对伊利里亚剩余领土完整的保证。当然，我们只会坚持那些我们认为合适的内容。"
 serbia.59.a:0 "欢迎回到祖国，兄弟们"
 serbia.60.t:0 "[From.GetName]拒绝割让黑山"
 serbia.60.d:0 "[From.GetName]的敌人拒绝割让本应属于我们的黑山。由于所有的外交方法都已用尽，我们唯一能做的就是为黑山开战。"
 serbia.60.a:0 "进攻！"
 serbia.60.b:0 "不幸的是，我们不得不静候良机"
 serbia.61.t:0 "整合阿尔巴尼亚"
 serbia.61.d:0 "阿尔巴尼亚是我国的一部分，但大部分人对我们的存在抱持敌意。我们可以开启一个整合过程，让他们与我方政策保持一致，最终使其成为[Root.GetAdjective]国家的一个组成部分。"
 serbia.61.a:0 "开启整合进程！"
 serbia.61.b:0 "这可不是什么好主意"
 serbia.61.tt:0 "§Y这将在阿尔巴尼亚引起巨大动荡§!"
 serbia.62.t:0 "阿尔巴尼亚动荡"
 serbia.62.d:0 "阿尔巴尼亚的一体化进程正在进行中，但是当地居民已经对我们同化政策极为不满。地拉那街头爆发了骚乱。有人建议我们放弃使阿尔巴尼亚完全并入塞尔维亚的企图。"
 serbia.62.a:0 "阿尔巴尼亚是塞尔维亚的一部分！"
 serbia.62.b:0 "放弃我们的计划"
 serbia.63.t:0 "阿尔巴尼亚局势缓和"
 serbia.63.d:0 "阿尔巴尼亚的一体化进程导致我们与当地民众的关系非常紧张。我方警察和军队正致力于搜寻和监禁那些应为革命言论负责的人，他们中的大多数人目前都已被捕。因此，紧张局势已经有所缓和，我们可以继续努力将他们完全融入塞尔维亚。"
 serbia.63.a:0 "好啊！"
 serbia.64.t:0 "阿尔巴尼亚已被整合"
 serbia.64.d:0 "我们已经完成了阿尔巴尼亚的一体化进程。阿尔巴尼亚现在终于是塞尔维亚国家不可分割的一部分了。"
 serbia.64.a:0 "好啊！"
 serbia.65.t:0 "阿尔巴尼亚动荡"
 serbia.65.d:0 "阿尔巴尼亚的一体化进程正在进行中，但当地居民对我们的同化政策并不满意。虽然警察和军队尚且能够镇压大多数破坏行动，但一些小规模的抵抗组织正试图骚扰我们的占领区驻军。无论如何，一些政治家建议我们放弃将阿尔巴尼亚完全并入塞尔维亚的企图。"
 serbia.65.a:0 "阿尔巴尼亚是塞尔维亚的一部分！"
 serbia.65.b:0 "放弃我们的计划"
 serbia.66.t:0 "阿尔巴尼亚动荡"
 serbia.66.d:0 "阿尔巴尼亚的一体化进程正在进行中，但当地居民对我们的同化政策并不满意。到目前为止，他们的抵制表现还仅限于地拉那的一些示威活动和零星的非暴力不合作行为。无论如何，一些政治家建议我们放弃将阿尔巴尼亚完全并入塞尔维亚的企图。"
 serbia.66.a:0 "阿尔巴尼亚是塞尔维亚的一部分！"
 serbia.66.b:0 "放弃我们的计划"
 serbia.67.t:0 "阿尔巴尼亚的叛乱骚动"
 serbia.67.d:0 "我们对阿尔巴尼亚的整合进程并不成功。当地居民仍在激烈抵制我方军队的占领行动，让塞尔维亚人的生活日渐艰难。有消息称，一些反叛团体正在呼吁对我方占领区发动彻底的革命。我国政府中的鸽派人士认为，血已经流得够多了，应该给予阿尔巴尼亚有限的自治权。"
 serbia.67.a:0 "我们绝不屈服！"
 serbia.67.b:0 "给予阿尔巴尼亚有限的自治权"
 serbia.68.t:0 "阿尔巴尼亚叛乱"
 serbia.68.d:0 "我们对阿尔巴尼亚的整合进程并不成功。反叛组织已经控制了地拉那及其周边地区。阿尔巴尼亚在争取独立的斗争中公然发动叛乱。"
 serbia.68.a:0 "进攻！"
 serbia.68.b:0 "随他们去吧"
 serbia.100.t:0 "更大的南斯拉夫？"
 serbia.100.d:0 "我们做到了！奥地利制造出来的名为伊利里亚的缝合怪已被伟大的塞尔维亚踩在脚下，南斯拉夫之梦终于得以实现。但是就在这时，政府中的某些人将目光转向了我们的老邻居兼老仇敌：保加利亚。许多人指出，现代保加利亚尽管得名于迁移到此处的游牧民族保加尔人，但其生活习惯等等均已南斯拉夫化，理应将他们纳入。同时，这也是消弭我们两者之间隔阂的好主意。包括亚历山大 斯坦博利斯基在内的许多人发起了请愿，要求我们完成彻底的统一。我们该如何是好？"
 serbia.100.a:0 "多么可笑！"
 serbia.100.b:0 "统一的南斯拉夫民族，从亚得里亚海直到黑海！"
 serbia.101.t:0 "统一的巴尔干？"
 serbia.101.d:0 "我们做到了！红旗插在了萨格勒布，全南斯拉夫的无产阶级从维也纳制造的名为伊利里亚的囚笼之中解放了出来，也许是时候更进一步，将全巴尔干的工人从暴政压迫之下解放出来了。毕竟社会主义工人党创立之初就有一定的泛巴尔干主义倾向，并且也只有我们能担当此等重任。柳博米尔 米齐奇和他的那群巅峰派小团体已经开始极力鼓吹泛巴尔干统一思想，在人民之中得到了越来越多的支持。我们是否要支持这种想法？"
 serbia.101.a:0 "南斯拉夫已经足够了，到此为止吧。"
 serbia.101.b:0 "巴尔干的解放即将到来！"
 serbia.102.t:0 "帝国狂想？"
 serbia.102.d:0 "随着南斯拉夫统一，我国地位水涨船高，以至于政府里有人提出了一个及其荒诞的想法：宣称自己为拜占庭乃至罗马的继承人。毕竟我们今天的地位与巅峰时期的拜占庭相当：东正教占主要地位，且在巴尔干影响力巨大。但这一行为毫无疑问会惹怒不少国家。我们应如何抉择？"
 serbia.102.a:0 "这简直是胡说八道！"
 serbia.102.b:0 "我们将继承拜占庭遗产！"
 serbia.102.c:0 "我们将继承罗马遗产！"
 SER_redirect_war_funds:0 "调整战争资金"
 SER_redirect_war_funds_desc:0 "第四次巴尔干战争已经落下帷幕，我们或许可以把那些投入于战争的资金用于国内的发展。我们可以把投资的重点放在从德国暴君的手中夺回纯净的塞尔维亚土地上。"
 SER_by_jingo:0 "唯有侵略！"
 SER_by_jingo_desc:0 "我们必须全力以赴，摧毁奥地利民族，保卫自身的安全。塞尔维亚周围恶敌环绕，我们必须确保塞尔维亚母亲将永远不会再受到威胁。"
