 SER_economic_council_decision:0 "经济合作公约"
 SER_economic_council_decision_desc:0 "作为我们深化关系和改善整个巴尔干地区经济的一部分，我们可以组建一个经济联盟。并成立一个由成员国的金融专家组成的经济委员会来指导它运作，它将为贝尔格莱德条约的领导人提供建议。成员国越多，好处就越大。"
 SER_economic_council_expansion:0 "加深经济联系"
 SER_economic_council_expansion_desc:0 "迄今为止，经济联盟对组织内的成员国都非常有益，我们可以通过颁布经济理事会提议的新政策来进一步改善它。"
