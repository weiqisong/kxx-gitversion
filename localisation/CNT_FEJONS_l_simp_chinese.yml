 maintheme:0 "面向太阳"
 fe_jons.1.t:0 "长枪党与国家工团主义进军巴塞罗那！"
 fe_jons.1.d:0 "根据人民军的消息，国家工团主义长枪党进攻委员会方阵所属的蓝衣军民兵部队正在朝着巴塞罗那驶来，人民军领导层猜测，他们很有可能要实行一场政变来夺取CNT-FAI的政权，现在巴塞罗那附近驻扎了下来，是否要指示人民军阻止FE-JONS的政变？"
 fe_jons.1.a:0 "阻止政变"
 fe_jons.1.b:0 "FE-JONS万岁！"
 fe_jons.2.t:0 "与国家工团主义者的联盟？"
 fe_jons.2.d:0 "我们成功的与国家工团主义者进军了马德里，但是我们发现我们与国家工团主义者之间的分歧越来越多，我们的高层建议我们与国家工团主义者一刀两段，朝着天主国度迈步前进，但是我们有更好的选择，那就是向国家工团主义者妥协，我们之间的分歧并没有到无法调和的地步，国家工团主义者的领袖莱德斯马也在积极的与我们寻求合作，我们需要尽快做出选择，避免新政权被前政府效忠者夺回去。"
 fe_jons.2.a:0 "我们是兄弟而不是敌人，维持联盟"
 fe_jons.2.b:0 "赤匪滚蛋！"
 fe_jons.3.t:0 "国家工团主义者抵抗"
 fe_jons.3.d:0 "我们的行动引起了国家工团主义者强烈的反抗，现在，蓝衣军正向着长枪党政府驻地驶来，忠于我们的部队已经和蓝衣军交上火了，各地支持国家工团主义的人民军部队也正在向我们进攻，我们的处境岌岌可危，但尚有一线生机。"
 fe_jons.3.a:0 "妈的，给我死守！"
 fe_jons.3.b:0 "放弃抵抗吧，我的统治已经不得民心了......"
 fe_jons.4.t:0 "审判小德里维拉"
 fe_jons.4.d:0 "“被告人何塞·安东尼奥·德里维拉你听着！” “我听着呢！” “根据长枪党加密文件；刺向红心中，你被指控犯下了谋害100多名蓝衣军、蓄意谋杀国家工团主义进攻委员会的领袖莱德斯马、勾结外国势力镇压国内无辜民众、窃取革命果实等罪行，西班牙临时最高法院以谋杀罪、叛国罪、反革命罪判处你死刑立即执行，现在允许你发言为自己辩护。”"
 fe_jons.4.a:0 "“我从未背叛我的祖国，我所做的一切都是为了西班牙人民。”"
 fe_jons.5.t:0 "西班牙希望加入第三国际"
 fe_jons.5.d:0 "西班牙的国家工团主义者希望加入第三国际"
 fe_jons.5.a:0 "欢迎加入，同志！"
 fe_jons.6.t:0 "关于长枪党去政治化的一则报告"
 fe_jons.6.d:0 "终于，在长久的混乱与不安后，我们等来了一个时机，借此机会我们就得以彻底肃清那些前长枪党成员，现在我们已经大权在握，而何塞这种叛贼也已经被绳之以法，那么现在就是我们执行我们宏大理想的第一步的时候了————将这个垂死的组织彻底转变为一支治安组织"
 fe_jons.6.a:0 "知道了"
 fe_jons.7.t:0 "国家工团主义者第一次全国代表大会"
 fe_jons.7.d:0 "今天，国家工团主义进攻委员会第一次全国代表大会在首都马德里顺利召开并且选举了政府首脑、经济部长、外交部长、内政部长。大会上指出目前的首要问题就是清除长枪党叛徒，同时，大会还指出要积极保护前CNT-FAI成员，使其免受暴徒的威胁 ，并且要尽快完成土地改革和国有化任务。"
 fe_jons.7.a:0 "明白"
 fe_jons.8.t:0 "国家工团主义者第二次全国代表大会"
 fe_jons.8.d:0 "新一届国家工团主义进攻委员会全国代表大会已在首都马德里召开，大会上着重强调了西班牙民族主义低迷问题，现在唤醒西班牙民族成为迫切需要，大会要求我们尽快处理犹太人问题，并且要求更进一步的国有化以及集体化和社会化，同时也要将西班牙工人福利待遇等问题提上日程，别让人民等我们太久。"
 fe_jons.8.a:0 "明白"
 fe_jons.10.t:0 "国家工团主义者第三次全国代表大会"
 fe_jons.10.d:0 "新一届国家工团主义进攻委员会全国代表大会已在首都马德里召开，人民高度赞赏了我们的政治决策，并且毫不迟疑的支持我们，现在我们已经向世界证明了西班牙已经崛起，任何胆敢阻挡西班牙的国家都将被西班牙人民用刺刀捅穿，西班牙万岁！"
 fe_jons.10.a:0 "“西班牙万岁！”"
 fe_jons.9.t:0 "一则演讲"
 fe_jons.9.d:0 "“同胞们，西班牙民族已经受压迫太久了！昂撒人、犹太人、德国人、资本家，他们每个人的双手都沾满了西班牙人民的鲜血！内战以来，以德国为首的帝国主义势力勾结叛徒西班牙长枪党联合制裁与剿杀西班牙新生的人民政权，妄图将我们粉碎，但是他们失败了！国家工团主义者们保卫了西班牙，但是在斗争过程中失去西属非洲领地成为了我们永恒的耻辱！我们迫切的需要一场战争，一场伟大的战争，来洗刷西班牙所受到的屈辱，让世界看见，我们毫不妥协！同胞们，拿起你们的刀枪，为西班牙而战！”"
 fe_jons.9.a:0 "“西班牙万岁！”"
 fe_jons.11.t:0 "国家重建与复兴委员会"
 fe_jons.11.d:0 "国家重建与复兴委员会，旨在西班牙内战后，发动工人与农民一起重建与扩充西班牙的工厂、基础设施而成立的，一共有15期建设计划。努力完成西班牙的复兴吧，同志！"
 fe_jons.11.a:0 "了解"
 fe_jons.12.t:0 "西班牙希望加入协约国"
 fe_jons.12.d:0 "西班牙的天主教徒希望加入协约国"
 fe_jons.12.a:0 "欢迎加入！"
 fe_jons.13.t:0 "国家工团主义者掌权"
 fe_jons.13.d:0 "我们所做的一切努力都白费了，现在国家工团主义者控制了政府，并且着手准备处理长枪党的抵抗分子"
 fe_jons.13.a:0 "好吧！"
 fe_jons.14.t:0 "长枪党掌权"
 fe_jons.14.d:0 "我们所做的一切努力都白费了，现在长枪党控制了政府，并且着手准备处理国家工团主义进攻委员会的抵抗分子"
 fe_jons.14.a:0 "好吧！"
 fe_jons.15.t:0 "长枪党与国家工团主义联盟"
 fe_jons.15.d:0 "今天上午，长枪党领袖何塞·安东尼奥·德里维拉与国家工团主义者的领袖拉米罗·莱德斯马·拉莫斯进行了会面，拉米罗·莱德斯马·拉莫斯一改往日强硬的态度，与何塞·安东尼奥·德里维拉就多项问题达成了妥协和让步，会议结束后二者宣布，长枪党与国家工团主义的联盟将永存。"
 fe_jons.15.a:0 "“我们都是为了一个更美妙的西班牙......”"
 fe_jons.16.t:0 "西班牙之梦"
 fe_jons.16.d:0 "近期进行的多项改革将长枪党与国家工团主义者牢牢的团结在了一起，并且极大幅度的提高了人民的幸福指数，现在西班牙人人都拥有健全的社会保障、高福利、高待遇，何塞·安东尼奥·德里维拉和拉米罗·莱德斯马·拉莫斯所宣传的西班牙之梦已然实现，人民自发的上街为他们欢呼。"
 fe_jons.16.a:0 "西班牙万岁！"
 fe_jons.17.t:0 "不可思议的联盟"
 fe_jons.17.d:0 "长枪党与国家工团主义宣布合并为国家工团主义西班牙长枪党进攻委员会方阵，两党将共同治理西班牙。不过我们要谨慎的处理两党的事务，因为任何小到不能再小的冲突都可能导致两党成为对立面，一切要小心，避免西班牙因为此事而再次分裂。"
 fe_jons.17.a:0 "明白"
 fe_jons.18.t:0 "国家工团主义者与长枪党第一次全国大会"
 fe_jons.18.d:0 "近期开展的国家工团主义者与长枪党第一次全国大会已经顺利闭幕，大会上要求我们争取JONS的准军事组织蓝衣军的支持，并且要将西班牙人民的福利待遇等问题提上日程，不过最紧要的还是要维持何塞·安东尼奥和拉米罗·莱德斯马之间脆弱的联盟。"
 fe_jons.18.a:0 "明白"
 fe_jons.19.t:0 "国家工团主义者与长枪党第二次全国大会"
 fe_jons.19.d:0 "近期开展的国家工团主义者与长枪党第二次全国大会已经顺利闭幕，大会上要求我们尽快处理教会问题，教会在王国时期一直是反动统治的工具，现在一些教会人员表示愿意接受我们的统治，但大多数反动教会还在妄想着抵抗并且开始联络卡洛斯派和西班牙王国，妄图推翻我们的统治。"
 fe_jons.19.a:0 "“愿意合作的留下，剩下的全部给我以叛国罪逮捕处理，他们教会的财产全部充公！”"
 fe_jons.20.t:0 "审判莱德斯马"
 fe_jons.20.d:0 "“被告人拉米罗·莱德斯马·拉莫斯你听着！” “我听着呢！” “根据长枪党国家中央警察局调查，你被指控妄图颠覆国家政权、刺杀国家领袖未遂等罪行，现在以叛国罪、谋杀罪判处你死刑立即执行，现在运行你为自己发言辩护。”"
 fe_jons.20.a:0 "“总有一天，历史会给出答案，那时将揭晓谁才是真正的叛徒。”"
 fe_jons.21.t:0 "长枪党国民议会"
 fe_jons.21.d:0 "近期开展的长枪党国民议会已经顺利闭幕，大会上要求我们尽快确立西班牙对天主教世界的领导，并且开展免费教会学院培养优质神职人员，同时也要将处理反对派等问题提上日程"
