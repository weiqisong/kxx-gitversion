 FRA_German_Liberation_Front_Presence_High:0 "§g德意志解放阵线影响：§!§R强§!"
 FRA_German_Liberation_Front_Presence_High_desc:0 "德意志解放阵线威胁着我方纽伦堡德国傀儡政府的日常运作，以及驻扎在此片混乱领土上的我国军队。我们不得不投入大批军力以平息游击队叛乱，如果该问题现在得不到解决，那么我们新近征服的德国土地可能会在流亡德国政府的号令下叛旗四起。\n\n§R如果德意志解放阵线的影响力达到90%或以上，那么一场叛乱将在纽伦堡德国发生。一旦叛乱发生，无论德意志解放阵线的影响力达到何种水平，都会在游戏的剩余时间中永久影响你的国家。§!"
