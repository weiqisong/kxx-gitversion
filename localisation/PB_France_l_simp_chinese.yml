 PB_Jacques_Doriot_Desc:0 "§Y出生日期：§!1898年9月26日\n\n§Y雅克·多里奥§!是法国政坛的谜。他出生在巴黎附近圣但尼的一个工人家庭。年轻的时候，多里奥就接触了法国战时的革命政治。在大战爆发时，他太年轻，不适宜参军，他只能看着法国在战争的压力下分崩离析。物资日渐减少，巴黎能听到的炮火声越来越猛烈，多里奥一家逃到了奥尔良，他们在那度过了战争剩余的岁月。\n\n法兰西帝国的崩溃和共和国的确立让法国陷入了一段动荡时期。革命者、复辟派和街头暴徒展开混战，争夺法国的残骸。在这种高压的政治氛围下，多里奥开始了崛起之路。他起初是社会主义青年团的一员，随后在1926年巴黎九月起义失败后，抛弃了左翼政治。他转而向马塞尔·戴亚的法兰西人民阵线宣誓效忠，到了1928年，阵线接管了法国，并与复辟派法兰西行动结盟。1929年，戴亚突然去世，在随后的权力斗争中，多里奥控制了党，虽说他对法兰西行动和左翼民族主义者做出了许多让步。雅克·多里奥现在实际上就是法国的独裁者，他要对德国复仇，重建法国对欧洲的主宰地位。因长期萧条和《图尔条约》而激进化的法国人团结一心，支持大元帅对新帝国主义法兰西的设想，至少是在表面上。\n\n§R在边界的那一边是法国人民的死敌，大元帅的神圣使命就是不惜一切代价，铲除欧洲的犹太-日耳曼祸根！§!"
 PB_Charles_Muarras_Desc:0 "§Y出生日期：§!1868年4月20日\n\n§Y夏尔·莫拉斯§!被一些人认为是法兰西最忠诚的爱国者，而另一些人则认为他就是一个迷信过去传统的老傻瓜。不管怎样，有一件事是可以确定的，那就是莫拉斯和他的好友们仍然坚信波旁王朝的回归。波旁家族自大战以来一直流亡在科西嘉岛。在大战之前，莫拉斯是一名独立作家，主要撰写一些政治学的书籍，灵感来自二十世纪前的存在主义和现象学之类的哲学。\n\n莫拉斯过着相当贫穷的生活，只在一些书籍中取得了微小的成功，在大战结束时，这种困难就变得更严重了。在一家支持君主制的小型印刷公司雇用莫拉斯之前，食品摊位一直是他生活中的固定场所。自那以后，莫拉斯的生活在全方位上都得到了改善，还成为了一名相当著名的作家，最终成为了新国王联盟报业公司的负责人。\n\n到了1927年，法国的政治前景完全就是一滩烂泥。罢工和抗议几乎是家常便饭，从这一刻起，莫拉斯就开始把自己塑造成拥有所有解决方案的人，赢得了公众支持，并在新成立的法国人民阵线中找到了一个舒适的位置。如今，夏尔·莫拉斯从三巨头中胜出，尽管稳定最终恢复了，但在某种程度上，如果法国想度过这场风暴，就需要为欧洲的至暗岁月做好充足准备。\n\n§R莫拉斯万岁！§!"
 PB_Inessa_Armand_DESC:0 "§Y出生日期：§!1874年5月8日\n\n§Y伊涅萨·阿尔芒§!既是个革命者，又是个反革命。她提出了阿尔芒主义，这是社会民族主义的分支，她从各式各类的政治极端主义中汲取精华，并将之融合成异质信仰。在1926至1928年的狂乱岁月期间，阿尔芒多次参加了罢工与反政府活动，赢得了中下层阶级的赞誉与支持。虽然她不是个索雷尔派，但阿尔芒仍对顶层人物满腹狐疑，因此她的派系是三巨头中最弱的。\n\n在法兰西内战前和战时，阿尔芒做着助理护士的工作，与三巨头中的其余二人不同，她亲眼目睹了冲突的影响与战争的残酷。而即使战争结束了，和平也没有降临于法国。尤其在1936年，社会与政治冲突肆虐法兰西大地，这对阿尔芒再有利不过了。在法兰西人民阵线成立的时候，伊涅萨·阿尔芒早已在法国人民中声名鹊起了。现在，她的政治对手都已灰飞烟灭，阿尔芒终于能完全实现她对完美法国的设想了。\n\n§R愿主庇佑我们的贞德，愿主庇佑我们解放的法国！§!"
 PB_Joseph_Darnand_DESC:0 "对于这个谣言四起的人，还有什么可说的呢？公安部的部长约瑟夫·达南德，与莫拉斯和多里奥私交甚密，他身材矮小，罪孽深重，热衷于寻找机会滥用权力。如果传言可信的话，达南德目前住在一栋之前属于一个老犹太家庭的房子里，房主因偷窃指控而被驱逐出境。达南德智商堪忧，连一个月都等不了就住进了这间房子，为有关这些事件之间联系的谣言火上浇油。\n\n除了迷恋权力，据说达南德还加入了一个神秘组织，从事各种形式的凯尔特宗教、古基督教甚至罗马异教的活动。反正，咖啡馆或火车上的工作人员都是这么说的。从用羊内脏来占卜，到用活人祭祀的故事都指向达南德身上，但这些传言真假难辨，毕竟把政敌描绘成异教徒、疯子或是怪人一直很流行，而具体细节永远不为人所知。\n\n至少达南德对公安部的铁腕统治并非谣言。尽管他作为民兵组织的领导人愿意分享部分权力，但在组织内部达南德威望甚高，以至于有一些军官除了达南德谁也不认。虽然公安部虽不是他的私人财产，但即使政变之后，它仍然是达南德用来进一步剥削法国人民的工具。人们不禁要问：在达南德真正满意之前，会有多少房屋清空，多少家庭流离失所？"
 PB_Xavier_Vallat_DESC:0 "瓦拉曾是虔诚的天主教徒和忠诚的君主派，但他已经多年未以此自称了。他被世界大战折磨得残缺不全，见证过常人不该见证之物。战友在突袭德国战壕时被活铁网生吞活剥的记忆始终折磨着这位老兵，令他感到如坐针毡，与他谈论战争无不以他忆起当时的无助而告终。战争的恐怖使瓦拉远离基督教和君主制，他很快地转而加入国民阵线并成为了公安部民兵。瓦拉亲近阿尔芒并与布卡德保持合适的距离，他很快成为了民兵干事，负责谋杀与失踪背后的行政工作，使得公安部得以独立于旧独裁政权形同虚设的司法系统。\n\n现在，瓦拉正站在法兰西的黄金王座之前。除了狂热的反犹主义，瓦拉与旧党派几乎没什么共同立场，而现在他就是那个将公安部团结在一起的人，并阻止其落入无政府状态和无端暴力之中。瓦拉反其道行之，他正如弗朗西斯·马基雅维利一般，通过滥用民兵和政府之间的联系，建立了体系化的暴力，将他们牢牢控制在自己的掌心。目前为止，公安部是瓦拉稳定国家的趁手工具，但他能否维持住这种局面还有待观察。\n\n§R而暴力又会在何时爆发？§!"
