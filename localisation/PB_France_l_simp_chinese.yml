 PB_FRA_Interservice_Rivalry:0 "军种对立"
 PB_FRA_Interservice_Rivalry_desc:0 "\n\n\n\n\n\n法国阿尔芒政府的一些领域由两个大派系宰制着：军队和公安部。军国派，自然而然的代表着法国武装部队的利益，特别是陆军和海军。对立的，就是公安部，人民阵线的准军事武装。这两个派系之间有着根深蒂固的相互怀疑：军队认为公安部过于狂热，而公安部将军国派视为意识形态第五纵队。\n\n两个派系都希望他们各自的影响力主导法国政府，但若是一个派系获得了过度的权力，则可能会将当前执政党导向§R戏剧性的结局§!。孤勿论此，将权力倾斜向任何一个派系，能获得相应的军事上的或者政治上的红利，而保持完全平衡只会获得非常微小的得益。我们必须仔细度量我们应该偏袒哪一个派系，假如我们想的话。\n\n[get_rivalry_balance]\n\n[get_SP_leader]\n\n[get_militarist_leader]\n"
