 French.86.b:0 "我们可以更好的利用这些土地"
 French.96.t:0 "任命一名巴斯克总督"
 French.96.d:0 "为了恰当地使这些抗拒与我们融合的巴斯克人驯服，我们必须决定由谁来统治我们的新领土。像往常一样，军队和公安部又在拼命争夺着将被提名的巴斯克总督人选。"
 French.96.a:0 "尽管德阿雷塞是巴斯克本地人，但他是个合适的人选"
 French.96.b:0 "公安部的人选阿德里安·马凯会好好干的"
 French.96.c:0 "军政府将担任起巴斯克的统治职能"
 French.97.t:0 "巴斯克人中的反社会主义论调对我们有益"
 French.97.d:0 "通过利用前巴斯克社会主义政府的反对派们，阿德里安·马凯已证明了自己是一个熟练的管理者，并帮着使巴斯克更加顺服我们的统治。"
 French.97.a:0 "好的"
 French.98.t:0 "持续猎杀巴斯克抵抗势力"
 French.98.d:0 "对巴斯克政府内前成员和任何敢于抵抗法国统治的反抗分子的清洗行动进行的十分顺利，这个小山区很快就顺服了我们的统治。"
 French.99.t:0 "公安部已经建立起了对巴斯克的控制"
 French.99.d:0 "在巩固了他们在巴斯克地区建立的新统治后，公安部展示了他们的手腕，表明他们已经是当地真正的统治者，并开始实施他们自己的法律，把巴斯克几乎变成了蓄奴州一样的地方。"
 French.99.a:0 "只要不伤及法国人，我们就不在乎"
 French.100.t:0 "军国派已经建立起了对巴斯克的控制"
 French.100.d:0 "军队已经巩固了对巴斯克地区的控制，现在他们目标是把该地区变成一个兵员供应和军备生产的中心。"
 French.101.t:0 "任命一名布列塔尼总督"
 French.101.d:0 "为了镇压声势浩大的布列塔尼抵抗组织，我们必须任命一名总督并清除这些抵抗组织。公安部和军队正争夺这个让我们与迷失的布列塔尼半岛兄弟们重归于好的机会。"
 French.101.a:0 "应该任命一位参加过布列塔尼战役的老兵！"
 French.101.b:0 "任命公安部的马克·奥日埃"
 French.101.c:0 "‘布列塔尼过渡军政府’听起来不错"
 French.102.t:0 "布列塔尼屈服"
 French.102.d:0 "现在布列塔尼的抵抗组织已经被粉碎，我们可以张开双臂欢迎布列塔尼作为一个正式的省份重新回归法国母亲的怀抱。"
 French.102.a:0 "我们离复兴国家又近了一步"
 French.103.t:0 "奥日埃摇摆于异教抵抗者之间"
 French.103.d:0 "有相当多的布列塔尼人信奉异教信仰，而同样是异教徒的奥日埃能很好的吸引他们，让他们倒向我们这一边"
 French.103.a:0 "一个有用的疯子，继续招募更多疯子。"
 French.104.t:0 "公安部已经建立起了对布列塔尼的控制"
 French.104.d:0 "现在布列塔尼地区已经被公安部完全控制了，他们似乎正在努力建造劳改营，并把所有不服从他们统治的人都扔到里面去。"
 French.104.a:0 "我希望只有布列塔尼民族主义者被奴役"
 French.105.t:0 "布列塔尼民族主义领导人被处决"
 French.105.d:0 "在抓捕到抵抗运动的领导人之后，掌管布列塔尼的军政府将他们全部枪决，当地的抵抗运动已经被分裂了。"
 French.105.a:0 "有些东西只能在死亡中学习"
 French.106.t:0 "在布列塔尼的军事工业扩张"
 French.106.d:0 "军队为让布列塔尼尽快成为法国军工复合体的一部分，在此地建立了一家兵工厂，其中工作的人一半是熟练工人，另一半是囚犯。"
 French.106.a:0 "永远饥饿的战争机器"
 French.107.t:0 "军队已经建立起了对布列塔尼的控制"
 French.107.d:0 "布列塔尼过渡军政府已经完全控制了这一地区，并正在为一个军事/文官混合管理的新政府的进入而逐步退出对该地的管辖。他们预测局势将在几天之内就能得到稳定。。"
 French.107.a:0 "好的"
 French.108.t:0 "决定瓦隆总督人选"
 French.108.d:0 "现在我们已经成功征服了瓦隆尼亚，我们必须任命一名总督以巩固法国对当地的统治。公安部承诺将该地区变成一个有前途的工业生产中心，而军国主义者则承诺将该地区变成法国的一个军事中心。"
 French.108.a:0 "一位瓦隆民族主义者，维克托·马蒂斯"
 French.108.b:0 "公安部的人选马塞尔·贡贝特"
 French.108.c:0 "军队的人选埃德加·皮奥"
 French.109.t:0 "马蒂斯摇摆的瓦隆意见"
 French.109.d:0 "尽管还有很长的路要走，马蒂斯已经证明了他是一个有能力的宣传家，帮助瓦隆尼亚顺服了法国的统治。"
 French.109.a:0 "好的"
 French.110.t:0 "贡贝特施行恐怖统治"
 French.110.d:0 "公安部迅速开始清洗所谓的异见者，如果他们没有被当场处决，也会被送进集中营，这让瓦隆抵抗组织陷入了困境。"
 French.110.a:0 "好的"
 French.111.t:0 "瓦隆尼亚的军法管治"
 French.111.d:0 "军国派宣布在瓦隆地区实行戒严，并利用合作者帮助逮捕可疑人员。"
 French.111.a:0 "希望这些合作者能够胜任这项任务"
 French.112.t:0 "马蒂斯被瓦隆抵抗组织暗杀!"
 French.112.d:0 "我们最高级的瓦隆合作者似乎一直在撒谎，说他对瓦隆人的控制有多么稳定，可现在他已经被他的瓦隆同胞暗杀了。我们必须找出一个新人选来代替他。"
 French.112.a:0 "也许另一个瓦隆人是最好的"
 French.112.b:0 "公安部现在必须介入了，合作者计划已经失败"
 French.112.c:0 "军国派现在必须介入来更好的领导这些合作者"
 French.113.t:0 "在瓦隆尼亚建立公安部辖区"
 French.113.d:0 "瓦隆尼亚现在已无可争议地被公安部控制，劳改营如野草般在该地区肆意生长。"
 French.113.a:0 "增加生产配额，现在！"
 French.114.t:0 "军国派控制了瓦隆尼亚"
 French.114.d:0 "瓦隆地区已被军队平定，现在该地区很快将重新并入法国。"
 French.114.a:0 "我们等不了了"
 French.115.t:0 "瓦隆尼亚重归法国母亲怀抱"
 French.115.d:0 "现在，该地区已经被合作者和法国行政人员充分稳定和驯服了，我们已可以把瓦隆尼亚算作一个真正的法国省份。"
 French.115.a:0 "好啊"
 French_postwar.1.b:0 "我们必须阻止这些疯子！"
 French_postwar.13.t:0 "公安部要求进一步的自治权力"
 French_postwar.13.d:0 "在汉诺威新政权的鼓动下，公安部向巴黎政府提出了进一步的自治权力，这一次是在所有他们所管辖的地区，甚至也包括完整的法国领土内。"
 French_postwar.13.a:0 "给他们想要的"
 French_postwar.13.b:0 "他们实在太过分了！"
