 PB_Jean_DESC:0 "让一世来自权势滔天的波旁家族奥尔良支系，也代表着曾经一度统治过全欧洲的旧秩序。若不是世界大战将其毁灭，他的王室家族本能覆盖整片大陆。而在那之后，波旁家族只能龟缩在意大利半岛上，统治着一群贫民，而法国和西班牙的支系则被流放。让还能记起他如何与他年老的父亲一同在科西嘉避难，逃离处于内战边缘的法国。\n\n然而现如今，战后和约的谬误终于被纠正了：让一世再度成为了法国的正统君主。无论国内外，让挥舞权杖，波旁全球霸权的景象再度浮现眼前，引发了国内外公众截然不同的反应。《图尔条约》上写道，这位专制君主的父亲是历史上最血腥残酷战争的发动者，人们又能否信任让？\n\n人们只当让是位寻常的专制君主，但真相却远非如此。让早该认清莫拉斯这种人的真面目，他对权力的贪婪深入骨髓，当然不会迎回专制君主然后轻易地退出政坛。正相反，莫拉斯给让的复辟加上了许多限制条件：没有忠诚顾问——其中包括莫拉斯——的批准，让几乎没法做出任何决策。莫拉斯仍坐在幕后操纵大局，但与失势的多里奥不同，他不用冒着颜面尽失的风险。所有的责任都会被抛到波旁王朝头上，他们太容易被当作靶子了。莫拉斯正玩着傀儡戏，而被关在宫殿里的让一世完全无力阻止他。"
 PB_Leader_Charles_Nogues_DESC:0 "§Y出生日期：§!1876年8月13日\n\n§Y夏尔·诺盖斯§!生于富贵之家。他的童年大半时光都在摩洛哥东北部的私家宅邸中度过。每周都会有新一批法兰西殖民者急切地通过西班牙城市梅利利亚到达摩洛哥，而诺盖斯就是在这里见到了各式从大陆带来的新技术，以及非洲如何迅速地被法兰西化：有些人称之为文明，另一些人称之为帝国主义。讽刺的是，诺盖斯在十几岁时却会追随一条许多人都在走的道路，仅仅是为了到达他称之为“家”的地方：他将落户巴黎，就读巴黎综合理工学院，并在参军前研习军事理论。\n\n大战爆发时，诺盖斯深耕装甲战，他是坦克应用的早期支持者之一，在凡尔登战役期间统帅着法国第一装甲集团作为矛头；他的战果累累，引来不少注目。\n\n§R不论如何，他会为法兰西付出一切，正如法兰西给了他一个充满机会的全新人生一般。§!"
 PB_Leader_Claire_Chennault_DESC:0 "§Y出生日期：§!1893年9月6日\n\n§Y克莱尔·陈纳德§!，绰号老皮脸，是一名法裔美国人。他生在路易斯安那，年纪轻轻就对政治感兴趣，随后在18岁那年加入了合众邦军队。在世界大战期间，他因为年龄太小不能报名参加霸王行动，只能在一旁看着他的父亲和兄弟飞快地加入所谓”终结所有战争的战争“。\n\n最终，他在瓦隆获得了光彩服役的机会，作为英美联合远征军的一员驻扎在法国边境。在二十年代末，瓦隆经济急转直下，英国人以法国局势为由，拒绝美利坚人回国，导致许多美利坚人跨越边境叛逃。威权政府急需专业军人，因此等着他们的只会是热烈欢迎。数千美国叛逃者因为他们的外国国籍获得了执法岗位——法国政府相信这些外国人会比一般法国人更严格，不受约束地履行职责。要么是上帝大发善心，要么是什么陈芝麻烂谷子的运气，·陈纳德成一个和他没什么关系的国家的领袖。不论如何，他会为法兰西付出一切，正如法兰西给了他一个充满机会的全新人生一般。"
