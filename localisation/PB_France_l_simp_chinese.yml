 PB_FRA_European_Commonwealth:0 "泛欧罗巴联邦"
 PB_FRA_European_Commonwealth_desc:0 "\n\n\n\n\n\n法兰西国的未来与欧洲大陆交织在一起。有一种提议认为应当通过组件泛欧罗巴联邦来维持法国对欧洲经济事务的控制。尽管泛欧罗巴主义已有十多年的历史，这种联邦理念却旨在确保法国对其他势力范围内成员的经济和政治控制。\n\n该计划将能够鼓励中立国并逐渐将它们只余我们的影响之下，与此同时还能减轻外部势力的影响。更重要的是，通过将我们势力范围的经济与法国经济绑定在一起，法国将达成对资源的垄断。\n\n§Y如果我们对某国的影响力足够高，我们将可以利用影响力将其变成彻底的傀儡政权。§!"
