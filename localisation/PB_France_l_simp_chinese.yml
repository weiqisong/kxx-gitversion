 French.1.t:0 "在法兰克福的胜利"
 French.1.d:0 "法国军队一路击退德寇威胁，并迅速地占领德意志帝国的行政首都。法兰克福沦陷后，在饱受混乱与分裂之苦的德国人的协助下，一些德国官员与指挥官想要同我们进行和谈并达成停战。考虑到英国人仍然如芒在背，同德国达成和平可以让我们把重点转向腐朽的大英帝国身上。新的亲法政府已在纽伦堡成立，由德国民族主义者安东·德雷克斯勒和反对英国和自由民主制度的法国之友组成。"
 French.1.a:0 "终得胜利"
 French.2.t:0 "任命德国专员"
 French.2.d:0 "在纽伦堡保护国诞生于前哈布斯堡家族领地后，关于德国领导权的问题也随之而来。安东·德莱克斯勒是德法之间和平条约的负责人，但他和其他所有德国民族主义者一样，完全沉浸在了浪漫民族主义和德国异教神话传说中。我们有许多在德国占领区的人都认为德莱克斯勒是反基督人士。就因为这个，已经有人开始想提拔一位新的德国专员取代德莱克斯勒，几位其他人选得到了多数人的欢迎，但我们还没正式讨论过管理层变动的事宜。"
 French.2.a:0 "先生，德莱克斯勒不是反基督人士…"
 French.2.b:0 "威廉·库贝能胜任这项工作"
 French.2.c:0 "自由军团反对派沃尔特·施滕尼斯可以管好德莱克斯勒"
 French.2.e:0 "指派我们忠诚的莫里斯·甘末林"
 French.3.t:0 "反法游击运动"
 French.3.d:0 "近来德国军队的失败与随后纽伦堡政府与法国达成的和平并不受大多数德国公民欢迎。许多人正指责德国民族主义者是法国的走狗，“刀刺在背”的传说开始在大多数城市市民中传播开来。现在，由社会主义者、自由主义者甚至其他民族主义者组成的几个团体已在德国各地形成了一个不甚团结的游击队运动，以阻止法国狼狈为奸的合作政府。这些游击队运动已开始成为合作政府的心腹大患，许多人担心，倘若法国战局不顺，他们便会发动全面起义。"
 French.3.a:0 "好"
 French.4.t:0 "组建军队"
 French.4.d:0 "虽然纽伦堡合约已经解散了我们的常备军，但是法国最近重新考虑了我们在战争中的作用并给我们发送了一封电报。法国希望我么能承担起部分对英作战任务，因此给予我们建立一支临时陆军的特权，但是同时，我们在海军和空军上的发展依然被法国限制。"
 French.4.a:0 "谢啦"
 French.5.t:0 "签署和平协议"
 French.5.d:0 "经过数小时的谈判与威胁，德国外交官兼外交部长约阿希姆·里宾特洛甫面带失望的走出会议室。会议内容很快被带到了纽伦堡政府，详细说明了新条约对军事和经济的影响。德国将在一百年内无法部署军队，还需向法国支付其经济总量的20%来偿还所造成的损失。"
 French.5.a:0 "苦涩的和平"
 French.6.t:0 "巴黎大堂的窃窃私语"
 French.6.d:0 "自三巨头掌权以来，各派别之间的政治关系一直很紧张。在过去的几周里，政府中的君主主义与左翼民族主义派别中一直有人担心，多里奥领导的极端民族主义者可能正在策划一场政变。\n\n虽然目前这些只是传言，但确实有个可能的威胁：由达南德领导的公安部支持极端民族主义，他们可能试图利用自己掌握巨大权力支持多里奥的计划。"
 French.6.a:0 "没什么可担心的。"
 French.6.b:0 "我们应该调查一下。"
 French.7.t:0 "公安部动员报告"
 French.7.d:0 "无论这些说法是否属实，城市街道上空无一人的事实都说明了一些问题。一些人以荒谬的速度失踪，人们对公安部的担忧也在增加。达南德已三天没有出现了，他已下落不明，如果是发生了什么不轨行为，那么莫拉斯和阿尔芒还是最好担心一下，因为他们在这场假想政变中可能地位不保。尽管内部出现了一些恐慌，但地方当局在这个问题上人保持了中立的态度，承诺其不会效忠于三位候选人中的任何一位。这种承诺是否能够兑现尚不得而知，有些人甚至开始怀疑连警察都被多里奥武装起来了。"
 French.7.a:0 "要求他们结束动员！"
 French.7.b:0 "发出轻微抗议"
 French.8.t:0 "多里奥送出名单"
 French.8.d:0 "尽管缺乏纪律，但事实证明公安部在行凶上的残酷无人可及。他们的战术无疑也是有问题的，但在天下大乱的时期，“战争”规则也会改变：在一个疯狂的世界里，想要对理智下定义无疑是过于讽刺。身心饱受折磨的人求助于这支国家撑腰的警察部队，在这里他们可以为多年以来的一切痛苦报仇雪恨，而且还没有人能够管辖他们。他们的存在以最不人性化的方式让人们投去恐惧的目光，毕竟，每个人都知道他们想要干什么，他们只是想知道谁会变成下一个受害者。会是犹太人吗？或是酒鬼？还是年轻女人？他们是群无国界之别的野兽，没有道德模范，无父无母，也没有工作机会，他们只是完美的杀人机器，他们也确实杀人如麻。当多里奥把名单交给达南德时，他的跟班们对他们即将写就的不为人知的故事摩拳擦掌，成千上万的强奸和谋杀案即将发生，甚至连上帝都不知如何是好，祂所能做的，也只是像其他人一样展露怜悯。"
 French.8.a:0 "命令被截获！"
 French.8.b:0 "命令同预期一样被送达"
 French.9.t:0 "油封鸭腿，夹杂些许暴力"
 French.9.d:0 "夜幕降临巴黎，夏尔·莫拉斯的法兰西行动党成员在巴黎的一个食堂里会合，举行党的年度会议。尽管人们一直担心亲多里奥的民兵可能会对此采取暴力行动，但在过去几周里，似乎没有发生什么能改变莫拉斯计划的事情。今晚会议的重点是与法兰西人民阵线的阿尔芒派结盟，并以此推翻多里奥。尽管阿尔芒对旧君主制没什么好感，但莫拉斯已经承诺对左翼民族主义者让步并进行一系列改革，以此换取他们的支持。\n\n在会议开始前的最后一个问题便是安保问题。鉴于巴黎偏激的气氛，为与会者提供一定程度的安全保障再自然不过。或者，作为巩固与左翼民族主义者联盟的手段，他们可以武装起来，为会议提供安全保障。"
 French.9.a:0 "在晚宴期间靠当地政府就行了"
 French.9.b:0 "向君主派秘密输送武器"
 French.9.c:0 "为左翼民族主义者提供武器"
 French.10.t:0 "联盟之终局"
 French.10.d:0 "在凡尔赛宫，三巨头正开着会，主要是讨论权力平衡问题。席间弥漫着紧张气氛，但阿尔芒和查克相信，布拉西拉赫的权力正一分一秒地减弱着，即使公安部与军队间争斗的传言也已传遍世间。“女士们，先生们，我很荣幸地主持我们的第一次会议，法兰西的未来掌握在我们手中，我还敢说，欧洲的未来也掌握在我们手中。”双方都用肯定的目光看着对方。在一段冗长而细致的讲话之后，布拉西拉赫举起酒杯以示祝贺，“为法国的未来干杯。”他如此说道。但是，查克和阿尔芒还没来得及拿起酒杯，几个公安部成员闯入餐厅大门......"
 French.10.a:0 "军队及时的赶了过来，在击毙几位公安部成员的同时将查克与阿尔芒一同击毙。"
 French.10.b:0 "几位公安部成员早已被查克收买，在处理了布拉西拉赫和阿尔芒后，保罗·查克终于掌握了权力。"
 French.10.c:0 "忠诚的公安部成员扫荡了反动派，现在，法国的贞德-阿尔芒将改造这个腐败的国家。"
 French.11.t:0 "公安部的袭击被击退了！"
 French.11.d:0 "莫拉斯与阿尔芒被送到他们将要安息的地方时，负责处决他们的公安部官员揭下了面具，把他俩都放了。他说，他们是公安部内的反多里奥派。突然，宫内传来了枪声，阿尔芒与莫拉斯都被吓呆了，这是一场政变中的政变么？过了一会儿，那个肥佬被带了出来，押到了莫拉斯和阿尔芒面前，他吓得尿了裤子。莫拉斯和阿尔芒一句话都没有说，但多里奥却不住地乞求他们，寻求宽恕。公安部官员稍微聊了几句后，便把多里奥带到了一个随机挑选的小巷里。那天晚上，人们只听到了尖叫声，并祈求上帝拯救多里奥的灵魂，要是他还有魂的话。"
 French.11.a:0 "那个肥佬死了，法国得救了。"
 French.12.t:0 "阿尔芒派转而攻击莫拉斯"
 French.12.d:0 "为了击退袭击社会主义者与君主派联盟的虐待狂公安部暴徒，我们付出了巨大牺牲。然而，倘若我们放手让保皇派重掌大权，那这一切都是一场空。他们抱残守缺，走着传统与贵族的老路，而正是这条老路让法国的老百姓们心甘情愿地打了场世界大战。如果联盟必须毁灭，那就毁灭吧。为了法国的利益，我们将解除保皇派的武装，并让阿尔芒成为法国人民的大救星。阿尔芒将成为法国与我们的捍卫者；法国人民将成为她的炽热之剑，即使这意味着我们需要斩断同传统的联系。巴黎，在其所有展露的美丽之中，讲述着令人伤感的古老故事；它的苦难、它的斗争和它的伟大都将为人铭记，但它本身将得到翻天覆地般的改变。在革命之火的蔓延之中，古老的巴黎将涅槃重生，崭新的思想时代将随之出现。王侯将相们将经历法兰西曾不得不承受的痛苦；从这一刻起，仁慈这个词将有个不祥的定义，而莫拉斯的集团将是第一批领略其中门道的人，法兰西将于今晚获得重生。"
 French.12.a:0 "新的黎明即将来临…"
 French.13.t:0 "波旁复辟"
 French.13.d:0 "法兰西的同胞们！长久以来，我们曾经辉煌的国家一直处于敌对势力的桎梏之下。我们曾是骄傲的帝国！我们的国家，我们的文化，我们的历史，我们的军队，我们曾是全欧洲最强大的国家！但是，自从在大战中惨败后，这一切都荡然无存了。我们丢了老祖宗筚路蓝缕打下的土地，被束缚在令人作呕、软弱的“共和”制度之中，而这个共和国除了把祖国贱卖给奴隶外，可以说一事无成！但今天，我向大家宣布，我们不会再容忍这种情况了！法兰西的兄弟姐妹们，以所有热爱伟大法国的同胞手足之名，我在此宣布，法兰西帝国今日复辟了！法国将不再是征服者的应声虫！我们要重获往昔辉煌！我们要为自己与子孙万代开辟一个崭新的未来，那时，法国将再次引领欧洲的未来！法兰西万岁！皇帝万岁！"
 French.13.a:0 "帝国万岁！"
 French.14.t:0 "阿尔芒没用了"
 French.14.d:0 "伊涅萨被莫拉斯的手下猛地推了一把，她终于明了了自己如今的悲哀处境。她是多么悲惨啊，革命将在这里，以这种方式终结。她所深爱着的国家，她为之奉献一切的人民，在命运关头却背叛了她，把她拖入了泥潭。他们谋害的不是她——而是他们自己。她想知道她是否早已注定遭此下场，是否注定只能一事无成，也许，这都是她的错，是她在什么地方出了差错疏忽吧。但现在，这些都不重要了。这些想法掠过她的大脑时，她感到一阵剧痛，眼前只余一片黑暗——而革命亦被黑暗笼罩。"
 French.14.a:0 "稳定必以鲜血为代价。"
 French.15.t:0 "文化重建-关于落后艺术的诏令"
 French.15.d:0 "伟大的文化大重建运动开始了！在卢浮宫整齐的人群前面，大元帅保罗·查克宣布法兰西国的文化重建运动正式开始！元帅宣布：所有的“落后艺术”都将被毁灭，在人民阵线的引导下，法国人将创造属于自己的新艺术表达形式！他宣布：卢浮宫将作为重建法国传统艺术的开始，并从道德败坏而腐化的波旁王朝的影响中解放！\n\n宣告之后，公安部开始洗劫全巴黎的博物馆与画廊，抢走甚至毁灭了不计其数的无价之宝。单单在卢浮宫，就有大量的共和国时期创作的艺术品被销毁了，但依然有很多艺术品在公安部到来之前被抢救出来。值得注意的是，有报道称达芬奇的《蒙娜丽莎》被“叛国的布拉西拉赫同情者”偷走，并带到了意大利。\n\n法兰西，曾经的文化之都，被新政权掏出了心肺。巴黎周弥漫着画布燃烧的黑云。"
 French.15.a:0 "为了未来付出的微小代价。"
 French.16.t:0 "文化重建-关于过去的诏令"
 French.16.d:0 "查克元帅又有事情宣布了！下一个诏令，就是要去清理法国的历史，特别是受波旁王朝毒害的部分！为了进一步巩固新国家政权，查克宣布，所有在波旁时代建造的建筑物与纪念碑都将毁灭！\n\n“旧皇帝们的弱点将不会成为新法国的弱点”，他对着巴黎整齐的人群宣布道。不仅如此，所有未来得及逃跑的前朝显贵们都被收监或者处决。数以百计的公务员，贵族和亲波旁的商人不是被逮捕，就是神秘消失了，大概是被公安部或者席卷全国的查克支持者干掉了吧。"
 French.16.a:0 "世界将永远不会知道他们曾存在过。"
 French.17.t:0 "文化重建-关于未来的诏令"
 French.17.d:0 "文化重建运动达到高潮，大元帅颁布了最后一项敕令，一份为法国的未来精心打造的蓝图。即便保守地说，他的方案也称得上雄心勃勃，和他先前的方案相比也震撼不减。查克政权新颁布的一系列法案规定，有着德裔血统的人是法国人民的“第五纵队种族”，敌人不能担任公职也不能从商。\n\n和这些新的种族法律一同颁布的是“生育方案”，致力于在下一个十年急速提升法国人的生育率。“生育方案”的目标是创造更多的“种族纯净”的法国人口，以超过欧洲的德国人口。\n\n数以千计的德裔、犹太人和少数族群已经开始大逃难出法国。全国上下，在大元帅的指示下，公安部开始焚烧德裔聚居地和犹太会堂。"
 French.17.a:0 "明天属于我们。"
 French.18.t:0 "文化重建-关于教会的敕令"
 French.18.d:0 "下一个文化重建的受害者就是法国的主流宗教，天主教。虽说查克派系的人民党先前对宗教事务处于中立态度，现实情况远比意识形态要重要。人民党声称因为现在被清洗的莫拉斯派系的亲天主教政策，人民党要开始数波针对天主教会的暴力，来实现世俗化。\n\n大元帅在广播上说到了这个话题：“由软弱的君主制确立的神职人员的权威，对于新法国人民的道德取向是个严重的威胁！”这句话对于多数为天主教徒（至少是基督徒）的法国人民在重建期间最具有冲击力。公安部以抗拒世俗化为由镇压很多乡镇的严重抵抗。查克开始推动用新的“国家崇拜”来代替宗教，企图创造以国家和法国人民为尊的新信仰。那不勒斯和法兰克福政府强烈谴责，并开放边境为宗教难民提供庇护。"
 French.18.a:0 "教会和一切阻碍新国家的东西都会被清洗掉！"
 French.19.t:0 "洛林再军事化"
 French.19.d:0 "德皇将《图尔条约》强加给波旁王朝时，德国高层仍对条约阻止另一场世界大战的效力抱有幻想，但倘若他们有点脑子的话便不会这么想。复仇主义的热潮已达到了前所未有的高度，我们的武装力量规模正迅速扩大，法兰克福的官僚们非常清楚我们想要什么。洛林再军事化不过是万里长征的第一步，目的是确保法国在接下来的几年里建立完全的霸权，在我们回过神来之前，我们的军队将在柏林、维也纳和纽伦堡等城市阅兵，像德国人很久以前那样在里面载歌载舞。然而，我们还将采取更多措施，不仅消弭德国对全球事务中的影响，而且从根本上改变他们的整个社会。毕竟，复仇不仅是为了打败一个国家，还是为了让这个国家在往后的岁月里无法存于世间。"
 French.19.a:0 "图尔条约已经名存实亡。"
 French.20.t:0 "法国士兵进入洛林"
 French.20.d:0 "法国军队已进入了洛林的非军事区，正在逼近我们两国的边界。这是对战后和平条约的公然违反，我们应当反击！\n\n然而，我们的前盟友似乎并不关心这个问题，也不愿意以此威胁法国，我们可能要孤军作战了。甚至我们自己的人民似乎也不急于因为这个问题再度恶化与法国的关系。人民希望为自己福祉找到解决方案，而不是另一场不必要的血腥战争。\n\n也许我们应该让这事过去就好了？反正法国佬也没那能力攻击我们。"
 French.20.a:0 "提出外交抗议"
 French.21.t:0 "德国要求撤军"
 French.21.d:0 "背信弃义的泡菜佬们用武力威胁来回应我们目前的再军事化计划，这令我们十分懊恼，但也丝毫不感到意外。重建法国军队对法国人民的安全至关重要，如果不进行再军事化与改革，我们就无法夺回我们的任何一片失地。然而，如果德国来真的话，那我们也不太可能在全面战争里击败他们。我们应该怎么办？"
 French.21.a:0 "我们别无选择，只能同意"
 French.21.b:0 "洛林是法国领土！"
 French.22.t:0 "法国拒绝了最后通牒"
 French.22.d:0 "不幸的是，法国大使告诉我们，法兰西国并不打算放弃再军事化计划。法国人成群结队应征入伍，我们业已看到法国军队在我们的边界集结。虽然我们现在出击很可能取得胜利，但与法国人开战造成的政治与经济影响也可能很严重。我们应如何应对这种公然违反《图尔条约》的行为？"
 French.22.a:0 "我们现在负担不起一场战争"
 French.22.b:0 "就这样吧。"
 French.23.t:0 "对布列塔尼策略"
 French.23.d:0 "布列塔尼，一个靠少数民族统治勉强维生的国家，苟活在其主子的奇思妙想之下。布列塔尼，以及许多从光荣法国中分裂出来的国家都只不过是人造国家。由因此，最高指挥部希望尽快解决他们，以此净化我们的边境。然而，军队中其他成员提出了一个替代方案。为了改善我们的国际声誉，避免我们未来的野心受到干扰，我们应与布列塔尼政府进行谈判。这样做可能会让我们作出一些让步，比如用自治权消弭凯尔特人的自决权，但是，毕竟这能让我们在不流滴血并不遭对手污蔑的情况下收回布列塔尼地区的造船厂。这个问题最终取决于[GetLeader]的决定。"
 French.23.a:0 "给他们的政府发一份要求清单"
 French.23.b:0 "无需外交手段"
 French.24.t:0 "法国要求合并"
 French.24.d:0 "多年来我们一直受到法国的压迫，今天他们却要求我们加入他们，否则我们将面临和他们开战的结果。面前有两个选择：我们要么心甘情愿地认输，像个软蛋一样摇尾乞怜，要么像一个战士那样去战斗，从侵略者手中保卫布列塔尼的独立！我们必须尽快做出决定，因为就在我们说话的时候，法国士兵已经在边境上集结！"
 French.24.a:0 "法兰西万岁！"
 French.24.b:0 "布列塔尼万岁！我们会抵抗至死！"
 French.25.t:0 "法国要求吞并瓦隆"
 French.25.d:0 "今天，法国大使已经向[Get Leader]发出了最后通牒。根据上述通牒的要求，瓦隆必须和平地投入到大法兰西的怀抱中，因为瓦隆在历史上一直是法国的领土，这里的居民也说法语。如果要求得不到满足，我们将面临彻底的毁灭。虽然我们毫无胜算，但我们可以求助于我们的德国盟友，希望我们的前哈布斯堡领主会来解救我们。"
 French.25.a:0 "寻求德国支持"
 French.25.b:0 "我们别无选择，只能同意"
 French.26.t:0 "瓦隆请求援助"
 French.26.d:0 "法国要求吞并瓦隆，这在整个欧洲引起了轩然大波。看来法国人要再次重走他们的扩张主义老路。瓦隆人要求我们履行与他们的长期盟约，并就法国对瓦隆的侵略行为正式对法宣战。尽管许多人认为战争是件光荣的事，但我们政府内部的一些人却希望，对法国人作出让步可能会止住他们进一步扩张的欲望。我们应该如何回应？"
 French.26.a:0 "我们目前无法帮助他们。"
 French.27.t:0 "我们已经被抛弃了"
 French.27.d:0 "我们曾经的盟友，我们一直依赖的保护者德国已经通知我们，他们不会向法国宣战，他们对这种侵略行径选择了沉默。法国军队已经越过了边界，我们的家园随时会沦陷。虽然如此，我们军队依旧士气高昂。法国佬可以消灭我们的肉体，但他们永远无法夺走我们的荣誉。起来吧，瓦隆人！让我们用最后一战，给那些法国混蛋们一个终生难忘的回忆！"
 French.27.a:0 "我们将竭力抵抗。"
 French.28.t:0 "德国保护瓦隆！"
 French.28.d:0 "由于德意志帝国要履行与瓦隆之间盟约，我们对瓦隆速战速决的计划已经遭遇流产。德国大使已经通知我们，除非我们撤军并与瓦隆人正式讲和，否则德国将不得不向我国宣战。我军将士觉得这是一雪《图尔条约》之耻的绝佳机会，但如果让步，我们也可以利用这段时间进一步准备和动员，确保在适当的时机让德国佬品尝失败的苦果。我们应该怎么做？"
 French.28.a:0 "那我们现在就得开启伟大斗争。"
 French.29.t:0 "法国宣布对荷兰拥有主权"
 French.29.d:0 "最近，根据我们在法国政府内部渗透的眼线的报告，他们似乎有想要占领整个大荷兰地区的野心。而荷兰方面关于法国士兵在法荷边界正频繁调动的报告也进一步证实了这一情报。虽然大荷兰地区天险众多，但他们的军队实在过于孱弱，根本不能与重整旗鼓的法国军队的持续冲突中生存。尽管我们可能会因这种想法而不寒而栗，但由于法国人已占领了瓦隆，再让他们夺取大荷兰的话，我们就在边界上多了一条危险的侧翼，要是未来我们要同法国作战，这就是我们的软肋。 部分高层人士认为，我们必须用战争来回应这种公然的侵略行为，但外交官认为，我们可以通过妥协打开局面，也许可以向他们提供部分让步，以此换取他们放弃对该地区的进一步宣称。当然，我们也能直接弃大荷兰于不顾。"
 French.29.a:0 "提出割让法兰德斯的妥协条件"
 French.29.b:0 "荷兰与我们无关"
 French.29.c:0 "欧陆平衡不能被打破！"
 French.30.t:0 "与尼德兰的妥协"
 French.30.d:0 "德国外交官邀请我们的驻德大使及其团队来到近来被吞并的列日市，他们希望在那里同我们达成妥协，以避免两国间擦枪走火。目前为止，从房间之中传出的骚动与叫喊声似乎让人觉得前景不妙，但并非毫无希望。\n\n特别是在一位德国外交官提出了一个相当诱人的提议之后。作为放弃对大荷兰其他地区的宣称的交换条件，法国将获得法兰德斯地区，这样一来，所有前比利时领土便都会并入法国境内。当然，荷兰人在这个问题上完全没有发言权，他们的外交官也未能出席会议。"
 French.30.a:0 "同意条约。"
 French.30.b:0 "我们将占领一切宣称之地！"
 French.31.t:0 "德国放弃了荷兰"
 French.31.d:0 "===最高机密===\n\n安插在德国政府内部的间谍报告，德意志帝国无意因我们即将对荷兰发动战争而与我们开战。一位间谍甚至录到了德国大使说：“要是我们为那些郁金香花农流了哪怕一滴血，那就是蠢到家了。”\n\n此外，还有报告表明，德国军队已经减少了在我国边境的兵力布置，并完全撤出了荷兰境内。我们对荷兰的行动似乎不会再有任何外部干扰。我们应该迅速行动，只需两周便可取得胜利。"
 French.31.a:0 "向阿姆斯特丹前进！"
 French.32.t:0 "德国保卫荷兰"
 French.32.d:0 "今天，我国外交部从法兰克福处收到了一封措辞强硬的电报，德方不仅要求我们立即停止对荷兰的敌对行为，让我们立即从其领土上撤军，而且还声明德意志联合王国的军队已全面戒备，准备在必要之时用武力捍卫荷兰的独立。先前荷兰人发出的最后通牒只是在虚张声势，他们的领导层很快就变得和和气气，允许我们通过外交手段解决领土问题了。\n\n然而，这一次，德国外交部已通知我们，他们不愿再妥协了。要么我们放弃对荷兰国的征服企图，如果没有得到回应，他们将在二十四小时后对我们宣战。"
 French.32.a:0 "无论如何，我们都要拿下他们！"
 French.32.b:0 "我们暂且让步。"
 French.33.t:0 "大合并危机"
 French.33.d:0 ""
 French.33.a:0 "他们不该问问我们？"
 French.34.t:0 "荷兰危机之终"
 French.34.d:0 "德国政府同意通过外交途径解决荷兰问题，这让我们非常高兴。尽管我们还未将所有的荷兰领土都置于我们的控制之下，但我们的军队已踏入法兰德斯：三色旗在布鲁塞尔、根特与安特卫普上空飘扬，法荷边境哨所也已拆除。在我们公义的统治下，比利时大地已重归一统，这无疑是法国人民的一场伟大胜利，我们也以此向世界证明，我们的历史充满荣耀与胜利，法国必不会在强国之林中屈居人下。\n\n而另一方面，我们最初的要求是荷兰的全部领土。虽然许多人可能会赞成如今的这种外交解决方案，并建议我们巩固宝贵的法兰德斯土地，但有一些军方人士认为，倘若我们撕毁协定，并在吞并法兰德斯之后全面入侵荷兰，德国人必会措手不及。"
 French.34.a:0 "只拿法兰德斯"
 French.34.b:0 "利用危机，占领整个地区！"
 French.35.t:0 "法国拒不妥协"
 French.35.d:0 "尽管我们向法国人展现了慷慨的外交姿态，但这些鬼迷心窍之人断然拒绝了我们的提议。他们非但毫无理智，反而一再坚持他们最初的要求——全面吞并尼德兰共和国。如今，我们的政府正处在十字路口，已是进退维谷，危机已发展到了白热化的程度。帝国目前有两个选择，一是正式展露我们对荷兰的支持，加入他们与法国人的战争；二是抛弃他们，让他们在法国人的残酷威胁之下听天由命。这两种选择都各有其支持者，但有一点是显而易见的——法国人并不打算放慢脚步。选择已很明了了，我们必须："
 French.35.a:0 "干涉，必须保护我们在荷兰的利益！"
 French.35.b:0 "算了吧，我们现在负担不起一场战争。"
 French.36.t:0 "吞并荷兰"
 French.36.d:0 "今天有一个好消息传到了巴黎！尽管背信弃义的德国人刁滑奸诈，但他们却抛弃了荷兰人，让荷兰自己去面对法国的审判。我们的军队正在荷兰的街道上行军，于这片法国之新疆土之上建立秩序与稳定。国际社会对这一事态发展暗自神伤、怨声载道之时，欢呼却席卷了我国，又一件不公之事得以消除了——法国离救赎又近了一步。与此同时，公安部已起草了他们的名单，每天都有一栋房子变得空无一人……"
 French.36.a:0 "向阿姆斯特丹前进！"
 French.37.t:0 "法国提出共同防御条约"
 French.37.d:0 "今天，我们的驻法大使收到了法国政府的正式邀请，他们邀请俄罗斯帝国与法国结盟。鉴于我们都与德国人存在利益冲突，巴黎方面认为我们应该加深双方业已友好的关系，并将这种关系扩展到抵御侵略的防御协约，无论这种威胁是来自法兰克福还是别处。如果我们接受，法国将向任何攻击我们的国家宣战，反之亦然，让我们借助强大的法国钢铁之师的力量，来保证我们国家的安全，并对抗那些试图摧毁俄罗斯母亲的敌人。\n\n这就意味着我们可能会迅速卷入过多的国外纠纷。法国人做梦都想着为他们在大战中的失败复仇，他们的外交政策明确表示，这个联盟可能很快演变成进攻性同盟。我们庞大的军队已经有漫长的战线需要保卫，而另一场血腥的战争很可能是俄罗斯民族现在最不希望看到的，无论征服广袤的土地听起来是那么的诱人。"
 French.37.a:0 "的确令人惊讶，但我们欢迎。"
 French.37.b:0 "我们没有兴趣和法国来往"
 French.38.t:0 "与法国结盟？"
 French.38.d:0 ""
 French.38.a:0 "为我们的新盟友干杯！"
 French.38.b:0 "不用了。"
 French.39.t:0 "对意政策"
 French.39.d:0 "这是罗马一个繁忙的早晨，时钟指向早上九点，室外温度29摄氏度，室内21摄氏度。法国大使馆打开门窗，让室外的风吹进屋内。\n\n法国领事在办公桌前等候国内高层的命令，他的双眼盯着外面的广场，而其他工作人员正在收拾行李，他们认为是时候离开了。\n\n然而沉默并不能说服领事，他敦促大家留下等待尚未到来的命令。必须马上做出决定，否则就将为时已晚……"
 French.39.a:0 "他们是有价值的盟友"
 French.40.t:0 "法国为殖民地分裂分子提供武器！"
 French.40.d:0 ""
 French.40.a:0 "真糟糕！"
 French.41.t:0 "公安部抗议偏袒军队"
 French.41.d:0 "鉴于我们最近的行动，军方的地位已得巩固；这也让大部分公安部人士妒火中烧。虽然目前我们还没有什么可担心的，但公安部已对我们偏爱军方的行为大加指责，并警告我们说，倘若给予军方太多的影响力将产生严重的后果。这到底是威胁还是警告还有待观察，但可以肯定的是，公安部并不欣赏这种做法。"
 French.41.a:0 "我们应该采取措施，平衡权力"
 French.41.b:0 "是嘛，随他们怎么想。"
 French.42.t:0 "军队抗议偏袒公安部"
 French.42.d:0 "鉴于我们最近的行动，公安部的地位已得巩固；这也让大部分军方人士妒火中烧。虽然目前我们还没有什么可担心的，但军方已对我们偏爱公安部的行为大加指责，并警告我们说，倘若给予公安部太多的影响力将产生严重的后果。这到底是威胁还是警告还有待观察，但可以肯定的是，军方并不欣赏这种做法。"
 French.42.a:0 "我们应该采取措施，平衡权力"
 French.42.b:0 "他们应该担心自己的问题。"
 French.43.t:0 "公安部试图夺权！"
 French.43.d:0 "看来军国派一直都是对的——利用着我们对其无与伦比的政治偏爱，公安部已试图对我们的政府发动政变！许多我们信任的顾问与军事领导人原来都是公安部的人，现在他们要求让公安部完全控制政府。这已演变成了对巴黎的争夺战，除非我们立即搬来援兵，否则巴黎将落入公安部手中。"
 French.43.a:0 "政变失败了。"
 French.43.b:0 "公安部成功夺权！"
 French.44.t:0 "军国派试图夺权！"
 French.44.d:0 "看来公安部一直都是对的——利用着我们对其无与伦比的政治偏爱，军国派已试图对我们的政府发动政变！许多我们信任的顾问与军事领导人原来都是军国派的人，现在他们要求让军国派完全控制政府。这已演变成了对巴黎的争夺战，除非我们立即搬来援兵，否则巴黎将落入军国派手中。"
 French.44.a:0 "政变失败了。"
 French.44.b:0 "军国派成功夺权！"
 French.45.t:0 "军队接管领导权"
 French.45.d:0 "当一切尘埃落定后，法国显然焕然一新了。法国所有的文官都被清除，政府由法国真正忠诚的军官们重建。政府机构依然存在并为法国服务，由唯一能为法国效力的军队领导。"
 French.45.a:0 "我们拭目以待。"
 French.46.t:0 "会见君主派"
 French.46.d:0 "虽然一开始有所顾虑，但执政党坚持要与君主主义者谈判，以就君主制度及其社会地位达成妥协。"
 French.46.a:0 "好的。"
 French.47.t:0 "法国建立欧陆体系"
 French.47.d:0 "团结起来，共御敌寇，这是欧陆制度建立时的座右铭，这一制度当时是由凡尔赛政府的执政党构建并推行的。\n这乍听上去似乎不错，但媒体指出，实际上没人想要这么做，甚至法国的盟友们也不想这样做。然而，这对法国的生存是必要的。"
 French.47.a:0 "一切为了团结，对吧？"
 French.48.t:0 "大规模驱逐德裔"
 French.48.d:0 "在过去数年中一直生活在法国的数千名德国人现正被驱逐到德国。尽管其中大多数人甚至连德语都不讲了，也不反对政府，但国家领导层仍认为他们是法兰西国的污点。他们被拖出家门，被送上开往德国的火车。德国政府现在得被迫去照顾这些人，他们在昔日的祖国境内已失去了一切。"
 French.48.a:0 "赶紧滚。"
 French.48.b:0 "法国会为此付出代价。"
 French.49.t:0 "收拾残局"
 French.49.d:0 "暴君抿了抿最后一口茶，用嘴唇细细的感受着热茶的味道。与此同时，外面的混乱愈演愈烈，他知道这可能是他喝的最后一口茶了。他放下了茶杯，抬头看向了俯视着他的圣母玛利亚像。老反动派握着念珠，祈祷了起来，这不是为了求主宽恕他的灵魂，而是为了求主宽恕法兰西的灵魂。噢，可怜可悯的法兰西啊，她先是尝到了被德佬击败的滋味，然后她再背弃了主所赐的君王！而现在……噢，现在啊，她把自己出卖给了伪装成法国人的野蛮人。宽恕法兰西，这就是他所求的。\n\n大门被撞开了，一队武装公安部士兵破门而入。一把手枪与三杆步枪顶在了他的脑门上，此时，莫拉斯从祷告中惊醒了过来。\n\n“请别介意，先生们，我为法兰西献出了生命。倘若你一定要现在杀了我，那也是你和上帝的事了，愿祂宽恕你，宽恕法国。法兰西万——！”\n\n三声枪响过后，暴君得到了审判。"
 French.49.a:0 "最好还是忘却过往。"
 French.50.t:0 "法国要求劳动力"
 French.50.d:0 "今天上午，在我国境内驻留的法国官员接到了巴黎的命令，并立即开始将我国监狱中的上千名德国工人引渡到法国进行强制劳动。\n\n许多德国士兵与战俘在毫无活力、劳动力过剩的德国经济中寻不到工作机会，在第一波被引渡工人之中，这些人将占大头。除此之外，还有许多被公安部选中的政治活动家与知识分子也被引渡。\n\n而且，这还没完；巴黎似乎有意引进大批廉价的德国劳动力以重建他们自己的战后经济，并在不久的将来铲除其占领区内潜在的动乱来源。\n\n德国各地的军事监狱和营地已被腾空，工人们被迫离开他们的乡土与家庭，前往法国境内的诸多劳改营，这些劳改营的位置是保密的。虽然监狱里本已有足够的潜在工人足够恰好完成第一批引渡配额，但法国占领当局可能不得不诉诸于将所有贫穷的德国公民赶到街上，再“绳之以法”，以满足巴黎的要求。\n\n此外，虽然这有望在一定程度上减轻占领政权的行政负担，但本已心怀不满的德国民众肯定会因此加倍憎恨法国统治，因为他们的亲人被强行带到了阿登山脉的另一边，从此了无音讯。"
 French.50.a:0 "就明抢是吧？"
 French.51.t:0 "德国征召劳工到来"
 French.51.d:0 "将德国劳工转移到北加莱省和弗朗什-孔泰省的工作基本上取得了成功。约五万名德国战俘已抵达这些地区的劳改营。预计不久后，将有更多的车队从德国启程。这一行动的初步成功将为未来进一步的劳工迁移奠定基础。在总计61个车队中，有57个车队顺利抵达目的地，其余4个车队出了点小状况，但最终也完成了他们的任务。\n\n值得注意的是，负责从奥格斯堡地区惩教所转运德国工人的第38号车队，在穿越斯图加特附近农村公路的遗留雷区时，损失了45名工人和3名卫兵。公共事务部选择对新闻界保密，但交通部关于在该地区建立扫雷劳工队的建议已提交并附在本文件中。\n\n到目前为止，据劳改营报告，其在管理新来的工人方面，并没有什么大问题。工人仍在涌入北加莱省和弗朗什-孔泰省，如果一切顺利，预计在几周内，该地区最近扩建的矿场的产量将增加20%，该地区许多工厂的工业产量也将得以提高，而在更多工人到来后，情况会进一步改善。"
 French.51.a:0 "让那些德国人去扫雷！"
 French.52.t:0 "法国控制德国工业"
 French.52.d:0 "看来巴黎的胃口无穷无尽。\n\n法国公安局已接到命令，开始拆除我们管辖范围内的几个主要工厂。尽管在这些工厂之中，许多工厂直到现在才关门大吉，但这对我们的经济重建有百害而无一利，因为当地潜在的就业机会凭空蒸发，被转移到了巴黎。\n\n可以理解的是，这一行动在我们许多城市中引起了极大的愤怒。在将要拆除的工厂之一，一家位于多特蒙德的一家钢铁厂之中，愤怒席卷了该厂，我们不得不部署警察，以防止其在周围的街道上引发全面暴动。在勉强避免一场公开起义后，人们不禁要问，在紧张局势一发而不可收拾前，法国人还要把德国人逼到何等境地。"
 French.52.a:0 "他们还要从我们这里夺走什么？"
 French.53.t:0 "德国工厂搬迁"
 French.53.d:0 "根据我们的命令，来自被占领的德国的几个主要工厂的设备已被公安部拆除并转移到法国的各物流中心，其中很大一部分来自鲁尔-威斯特法伦工业区。这些过剩的工业设备已被我们用来在法国各地兴修工厂，并以此通过建筑与未来的工业岗位扩大就业。\n\n而所有这些都是以德国工人为代价的，工业综合体的接连拆除让他们失去了潜在的饭碗。虽然这加剧了德国境内的紧张局势，尤其是多特蒙德，该市各地出现了小规模的骚乱，但占领当局向我们保证，在接下来的几周内，当地警方在处理动乱与失业问题时将不费吹灰之力。无论如何，根据预期，法国工业设备的增加能在可预见的未来推动我们的工业产出增长。"
 French.53.a:0 "虽然算不上赔偿，但也够了"
 French.54.t:0 "改组公安部领导层"
 French.54.d:0 "在未来的安全得到保障后，党领导层的问题也随之出现。达南德在争权过程中发挥了至关重要的作用，在三巨头的崛起中就更是如此。然而，历史上到处都是功臣夺权的故事，我们最好在威胁尚处于萌芽之时及时处理。"
 French.54.a:0 "达南德已经没用了。"
 French.54.b:0 "我们还可以利用他。"
 French.55.t:0 "犹太人事务总委员会"
 French.55.d:0 "自我们光荣的民族革命开始以来，公共安全部就一直是法国人民的剑与盾，让境内外的人民之敌感到恐惧不已。他们的铁军宣传每天都会吸引来数百名新兵，而公安部成员已成为真正法国人的代名词，那是一个随时准备为捍卫我们的神赐之土与我们美丽的种族和文化而战斗牺牲的人。\n\n不幸的是，公安部的真实状况也许没有我们的宣传部想要描绘的那么具有魅力。虽然公安部的精英部队甚至可以让哈布斯堡的走狗或背信弃义的阿尔比恩的最顽强的战士落荒而逃，但其中大多数人似乎和蛮族别无二致，他们对我们自己的公民，特别是那些信奉犹太教的人犯下许多大大小小的罪行。\n\n尽管我们的政府从前制定了某些法律，旨在削弱犹太人的广泛影响。毕竟，我们认为犹太人天生就不值得信任，而且还是反法分子，但这些犯罪行为还是反映了我们伟大国家的丑陋现实。我们需要向我们勇敢的公安部小伙子们作出妥协。也许，我们可以授予其领导人新成立的犹太人事务总委员会的主席职位，以此确保犹太人问题以文明与和平的方式得到解决。我们相信，公安部部队的纪律与秩序将在短期内得以恢复。"
 French.55.a:0 "仇恨有限，不是么？"
 French.56.t:0 "反犹暴动"
 French.56.d:0 "XX/XX/19XX\n\n最高机密\n\n最近，来自全国市政部门警察局以及农村地区宪兵队的报告向我们描绘了一幅可怕的画面。从巴黎到土伦，公民们因抗议所谓“犹太恶魔”对法国人民造成的不公而不断进行着暴动。尽管我方政府过去不时发表反犹言论以赢取公众们的支持，但这些野蛮的种族暴力场面绝对与我们的设想背道而驰。\n\n由于在法国各地犹太人居住区和村庄发生的迫害和骚乱引发了火灾与大规模伤亡，国内安全部队最近的一项调查发现，罪魁祸首似乎是我们新近任命的犹太事务总委员会领导人。虽然我国政府的大部分成员对犹太人没什么好感，但我方政府却一直在反对这些无意义的暴力行为。不过遗憾的是，我们也无能为力。现在换掉总局的领导者可能会让民众们调转枪口反对我们自己。我们目前所能做的唯一之事便是在恐惧中祈求着让这一切尽早结束。"
 French.56.a:0 "我们做了什么？"
 French.57.t:0 "新城市规划"
 French.57.d:0 "法兰西神圣疆域崭新未来的曙光已然出现。根据法国建设部提出的新设计，在曾经遍布瓦砾或往昔颓废文物的地方，崭新的、雄伟的建筑将拔地而起。\n\n这种新颖的、新兴的建筑风格将古典罗马建筑与几年前诞生的装饰艺术运动的理念以及钢铁与钢筋混凝土的现代建材创新融合在了一起，孕育出了被描述为“巨型罗马风摩天大楼”的建筑理念。\n\n根据这些设计，一些法国建筑师，如奥古斯特·佩雷和保罗·托农，为法国心脏地带的一些城市的重建蓝图做出了重大贡献。这些气势恢宏、棱角分明的摩天大楼让我们的公民感到敬畏与服从，其也正在法国及其占领区的各地拔地而起。在我们的指导之下，这一波新建筑计划只会更为巩固我们作为欧洲未来统治者的地位。"
 French.57.a:0 "开始干活吧"
 French.58.t:0 "永恒之国"
 French.58.d:0 "当全法国的时钟开始敲响午夜12点的钟声时，整个国家陷入了一片寂静。而当最后一声钟声响起时，每个人都打开了收音机。领袖即将发表不朽的演讲，这次演讲也将被载入史册。\n\n今天，我很高兴能在此向大家讲话，因为法国已然进入了一个崭新的时代。我们的革命终于实现了其目标，并让我们受益良多，不过现在，是为我们的崭新自我大加赞美的时候了，我们得大庆一番。我们现在得停下来，喘上那么两口气。\n\n引用我伟大的同事路易·阿拉贡的一首诗。这是他的一部作品，我相信大家都会喜欢它。\n\n若色皆伪路不惧，我等何人人得见。幽灵兴许存世局，深穴之中步履坚。\n\n信仰胜利以作曲，万里路遥今启程。烈焰烁金耀漫途，以此且作吾行中。\n\n万般本领不甘堕，且歌且舞引众前。黄粱一梦成真作，大梦已觉尚感缅。\n\n如今，见证了我们大家一同创造的新法国后。我必须诚心诚意地说。我们不再为人厌弃，遭人流放了。现在，我们统一在同一个文化与种族之下，一如往昔。而这样的法国，正是我曾每时每刻所梦想的。正如我们一直保卫着祖国一样，我们现在的职责就是为此而庆祝。\n\n因此，现在，让我们为之欣喜，为之庆祝吧！"
 French.58.a:0 "法兰西万岁！"
 French.59.t:0 "元年"
 French.59.d:0 "在其巴黎私人宫殿的阳台上，查克宣布，在法国的指导之下，世界的新时代已经开始。新时代之举措将包括从法国图书馆、博物馆与画廊移除一些以盎格鲁文化为基础的作品与文献。他甚至还说，现行历法受到了盎格鲁人的影响，因此需要一种崭新的法国日历。而日历的开始日期，便从这一天开始。"
 French.59.a:0 "新法兰西，新法国人"
 French.60.t:0 "法兰西万岁"
 French.60.d:0 "世界大战结束后，法国人民一贫如洗、深陷悲痛无法自拔，国家经济因规模庞大的战争债务而陷入困境，大部分工作年龄段的男性人口死于沙场，许多城市因战争的冲击而伤痕累累。然而，人们的悲伤已被一种愤怒取代，这驱使着他们不仅要重建，更要再度确认法国文化与生活方式的优越性。在法国新的民族主义专制统治下，法国不仅享受着经济繁荣，而且还由于庞大而雄心勃勃的公共工程项目，以此迎来了文化繁荣，似乎每隔一周就会有一幢建筑奇观拔地而起。其中最令人印象深刻的是查理曼雕像，它高达300多米，横跨塞纳河，俯视着巴黎的天际线，这不仅向法国人民，而且向世界发出了法国已重回世界强国之林的讯息。因每年近两位数的国内生产总值增长率，一些经济学家将这一经济繁荣称为法国奇迹，许多人还说，当前在经济危机中苦苦挣扎的其他国家应当将法国的公共工程项目作为缓解其当前经济困境的一种手段。无论如何，有一件事不仅对法国人民而且对整个世界都是确凿无疑的，那就是法国不仅从恐怖的世界大战中恢复了过来，而且还成长为了一个强大得多的国家。"
 French.60.a:0 "我希望我是个法国人"
 French.61.t:0 "旧的不去"
 French.61.d:0 "今天在法国各地，阿尔芒的新书《人民的民族综合体》上架了。书中详细阐述了她对各种政治问题的看法，以及她领导的法国新政府的责任与愿望。书中还阐明介绍了她对世界大战后形势的看法，主旨是关于法国人民争取公平的斗争。书迷和政治人士对这本书大加赞赏，并将其捧为法兰西最优秀的文学作品之一。"
 French.61.a:0 "新的不来"
 French.62.t:0 "巴黎的红色圣徒"
 French.62.d:0 "在巴黎公社政府的所在地——维尔酒店的大厅里，爱国主义的阵阵回声并没有因为阿尔芒走到了喧闹的人群面前而平息下来。相反，声浪越来越大，爱国者们，甚至是同志们，都在大声展露他们对法国和革命的热爱。在一面巨大的法国国旗前，阿尔芒让人群压低了声音，并以她所熟悉的那种充满活力的方式开始演讲。\n\n“爱国者们，革命的火炬手们。”随后的几分钟里，阿尔芒一直滔滔不绝着，这让聚集在大厅里的人们都注意到了她。她的精力似乎无与伦比，她讲述着革命的重要性及其与法国与法国人的关系。人们几乎觉得是太阳赋予了阿尔芒如此巨大的能量，尽管有传言说她似乎在大量食用灵魂营养片与电解质可卡因药丸。尽管如此，阿尔芒仍以古希腊演说家的技巧继续着演讲，当她感到似乎有迹象表明人群正在失去耐心时，她戏剧性地结束了演讲。\n\n“我在这里，并不像你们所期待的任何老派的政治家，也不像那些华而不实的贵族，他们高高在上，不明白人民大众的生存斗争。然而，我与小资产阶级与资本奴隶主不同，我是带着愿景来找你们的。一个人只有从更崇高的目标中才能得以实现的愿景。就像历史上的圣女贞德一样，我也要告诉你们，我已目睹了法国未来绽放的光辉，目睹了一个无产阶级的未来。让我成为你们的贞德，这样一来，我便能带领你们，带领法国的儿女们，步入胜利。”"
 French.62.a:0 "大厅之壁因爱国主义之音而震荡"
 French.63.t:0 "昔日美好"
 French.63.d:0 ""
 French.63.a:0 "我们需要一位国王"
 French.64.t:0 "法兰西经济"
 French.64.d:0 "工人操纵着机器，汗珠流下他的额头，他满脑袋都是轰鸣声，眼睛胀痛，肌肉紧绷。工人痛恨这烂工作，但他为了生计又不得不做，幸好他快到下班的时候了。但是，从办公室的阳台，老板喊道：“你们今天要多干几个小时，要不提高产量，要么咱们就该破产了。”所有工人都愤怒起来，但只得遵守命令。这是许多法国工人的悲惨现实，严酷的工时、严酷的指标、严酷的生活。"
 French.64.a:0 "不要埋怨加油干"
 French.65.t:0 "再武装运动"
 French.65.d:0 "法国军事部长宣布了大规模军事建设的开始，指出法国缺乏与英德相媲美的军工能力。提高军事支出的紧急请求已经送达，并已成为经济工作的重点。"
 French.65.a:0 "我们不会再次蒙羞"
 French.66.t:0 "高速公路"
 French.66.d:0 "今天法国政府宣布了建设统一铁路和高速公路网，连接法国市镇的艰苦行军。这一工程耗资将达上亿法郎，许多人担心国家可能负担不起如此沉重的支出。但是如果建成，这将提供成千上万的就业岗位，解决日渐严重的失业问题。"
 French.66.a:0 "我爱火车"
 French.67.t:0 "欧洲黑斑"
 French.67.d:0 "今天，《领袖的故事》出版发售了。该书讲述了阿尔芒从年轻时到统治法国及随后被公安部夺权的人生故事。到今日为止，这本书正被在法国各地的课堂上被教授，它被看作是新的经与几乎同神话别无二致的帝国统治欧洲的宏伟史诗故事。在该书发行后，政府举行了仪式，将多里奥封为神灵，其享有在数百万人面前被处决的权利。而公众不知道的是，阿尔芒被注射了大量的药物，以平息她头脑中的任何不合规的想法。这一处决仪式似乎是阿兹特克式的，阿尔芒的心脏被从胸膛里剖出，被掷向咆哮的人群，而她残余的生命也随着每一丝呼吸而逐渐消逝。"
 French.67.a:0 "大元帅永远活在我们心中"
 French.68.t:0 "欧洲灰斑"
 French.68.d:0 "“在我们这样一个充满技术与奇迹的时代，人们常常忘记这一切从何而来。亲爱的读者，如果你要问我，那我的答案就是，通过战争。”\n\n就像新出炉的蛋糕一样，前世界大战王牌飞行员让·C·罗迈提德近来写的《第二普鲁士》正在法国各地区的书店柜台上陈列着。与他从前写就的书不同，《第二普鲁士》的内容不是从受人尊敬的王牌飞行员的角度对法国在大战中的失败进行详细的案例研究分析，也不是传播着令人印象深刻的法国民族主义与复仇主义意识形态。《第二普鲁士》完全是一本面向大众的书，从教师到律师，再到屠夫和士兵，每个人都在排着队，等着拿到这本小小的书，这本书因其是罗迈提德迄今为止最好的作品而饱受赞誉。\n\n在书中，罗迈提德以一种轻松但天才的方式简要地提到了他以前的作品，并继续预测，在狡猾的法国军队近来让法国政治发生了转变后，法国便将得到其一直梦寐以求的地缘政治中的霸权地位。罗迈提德还创造了“和以待人，背靠枪炮”的说法，他把未来的法国描述为第二个普鲁士，一个由军队统治的政府，并可以通过摆脱平民政府的干扰而恰如其分地使用军队。从外交政策上看，这个法国会恐吓其邻国，让它们对巴黎保持中立的顺从状态，他将其描述为“瑞士化”，其明确目标是将全球舞台上的竞争者挡在法国的欧洲后院之外。\n\n虽然文笔一流，但外国评论家谴责该书蓄意美化军国主义，故意忽略了战争中的流血牺牲。一位评论家甚至认为，之所以他能对战争如此鼓吹美化，是因为罗曼蒂是一名王牌飞行员：“一个真正的士兵能够体验到战争最肮脏的一面，那些云端之上的人则相反。”"
 French.68.a:0 "又一个文学经典"
 French.69.t:0 "大法兰西"
 French.69.d:0 "如今，尘埃落定。欧洲大地上最漫长的竞争以苦乐参半的方式结束了。尽管同以前一样，大地为战火所撕裂，留下永久的伤痕，但最终，我们还是凯旋而归，并承担了所有与之而来的责任。虽然有些人被人奴役，有些人受人压迫，但也有一些人得到了解放。虽然人们兴许会思考这样一场战争可能造成的持久影响，但就目前而言，许多人可以放下心来，因为他们明白了人类毁灭之时尚不在今日；除非往日的争端还在延续。要判断巴黎是否会在下个世纪创造一个黄金时代还为时过早，想要知道人类是否能摒弃其原始习性更是为时过早。战争、国界和微不足道的分歧能使我们曾经为之努力的一切最终变得毫无意义。然而，作为一个社会，我们所努力克服的正是这些问题，否则我们还算是人么？虽然不列颠治下的和平终告一段落，但一个新的时代业已孕育而生。无论和平与否，欧洲大陆将拥有一个新的主人，一个不局限于英国思维方式的主人。"
 French.69.a:0 "复仇的滋味再好不过了"
 French.70.t:0 "复仇协定"
 French.70.d:0 "今天，一张法国与俄罗斯外长握手并对着镜头微笑的照片占据了巴黎各报纸的头版。照片之下的黑体字简洁地解释了这次握手的背景。法俄两国同意正式建立一个军事联盟，旨在纠正全球秩序中的谬误。虽然有一些人留心到了这一事件，但巴黎人的情绪仍相对平静。没有多少人真正地理解了这一事件的历史性意义。\n\n在法兰西搏动之心的中央，外交部在此坐落。虽然通常此处充满着纸张与墨水，但今天，这里却被香槟与糕点充斥。下午时分，酒杯相碰之声响彻大厅，外交官们为俄罗斯多年来的努力及其政治手腕而举杯相贺。最后，在解决了一连串的小细节并作出了一些小承诺之后，一个能与大英帝国和德意志帝国相抗衡的军事联盟的基础得以巩固。外交官醉醺醺地开始侃起了大山，言中尽是英国霸权的终结，斯拉夫人和罗马人之间崭新友谊的开始，以及还要在不久的将来击败德国。\n\n夜色愈深，人们滔滔不绝，秘密都被透露了个干净。但他们之中，没有一个人发现夹在桌子之间、放在花瓶里和桌子下面的小装置，那玩意正默默监听着宴席。如果他们知道有人在听着他们伟大的复仇故事，也许他们就不会喝那么多香槟，也不会那么多嘴了。唉，笔记已经做好了。英国也不会继续被蒙在鼓里。"
 French.70.a:0 "地缘政治游戏仍在继续"
 French.71.t:0 "收紧绞索"
 French.71.d:0 "英国外交部长正与他的德国同事交谈着，他简直不敢相信自己的耳朵。法俄已达成军事联盟协定，但德国人却对这档子事过于平静。“无意冒犯阁下，但您是否已确切了解并明晰此事的意义？”英国外交部长问道，他的声音中隐含着些许恼怒。看上去沉着冷静的德国外交部长没说出什么有用的话，只是羞怯地回答说：“我已知悉。”除此之外没有多说。\n\n“目前，英国外交部正对近期内的各种事态发展可能进行研究，但我方的每次研究分析都得出需要动员部分部队的建议，他们想要听取德国外交部根据其对局势的看法所提出的建议。”敲打着桌上的文件，英国外交部长迅速地道出了事实，但德国外交部长似乎仍然无动于衷，并再次冷静地回答道：\n\n“从根本上，德意志帝国完全不认同大英帝国抱有的过度悲观，甚至可能有些军国主义的观点，在我看来，这似乎是目前最大的问题。也许是贵方雇用的官僚思维方式过于固化，抑或是德国在欧洲大陆之上斡旋经验更为丰富，但我方更担忧这一举动可能为俄罗斯、法国及欧洲其他地区的市场运作带来的潜在问题，而非大陆和平以某种方式受到威胁。”倘若可以的话，这位英国外交部长一定会拍案而起。但外交就是外交，哪怕这帮德国佬在装聋作哑。"
 French.71.a:0 "我方稍后将向政府传递德方观点……"
 French.72.t:0 "帝国同盟"
 French.72.d:0 "法国持续威胁着欧洲的稳定，我们国家的生存也受到威胁，我们现在要考虑的不是应不应该和英国一起阻止法俄联盟，而是何时的问题。为了德国的生存，我们必须向我们在伦敦的老盟友伸出援手，开启一场反抗“复仇协定”的伟大圣战。"
 French.72.a:0 "一如往日"
 French.73.t:0 "处理科西嘉"
 French.73.d:0 "科西嘉，这个岛上小国曾一度是法兰西光荣的领土，而随着波旁王朝的倒台，君主派分子逃到了这个残存的小岛上，并宣布成立法兰西王国流亡政府。而这一切都在微不足道的波拿巴王室领导之下，考虑到这一点，许多人都要求我们收复这片正当领土。"
 French.73.a:0 "发一份要求清单"
 French.73.b:0 "直接打吧"
 French.74.t:0 "法国要求科西嘉回归"
 French.74.d:0 ""
 French.74.a:0 "法国斗牛士又来了"
 French.74.b:0 "我们打不赢的"
 French.75.t:0 "科西嘉拒绝"
 French.75.d:0 "科西嘉代表团拒绝了我们的要求，我们不得不采取行动。"
 French.75.a:0 "那就打吧"
 French.75.b:0 "收手吧"
 French.76.t:0 "阿吕迪局势"
 French.76.d:0 "巴斯克国是邪恶英国佬的造物，只是为了分裂西班牙和法国而设立。我们的国家现已完成了重建并重获力量，关于这个怪胎的话题再度出现在了我们的最高指挥部中，而现在我们将决定它的未来。"
 French.76.a:0 "和平终焉之时"
 French.76.b:0 "提出要求"
