 FRA_Country_Desc_Topbar:0 "§Y特色内容：§!\n-征服欧洲，确立起新的霸权\n-体验PB内容最为丰富的国策树，超过266条国策可供游玩\n-在军队与公安部的需求间做出权衡\n-将法国主要城市工业化，帮助它们发展为大都会\n-带领复仇协定走向你心目中的理想欧洲\n-平衡法国国内的宗派主义\n-应对1930年代失业危机\n-助长民众对战争的渴望\n\n§Y时局：§!\n1933年的法兰西共和国是欧洲大陆一个逐步复兴的强国。\n\n§Y国家介绍：§!\n法兰西的历史与欧洲历史剪不断理还乱。§Y1798年危机§!爆发后，法国开启了自由主义宪政改革，由此诞生了欧洲最为古老的议会君主制之一。§Y波旁王朝§!一度统治着西起伊比利亚海岸，东至威尼斯沼泽一带的广袤领土，而所有臣服其下的土地远不仅限于此。王朝将目光瞄准了欧陆上蒸蒸日进的德意志，妄图一举将其击败，然而这一致命的错误最终断送了波旁的王位与它庞大的帝国。\n\n§Y世界大战§!以德意志之鹰在巴黎上空高鸣胜利而落下帷幕，耻辱性的§Y图尔条约§!见证了法兰西帝国的瓦解与君主制的终结。自然而然，所谓的“二十年休战”让法国陷入了复仇主义的狂潮。§Y法兰西行动§!与§Y法兰西人民阵线§!两大宗派在战后的数十年里长期把持着法国政坛。\n\n\n它们中的前者——法兰西行动，由§Y夏尔·莫拉斯§!所领导，对君主复辟持支持态度。理论上而言，莫拉斯的极端民族主义与天主教立场违反了战后宪法。但不可否认，这一思想在社会上获得了广泛的支持，为莫拉斯在国民议会赢得了一定规模的影响。后者——人民阵线，由§Y雅克·多里奥§!领导，该党信奉极端民族主义与威权主义，渴望对英德两国在世界大战中的行为实施复仇。为了让国内的温和派远离政权，多里奥与莫拉斯两人被迫结为同盟，而后又在一场争夺全面控制权、尔虞我诈的游戏里明争暗斗。与此同时，§Y伊涅萨·阿尔芒§!领导下的左翼人民阵线对多里奥的统治愈发怀疑，法兰西政治舞台上的流血事件恐怕已经在所难免。但无论谁会笑到最后，法国人民的怒火终将以迅雷之势燃向东方的德国，乃至更远的别处。\n\n§Y法兰西共和国§!是一个§Y新兴强国§!\n\n§Y特别感谢§!：\nBernie，Stallone，Lofn，Two-Watt，Wolfxe，Nilo，Mimi，Globus，Alfred/Fausi，BoringIndividual，Jubs，Tapir，Weis，Erwin，Jackie，Beezlebub，Zerogamer，SilentKing，Soble，Red以及Arj。\n"
