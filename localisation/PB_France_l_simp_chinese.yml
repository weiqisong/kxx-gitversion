 French.79.d:0 ""
 French.79.a:0 "我们可以试一试"
 French.79.b:0 "无用概念"
 French.80.t:0 "法国提议建立拉丁联盟"
 French.80.d:0 ""
 French.80.a:0 "兄弟齐心，外御强敌"
 French.80.b:0 "我们不愿做法国人的奴隶"
 French.81.t:0 "意大利同意结盟"
