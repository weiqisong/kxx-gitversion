 Factionalism_tt_delayed:0 "法国的政治体制总是相互倾轧，极右翼政治联盟这个叫法，可以说是大大低估了弥漫法兰西国的贿赂与腐败。不论什么时候，什么地点，总有人抱有不同意见。这些人必须被猎杀追捕，直到赶尽杀绝。\n\n你的稳定度和政治点数获得将根据宗派主义等级增加/减少。宗派主义狂热会每月§R+1§!，记得维持平衡！\n\n这些修正会§Y每月§!调整，具体效果如下：\n\n低宗派主义：\n政治点数：§G+10.00%§!\n稳定度：§G+10.00%§!\n执政党支持率：§G+10.00%§!\n\n中宗派主义：\n政治点数：§R-5.00%§!\n稳定度：§R-5.00%§!\n执政党支持率：§R-5.00%§!\n\n高宗派主义：\n政治点数：§R-10.00%§!\n稳定度：§R-10.00%§!\n执政党支持率：§R-10.00%§!\n"
