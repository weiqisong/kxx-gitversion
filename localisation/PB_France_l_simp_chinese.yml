 French.85.a:0 "兄弟一心"
 French.86.t:0 "巴斯克问题"
 French.86.d:0 "巴斯克国的战败后，西班牙人对这些刚解放的领土提出了要求。把这些土地归还给它的前所有者及我们的盟友西班牙，这样做符合我们的最大利益。"
 French.86.a:0 "给他们吧"
 French.87.t:0 "法国提供顾问"
 French.87.d:0 ""
 French.87.a:0 "我们将接纳他们"
 French.88.t:0 "法国顾问别再来了"
 French.88.d:0 ""
 French.88.a:0 "我们一开始就不需要他们"
 French.89.t:0 "经济解放"
 French.89.d:0 ""
 French.89.a:0 "欧陆体系只对法国有利"
 French.90.t:0 "法国边境上的行动"
 French.90.d:0 "我们在阿尔萨斯边境的驻军今天报告了大量的法国军事行动。报告内容表明了能看到大量士兵进驻了废弃多年的碉堡和战壕，有些人甚至看到士兵在边境附近挖掘散兵坑，似乎在为假定战争爆发后的德国反击做准备，如果法国人真是这么计划的话。"
 French.90.a:0 "他们要干什么？"
 French.91.t:0 "提出要求"
 French.91.d:0 "我们的军队实际上求着我们与背信弃义的英国佬和德国佬开战，现在是推动我们对阿尔萨斯的宣称并将其从德国霸权下解放出来的时候了。我国政府和最高指挥部中的每个人都希望德国人能拒绝我们的要求，而如果我们是他们的话一定会拒绝。归根结底，德国人就如同当年一般好预测。"
 French.91.a:0 "阿尔萨斯或血流成河"
 French.92.t:0 "法国声索阿尔萨斯"
 French.92.d:0 "今天我们收到了来自法国政府的要求清单，其中他们表示要解放阿尔萨斯，必要时将使用武力。这是公然的变相宣战，我们必须为与法国及其军事盟友的冲突做好准备。"
 French.92.a:0 "除非从我的尸体上踏过去"
 French.93.t:0 "德国拒绝"
 French.93.d:0 "德国方面就我们对阿尔萨斯的要求已经表明了立场。没有妥协，绝不屈服，如果我们想拿回阿尔萨斯，那我们就必须从他们冰冷的尸体上拿回来，我们不想要任何其他方式。为阿尔萨斯，为法国，德帝侵略者必死！"
 French.93.a:0 "他们本有机会"
 French.94.t:0 "征服日耳曼尼亚"
 French.94.d:0 "德意志解放阵线战败后，我们对德意志国家的占领已是板上钉钉。德国现在徒留一具空壳，它的人民则对我们俯首称臣。总有一天，德意志的概念将会消亡，而全欧洲的人都会知道这一点，因为法兰西会征服一切。"
 French.94.a:0 "听到他们的哀嚎可真爽快"
 French.95.t:0 "德军撤入丹麦"
 French.95.d:0 "很多德国高级指挥官和残余军事人员已经从荷尔斯泰因逃到丹麦境内，显然，他们作为欧洲自由和民主的捍卫者而受到欢迎。然而据内部消息称，目前丹麦和斯堪的纳维亚大部分地区的军事形势仍然一片混乱。我们可以趁着德国崩溃，顺势拿下毫无准备的斯堪的纳维亚半岛，确保尽快取得胜利。"
