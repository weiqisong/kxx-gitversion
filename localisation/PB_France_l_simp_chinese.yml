 PB_FRA_Purge:0 "巴黎一夜"
 PB_FRA_Purge_desc:0 "由于三巨头的政治主导地位并未得到保障，加上布拉西拉赫一人独揽了总统和总理两大职位，法国接下来的日子必然会是一团乱。左翼民族主义者和民粹主义者者都清楚布拉西拉赫手里的权力有多么吓人，最近又有传言称公安部准备发动政变巩固阿尔芒的统治。无论如何，法国的未来和全世界的未来，都会在接下来几天中决定。"
 PB_FRA_Purge_Aftermath:0 "黎明到来"
 PB_FRA_Purge_Aftermath_desc:0 "巴黎的街道一片寂静，除了风声什么都听不见。然而至少有人会觉得，这些街道见证了愚蠢的故事。水果摊沾满了鲜血，下水道堵满了垃圾，空气中弥漫着腐烂的味道，而法国终于自由了。"
 PB_FRA_Maurras_Takeover:0 "莫拉斯活过了这晚"
 PB_FRA_Maurras_Takeover_desc:0 "出乎全法国人的意料，曾被政府禁止、被政府的打手迫害的法兰西行动战胜了叛徒多里奥。现在，政府内部已经开始商讨邀请前皇帝让一世回国执掌大权的事宜。"
 PB_FRA_Bourbon_Restoration:0 "波旁复辟"
 PB_FRA_Bourbon_Restoration_desc:0 "法兰西的人民，欢呼吧！被叛徒和外敌阴谋废黜的皇帝让一世归来了，这是法兰西国耻的结束，更是文化复兴的开始！皇帝万岁！"
 PB_FRA_Restore_Noble_Titles:0 "恢复贵族头衔"
 PB_FRA_Restore_Noble_Titles_desc:0 "上次战争结束后，外国强加法国以共和制度，废除了所有贵族的头衔，剥夺了法国的等级阶序。尽管有助恢复稳定，但前任政府却拒绝恢复头衔，这种不义不能再继续下去了！"
 PB_FRA_Light_of_the_Sovereign:0 "君主的引导之光"
 PB_FRA_Light_of_the_Sovereign_desc:0 "几百年来，统治者知道什么才是对臣民最有利的，他们作为上帝选中之人，拥有绝对的统治权，只有精神事务交由教会掌管。但在十八、十九世纪的欧洲，革命和改革破坏了这一法则。现在，为了有条不紊地回归传统，我们必须承认皇帝的神圣权利：他有权凭其好恶，自行其是。"
 PB_FRA_Purge_Armand:0 "清洗左翼民族主义者"
 PB_FRA_Purge_Armand_desc:0 "阿尔芒，在过去日子里是我们反对多里奥一系最重要的盟友，但是现在她是我们的眼中钉，因为他们呼吁法国工人摆脱“反动统治的枷锁”。若要论哪个团体在新法国不可继续存在，那就是这帮煽动者！"
 PB_FRA_Support_Loyalists:0 "忠诚者的福报"
 PB_FRA_Support_Loyalists_desc:0 "在共和国最困难的时候，千百人选择追随法兰西合法主人的脚步；在我们胜利之后，又有更多人站在我们一边。他们的忠诚应当得到回报。"
 PB_FRA_Anti_Decadence_Propaganda:0 "打击堕落"
 PB_FRA_Anti_Decadence_Propaganda_desc:0 "自战争结束以来，堕落充斥我们深爱的法国各处，当人们被诱惑远离了基督的言语，走向了致命的罪时，当工人们被工会从满足生计的工作中勾走时，当妇女们为所谓的“解放”运动而抛下家庭于不顾时，法国遭受着磨难。恢复我们昔日荣耀的唯一方式就是扭转这些倾向。"
 PB_FRA_Renewed_Imperialism:0 "重燃帝国主义烈火"
 PB_FRA_Renewed_Imperialism_desc:0 "一个多世纪来，法国一直都是强大的帝国，拥有着一支航行于七大洋的海军，在五大洲都部署着士兵，在每个国家都有着利益。上一场战争结束后，我们失去了帝国，虽然我们知道这不会持续多久，但帝国主义的精神在每个法国人民心中，它只需要一点点的火花。"
 PB_FRA_Doriot_Takeover:0 "大元帅孤独耸立"
 PB_FRA_Doriot_Takeover_desc:0 "在数周的精心策划和暗中操作后，查克的计划终于实现了。在暴力和混乱的狂欢中，新法国的敌人要么被击败要么被流放，一个准备重夺天命的法国到来了。"
 PB_FRA_New_French_Man:0 "新法国人"
 PB_FRA_New_French_Man_desc:0 "查克想象的新法国人是无私忠于家室的，献身于党的，愿意为国家奉献生命的人。人民群众已经有了这种基础，我们现在只需要一点点推力。"
 PB_FRA_Triumph_Will:0 "意志的胜利"
 PB_FRA_Triumph_Will_desc:0 "法国人民的终极意志是胜利，人民的意志表现出来就是党，党表现出来就是领袖。"
 PB_FRA_Personality_Cult:0 "个人崇拜"
 PB_FRA_Personality_Cult_desc:0 "我们有一位千年难遇的伟大领袖，查克主席，一位全心全意为法国人民的解放事业而努力的领袖。"
 PB_FRA_Anti_German_Fervor:0 "激化反德心理"
 PB_FRA_Anti_German_Fervor_desc:0 "德国人占领了我们的东部领土，更占据了许多法国人的头脑，这是新法国面临的最大威胁。为了解决这场危机，我们必须开始一场运动，让人们知道威胁究竟蔓延到了什么程度。"
 PB_FRA_New_Feminism_Focus:0 "新女权主义"
 PB_FRA_New_Feminism_Focus_desc:0 "与过去堕落的“旧女权主义”不同，保罗·查克倡导的新女权主义鼓励妇女光荣自豪地履行女性作为家庭主妇养儿育女的自然角色。"
 PB_FRA_Year_Zero:0 "纪元零年"
 PB_FRA_Year_Zero_desc:0 "在至高领袖保罗·查克的命令下，公安部的士兵们突袭了全国各地以除“三个腐朽旧物”：腐朽艺术、迂腐信仰和落伍精英。取代这些过去传统事物的将是旨在维护法国人民共同利益的新法国文化。"
 PB_FRA_A_New_France_Rises:0 "灰烬上的新法国"
 PB_FRA_A_New_France_Rises_desc:0 "法国人民终于站了起来，打倒了外来理念和堕落旧物，我们现在终于能完成重造法国社会的愿望了。"
 PB_FRA_Armand_Takeover:0 "阿尔芒夺取权力"
 PB_FRA_Armand_Takeover_desc:0 "通过精妙的权术斗争，伊涅萨·阿尔芒和左翼民族主义者掌握了国家的领导权，谋求建立一个以他们愿景为蓝本的新国家。"
 PB_FRA_Armandist_Constitution:0 "阿尔芒宪法"
 PB_FRA_Armandist_Constitution_desc:0 "全法国的精英会聚在巴黎起草了一部新宪法，该宪法规定将地方权力移交给地区工会，而不由远在巴黎脱离群众的官僚把持。同时宪法还确定了法国人民党为法国唯一合法执政党的地位。"
 PB_FRA_Left_Nationalism:0 "无资本主义之民族主义"
 PB_FRA_Left_Nationalism_desc:0 "无数年以来，外国奸商及财阀不断地掠夺着法国与她人民的财富，这是我们历史上首次对此说“不！”的时刻。法国土地属于法国人民，法国工厂属于法国工人！"
 PB_FRA_Socialism_without_Internationalism:0 "无国际主义之社会主义"
 PB_FRA_Socialism_without_Internationalism_desc:0 "敌人们一致的向我们发起进攻，让我们在旗帜下团结起来，死亡对我们来说又算得了什么？不过屈辱之下的法兰西民族必须只有一个标准，一句格言：“劳动！正义！工人间的手足情谊！”"
 PB_FRA_French_Path:0 "新法国的融合"
 PB_FRA_French_Path_desc:0 "拒绝二分法，拥抱第三位置"
 PB_FRA_Indiscriminate_Conscription:0 "每个人都有机会为法国献身"
 PB_FRA_Indiscriminate_Conscription_desc:0 "很快，全世界都将陷入我们和旧殖民帝国们之间的全面战争中。他们的人数远超我们，为了在未来的全面战争中获胜，我们必须征召更多人服兵役，大多数国民对此毫无异议，付出什么代价都在所不惜。"
 PB_FRA_Joan_of_Arc_Legacy:0 "贞德的遗产"
 PB_FRA_Joan_of_Arc_Legacy_desc:0 "就像奥尔良的圣女贞德一样，阿尔芒将会把法国从德国霸权的枷锁中解放出来。他们的帝国打碎不复存在，然后被我们取代。想实现这个目标就需要法国的男人和女人们好好地待在战场和后方。"
 PB_FRA_Ideological_Fanatacism:0 "意识形态狂热"
 PB_FRA_Ideological_Fanatacism_desc:0 "法兰西国应该将她的一起奉献给人民，她也要求人民报以对法国和法兰西理想的完全奉献。抵抗者要么改邪归正要么“流放”，没有谈判余地。如果我们要建立繁荣稳定的乌托邦，那么团结就必不可少，即使这个过程中血流成河。"
 PB_FRA_Doctrine_of_Integralism:0 "整合主义"
 PB_FRA_Doctrine_of_Integralism_desc:0 "整合主义否定了现代结构的民族国家，转而支持传统等级制度，希望复兴基于信仰、家庭和社群的旧式爱国主义。"
 PB_FRA_Catholic_State:0 "信仰之国"
 PB_FRA_Catholic_State_desc:0 "自君士坦丁大帝把基督教确立为罗马帝国国教以来，法国直到现代都一直是一个与教会有紧密联系的天主教国家，让共济会、胡格诺派和犹太人愤怒的是，我们不会改变这一点，我们还要让教会官方化。"
 PB_FRA_Anti_Parliamentarianism:0 "逆转大改革"
 PB_FRA_Anti_Parliamentarianism_desc:0 "十八世纪晚期，一波自由派和进步派浪潮席卷了法国，导致国王失去了权力，传统的社会等级也被击碎，自那以后，法国就陷入了一场接一场的灾难中。显然，只有否定大改革的成果，我们才能恢复法国的荣光。"
 PB_FRA_Anti_Semetism:0 "反犹宣传"
 PB_FRA_Anti_Semetism_desc:0 "法国有着大量的犹太人，无论那些自由主义者怎么说，事实是，他们只是一群永远无法真正融入法国的外国人。"
 PB_FRA_Modern_Absolutism:0 "朕即国家"
 PB_FRA_Modern_Absolutism_desc:0 "许多人错误地认为君主制是种与现代世界格格不入的观念。这种说法毫无根据，皇帝的绝对统治是法兰西为报仇雪恨的唯一方式。"
 PB_FRA_Cooperation_with_the_Leagues:0 "与爱国联盟结盟"
 PB_FRA_Cooperation_with_the_Leagues_desc:0 "爱国联盟是由于共和国时代的混乱而出现的激进右翼政党。到现在，他们在我们重建法国的使命中证明了自己是个可靠的盟友，是时候让他们正式化了。"
 PB_FRA_Rally_the_Youth:0 "集结青年"
 PB_FRA_Rally_the_Youth_desc:0 "青年人是法国的未来，帝国最终能否成功完全取决于他们，因此，我们长期以来一直在尝试争取让法国的儿女们加入我们的事业。我们最近的成功便是这一努力的成果，法国各地成千上万的学生与年轻人随着国歌迈进，准备为他们的祖国与皇帝献出一切。"
 PB_FRA_Imperial_Glory:0 "帝国复兴"
 PB_FRA_Imperial_Glory_desc:0 "最终，在数十年的国耻之后，荣耀再次降临了法兰西，我们在皇帝英明的指导下让全新的道德社会焕发生机，免受共和主义的腐坏或是境外势力的影响。法国现在可以安全地向前进发，取回她应有的世界霸权天命。法兰西万岁！"
 PB_FRA_Anti_Leftism:0 "反社堡垒"
 PB_FRA_Anti_Leftism_desc:0 "法国必须成为全世界反革命和雅各宾派的桥头堡，要实现这个目标的第一步就是要向全世界公布我们痛恨社会主义的腐化堕落！"
 PB_FRA_Eliminate_Unions:0 "粉碎工会"
 PB_FRA_Eliminate_Unions_desc:0 "因为我们的努力，工会已经在很大程度上从法国的社会中消失了，但还是有些留下来了，不管他们受到了多大的限制，多么的软弱无力，他们的存在本身还是对新法兰西的侮辱。我们必须立即取缔所有工会。"
 PB_FRA_Revanchist_Fervor:0 "复仇热情"
 PB_FRA_Revanchist_Fervor_desc:0 "长久以来，法国都被排除在欧洲的霸权地位之外。这让人无法忍受，我们要完全地致力于恢复法国的荣耀和她的霸权！"
 PB_FRA_Carolingian_Legacy:0 "加洛林的遗产"
 PB_FRA_Carolingian_Legacy_desc:0 "现代法国人拥有法兰克战士的传承，他们曾一度在欧洲各地为忘恩负义的日耳曼蛮族带来文明。为了增进民族自豪感，我们既要效仿法兰克人的征服，也要促进和他们的联系感。"
 PB_FRA_Racial_Science:0 "种族科学委员会"
 PB_FRA_Racial_Science_desc:0 "法兰西民族的优越性是无可置疑的，但关于欧洲和世界的种族等级制度还有很大的争论。为了消除这些疑虑，我们将成立一个种族科学委员会。"
 PB_FRA_Propose_European_Commonwealth:0 "欧洲联邦"
 PB_FRA_Propose_European_Commonwealth_desc:0 "查克设想中的新欧洲将会是经济一体化的，其政治中心则坐落在巴黎。现在我们迈向与堕落势力的最终决战，我们的重点将放在为泛欧计划奠定基础上，宁可早，不要迟。"
 PB_FRA_Purge_Catholic_Influence:0 "扫除教会影响"
 PB_FRA_Purge_Catholic_Influence_desc:0 "一直以来，罗马教会都在向法国施加不公正的影响，干涉着我们的政治、经济与文化，教会曾经也许带来过正面影响，但现在肯定不是。如今的教会不过是在限制公民们全心全意为国家奉献。为了我们自身和后代的利益，我们必须将自身从教会的诅咒中解放。"
 PB_FRA_Continental_System:0 "建立欧陆体系"
 PB_FRA_Continental_System_desc:0 "由于我们和它国之间不可避的战争，所以我们必须让人民做好准备，以应对结束对英贸易后的后果。与敌人的贸易应逐步停止，代之以与盟友的贸易。"
 PB_FRA_Expel_Germans:0 "同化边境"
 PB_FRA_Expel_Germans_desc:0 "法兰西永远的敌人，背信弃义的德国佬仍然在驻扎在我们东部的领土上。不计其数的第五纵队和间谍等待着法兰克福的命令摧毁新法国。为了法兰西的存续，我们必须铲除他们！"
 PB_FRA_Manifest_Destiny:0 "昭昭天命"
 PB_FRA_Manifest_Destiny_desc:0 "发动对外征服来获取土地是所有强者的天命，而弱者就是纯粹的猎物，其生存只是因为猎手还未渴望更多。"
 PB_FRA_Purge_Monarchist_Remnants:0 "唯有赤色"
 PB_FRA_Purge_Monarchist_Remnants_desc:0 "虽然拿破仑六世上位之前的动荡岁月里，他们是一群有用的盟友，但现在他们没用了。现在他们跟狂吠的狗一样地要求“特权”，他们不会得到的。相反，我们要消除掉官僚机构中这些贪婪的肥猪，这样我们的政治问题才会解决。"
 PB_FRA_Assassinate_the_Royals:0 "再无后患"
 PB_FRA_Armandism:0 "阿尔芒主义万岁"
 PB_FRA_Armandism_desc:0 "阿尔芒给了法国第二次从德帝威胁中夺回法国荣誉的机会。为此我们心存感激，并为阿尔芒献出我们的一切。"
 PB_FRA_Emphasize_Class_Struggle:0 "强调阶级斗争"
 PB_FRA_Emphasize_Class_Struggle_desc:0 "法国人民长久以来苦于悲惨而贫困的生活，他们的需求被向他们许诺伟大前景的统治者忽视。现在是时候将这一社会上的诅咒纠正，并真正地让法国驶向伟大的时候了。"
 PB_FRA_National_Syndicalism:0 "国家工团主义"
 PB_FRA_National_Syndicalism_desc:0 "阿尔芒执政的核心理念之一便是凸显工会在重建法国经济中的价值。通过给予工会在政府中的特权，他们可以发挥更大的作用。"
 PB_FRA_De_Centralized_Administration:0 "去集中化管理"
 PB_FRA_De_Centralized_Administration_desc:0 "地方管理在处理当地经济时更加有效，其能够迅速地找出潜在的工业问题，并对当地能有效生产和管理的商品有着更多的了解。地方管理也跟适合解决当地的问题，并能指导中央政府如何在不对当地人口施加太多干扰的情况下实行社会政策。"
 PB_FRA_Expand_Paramilitaries:0 "扩大地方准军事组织"
 PB_FRA_Expand_Paramilitaries_desc:0 "尽管武装部队将会是法国战争进程的核心，但就这样以缺乏训练为由抛弃那些仍愿意为法国奋战的人们也未免太过可惜。我们可以通过更多的人力和更好的装备扩展准军事组织驻军，让他们得以填补我们战线中的空缺。"
 PB_FRA_National_Unions:0 "国家工团委员会"
 PB_FRA_National_Unions_desc:0 "阿尔芒决定给予工会更大的自主权，包括但不限于选择谁作为代表、每日设定多少配额和提供多少工作岗位。工会掌握了这些新权利，生产效率有望大幅提高。"
 PB_FRA_Sorelianism:0 "阿尔芒-索雷尔主义"
 PB_FRA_Sorelianism_desc:0 "阿尔芒称，她对完美法兰西的设想源自乔治·索雷尔。索雷尔是阿曼德主义最主要的启发者，如果他还活在世上，他定会赞扬阿尔芒的功绩。"
 PB_FRA_Revolution_against_Revolution:0 "反对革命的革命者"
 PB_FRA_Revolution_against_Revolution_desc:0 "有些人会说阿尔芒是一名革命家，而她会对此极力反对。她相信自己政治观念尽管对多数人来说有些不正统，但这仅仅是旧有观念的的自然演化，而并非社会或经济问题的体现。她声称自己是反革命的革命者，无论这到底意味着什么。"
 PB_FRA_Military_Government:0 "军方掌权"
 PB_FRA_Military_Government_desc:0 "今日，军方突然发动政变，完全掌控了法国政府。他们宣称政变的主要原因是前任政府无能，高层又日渐偏好公安部。即便如此，法国军方仍然对外保证，国家会尽快回归正常状态，前政府复仇主义的政策也不会动摇。"
 PB_FRA_Mass_Purge:0 "清除公安部余党"
 PB_FRA_Mass_Purge_desc:0 "新的军政府上台的第一项举措就是清洗所有亲公安部人士，并查禁了所有原先支持公安部的组织，特别是报刊出版商。这样一来，军方就取得了对政府绝对的控制。"
 PB_FRA_Military_Centralism:0 "军队即国家"
 PB_FRA_Military_Centralism_desc:0 "我们要以政策和理念，对社会各个方面施加影响，无论所涉及的事务多么细微。军队不止应成为日常生活的核心，更应充当政治中心的角色。法国公民应对我们绝对忠诚，作为回报，我们也要回报他们以优厚待遇。"
 PB_FRA_Hijack_Party:0 "枪指挥党"
 PB_FRA_Hijack_Party_desc:0 "我们要接过前政府的各项职责，甚至包括他们未曾涉及的领域。如此我们便可依照党的价值，而非个人利益，稳定高效地运作政权。"
 PB_FRA_Meet_with_Monarchists:0 "会见君主派"
 PB_FRA_Meet_with_Monarchists_desc:0 "不少军官都支持旧波旁王朝，我们可以公开赞许君主制，拉拢政府内的王室拥护者，来笼络这些要人的支持。前提是还真残存什么君主派的话。"
 PB_FRA_Reaffirm_Revanchism:0 "重申复仇主义"
 PB_FRA_Reaffirm_Revanchism_desc:0 "人们仍然质疑我们对特定问题究竟秉持何种姿态，现在最好的办法就是制定一份详细的政治计划，其中特别要针对那些祸害我们的英德狗杂种。"
 PB_FRA_Labour_Camps:0 "劳动即自由"
 PB_FRA_Labour_Camps_desc:0 "为囚犯和低收入工人建立一套劳动债务制度，可以为经济带来所急需的活力。法国有成千上万的低端工人，其中不少人曾是熟练工。如果只是把这些人永远关在牢房里的话，那就是一种浪费。"
 PB_FRA_Marshal_State:0 "有国之军"
 PB_FRA_Marshal_State_desc:0 "军队终于实现了自己的政治目标，现在可以宣布改革状态结束了。法国现在除了军队谁都不认。"
 PB_FRA_SP_Government:0 "党国"
 PB_FRA_SP_Government_desc:0 "公共安全部今天宣布了他们出人意料的胜利。公安部的部队清洗了许多政府机构，以控制整个法国政府。攻占凡尔赛宫仅一小时后，公安部宣布他们战胜军国派。"
 PB_FRA_Shadow_Government:0 "魅影之国"
 PB_FRA_Shadow_Government_desc:0 "你问夜魔是谁，没人真的知道，但人们都说，如果你说了党的坏话，那你活着的日子就以分钟计算了，如果你运气好的话，那就能再活几个小时。夜魔永远警惕，只在必要时才发动攻击。他无所不知无处不在，恨夜魔就是恨你自己。所以，如果你想看到黎明，就要爱上夜魔。"
 PB_FRA_Cloak_and_Dagger:0 "斗篷和匕首"
 PB_FRA_Cloak_and_Dagger_desc:0 "知识分子是法兰西未来的核心威胁。我们怀着沉痛的心情，清除任何可能阻碍建设新法国的思想，不能让任何事物威胁我们。\n\n“腐烂的地基随时都会可能倒塌”。"
 PB_FRA_Esotericism:0 "推广秘教"
 PB_FRA_Esotericism_desc:0 "新政府有新理念，公安部掌权后，在政府人员支持下，秘传主义和神话信仰急剧兴起。许多人都开始热衷于这基于文化与宗教的新信仰，和他们身处的新现实，公安部对这种情况简直是求之不得。"
 PB_FRA_SP_Dominance:0 "全方位思想灌输"
 PB_FRA_SP_Dominance_desc:0 "公安部控制下的政府已经开始用新帝国主义意识形态影响日常生活的方方面面。宣传是主要手段来，但除此之外还有告发体制，任何有关异常思想的报告都会引来毫不留情的镇压，死刑判决更是家常便饭。"
 PB_FRA_Purge_Military:0 "警棍之夜"
 PB_FRA_Purge_Military_desc:0 "在法国各地，人们都可以听到那些曾忠于军队或仍忠于军队的人的哀求。只有那些中立或支持公安部的人能幸免于难，但目前，我们正在检验那些自称不关心军种对立的人究竟忠诚于谁。"
 PB_FRA_Rehabilitated_Military:0 "重组军队"
 PB_FRA_Rehabilitated_Military_desc:0 "今天，法国军队里支持公安部或中立的人都宣布了他们对新政权坚定不移的忠诚。那些还未效忠或仍希望保持中立的人已经被清洗，现在军队就如安全部一样紧密团结。没有人可以质疑我们的动机，法国现在可以在新党旗下再次崛起。"
 PB_FRA_Son_of_Doriot:0 "领袖爱着他的孩子们"
 PB_FRA_Son_of_Doriot_desc:0 "阿尔芒领袖已死，并被封为了法兰西国的圣人。我们现在要向前看，虽然我们可以跟随巨人的脚步前进，但还有新法国的遗产等着我们去建设。"
 PB_FRA_Industrial_Focus:0 "新法兰西经济"
 PB_FRA_Industrial_Focus_desc:0 "战争迫在眉睫，我们的首要目标就是让工业再度焕发生机。我们必须为我们的战争工业确保稳定的钢铁供应和人力，我们将会为军队准备坦克，步枪以及各种装备。\n\n只要那些国内的劳力分得清楚谁在这场伟大的斗争中掌握着优先权，我们将会满足他们的任何必要需求。"
 PB_FRA_Autarky:0 "自给自足"
 PB_FRA_Autarky_desc:0 "如果法国想要维持一场与半个世界的战争，她必须且只能依赖自己。最初，我们可能会经历生活水平的下降，钢铁厂和其他法国工业中的普遍改进可以缓解这一情况。一段时间过后，经济便会开始逐渐增长，再引入被征服国家的经济后，也许还能超越我们现在的GDP状况。"
 PB_FRA_Fuel_Synthesis:0 "发展合成燃料"
 PB_FRA_Fuel_Synthesis_desc:0 "最高指挥部表达了对法国缺乏合成油工业的担忧。预估认为，即使算进俄国的出口油料，我们的军队也顶多能维持两年，如果我们节省点用，则能维持三年。这完全不可接受，如果要在下一场血腥冲突中幸存下来，我们就必须得找到替代方案。好在最近发展的合成油处理技术将有助于缓解这一情况。"
 PB_FRA_Slave_Labour:0 "劳改营"
 PB_FRA_Slave_Labour_desc:0 "法国还有很多堕落者。如果我们的在经济上与其他国家匹敌，这些自家后院的劳动力正好能够为我们所用。是时候把这些低等人赶去工作了。毕竟，给他们为国捐躯的机会还是比直接死亡要好上不少。他们将会在法国的工业区劳作至死——在这里他们没法乞讨，只能工作。"
 PB_FRA_Caste_Economy:0 "种姓经济"
 PB_FRA_Caste_Economy_desc:0 "人们必须明白自身在法国社会中的地位，工人、工程师、科学家以及所有人都将停留在对应的阶层中。而没有用处的人将会被丢去工作，这些“工业苦力”将为国家提供随时可用的廉价劳动力。"
 PB_FRA_Military_Industry2:0 "扩大军工"
 PB_FRA_Military_Industry2_desc:0 "我们的军队对武器的需求源源不断，为满足这些需求，我们就必须要扩大工业体量。我们将会开放专注军事物资生产的军工复合体。"
 PB_FRA_Enslave_Political_Prisoners:0 "政治犯劳改"
 PB_FRA_Enslave_Political_Prisoners_desc:0 "如果“反社会者”想要再度融入法国社会，他们必须得证明自己配得上其之伟大。信任营的建立将会确保所有犯下错事者都将在其中学习，并以一种更加可取的心态重新融入社会。"
 PB_FRA_Enslave_Only_Racial:0 "维持种族歧视"
 PB_FRA_Enslave_Only_Racial_desc:0 "在法国的东部省份仍然定居着成千上万的犹太人和德国人，只有赶走他们，我们才能凸显法国血统之于外国血脉的高贵性。将集中营改造为种族隔离区将能加速清除劣等人。"
 PB_FRA_Peculiar_Institutions:0 "特殊制度"
 PB_FRA_Peculiar_Institutions_desc:0 "有些人可能会认为奴役是不道德的，在支持清洗劣等民族的人中都有些认为奴役令人作呕，但问题不在于奴隶制本身，而在于如何执行。"
 PB_FRA_Military_Industry3:0 "大规模军事扩张"
 PB_FRA_Military_Industry3_desc:0 "需求的清单仍然在不断增长。我们战争经济的运行需要持续不断的资源投入来维持，而机器本身也需要扩张。国家将会设立新的工厂，这一次的的规模将能满足军队接下来几个月的需求。"
 PB_FRA_German_Labour_Imports:0 "输入德国劳工"
 PB_FRA_German_Labour_Imports_desc:0 "新生的纽伦堡德国政权希望参与法国对抗英国的战争。一系列捐赠人力、资源和战争物资的请求将送到新德国去。"
 PB_FRA_German_Industry:0 "迁移莱茵工厂"
 PB_FRA_German_Industry_desc:0 "根据我们的条约，德国将会依照法国需求向其提供一切必要的资材。一开始的工业需求还相对“合理”，但随着战争的进行，情况也在改变。经济对新工厂的渴求已经超越了法国自身的承受范围，我们必须获取新工业来解决这个问题。"
 PB_FRA_Chattel_Slavery:0 "奴役德国"
 PB_FRA_Chattel_Slavery_desc:0 "德国人必须知道自己的地位。他们不是我们的伙伴，不配与我们平起平坐，而是我们的仆从。如果我们不向他们提醒这一事实，他们就可能会忤逆，也需要用强制手段来说服他们。"
 PB_FRA_Heavy_Water_Research:0 "研发重水"
 PB_FRA_Heavy_Water_Research_desc:0 "法国科学家一直在思考原子作为武器的可能性。虽然这项科学还很年轻并停留在理论阶段，但是对这一领域的研究注资可能让我们运用无可比拟的技术。"
 PB_FRA_Fund_The_Steelworks:0 "投资钢厂"
 PB_FRA_Fund_The_Steelworks_desc:0 "对钢铁的需求达到了新的高度，我们必须要通过扩张重工业领域来回应这些需求。我们将会开放专注于生产精炼材料的新厂区。"
 PB_FRA_Rhineland_Integration:0 "整合莱茵兰"
 PB_FRA_Rhineland_Integration_desc:0 "莱茵兰现在完全处在法国控制下，我们必须努力将这些新近征服的领土整合进大法兰西中。我们将会在科隆这一莱茵地区的工业重镇建立新的定居点，将莱茵兰法兰西化并将其迎为法国的核心省份。"
 PB_FRA_MGE_Subservient_Partner:0 "他们的就是我们的"
 PB_FRA_MGE_Subservient_Partner_desc:0 "德国各种资源丰富，而且还有成千上万的矿场因缺乏熟练工人而未被完全开发。我们将让这些大地上的矿坑焕发新生，只有法国才能做到这一点。当然，成本要让德国人来付，而我们只需要坐享其成。"
 PB_FRA_Rearmament_Campaigns:0 "再武装运动"
 PB_FRA_Rearmament_Campaigns_desc:0 "欧洲的新霸权需要强而有力的军队来满足她的需求。法国若想要真正成为欧洲的新主人，就必须活用新的工厂、科技与经济理论。\n\n从巴黎，到伦敦，再到法兰克福，所有人都将见识到她的壮美，所有人都会畏惧于她无与伦比的力量。"
 PB_FRA_Underground_Factories:0 "地下工厂"
 PB_FRA_Underground_Factories_desc:0 "我们得设想这样一种情况：敌人可能会在天空的争夺战中胜过我们。如果这种情况发生了，我们的工厂将很容易受到敌军的轰炸。建造地下工厂可以解决一半的问题，另一半问题是我们如何夺回制空权。"
 PB_FRA_Promissory_Notes:0 "期票"
 PB_FRA_Promissory_Notes_desc:0 "扩张军事工业带来了极大的金融负担，为了减轻经济领域的负担，我们将与法国最大的军工承包商建立期票制度，以确保资金的稳定供应。"
 PB_FRA_Blood_Sweat_And_Patriotism:0 "热血、汗水、爱国"
 PB_FRA_Blood_Sweat_And_Patriotism_desc:0 "每一位法兰西工人都必须知道自己在建设伟大祖国中扮演的角色，他们要明白，任何胆敢阻挡我们前进的欧洲敌人最终都会灭亡。当然，前进的路上会有牺牲，也许有些人会死去，但这都只是实现我们宏伟目标而付出的的小小代价。鲜血、汗水和爱国精神将是这个国家唯一的动力，其他的都不重要。"
 PB_FRA_Military_Contracts:0 "军事合约"
 PB_FRA_Military_Contracts_desc:0 "如果想要领先于敌人，新技术必不可少。若想与力量不断增长的英德抗衡，我们就要在装甲领域取得突破。我们将资助那些专于新材料和新产品的大小企业。"
 PB_FRA_State_Owned_Weapon_Manufacturers:0 "国有武器制造商"
 PB_FRA_State_Owned_Weapon_Manufacturers_desc:0 "法国急切地需要扩张军工产业，而现存的军工企业最适合填补空缺。特殊税收激励措施和一些耐人寻味的军工合同将有助于刺激私营军工产业迅速增长规模，以此来满足政府的需求。"
 PB_FRA_An_Industry_That_Never_Sleeps:0 "生产永不停"
 PB_FRA_An_Industry_That_Never_Sleeps_desc:0 "我们必须确保我们的经济能力永不缩水，永不动摇，永不停歇。它必须每时每刻持续运转，这样我们才能在突然的斗争中确保它能正常运作。"
 PB_FRA_Dig_Sites:0 "拓辟矿场"
 PB_FRA_Dig_Sites_desc:0 "对原材料的需求永无止境。熔炉正渴求着铁矿，我们对这类资源的储量固然可观，但任何时候都绝不嫌多。我们将以工业之名，持续拓辟出新的矿场。"
 PB_FRA_Pride_In_Our_Work:0 "产品自信"
 PB_FRA_Pride_In_Our_Work_desc:0 "我们要为军队和人民生产上乘的产品，这样产品才不会辜负使用者。这意味着我们不能走捷径，不能推出廉价替代品，我们的高质量产品必须使用最好的原料。"
 PB_FRA_Road_Works:0 "广修道路"
 PB_FRA_Road_Works_desc:0 "应付失业危机最简单的办法便是将失业者招入国家资助的道路项目，我们已经在这么做了，但还没全力投资其中。新建筑会在道路两旁大批兴建，让经济重新焕发生机。"
 PB_FRA_Electrification_Processes:0 "推进电气化"
 PB_FRA_Electrification_Processes_desc:0 "大部分法国人仍然在家中使用蜡烛来照明，在生活中用的也都是些老掉牙的物件。现代技术是精英才能享有的特权，要是其他人用不上，那可就太丢脸了。"
 PB_FRA_Address_The_Rubber_Issue:0 "解决橡胶问题"
 PB_FRA_Address_The_Rubber_Issue_desc:0 "事实就是世界上大部分的橡胶储备都在我们并没有影响力的亚洲。因此我们必须投资合成橡胶业务，这样我们便可以在战争期间摆脱对他国的依赖。"
 PB_FRA_Increase_The_Fuel_Reserves:0 "增加燃油储备"
 PB_FRA_Increase_The_Fuel_Reserves_desc:0 "为了为即将到来的战争做准备，我们必须放眼于战略燃料储备。我国缺乏石油资源，因此为了满足军队不断增长的需求，我们必须扩张燃料储备。"
 PB_FRA_On_The_Hunt_For_Tungsten:0 "解决钨矿问题"
 PB_FRA_On_The_Hunt_For_Tungsten_desc:0 "尽管我国各类自然资源丰富，但却缺乏一种主要资源：钨。不过，报告显示在布尔日镇地界内发现了这种矿物。"
 PB_FRA_Autometro:0 "高速公路"
 PB_FRA_Autometro_desc:0 "高速公路是一项省际基建计划，会将法国国内成千上万的城镇与主要城市连结在一起。计划所需的投资将会是天文数字，但带来的好处也难以忽视：这些高速干线将会创造数百万专门的岗位，而我们的后勤能力也会得到急需的改善。"
 PB_FRA_All_Roads_Lead_To_Paris:0 "条条大路通巴黎"
 PB_FRA_All_Roads_Lead_To_Paris_desc:0 "法国工业部部长宣布了对大规模铁路计划的兴趣，该项目将建立连接巴黎市和其他外围城镇的铁路干线。与高速公路计划类似，其主要理念是将独立社区与全国的心脏连结在一起，如果其得以实施，还能提振就业与教育水平。"
 PB_FRA_Develop_Northern_Railways:0 "发展北部铁路"
 PB_FRA_Develop_Northern_Railways_desc:0 "法国北部是重要的工业区，优先发展这里是明智的选择。我们计划修建公路、铁路和公共交通等基础设施，最终为企业提供更多的资金，以便加快城镇化进程和提供就业机会。"
 PB_FRA_Incentivize_Northern_Buisnesses:0 "激励北方企业"
 PB_FRA_Incentivize_Northern_Buisnesses_desc:0 "法国北部地区受失业危机的影响最大，专家们认为最好专注于补贴盈利性较差的小企业，比如这些小商店、理发店等。我们得想尽办法给年轻又有活力的人口再度创造就业机会。"
 PB_FRA_Develop_Southern_Railways:0 "发展南部铁路"
 PB_FRA_Develop_Southern_Railways_desc:0 "法国南部的铁路枢纽有些过时，仍然在采用着大战前的系统和材料。我们最好将这些铁路现代化，以此来提升后勤能力，改善南方居民的日常生活。"
 PB_FRA_Incentivize_Southern_Buisnesses:0 "激励南方企业"
 PB_FRA_Incentivize_Southern_Buisnesses_desc:0 "南方的捕鱼和船运业在二十年代的混乱岁月中被彻底破坏了，因为工人罢工和抗议而彻底停摆。曾经繁荣的产业现在一片破败，放任这些重要行业衰败下去只会继续损害国家利益。"
 PB_FRA_The_New_Cities_Plan:0 "新城市规划"
 PB_FRA_The_New_Cities_Plan_desc:0 "除巴黎外，大部分主要城市都远远落后于现代标准，只是在地基之上缓缓腐烂，成为危机酝酿的温床。及时地改建这些城市不仅能够提升党的支持率，也能让人们相信，变革终于到来了。"
 PB_FRA_A_New_Bordeaux:0 "投资§Y波尔多§!"
 PB_FRA_A_New_Bordeaux_desc:0 "波尔多以其葡萄酒和美丽的建筑而闻名，是世界大战时少数免受英德猛攻的城市之一。 作为西海岸唯一的主要城市，我们必须在保持其独特风格的同时对城市进行现代化改造。"
 PB_FRA_A_New_Marseille:0 "投资§Y马赛§!"
 PB_FRA_A_New_Marseille_desc:0 "马赛是法国南部海岸的主要贸易港口，自古希腊人建城以来一直如此繁荣美丽。 "
 PB_FRA_A_New_Lyon:0 "投资§Y里昂§!"
 PB_FRA_A_New_Lyon_desc:0 "位于罗讷河和索恩河之间的里昂非常独特。今天，这座城市以其历史景观和建筑而闻名。"
 PB_FRA_A_New_Paris:0 "投资§Y巴黎§!"
 PB_FRA_A_New_Paris_desc:0 "巴黎在过去的数个世纪间一直是法国的首都，也见证了法国历史上的起起落落。在世界大战后这座城市饱受摧残。而为了法兰西民族屹立于世界民族之林，我们将完善母亲心脏的建设。"
 PB_FRA_A_New_Orleans:0 "投资§Y奥尔良§!"
 PB_FRA_A_New_Orleans_desc:0 "如今奥尔良是法国的金融和贸易重镇，我们将用勤劳的双手，将把这座位于祖国母亲血脉旁的美丽城市建成天堂"
 PB_FRA_Connect_To_The_Wireless_World:0 "连接无线世界"
 PB_FRA_Connect_To_The_Wireless_World_desc:0 "是时候开始普及特斯拉电网了。我们已经在数个技术进步的领域开始落后，而无线输电技术则是我们追赶进程中的又一项事宜。"
 PB_FRA_Populate_Or_Perish:0 "生生不息"
 PB_FRA_Populate_Or_Perish_desc:0 "与英德的人口相比，法国的人口少得可怜。现在国家应当推动人口增长，最主要的举措便是补贴生育三个或更多子女的家庭。"
 PB_FRA_Remilitarize_Lorraine:0 "洛林再军事化"
 PB_FRA_Remilitarize_Lorraine_desc:0 "德国将东部强设为非军事区已经太久了，我们不会继续容忍下去。现在德国还未做好战争准备，现在正是完全恢复我国主权的良机！"
 PB_FRA_Befriend_Russia:0 "亲近俄罗斯"
 PB_FRA_Befriend_Russia_desc:0 "俄国虽在大战中站到了我们的对立面，但近年来我们之间的关系开始回暖。我们政治情况相似，并都希望见到德英帝国霸权灭亡。"
 PB_FRA_Befriend_Spain:0 "亲近西班牙"
 PB_FRA_Befriend_Spain_desc:0 "西班牙一直都是法国重要的盟友。我们在多次战争中并肩作战，又一起见证了自己的帝国分崩离析。然而，正是这种共同的仇恨让我们变得更强大。"
 PB_FRA_Annex_Brittany:0 "进军布列斯特"
 PB_FRA_Annex_Brittany_desc:0 "《图尔条约》签订后，英国人创立了布列塔尼这个怪物，这简直是法国人民的奇耻大辱。我们要一洗这块法国历史上的黑斑，即便要动用武力也在所不惜。"
 PB_FRA_Reintegrate_Brittany:0 "重建布列塔尼"
 PB_FRA_Reintegrate_Brittany_desc:0 "在成功解放了布列塔尼后，我们面临着艰巨的任务：说服仍然忠于布歇伪政权的人，以避免其东山再起。如果他们一意孤行地要追随盎格鲁人，我们便不得不清算他们以及其他的共谋者。"
 PB_FRA_Strike_at_Wallonia:0 "宣称瓦隆"
 PB_FRA_Strike_at_Wallonia_desc:0 "瓦隆尼亚自古以来一直是法国的核心领土。瓦隆独立本身就是对法国的威胁，只有将之彻底抹去 我们才能真正获得安宁。"
 PB_FRA_Reintegrate_Wallonia:0 "粉碎瓦隆抵抗"
 PB_FRA_Reintegrate_Wallonia_desc:0 "在征服平定瓦隆后，如何处置其政府首脑成了问题。许多人呼吁砍掉他们的脑袋，而另一些人只是要求把他们遣送伦敦。不管怎么做，瓦隆已经是法国的一部分了，不管他们乐意与否。"
 PB_FRA_Greater_France:0 "大法兰西之梦"
 PB_FRA_Greater_France_desc:0 "法国业已光复其核心领土，但敌人依然环绕四周，威胁着我们的利益。我们必须把这些欧洲顽疾从地图上抹去，这任务充满艰辛，但法国必须承担。"
 PB_FRA_Dutch_Crisis:0 "宣称尼德兰本土"
 PB_FRA_Dutch_Crisis_desc:0 "荷兰人和德国的友谊悠久且饶有成果，一直以来都威胁着法国。我们不知他们是会敞开大门欢迎我们，还是一如既往地投入德国怀抱。我们最好谨慎行事，为了我们的利益，把他们从欧洲地图上抹去。"
 PB_FRA_Attack_Germany:0 "终结日耳曼霸权"
 PB_FRA_Attack_Germany_desc:0 "英德乃是欧洲最严重的威胁，他们阻挠着法国踏上全球舞台的脚步，我们不会继续忍耐他们的行径了。法国必将是世界强权，不论要付出何等代价。"
 PB_FRA_Pact_of_Thorns:0 "荆棘同盟"
 PB_FRA_Pact_of_Thorns_desc:0 "也许俄国对加入复仇协定有所迟疑，但我们可以提供外交妥协。俄国将不会签署双边同盟，但我们会在冲突爆发时保障彼此的独立，并不对彼此采取敌对行动。当然，俄国人可能会在未来改变心思，但我们现在可以因为在欧洲少了一个敌人而缓一口气。"
 PB_FRA_Alliance_with_Spain:0 "恢复与西班牙的同盟"
 PB_FRA_Alliance_with_Spain_desc:0 "法国与西班牙的外交关系上升到了新的高度，我们驻马德里的外长认为是时候迎接西班牙进入复仇协定了。"
 PB_FRA_Policy_towards_Italy:0 "重申与意大利的纽带"
 PB_FRA_Policy_towards_Italy_desc:0 "随着邓南遮政府在意大利内战中获胜，我们应该通过外交手段重新为他们在复仇协定里安排一席之地。"
 PB_FRA_Technology_Sharing:0 "扩展巴黎研究院"
 PB_FRA_Technology_Sharing_desc:0 "巴黎研究院中集结了复仇协定中最聪慧、最伟大的思想，其中包括了学者、数学家、科学家和军官。他们都在知识水平和能力上远超现代欧洲的普通人。"
 PB_FRA_Pan_Europeanism:0 "泛欧主义理想"
 PB_FRA_Pan_Europeanism_desc:0 "有些人认为法国不过是个好战国家，他们无疑是被英国思想蒙蔽了双眼。法国只是想要改变欧洲，而不是摧毁欧洲。"
 PB_FRA_Advisors_Allies:0 "为盟友送去顾问"
 PB_FRA_Advisors_Allies_desc:0 "我们的国家正走向战争，弥补我们各色盟友充满缺陷军队的需求也提上日程。若想要撑过即将到来的战争，法国必须替其盟友承担大梁。"
 PB_FRA_Balkans_Diplomacy:0 "巴尔干外交倡议"
 PB_FRA_Balkans_Diplomacy_desc:0 "巴尔干地区充满了战争与分裂，也充满了可供利用的外交机会。大塞尔维亚王国和罗马尼亚便是最好的例子。"
 PB_FRA_Support_Colonial_Resistance:0 "敌人的敌人"
 PB_FRA_Support_Colonial_Resistance_desc:0 "许多我们敌国领土上的居民都渴望着解放，至少是希望伦敦和法兰克福的霸权崩塌。我们将利用这一点，向他们提供武器，设法从内部瓦解敌人。"
 PB_FRA_Pan_Francophone_Doctrine:0 "泛法语区政策"
 PB_FRA_Pan_Francophone_Doctrine_desc:0 "我们将尝试与所有历史上的法属殖民地重建联系。他们曾经是我们帝国中的一部分，就像从巴黎到马赛的任何人一样，都是法国人。"
 PB_FRA_Renewed_Spirit_Focus:0 "复兴民族精神"
 PB_FRA_Renewed_Spirit_Focus_desc:0 "我们在欧洲的胜利也代表着缓和对英德势力的敌对态度。我们已经达成了让法国称霸欧洲的目标，现在是时候重建并庆祝了。"
 PB_FRA_Develop_Collaborators:0 "开发合作国"
 PB_FRA_Develop_Collaborators_desc:0 "欧洲的各个地区纷纷落入我们的管辖之中，我们也应当承担起在这些地区发展经济的责任。尽管我们并不想承担这些开销，但对新土地的征服不可避免地伴随着维持费用，这是不争的事实。"
 PB_FRA_Develop_Collaborators_Military:0 "发展国民军"
 PB_FRA_Develop_Collaborators_Military_desc:0 "占领新傀儡国的成本严重拖累了我们的经济。我们可以通过在占领国本土组建当地军队来缓和开销。军队和政府中的某些人也许会质疑这项决定，但我们没得选了。"
 PB_FRA_Fortress_France:0 "拉芒什海峡筑垒"
 PB_FRA_Fortress_France_desc:0 "该死的英国佬很可能会通过诺曼底地区的海岸发动入侵。因此，我们应当在该处建立一系列的海岸要塞、工事、雷区与坦克陷阱，加强该地区对海上登陆的防范。"
 PB_FRA_Fortress_France_South:0 "蔚蓝海岸筑垒"
 PB_FRA_Fortress_France_South_desc:0 "法国的腹地仍然容易受到敌方海军入侵的威胁，这里是法国最后一处未受工事加强的地区。为了解决这一问题，法国政府已向地方管理部门额外拨款，将该地区的防御水平加强到其他地区的水平。"
 PB_FRA_Fortress_France_West:0 "布列塔尼筑垒"
 PB_FRA_Fortress_France_West_desc:0 "布列塔尼就像法国其他地区一样容易受到敌人的入侵和占领。 曾经掌权的布列塔尼政府已在该地区建有防御工事，但其中许多已经过时并且缺乏基本的装备。"
 PB_FRA_Fortress_Europe:0 "要塞化欧洲"
 PB_FRA_Fortress_Europe_desc:0 "欧洲的大部分地区已在我们的控制之下，我们要防范任何英国佬可能的入侵。目前要做的就是坐等敌人来，如果他们敢来，就送他们见上帝。"
 PB_FRA_War_Devotion:0 "献身战争"
 PB_FRA_War_Devotion_desc:0 "如果我们的人民热爱法国，并希望她重新屹立于世界舞台的中央，那么他们就必须为了国家投身于伟大的战争事业，为了更加光辉的欧洲而牺牲一切。"
 PB_FRA_Reform_Military:0 "改革军队"
 PB_FRA_Reform_Military_desc:0 "目前，法国军队……极度缺乏物资。报告显示，军队高层领导人互相使绊子，将军们谁都不服谁，宁愿一块死也不愿合作。海军在战略上还存在分歧，而法国空军则更是搞笑。我们需要进一步调查，免得让自己难堪。"
 PB_FRA_Reform_Military_Army:0 "法国陆军"
 PB_FRA_Reform_Military_Army_desc:0 "陆军！法国曾经的颜面现在只是往日荣华的缩影。我们必须解决陆军糟糕的现状，为可能的冲突做好准备，并改善我们的军队。"
 PB_FRA_Reform_Military_Lightning_War:0 "闪电战"
 PB_FRA_Reform_Military_Lightning_War_desc:0 "一种学说正在受过军事学校教育的年轻指挥官中悄然兴起。他们讨论的是一种关于速度的学说：以机械猛烈打击敌人，再由步兵跟进，就像瓶中闪电一样出击，打敌人一个措手不及。这个想法一定要进一步推广。"
 PB_FRA_Reform_Military_Mass_Mobilization:0 "人海战术"
 PB_FRA_Reform_Military_Mass_Mobilization_desc:0 "我们的高层军官认为这些百试不厌的战术仍然行之有效，我们也不该辜负他们。让一波接一波的士兵对敌人发起冲锋并压倒他们的阵地是最有效的推进方式。为了能够向前推进一寸，士兵们甘愿流干自己的鲜血。"
 PB_FRA_Reform_Military_Mass_Motorization:0 "大规模摩托化"
 PB_FRA_Reform_Military_Production_Quotas:0 "提高生产"
 PB_FRA_Reform_Military_Production_Quotas_desc:0 "我们的军队需要更多的坦克，但根本没有这么多坦克来满足我们日益扩张的军队。通过简化零件生产和降低标准，产量理论上可以达到我们的预期水平。"
 PB_FRA_Reform_Military_Synthetic_Fuels:0 "解决燃油问题"
 PB_FRA_Reform_Military_Synthetic_Fuels_desc:0 "坦克需要量燃料，而只有油箱满载的坦克才有用。我们将会开发更有效的燃油，建立更多的精炼厂，缓解我们坦克部队逐渐增长的恐慌。"
 PB_FRA_Reform_Military_Breakthrough:0 "突破学说"
 PB_FRA_Reform_Military_Breakthrough_desc:0 "军队必须像狼一样，成群行动并随时准备打出致命一击。我们将通过灌输一种突破敌方防线的不屈意志来建立新的运动战理论。趁热打铁。"
 PB_FRA_Reform_Military_Breakthrough2:0 "速度崇拜"
 PB_FRA_Reform_Military_Breakthrough2_desc:0 "速度是运动战中的关键要素。士兵们跟不上机器的速度，那他们就必须走快点。他们一定能更快。如果他们学不会，那就强迫他们。我们的坦克需要机动性，而我们的士兵需要触感。"
 PB_FRA_Reform_Military_Synthetic_Fuels_Imports:0 "巴库石油进口"
 PB_FRA_Reform_Military_Quick_Campaigns:0 "以快取胜"
 PB_FRA_Reform_Military_Quick_Campaigns_desc:0 "军队的日程十分严格，而任何战争都必须速战速决，持久战不符合我们的理论。法国的敌人将会面临极端的压力，她的人民将会教敌人们跪地求饶。"
 PB_FRA_Reform_Military_Research:0 "推动重型坦克设计"
 PB_FRA_Reform_Military_Research_desc:0 "科研部门一些步行机的图纸，这对我们的军队来说是个大好消息。了解这些笨重怪物的运行机理对于战争的进程至关重要。为彻底理解这些重型坦克，还需要进一步的研究。"
 PB_FRA_Local_SP_Militias:0 "放宽公安部征兵标准"
 PB_FRA_Local_SP_Militias_desc:0 "我们的准军事组织目前在招募方面遇到了问题：我们无法找到足够的符合标准的志愿者。不过我们可以通过一系列措施缓解这种局面。比如，降低征兵体质标准就能够让公共安全部迎来一波新兵潮。"
 PB_FRA_Local_SP_Militias_Formal_Training:0 "改进公安部训练标准"
 PB_FRA_Local_SP_Militias_Formal_Training_desc:0 "事实证明，降低标准只会导致劣等的士兵，这个严重错误将立刻得到纠正。这些新兵必须接受正规的训练，而通过严格的条件反射和士气训练，他们必将成为一支雄师。"
 PB_FRA_Local_SP_Militias_Elite_Force:0 "陆军精锐"
 PB_FRA_Local_SP_Militias_Elite_Force_desc:0 "我们军队中需要一支起辅助作用的冲锋队，而公共安全部的准军事组织正适合这一职位。只需要微调命令和加强监督，公共安全部就将成为我军的一支精锐部队。"
 PB_FRA_Local_SP_Militias_Attack_Dogs:0 "国家突击犬"
 PB_FRA_Local_SP_Militias_Attack_Dogs_desc:0 "公共安全部民兵只不过是一群外强中干的暴徒——而这正是我们想要的。毕竟，脏活总得有人做。只要我们的狗能把工作做好，即使它会偶尔咬路人的手，又有什么害处呢？"
 PB_FRA_Reform_Military_Mass_Mobilization_Streamline_Rifles:0 "步枪流水线生产"
 PB_FRA_Reform_Military_Mass_Mobilization_Streamline_Rifles_desc:0 "自从我们在与德国的战争中耻辱性地失败以来，我们的步枪生产一直处于混乱状态。简化步枪生产将解决后勤的噩梦，并造就一支装备精良的部队，这是我们军队的福音。"
 PB_FRA_Reform_Military_Mass_Mobilization_Militarize_Communities:0 "全国军事化"
 PB_FRA_Reform_Military_Mass_Mobilization_Militarize_Communities_desc:0 "普通的男女对国家负有义务，他们必须为战争做出贡献，不论方式为何，比如进入工厂工作。各个社区将把生产转向弹药，以推进我们的征服事业。"
 PB_FRA_Reform_Military_Mass_Mobilization_Conscription:0 "解决人力问题"
 PB_FRA_Reform_Military_Mass_Mobilization_Conscription_desc:0 "我们必须征召所有身体健全的志愿者从军，以避免军官们因各营人手不足而陷入困境。那些不遵守规矩的人将被迫服役。服役是强制性的……"
 PB_FRA_Reform_Military_Mass_Mobilization_Volksturm:0 "折冲御侮"
 PB_FRA_Reform_Military_Mass_Mobilization_Volksturm_desc:0 "工业不足，我们就用意志弥补。通过心理战，敌人每占领一寸土地都将付出惨重的代价。在最后一人倒下之前，法兰西绝无失败。"
 PB_FRA_Reform_Military_Mass_Mobilization_Collaborators:0 "招募合作者"
 PB_FRA_Reform_Military_Mass_Mobilization_Scorched_Earth:0 "焦土政策"
 PB_FRA_Reform_Military_Mass_Mobilization_Scorched_Earth_desc:0 "没有哪片土地是神圣的，人也一样。国家要求人们付出一切，那每个人都应当确保敌人除了唾沫和抵住咽喉的匕首以外什么都得不到。法兰西万岁！"
 PB_FRA_Reform_Military_Mass_Mobilization_Long_war:0 "打持久战"
 PB_FRA_Reform_Military_Mass_Mobilization_Long_war_desc:0 "战争逐渐逼近，平民百姓必须意识到战争是漫长、野蛮且无情的。在战争胜利，亦或是我们彻底毁灭之前，他们必须做出牺牲。我们非生即死。"
 PB_FRA_Guerre_Eclair:0 "闪电战"
 PB_FRA_Guerre_Eclair_desc:0 "我们必须推行闪电战。背信弃义的德国人用德语称其为“闪电战”(Blitzkrieg)，但即使了解我们的想法，他们也不可能高枕无忧。 我们在他们吐出一个字之前就能征服他们。"
 PB_FRA_Conceptualize_The_Landship:0 "构建坦克概念"
 PB_FRA_Conceptualize_The_Landship_desc:0 "什么是坦克？我们还不确定，但我们的科学家们可清楚！通过研究和测试，我们明白了坦克的优点和劣势。建立对其的了解就成功了一半，而另一半则要通过战斗来赢得。我们正在进行的研究可以让我们的坦克更强大、更结实、更灵活。"
 PB_FRA_Artillery_Improvements:0 "火炮改良"
 PB_FRA_Artillery_Improvements_desc:0 "火炮在世界大战中证明了自己的必要性。即使我们上次打输了，我们这次一定会打赢的。全新设计可以更轻松地轰开防线和碉堡。自夏至春，大炮再鸣。"
 PB_FRA_Reform_Military_Navy:0 "国家海军"
 PB_FRA_Reform_Military_Navy_desc:0 "自法国舰队在直布罗陀一战中毁灭殆尽后，海军在资金和关注度上就总是被排挤，更多时候我们不是偏了空军就是偏好陆军。不过，转变这种态度的时候到了。"
 PB_FRA_Jeune_ecole:0 "绿水学派"
 PB_FRA_Jeune_ecole_desc:0 "我过得海军上将对依照大战学说重建舰队的计划提出质疑，他们提出了明晰而非常有说服力的理念，认为未来的海战依靠的是潜艇和航母。虽然有些人很快就无视了他的观点，但直接批评他们蠢到家了，也未免太过荒谬。"
 PB_FRA_Flotte_en_etre:0 "存在舰队"
 PB_FRA_Flotte_en_etre_desc:0 "有人向军事部门提议，要是想与德帝海军对抗，法国就需要快速建立一支舰队。他呼吁建造大量的战舰、巡洋舰和驱逐舰，这样才能有效挑战德国在欧洲的地位。希望有了这样一支庞大而又威武的舰队，保卫我们的海洋会是小菜一碟。"
 PB_FRA_Wolf_Pack_Theories:0 "狼群战术"
 PB_FRA_Wolf_Pack_Theories_desc:0 "虽然单独一艘潜艇就能摧毁敌人的护航舰队，但附上合理计划，一整支“狼群”足以挑战一支小型舰队。不过这样的任务需要额外训练，这样海军将士们才能有效处理迅速变化的环境。"
 PB_FRA_Trade_Interdiction:0 "贸易封锁"
 PB_FRA_Trade_Interdiction_desc:0 "潜艇最好用于骚扰敌军航运线，这点广为人知，如果协调得足够好的话，理论上仅通过潜艇便可使敌国陷入饥荒，甚至投降。虽然未有先例，至少从未单靠潜艇做到过，但许多法国海军指挥部中的高层都急切地想测试这一理论。但海军侦察对这种战术至关重要，这样狼群才能在漫长的航程中独立行动。"
 PB_FRA_New_Models:0 "新型号"
 PB_FRA_New_Models_desc:0 "海军总指挥完全专注于潜艇的应用，他们请求国家为开发新型号的潜艇和科技提供额外拨款。"
 PB_FRA_Destroyer_Improvements:0 "改良驱逐舰"
 PB_FRA_Destroyer_Improvements_desc:0 "驱逐舰是所有海军的主心骨，抛弃这些载有无用又过时技术的舰只只会损害我们的海军。因此我们必须改进舰队的这一部分。"
 PB_FRA_Positioning_Manuals:0 "阵位手册"
 PB_FRA_Positioning_Manuals_desc:0 "尽管我们的海军初级军官和某些高级军官训练有素，他们仍然经常在制定舰船阵位时犯下致命错我。如此见状，许多人都决定应当撰写一系列海军规则手册，指导在攻击时如何确定并执行舰船在海上攻击，撤退和躲藏时的阵位。"
 PB_FRA_Offshore_Maneuvers:0 "海上演习"
 PB_FRA_Offshore_Maneuvers_desc:0 "我们可以写下所有我们想到的关于如何把事情做到最好的文章，但除非我们的海军军官亲自实践，否则我们只能看到工作情况的微小改善。"
 PB_FRA_Ghosts_In_The_Sea:0 "海上幽灵"
 PB_FRA_Ghosts_In_The_Sea_desc:0 "法国海军应当像海上幽灵一般追踪自己的猎物，等待出击的最佳时机并打出致命一击。如果我们足够走运，单是我们士兵在海上的神秘事迹便足以让我们的敌人龟缩在本土，不敢侵扰我们的水域了。"
 PB_FRA_Dockyard_Expansions:0 "船坞扩建"
 PB_FRA_Dockyard_Expansions_desc:0 "我们若想扩张海军，就必须获取新的造船厂。许多现存的造船基建都已过时，急需翻修以满足现代标准。"
 PB_FRA_Port_Expansions:0 "港口扩建"
 PB_FRA_Port_Expansions_desc:0 "我们不仅需要新的造船厂，也需要新的港口来为我们的舰船提供后勤，并为计划里的海上入侵中的陆军部队提供补给。"
 PB_FRA_Defense_Manuals:0 "新建海岸要塞"
 PB_FRA_Defense_Manuals_desc:0 "在潜在的海上入侵情景里，缺乏有效海岸防御的地区很可能会快速沦陷于入侵部队。因此我们必须保护这些关键地区，乃至指导我们的海军人员如何防御占据压倒性优势的敌军舰队。"
 PB_FRA_Further_Dockyard_Expansions:0 "扩建船坞"
 PB_FRA_Further_Dockyard_Expansions_desc:0 "看起来对海军船坞的需求已经成了永恒的问题。因此法国战争部已经宣布建立新的船坞，以此来在可预见的未来内解决法国海军生产的问题。"
 PB_FRA_Production_Streamlining:0 "精简化生产"
 PB_FRA_Production_Streamlining_desc:0 "继续建造新的造船厂是不明智的，因为海军生产系统可能会过度膨胀。 我们最好进一步完善当前的生产实践流程，寻找不足之处"
 PB_FRA_Beasts_Of_The_Sea:0 "海中巨兽"
 PB_FRA_Beasts_Of_The_Sea_desc:0 "战列巡洋舰在海战的等序中位列第二，只有可怕的无畏舰能与其匹敌。我们已经着眼于无畏舰这样的海军巨兽，但就这样抛弃战列巡洋舰的重要性就太愚蠢了。"
 PB_FRA_A_Navy_To_Match:0 "旗鼓相当的海军"
 PB_FRA_A_Navy_To_Match_desc:0 "新的海军船只生产已经被提上日程，很快我们便能确保法国海军将会获得首屈一指的地位，其威力与规模无与伦比，甚至能让德帝海军汗颜。"
 PB_FRA_Capital_Ship_Initiatives:0 "主力舰计划"
 PB_FRA_Capital_Ship_Initiatives_desc:0 "法国海军战略理论家已对尚未投产的，理论上的超级战列舰表达了兴趣。这些战列舰是巨大且有统治力的船只，仅仅一艘便能抵得上一整支舰队。有些人甚至建议其应搭载一系列多功能船坞，从而具备独立生产船只的能力。"
 PB_FRA_Cruiser_Efforts:0 "重视巡洋舰"
 PB_FRA_Offensive_Manuals:0 "进攻手册"
 PB_FRA_Offensive_Manuals_desc:0 "海军内就如何迎击敌舰已形成了数个派别，虽然各方都提出了些不错的想法，但军内许多人还是呼吁，我们应制定一份海战的标准化指南。"
 PB_FRA_Invest_In_Carriers:0 "投资航母"
 PB_FRA_Invest_In_Carriers_desc:0 "航母虽然依旧小众，但仍可能是我们海军的一张王牌。有的国家没有航母，也不知道如何与所谓的航母作战。如果我们能有几艘航母的话，也许能让战争天平往我们这一侧倾斜。"
 PB_FRA_France_Rule_The_Waves:0 "法兰西统治海洋"
 PB_FRA_France_Rule_The_Waves_desc:0 "统治吧，法兰西！法兰西统治着海洋！法兰西人永不为奴。让外邦都心怀嫉妒与恐惧。只为巩固我族橡树之根。只会使其更加悲伤、使你更加激昂。主权环绕着你的每一个海岸。以雄心来引导和平。"
 PB_FRA_Reform_Military_Air:0 "法国空军"
 PB_FRA_Reform_Military_Air_desc:0 "世界大战期间，战斗机和飞艇在摧毁敌人战斗意志上扮演了重要角色。那时的法国空军非常先进，很多时候都是我们取得胜利的关键因素。现在我们的空军也没有严重过时，只是需要一些小修补。"
 PB_FRA_Superiorite_aerienne:0 "空中优势"
 PB_FRA_Superiorite_aerienne_desc:0 "如果我们想依靠空军行动有效支援地面部队的话，我们就需要无可置疑的制空权。成立一支专业的战斗机部队就能轻易实现这一点，他们足以对付德帝和奥帝的联合空军威胁。"
 PB_FRA_Destruction_stragetique:0 "战略摧毁"
 PB_FRA_Destruction_stragetique_desc:0 "摧毁一个人的家园就是摧毁他的战斗意志，摧毁一个民族更是如此。如果我们要消灭敌人，那我们就用庞大的轰炸机机群轰炸他们的国家，炸到他们屈服为止。"
 PB_FRA_Doctrine_Planning:0 "规划学说"
 PB_FRA_Doctrine_Planning_desc:0 "让我们进一步精进空中优势的实践，飞行翼训练和小型演习足以迅速而有效地检验我们的理论。我们甚至还能再优化我们的理论，选择更理想的空军学说。"
 PB_FRA_Airfield_Expansions:0 "机场扩建"
 PB_FRA_Airfield_Expansions_desc:0 "如果我们连储存这些神奇战争造物的地方都没有，那我们投资空军还有什么意义呢？法国已有的许多机场都已经破旧不堪，新型的现代机场又太小了，没法有效服务我们的空军。让我们扩大这些机场的规模，好能装下这些更大更可怕的武器。"
 PB_FRA_Ace_Initiatives:0 "王牌计划"
 PB_FRA_Ace_Initiatives_desc:0 "我们可以给飞行员配上最好的装备，但战斗机部队的效率还是取决于操控系统的人。想立竿见影的话，最佳方法就是解雇那些老态龙钟的空军人员，用聪明的年轻人替代他们。这些年轻人足以让这个平时很多人都觉得没什么行动的军事部门焕然一新。"
 PB_Radar_Investments:0 "投资雷达"
 PB_Radar_Investments_desc:0 "战场雷达科技的新突破带来了全新的雷达塔。这些新型建筑可以向外发射探测波，并接收反射回来的探测波。追踪移动目标效率颇高。"
 PB_Anti_Air_Investments:0 "投资防空"
 PB_Anti_Air_Investments_desc:0 "正如我们计划摧毁敌人的经济能力和战斗意志一样，我们也得准备好敌人对我们做同样的计划。想提前做准备，就需要在法国全境部署防空火力，不然我们就要遭受空袭了。"
 PB_FRA_Increase_Fighter_Development_Funding:0 "增加战斗机开发投资"
 PB_FRA_Increase_Fighter_Development_Funding_desc:0 "因为战斗机在我们的空军行动计划中至关重要，所以我们必须不惜任何代价确保这些战斗机型号都是品质上乘，维护精良的。"
 PB_FRA_Increase_CAS_Development_Funding:0 "增加近距支援机开发投资"
 PB_FRA_Increase_CAS_Development_Funding_desc:0 "地面支援空军决不能落后于比他们更有战略意义的战斗机兄弟们。对于该空军部队的新投资将极大促进我们对天空统治权的追求。"
 PB_FRA_General_Production_Efficiencies:0 "提高生产效率"
 PB_FRA_General_Production_Efficiencies_desc:0 "我们的军工产业已经被铺天盖地的订单压得不堪重负了，这些订单上至精密机械下至单兵口粮无所不包，但如果更多的需求接踵而至，我们整个军工产业都有可能被迫停顿。因此，为了取得利益最大化，我们全面简化了航空材料和其他产品的生产，以便不再给我们的军工产业带来负担。"
 PB_Kings_Of_The_Sky:0 "空中之王"
 PB_Kings_Of_The_Sky_desc:0 "我们现代化法国空军的努力接近完成，可以自信地宣布我们已经能够在任何潜在的威胁面前主宰天空了。"
 PB_FRA_Air_Ambitions:0 "天空野心"
 PB_FRA_Air_Ambitions_desc:0 "有些人会说我们独挑对抗英德和他们帝国空军的大梁是不理智的行为，但我们深知依赖他人是太多人犯过的大错。法国将会用她强大的军队，现代化的舰队和无可争议的制空霸权通知后周，舍我其谁？"
 PB_FRA_Aluminum_Processing:0 "扩建铝业"
 PB_FRA_Aluminum_Processing_desc:0 "铝金属是航空工业的命脉所在，缺乏它们将使得我们的生产遭受打击。我们必须扩大现有的铝土矿开采区，以便满足将来的需求。"
 PB_FRA_Pilot_Discipline:0 "空军纪律"
 PB_FRA_Pilot_Discipline_desc:0 "虽说我们确实喜欢叛逆又过度自信的飞行员的理想化形象，但我们必须严格遵守协议和章程。这些人在冒着丧命和断肢的风险奋战，所以他们最好在服役期间保持专业态度。"
 PB_FRA_Increase_Bomber_Development_Funding:0 "增加轰炸机开发投资"
 PB_FRA_Increase_Bomber_Development_Funding_desc:0 "如果我们计划让轰炸机扛起歼灭敌人的重担，那我们最好能拿到最顶尖的科技。任何显而易见的缺陷都会被敌人所利用，削弱我们的空军力量。"
 PB_FRA_Increase_Heavy_Fighter_Development_Funding:0 "增加重型战斗机开发投资"
 PB_FRA_Increase_Heavy_Fighter_Development_Funding_desc:0 "重型战斗机在保护轰炸机方队不受敌方空军袭击方面至关重要。因此我们将不得不提供额外资金来确保他们能取得一切可能的优势。"
 PB_FRA_Air_Games:0 "空中比赛"
 PB_FRA_Air_Games_desc:0 "一个检验我们空军理论的好办法就是让我们的空军进行空中竞赛和模拟战斗，我们可以给空军一点地方和一些资金，以便让他们自己实践这些理论。"
 PB_FRA_Increase_Production_Capabilities:0 "提高生产能力"
 PB_FRA_Increase_Production_Capabilities_desc:0 "自从我们决定专注于生产大型飞机后，产业对新部件和材料的需求量的增长速度就超乎了我们的预期。我们应该拓建飞机生产设施来解决短缺问题。"
 PB_FRA_Bombs_Away:0 "死从天降"
 PB_FRA_Bombs_Away_desc:0 "我们的高层指挥认为摧毁敌人的最好方式就是毫不留情地炸平他们的家乡和工厂。这么做应该能摧毁敌军继续战斗的意志，或者至少能阻止他们继续战斗。"
 PB_FRA_Devastate_Their_Lands:0 "摧毁他们的土地"
 PB_FRA_Devastate_Their_Lands_desc:0 "每一枚命中目标的炸弹都算是为战事做了贡献，无论它的目标有多不起眼。我们每留下一个弹坑，敌人就得处理一个弹坑，我们需要占领的土地也就少一块。"
 PB_FRA_Barons_Of_Hell:0 "地狱男爵"
 PB_FRA_Barons_Of_Hell_desc:0 "我们成功完成的每次轰炸空袭后，留给敌人的只剩残垣断壁。他们会咒骂我们的名字，向上天祈祷宽恕，但当任务完成之后，就再也没有人倾听他们的祷告了。"
 PB_FRA_A_New_World_Order:0 "世界新秩序"
 PB_FRA_A_New_World_Order_desc:0 "载满她美丽与奇迹的大地现在与一具被亵渎的尸体没什么不同：鲜血淋漓、遍体鳞伤、伤痕累累。但在毁灭与死亡之中，美再次焕发，不过不再是绿茵和繁忙的都市街道，而是变成了某种新的东西，某种处于襁褓之中而又不为所知的东西。但现在我们知道它变成什么了：战争，以及一同带来的人工发明。"
 PB_FRA_Collaborator_Britain:0 "合作者：§Y不列颠§!"
 PB_FRA_Collaborator_Britain_desc:0 "如今英国处在我们的牢牢控制之下，我们必须决定如何处置该地区及人民。首先我们就要弄清楚划分这些领土的最佳方针是什么。"
 PB_FRA_Collaborator_Nuremberg:0 "合作者：§Y纽伦堡§!"
 PB_FRA_Collaborator_Nuremberg_desc:0 "如今德国处在我们的牢牢控制之下，我们必须决定如何处置该地区及人民。首先我们就要弄清楚划分这些领土的最佳方针是什么。"
 PB_FRA_Collaborator_Italy:0 "合作者：§Y意大利§!"
 PB_FRA_Collaborator_Italy_desc:0 "如今意大利处在我们的牢牢控制之下，我们必须决定如何处置该地区及人民。首先我们就要弄清楚划分这些领土的最佳方针是什么。"
 PB_FRA_Collaborator_Scandinavia:0 "合作者：§Y斯堪的纳维亚§!"
 PB_FRA_Collaborator_Scandinavia_desc:0 "如今斯堪的纳维亚处在我们的牢牢控制之下，我们必须决定如何处置该地区及人民。首先我们就要弄清楚划分这些领土的最佳方针是什么。"
 PB_FRA_Albion_Tamed:0 "驯服阿尔比恩"
 PB_FRA_Albion_Tamed_desc:0 "大不列颠群岛沉睡在法国之阳下。虽然帝国旧忆在许多英国人脑中依然鲜活，但只要时间够久，他们很快就会忘掉那些抛弃他们的人的。今天，法国最险恶的对手体会到了我们的痛苦与折磨。"
 PB_FRA_Germania_Enslaved:0 "奴役日耳曼尼亚"
 PB_FRA_Germania_Enslaved_desc:0 "德国，仅次于英国的第二大威胁，已经永远改变了。法国人民正慢慢地把莱茵省称为家乡，而很快，整个德国都会与法国密不可分。"
 PB_FRA_Italia_Liberated:0 "解放意大利"
 PB_FRA_Italia_Liberated_desc:0 "我们的军队已经把忠实的意大利同伴从帝国暴政中解放出来了，他们永远感激我们的善行。就像过去的时光一样，法国和意大利又一次团结在永恒的友谊下，这友谊经得起时间考验。"
 PB_FRA_Scandinavia_Domesticated:0 "驯化斯堪的纳维亚"
 PB_FRA_Scandinavia_Domesticated_desc:0 "斯堪的纳维亚一直是蛮夷的故乡。很久之前，这里就是欧洲文明眼中的毁灭者，即便到了今天也是如此。不过欧洲不必再担心了。法国已经驯化了这些野兽，将稳定带到了这片地区。"
 PB_FRA_All_Four_Corners_Of_The_World:0 "称霸四海"
 PB_FRA_All_Four_Corners_Of_The_World_desc:0 "现在欧洲重归和平，法国对大陆的统治无可争议，但她的影响力也远深入南美的雨林和北美的冰冻海岸。她无疑是全新的世界霸主，人们甚至可以说未来算是一种法国治下的和平，一场法式和平。"
 PB_FRA_Let_Tam_Go:0 "把一切交给塔姆"
 PB_FRA_Let_Tam_Go_desc:0 "占领苏格兰极大地消耗着国家的财力，当地民众几乎不支持我们的统治，对我们的国库也没什么贡献。塔姆·加尔布雷思，一名富有魅力的天生外交家，已经成了苏格兰人民的民族英雄，他也是我们在当地最大的威胁。政府中的一些人说我们应该别再碰占领当地的钉子了，把这个国家交给塔姆，说不定至少在我们要求之前，他能在地缘政治中保持中立。"
 PB_FRA_Put_Loch_In_Place:0 "让洛克当权"
 PB_FRA_Put_Loch_In_Place_desc:0 "爱德华·洛克从一开始就支持我们的统治，并把我们视作苏格兰人民从盎格鲁人手中的解放者。法国的确在联合王国建立前与苏格兰有着饶有成果的关系，而洛克看起来想要再续这段前缘。"
 PB_FRA_The_Cornwall_Garrison:0 "戴高乐的驻军"
 PB_FRA_The_Cornwall_Garrison_desc:0 "戴高乐是法国两次大战的战争英雄，他为自己赢得了康沃尔地区驻军领导人的职位。有些人觉得，他应该被授予康沃尔地区作为他的半独立军事国家，以感谢他在战时的付出。"
 PB_FRA_Arthurs_Cornwall:0 "阿瑟的康沃尔"
 PB_FRA_Arthurs_Cornwall_desc:0 "亚瑟·奎勒·库奇在他人生中大部分时间内都是康沃尔独立分子。实际上，在我们对南部海岸入侵才过几个小时，他就与我们的政府建立了联系，并请求我们在结束不列颠战事后给予他当地的领导权。现在的问题是我们到底要不要接受他的请求。"
 PB_FRA_Keep_Jim_Griffiths_Close:0 "拉拢格里菲斯"
 PB_FRA_Keep_Jim_Griffiths_Close_desc:0 "英国垮台后，格里菲斯先生就一直与法国政府合作。 他长期以来一直支持威尔士人从英国继承王位，现在他认为是时候与在巴黎政府达成协议了。"
 PB_FRA_Ally_With_Huges_Clique:0 "与休斯集团结盟"
 PB_FRA_Ally_With_Huges_Clique_desc:0 "休斯将军比起真正的盟友更像是个机会主义者。在加的夫战役后他迅速地倒戈到了法国一边。他不是位称职的领袖，但他是法国最安全的赌注。他对成为巴黎的傀儡没什么怨言，能为了吃饱喝足干出任何事。"
 PB_FRA_Let_Rosenberg_Reign:0 "让罗森堡统治"
 PB_FRA_Let_Rosenberg_Reign_desc:0 "自新帝国主义思潮崛起以来，罗森堡就是一名忠心的新帝国主义者，也是为数不多荣获“法国血脉”头衔的德国人。他受过良好军事专业教育，也是一名合格的官员，他在慕尼黑政权中的积极工作有目共睹。"
 PB_FRA_Lipperts_Junta_Will_Do_Just_Fine:0 "利珀特军政府更好"
 PB_FRA_Lipperts_Junta_Will_Do_Just_Fine_desc:0 "利珀特军政府是一支忠于法国的德国军官派系，在安东·德莱克斯勒的小圈子里有着不小的影响力。有传言说他们计划政变，成立一个依然忠于巴黎的新德国政府。如果属实，那我们现在就把他送进政府，或许能给未来省下不少官僚主义的麻烦。"
 PB_FRA_Seperate_But_Equal:0 "分离但平等"
 PB_FRA_Seperate_But_Equal_desc:0 "阿勒曼尼亚要求真正的独立，但我们已经听取过他们的要求了。要是他们再敢蹬鼻子上脸，我们就用军事手段回应他们。作为承诺的一部分，我们很愿意给予他们一定的自治权，这可是我们其他许多附庸享受不到的。"
 PB_FRA_Not_Our_Problem_Anymore:0 "不关我事"
 PB_FRA_Not_Our_Problem_Anymore_desc:0 "如果公安部渴望脱离法国，那就随它去吧。但我们已经警告过，如果公安部试图考验我们的耐心，那么我们将会以复仇协定的全部力量做为回应。"
 PB_FRA_A_Helvetica_Coup:0 "赫尔维蒂政变"
 PB_FRA_A_Helvetica_Coup_desc:0 "瑞士一直都在避免卷入第二次世界大战，但他们依然威胁到了法国人的生存。战争财让他们变得脑满肠肥，是时候让他们明白自己算老几了。"
 PB_FRA_Europes_Little_Heart_Of_Gold:0 "欧洲的黄金之心"
 PB_FRA_Europes_Little_Heart_Of_Gold_desc:0 "我们对挑衅瑞士毫无兴趣。我们许多军人和政府官员都在瑞士留有存款，那里也是很多人的度假胜地。"
 PB_FRA_The_Piedmont_Conference:0 "皮埃蒙特会议"
 PB_FRA_The_Piedmont_Conference_desc:0 "萨伏伊和尼斯地区拥有相当多的法国人口。虽然我们与邓南遮政府的关系非常友好，但我们不能把我们的法国同胞扔给别国人。无论我们多么相信他们，我们也没法保证他们会尊重当地法国人的需求和愿望。"
 PB_FRA_Reaffirm_Ties:0 "重申关系"
 PB_FRA_Reaffirm_Ties_desc:0 "邓南遮的新帝国主义政府在保卫地中海地区的欧洲和平中至关重要。虽然军事和经济上都不如法国，但意大利人依然拥有一座我们必须尊重的庞大武器库。"
 PB_FRA_A_Gift_Of_Friendship:0 "友谊之礼"
 PB_FRA_A_Gift_Of_Friendship_desc:0 "我们与意大利的友谊开花结果了。作为我们永久联盟的象征，我们决定把马耳他地区赠给他们。愿意大利和法国永远团结一致，共同对抗威胁我们的敌人。"
 PB_FRA_Continue_The_Occupation:0 "继续占领"
 PB_FRA_Continue_The_Occupation_desc:0 "大家都说，在国际政治中，没有永恒的盟友，只有永恒的利益。"
 PB_FRA_Transfer_The_Outer_Venetian_States:0 "移交外威尼斯诸地区"
 PB_FRA_Transfer_The_Outer_Venetian_States_desc:0 "现在决定如何处理意大利宣称的德国领土的任务落到我们头上了。我们政府决定最好还是把宣称的土地交给意大利，除了南蒂罗尔地区，那里依然有大量的德国人口。"
 PB_FRA_Everything_But_Tyrol:0 "除了蒂罗尔"
 PB_FRA_Everything_But_Tyrol_desc:0 "现在决定如何处理意大利宣称的德国领土的任务落到我们头上了。我们政府决定最好还是把宣称的土地交给意大利，包括南蒂罗尔地区。"
 PB_FRA_Reinstate_Hallgren:0 "扶持哈格伦"
 PB_FRA_Reinstate_Hallgren_desc:0 "哈格伦被视为我们瑞典政府两个主候选人中不那么激进的一位。于他的对手恩达尔不同，他只想要在瑞典维持掺有少量新帝国主义思想的天主教保守主义统治。"
 PB_FRA_Talk_With_Engdahl:0 "与恩达尔谈谈"
 PB_FRA_Talk_With_Engdahl_desc:0 "恩达尔一谈起政治就激情满满。他独特的嗓音对大众非常有吸引力。有些人认为他相对激进的言论是个威胁，但也有人认为他是合格的新帝国主义支持者。"
 PB_FRA_Transfer_Holestein_To_Alemania:0 "将荷尔斯泰因转交阿勒曼尼亚"
 PB_FRA_Transfer_Holestein_To_Alemania_desc:0 "荷尔斯泰因毫无疑问是一片战略要地，但我们不堪重负的军队承担不起管理该地区的高昂代价。我们还是把这片地区的管理转交给阿勒曼尼亚吧。"
 PB_FRA_Seize_Holestein_For_Ourselves:0 "独占荷尔斯泰因"
 PB_FRA_Seize_Holestein_For_Ourselves_desc:0 "荷尔斯泰因处在中欧大陆到斯堪的纳维亚半岛的十字路口。因此，我们必须不惜一切代价拿下这一地区。"
 PB_FRA_Take_The_Damn_Islands:0 "拿下那该死的岛屿"
 PB_FRA_Take_The_Damn_Islands_desc:0 "哥得兰岛和奥兰岛仍处在瑞典的掌控之下。如果我们想对波罗的海拥有更大的控制权，那么占领这些岛屿对计划至关重要。"
 PB_FRA_Invade_The_Danish_Government_In_Exile:0 "入侵丹麦流亡政府"
 PB_FRA_Invade_The_Danish_Government_In_Exile_desc:0 "丹麦本土虽然已被征服，但其流亡政府仍控制着冰岛和格陵兰岛。如果我们想对合众邦施加压力，就必须拿下这两个地方。"
 PB_FRA_The_State_That_Gives:0 "给予之国"
 PB_FRA_The_State_That_Gives_desc:0 "随着查克政治地位的巩固和法国经济的改善，现在他要实施曾向法国公众承诺过的福利。"
 PB_FRA_The_End_Of_Time:0 "时光尽头"
 PB_FRA_The_End_Of_Time_desc:0 "敌军正在法国的核心领土上缓慢推进，我们必须发起专注防守的浩大行动，这样我们之后才能击败敌人。虽然资源稀少，我们的预备役也已经全部动员，但我们必须依然保有胜利的希望，不然我们只会再次惨败于德奥之手。\n\n“我们能听见，战争迫近了，很久之前就抛之脑后的不愉快也重现眼前。让孩子们做好准备，战火要烧到家门口了。”——无名法军军官"
 PB_FRA_Scrap_Campaigns:0 "献铁运动"
 PB_FRA_Scrap_Campaigns_desc:0 "由于敌军占领，我们的钢铁资源极其有限。部分地方和中央官员已经发动了大型献铁运动，要求人们主动向工坊捐献钢铁来弥补短缺，但如果我们想彻底解决这个问题，就必须将运动推广到全国。"
 PB_FRA_Mobile_Factories:0 "移动工厂"
 PB_FRA_Mobile_Factories_desc:0 "我们在车载军工业上做的努力并非徒劳。最近建造的工业复合体很快就被敌人的大军占领，不过好在经济专家，或者说剩下的经济专家都有先见之明，把一些卡车改造成了生产工厂。当然，这些轮子上的工厂根本没法代替我们以前建造的传统工业复合体，但作为临时替代品，它们也足够胜任了。"
 PB_FRA_Sacrifices_Must_Be_Made:0 "必要的牺牲"
 PB_FRA_Sacrifices_Must_Be_Made_desc:0 "虽说把残存的民用工厂变成武器生产设施未必能解决问题，尤其是我们的民众现在正急需锅碗瓢盆和其他消费品，但我们必须优先解决军队的困难，或者说短缺问题。我们都必须牢记于心：每一把生产的枪都是能开火的枪，要是我们够幸运的话，还能带走一个人。"
 PB_FRA_Loot_The_Museums:0 "劫掠博物馆"
 PB_FRA_Loot_The_Museums_desc:0 "法国有好几百座博物馆，每座博物馆都藏有可用的或是半可用的军用武器，从大战步枪到十九世纪的火炮应有尽有。尽管已经过时了，但只要还能派上一点用场，它们就得上战场。毕竟乞丐可没得挑，不是吗？"
 PB_FRA_Scorched_Earth_Tactics:0 "焦土政策"
 PB_FRA_Scorched_Earth_Tactics_desc:0 "每一天，敌人都蚕食着我们的领土，现在这个地步我们是基本挡不住他们了。话是这么说，但我们还是有希望的。活跃在敌人后方的秘密部队愈发勇猛，不断地炸毁被占领的基础设施。要是我们能协调好这些士兵手里有限的炸药，那我们还是能扭转这场操蛋的战争的。"
 PB_FRA_Mobolize_The_Militias:0 "动员民兵"
 PB_FRA_Mobolize_The_Militias_desc:0 "我们的军队现在急缺人力，我们必须动员一切能保卫法国的力量。只要能开枪，就能阻挡敌人逼近。"
 PB_FRA_Child_Soliders:0 "童兵"
 PB_FRA_Child_Soliders_desc:0 "大多数适役人口都已经葬身沙场，找到适合服役的年轻人已经几乎不可能。不过我们还是有大量儿童的，他们已经准备好了，渴望着与敌人作战。"
 PB_FRA_Cutting_Corners:0 "独辟蹊径"
 PB_FRA_Cutting_Corners_desc:0 "“让我仔细看看。\n把刺刀拿掉，现在没人再搞刺刀冲锋。然后把通条也拿掉，我们的士兵根本活不到需要擦枪的时候。我再看看……做胶合板这么费时，真有必要吗？直接用原木算了。这个部件做的小一点，那个不要了，反正士兵们根本不需要。这里不用钻洞了，这枪已经足够好了，拿来杀人是足够了。”"
 PB_FRA_Do_Or_Die:0 "战斗或死亡"
 PB_FRA_Do_Or_Die_desc:0 "大多数军人不是已阵亡、躲藏起来就是被俘了，我们被迫采取人海攻势阻挡敌人。大多数时候这些部队都缺乏反装甲武器，要是他们真的能接近坦克或是机甲，那也只能随机应变了。"
 PB_FRA_Green_Clouds_Over_France:0 "药剂与绝望"
 PB_FRA_Green_Clouds_Over_France_desc:0 "我恨德帝\n我恨奥皇\n我恨旧殖民帝国\n胜利必将到来……法兰西将会存续\n法兰西必将存续\n我们只需要把他们全部打败\n杀了……把他们全杀了！"
 PB_FRA_Foreign_Forces:0 "外籍部队"
 PB_FRA_Foreign_Forces_desc:0 "相当一部分依然能执行命令的武装部队是来自德国和低地合作者的军队，这真是令人意想不到。人们都觉得这些军队早就变成逃兵了，但他们却忠于法国理想，依然保持着成立那天一样的忠诚。"
 PB_FRA_Emergency_Fortifications:0 "紧急筑垒"
 PB_FRA_Emergency_Fortifications_desc:0 "必须要给敌人放放血，不血战他们就别想控制哪怕一寸我们的国土。\n为了能确保士兵们能以较高的成功率完成自己的职责，他们需要在任何可能的敌方筑起防线。在田地里挖战壕，在街头垒沙袋，还不能忘了在地板下面布置秘密炸弹。这些弱者每前进一步，他们就会愈发惜命。"
 PB_FRA_Super_Weapon_Theories:0 "超级武器理论"
 PB_FRA_Super_Weapon_Theories_desc:0 "我们核心团队的一些成员认为，核能是可以在现实中使用的，而不仅仅是科幻小说中。无论这些傻瓜们是否意识到我们没有足够的资金来继续这样的冒险，我们还没有放弃希望，任何的努力都会增加成功的概率。"
 PB_FRA_Mythical_Stories:0 "神话"
 PB_FRA_Mythical_Stories_desc:0 "法国人不像地球上的其他民族，他是受基督的天使直接祝福的；他是蒙福的，是受训的，是所谓的“人类同胞”无可比拟的，在很多方面他都超越了人类。他的皮肤洁白，他的头脑充满知识，他既是亚当又是诺亚；是传播文明的使者和勇敢新世界的先驱。愿主佑他的灵魂，因为他他妈需要一个奇迹来赢得这场战争。"
 PB_FRA_Sons_Of_Charlemagne:0 "查理曼之后裔"
 PB_FRA_Sons_Of_Charlemagne_desc:0 "我们必须激励部队继续与敌人作战的信心。也许听听查理曼的古老故事能提高一些士气。"
 PB_FRA_Do_It_For_France:0 "为法国而奋斗"
 PB_FRA_Do_It_For_France_desc:0 "人们对迫近的敌军有许多担忧，但他们最该担忧的还应该是法国战败。防御者现在肩负着国家的历史，他们应该承担延续其遗产的责任。"
 PB_FRA_Hold_The_Line:0 "守住阵线"
 PB_FRA_Hold_The_Line_desc:0 "敌军如入无人之境般通过我们的城镇，最高指挥部的残部对此感到极其愤怒。我们的人应该知道，抛弃前线跑路的后果是什么。"
 PB_FRA_Not_One_Step_Back:0 "寸步不退"
 PB_FRA_Not_One_Step_Back_desc:0 "法国政府今天颁布了一项新法令，规定叛徒或逃兵将被就地枪决。如果我们希望他们为垂死的事业而战，就必须让他们知晓恐惧。"
 PB_FRA_Redout_Plan_Piedmont:0 "要塞计划：§R萨伏伊§!"
 PB_FRA_Redout_Plan_Piedmont_desc:0 "如果我们还计划着赢得这场战争，罗讷山脉将会是守住我们希望的最后堡垒。如果我们想要结束这场冲突，就必须不计代价地守住这些山脉。我们没有在开玩笑，我们不过是把自己和这个垂死的伪政权绑在了一起，愿上帝保佑我们的灵魂。"
 PB_FRA_Fund_The_Steelworks_Cat:0 "重工业规划"
 PB_FRA_Fund_The_Steelworks_Cat_desc:0 "\n\n\n\n\n\n我们急需重工业。现在失业危机让几百万法国人丢了饭碗，渴望工作的廉价劳动力创下了历史新高，我们也将善加利用。"
