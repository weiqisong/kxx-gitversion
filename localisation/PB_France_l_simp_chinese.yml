 French_postwar.6.t:0 "英国皇家舰队"
 French_postwar.6.d:0 "虽然相当一部分皇家海军舰队已经逃离本土，但仍有很大部分舰船被封存在斯卡帕湾和多佛两地。我们现在应当对它们作何处置？"
 French_postwar.6.a:0 "收编它们"
 French_postwar.6.b:0 "拆解它们"
 French_postwar.7.t:0 "伦敦的未来"
 French_postwar.7.d:0 "大英帝国首都伦敦落入了我们手中，这座宏伟的大都市在某些层面上正演化为占领军的梦魇。一些人呼吁我们组建特别行政机构来管理城市。"
 French_postwar.7.a:0 "在伦敦组建驻军"
 French_postwar.7.b:0 "由我国政府直辖"
 French_postwar.7.c:0 "情况会随时间缓解的"
 French_postwar.8.t:0 "康沃尔驻军"
 French_postwar.8.d:0 "康沃尔目前处在我方英格兰傀儡的重兵看守之下，但国内一些官员呼吁全面占领该地，而非将其交由英格兰处置。又或许，我们可以让战争英雄戴高乐全权掌控这一地区。"
 French_postwar.8.a:0 "夏尔·戴高乐将走马上任"
 French_postwar.8.b:0 "由法国全面占领"
 French_postwar.8.c:0 "英格兰应付得了"
 French_postwar.9.t:0 "阿尔斯特问题"
 French_postwar.9.d:0 "虽然爱尔兰一直宣示对阿尔斯特的主权，但仍有许多信仰新教的阿尔斯特-苏格兰人对天主教政府持有异议。我们可以直辖该地，也可以将其交给爱尔兰。"
 French_postwar.9.a:0 "建立独立的阿尔斯特邦"
 French_postwar.9.b:0 "它属于爱尔兰"
 French_postwar.9.c:0 "爱咋咋地吧"
 French_postwar.10.t:0 "安道尔主权问题"
 French_postwar.10.d:0 "安道尔主教区在欧洲政治舞台上无足轻重，不过是畏缩在我们伟大的国家旁边的一个可怜伪政权罢了。他们没有军队，只要我们乐意，只需派几个人就能轻松解决掉他们。"
 French_postwar.10.a:0 "吞并安道尔"
 French_postwar.10.b:0 "将其送给西班牙"
 French_postwar.10.c:0 "他们对我们来说毫无意义"
 French_postwar.11.t:0 "侵犯瑞士中立？"
 French_postwar.11.d:0 "即便瑞士过去一直在对欧洲和全球事务中保持中立，但目前其存在已经对法国及盟友构成了威胁。"
 French_postwar.11.a:0 "建立亲法政府"
 French_postwar.11.b:0 "建立亲法政府，但割走罗曼德"
 French_postwar.11.c:0 "瑞士是我们重要的商业伙伴"
 French_postwar.12.t:0 "向埃及施压"
 French_postwar.12.d:0 "长期以来，埃及一直受到英国的影响。虽然我国一直在与英国人对埃及的不正当统治进行对抗，但我们从未得到一个改变这一状况的机会，直到现在。只要我们敢于采取行动，就能夺回本应属于我们的东西。"
 French_postwar.12.a:0 "迫使他们进入我们的势力范围"
 French_postwar.12.b:0 "尊重他们的独立"
