 PB_FRA_Military_Tribunal:0 "纽伦堡审判"
 PB_FRA_Military_Tribunal_desc:0 "\n\n\n\n\n\n随着德国屈服于法兰西新主子，我们显然需要进行一场官方审判，来对付那些胆敢与我们作对者。我们已经抓住了大部分前德国政府官员和最高指挥部将领，但还有一些人躲在德国乡下的角落里。如果想要彻底结果德意志解放阵线，我们就必须找到这些人。\n\n£GFX_FRA_GLF   德意志解放阵线影响：§Y[?FRA_GLFP]§!\n\n一旦德意志解放阵线影响低于§Y25%§!，德意志解放阵线的反叛行动就将停止。"
 PB_FRA_Execute_A_German_General:0 "处决一名德国将军"
 PB_FRA_Execute_A_German_General_desc:0 "谣传，解放阵线游击队正准备解救一些被合作政府囚禁的德国将军。我们必须对这些行为做出强而有力的回应，任何颠覆我们的尝试都将受到最严厉的惩罚。"
 PB_FRA_Recruit_Collaborators:0 "招募合作者"
 PB_FRA_Recruit_Collaborators_desc:0 "德国不缺适合上战场的年轻人，而如果把这些士兵置于纽伦堡德国的指挥下就太可惜了。它们应当为更值当的未来奋斗，哪怕这种未来会摧毁他们所谓的“祖国”。至少，我们还能用这些士兵来打击解放阵线的威胁。"
 PB_FRA_Seize_The_Kaiserliche_Marine_Remnants:0 "夺取帝国海军残余舰船"
 PB_FRA_Seize_The_Kaiserliche_Marine_Remnants_desc:0 "有些帝国海军的残余舰只还在威廉港的德国码头停泊。现在这些船只是空占着地盘，考虑到我们也相对缺乏船只，我们可以要求纽伦堡政府把他们的海军控制权转让给法兰西国海军，毕竟他们没有拒绝的权力。"
 PB_FRA_Conduct_A_Submission_Sweep:0 "清扫街道"
 PB_FRA_Conduct_A_Submission_Sweep_desc:0 "派遣一两个额外的士兵参加巡逻任务可以减轻主要城市中心内外的解放阵线影响。这并不能彻底解决游击队危机，但的确可以帮助我们确保城市中的战略要点。"
 PB_FRA_Release_The_SP:0 "放出公安部"
 PB_FRA_Release_The_SP_desc:0 "公安部是一支有效的国有警察部队，他们已经花了上万小时来清理法国街道间的害虫。随着我们国内的情况得到了有效的解决，这些没事干的暴徒需要有人给他们安一个新家，而这里就是最好的地点。"
 PB_FRA_Commit_To_A_Show_Of_Strength:0 "进行武力展示"
 PB_FRA_Commit_To_A_Show_Of_Strength_desc:0 "德意志解放阵线认为我们脆弱不堪。武力展示将会让他们三思而后行。"
 PB_FRA_Expand_A_Military_Garrison:0 "扩大驻军"
 PB_FRA_Expand_A_Military_Garrison_desc:0 "某些德国乡下的驻军部队急缺人手。不过这个问题有个明显的应对措施：成千上万的老兵正从进攻德国的前线上撤下来，而他们需要活干。让我们再把他们送到德国当驻军。"
 PB_FRA_Install_Competent_Delegates:0 "安置合格代表"
 PB_FRA_Install_Competent_Delegates_desc:0 "我们现在安插在纽伦堡傀儡政府中的法国代表正在引起相当大的骚动。腐败和滥用职权层出不穷，这只会恶化我们与解放阵线之间的状况。是时候把他们都换掉了。"
 PB_FRA_Pro_Revanchiste_Propoganda:0 "亲复仇协定宣传"
 PB_FRA_Pro_Revanchiste_Propoganda_desc:0 "我们必须说服德国人民与德意志解放阵线作斗争。他们必须知道，这个组织根本不关心人民的利益，而只会向国家和那些辛勤工作的人民索取。"
