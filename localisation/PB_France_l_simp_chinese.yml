 PB_FRA_Cruiser_Efforts_desc:0 "巡洋舰实际上是战列巡洋舰的缩小版，其功能定位相相较于战列巡洋舰更加具体，主要是为了完成某项特定的任务，其具体表现反潜巡洋舰和布雷巡洋舰等。"
