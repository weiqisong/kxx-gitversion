 French_flavour.2.t:0 "巴黎的子夜时分"
 French_flavour.2.d:0 "受害者在半夜被人拖了出来，他只穿着睡袍和内衣，身上弥散着一股难闻的汗味与尿味，处境颇为尴尬。随即传来的则是公安部官员与其手下们歇斯底里的大笑——就在某条位于巴黎郊外的街道上，这四位身着制服的男人，正盯着地上一个像狗一般乞求怜悯的绝望人形。笑声还在持续不断——直到领头警官最终止住了再笑下去的念头。很快，士兵们也闭上了嘴，唯一能听到的声音只剩下受害者的啜泣以及街头流浪狗偶尔传来的犬吠。\n\n“求求了，求求了，求求了……我求求你们，我为党献出了一切。”受害者哭喊道，可是行凶者的脸上却丝毫没有动摇的痕迹。就在受害者思绪纷乱之时，警官已经受够了恐惧所散发的恶臭。他用手顺着右腿往下摸索，最后在栓着枪套的皮带上停了下来。受害者的哭声更加剧烈了，一名士兵给他的脑门来了一枪托，才让他安静下来，仅剩下几声微弱的抽噎。警官拔出手枪，对准了受害者的前额，之后便是沉默，彻底的沉默。当晚，“砰”的一声枪响响彻巴黎的街道，紧跟着的又是成百上千声同样的巨响。"
 French_flavour.2.a:0 "我们生活在如此开明之时代。"
 French_flavour.3.t:0 "自由主义失灵"
 French_flavour.3.d:0 "铲除政敌的过程绝非易事，但胜利并非不可能，并且我们已经取得胜利。许多极左和自由主义意识形态已经被灭绝，成为了旧时代的遗物。法国人民阵线的支持率直线飙升，哪怕是保守派都纷纷涌向这种被称作新帝国主义的意识形态。需要我们采取强硬手段逼迫的人并不多，这使得我们作为法兰西真正赤子的地位愈发得到认可。哪怕英国佬和德国佬都没法享受如此高的政治支持率，而他们还敢自称稳定的民主政体，真是可笑。"
 French_flavour.3.a:0 "吾辈乃法兰西真正赤子"
 French_flavour.4.t:0 "革命仍在继续"
 French_flavour.4.d:0 "奥尔良城郊的边缘，在一栋老旧仓库中，就是法兰西古典极左派的最后堡垒，雅各宾派领导层的所在之地。他们正在一台生锈的扑克桌边，于雪茄的烟雾缭绕中会面。两个粗犷的男人，主席和他的信使，正面对面坐着。在常规流程之后，前者开始发表对近况的评论。\n\n”同志啊，我这全是坏消息。我们在布卢瓦市的会场被警察突袭。几十名党员被捕被杀，包括当地的首席协调员。他们十不存一，现在正在城外的一所备用会场藏身。毫无疑问，公共安全部正在寻找他们。“\n\n伯努瓦·弗拉商怒发冲冠，这是可以理解的。在多里奥夺取法国政权之后，雅各宾党便被打为非法，转入地下活动。伯努瓦现在已经对指挥游击行动习以为常。或者说，他是全党中最擅长这个的，因为所有能和他竞争的人都已经被公安部抓捕并被处决了。伯努瓦是最后一位幸存的领导。如果他也被抓住了，那么法国的雅各宾派事业便会步入坟墓。当然，他不会这么简单就暴露的。至少他这么对自己说。\n\n“伯努瓦，二十九年以来我们所做的一切一切，都只害得我们的同志锒铛入狱，一命呜呼。真的值得为我们的事业搭进这么多条性命吗？”另一名党员争辩道，而伯努瓦只是保持沉默：“我们已经输了，伯努瓦！我们得赶紧离开这个国家！”\n\n伯努瓦盯着窗外看。窗外一片灰色，淡泊的光芒照亮了室内，在屋子里映漫开来。他叹了口气：“我能理解你的不满，雅克，但我们必须坚持斗争。而只要我们坚持不懈，机会便总有一天会出现。”\n\n“但哪怕是阿尔芒的努力也付诸东流了！”雅克抱怨道，而这成了压倒伯努瓦的最后一根稻草。\n\n“那个叛徒崽子罪有应得！她从来都不是一个真正的革命者！”伯努瓦抬高了音量，用他的拳头锤着桌子，把他的同志们吓了一跳：“如果她没被枪毙，那现在把我们四处撵的就是她了！你怎敢把她那一小撮新帝国主义俱乐部的人和我们相提并论？雅克畏缩了一下：”至少，我现在可以沉沉入眠，因为我明白我的党比她的活得更久。只要我还活着，我就会一直他妈的带领这个党，抛头颅洒热血，直到那些法西斯混蛋和她一块下地狱去，妈了个逼的！“\n\n伯努瓦深吸一口气，躺回了椅子上，平静地继续说道：”让布卢瓦分部的残余和我们在乡下会合，在那个费因图奇同志已经确认被遗弃的谷仓里。我们会在他们到达那里后讨论下一步行动。明白？“\n\n被主席决心动摇的雅克忍住了他的叹息：”明白，弗拉商同志！打倒新帝国主义！“"
 French_flavour.4.a:0 "我们的斗争将再续千年"
 French_flavour.7.t:0 "堕落者的新家"
 French_flavour.7.d:0 "在他能反应过来之前，安托万就又被抓起来了。抓起他的人正是在那个命运之夜把他拉上军用卡车的士兵。他的膝盖在肮脏又冰冷的地面上痛苦地摩擦着，随后下巴上又狠狠地挨了一拳。“你的脚还能用，蠢猪，别动歪脑筋，学乖点。”抓着他胳膊的士兵叫道。\n\n而随着寒冷的黎明降临，安托万被带到了法国乡下某处森林边缘的大型设施中。男男女女艰难前行的声音被铁门和木制枪托猛击肉体的声音淹没。而在他还没能来得及感受这种气氛之前，他就被扔进了一处看起来像临时牢房的地方。随着身后的门被关上，他陷入一片黑暗之中，但他并不孤独。还有另一个人也被关在这片黑暗中，他的眼睛闪烁着来自从微小窗户中照进房间的一点点光芒。“你还好吗？”他或她问道。一只柔软的手碰到了安托万的手肘，触摸着他因摔倒而擦破的皮肤。“我本能帮你治疗，但这里连能用于包扎的亚麻布都没有。”至少有些人还未因深处苦难之中而失去人性，真好。安托万想到。\n\n在他做出回复之前，窗中的光芒暗淡了——有人正站在其后。“趁你能歇的时候多歇会，明天是你第一天上工。”"
 French_flavour.7.a:0 "到家了"
 French_flavour.8.t:0 "堕落者的虚假希望"
 French_flavour.8.d:0 "钢铁与石头的碰撞的旋律在采石场中回响，而安托万随之挥动着镐子，如同其他被关在那里的不受欢迎者一般。他在那处临时关押设施里被关了几个月，随后便被转移到了营地东部拥挤的营房中。他在那里获得了一个编号，旧衣服被扒走，被强迫穿着能勉强蔽体的衣服劳作。至少他还有幸能住在营地东部，因为西边的营房最近爆发了霍乱，抹去了半数人口。有些人说这次爆发是精心计划的，目的是给更多不受欢迎者入住而腾地盘。不过考虑到营地中糟糕的卫生状况，哪怕并非如此，疾病也多半会爆发。\n\n安托万敲碎了最后一块石头，然后拿了些食物，独自在栅栏边上吃。他能在那里看到森林的外围：那是来自自由与希望的戏谑。他又抓起了一片干面包，就在这时。一个与他穿着相同制服的找了上来。那人坐在安托万旁边，而安托万认出了他：这就是几个月前在牢房中见到的人。“你还活着，安托万，真好。工作如何？”\n\n在短暂的闲谈之后，那男人——他名字叫米歇尔——的面容开始变得严肃起来。米歇尔往四周望了望，又递给安托万一片面包，然后开口了：“我觉得你也不想在这集中营里面浪费人生，所以我有个提议：我已经组织起了几个人，打算偷偷离开这里。有个外面的人答应带我们离开法国，应该是去瑞士。我们带不了太多人，但你这样的应该能帮上大忙。”\n\n而安托万想都没想就做出了回答：\n好啊，让我们赶紧离开这鬼地方。"
 French_flavour.8.a:0 "兴许仍有机会"
 French_flavour.9.t:0 "堕落者希望破灭"
 French_flavour.9.d:0 "安托万、米歇尔和其他几个人趁着月光逃离了营地，现在正藏在营地附近的森林里，他们赤脚在泥土和石头上狂奔。过不了多久，营地的保安就会发现有囚犯失踪，所以他们只有几个小时去找米歇尔的联系人。\n\n他们像幽灵一样在森林中快速潜行，轻轻推开挡道的树枝和嘎吱作响的树叶，甚至连呼吸都是小心翼翼的。夜幕降临，暗淡的月光使他们能够隐藏身形。天蒙蒙的时候，他们终于来到一片开阔的平原。米歇尔指着草地上一个站在那里挥手的人说：“这是我们的联络人，他会把我们藏进开往瑞士的火车。”此时安托万感到无比庆幸。\n\n就在这时，第一个人倒下了。\n\n巨大的爆炸声响彻森林，埋伏在附近的法国士兵纷纷出现。联系人背叛了他们。子弹划过战场，米歇尔胸部中弹几乎无法呼吸，用尽力气说出自己了最后一句话：“照顾好自己，安托万。”安托万强忍着泪水拼命地逃，穿过高高的草丛、灌木和树丛。他没有察觉自己地脚已经流血，心里只有一个念头，快跑。\n\n狂奔了几个小时后，安托万倒下了。附近荒无人烟，只有他一个人，也许其他人可能都死了。\n\n这是几个月来，安托万第一次哭。"
 French_flavour.9.a:0 "希望化为废墟"
 French_flavour.10.t:0 "善良乃人民之语"
 French_flavour.10.d:0 "自从那场伏击已经过去了数周，但没人能从安托万身上看出这点。他面色苍白，充血的双眼周围满是皱纹，但他还未放弃。他逃出来了，而他会为自己的自由奋斗。\n\n即便自己的精神状态不佳，安托万也没放弃。他全凭流着血的双脚走到了加莱，英法海上边境中最大的城市。然而，作为通缉要犯，他肯定不能大摇大摆地走进去，指望受到热烈欢迎。一旦他的行踪被发现，等着他的多半是被当场击毙。于是他在太阳落山后进城，半夜中以残羹剩饭为食，在城外一座废弃谷仓中歇息。就这样过去了几周，但安托万不能再这样下去了。人们迟早会找到他的蛛丝马迹，所以他制定了最后一搏的计划。如果这也行不通，那他就和死人没什么区别了。\n\n这天晚上，他并未去加莱城中捡破烂。他跑到了一处还算繁忙的港口处，在那里找到了他的目标：一艘正准备前往多佛的英国船只。这艘船算不上大，也不是一艘商船。藏在这么一艘小船中风险满满，但他还是得试一试。安托万在身后留着沾血的脚印，一路走到了甲板，在一台橱柜中藏身。\n\n但还没等他感到这艘船离港，橱柜就被打开了。好奇的目光盯向安托万，而他也盯了回去。目光的主人开口了，带着浓厚的北英格兰口音问道：“你是谁，怎么坐在橱柜里？”安托万听不懂英语，但这并不妨碍他用法语恳求。他的眼泪涌了上来，但那英国人似乎并不理解他的意思。他的双手沾满泥土，只是一遍又一遍的乞求，时不时停下来缓一口气，直到那英国水手阻止了他。\n\n“我不一定听得懂你说了什么，但我能看出来你一定在为自己的性命担忧。”安托万还是没能听懂，但那水手试图让他冷静下来。他指了指甲板，做了个保持安静的手势。这是安托万自从被强行拘留以来第一次感到开心。水手把壁橱的门关上，答应在抵达多佛前保守秘密，然后眼泪开始滑过安托万的脸颊。并非出自恐惧，愤怒或绝望，而是出自喜悦。\n\n最终，安托万得到了自由。"
 French_flavour.10.a:0 "在疯狂肆虐的时代，人性依然坚强"
 French_flavour.11.t:0 "法兰西迷失之子"
 French_flavour.11.d:0 "理查德经常无意中听到在他父母与其他英国邻居之间传播的传闻。他们经常谈起一位住在蒙特利尔郊区小别墅里的奇特老人。他讲着一口流利的法语，但不是本地的魁北克方言，而是巴黎腔。他一开口你就能明白。通常他只是一边和妻子在椅子上摇晃一边喃喃自语，看着他那不起眼的庄园。当地的魁北克或英国人经常与他互相威胁和辱骂。\n\n据理查德所知，关于菲利普斯老先生最大的传言是人们认为他可能从过军。有些人声称看到过这位老人在他的前花园散步时穿着军服，其型号跟美洲大陆上的任何一种都不一致，而他胸前带的徽章在春天的低日中闪闪发光。\n\n理查德沿庄园走着，隔着篱笆向里面看了一下。他看到了菲利普斯先生孑然一身。老人并未身着他的军服或是可能在战争中获得的光荣徽章，而是盯着一块涂着蓝、白、红三色的破布。理查德觉得自己肯定看到了一滴眼泪从他的老脸上流下来，直到那老人也隔着篱笆看见了自己。正如往常一样，那老人开始恐吓起理查德的母亲。"
 French_flavour.11.a:0 "你在哪儿？"
 French_flavour.19.t:0 "可疑市民编号：8012234"
 French_flavour.19.d:0 "对象：8012234\n\n名：朱利安\n\n姓：科图雷\n\n出生日期：1905年6月21日\n\n性别：男\n\n特征：\n白皮肤，棕发，蓝眼睛。目标经常身着一件军用式雨衣，推测原因为其最近的行动。建议询问当地人以获取更多的信息。\n\n理由：\n目击者称，科图雷多次进入疑为犹太人避难所的区域，每次均拿有各类食品，但在接受当局询问时，其无法回答为何要将这些食品带进自己的工作地点。科图雷持有于其本人服装店内窝藏犹太人的嫌疑，然而近期搜查未发现任何证据，或需要进一步调查方能证实怀疑。其母最近因拒绝遵守公安部命令（未指明）而被处以绞刑。尽管情报尚缺，首席专员仍然建议将科图雷抹除。\n\n确认编号：57385719\n\n若非另行告知，则默认此人在本文件提交时已经死亡。"
 French_flavour.19.a:0 "找到他们！现在！"
 French_flavour.20.t:0 "法国交通线"
 French_flavour.20.d:0 "路易斯办公桌上的基础设施报告整齐地按字母顺序排列，为负责政府宏大基础设施计划的人描绘了一幅乐观的图景。虽然这儿或那儿的项目要么遭遇恶劣天气或预算问题，要么遭遇后勤问题，从缺乏水泥到奴工健康状况欠缺，但总体情况是高效而迅速的。法国乡村在历史上一直是与法国的中心大城市没有任何联系的边缘地带，现在与国家的联系越来越紧密。随着新的铁路项目将该国越来越多的地区连接起来通往中心巴黎，这些城市本身也分得一杯羹。\n\n路易斯从有条理的办公桌旁转过身，打开墙上的一块嵌板，露出墙与墙之间的一个清凉空间，他在那里放着一瓶特制的香槟。他不太喜欢喝酒，但路易斯觉得这是一个特殊的场合。这个宏伟的计划注定会在接下来的一个月里取得成功，在他因努力工作得到了很好的晋升之后，他会拥有一个更加美好的未来。"
 French_flavour.20.a:0 "条条大路通巴黎"
 French_flavour.21.t:0 "纯真之美"
 French_flavour.21.d:0 "小皮埃尔没什么走在巴黎大街上的机会，他的妈妈认为自己太小了，什么活也干不了。但今天不一样，因为妈妈要跟警察叔叔处理一些小问题，所以她给了皮埃尔几法郎，让他去买一条面包。现在他的小手拿着暖和的面包，走进一条小巷——那是他常抄的近路。\n\n而皮埃尔在这里看见了他。一个穿着大衣，身材魁梧的男人，坐在地上。他疲倦的眼睛盯着皮埃尔，害怕，饥饿，或是两者都有。在皮埃尔反应过来发生了什么事情之前，那男人开始向他乞求面包：“求你了孩子，我太饿了，我有好几天都没吃饭了，肚子很疼。”皮埃尔被他的手势感动，从面包上撕下一片，正准备递给他，却发现他的大衣上有个微小的，橙色的徽章。\n\n妈妈在睡前故事中讲到过这些戴着橙色徽章的人，他们是怪物，专门吃小男孩。皮埃尔能看到他眼中的饥饿，知道自己随时都有可能被吃掉。皮埃尔发出了尖叫。人们从繁忙的街道上蜂拥而至，一边呼叫警察，一边把男人从地上拉起来，扯着他的大衣。警察终于赶来，将戴橙色徽章的男人拉出了小巷，塞进了一辆黑色的警车。饥饿的男人坐在后座上，看着他乞求面包的小孩一边被哄着，一边哭诉着他要把他生吃。"
 French_flavour.21.a:0 "一切都会好的"
 French_flavour.22.t:0 "国家新闻，唯一新闻"
 French_flavour.22.d:0 "“时局艰难。”约瑟夫点燃另一支香烟时，尤金担忧地从窗口往繁忙的巴黎大街上望去。“没有人喜欢记者，尤其是政府。这就是为什么我们必须保持低调，避免麻烦，不为真相冒险。”约瑟夫吐出了烟，使原本阴森的房间变得更灰暗了一些。\n\n“约瑟夫，我成为记者不是为了写人们想听的东西，我成了一个搞垮一些腐败的家伙和揭露一些令人不快的真相的人。”约瑟夫笑了笑，然后又吸了一口烟。接着是大笑和咳嗽。“好吧，你为什么不从[FRA.GetLeader]开始，看看你的脑袋还能在你身子上待多久。”约瑟夫和他一样是失败主义者，这不足为奇，但这与几年前形成了鲜明对比，当时在民主仍然存在的情况下，他经常拆大政客们的台。\n\n尤金还没来得及回答约瑟夫讽刺的话，外面传来了车门关闭的声音。几秒钟后，士兵们来到了房子的门口。当约瑟夫打开门时，他被推到了自己的“杰作”面前，鲜血从鼻子里流了出来。约瑟夫的一点老气还没来得及要求那个叫士兵的畜生回答，一个穿着大衣的人就进来了。“约瑟夫先生，我来这里是想告诉你一些关于你的小报未来的要事。如果我们能私下在你的办公室里说些话，那将不胜感激。”\n\n短短15分钟后，身穿深色大衣的男子和他的士兵离开了房子。当房子前面的汽车开走时，约瑟夫也走出了办公室，他被打败了，仍然流着血。“媒体关系部已经做出判决，我们发布了危害国家安全的威胁性文章。我们现在要接受新的管理。”"
 French_flavour.22.a:0 "来读读吧"
 French_flavour.31.t:0 "意大利内战"
 French_flavour.31.d:0 "部长在言语之间所叹出的每一口冷气都印证着战争的不争现实。他的一呼一吸都仿佛在绝望地求援，向萨伏伊边界的驻军负责人寻求任何帮助，不论形式。驻军负责人和部长都知道，一旦ISRF的追随者们打输了这场战争，那些人都会因叛国而被活活吊死，因此部长在这场谈话中没有任何主导权。但他没有再乞求，而是用目光代替言语，其中的意思十分明确。驻军首脑把头靠在摇椅上，沉思了片刻。"
 French_flavour.31.a:0 "行，再给他们些枪。"
 French_flavour.31.b:0 "我们连面包都买不起"
 French_flavour.32.t:0 "元帅规定"
 French_flavour.32.d:0 "每天早上，一切都已相同的方式开始：年轻的男男女女自豪地宣扬着自己对国家的忠诚。路易斯在学生面前朗读着同样的词句，但他只会在内心中无奈地摇头。这些孩子们年仅六岁，却对着法国和他们完全不能理解的政府系统唱赞歌。见鬼，这些小孩只会因为不听话或是忘掉什么而受到一点惩罚，再想想看这个国家是怎样对待成年人的。他们会在墙角罚一会站，又怎能体会得到自己心爱之人被推进卡车，体无完肤地回来或是永远失踪不见的痛苦。\n\n但是课还得继续上。路易斯拍了拍手，试着让吵闹的学生们安静下来，然后开始上这节叫做“文明社会”的课——其实就是对把他们训练成服从的公民，如果这在暴政之下有什么意义的话。但他不能把对多里奥的厌恶在全班面前公然表现出来，因为班里有着青年组织的狂热分子，可能会抨击任何他们“感觉上”不爱国的举动。他只能继续讲。\n\n这一小时的文明社会课简直是度日如年，路易斯不得不鼓吹政府带来的恩惠，“大元帅”为人民开辟的命运还有更多从党章里面摘出来的废话，虽然他根本没看过那本意识形态垃圾。最后，他稍微叹了口气——希望没有哪位学生会揪住这点不放——然后结束了这节课。在离开教室前，他习惯性地用“万岁”跟学生们道别，但没几个人跟他一同这样做，而是大多高喊“多里奥万岁！”在学生们都离开教师之后，路易斯摇了摇头。"
 French_flavour.32.a:0 "我还能坚持多久？"
 French_flavour.33.t:0 "我之意志则为国家意志"
 French_flavour.33.d:0 "优秀的演讲和优秀的歌曲没什么区别。每一处词语或是音符固然重要，但更应考虑其整体带来的感受。当你开口，你必须留神，因为如果听众感受不到，他们便不会因内心的善意而被吸引。别浪费时间，满足人们的需求。而你恰好做到了这点。\n\n“我们都为战争而生。法兰西的国度正是在战火之中崛起，而当它明白这一点，它便能繁荣昌盛。软弱的议员铸就它的并非软弱的议员，而是士兵，萨克森蛮荒的征服者。境外势力的密谋试图向你否认这一点，他们想让你变得软弱。盎格鲁-德意志害虫要掠夺我们的土地，摧毁我们的民族。只有法国彻底被摧毁之后，他们才会善罢甘休。”\n\n强而有力的开头。他们喜欢谈论战争，这让他们血脉贲张，并为自己碌碌无为的人生而感到自豪。当然，你知道的更多，但别太得意了：上次你春风得意时，戴亚差点让你掉了脑袋。你应该推波助澜。再放大声点：“但是，我现在要对你们，法兰西的英勇儿女们说，下次战争不会像以前那样结束。它将彻底摧毁所有试图颠覆我们的外敌！我们的民族将会复兴，全欧洲都会从德国人的奴役中解放！所以，我向你们这些法兰西的英勇儿女们呼吁：不要怕他们！拿起你们的刺刀，刺穿那些混账东西！”\n\n他们在欢呼。你全身脱力，而听众们热烈地请求你再来一段，这在任何演出中都是最棒的那部分。这代表着你取得了胜利。你永远都在他们之上，因为他们都这么觉得，你也一样。向他们证明这一点。\n\n“这个国家统一了我们的愤怒。它接纳了这份愤怒，拿起了步枪和足够多的弹药，足以将德国佬拖到地狱里去。现在它要你去拿起枪，向前进。我们便一起前进吧！”他们很喜欢这句话。“多里奥！多里奥！”他们不断高喊着。一般你不会以这种方式结束你的演讲，但当差异能起作用时，它便是好的。他们在几年之内都忘不了这个。"
 French_flavour.33.a:0 "可敬之人的义愤"
 French_flavour.34.t:0 "孑然一身"
 French_flavour.34.d:0 "吾名为奥斯曼狄斯……\n\n战争的声响曾一度代表着伟大和希望，现在却充斥着巴黎街道，带来背叛和绝望。战争的局势逆转了，法国被逼到了走投无路的境地，它的盟友不是陷落于帝国的大军之下，就是背弃了大法兰西的梦想。[FRA.GetLeader]对这种讽刺耿耿于怀，反思着自己的演讲与理念。存续千年的法国，与罗马人或是哈布斯堡的帝国分庭抗礼，而这只持续了不到十年。他无法将这种想法从自己的脑内清楚，而炮声与三足机的响声已经离掩体越来越近了。\n\n乃王中之王……\n\n一切的终结似乎比他想象的还要近。如果要他去信那些英德狡诈毒蛇德广播的话，伦敦方面一直在叫嚣着索要[FRA.GetLeader]的项上人头，他们底气十足，因为对大法兰西精神的胜利已是板上钉钉。[FRA.GetLeader]将会被拖到法庭上去，在全世界的围观之下像一头猪一样被吊死，这只是时间问题罢了。这就是他的结局吗？失去他曾经伟大领袖的地位，作为被吊在绳子上的尸体被世人铭记？\n\n全能之神啊，见证余的伟业……\n\n几天过去了，情况没有一丝好转。地表以上充斥着各种失败的消息。多里奥已经把曾被他视为盟友的人全都赶出了地堡，因为他只能在空气中嗅到背叛的气息。昨晚他射杀了一位军方前盟友，只因那人提出要把[FRA.GetLeader]转移到帝国势力范围外的安全地点去。逃亡巴西的想法大逆不道，这足以让[FRA.GetLeader]大发雷霆并下令将他处死。回头想想，[FRA.GetLeader]只能得出唯一的结论。他一直都是对的。这里早就不安全了，一切都结束了。法兰西是他的堡垒，现在轰然倒塌。哪怕后勤已经成了大问题，医疗柜里面还有不少东西，所以[FRA.GetLeader]做出了选择。最后的选择。"
 French_flavour.34.a:0 "…并绝望吧"
 French_flavour.35.t:0 "德佬滚回家"
 French_flavour.35.d:0 "罗伯特一大早就走去当地的面包房，一如既往。巴黎蜿蜒曲折的路旁有许多知名的高质量面包房，但他去的那家绝对是他上班之路上最好的。那是一家由他家老友经营的小生意，新鲜面包的宜人气味对他来说必不可少。\n\n然而，正当他走近面包房时，他发现透过窗户看见了里面的骚动。面包师正在一片面包和糕点中对着一个拄着拐杖的老年顾客大喊大叫。在罗伯特走进面包房后，他便立马明白出了什么问题：“那老人正操着一口浓厚的德国口音请求面包师给他买点什么，但面包师毫不留情地拒绝了他的请求。面包师指着门口的标志，大声说道：”我们不给德国人或是犹太人买东西。你要是再不滚出这里，我就要报警了。“但那老人不知是没听懂还是太绝望了，只是一个劲的乞求：“求求你了先生，没有一家面包房让我进店。没人愿意卖我东西。求求你了，行行好，看在耶稣基督的份上……”但还没等他说完，老板就把他的拐杖打掉了。老人狠狠地摔在地上，随后像一袋图都一样被拖到了外面的街上。\n\n“你们这帮不信神的东西，还敢直呼主名？行行好，看在德皇的份上，滚回德国去。”老人在地上躺了一会，周围没人来帮忙。他挣扎着想要起身，罗伯特的心中不仅升起一股同情之情。他也许是个德国人，但现在他只是个受困的老年人，想要找点东西吃。但他没去帮忙。他只是买了自己份的面包，店主一直朝他微笑，然后他就离开了。“我势单力薄，又怎能改变世界呢？”罗伯特这样安慰到自己。"
 French_flavour.35.a:0 "我势单力薄…"
 French_flavour.36.t:0 "属于寻常人的法兰西"
 French_flavour.36.d:0 "“啊，世界大战。”莫里斯采访了半个小时的男人吸了一口香烟，让周围变得更加烟雾弥漫。客厅里已经快看不清东西了，厚重的灰色烟云充斥着整个房间。他又从嘴唇间呼出了一片烟云，然后开始继续他的思绪。\n\n“你知道的，我参了军，然后被和几个当地的朋友一起被部署在西线。他们都没能从战壕中活着回来，但不幸的是我还活着。”他的嘴唇微微一颤，为烟雾缭绕的房间中增添了一朵烟云。莫里斯咳嗽了一下，然后问面前的男人战争是否对他造成了任何影响，而这似乎触动了他。“是的，我当然受了影响。我还以为你们这些养尊处优的大学生应该早就看出来了，如果你们真的接受了高等教育的话。“紧随其后，他又吸了一口香烟：“一块打进我右腿的弹片，这是造成我现在这鬼样子的主要原因。一架英国飞机把我整条他妈的右腿全炸开了，医生治不好，所以他们把它全切掉了，那时候我太嗨了，所以没能对这个蠢点子表示反对，不过无所谓了。”\n\n莫里斯把细节记了下来，最后从旧椅子上站了起来，烟雾在他四周散开，他差点没撞上低垂的天花板。“你只需要在最后的这些文件上签名，证明你是一个拥有纯正血统的法国人，以及你已经入党。做完这些之后，你便能领取你的每月补贴了。”老兵拿起笔，稍微有些动摇。\n\n在那名官员离开他的屋子之后，米歇尔坐了下来，点上了一根新的香烟。那个傻逼对这些伪造的家庭文件没半点怀疑。“拥有纯正血统的法国人，”米歇尔对此嗤之以鼻，“像我这样的犹太人，一根脚趾头上的法国血比那个多里奥全身上下的都多。”"
 French_flavour.36.a:0 "是什么让一个人成为法国人？"
 French_flavour.37.t:0 "法兰克学"
 French_flavour.37.d:0 "“从这张图片中你能很清晰地看出，法兰克人的面部结构远比任何其他欧洲种族都更接近鼓励古罗马人的面貌。”巴尔都先生远比数学或是历史教师对自己的学科更热情，而他的学生能注意到这一点，聆听着他的每一句话，随之也几乎完全陷入这种热情之中：“看看这鼻子，饱满的嘴唇和优雅的下颚曲线，拥有纯正血统的法国人毫无疑问与罗马人的优生学高等性有着联系。毫无疑问，你能看出其与虚弱的盎格鲁人或野蛮的德国蛮子之间的区别。”巴尔都指向英国人和德国人宽大的眉骨，随后又指向了意大利人：“尽管意大利人宣称罗马人是他们的祖先，但如今的他们反而与入侵罗马的野蛮人——也就是日耳曼人——有着更紧密的联系。与他们不同，西班牙和葡萄牙人则有着与罗马人与法兰克人相同的强壮下颌与丰满嘴唇，因此他们也拥有和法兰克人相似的基因种序。”\n\n巴尔都先生又拿出另一张图表，用不受欢迎者的课题继续他的课程：“意第绪人和无国可归者与欧洲种族差异甚大，与非洲或印度人更为相似，这点值得注意。哪怕是德国蛮子，与这些向律法祈祷的小偷相也更加优雅，更加欧化。”他在黑板上又画了一幅图：“但不受欢迎者中最劣等的还要属俄罗斯人。他们简直结合了德国人，中国人和意第绪人的所有缺点，是名副其实的基因怪胎，他们的存在简直玷污了欧洲人种，甚至是人类的概念。”说完了这些话，巴尔都坐下了。"
 French_flavour.37.a:0 "下课"
 French_flavour.38.t:0 "最后的布道"
 French_flavour.38.d:0 "“拉扎尔神父，您还好吧？在这次布道中，您显得有点心不在焉”。约瑟芬的话让老神父有些吃惊，但他很快又恢复了一位友好神职人员应有的神态。“别担心，我的孩子，我只是对我们社区最近的参加活动的人数表示担忧。“他面前的年轻女子点了点头。在过去的几个月里，小镇中定期去教堂的人越来越少。就连她弟弟们这样的亲戚也不再去教堂了。\n\n”自从多里奥直言不讳地对宗教发出批判之后，来教堂的人就少了。“拉扎尔神父叹息道：“我曾向上帝日日夜夜地祷告，祈求多里奥能够一改之前的行径，但似乎这并未得到任何回应。”约瑟夫又点了点头。看到年老的神父陷入如此悲痛，真是让人心碎。“而最可悲的是我也对这烂摊子要负一定的责任。如果我知道多里奥会反抗主的旨意，我也不会给人民阵线投票。”这次约瑟芬没有点头，畏惧之情在脸上浮现。也许教堂中的某人就是公安部的成员。如果这场谈话泄露出去，她可能会丢掉工作，或是自己的自由。拉扎尔神父从约瑟芬的眼中看出了这点，点了点头：“我们最好点到为止。愿主保佑你幸福安康，孩子。”\n\n几个月后，拉扎尔神父就被一位更听话的祭司取代了。"
 French_flavour.38.a:0 "阿门"
 French_flavour.39.t:0 "曾经住在这里的人"
 French_flavour.39.d:0 "国家补偿给这户恩爱的八口之家的这栋房子，无疑让路易斯·勒布伦和玛丽·勒布伦夫妇期待。路易斯以前在马赛工作，离南锡有些远，但政府大方地向他发放了为期五年的工作补贴，还给了他一份能维持更大居所的自由工作。这简直听起来像是梦想成真，夫妻俩毫不犹豫地打包搬到了南锡。\n\n房子还挺令人满意的，坐落在城区边缘，也算得上不小。不过路易斯确实觉得邻里间有点太安静了，好似毫无生机，但官方向他保证其他法国家庭也会在一个月内搬到南锡。房子本身还不错，但还是有挺多毛病亟待修复，比如几扇门破损了，客厅的地上散落着几片碎玻璃，阁楼的地板上还有泛黑的污渍。即便如此，路易斯和玛丽还是对此感到满意，并很快地搬了进来。\n\n在一个怡人周一的下午，路易斯正在阁楼中换下一些烂木板。但当他拉开最后一块腐烂的墙面时，他发现了藏在其后的东西。路易斯把那东西从蛛网间拿出来，发现手中正握着一块旗帜形状的布料。其上是一只骄傲的黑色雄鹰，腾飞在黄底上。路易斯当天就把那腾飞的雄鹰旗在自家后院烧掉了，他的孩子们绝对不应知晓这背后的真相。\n\n三色旗就这样取代了雄鹰。"
 French_flavour.39.a:0 "快去玩吧孩子们"
 French_flavour.40.t:0 "革命战神"
 French_flavour.40.d:0 "对外界来说，维克多·巴泰勒米看起来像个机会主义者。他总是在适当的时候转换意识形态，在年轻时从旧的雅各宾主义组织跳槽，最终爬上了党政官僚的高位，成为了多里奥身边的左右手。但多里奥深知巴泰勒米远非机会主义者。实际上，巴泰勒米激进又暴力：这正适合他成为多里奥的二把手。\n\n巴泰勒米对那些从未实现的革命主义承诺感到厌倦，从而转向了多里奥的法兰西极端民族主义，将其视为诞生于暴力与达尔文主义的成熟社会主义范例。尽管巴泰勒米很称职，但因为他的原因，两人之间的关系从一开始就很紧张。他一开始负责党内的私人准军事组织，而多里奥的革命思想正需要他的暴力倾向。但现在，巴泰勒米只擅长激怒仅存的那几个政治对手。没了对暴力的放纵，他便没有半点才华。但因为他在党内的资历与忠诚，多里奥将自己的屠夫放在了一位适合屠夫呆的职位上去，同时剥夺了巴泰勒米任何的间接权力。\n\n这是一件可怕的事，多里奥十分认同这一点。一个在有序社会制度内的革命家便像是一头闯进了瓷器店的公牛：肯定会在将来破坏些什么。但直到那一天来临，巴泰勒米都是一个好用的喽啰。他没有骨气，处在没有实权的位置上，毫无才华，也没有几个盟友，巴泰勒米就像是没了尖牙利齿的猎犬。保留政权对他的需求，因为这是能维持他的暴力又不影响党派的唯一方法。"
 French_flavour.40.a:0 "只有当他成为问题时，才是个问题"
 French_flavour.41.t:0 "明日都市"
 French_flavour.41.d:0 "巴黎的人口增长到了令人意想不到的数量，但是这座城市的基建支撑不起其像伦敦那样垂直增长。但是著名的建筑师们已经提出了许多计划，其中的某些充满野心，大胆，并且十分安规。在这之中最杰出的便是大巴黎设想。其包括了罗马式建筑，每座摩天大楼上的直升机坪，从不同楼层延伸出来的桥梁等大胆设想，但其中最重要的是一座俯瞰整座超级城市的巨型国会大厦。它将用党旗和石像鬼装饰，法国国旗将在其屋顶上高傲地飘扬。这项计划将会花费数十亿法郎，法国政客们深知这将会带来何等经济负担，但仍然对这项通往未来的努力表达了青睐。"
 French_flavour.41.a:0 "步入未来之努力"
 French_flavour.42.t:0 "新王"
 French_flavour.42.d:0 "莫拉斯在过去几周享受着山珍海味和奢华住宿。由于这相当不正常的饮食习惯，食欲大增的他吃得大腹便便。还有些法国人只能在温饱线上过活，但莫拉斯显然并非如此。在每一处特别场合，莫拉斯都肯定会举行盛宴，以此让自己成为被关注的焦点。他永远不离国王左右，想方设法提醒着众人正是因为他狡诈的政治手腕在三巨头中胜出，这些宴会才得以举办。哪怕当气氛消停下来，所有人都撑得吃不下去了，他也要对众人强调他才是法国走向成功的真正原因。"
 French_flavour.42.a:0 "食物是如此令人愉悦"
 French_flavour.43.t:0 "新贵族"
 French_flavour.43.d:0 "许多战前的贵族逃离了法国，或是在战后地狱般的法兰西中轻易找到了工作。在那时，哪怕是谋生都难，更别提高薪岗位了，但在1920年代中后期的动荡中，许多前贵族都在出版社找到了工作，为君主派或是极端主义组织写作。莫拉斯并非出身名门，但他也足够幸运，设法为这些组织之一效命，见到了许多与他志同道合的，热爱君主制的人。放眼现在，莫拉斯被视为法国的救世主，而许多贵族和其家庭正在法国社会中找回他们对应的地位，这被称作贵族阶层的再建立。无论高低贵贱，人们都能从莫拉斯治下的新法兰西中看出同一件事，那便是旧秩序会在这里永远地存续下去。"
 French_flavour.43.a:0 "新贵崛起"
 French_flavour.45.t:0 "未死之人"
 French_flavour.45.d:0 "伊涅萨·阿尔芒死了，她领导的党派也随之分崩离析。然而，曾经的党员们大多还在国内外东躲西藏，一个位于香槟的阿尔芒派党支部便是其中之一，他们把特鲁瓦城外一个破败的谷仓做为自己的藏身处。\n\n几个人正挤在一张小桌旁，“你确定咱们安全吗？你把我们留下的痕迹搞定没？”，其中一个人向自己的组员问道。\n\n“对，我们安全得很，放松点。公安部的人哪来那么多功夫天天盯着你看。”约翰安慰着他的同志。“那些雅各宾派真就打算隔岸观火呗？”\n\n“约翰，雅各宾派就是一群眼高手低的家伙，他们要是看得上我们才怪了，那个叫约瑟夫的还叫我们滚蛋呢。”\n\n“他妈的傻逼，等我们一有机会，就该把他们供出去。”\n\n约翰刚说完，门突然砰的一声关上了，房间里顿时变得鸦雀无声。几秒钟后，整座谷仓都安静了下来，突然，门外一阵巨大的撞击声打破了平静，脚步声与喊叫声让房间里再度充满噪音。\n\n他们大惊失色，反应快的人迅速向藏有枪支弹药的地方跑去，而懦夫则试图从后门逃之夭夭。与此同时，一支准军事部队迅速闯进谷仓。持枪的人打了一出临时伏击，出其不意地俘虏并杀死了几名警察，然后便被围困在了一间没有窗户的储藏室里。很快，他们也倒下了。\n\n事后，谷仓被关闭并准备拆除，警方最终会从被捕的阿尔芒派口中问出他们同伙的藏身处，然后再一次重复上述过程。"
 French_flavour.45.a:0 "清理之职"
 French_flavour.46.t:0 "国王的街头之鹰"
 French_flavour.46.d:0 "塞纳河东岸的学生们今天以君主派青年组织“国王报贩”的名义在索弗洛路集结起来，等待着莫拉斯本人的亲临。今天是该组织建立的纪念日，马克西姆·雷亚尔·德尔·萨尔特也因此得以让君主派运动的领袖从他管理法国的日常中抽出身来，亲自驾临，回顾近十年来他们与共和主义和自由主义的斗争。\n\n但还没等莫拉斯到达广场，在他关上他身后党部办公室的门时，一名国王报贩成员就找上了他。莫拉斯让他解释清楚，然后得知了因为一系列演变成激烈斗殴的扭打，集会已经取消了。事态还未明朗，但王党员已经开始指责社会主义者和阿尔芒的前追随者因其对集会的抗议而挑起了这场斗殴。抗议演变成了激烈的辩论，随即有人开始动手。\n\n捉拿潜在左翼肇事分子的命令很快就被下达了。有些国王报贩成员也被当地警方抓捕，但他们很快就在莫拉斯的直接命令下被释放了。"
 French_flavour.46.a:0 "好了，集会结束了……"
 French_flavour.47.t:0 "教会与国家"
 French_flavour.47.d:0 "教堂很少像今天这样拥挤：一般只有复活节或圣诞节中才会有这么多前来教堂的人，而古斯塔夫神父在门口欢迎着他们。神父并不关心政治，但他还是不禁赞许着莫拉斯，毕竟他通过提升基督教的知名度，与教宗拉近关系并大幅投资当地宗教社群（比如他们即将在马赛投资开建的教堂）的方式来在年轻一代中重振基督教。\n\n圣事照常进行，神父注意到更多可能因为工作或是家事迟到的人偷偷挤进了教堂。这并不重要：上帝无时无刻无处不在。最后的祷告结束了，人们开始离开教堂，这时有几面崭新的面孔找上了神父，向他的奉献表示感谢。古斯塔夫神父和他们聊了几句，得知了他们在最近的广播宣传中被问及自己访问教堂的频率，随即开始反思自我。广播中还包括了有关成为虔诚基督徒的意义等问题，这让他们开始意识到自己应该多去去教堂，而古斯塔夫神父对此向他们表示了高兴的感激。\n\n教堂终于清静了，在古斯塔夫把他工作和信仰的场所打扫干净后，他打开了建筑一角小号的收音机。正当他把经文收到一边，收音机里的低沉声音向神父问起了显然所有人都在思考的问题："
 French_flavour.47.a:0 "你多久去一次教堂？"
 French_flavour.49.t:0 "听力奇迹"
 French_flavour.49.d:0 "自幼时起，莫拉斯便患有耳聋，数十年来从未得到根治。作为一名公众人物，这无疑给他带来了巨大的困难，不过相较于旧社会上层阶级的低声细语，在受他约束的社交圈子里高声发言并不算什么巨大的挑战。讽刺的是，耳聋为莫拉斯带来了响亮的嗓门，在他于保皇派中节节攀升、击败那些声音大却经验匮乏的演说家的过程中功不可没。\n\n纵使如此，带着一对听不见的双耳生活依旧显得举步维艰。莫拉斯在向朋友吐露这种不快时，从对方口中听闻了巴黎一位在治疗耳聋领域卓有成绩的医生。虽然莫拉斯并不习惯耳朵里突出一根别扭的金属条，但朋友还是建议他去尝试一下。于是莫拉斯预约好医生，推开私人诊所的大门，一台看似笨重的机器随即进入了他的视线。面色紧张的医生试图尽可能详细地为机器进行介绍，而莫拉斯的内心始终难以摆脱对这个大家伙的不安。最终他还是选择了让步，决定让医生为自己手术。\n\n手术完成后的一周简直痛苦难耐。医生嘱咐他在血止住前切勿取下头部与耳朵上的纱布，可法国人民的统治者再也无法承受脑袋里传来的巨大压迫感了。他对着镜子拿下纱布，很快看见结了一层血块的耳朵，后面缠着两根细小的金属线。他轻拍了一下，一阵疼痛随之袭来，但很快便被甩出了脑海。刚才自己是不是听见了铜丝传来的金属声？"
 French_flavour.49.a:0 "另一次轻拍证实了这一点，他又能听得见了"
 French_flavour.50.t:0 "小莫拉斯"
 French_flavour.50.d:0 "在独裁统治下，政府官员往往害怕违反党的路线，因为“隔墙有耳”。然而在莫拉斯的法国，这些墙不需要耳朵，因为它们已经有了阿利贝尔。\n\n拉斐尔·阿利贝尔出生于一个天主教家庭，职业是律师，是莫拉斯的得力助手。很少有人像阿利伯特那样对莫拉斯和君主制如此忠诚。阿利贝尔一直是让·德·奥尔良国王和他的儿子亨利的密友，从小就指导这个小男孩治国的方法。同时，阿利贝尔作为莫拉斯最忠诚的追随者与他联系密切，出席了这位领导人每一次的公开露面。出于对事业的投入，阿利贝尔有对党内保持警惕的习惯，有时会告知莫拉斯他们队伍中正在发生的和潜在的问题。一些人随着他的工作而消失，这使他成为大多数政府官员眼中的可怕人物。\n\n除了对事业的狂热和献身精神，莫拉斯对他的天主教伙伴知之甚少。阿利贝尔是一个秘密的人，他更喜欢朴素而不浮华的生活方式，只有他对法国君主制和复辟一贯的忠诚闪耀发光。他写过书和传单，发表了大量的意识形态观点，因此这位律师在莫拉斯政府中是一位优秀的部长。只要他不纠缠于自己的私生活，这位来自圣洛朗莱图尔的机器就会一直运转。"
 French_flavour.50.a:0 "忠诚的追随者对莫拉斯来说是完美的"
 French_flavour.51.t:0 "为兄弟情谊干杯"
 French_flavour.51.d:0 "在巴黎科马丹街那间空荡荡的办公楼大厅里是并不常有笑声的。但今晚，莫拉斯和他朋友皮若的笑声在楼里回荡着。莫拉斯和皮若又碰了一下酒杯，独自庆祝了一番，回想着党过去为了今天而做的艰苦斗争。所有保皇党们都是一群志同道合的思想家和朋友，他们打倒了法国的共和制，并用古老可靠的君主制取而代之。两人畅所欲言，从随意的反犹话语到法国美好的未来。\n\n当桌上的瓶子都见底后，两个老朋友开始回忆过去了。“如果不是大战给法国带来的恐怖和伤害，我可能永远都不会认识你啊，莫拉斯兄弟。直到那时，我才意识到体制已经崩溃了，我们得回到战前的样子。”皮若说道，尽管他讲的含糊不清，莫拉斯摇了摇头，短暂失去了平衡，好在用他靠着的椅子撑住了自己并说道：“也许吧，但我们也有可能在没有这样一场战争的情况下相遇，在另一个世界，另一个法国，我们也有可能仍然在一起，这是主的旨意。”\n\n然后，双方罕见的沉默了几秒，看着他们手中的瓶子。“嘿，皮若。”皮若默不作声地抬起头来，莫拉斯拿起空酒瓶，“我们把这场聚会带回家怎么样？如果我没记错的话，我应该在地窖里存了一瓶用于特别庆祝的酒”。"
 French_flavour.51.a:0 "我可以为此干杯！致敬！"
 French_flavour.53.t:0 "法国工会万岁"
 French_flavour.53.d:0 "桌后的人仔细看了一眼埃伯哈德，“先生，姓名和种族要向工会登记。”埃伯哈德用手指敲了敲耳朵，递上了身份证件，桌后的人看了看他的证件，扬起了眉毛，对埃伯哈德紧张的笑声回以不满的眼神，“对不起，德国佬不能成为无产阶级和工会的一员。”他身后的队伍中出现了法语喃喃谩骂的声音和人们对他不满的目光。“这不公平，”埃伯哈德回应道，“难道我们不都是被国际资产阶级压迫的劳动者吗？一个人怎么可能因他的国籍而不属于无产阶级的一员呢？”\n\n那人猛地锤了桌子一下，埃伯哈德身后的人群也沉默了下来。“听着，帝国主义者，你骨子里就已经有反动思想了。你是德国人，就不可能是国际无产阶级的一员，你的基因里就是资本家的模样，你不能加入任何法国的工会。”埃伯哈德静静地站在那里，“这是你的文件，记住，因为你的德国血统，你永远都不能加入任何法国工会。我们都有一个政府的黑名单，像你这种德国人都一般在上面。”埃伯哈德拿起他的文件走出了大楼。\n\n阿尔芒从未把革命带到法兰西，她只是把反动民族主义伪装成了革命。"
 French_flavour.53.a:0 "为普通人"
 French_flavour.54.t:0 "她们撑起半边天"
 French_flavour.54.d:0 "法国各地的报纸都赞扬了革命家阿尔芒最近做出的决定，这些决定明确地将法国社会女性的地位提升到与男性相同的水平。女性的各个障碍都被打破，从服兵役、接受教育到基本的性自由，阿尔芒对保守思想的破除，甚至在国际上都成了大新闻，法国一夜之间就成了女权捍卫者。\n\n在对最大的国家广播公司“人民之音”的广播中，阿尔芒宣称只有一半人口参加的革命根本不是革命。她将自己的决定辩解成对革命的保障，为革命和法国的理想提供了更多的保护。她还抨击了少数私下反对她的决定的人，称这些人是反动派和反革命代理人，然而人们并不清楚她所指的对象是谁，因为在现在的革命氛围中，党内似乎没有人反对她。\n\n不管如何，这一前所未有的解放吸引了全世界的目光。英国、德国、英联邦国家和南美洲的妇女参政权论者和女权运动都支持阿尔芒所做的决定，尽管一些人口头上支持该政权，但许多人似乎仍然不愿意将女权运动与巴黎这样的民族主义威权政府联系起来。"
 French_flavour.54.a:0 "革命无性别之分，唯有阶级！"
 French_flavour.55.t:0 "圣女贞德传奇"
 French_flavour.55.d:0 "阿尔芒已经习惯了以男性为主的对手，当他们变得愤怒时，她一定会想到办法让他们冷静下来，当他们偏离了阿尔芒主义思想时，她会告诉他们之前与她作对的人都是什么下场，当他们公开宣扬性别歧视时，她会像在干净的厨房里踩死一只漫无目乱跑的蟑螂一样碾碎他们。阿尔芒是党团结一致的粘合剂，每当党内开始形成裂缝时，她一定会及时有效地修复它。阿尔芒是法国的新贞德，人们会拥护她的，不管愿意与否。"
 French_flavour.55.a:0 "就像法国人一样"
 French_flavour.56.t:0 "国民红军"
 French_flavour.56.d:0 "法国武装部队在阿尔芒的领导下经历了巨大的转变。她主要将军事理论集中在步兵身上，与此同时强调制空权的重要性。像坦克这样的装甲部队并未完全退出舞台，仍然在军事计划中起到一定程度的重要地位，但谁要说它们还没退居二线那就是睁眼说瞎话了。阿尔芒军事理论的核心基础都是围绕着是用大量步兵储备进行的波次冲锋构建的，而足以扰乱敌方后勤的强大空军部队将会支援这些进攻。"
 French_flavour.56.a:0 "法兰西之新先锋队"
 French_flavour.57.t:0 "内务部"
 French_flavour.57.d:0 "自从阿尔芒从多里奥手中夺权以来，巴黎的街道就一直很热闹。这一路线转变不出意料地让许多前党员脱下了革命者的旧伪装，露出了反动派和资本家的嘴脸，他们一心想要终结革命。阿尔芒必须，也将要做出应对。\n\n在这天，警察开始穿过巴黎相对空旷的街道。他们集结在一群挥舞着保王党和旧政权旗帜的人群对面：又是一群旧党员，在阿尔芒上位前的几年间一直对革命指指点点，现在又觉得觉得自己被革命的承诺所背叛。但与之前不同，这群人遭遇了一小组全副武装的男男女女。他们手持步枪，全都穿着红衬衫，戴着黑色贝雷帽，开始向抗议者们开火。在抗议者们逃走后，人们瑟瑟发抖地从自家阳台望向这些正在清理现场，将尸体装上军用卡车里，穿着红衬衫的人们。\n\n巴黎的街道现在又清净了，还保持了一段时间的安静。那日所发生的情景再未重现过，但街角处时不时出现的红衫军仍然提醒着人们那日发生的屠杀。偶尔，几个红衫军会把人从自家房子，办公室或酒吧里拖到小巷子里或者卡车上去。邻里街坊被告知只需装作什么都没看到就行了。"
 French_flavour.57.a:0 "不惹事就不会挨打，就这么简单"
 French_flavour.59.t:0 "革命的副手"
 French_flavour.59.d:0 "阿尔芒政府里的部长们之间平日里鲜有交谈，大多数人彼此都保持着同事间的尊重和克制。革命领袖阿尔芒和副手于贝尔·拉加代勒的关系与其他部长之间的关系并没有什么不同。不过，在繁重的工作间隙，两人还能有时间喝杯咖啡放松一下，这样两人可以在有限的时间里谈谈国家和未来。阿尔芒的干劲得到了拉加代勒的称赞，作为一个对人期望值很高的人，他很容易地就对他人失望，自身也不喜欢偷懒。作为一个只做自己活的人，他很适合在这做副手。\n\n阿尔芒喝了口咖啡，抬头看向拉加代勒，然后把杯子放在桌上，问道：“拉加代勒，你确定事态一切安好吗？”从左边传出这个问题后，拉加代勒想了想，沉默片刻说道：“怎么说？”他不知道怎么回答阿尔芒的问题。“嗯，总的来说，你确定当前事态可取吗？”又来，把拉加代勒问懵了，他不知道怎么回答这种模糊不清的问题。他平时跟阿尔芒谈话都不是这样的，所以他脑中开始浮现了一些可怕的想法，“这是什么测试吗？她要做什么？”阿尔芒虽然不是多里奥，但拉加代勒没实力跟法国最有权势的人碰运气。\n\n“我确定”。拉加代勒说了谎话。虽然没表现出来，但阿尔芒吃了一惊，是不是有什么事情隐瞒着她？喝完咖啡后，她站了起来，向拉加代勒点了点头，“谢谢你的回答。”她把拉加代勒留在了房间里，他思索着自己的回答。"
 French_flavour.59.a:0 "这是正确答案吗？"
 French_flavour.60.t:0 "我心之女"
 French_flavour.60.d:0 "阿尔芒平时很少有时间跟同志们在一起喝茶。但在一个寒冷宜人的下午，阿尔芒被邀请到刚更名的巴黎人民大学参加一次教授聚会，虽然阿尔芒的级别有点高，不太好露面，但她还是去了，她进入大学礼堂，穿过出席聚会的教授们，而一名在这以男性为主聚会中出席的女性很快引起了阿尔芒的注意。这名女教授握着她的手，甚至不需要自我介绍，她眼中就闪着理解的火花。“很高兴见到你，阿尔芒同志，自我介绍一下，我是德·波伏娃教授。”\n\n阿尔芒和波伏娃聊了几个小时，从普通政治清谈到更为深入的话题，虽然阿尔芒不是一个会在性别平等问题上被击败的人，但不得不说，德·波伏娃在这个问题上的理解可能更深些，因为就连阿尔芒也得与她跳跃的思维做一番争论，但会谈仍在继续。\n\n聚会渐入尾声，阿尔芒与其他教授就当代问题进行了更多交流，大多数教授要么同意她的观点，要么保留自己观点，向阿尔芒做出一系列追问，有时甚至还得转移话题。当集会结束时，德·波伏娃来到了阿尔芒面前，感谢她出席了今晚的聚会。在阿尔芒离开大学前，两人还互相道了别。\n\n在阿尔芒驱车回家的路上，她对比以往更感觉到自己在为法国做正确的事，哪怕需要砸碎些瓶瓶罐罐。"
 French_flavour.60.a:0 "她留在阿尔芒的脑海里"
 French_flavour.61.t:0 "革命战士纪念日"
 French_flavour.61.d:0 "每年只有几天像今天这样热闹，因为法国人民在这一天不用上班，而是与朋友和家人一道庆祝“革命战士纪念日”。被围栏围起来的巴黎街道在当地人的活力中喧闹个不停，所有人都在香榭丽舍大道上等待着盛大的游行。一个法国人看了看手表，游行随时都会开始。\n\n十二点的钟声敲响时，巴黎的空气中充满了引擎的隆隆声。革命第一营的士兵步调一致地沿着宽阔的街道行进，人们挥舞着手中的小红旗，高呼着对法国和军队的赞扬，而红衫军则密切关注着局势。在第一营之后是一支机动营，车辆缓慢地行驶，士兵们从两侧向人群挥手。紧随着车队的是自豪的第一坦克旅，他们向公众展示法国最新的军事装备。当坦克旅在凯旋门周围环绕时，阿尔芒本人出现在欢呼的人群中。一面巨大的法国国旗在阿尔芒身后的纪念碑上飘扬，她对着麦克风开始发表演讲：“法国的人民们，兄弟姐妹们，全国的同志们。”\n\n阿尔芒结束了关于法国革命和革命红军宗旨的演讲，人群开始像往常一样欢呼。在她身后，忠诚的将军和党员纷纷鼓掌，点头赞同她对法国无产阶级的要旨。最后一支坦克营经过阿尔芒的左边，向这位革命的先锋致敬，她握拳举向空中，人群纷纷效仿她，她对着麦克风，大声宣布："
 French_flavour.61.a:0 "法兰西百折不挠！"
 French_flavour.62.t:0 "军即是国"
 French_flavour.62.d:0 "自几个月前军方夺取政权以来，局势发生了很大变化，马赛的居民，包括让·皮埃尔，都很清楚这一点。皮埃尔刚以优异的成绩毕业，就置身于政变后的法国，由军人官僚管理，被指挥官统治。他仍然记得，在巴黎制定了新教师教育学位制度后，他为了拿到学位，在市政厅的新部门里受了多少挫折：为了拿到教学许可证，他不得不与被临时任命来取代旧官僚的士兵纠缠好几天。\n\n现在，要不是被迫组织观看阅兵的户外教学，他本可以站在教室里。收到那封信时，他只能无奈地摇头。如果一个孩子像海绵一样吸收军事宣传，他又能学到什么？其实学不到什么，但这件事目的不是为了学习，至少不是为了学习一般意义上的重要东西，比如说数学。\n\n但是他还是站在这里，和学生们一起站在雨中，等待着军队踢正步走过城市。让·皮埃尔还没来得及发牢骚，远处传来了军靴踢踏的声音。一分钟后，法军士兵从他面前经过。孩子们敬畏地看着那些配备着步枪、坐在卡车和坦克上的士兵，而让·皮埃尔一直盯着他的手表，只要一到时间，他们就会尽快离开。"
 French_flavour.62.a:0 "笔诛可能胜于剑伐，但它毕竟太慢了…"
 French_flavour.63.t:0 "复仇之主"
 French_flavour.63.d:0 "凡尔赛宫的厅堂中回荡着军靴踏在大理石地面上的声音，军人们在古老的宫殿中来回巡逻。尽管门紧闭着，魏刚还是能隔着战争厅的墙壁听到靴子和枪托碰撞的声音。吉罗元帅按就坐在他身边，用很可能是古巴产的雪茄在战争厅的一角散播着烟雾。吉罗将烟灰按进桌上的银托盘，开始向在桌子另一侧翻阅文件的诺盖搭话。\n\n“诺盖元帅，如果我没会错意的话，我必须得质疑一下你提出的未来计划了。我们已经成功地结束了旧的恐怖统治，却为什么不对它做出更改？那我们又是为了什么而冒着危及我们职业生涯和生活的风险呢？”魏刚忍住没有点头，但他确实稍微有些同意吉罗对情况的分析。诺盖将手里的文件放到身旁：“吉罗，这计划并不理想，但我们别无选择。支持我们发动这场政变的小圈子和多里奥的别无二致，而我也不能把矛头转向他们。复仇主义情绪无论在军方、政府还是平民中都大受欢迎。我们急需他们的肯定，若想要继续执政，便需要保持复仇主义思潮。”\n\n“用一群精神正常一点的寡头替代一名独裁者。”吉罗叼着他的雪茄，重重地叹了一口气。诺盖回复道：“你不能光靠理想维持住一个政府。权力要么靠金钱，要么靠枪炮，可我们现在两个都缺。”吉罗又一次摇了摇头，但与其说是表达有原则的否认，不如说是出于绝望。桌边的人们纷纷起立，彼此握手，无视着空气中紧张的氛围。法国现在需要强人，而只有他们才能做到。"
 French_flavour.63.a:0 "先见之明…"
 French_flavour.66.t:0 "原始腐烂"
 French_flavour.66.d:0 "苍白的月光扫过乱长的草丛，安托万在一众大多身着白袍的公安部成员包围下不禁感到不自在。人们在一具山羊尸体前围成半圆，而安托万身处半圆的末端。即便如此，腐烂血肉强烈的气味仍在他周围挥之不去，让他不得不偷偷地捂住自己的嘴。\n\n随之而来的是异教的吟唱，在半圆另一侧的男人向前走去。安托万的疑惑逐渐变成了担忧，他看到那因戴着面具而无法认出的人走近山羊，双膝跪地。他恐惧地看着那人从山羊上撕下一大块肉，将其在周身涂抹，脸和白袍都沾染上了红黄相间的病态颜色。也许那面具人在这一切过程中都表现得很冷漠，但安托万觉得他肯定反了几次胃。那浑身是血的面具人回到了原位，而队伍中的下一个人走上前去，做了如出一辙的事：安托万的心不由得一凉。\n\n随着仪式继续进行，安托万看见了不同的反应。有些人意志坚定，没让腐臭的气味影响他们坚定的表现。而还有些人一闻到那气味就得把脸转开，喘一口气，有的还得干呕一会。他在这期间看到了不少眼熟的面孔：公安部的年轻学员，和他住同一所营房，还在一开始就把他拉到了这里。安托万只能暗中诅咒他们让自己陷到这般境地。\n\n最终，轮到他了。安托万站在这曾是一头山羊的、血肉模糊的尸体面前，再也忍不住了。他眼中的眼泪打着转，但还是背对着人群，一言不发，准备着把手伸到山羊上。"
 French_flavour.66.a:0 "一点烂山羊肉就能换来启蒙？"
 French_flavour.67.t:0 "国之魅影"
 French_flavour.67.d:0 "“勒内已经失踪一个多星期了，朱丽叶。如果我是你的话，我早就放弃找她了。”在昏黄壁炉火光的映照下，朱丽叶脸上的泪痕清晰可见。伯纳德，一位身着灰衣的中年男子正坐在她对面，试图让她振作起来。然而，未婚夫在一个寒夜消失无踪，这对朱丽叶来说实在有些无法承受。她在火焰的劈啪声中掩面而泣，伯纳德亦有些不知所措，想要给她一点希望，说道：“我们最好别往坏处想，勒内这么温柔的一个小伙子，大概不会站到那些当权者的对立面去吧。”朱丽叶抬起头来，而伯纳德忍不住说出了最糟的猜想：“但除了公安部的人，我实在想不到其他可能了。”\n\n炉边谈话已经过去一周，而伯纳德正坐在公寓对面的一间小咖啡厅里享受夜间咖啡。朱丽叶在过去的一周内绝望地问遍了所有的街坊邻居有没有她未婚夫的消息，却都一无所获。“我可警告过她了。”伯纳德心想。他开始怀疑勒内的失踪与公安部确有联系，而这又令他愈发恐惧起来。伯纳德直到咖啡店关门才回到公寓，但他一进门就注意到朱丽叶的房间一片狼藉。大门被附带的铰链所破坏，但壁炉中橘黄色的火苗仍在安静地跳动着，显然有人离去地十分匆忙。望着墙上闪烁着的温暖光芒，伯纳德知道自己的警告全是白费力气。\n\n他现在只能希望朱丽叶最终得以和勒内重逢——无论是在天堂还是在人间。"
 French_flavour.67.a:0 "利维坦之手…"
 French_flavour.68.t:0 "只有我们能握着大棒"
 French_flavour.68.d:0 ""
 French_flavour.68.a:0 "现在怎么办？"
 French_flavour.70.t:0 "革命仍在发展"
 French_flavour.70.d:0 "那张旧扑克桌一如既往地坚挺，多年以来，这张桌子见证了雅各宾党各成员之间无数次的辩论争论。在过去的几个月里，在奥尔良郊区那座不起眼的储藏室里，雅各宾派领导层开会的地方似乎没什么动静。但也许，这很快就要改变了。\n\n“雅克，你的那个联系人是谁？”伯努瓦询问道，一如既往地，他坐在同一张椅子上，洗着手上的牌。\n\n“他自称尤金·弗里德，是匈牙利雅各宾党的特使。他有党徽及其他一切可以证明身份的物品。”他的同志回应道。\n\n“那你还相信他是值得信赖的吗？”\n\n“嗯，不管是匈牙利人、法国人还是其他什么人也好，我都想不通会有雅各宾派的同志背叛我们。”雅克抽了几口烟，接着说道。“他向我们提供了一套无线电设备，以便与他的情报网络建立联系，甚至还送了一批枪支作为赠礼。他说他在全德国与意大利境内都有联系。如果这是真的，在他的帮助下，我们或许能真的在法国这里有些影响力。\"\n\n“主席，”雅克说，这次，他弯下了腰，靠近了他的同志，“这一定是我们正在寻找的机会。”\n\n伯努瓦简单地点了点头，意识到这将对他们产生深远影响。这真的是个机会么？他们终于得到了他们苦苦寻找着的机会么？伯努瓦尽量抑制住了自己的躁动，把扑克牌放在桌子上，抬头看着雅克。“那让我们看看那个无线电设备吧。顺便，告诉费恩图赫同志，让他把其余的人带到这里来，并在次日晚上举行会议。布洛瓦的人也是如此。”\n\n“明白了，弗拉商同志！”路易斯大声答道。当他离开准备带着设备过来时，看到同志们精神如此振奋，伯努瓦忍不住笑了。\n\n并且，在那个晚上，又一个城市加入了欧洲革命的地下网络。"
 French_flavour.70.a:0 "打牌有点无聊了"
 French_flavour.71.t:0 "革命仍在高歌"
 French_flavour.71.d:0 "现在，奥尔良的那座旧仓库里都是警察。在匆匆忙忙之中，雅各宾派的领导层被迫逃离该市。他们的位置已经暴露，两个雅各宾派在警察部队到来之前踩着点逃离了该地。现在，他们发现夜空是如此灿烂，在城市郊区的那个破旧的谷仓里，他们可以喘息片刻。\n\n“我不敢相信你赶在警察来之前就到了那。大恩大德啊，毕竟你是冒着生命危险来提醒我的。”\n\n“我没打算抛弃你，弗拉商同志。你以为我是谁？”两个人一同笑了起来，在绝望的气氛之中，这便是短暂的喘息。\n\n“那我们还剩下谁？你有没有派人去告知费恩图赫这件事情？”伯努瓦问道。雅克低下了头。\n\n“弗拉商，费恩图赫……他已经死了。他在几小时前就被公安部抓住并处决了。”\n\n伯努瓦的脸色忽地发白，刹那间，他明白了一切。“那……这一定就是他们发现我们藏身之处的原因了，对么？费恩图赫一定在被拷问后就招供了。除了我们，他是唯一知道我们藏身之处的人！”\n\n雅克默默地摇着头。“不，雅克，不是我的波兰同志！我怎么会让这种事发生在他身上？”伯努瓦的脸上尽是恐慌，他试图用手来掩饰。“全党肯定都会受此影响！我们现在能怎么办？”\n\n“我们现在也只能跑了，伯努瓦。我们已与我们的匈牙利联络人谈过了，他们给了我们在德国边境上会合的座标。如果我们能赶到那里的话，我们就能在他们的帮助下将自己引渡到匈牙利。每个人都在疯狂地往那里冲去，但我们不能与大部队会合，以免让他们吸引更多的注意。\n\n伯努瓦沉默了几秒，仍在处理正发生着的一切。他应该留在原地，拼死一搏么？还是说，逞这种匹夫之勇实在太过愚蠢？回过神来，他深吸了一口气。然后，弗拉商从椅子上站了起来，直视着他的同志。\n\n“好吧，杜克洛同志，我们走吧。”"
 French_flavour.71.a:0 "最后一枪"
 French_flavour.72.t:0 "革命仍在流血"
 French_flavour.72.d:0 "处决是毫不留情的。那是个寒冷彻骨的、阴暗阴沉的早晨，法国最后一位雅各宾派领导人被绑在了一根柱子上，准备被行刑队处决。\n\n在他被俘前，他度过了极为混乱的几天。他和他的同志穿过乡村，向德国边境进发，尽可能地避免吸引人们的注意。结果，他们的水和食物都消耗完了，没走多远就被一支警察分队发现并抓获。当弗拉商被逮捕时，雅克试图逃跑，但在此过程中，他被当场击毙。而伯努瓦什么也做不了，只能眼睁睁地看着他最亲密的同志在他面前死去，再也无法好好感谢他在奥尔良从公安部手中救了自己一命。在那之后，他便眼前一黑。现在，他发现自己被绑在了一根柱子上，离死已经不远了。他已经一败涂地了。但他也没有多少时间用来感伤了。\n\n军官发出号令，士兵们开火了。一种灼热的疼痛传遍着他全身，直到最后，他的知觉开始消散。\n\n当他因被枪击而血流不止，世界慢慢从他的视野中消失时，弗拉商想知道他还有没有别的选择。他尽可能地坚持着战斗，并目睹着他的许多朋友一命呜呼或一去不回，但是，他坚持了下来。至少，他战胜了阿尔芒的小团体，这个想法让他笑了出来。历史书上当然不会有他的一席之地，但他还是很高兴。也许是为自己是最后一人而高兴。他的不懈努力给党带来了比他所期望的更大的进步。而现在，是他休息的时候了，还有雷诺、雅克·杜克洛、费恩图赫，以及他失去的其他所有同志。他为他们为自己认为正确的事情而牺牲感到骄傲不已。"
 French_flavour.72.a:0 "再见了，老家伙"
 French_flavour.73.t:0 "革命超越革命"
 French_flavour.73.d:0 "“伯努瓦·弗拉商，你被指控犯有叛国罪与阴谋反对革命罪。被判处死刑。你可明白？”\n\n伯努瓦点了点头。一想到阿尔芒和她的小团体不仅打败了雅各宾派，还打败了困扰法国多年的新帝国主义者，这多少让人觉得有些尴尬。就在阿尔芒接管政权几小时后，他们的小组便被阿尔芒派迅速一网打尽。显而易见，阿尔芒派的圈子里有人知道他们的躲藏位置。他把头压得低低的，即将到来的死亡战胜了礼节。他也注意到了一些卫兵的情绪，他们不愿意处决一个革命同志。然而，伊涅萨·阿尔芒亲临现场，以观看对雅各宾派领导人的处决，其中部分原因是为了给卫兵施加更多压力。“同胞们！站在你们面前的人，是革命的叛徒！”阿尔芒一边喊道，一边向雅各宾派的人走了过去。\n\n过去，伯努瓦和伊涅萨曾在巴黎为雅各宾派的事业并肩奋战、共同努力。而现在，在伊涅萨的政变之后，他们再次相遇。但是是敌非友，并且一胜一负。他不禁有些后悔，为什么要让他的同志同他沦落到一个下场。“预备！举枪！”伊涅萨喊道，这句话最终把伯努瓦从他的内心深处中拉了回来。\n\n军官举起了枪，直指着弗拉商的头，然而他的决心仍葆坚定，毫不动摇。弗拉商慢慢地闭上了眼睛，因他余生将听到的最后一句话已进入了他的耳朵。“革命已死，革命万岁。开火！”\n\n一声巨响。然后，归于寂静。"
 French_flavour.73.a:0 "永别了，老朋友"
 French_personality.1.t:0 "工人抗议"
 French_personality.1.d:0 "波尔多市的一些工人们正在抗议他们工作场所缺乏像样的安全规章制度。抗议者认为，问题的根源来自上层的持续无视，他们要求法国人民阵线对此有所作为。现在有举报人通知了公安部本地当局，一些抗议工人过去参与过反三巨头的党，这已经为镇压提供了充足理由。我们该如何回应？"
 French_personality.1.a:0 "镇压这些不忠鼠辈"
 French_personality.1.b:0 "实现他们的需求"
 French_personality.1.c:0 "我们必须团结一致"
 French_personality.2.t:0 "腐败回声"
 French_personality.2.d:0 "有传言说，我国政府行政部门的某些人收受贿赂，对违法行为视而不见。尽管这种腐败轻微且相对无害，但如果不加以看管，其有扩大的可能性。有些人甚至宣称腐败已经渗入军队。我们该怎么办？"
 French_personality.2.a:0 "顺其自然"
 French_personality.2.b:0 "找出这些忘恩负义的狗东西"
 French_personality.2.c:0 "少花点零花钱也无妨"
 French_personality.3.t:0 "新工厂于巴黎开业"
 French_personality.3.d:0 "今日巴黎一家新钢铁制造厂举行了盛大的开业典礼，几百名当地居民蜂拥而至，参观企业主举办的游客展览会。工人们向游客公开展示了机器设备的工作原理，许多人对熔炉和装配线的惊人规模感到敬畏。在一位工头的演讲中，有一个小男孩举起手，礼貌地询问能否在这工作时，工厂里顿时充满了快活的笑声，小男孩害羞的涨红了脸。"
 French_personality.3.a:0 "太好了"
 French_personality.3.b:0 "我们能再建一个吗？"
 French_personality.4.t:0 "美利坚自由军团"
 French_personality.4.d:0 "大战之后，瓦隆陷入了经济衰退，毁灭性技术的施用将该国大部分地区化为灰烬，驻扎于此的军队难以理解为何要在一个有毒废料坑的近旁搭起营地。世界大战造成的经济损失让英国无力向美利坚合众邦军队发放军饷，进一步加剧了两国之间的紧张关系。最终，成千上万的美国人在听闻法国承诺提供更多就业和薪酬后，越境进入法国，导致了英美军事史上最为严重的一次叛变。此外，极右翼人士的劝说让这些内心失落的人对新的家园和遗产燃起了希望，如有需要，他们准备好了为之牺牲。"
 French_personality.4.a:0 "只要他们宣誓效忠法国便可"
 French_personality.4.b:0 "你是说几千人？"
 French_personality.5.t:0 "个性测试"
 French_personality.5.d:0 "法国的命运仍未确定，许多人都好奇[FRA.GetLeader]对这个国家有着怎样的计划。人们也想知道在司空见惯的政治宣传背后，[FRA.GetLeader]到底是一个怎样的人。\n\n选取一个特质将使你能在事件、决议和国策中选择原本不可用的特定选项。"
 French_personality.5.a:0 "魅力非凡"
 French_personality.5.b:0 "聪慧"
 French_personality.5.c:0 "雄心壮志"
 French_postwar.1.t:0 "公安部索要汉诺威"
 French_postwar.1.d:0 "今天，法国德意志事务秘书长收到了一封小小的信函。其中详细地列出了公安部善意的请求：将慕尼黑德国汉诺威地区的控制权转交给当地公安部驻军。信函并未详细说明公安部到底会对该地区做些什么，或是若法国拒绝该请求的后果，但鉴于该地区并非并非法国的宣称，写信者“强烈建议”我们满足这些要求。"
 French_postwar.1.a:0 "我可不想打一场内战"
 French_postwar.2.t:0 "皮埃蒙特会议"
 French_postwar.2.d:0 ""
 French_postwar.2.a:0 "提供尼斯作为妥协"
 French_postwar.2.b:0 "就这样吧"
 French_postwar.3.t:0 "意大利割让尼斯"
 French_postwar.3.d:0 "意大利已向法国让出尼斯，作为对他们所受要求的妥协。邓南遮在今天给法国大使的信中表示，他不会再让出更多领土，因为这是种“软弱的表现”。"
 French_postwar.3.a:0 "我们能得到什么就拿什么"
 French_postwar.4.t:0 "意大利同意我们的要求"
 French_postwar.4.d:0 "今天在罗马的意大利代表团以失望但理解的态度与我国大使接触。意大利社会共和国已经同意我们的要求，不愿考验我们的耐心与能力，因为他们非常清楚法国军队的实力。"
 French_postwar.4.a:0 "诚如所料"
 French_postwar.5.t:0 "德意志解放阵线"
 French_postwar.5.d:0 "如今的德国已在法国铁蹄之下，许多人因此而对我们开展敌对行动也就不足为奇了。武装恐怖袭击正成为家常便饭，合作者要求我们解决这个问题，否则我们将面临全面叛乱。"
 French_postwar.5.a:0 "找到这些罪犯"
 PB_FRA_Crumbling_Coalition:0 "摇摇欲坠的联盟"
 PB_FRA_Crumbling_Coalition_desc:0 "复兴政府目前由三驾马车主导：保罗·查克的极端民族主义派、罗伯特·布拉西拉赫的复辟派以及伊涅萨·阿尔芒的统一人民阵线。虽然这几个派系目前合作对付温和派，但近来他们完全主宰了政治舞台，他们已将矛头对向彼此。现在三位巨头都准备干掉其他两个为自己铺平道路，三驾马车已经在迅速解体了。"
 PB_FRA_Bitter_Revanchism:0 "复仇主义之痛"
 PB_FRA_Bitter_Revanchism_desc:0 "法国在世界大战中的沉重失败造就了普遍愤怒、痛苦的民众，他们拥抱极端民族主义的复仇思想。自停战以来，反德情绪只增不减，将法国再次推上战争的道路。"
 PB_FRA_Public_Security:0 "公共安全部"
 PB_FRA_Public_Security_desc:0 "公安部，即公共安全部，是法国人民党的民族主义准军事组织。他们武装且危险，在共和国全境镇压不同政党，并频繁展开反犹、反德和反英的清洗活动。"
 PB_FRA_Military_SP_Rivalry_Balanced:0 "军队-公安部对立 - 平衡"
 PB_FRA_Military_SP_Rivalry_Balanced_desc:0 "共和国军队与公安部准军事组织正在争夺对政府的影响力。两派都想要通过削弱对方的影响力来获得政治霸权。军国派想要削减公安部获得的资源，许多军队高层认为公安部不过是一帮土匪。而公安部想要增进自身的政治权威并获取更多军事力量。过度偏袒其中的某一方将会为政府带来严重的政治后果。\n\n对立状态现在是§Y平衡§!。"
