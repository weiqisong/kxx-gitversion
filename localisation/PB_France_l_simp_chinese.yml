 PB_FRA_Approaching_Corsica_desc:0 "在多里奥掌权期间，波旁王室流亡后，波拿巴王室从法国手中夺取了科西嘉岛。所谓的“法国救世主”拿破仑六世宣布成立法国流亡政府，我们有责任恢复法国对该地区的控制。"
 PB_FRA_The_Apurdi_Situation:0 "阿吕迪局势"
 PB_FRA_The_Apurdi_Situation_desc:0 "根据图尔条约，巴斯克共和国获取了阿吕迪地区。英国人宣称这是为了保护那些当地巴斯克人口的安全，然而我们心知肚明这就是为了削弱法国。现在是时候纠正那些愚蠢英国佬犯下的错误了。"
 PB_FRA_the_new_european_system:0 "新欧洲体制"
 PB_FRA_the_new_european_system_desc:0 "\n\n\n\n\n\n现在欧洲大部分地区都在我们的掌控之下，是时候重建了。这些土地曾一度被我们的敌人所统治，但我们必须让占领区的人民相信我们是他们的解放者，而不是敌人。法国将会自掏腰包，资助这些拟议的发展计划，希望我们能够恢复那些被战火摧毁的基建设施。"
