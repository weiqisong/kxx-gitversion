 PB_FRA_Pacte_De_Unity_desc:0 "\n\n\n\n\n\n如果法国希望国祚绵长，那她就必须尽全力避免其他全球霸权的崛起。虽然背信弃义的宿敌阿尔比恩亦被击败，但仍有许多人乐于见到巴黎陷入糜烂。团结协定和复仇协定一样，是横跨全球的联盟，但它还平等地代表着法国及其盟友的利益，更是国际联盟的直接竞争者。\n\n目前团结协定内有§Y[?FRA_PDU_Member_States]§!个成员国。每个成员国都有§G1§!票，而创始国法国则有§G5§!票。创始国的傀儡通常都会都会遵照宗主国意志投票。\n\n§Y[?FRA_PDU_Member_States]§!个成员国中有§Y[?FRA_PDU_Member_States_Voted_Yes]§!个支持本次投票。\n"
