 FRA_bucard_gouverneur_party_long:0 "新法兰克边区军事委员会\n§g新法兰克边区军事委员会，或者常被称为“法兰西总督府”，是根据现任法兰西工团领袖马塞尔·布卡德的“新法兰克设想”所设置的一种行政区划。布卡德意图将法兰西的天然疆域扩张回查理曼的时代，法兰西的工人阶级通过这种新的霸权方式，将经济“殖”出去，有效减缓了国内所面对的各项矛盾，实现独属法兰西工人的帝国主义梦想，就好似旧法兰克的贵族那样，让整个西方世界都为之震撼。§!"
