 COF_BCD.1.d:0 "随着二次大战的终结，法兰西革命工团领袖马塞尔·布卡德的野心日益膨胀，大搞“大法兰西民族主义”。今日上午，巴黎正式向我们递交了要求归顺的国书，并在两国边境集结兵力。布卡德要求我国成为他的忠实合作者，放弃部分主权。面对此等紧急的事态，我们[FROM.GetNameDef]政府班子的反应是……"
