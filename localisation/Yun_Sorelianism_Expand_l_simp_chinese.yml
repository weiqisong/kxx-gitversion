 POLITICS_GEORGES_BATAILLE_DESC:0 "乔治·阿尔贝·莫里斯·维多·巴塔耶被称为“变态的堕落者”“叛逆的超现实主义者”和“艺术国的阴暗面”，现在他坐在这堆破烂的顶端，带领着艺术国狂热地追随他在经济、社会政策和其他一切方面的信仰。作为一个虔诚的无政府主义者，他希望创造一个没有政府、法律和国际主义的法国，这个新法国的驱动力是放纵，性爱和个人主义的愉悦，以及神秘的色情和唯美主义。巴塔耶在天主教会虔诚的过去使他深深地与唯心论和神秘学交织在一起，为法兰西的未来提供了独特的思维方式。这位叛逆的超现实主义者现在已从巴黎的旮旯里一跃成为艺术国里最受尊敬的贵族。"