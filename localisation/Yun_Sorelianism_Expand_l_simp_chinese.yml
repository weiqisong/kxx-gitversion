 #瓦卢瓦存活路线
 COF_prometheus_the_immortal_traits:0 "不死的普罗米修斯"
 COF_totalism_international_mentor:0 "极权革命的先知"
 COF_leader_of_national_rejuvenation:0 "领路民族复兴"
 FRA_Totalism_International_Crazy:0 "§V我们将对所有非阵营内的非极权主义国家发动解放圣战！§!"
 COF_Valois.1.t:0 "命定之日？"
 COF_Valois.1.d:0 "当瓦卢瓦主席在内阁成员马歇尔戴亚和情报居总局长皮埃尔赖伐尔在凯旋门下向公众发表激烈的演讲时，黑卫军刺客从人群中出现并试图刺杀瓦卢瓦主席。刺客向讲台投掷炸弹并且尝试枪击台上人员，在现场造成了极大的混乱。第二天报纸的头版头条是："
 COF_Valois.1.a:0 "浑身是血的瓦卢瓦在安保人员的搀扶下完成了他的演讲！"
 COF_Valois.1.b:0 "瓦卢瓦主席当场毙命……"
 COF_Valois.1.c:0 "瓦卢瓦主席昏迷着被送到了医院……"
 COF_Valois.2.t:0 "仅此一次的奇迹"
 COF_Valois.2.d:0 "属于法兰西的奇迹发生了！瓦卢瓦主席在遭受无政府主义暴徒的袭击后，竟奇迹般地幸存下来。他简单包扎了伤口后，毅然完成了演讲。在演讲的最后，他强调：“人民必须团结一致，与那些企图分裂国家的暴徒作斗争。”这一英勇行为不仅令在场的共和工团党支持者们惊叹不已，就连其他群众也为之动容。在报纸媒体的广泛报道下，瓦卢瓦的事迹迅速传遍全国，一改索雷尔派以往不受欢迎的形象，成为举国上下热议的焦点。在随后的全国讲话中，瓦卢瓦主席向全体国民保证，他将确保法国社会的稳定，坚持走工团主义的道路，绝不向那些为了政治目的而不择手段残害人民的暴徒屈服。"
 COF_Valois.2.a:0 "革命工团不畏惧死亡！"
 COF_Valois.3.t:0 "调查革命法兰西主义者"
 COF_Valois.3.d:0 "在镇压无政府主义者过程中，有很多地方遭到了连带的袭击，甚至有向共和工团党中心聚拢的痕迹。阿尔蒂和贝尔特在督促我们调查革命法兰西主义者是否有出界的行为，以防再遭遇不测"
 COF_Valois.3.a:0 "有必要好好调查一番了。"
 COF_Valois.3.b:0 "阿尔蒂可能多虑了，象征性调查一下。"
 COF_Valois.4.t:0 "巴黎的长夜"
 COF_Valois.4.d:0 "书房内的壁炉烧得发红，雪茄青烟在文件堆上方扭曲成诡异的螺旋。"两天了，那些鬣狗还在嗅血迹。"贝尔特把翻烂的档案摔在桃花心木桌上，金丝眼镜滑到鼻尖，"工人俱乐部爆炸现场的硝酸铵残留，和马塞尔去年采购的物资编号完全吻合。"\n瓦卢瓦摩挲着镀银钢笔的手突然收紧，钢笔尖在紧急调令上洇出墨渍。阿尔蒂将军的军靴在地毯闷响，他掀开黑色风衣，掏出的照片让壁炉火光都冷了几分："昨晚在拉加代尔公寓找到的——您的病历复印件，还有这个。"\n照片里马塞尔·布卡德正与爱尔威碰杯，革命法兰西主义者们穿着统一的制服。将军裹着硝烟味的手指划过照片边缘："劳总联七个大区负责人，五个收过革命军团的‘特别津贴’。只要您点头，明天太阳升起前......"\n"乔治，还记得里昂火车站吗？"贝尔特突然打断，摘掉眼镜擦拭镜片，"当年我们挤在漏水的货厢里发誓要建立新秩序，现在您的继承人却在用您教他的手段对付您。"\n窗外的凯旋门镀着血色夕阳，瓦卢瓦起身时羊毛毯滑落在地。他蹒跚着踱过墙上并排挂着的工团党徽和军团旗帜，突然抓住壁炉旁的黄铜拨火棍："让第四步兵团接管香榭丽舍大街警戒，雅克。"铁棍捅进炭火激起漫天火星，"至于马塞尔...他该去孚日山脉的新疗养院看看肺病。"\n将军风衣下摆扫过满地机密文件，勋章链条在转身时叮当作响："需要留活口审问吗？"\n"不必。"瓦卢瓦的影子在墙上拉长得像柄断头台，"记得把查获的磺胺药分给圣但尼区的罢工伤员——用马塞尔办公室的保险箱装。"\n当书房重归寂静，贝尔特突然轻笑出声："您让他去送那箱药的时候，是不是就等着今天？"\n雪茄烟灰落在爱尔威签名的效忠书上，烧穿了"永不背叛"的字样。"
 COF_Valois.4.a:0 "我们静待其变……"
 COF_Valois.5.t:0 "终章 予光荣的人"
 COF_Valois.5.d:0 "礼拜堂的彩窗在暴雨中泛着尸斑般的青光。爱尔威的鳄鱼皮鞋刚踩过水洼，就被四道黑影围堵在忏悔室铁门前。\n"您不该用教会密道，议员先生。"阿尔蒂从另一端走了过来。爱尔威的眼睛瞪得极大，颤抖着说"这是诬陷！我要见主席..."他的话被突袭的探照灯绞碎，铸铁栅栏外，马塞尔·布卡德正被两个民兵反铐在受洗池边，浸透的党徽黏在他抽搐的颧骨上。\n"药箱。"阿尔蒂踢开脚边的磺胺药空瓶，玻璃渣在布卡德眼前迸裂，"您不该把圣但尼区的配额，用来搞军火。"\n布卡德吐出嘴里的血沫，吼到：“你和那个老东西哪个配……”一旁的民兵看不下去，直接给了他一枪托，让他暂时闭了嘴。\n爱尔威突然匍匐着抓住将军的军装下摆："我有人证！雅克，放过我..."黑色手枪套堵住了他的哀嚎，将军俯身时拿出口袋里的氰化钾药囊："主席建议您用它保住家族墓地席位。"\n\n…………\n\n次日的头版头条，布卡德与爱尔威“自杀”的消息登上了新闻，而在下方，瓦卢瓦主席签署了新的委任状，雅克·阿尔蒂将军接管革命军团所有事务。"
 COF_Valois.5.a:0 "我们的革命队伍将更纯净忠诚。"
 COF_Valois.6.t:0 "终章 秃鹫的啄食"
 COF_Valois.6.d:0 "巴黎今天的早晨窒息般的宁静，所有报社都紧闭大门。爱尔威在布卡德等人的拥簇下进入了议会，宣布了乔治·瓦卢瓦主席死于药物中毒的讣告。经查验，是雅克·阿尔蒂与爱德华·贝尔特两人为夺取共和工团党领导权，故意所为，目前已将两人逮捕。\n各位议员们听到之后虽然惊讶，但看到布卡德那些全副武装的士兵，也不敢多发出声音。爱尔威接着宣布共和工团党将选取一名新的领袖，作为法兰西革命工团的代理主席，来渡过这一艰难的岁月。"
 COF_Valois.6.a:0 "爱尔威自己出任新主席"
 COF_Valois.6.b:0 "拉加代尔是过渡的好选择"
 COF_Valois.6.c:0 "毫无疑问的，布卡德成为了全国领袖"
 COF_Valois.6.e:0 "什么，拉罗谢尔是谁？"
 COF_Valois.7.t:0 "保卫文艺？"
 COF_Valois.7.d:0 "索雷尔派内部对于法国文艺的观点分两派，一派认为应该接受先锋艺术，其可以彻底断绝资本主义文化的幻象，防止其在文艺领域复辟，是真正普罗大众的艺术。况且，超现实主义者群体和我们的关系不错，此举也能争取到目前主流的支持。而另外一派则认为，古典艺术是法兰西的根，对民族主义与爱国热情有益，不应该就此抛弃，反而应该鼓励复兴。乔治·瓦卢瓦对后一派是有所偏爱的，因为那更符合他的审美，他也见识过布勒东或者巴塔耶的艺术，但认为其中缺少了“总罢工神话”的鼓舞性。是否要动用自己的威望去扶持这一垂老的艺术形式，而冒犯那些新生的力量呢？这么做是保卫文艺，还是在摧毁文艺？"
 COF_Valois.7.a:0 "或许是我老了……随他们去吧"
 COF_Valois.7.b:0 "我们将坚持古典艺术，那是法兰西真正自信的底气！"
 COF_Valois.8.t:0 "泛欧合作"
 COF_Valois.8.d:0 "奥斯瓦尔德·莫斯利先生近期又在拉拢我们去开会，据说还叫上了一些其他国家的左翼泛欧主义者。老实说，我们现在的政治联盟中支持泛欧合作的人并不在少数，比如党内的古斯塔夫·爱尔威和皮埃尔·德里厄·拉罗谢尔，党外的新社会主义者马塞尔·戴亚等等。但乔治·瓦卢瓦本人实际上对此不感冒，毕竟这样奔着一体化去的合作，往往会亏损国家利益。他询问爱德华·贝尔特的意见，得到的是：“乔治，这取决于你。但我要说的是，我们拉丁民族是伟大的，罗马曾经领导世界，我们不可辱没这样的名声。”\n最终瓦卢瓦决定还是去参会，会议的讨论结果是……"
 COF_Valois.8.a:0 "我们将拥抱这一伟大的理想，乔治·索雷尔是欧洲文明的导师！"
 COF_Valois.8.b:0 "我们会协助这一伟大的理想，但不要忘记我们拉丁民族的伟大！"
 COF_Valois.8.c:0 "算了吧，莫斯利先生，不要制造太多乌托邦。"
 FRA_Prometheus_the_Immortal:0 "挣脱束缚的盗火者"
 FRA_Prometheus_the_Immortal_desc:0 "乔治·瓦卢瓦主席奇迹般地躲过了无政府暴徒的恐怖袭击，他的事迹和鼓舞人心的演讲迅速传播至全国。经过爱德华·贝特的手笔，伟大领袖的形象现在与希腊神话中的“盗火者”普罗米修斯联系在一起，完成了神化的过程。被无政府之“鹰”啄咬之后，他的革命志气丝毫不减，因为他必要带领革命工团主义者们追求“真理的圣火”，夺回现代世界所失去的一切！"
 FRA_No_Democracy_required:0 "纠正自由民主谬误"
 FRA_No_Democracy_required_desc:0 "自从索雷尔派形成以来，几乎所有成员都对代议制民主感到厌恶。不管是旧共和国，还是公社联邦，这样低效的制度总是把法兰西拖入失败的泥潭。民主意味着要接纳更多你所不喜欢的人，就比如那些无政府主义暴徒，明知道有威胁，还得供着他们。现在瓦卢瓦主席已经集中了全国的权力，革命工团不愿意再蹈覆辙，是时候终结劳工总联合会中，那些絮絮叨叨的“民主工团主义者”了！"
 FRA_Valois_Gabriel_Horn:0 "……且吹响末日号角"
 FRA_Valois_Gabriel_Horn_desc:0 "马赫诺打着无政府主义的旗号，实际大搞恐怖主义。这帮渣滓也配自称蒲鲁东的继承者，实在是贻笑大方。瓦卢瓦主席将吹响加百列的号角，送这帮家伙感受一下真正的“末日神话”。" 
 FRA_United_Revolutionary_Syn:0 "团结于伟大复兴"
 FRA_United_Revolutionary_Syn_desc:0 "绝对的信念，不妥协，好斗，不畏牺牲。这是每一个索雷尔主义者应该做到的，因为他们有一个名为法兰西的祖国，一个需要他们去拯救，去复兴的伟大民族国家！"
 FRA_Continue_Cooperation_Sorelians:0 "延续合作政策"
 FRA_Continue_Cooperation_Sorelians_desc:0 "虽然已经进行了多轮政治清洗，但我们不能再承担起创造更多敌人。新社会主义者和民族雅各宾派向来和我们关系密切，在经济建设和国家治理上也不乏互补之处。而儒奥派的蒲鲁东式工团主义者则或多或少对我们抱有同情，可以留着他们为我们的统治背书。目前来看，延续合作政策才是最明智的选择。利用我们在政治和军事上的绝对优势，让他们乖乖各司其职，成为法兰西复兴的养分。"
 FRA_Cultivating_Technocrats:0 "培养技术官僚"
 FRA_Cultivating_Technocrats_desc:0 "X-危机小组是由出身巴黎综合理工学院的经济理论家们组成的技术官僚运动，他们从提高国家的整体运行效率出发，主张计划经济和科技兴国。虽然劳工总联合会因“反工团主义”的莫须有罪名将其束之高阁，但在革命工团的新规划下，这一错误得到纠正，给了许多有志之士报效法兰西的机会。长期被许多偏执的公社成员视为阴谋论的共治运动也因此焕发了又一春，他们主动找上了我们的戴亚先生，想向革命工团贡献自己的力量与专业学识。瓦卢瓦主席很爽快批准了他们的请求，技术官僚的培养方案提上了日程。或许，一个新世界的楔子到来了。"
 FRA_Sorel_Planning_Doctrine:0 "规划与现代化"
 FRA_Sorel_Planning_Doctrine_desc:0 "提到地方主义，我们不得不想起菲利普·拉莫尔先生。他是索雷尔组织的元老成员之一，但后来前往南部从事农业工作。据说阿尔蒂将军的好友柯布西耶说，他在当地小有名气，且在区域规划发展工作上有独特的见解。我们革命工团的经济改革正需要这样的人才，或许是时候拿着那本《生产共和国》和他叙叙旧了。" 
 FRA_Curbing_the_More_Radical:0 "扼制更激进者"
 FRA_Curbing_the_More_Radical_desc:0 "爱德华·贝尔特在和瓦卢瓦主席私下的对话中，谈及了党内的极端派系问题。虽然平时我们不在意政敌给我们贴上“激进且极端”的标签，但在经历了黑卫军暴动之后，我们不得不提防类似事件的重演。尤其是爱尔威、拉加代尔和布卡德他们最近耐人寻味的态度，爱德华·贝尔特非常担忧瓦卢瓦主席继续受伤。或许我们应该更主动一点，占据更多民族主义话语……"
 FRA_Warrior_Class_First:0 "生产者的战士阶级"
 FRA_Warrior_Class_First_desc:0 "所谓“生产者的战士阶级”，是索雷尔主义对阶级社会的一种架构。战士阶级既是劳动的践行者，也是革命的先锋，凌驾于普通无产阶级之上，肩负着唤醒被自由主义民主压制的“生产能量”的使命，从而建立起以生产者为中心的社会秩序。"
 FRA_Bucard_Threat_Great:0 "革命军团再考量"
 FRA_Bucard_Threat_Great_desc:0 "不仅是爱德华·贝尔特，阿尔蒂将军对我们的军团也深有顾虑。他声称布卡德和他的手下把一切心思都放在了如何针对政敌身上，根本不关心生产者的本分。战士阶级应该起着榜样的作用，而不是仅仅满足于贵族般的待遇，拒绝履行生产的义务，反过来威胁中央的统治。\n§R难道我们真的做错了吗？§!"
 FRA_Mouvement_Class_Moyennes:0 "中产阶级运动"
 FRA_Mouvement_Class_Moyennes_desc:0 "中产阶级是社会的“稳定器”，但长期以来，他们的利益被忽视，导致社会矛盾加剧。阿尔蒂将军的改革也考虑到了这一阶级的利益，将从巴黎开始组织一场政治运动，逐步将全国的小企业主、手工业者和农民纳入革命工团主义的框架中。"
 FRA_Family_Motherland_Revolution:0 "家庭、祖国与革命"
 FRA_Family_Motherland_Revolution_desc:0 "索雷尔主义对于战士个体的推崇，被认为是与对家庭、弱者以及劳动伦理的奉献相结合的真正自由的体现。我们坚决反对无政府主义者和雅各宾派所鼓吹的家庭解体论，这种思想不仅脱离现实，更是对社会的破坏。唯有将家庭、祖国与革命紧密结合，法国的革命事业才能根基稳固，长久延续！"
 FRA_Defence_of_Culture_SR:0 "文艺发展方向"
 FRA_Defence_of_Culture_SR_desc:0 "虽然我们但我们的瓦卢瓦主席对古典艺术更加偏爱，但自1920年代以来，未来主义艺术就在法国生根发芽。未来主义者、超现实主义者和其他蓬勃发展的前卫派在我们文化生活中相当活跃，其中强调速度、技术、青年和暴力是利于我们开战革命的。共和工团党的新一代成员都支持国家对这些前卫派艺术进行官方扶持，加深革命的文娱建设。这让瓦卢瓦主席很为难，一场文艺座谈会必须召开。"
 FRA_Dreyfus_Affair_Nightmare:0 "驱逐犹太吸血鬼"
 FRA_Dreyfus_Affair_Nightmare_desc:0 "德雷福斯事件改变了法国的历史走向，我们绝不会忘记这份耻辱。“大犹太”和他们的支持者始终是法国民族利益的背叛者，对于革命来说，他们更是与代议制民主和资本主义剥削密切相关，腐蚀着现代社会的一切，是我们要打倒的“国际金融资本”。是时候进行一场彻底的清洗，把这些渣滓处理掉了……"
 FRA_Between_Paneu_and_Nat:0 "泛欧与国族之间"
 FRA_Between_Paneu_and_Nat_desc:0 "£GFX_KR_game_rule_EUFL6 §l泛欧主义§!在大战之后就开始流行，在法国政治界也不例外。即使在我们这个民族主义氛围浓厚的派系当中，也不乏其支持者。他们看重了泛欧主义中构建§c欧罗巴民族认同§!的部分，通过不断地团结而发展壮大，正是这种叙事的魅力所在。在国外，£KR_game_rule_flag_ENG_Mosley_Federation §V英国§!的§V奥斯瓦尔德·莫斯利§!先生也有过类似的提议，在和瓦卢瓦主席的私人信件中也多次讨论了这一问题。从目前的欧洲局势来看，正是促成联合的好机会。但是，盲目的追求统一，必然会以损害我们本国的民族主义叙事作为代价，这是瓦卢瓦主席不想看到的。£GFX_KR_game_rule_flag_FRA_Sorelian §N索雷尔主义§!似乎注定了我们在某些问题上必须徘徊……"
 FRA_Remember_1871_and_1918:0 "数十年的仇恨"
 FRA_Remember_1871_and_1918_desc:0 "1871年，普鲁士的铁蹄踏破巴黎，阿尔萨斯-洛林被割让；1918年，法国在一战中惨败，失去了更多领土。五十年间的两次羞辱，又有多少堂“最后一课”的悲剧上演？如今，法兰西再度复兴，战士阶级高呼复仇，誓以革命工团主义的力量粉碎德意志的枷锁，洗刷两代人的屈辱，重铸法兰西的荣耀。"
 FRA_Retablissement_de_Letalonor:0 "金本位制重建"
 FRA_Retablissement_de_Letalonor_desc:0 "金本位制通过将货币与黄金挂钩，能够有效稳定货币价值，防止通货膨胀和货币贬值。在20世纪初，法国经历了法郎贬值和经济动荡，现在阿尔蒂将军尝试重建这一体系，与生产总委员会结合，对抗资本主义的无序扩张，保护生产者阶级的利益。从更长远的来看，也将在革命成功后，重塑法国在国际货币秩序中的地位。"
 FRA_Cartel_Arthuys:0 "生产总委员会"
 FRA_Cartel_Arthuys_desc:0 "随着改革的深入，阿尔蒂将军提出了建立法兰西生产总委员会的设想：将生产者阶级组织起来，形成一个能够管理经济事务的权威机构。生产者将通过集体管理和分配资源，削弱资本主义对生产资料的垄断，推动社会向更公平的经济模式转型，确保经济资源和服务为生产者阶级的利益服务，最终实现经济的自主管理。"
 FRA_Awakening_the_Labor_Myth:0 "唤醒劳工神话"
 FRA_Awakening_the_Labor_Myth_desc:0 "索雷尔主义的核心在于唤醒工人阶级的革命意识，通过总罢工的“神话”激发他们的斗争精神。我们相信，只有让劳工阶级意识到自身的力量，才能真正打破资产阶级的枷锁，推动社会变革。醒来吧，法兰西的工人阶级！我们将拥有自己的帝国主义时代！"
 FRA_Common_Enemy_Allemagne:0 "共同的敌人"
 FRA_Common_Enemy_Allemagne_desc:0 "全世界的革命者目前最主要的共同敌人，就是如日中天的德意志帝国主义。它像一条八爪鱼，试图将势力伸入世界的每一处，或是在阿尔萨斯和苏伊士，或是在黑暗之心和远东，甚至是新大陆。它的爪牙以无产阶级的鲜血为食，让现代世界陷入了万劫不复之地。复仇的时刻到了，放下成见，一致对德！"
 FRA_Totalism_International_Goal:0 "《极权宪章》的纽带"
 FRA_Totalism_International_Goal_desc:0 "瓦卢瓦主席虽然对世界革命并无兴趣，但是第三国际组织的客观存在让他始终需要掂量法国在全世界革命中心中的地位。作为《极权宪章》的拟定人之一，他的影响可谓巨大，或许可以利用这一点，强化国际极权革命力量，创造更利于法国的政治环境。"
 FRA_sorelians_Natpop_Party:0 "共和工团党（费索）"
 FRA_sorelians_Natpop_Party_long:0 "共和工团党（费索）"
 FRA_combatant:0 "战斗者集团"
 FRA_combatant_desc:0 "索雷尔主义的一个重要特点是对于战士个体的推崇，其认为这是与对家庭、弱者以及劳动伦理的奉献相结合的真正自由的体现。在瓦卢瓦所构想的完全体索雷尔主义社会中，这些战士群体承担着统治阶级的角色，凌驾于一般的无产阶级之上。\n\n§V为了法兰西的明天……§!"
 FRA_combatant2:0 "战斗者集团"
 FRA_combatant2_desc:0 "索雷尔主义的一个重要特点是对于战士个体的推崇，其认为这是与对家庭、弱者以及劳动伦理的奉献相结合的真正自由的体现。在瓦卢瓦所构想的完全体索雷尔主义社会中，这些战士群体承担着统治阶级的角色，凌驾于一般的无产阶级之上。\n\n§VPer aspera…（循此苦旅……）§!"
 FRA_combatant3:0 "战斗者集团"
 FRA_combatant3_desc:0 "索雷尔主义的一个重要特点是对于战士个体的推崇，其认为这是与对家庭、弱者以及劳动伦理的奉献相结合的真正自由的体现。在瓦卢瓦所构想的完全体索雷尔主义社会中，这些战士群体承担着统治阶级的角色，凌驾于一般的无产阶级之上。\n\n§VPer aspera ad astra（循此苦旅，直抵群星）§!"
 FRA_neoclass_society:0 "重建中产阶级"
 FRA_neoclass_society2:0 "重建中产阶级"
 FRA_neoclass_society3:0 "无阶级社会的神话"
 FRA_soreleu1_idea:0 "泛欧极权革命"
 FRA_soreleu1_idea_desc:0 "虽然这条道路并非出于瓦卢瓦的本意，但确实迎合了共和工团党现阶段的需求。《极权宪章》所带来的国家工团主义热潮已经在欧洲各地展开，我们树立的敌人足够多了，即使虚与委蛇，也要多创造一些盟友。不管是莫斯利、墨索里尼，还是朱加什维利和莱德斯马，我们目前的矛头只有一个：将德意志帝国主义的毒瘤从神圣的欧罗巴身上摘除。"
 FRA_soreleu2_idea:0 "拉丁本位主义"
 FRA_soreleu2_idea_desc:0 "虽然泛欧思潮来势汹汹，但我们索雷尔主义者必须清醒自己的位置。以革命者自居的我们是拉丁民族的一份子。曾经，罗马引领整个世界，塑造了欧洲文明；现在，我们掀起革命工团主义，拯救濒临崩溃的现代社会，挽救古老的欧洲文明。所以，在追求泛欧极权革命前，必要向世人证明我们拉丁民族的伟大。"
 FRA_soreleu3_idea:0 "法兰西本位主义"
 FRA_soreleu3_idea_desc:0 "泛欧合作我们自然是支持的，但是这一切的前提是为了法兰西民族的利益，而不是成为不列颠或者意大利的陪衬品。瓦卢瓦主席同意了经济、军事和部分政治上的联合提议，但否决了彻底统一欧罗巴的构想。“那只是索雷尔先生所说的，乌托邦的构想罢了。”"
