 INT_SSSP_formed:0 "第三国际内的国家将建立§V科学特别搜查署§!"
 INT_SSSP_goal:0 "§1君往何方……§!"
 INT_SSSP_goal_desc:0 "近期发生在我国及盟友境内的超自然事件引起了公社高层的重视。虽然大部分事件已经确定是帝国主义的残余势力所为，但仍有小部分难以用科学的知识来解释。对未知的恐惧在民众之间蔓延，如果不加以管控，很有可能导致集体性歇斯底里的情况。\n在布列塔尼的雷恩，第三国际与各个国家的安全部门代表进行了密会，讨论着如何解决这一严重阻碍革命热情的问题。在几天的讨论后，以我国牵头，其他国家/地区跟随，决议第三国际成立§R科学特别搜查署§!，参与国/地区成立支部，联合对一系列超自然问题进行彻底的搜查。"
 COF_redflood.1.t:0 "超现实主义社团要求西蒙娜·威尔下台"
 COF_redflood.1.d:0 "西蒙娜·威尔的过激行为让他的许多政治盟友不满，纷纷与其决裂。而超现实主义社团就是其中之一，其社长布勒东公开指责了西蒙娜·威尔企图在革命的中心复辟旧秩序，刻意打压先锋艺术的发展，让人们重归愚昧，陷入资本主义的骗局。超现实主义社团将与其他革命者抵抗到底，不惜一切代价让西蒙娜·威尔下台。\n布勒东的底气并非口血来潮。据可靠消息称，他秘密保护了一批索雷尔激进分子，并拉拢了劳总联中的异见者。巴黎附近的民兵在秘密集结，随时支持布勒东发动一场政变……"
 COF_redflood.1.a:0 "将这帮无所事事者开除出议会！"
 COF_redflood.1.b:0 "别这样，我们都可以谈，不是吗？"
 COF_redflood.2.t:0 "超现实主义社团发动政变"
 COF_redflood.2.d:0 "布勒东"
 COF_redflood.2.a:0 "布勒东同志英明！"
 FRA_goal_surrealist_politics:0 "超现实主义政治"
 FRA_goal_surrealist_politics_desc:0 "安德烈·布勒东同志是超现实主义的领头人，在国际前卫派艺术领域十分有建树。他的两次《超现实主义宣言》都强调了艺术对政治生活的重要性，并希望让艺术介入政治，成为引路人。现在，他将为他的抱负而努力了。"
 FRA_beware_commercial_practices:0 "警惕消费主义"
 FRA_beware_commercial_practices_desc:0 "尽管公社的经济结构已经阻止了大资本商业模式对文艺的运转，但布勒东不难发现有些超现实主义者在背地里面的丑陋勾当，比如为时尚杂志设计广告。这样的举措是在挑战超现实主义的“纯粹性”，布勒东必须禁止他的追随者去搞这些歪门邪道。"
 FRA_deny_instrumental_rationality:0 "否定工具理性"
 FRA_deny_instrumental_rationality_desc:0 "超现实主义否定资本主义社会的工具理性、道德规范和传统美学，认为它们是压抑人性的枷锁。艺术的任务是创造一种“超现实”，揭示被掩盖的真相。通过拼贴、偶然性、黑色幽默等手法，超现实主义挑战艺术与生活的界限，将日常事物转化为荒诞的诗意，以此对抗资产阶级的庸俗价值观。"
 FRA_focus_on_psychiatry:0 "关注精神医学"
 FRA_focus_on_psychiatry_desc:0 "布勒东曾是一名医学生，特别对精神医学感兴趣，深受弗洛伊德精神分析影响。从那里，超现实主义开始孕育。我们切不可忘记这一根本性的问题：超现实主义力求解决现代社会的精神危机。布勒东打算将公社的医疗资金重点用在精神医学上，以彰显我们执政有能的证明。"
 FRA_live_rather_than_livehood:0 "为生活而非生存"
 FRA_live_rather_than_livehood_desc:0 "在第一次超现实宣言时，布勒东就谴责了“生存”这一存在模式，以此和充满激情和多维的生活区分开来。为此，我们需要改变我们的现代社会生活状态！"
 FRA_freedom_rather_than_authority:0 "为自由而非权威"
 FRA_freedom_rather_than_authority_desc:0 "布勒东与一些温和雅各宾派起草了《独立的革命艺术宣言》，重新达成了合作的关系。在之前，布勒东被多列士和多里奥连连拒绝，因为雅各宾派试图把自己的权威置于艺术之上，重建专制的恐怖。但今非昔比，布勒东要彻底隔绝这样的思想，我们的政治和艺术都是为了自由，而非权威。"
 FRA_surrealist_popular_liberation:0 "大众解放的一笔"
 FRA_surrealist_popular_liberation_desc:0 "布勒东向往着一种无阶级社会，其中个人自由与集体解放共存，精神与物质需求均得到满足。现在，他执掌着世界革命的中心，是时候启动这一革命的齿轮了……"
