 COF_Valois.9.t:0 "瓦卢瓦王朝？"
 COF_Valois.9.d:0 "尽管主席已经没有生命危险，但枪伤导致的感染仍然让他发了高烧。\n\在痛苦的折磨中，乔治·瓦卢瓦感到有某种东西在困扰着他。他默念着自己的名字，仿佛自己改掉阿尔弗雷德-乔治·格雷森特这个名字是由于一种至高的力量在指引他走向未知的命运。\n\n突然，一刹那，万物皆变，只等君临。无论原因是高烧导致了他的神志不清，还是治理国家的压力让他产生了奇怪的想法，瓦卢瓦悟了。乔治·瓦卢瓦，这个名字代表着更多——他不只是姓“瓦卢瓦”而已，他是“瓦卢瓦”本身。他是数百年前消逝的瓦卢瓦王朝的子嗣，是雨果·卡佩和查理曼大帝的后裔，是法兰西唯一的正统国王！\n\n这一启示将让那些脆弱之人精神错乱，但更会让他大彻大悟，奋勇前行！乔治·瓦卢瓦知道这个说法会让他听起来像个精神病，但如果他能说服足够多的人信他受到的启示，他可能就能成功。或者，把这个由伤痛引发的“启示”留给自己慢慢回味就行了，免得疯到最后，一无所有。"
 COF_Valois.9.a:0 "乔治·瓦卢瓦的灵魂：KX是个傻逼Mod"
 COF_Valois.10.t:0 "卡佩王朝之疆土"
 COF_Valois.10.d:0 "卡佩王朝既已涅槃重生，为了重振法兰西的荣光，将君主工团主义推向全新的高度，一些狂热分子建议我们采取实际行动，整军备战，踏遍卡佩王朝的疆土。如果我们接受这不着边际的计划，那我们就得进军低地、伊比利亚、南意大利以及更远的土地，以百万条生命换取一窥荣耀与繁盛的机会。我们要如何做呢？"
 COF_Valois.10.a:0 "我还没疯……差不多吧。"
 COF_Valois.10.b:0 "我们是卡佩王朝的正统继承人！"
 COF_Valois.11.t:0 "日耳曼人路易之疆土"
 COF_Valois.11.d:0 "日耳曼人路易，查理曼之孙、首任东法兰克之王，统治着如今被称为德意志的这片土地。路易在其父的王国分裂之时将从莱茵河畔、汉堡到明斯特、慕尼黑的整个东德的日耳曼人置于了他的统治之下。但是查理曼的其余子嗣同样享有这片土地的法理宣称，而我们可以利用我们祖先雨果·卡佩对秃头查理的继承来在今天宣称这些土地。我们要重拾过去的领地与荣耀，重建日耳曼人路易的领地吗？或者也可以继续东进，饮马奥得河畔，收复整个东法兰克？不过，连带着拿到德意志国王的头衔，将欧洲的德意志人全部统一至我们的疆域内也是个不错的主意。"
 COF_Valois.11.a:0 "我还没疯……差不多吧。"
 COF_Valois.11.b:0 "路易是全体德意志人的国王，我们也理应统治德意志！"
 COF_Valois.12.t:0 "雪耻百年战争"
 COF_Valois.12.d:0 "伦敦已经落入我们手中，卑鄙的盎格鲁撒克逊人终于为他们对法兰西实施的暴行付出了代价。不过这也产生了一个有趣的想法：我们也许可以利用征服者威廉对不列颠群岛的征服宣称这些土地。我们是否应该这样做呢？"
 COF_Valois.12.a:0 "我还没疯……差不多吧。"
 COF_Valois.12.b:0 "我们将会统治英格兰，苏格兰与爱尔兰！"
