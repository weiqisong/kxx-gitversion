zhinan.9.d:0 "新内容：进入内战，在事件里选择政变成功。打赢内战之后可以选择具体谁上台。\n\n以下为旧内容：\n\n联盟线：不要让任何一方的权力平衡超过80%。完成达成妥协国策之后会终止权力平衡。\n\n何塞线：两种方法。可以拒绝与莱德斯马合作或者让权力平衡偏向他超过80%。\n\n莱德斯马线：两种方法。可以在拒绝合作之后，完成国策联盟破裂，在事件里选择政变成功，或者合作之后让权力平衡偏向他超过80%。"
