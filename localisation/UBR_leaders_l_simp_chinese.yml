DDR_tree:0 "普鲁士路线指南"
zhinan.32.t:0 "普鲁士路线指南"
zhinan.32.d:0 "西里西亚:在接下来的普波战争中被波兰击败，一段事件后会崩溃，选择西里西亚。"
SIL_luxianzhinan:0 "西里西亚路线指南"
SIL_tree:0 "西里西亚路线指南"
zhinan.33.t:0 "西里西亚路线指南"
zhinan.33.d:0 "西里西亚军政府:在事件中选择谈判。\n\n西里西亚复兴政府:在事件中选择对抗，在围城战事件中选择获胜，汉克会政变即可进线。\n\n西里西亚红线:在事件中选择对抗，在围城战事件中选择被击溃，红色神父会夺取政权。"
KLY_luxianzhinan:0 "卡尔梅克路线指南"
KLY_tree:0 "卡尔梅克路线指南"
zhinan.34.t:0 "卡尔梅克路线指南"
zhinan.34.d:0 "斯维尔德罗夫：走通杜托夫线，完成国策通杜托夫汗，在事件“一个卡尔梅克老人的见闻”里选择“他们兵少将寡，不足为惧。”"
QIE_luxianzhinan:0 "清政府路线指南"
QIE_tree:0 "清政府路线指南"
zhinan.35.t:0 "清政府路线指南"
zhinan.35.d:0 "国民党/李大钊：走宣统维新线，选择两败俱伤，在事件里选择。\n\n君布大清：进入宣统维新线，在选择党派事件里选择第四个选项。\n\n辛亥华盛顿：让宣统维新失败，完成国策辛亥华盛顿。"
PHI_luxianzhinan:0 "菲律宾路线指南"
PHI_tree:0 "菲律宾路线指南"
zhinan.36.t:0 "菲律宾路线指南"
zhinan.36.d:0 "教宗流亡：预设教宗为儒略四世，教皇国不存在后会出事件，在事件”日益增长的政治天主教会影响“中选择”也许能说的话是有限的“。\n\n欧亚主义线/华侨线：选举选激社，完成国策清洗激进派，在事件”激进派之怒“里选择。\n\n民主线：在1937年选举里选择你想要的。包括市自，社保，威民，社民，激社。"
