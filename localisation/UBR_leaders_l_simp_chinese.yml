ROM_luxianzhinan:0 "罗马尼亚路线指南"
zhinan.22.t:0 "罗马尼亚路线指南"
zhinan.22.d:0 "铁卫团其他人/白鹰队/红线：首先，打赢巴尔干战争并收复特兰西瓦尼亚。\n\n在“白鹰运动的崛起”事件中放过斯特雷斯库，解散铁卫团内阁，刺杀科德里亚努，选择为团长复仇，在铁卫团冲击皇宫的事件中选择直接选择。"
BUL_tree:0 "保加利亚路线指南"
BUL_luxianzhinan:0 "保加利亚路线指南"
zhinan.23.t:0 "保加利亚路线指南"
zhinan.23.d:0 "首先：环节集团，市自，社民，红线，专制派均可以在打赢巴尔干战争后1939年下旬的沙皇去世事件中选择，因此后文不再赘述。\n\n自由党（威民）：打赢巴尔干战争。\n\n农民联盟（社保）环节集团（极权/民粹），激进民主党（市自），大众社会主义者（社民），专制派（专制）：打输巴尔干战争后事件选择。\n\n红线：在前面的事件里选择市自或者社民，政变事件里选。"
