zhinan.4.t:0 "法国路线指南"
zhinan.4.d:0 "第一次选举工团派/无政府派/雅各宾派/索雷尔派：在选举事件链选择同一派系三次或更多次。\n\n僵局：不要选择任意一个派系三次或更多次。\n\n第二次选举工团派/无政府派/激进派/温和派：在第一次选举中不要让极权主义者上台，1941年就会开始第二次选举。在第二次或者之后的任意一次选举中选择极权主义者将会永久停止选举。\n\n索雷尔派后续：在命定之日中选择瓦卢瓦死亡，镇压无政府主义者；或者放任无政府主义者，但阻止他们占领巴黎。（这是进入阿尔蒂线的唯一方法）\n\n瓦卢瓦幸存：在命定之日事件里选择无大碍将会进入正常路线，选择受重伤则进入贝尔特或瓦卢瓦魔怔线。\n\n戴亚及其选举：按kx自带路线指南操作，推翻索雷尔派之后可以选择拒绝选举或者开启选举。"\n\n巴塔耶：进入戴亚线，选择戴亚与其盟友未能达成一致。\n\n共治帝国运动：进入黑卫军线，完成最后一个国策后让马赫诺被刺杀，并让各地自行决定情况。\n\n内战：按如上方法进入僵局里贝斯线，拒绝所有人的支持，里贝斯被刺杀之后就会内战。更多内容请在复兴政府查看。\n\n果农起义：在葡萄酒减产的事件里选择古安的方案，事件链之后就会内战，丢失巴黎或打假赛150天即可。"
