POL_luxianzhinan:0 "波兰路线指南"
zhinan.3.t:0 "波兰路线指南"
zhinan.3.d:0 "军团主义者/右派社会党：在初始国策中选择接近军队，在国王的演讲中选择支持皇家委员会，然后与工会协商，完成复兴之歌国策后的事件中选择拒绝与工人会面，然后您会有一个直截了当的选项选择这些路径之一。\n\n克维亚特科夫斯基的技官主义：确保军团主义者巩固他们的权力，并在经济树中选择将工业完全国有化（如果您想玩原来的军团路线，则选择仅进行部分化）。\n\n左翼社会党/波兰工团主义者：在初始国策中选择接近军队，在国王的演讲中选择支持皇家委员会，然后镇压工会。在完成复兴之歌国策后您将在这两条路径之间有一个明确的选择。\n\n民主路线：在初始国策中选择接近军队，在国王的演讲中选择支持议会，镇压工会，然后可以在选举事件中选择人民党，基督教民主工党，社会党右派，国家民主党，波兰复兴联盟。\n\n反民族民主党政变（左右两派）：在初始国策中选择接近军队，在国王的演讲中选择支持议会，与工会协商，选举事件选择国家民主党，然后完成废除君主制公投时就会触发事件政府倒台。\n\n共产主义者：确保军团主义者政变（请参见上文），但决定与工人会面。\n\n德国驻军线：在初始国策中选择接近德国驻军，在国王的演讲中选择支持议会。\n\n皇家委员会/新国王线：在初始国策中选择接近德国驻军，在国王的演讲中选择支持皇家委员会。\n\n波兰立陶宛联邦：两种办法。在皇家委员会线选举新国王，若选择立陶宛国王可以直接成立，其他国王则需要占领立陶宛。\n\n贝克线：成立波兰立陶宛联邦，在首都，战术，基础设施国策选择偏向波兰，贝克就会政变。\n\n凯恩斯经济线：走共产线，触发来自美国的先生们事件链，选择“有道理，让伟大的实验开始吧！”\n\n波兰复兴联盟：两种方法。一种是走国王选举线，另一种则是贝克政变后触发事件波兰复兴联盟反政变。\n\n波兰复兴联盟的两种进线领导人不一样，奥布拉希特国王可以在除共产党，贝克，驻军，皇家委员会线保持领导人的身份。\n\n红色民族激进主义：走民族民主党线，让统一战线未能成立。"
