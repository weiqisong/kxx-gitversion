zhinan.14.d:0 "蒂里亚特：先按照kx自带的路线指南里的步骤让弗兰德斯瓦隆崩溃，然后转到佛兰德斯，让佛莱芒议会掌权并拒绝民主实行独裁，完成国策强制推行佛莱芒文化，在事件中选择佛莱芒民族联盟的计划，三年之后蒂里亚特就会政变。（嫌慢可以控制台输入 event fln.100）"
ENG_tree:0 "不列颠联盟路线指南"
ENG_luxianzhinan:0 "不列颠联盟路线指南"
zhinan.15.t:0 "不列颠联盟路线指南"
zhinan.15.d:0 "红色社会信用体制：走莫斯利线，完成国策大护国公后在事件“来自ERC的联系人中”选择接受。\n\n莫斯利泛欧主义扩展：两种办法。可以在事件“来自ERC的联系人中”选择“或许我们应该转向另一个方向”，也可以在完成国策革命之后的事件“新的革命理念”选择“这个概念似乎很有趣”。\n\n托马斯·曼恩的列宁主义线：在选举的时候每个派系都选一次，达成僵局，僵局事件里随便选择一个，完成国策重拾列宁理想。\n\n霍巴特的更多国王：走霍巴特线后在决议里选。绝大部分国王都可以为你提供他们的王位宣称地区的核心。"
