zhinan.2.t:0 "红德追加路线指南"
zhinan.2.d:0 "元首线：红德开会选台尔曼，在随后的事件选择请继续即可进线。（注：总督辖区必须要在元首切换雅利安帝国前让总督辖区完成第一个国策拿核心，切记。）\n 伯明翰市政府（彩蛋）：走元首线，傀儡不列颠，在英格兰的异常波动事件中选择我们奋力前行，逆水行舟，时间不停倒退，回到过去。"
