zhinan.10.d:0 "雷米存活/雷米继承人：完成政治线最后一个国策之后选择雷米存活或雷米死亡。\n\n安保国家：进入雷米继承人线，选择香奈儿，在完成扩展情报机构之后提拔克拉拉，半年后在事件里选择逮捕克拉拉。\n\n公社残党：不管水晶之夜决议，倒计时结束之后维达尔就会政变。若选择进行”选举“则进入极权线，进行选举则进入温和线。\n\n黑帮：进入公社残党极权线，选择萨比亚尼，在完成搜捕吉伦特派的事件里选择终结保留区。"
