zhinan.5.d:0 "在斯洛伐克当地知名人士在普雷斯堡会面事件中选择这场运动是否将不复存在呢？事件链后斯洛伐克将独立。\n 斯洛伐克萨莫线：选举选哈布斯堡，在黑羊事件选择我们会做一些更......有趣的事情。在派对之夜事件选择这次事件是一次可怕的观察，有损我们的声誉，把他踢出军队吧！ 在鲜花和巧克力事件中选择鲁道夫，你在派对上发生的事是我们家族和派对的耻辱。"
