zhinan.12.d:0 "法老：黑色星期一后的“黄金书出版”事件选择“难道你会在意一个疯子的胡话吗？”，“芬诺埃及学会？”事件选择“随他去吧，一群疯子闹不起什么风浪的”，“密会”事件中选择“合作愉快”，“下一步”事件选择“调遣部队，对这些暴徒重拳出击！”。"
