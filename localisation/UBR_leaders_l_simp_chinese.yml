zhinan.13.d:0 "蒂里亚特：先按照kx自带的路线指南里的步骤让弗兰德斯瓦隆崩溃，然后转到佛兰德斯，让佛莱芒议会掌权并拒绝民主实行独裁，完成国策强制推行佛莱芒文化，在事件中选择佛莱芒民族联盟的计划，三年之后蒂里亚特就会政变。（嫌慢可以控制台输入 event fln.100）"
