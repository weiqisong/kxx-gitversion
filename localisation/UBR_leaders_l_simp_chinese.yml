zhinan.19.t:0 "意大利共和国路线指南"
zhinan.19.d:0 "红线：1936年选举直接选，不要让政府崩溃。\n\n君主线：选择除民族主义协会外的任意党派，让民族主义协会的进军失败，然后让不信任投票通过，在事件里选择重建君主制。"
KUB_tree:0 "库班路线指南"
KUB_luxianzhinan:0 "库班路线指南"
zhinan.20.t:0 "库班路线指南"
zhinan.20.d:0 "大斯基泰：首先，在游戏规则里选择“库班起义军”。\n\n在事件“拉达辩论陷入僵局”中选择“阿塔曼应当介入”，“对伊万尼斯内阁进行不信任投票”中选择“阿塔曼二话不说解散了拉达”，之后完成国策经济救济，完成决议请求德意志援助，由于预设德国必然不给援助，库班将会崩溃。\n\n然后在事件“新罗西斯克之战”选择“我们自己就能对付他们”进入库班起义军线，完成国策动员军团，在政变事件里选择新罗西斯克陷落。"
SER_tree:0 "塞尔维亚路线指南"
SER_luxianzhinan:0 "塞尔维亚路线指南"
zhinan.21.t:0 "塞尔维亚路线指南"
zhinan.21.d:0 "博约维奇：一直等到1937年3月，在事件“齐夫科维奇要求王储回国”选择“我们不能激怒奥地利”，“进军贝尔格莱德”选择“镇压这些叛国者！”，“约万诺维奇会见摄政”选择“塞尔维亚需要英明神武的领袖！”，“实业家切断支持”选择“拒不让步”。\n\n民主线：“约万诺维奇会见摄政”选择“我们会接受并着手于此”，然后可以选举市自、社保或激社。\n\n君主线：事件“齐夫科维奇要求王储回国”选择“很好，准备加冕礼吧！”，后续可以选择成立罗马帝国。\n\n黑手：走民主线或博约维奇线，事件“另一只手的袭击”随便选一个国王。\n\n南斯拉夫民族联盟：走博约维奇线，成立南斯拉夫之后让他退休，在事件“决裂和死亡”里选择。\n\n切特尼克：走民主线，完成国策释放政治犯后触发的事件里选择不管。"
