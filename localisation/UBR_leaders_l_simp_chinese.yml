TAI.20000.d:0 "小泽一无政府线：36年总督选择中川建藏/南弘/安藤利吉，36年10月27日后触发事件无政府主义者骚乱 选择加入他们进线。\n\n 谢雪红病死继承人/痊愈线：在领导人是谢雪红的情况下1940年8月12日后触发事件谢雪红危病缠身后面事件链可以选廖文毅/蔡孝乾/苏新/痊愈\n\n 郑守让明王线：37年总督选择安藤利吉并完成国策军部掌控岛屿。然后可以点明朝国策了（注：无事件提醒，自己在国策树里点）\n 陈澄波七星台湾：使雾社起义成功，在随后的事件选择陈澄波出人意料的夺取了政权。"
