POLITICS_ADOLF_HITLER_DESC:0 "阿道夫·希特勒在世界大战期间为生存而奇迹般的斗争，即使是他著名的日记的内容也无法与之匹敌，日记是唯一的证据，证明躺在旁边的烧焦的尸体就是他自己。人们误以为希特勒在行动中阵亡，实际上，他在手臂骨折和肺部发炎的阻碍下，辗转反侧了好几天，寻找食物和住所。完全依靠意志力，希特勒回到了慕尼黑的家中，在那里他度过了接下来的几年平静地恢复，并追求他成为一名画家的野心。那些年是和平的，但在内心深处，希特勒渴望利用他的民族主义理想来保护德国免受工团主义在欧洲的侵蚀威胁。正是这种渴望使他加入了主要的民族主义政党——民主工党。唤醒了新发现的魅力，希特勒迅速成为一个迷人的，如果不是直言不讳的成员。然而，希特勒对党的方向感到失望，他离开了，去寻找其他志同道合的人。在命运的奇妙转折中，希特勒的离开使他免于面对席卷德国的新工团主义革命的审判。在流血事件中幸存下来后，希特勒很快就听说了约瑟夫·戈培尔(Josef Goebbels)，此人试图在“民族马克思主义”的新旗帜下统一德国人民，但未能获得同行的支持。希特勒对这个概念很感兴趣，他会见了戈培尔，两人进行了一次重要的谈话，这次谈话重振了他们对社会化德国的看法。利用戈培尔统一民族主义者的庞大力量，两人发动了一场政变，推翻了准备不足的犹太主义者。如今，拥有完全权力的阿道夫·希特勒信奉一种新的意识形态，一种民族主义社会主义，旨在将德国从一个崩溃的帝国转变为一个不可逾越的超级大国."
POLITICS_ADOLF_HITLER_VRIL_DESC:0 "§g在维利的照耀下，阿道夫·希特勒令人难以置信的野心正如火如荼地展开。对于外界的人来说，德国科技实力的突飞猛进是无法解释的，但对于纯种的德国人来说，没有必要解释。希特勒给他的人民带来了空前的名利的黄金时代，现在他希望把这种成功带给雅利安世界的其他地方。只有最后一个障碍，那就是发誓永远反对希特勒统治的颠覆性左翼分子。骄傲的德国人还没有忘记工团主义造成的恐怖，他们已经做好了充分的准备，响应希特勒的复仇号召，最终结束红色的威胁，一劳永逸地结束犹太人§! \n\n§r雅利安人至上！§!"
