guides.1000.t:0 "湖南路线指南"
guides.1000.d:0 "-汤乡铭或赵恒惕？\n\n吴光新死后，选择你想要的那位，然后击败叛军。\n汤乡铭可以在事件“民主与威权之争”中选择走社民还是家独。\n而赵恒惕则可以在事件“恢复省宪”中选择走社保联省还是家独。\n\n-宗教逼和哥老会？\n\n选择汤或赵皆可，在和叛军作战时，确保神兵或者哥老会获得较高支持率，通过事件提升他们的影响力/力量。\n\n-国民党？\n\n方法一：选赵恒悌，然后恢复湖南宪法宣布选举。在选举中，选择所有支持国民党的选项。此法只能让程潜上台。\n方法二：走赵恒惕或者汤乡铭的家独线然后完成“粉碎红土匪”国策，或者走汤乡铭社民线然后完成“与不法之徒作斗争”国策，然后在围剿行动的事件链中选择支持国民党的起义选项。此法可让除毛泽东以外的所有国民党领导人上台。\n方法三：选赵恒悌，然后恢复湖南宪法宣布选举。在选举中，选择所有支持新民学会的选项，在他当选后选择和国民党合作。只能通过这种方法让毛泽东上台。\n\n-唐生智？\n\n方法一：走赵恒惕家独线，则后面的事件中唐生智就会起义，选择所有支持唐生智的选项。\n方法二：选赵恒悌，然后恢复湖南宪法宣布选举。在选举中，选择所有支持唐生智的选项。\n\n-毛泽东？\n\n选赵恒悌，然后恢复湖南宪法宣布选举。在选举中，选择所有支持新民学会的选项，在他当选后选择不和国民党合作。\n\n-中国青年党？\n\n选赵恒悌，然后恢复湖南宪法宣布选举。在选举中，选择所有支持青年党的选项。"
