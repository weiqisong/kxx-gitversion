IRE_luxianzhinan:0 "爱尔兰路线指南"
zhinan.16.t:0 "爱尔兰路线指南"
zhinan.16.d:0 "爱尔兰红线扩张线：首先，在游戏规则里预设英国任意霍巴特路线或者联合王国复辟，然后按照路线指南让左派上台。左线直接宣战，右线是引爆英国内战，走这条线一定要拿下伦敦。\n\n社会信用党：两种办法，可以通过政变蓝衫军或者托蒙德伯爵进入。"
