JER_luxianzhinan:0 "诺曼底路线指南"
zhinan.26.t:0 "诺曼底路线指南"
zhinan.26.d:0 "公国路线：不要让海军陆战队登陆。完成国策致电政府后选择亲帝国公约/亲协约国/中立。\n\n英国傀儡：让海军陆战队登陆。\n\n索雷尔派流亡线：在游戏规则里预设戴亚或黑卫军，索雷尔派倒台之后会触发事件。"
CZE_tree:0 "捷克路线指南"
CZE_luxianzhinan:0 "捷克路线指南"
zhinan.27.t:0 "捷克路线指南"
zhinan.27.d:0 "哥特瓦尔德：走旗帜派，完成国策合并极右政党，事件里选。"
NOR_luxianzhinan:0 "挪威路线指南"
NOR_tree:0 "挪威路线指南"
zhinan.28.t:0 "挪威路线指南"
zhinan.28.d:0 "工团：选举选工团获胜，事件打赢吉斯林。（国策在很下面，拆分的时候放在下面了，中间那些无链接的图标别管他）\n\n 民主：工团获胜后的事件让吉斯林胜利，或者选举另外两个政党。\n\n 拉涅瓦尔德·沃斯莱夫/吉斯林：走民主线，在《安全法》的未来事件中选择不再需要《安全法》，随后的吉斯林政变事件中选择不得不投降进吉斯林线。 在《安全法》的未来事件中选择我们无法摆脱它，随后的挪威之战事件中选择联合政府胜利了进入拉涅瓦尔德·沃斯莱夫线。\n\n 吉斯林继承人佩尔·伊默斯伦德线路：走上面的吉斯林线，过段时间（主要是七月二十七日到八月十日）触发国民联盟劳工团年度 Olsok 活动事件链，事件链选择今年年初结束活动，维德昆·亚伯拉罕·劳里茨·乔森·吉斯林今天早上去世......，诸神黄昏就是现在！"
WGR_luxianzhinan:0 "莱茵路线指南"
WGR_tree:0 "莱茵路线指南"
zhinan.29.t:0 "莱茵路线指南"
zhinan.29.d:0 "莱茵民主线:在暴力事件中选择逮捕双方或者在北方工人起义中选择击败北德。\n\n莱茵红线:德意志梦的破碎中选择莱茵，在暴力事件中选择保护警察，北方工人起义选择工人。\n\n黑森:选择莱茵，在威斯巴登起义选择帝国万岁。"
