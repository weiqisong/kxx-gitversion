zhinan.24.t:0 "克罗地亚路线指南"
zhinan.24.d:0 "波斯尼亚：点国策放出来。\n\n民主线/伊斯兰：点国策进行选举，选举事件里选。\n\n乌斯塔莎：选举里选伊斯兰，在政变事件里选。"
