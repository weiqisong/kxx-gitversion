DEN_tree:0 "丹麦路线指南"
zhinan.37.t:0 "丹麦路线指南"
zhinan.37.d:0 "社民/社自立宪王国：在完成国策“首相大街协定”前，保证对内阁政策支持度不高于对反对派妥协度，在1937年8月的宪法危机期间，选择支持国王，并赢下小游戏。若想保证社会民主党屹立不倒，则平息激进左翼党的怒火。或者，你也可以选择激怒激进左翼党从而让他们接管政府。\n\n新王万岁/丹麦共和国：按照第一条路线中的步骤进行游戏，当宪法危机爆发时，选择反对国王，并赢下小游戏，在同德国展开谈判时接受德国的一切要求。在接下来的事件中，可以选择为弗雷德里克九世加冕，随后便可以解锁与克里斯蒂安十世治下路线相同的相关机制，或者，也可以选择建立共和国，并召开温和国务委员会代表大会。在接下来的事件中选择倾向于§S社会民主党§!的选项将使我国维持社会民主主义，选择倾向于激进左翼党的选项将使我国转向社会自由主义。\n\n保守人民党独揽大权：按照先前社会民主党路线的步骤进行游戏，当宪法危机爆发时，不论作何选择，让腐败达到3级，从而输掉小游戏。如果我们在完成国策“恢复民主？”后选择恢复民主，则可以选择让左翼党、保守人民党或国家合作党上台执政。\n\n共产主义联盟：按照第一条路线中的步骤进行游戏，当宪法危机爆发时，选择反对国王，并赢下小游戏，在同德国展开谈判时拒绝德国的一切要求。在接下来的国务委员会相关事件中，选择倾向于公社派的选项将使极权主义上台执政，选择倾向于团结党的选项将使工团主义上台执政，选择倾向于左翼社会党的选项将使拉森领导的§R激进社会主义§!上台执政，选择倾向于斯陶宁派的选项将使斯陶宁继续领导政府。\n\n左翼党：在完成国策“首相大街协定”前，保证对内阁政策支持度高于对反对派妥协度，从而让反对党接管政府，并成功化解1938年12月的宪法危机。\n\n保守人民党—宪政派/韦斯特高派/人民共和党：按照先前左翼党路线的步骤进行游戏，当宪法危机爆发时，让腐败达到3级，从而输掉小游戏。在完成国策“保守派联盟”后，召集哥本哈根的忠诚军队挫败政变，从而使宪政派继续掌权或者让人民共和党掌权。或者，让默勒辞职，亚克·韦斯特高将出任首相，他最终将带领国家走上威权民主主义道路。"
NFA_luxianzhinan:0 "国法路线指南"
NFA_tree:0 "国法路线指南"
zhinan.38.t:0 "国法路线指南"
zhinan.38.d:0 "君主社会主义运动：走法兰西行动线，归乡之后选择兜帽团或者莫拉斯派，事件宴会邀请选择荣幸之至。\n\n左翼莫拉斯：让莫拉斯死，继承人选择勒庞，七天之后出事件。"
GRE_luxianzhinan:0 "希腊路线指南"
GRE_tree:0 "希腊路线指南"
zhinan.39.t:0 "希腊路线指南"
zhinan.39.d:0 "保皇派：让君主制公投成功，然后可以在两个国王中选择一个。\n\n共和国：让君主制公投失败，然后可以在选举中选择从极权到专制的政党。\n\n金色黎明/国民联盟：让金色黎明的势力超过101，然后可以在事件中选择金色黎明或国民联盟。\n\n神权线/国家改革党/民族国家主权组织：在公投中保留共和国，选举选择选择陷入僵局，在事件“替代方案”中选择转交权力给教会则进入神权线；若拒绝，在事件“政变企图”中选择屈服进入国家改革党线，反之为民族国家主权组织。\n\n拜占庭：走保皇线或自由思想者党或国民联盟线或神权线。"
WHR_luxianzhinan:0 "白鲁塞尼亚路线指南"
BLR_tree:0 "白鲁塞尼亚路线指南"
zhinan.40.t:0 "白鲁塞尼亚路线指南"
zhinan.40.d:0 "西吉斯蒙德/明斯克总督府：参考kx路线指南。\n\n维图什卡/博格丹诺夫/乌斯季诺夫/梅列日科夫斯基：走亲俄线，完成国策“莫斯科之下的民族主义”之后触发的事件链里选择不清洗、赴宴，在事件里选择。若要走博格丹诺夫线，让维图什卡胜利，并拒绝立刻宣布统治，事件链之后博格丹诺夫就会政变。\n\n工人太阳会：走维图什卡线，在事件“邪教继续活动”中选择不管。\n\n国家工团党：走西吉斯蒙德线，与国家工团党结盟，完成国策集体化后完成决议扩大集体化，阿金契奇就会政变。\n\n君布/崩得：走红线直接选择。\n\n克里维亚：有两种方法。\n第一种方法：参考kx路线指南。（按此方法上台的为民粹）\n第二种方法：走中央拉达线，之后会出现事件克里维亚主义者叛逃至农工联盟，不镇压叛乱让农工联盟胜利，在选举中选。（按此方法上台的为激社）\n\n奇思妙想——芬兰乌戈尔：完成国策白俄罗斯骄傲且自由，30天后会触发事件。\n\n奇思妙想——罗马帝国：完成国策新政权的诞生，30天后会触发事件。\n\n奇思妙想——罗马帝国：完成国策新政权的诞生，30天后会触发事件。\n\n奇思妙想——斯拉夫异教：完成国策原初征服，30天后会触发事件。"
PAL_luxianzhinan:0 "耶路撒冷路线指南"
PAL_tree:0 "耶路撒冷路线指南"
zhinan.41.t:0 "耶路撒冷路线指南"
zhinan.41.d:0 "人民党：在初始线的事件中选择集权化，等议长陷入刺杀案后接下来的国策可以进入。\n\n祖国保卫联盟：同样选择集权化，完成巴勒斯坦共产党爆炸袭击案国策分支中的祖国联进入议会，事件中选择允许，其余跟人民党要求一致。\n\n民主派：选择分权化，允不允许祖国联进入议会都可，接下来的要求同人民党一致，在接下来的事件中可选独立党、自由党、改革党。\n\n奥斯曼驻军：如果要进入正常驻军线，首先需要进入人民党线，完成国策奥斯曼驻军的政治影响力，在政变事件让驻军赢。如果要进入塔拉特线，需要进入祖国保卫联盟线，完成国策奥斯曼驻军的政治影响力，在政变事件让驻军赢。\n\n以色列/巴勒斯坦：1937年初触发议长陷入刺杀阴谋事件之后议长会被弹劾，等到议会陷入瘫痪之后就会触发犹太人骚乱，选择不管就能游玩以色列了。进入以色列打赢耶路撒冷之后完成过渡状态的最后一个国策就会触发一场内战，在事件中选择你想玩的。若要玩巴勒斯坦，打败耶路撒冷政府之后过一会会触发巴勒斯坦起义，事件中选择跳转即可。"

