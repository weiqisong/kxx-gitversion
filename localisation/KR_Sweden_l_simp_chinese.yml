 swefop.1.t:0 "重温强权时代"
 swefop.1.d:0 "在并不遥远的历史中，瑞典曾是与法、英、俄等列强并驾齐驱的帝国。而今，我们已尽失帝国故土——从挪威的崇山峻岭、丹麦的万里平原，再到远在非洲那波光粼粼的黄金海岸，自俄国人插手以来，我们便已坠入深渊。\n\n然而，随着国内政局的变迁，政府已决心重建昔日帝国。倾举国之力，征服那些本就且永远属于我们的土地。瑞典正踏着自己独有的节拍，渴望着复仇的甘泉。"
 swefop.1.a:0 "帝国宣告再临，瑞典回归！"
 swefop.1.b:0 "我们不需要这种过时的名号！"
 swefop.2.t:0 "雄狮苏醒"
 swefop.2.d:0 "瑞典曾是雄踞波罗的海、深入北欧腹地的强大力量，却在长久的和平中立与被遗忘的野心中沉睡。但如今，变革之风再度吹拂起古老的旗帜。坊间流传着重整军备、再造帝国、顺应天命的低语。挣脱束缚的时刻已然来临。北方将会忆起，谁曾主宰这片水域、森林与王座。瑞典必将再度崛起。"
 swefop.2.a:0 "帝国的荣光必将重现！"
 swefop.3.t:0 "梦回1905"
 swefop.3.d:0 "1905年6月，挪威议会庄严宣告：瑞典-挪威联盟解体。随着这一决议，近一个世纪的共同统治、联合外交和交织的命运就此终结。尽管这是一场和平的分离，却仍令许多瑞典人倍感背叛，也让许多挪威人渴求完全的主权。\n\n如今，即便诉诸武力，挪威也已重归瑞典治下。我们正伫立于历史的十字路口。是该重振旧日二元君主制的精神，缔结一个或许能赢得奥斯陆民心的安抚性联盟？还是该宣告妥协的时代已经过去，挪威将由斯德哥尔摩直接统治，成为大瑞典疆域的一个行省？\n\n往昔可为明镜，但未来仍由我辈定夺。"
 swefop.3.a:0 "我们应拥抱我们共同的血脉传承！"
 swefop.3.b:0 "瑞典人当独自掌权！"
 swefop.4.t:0 "俄国巨熊之影"
 swefop.4.d:0 "东方地平线之外，一个古老而不羁的巨人横卧其间。无论是沙皇、委员，还是披着现代名号的独裁者，俄国始终在北方投下挥之不去的沉重阴影。其野心广袤无垠，其疆界永无宁日，其对影响力的渴求也永无止境。\n\n如今，欧洲局势日益紧张，力量均衡正悄然改变，瑞典必须直面真相：与俄国的和平只是昙花一现，而备战方为永恒之道。我们的将军们谈论着古老的战争，谈论着纳尔瓦与波尔塔瓦，谈论着失落的行省与褪色的荣光。坊间低语着复仇的夙愿、家国的防卫与民族的宿命。\n\n无论我们是先发制人，还是为那无可避免的未来做好准备，有一点是确定的：俄国巨熊正虎视眈眈，或许不久便会伺机而动。"
 swefop.4.a:0 "磨利长矛，备战北方。"
 swefop.5.t:0 "一雪卡尔马联盟之耻"
 swefop.5.d:0 "在一项大胆而富有历史意义的宣告中，瑞典自命为瑞典帝国，重燃了自卡尔马联盟时代以来统一北方的梦想。丹麦和挪威的旗帜如今向斯德哥尔摩的统治俯首，哥本哈根的港口和奥斯陆的峡湾已牢牢掌握在我们手中。然而，这场胜利却因广泛的动荡而蒙上阴影，从奥胡斯到卑尔根，新吞并的领土上抗议之火四起。反抗的低语在街头回响，世界以不安的目光注视着瑞典的野心在欧洲投下的长长阴影。我们是该通过团结来巩固对斯堪的纳维亚的控制，用铁腕粉碎异见，推广共同的北欧认同，还是该大胆宣示我们重塑大陆的命运？"
 swefop.5.a:0 "伐无道以正邦国，诛不义以慑群凶！"
 swefop.6.t:0 "旧帝国换新颜"
 swefop.6.d:0 "帝国之梦，曾被埋藏在数个世纪的中立和温和外交之下，如今已然重燃并得以实现。在坚定而富有远见的领导下，瑞典已然摆脱其传统束缚，抓住命运，成为北方的主宰。丹麦、挪威、芬兰和冰岛，所有北欧之地，无论自愿与否，都已归于瑞典治下。甚至东方的宿敌——俄国，也在复兴的瑞典战争机器面前低下了头颅。\n\n从挪威冰封的峡湾到卡累利阿地峡之外寒风凛冽的大草原，瑞典士兵如今在三王冠的旗帜下行军。曾是兵家必争之地的波罗的海，如今已是瑞典的内湖。斯德哥尔摩已成为一个新帝国的首都，一个令人忆起古斯塔夫·阿道夫和卡尔十二世时代的帝国，但在现代获得了新生。\n\n有人将这次复兴誉为斯堪的纳维亚黄金时代的开端，亦有人低语着暴政与报复。但有一点是确定的：瑞典帝国已不再是记忆——而是世界必须正视的力量。"
 swefop.6.a:0 "北方是我们的，帝国万岁！"
 TNTswe.1.t:0 "无处不在的德意志身影"
 TNTswe.1.d:0 "世界大战德意志帝国险胜之后，便着手扩张其影响与权势。非洲、东亚和欧洲的大片土地或沦为殖民地，或由其盟友掌控，德意志自此开创了霸权的新纪元。在此期间，德国企业亦寻求在瑞典扩张，从我们北部蕴藏丰富的铁矿与锌矿，到南部城市的工厂与商铺，近半数瑞典公司或有德意志帝国资助，或直接为其所有。此举最初似乎仅惠及瑞典，提供了急需的就业岗位，加速了工业化进程，并吸引了更多德裔移民。\n\n然而，这并非没有代价。许多德商在瑞典国会中对政客施加影响，众多瑞典人视之为德国缓慢渗透之举。瑞典社会民主工人党持续推动其议程，要求清除关键的德国企业，以维护瑞典在国际舞台上的主权与中立，极力渲染瑞典恐将沦为德国诸多傀儡殖民地之一的恐惧。大选联盟多数人认为仅需进行小规模改革，便可将德国在瑞典的影响导向对瑞典有利的方向，然而人民党中亦有一些人倾向于社会民主党的立场，这给中右翼联盟带来了压力。因此，国会在此问题上再度陷入僵局，悬而未决。"
 TNTswe.1.a:0 "德意志巨兽无孔不入。"
 TNTswe.2.t:0 "政治风云变幻"
 TNTswe.2.d:0 "凭借在世界大战中的中立地位，瑞典得以维持相较于欧洲其他国家更为稳定的政局。当不列颠王国与法兰西共和国相继沦陷于工团主义狂潮，而俄罗斯在内战蹂躏后由所谓的社会自由派克伦斯基执掌大权之时，瑞典的这种表面稳定，却未能阻止一些特立独行的瑞典人与那些被视为政治光谱边缘的势力结盟。\n\n中左翼阵营有农民联盟，他们被视为一个农业主义和社会自由主义政党，其支持主要来源于农村的农民基础，通常与较大的左翼政党结盟，若条件适宜，亦有可能右倾。最大的左翼政党，由佩尔·阿尔宾·汉森领导的瑞典社会民主工人党，持中左至温和左翼的政治立场，同时仍坚持瑞典现有的君主立宪制。更左倾的则是瑞典社会民主左翼党，这是一支更为激进的社会民主派系，他们认同佩尔·阿尔宾·汉森的许多政策，唯独在君主制问题上存有异议，视其为反动传统的象征，坚信瑞典唯有成为共和国方能获得真正自由。\n\n受法国和英国局势的启发，一个自称瑞典工人中央组织的工团主义团体，期望废除君主制并在瑞典掀起一场类似其他工团主义国家的革命。他们与左翼党成员有所交集，但因被视为过于激进，而被排除在联合执政之外。最后是瑞典国家工团党和瑞典共产党等分裂出来的小党派，分别由尼尔斯·弗吕格和斯文·林德罗特领导。他们政策相似，因势单力薄而结盟，以期在国会中获得更多席位。虽则他们断无获胜可能，却可能受到其他派系的拉拢。\n\n右翼方面，人民党是一个古典自由主义团体，被视为中右翼与中左翼之间的温和桥梁，目前与保守派结为执政联盟。最大的保守党派是大选联盟，现由约斯塔·巴格领导，信奉保护主义经济理念，同时维护保守价值观，并紧密依附于瑞典王室。更右翼的则是零散的军事集团和极端民族主义准军事组织，其中最大的军事集团围绕着黑尔格·荣格，其团体被戏称为“荣格军政府”。在极端民族主义团体中，则有军事领袖阿奇博尔德·道格拉斯，信奉欧洲军团主义的伯格·弗卢加德，以及追随莫拉斯主义治理体系的埃尔莫·林霍尔姆。"
