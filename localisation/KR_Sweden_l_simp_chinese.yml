 swefocus.100.t: "空军首脑会议"
 swefocus.100.desc: "瑞典的经济状况无法同时满足海军和空军最近提出的要求。海军规模很大，但大多数船只都已落伍，需要更新。除了现代护卫舰和潜艇外，海军委员会还希望建造新的装甲舰。其目的有三。一是保护瑞典漫长的海岸，二是控制波罗的海，三是在波罗的海上投射力量。虽然这只是建议，但很明显，海军还在惦记着奥兰群岛、芬兰和波罗的海国家。\n\n与此同时，瑞典空军也提出了大规模扩编的计划。他们建议对空军进行扩军，进而让瑞典拥有一支由本国设计的现代飞机组成的大型空军。\n\n显而易见，瑞典经济无法同时支持现代海军和现代空军的发展。军方领导人和部长们都要求政府做出决定。哪个军种能赢得将来的发展优先权？"
 swefocus.100.a: "我们需要一只强大的海军"
 swefocus.100.b: "我们需要一只现代的空军"
 swefocus.110.t: "坦克研究方向"
 swefocus.110.desc: "各种各样的坦克在现代战争理论里都能派上用场：\n——快速灵活的轻型坦克，十分适合侦察，还可在敌人后方肆意穿插，而且比其他类型的坦克来得便宜：\n——中型坦克，装甲坚固，速度也不赖，介于轻型和重型坦克之间：\n——重型坦克，迟缓且昂贵，但防护优异，还装备着令人大吃一惊的武器，足以粉碎、摧毁敌人的防御工事，步兵和其他坦克。\n\n我们在坦克方面的发展方向是？"
 swefocus.110.a: "轻型坦克"
 swefocus.110.b: "中型坦克"
 swefocus.110.c: "重型坦克"
 swefocus.111.t: "坦克装备研究"
 swefocus.111.desc: "发展坦克的下一步就是决定使用什么武器。我们有多种武器可供使用：\n——反步兵榴弹炮，其可以轻易消灭毫无防卫的步兵，但拿坦克却没办法。\n——反坦克高速炮，其在反坦克时效果卓群，但对付敌军步兵时实在乏力。\n——防空炮，这称得上是万能炮。口径更大的防空炮也同样能发射穿甲弹。\n\n我们的研究应专注于……"
 swefocus.111.a: "榴弹炮"
 swefocus.111.b: "反坦克炮"
 swefocus.111.c: "防空炮"
 swefocus.112.t: "电台、速度还是防护？"
 swefocus.112.desc: "经相关军事人员讨论，我们的装甲单位应当对如下领域做出改进：\n - 无线电台；\n - 机动速度；\n - 装甲厚度。\n\n我们将优先改进……"
 swefocus.112.a: "无线电技术"
 swefocus.112.b: "坦克速度"
 swefocus.112.c: "坦克生存能力"
 swe_syncon.1.t:0 "革命委员会会议 - 政府体制"
 swe_syncon.1.d:0 "革命委员会召开了第一次会议。在这种奇怪的新政治氛围之下，三个政党之间争夺权力导致了局势高度紧张。每个政党的党员人数都在激增，不过社会民主左翼党至今为止仍然是成员最多的政党。\n\n左翼党的卡尔·希尔布姆站在讲台上时说道，在新瑞典，我们（也就是国家）应当照顾每一个有需要的人，而不是窥探普通公民的生活。社会党的尼尔斯·弗吕格则声称需要建立公民监管制度来“保卫革命”，而瑞典工人中央组织的阿尔伯特·延森则表示应该让各个公社自行管理。"
 swe_syncon.1.a:0 "延森说得很对。"
 swe_syncon.1.b:0 "希尔布姆赢下一局。"
 swe_syncon.1.c:0 "尼尔斯·弗吕格主导了辩论。"
 swe_syncon.2.t:0 "革命委员会会议 - 经济制度"
 swe_syncon.2.d:0 "革命委员会召开了第二次会议。最初人们相信在瑞典夺取政权将团结国内左翼势力，但现在想法现在已经灰飞烟灭了。今天主要的议题是改造瑞典的经济，代表左翼党的是安娜·约翰松·维斯堡发表了尖锐的讲话，她声称强大的工会和政府影响力将保障工人的权利。\n\n社会党代表斯文·林德罗特则表示所有工人都应该统一于单一的大型工会旗下，而重点应该放在国家出资的大规模工程上。最后，工团主义者古斯塔夫·舍斯特伦提出了基于公社的经济理念，其中每个地区都应努力实现自给。"
 swe_syncon.2.a:0 "舍斯特伦说得很对。"
 swe_syncon.2.b:0 "维斯堡赢下一局。"
 swe_syncon.2.c:0 "林德罗特主导了辩论。"
 swe_syncon.3.t:0 "革命委员会会议 - 军事事务"
 swe_syncon.3.d:0 "革命委员会今天召开了第三次会议。现在的军队并不忠于革命，因此各派领导人都在谈论激进的军队改革。左翼党的塞特·赫格隆德想通过对军官与士兵开展再教育来重新整合瑞典军队，然后士兵会议就可以选举上级的军官了。\n\n社会党的古斯塔夫·约翰松则表示强大的军队需要强大的中央指挥，一所专门培育有政治觉悟的军官的国立军校将成为新军的骨干。工人中央的代表尼瑟·莱特坚信军队应以执行本地的防御任务为目标接受训练，只在极端情况下才能被征召到其他地区。"
 swe_syncon.3.a:0 "莱特说得很对。"
 swe_syncon.3.b:0 "赫格隆德赢下一局。"
 swe_syncon.3.c:0 "约翰松主导了辩论。"
 swe_syncon.4.t:0 "革命委员会会议 - 社会理论"
 swe_syncon.4.d:0 "第四次会议也召开了。会议室门外的瑞典是一片混乱，但里面的人肯定会有什么办法的。我们的新社会应当建立在平等原则、强力的工会与同情手足之上，至少左翼党的厄斯滕·温登是这么说的。\n\n社会党的希尔丁·哈格贝里则坚信我们应当信赖一位强力的领袖能够领导瑞典迈向新纪元，使瑞典不仅成为强国，更成为无人匹敌、名贯全球的伟大国家！最热情洋溢的发言还是来自工人中央代表埃莉泽·奥托森·延森，她梦想着一个没有压迫，人人互相关心、互相分享的社会。"
 swe_syncon.4.a:0 "延森说得很对。"
 swe_syncon.4.b:0 "温登赢下一局。"
 swe_syncon.4.c:0 "哈格贝里主导了辩论。"
 swe_syncon.5.t:0 "第一届瑞典工人大会总书记"
 swe_syncon.5.d:0 "极权主义者在革命大会上取得了压倒性的胜利。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的极权主义政权准备以铁腕统治瑞典，第一届瑞典工人大会总书记的人选已经很明显了：尼尔斯·斯万特·弗吕格，极权主义运动无可争议的领袖将站在权力顶峰，瑞典将成为新时代一颗冉冉升起的明星！"
 swe_syncon.5.a:0 "尼尔斯·弗吕格将领导瑞典走向崛起。"
 swe_syncon.6.t:0 "第一届瑞典工人大会总书记"
 swe_syncon.6.d:0 "激进社会主义者在革命大会中获胜了。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的激进的社会主义政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n谁应该担任这个职位呢？许多人认为前水手和记者希尔布姆是一个显而易见的选择，但著名的、广受欢迎的诗人与作家卡琳·博耶最近在党内的人气也居高不下。"
 swe_syncon.6.a:0 "瑞典需要的正是卡尔·希尔布姆这样的人。"
 swe_syncon.6.b:0 "卡琳·博耶，就你了。"
 swe_syncon.7.t:0 "第一届瑞典工人大会总书记"
 swe_syncon.7.d:0 "工团主义者在革命大会中获胜。我们最近提出的大多数建议已经获得批准，结果证明，我们在辩论中积极发声的战略取得了成功。新的激进的社会主义政权即将准备登上最高的权力宝座，我们只有唯一的、也是最后的一个决定要做，那就是决定第一届瑞典工人大会总书记的人选。\n\n谁应该担任这个职位呢？最后的选择将在前性教育工作者与煽动家埃莉泽·奥托森-延森和她的对手弗兰斯·塞韦林之间产生。延森是工团主义运动的另一位重要人物阿尔伯特·延森的妻子。"
 swe_syncon.7.a:0 "我们选择埃莉泽·奥托森·延森。"
 swe_syncon.7.b:0 "弗兰斯·塞韦林韦林是我们的至上之选。"
 swe_syncon.8.t: "第一届瑞典工人大会总书记"
 swe_syncon.8.d.socialist_totalist: "革命大会上的斗争很是艰苦。极权主义者和激进社会主义者都取得了胜利，也都站稳了脚跟。既然一个新人准备登上瑞典第一届工人大会总书记的最高权力宝座，我们便需要做出一个艰难的决定。\n\n谁该担此重任？是前总编辑、无可争议的极权主义运动领袖尼尔斯·弗吕格？还是说前水手兼记者的希尔布姆来得更好？无论选择那一方，另一方肯定都会有被忽视之感，继而让瑞典受这种分歧的影响。"
 swe_syncon.8.d.socialist_syndicalist: "革命大会上的斗争很是艰苦。工团主义者和激进社会主义者都取得了胜利，也都站稳了脚跟。既然一个新人准备登上瑞典第一届工人大会总书记的最高权力宝座，我们便需要做出一个艰难的决定。\n\n谁该担此重任？是工团主义者弗兰斯·塞韦林——瑞典工人中央组织大会的老一辈成员？还是说前水手兼记者的希尔布姆来得更好？无论选择那一方，另一方肯定都会有被忽视之感，继而让瑞典受这种分歧的影响。"
 swe_syncon.8.d.totalist_syndicalist: "革命大会上的斗争很是艰苦。工团主义者和极权主义者都取得了胜利，也都站稳了脚跟。既然一个新人准备登上瑞典第一届工人大会总书记的最高权力宝座，我们便需要做出一个艰难的决定。\n\n谁该担此重任？是工团主义者弗兰斯·塞韦林——瑞典工人中央组织大会的老一辈成员？还是说前总编辑、无可争议的极权主义运动领袖尼尔斯·弗吕格来得更好？无论选择那一方，另一方肯定都会有被忽视之感，继而让瑞典受这种分歧的影响。"
 swe_syncon.8.a: "我们选尼尔斯·弗吕格。"
 swe_syncon.8.b: "弗兰斯·塞韦林是我们的首选"
 swe_syncon.8.c: "卡尔·希尔布姆正是瑞典需要的人物"
 swe_flavor.1.t:0 "卡琳·博耶发表《太少》"
 swe_flavor.1.d:0 "带有社会主义色彩的著名作家、诗人与女权活动家卡琳·博耶刚刚发表了她的最新作品。这是一本名为《太少》的小说，主题是努力实现梦想、量入为出，以及对自己、家人以及朋友的责任。博耶十分受欢迎，她的新小说也取得了成功。"
 swe_flavor.1.a:0 "有机会的话我会读读看的。"
 swe_flavor.2.t:0 "葛丽泰·嘉宝主演《茶花女》"
 swe_flavor.2.d:0 "葛丽泰·嘉宝主演了美国出品的爱情片《茶花女》。葛丽泰·嘉宝是瑞典乃至全世界电影界最知名的人物之一。这部电影人畜无害，而且制作水平精湛，但瑞典社会中的保守分子却感到无法接受……她的衣服有点暴露！他们要求对这部电影进行审查。我们该怎么办？"
 swe_flavor.2.a:0 "她的衣服实在是太暴露了！处理掉！"
 swe_flavor.2.b:0 "看起来还挺有趣的。也给我整一张票吧！"
 swe_flavor.3.t:0 "奥达伦事件五周年纪念日"
 swe_flavor.3.d:0 "1931年5月，一大批罢工者向在当地工厂工作的工贼营地进发。警方曾要求军方提供支持，当天的骚乱以五名罢工者被军方开枪打死告终。从那时起，社会主义者每年都会举行游行纪念死去的工人，但保守派声称是武装的工人们先动手的。今年的罢工规模异常之大。我们该怎么办？"
 swe_flavor.3.a:0 "随他们吧。反正总会消停的。"
 swe_flavor.3.b:0 "一次教训还不够吗？派出军队！"
 swe_flavor.4.t:0 "萨拉团伙得到终审判决"
 swe_flavor.4.d:0 "去年夏天一个以西格瓦德·尼尔松-图内曼为首的犯罪团伙因谋杀罪而被逮捕。对这个团伙的调查结果很快就登上了国内的头条新闻，因为警方发现这个团伙不仅对1931年以来的数起杀人案都负有责任，并且他们的组织运作还有些类似邪教组织，有着一个“魔法会”的外号。\n\n这个团伙的主谋和同谋都被送上法庭送审，大多数成员都将被判处终身监禁，但团伙首领被认为有严重的精神问题从而只被判处接受密切的精神病看护。许多人都对此感到愤怒，他们希望能够看到西格瓦德·尼尔松-图内曼接受正义的制裁！"
 swe_flavor.4.a:0 "我们必须尊重法院的判决。看护就看护吧。"
 swe_flavor.4.b:0 "着手把这个禽兽安排到监狱服刑。"
 swe_flavor.5.t:0 "猎人者逃亡！"
 swe_flavor.5.d:0 "两年前，西格瓦德·尼尔松-图内曼被判处密切精神病看护，但我们的政客却推翻了判决并把他送进了监狱。监狱报告说他的精神状态进一步恶化，就在去年的圣诞节前他越狱成功，杀害了一名出租车司机并偷走了他的车。警方并没有找到任何有用的线索，并担心他可能已经躲入了地下，甚至离开了这个国家。"
 swe_flavor.5.a:0 "我都干了些什么啊？！"
 swe_flavor.6.t:0 "酒店业总罢工！"
 swe_flavor.6.d:0 "在与工会谈判失败之后，瑞典的酒店发生了大规模罢工，整个酒店行业都陷入了停摆。从斯德哥尔摩到哥德堡再到马尔默，甚至都找不到一间正常营业的酒店。暴力打击这些抗议者可能能够驱散他们……或者让情况变得更糟，但与他们谈判会提升社会主义者的人气。我们也可以忽视罢工者，但这可能会对经济造成损害，至少是一阵子。"
 swe_flavor.6.a:0 "重演奥达伦事件又如何，派遣军队！"
 swe_flavor.6.b:0 "与他们谈判吧。"
 swe_flavor.6.c:0 "无视他们就好。总会停的吧？"
 swe_flavor.7.t:0 "城市大屠杀"
 swe_flavor.7.d:0 "当罢工者、赤匪和其他乌合之众开始投掷瓶子和石块时，我们的士兵勇敢地捍卫了政府的威信。骚乱持续了一整天，十几名工人被杀，抗议者在随后被完全驱散。但不知为何，几名记者将哥德堡街头流血平民的照片泄露了出去，现在整个瑞典都一片哗然！"
 swe_flavor.7.a:0 "谁让他们不乖乖待在家里的……"
 swe_flavor.8.t:0 "酒店业罢工告终"
 swe_flavor.8.d:0 "几个月来罢工一直都在持续，损害了我国的经济和威望，但我们还是笑到了最后。罢工已经结束，事情正在回归正轨……至少现在如此。"
 swe_flavor.8.a:0 "谢天谢地！"
 swe_flavor.9.t:0 "约斯塔·埃克曼的葬礼"
 swe_flavor.9.d:0 "瑞典最受欢迎的传奇演员和导演约斯塔·埃克曼在长期饱受疾病困扰后不幸去世，享年47岁。在过去的11年里，埃克曼参演了不少于23部作品。他的葬礼火车在斯德哥尔摩的街道上行驶，多达10万人(约占城市人口的五分之一)注视着灵柩经过，为瑞典传奇的终结而哀悼。"
 swe_flavor.9.a:0 "今天我们都会表达哀思。"
 swe_flavor.10.t:0 "阿斯特丽德·欣德斯特兰德在广播中亮相"
 swe_flavor.10.d:0 "几天前阿斯特丽德·欣德斯特兰德开始作为播音员在瑞典国家广播电台中播送新闻，是瑞典历史上第一位女性播音员。之后的几天里，几百份愤怒的电话和信件杀到了中央政府，国内的很多报纸都对允许女性播送新闻感到不满。"
 swe_flavor.10.a:0 "他们就没点别的事情可操心吗？？"
 swe_flavor.11.t:0 "《国民卫队的小罗塔》"
 swe_flavor.11.d:0 "一部新的瑞典喜剧在各大院线上映，斩获了令人震惊的人气。该片的剧情在一定程度上遵循的是罗密欧与朱丽叶的老套路，但同时也在一些方面利用了反差感，例如把银行总监在参军时的军衔设计为二等兵，而草坪养护工则是指挥官。每个人都出尽洋相，根本没有人认真对待军事训练，而是迷上了罗塔团(女性志愿服务团)的一位美丽女性。"
 swe_flavor.11.a:0 "哦吼吼！我超喜欢看搞笑片的！"
 swe_flavor.11.b:0 "他们竟敢如此侮辱瑞典军队？！查禁这部片！"
 swe_flavor.12.t:0 "嘉宝要笑了 - 《妮诺奇嘉》！"
 swe_flavor.12.d:0 "“嘉宝要笑了” - 这就是这部电影在全球的广告语，美丽的国际巨星葛丽泰·嘉宝有生以来头一次尝试出演喜剧片。影片的主角是嘉宝饰演的妮诺奇嘉，一位工团主义的冰山美人，却由于爱情抛弃了政治信念并跑到了资本主义社会。尽管其台词言之无物，并且也有在取笑资本主义社会，但很显然主要还是用以嘲讽各种工团主义的。"
 swe_flavor.12.a:0 "她真是太美了！给我一张票吧！"
 swe_flavor.12.b:0 "他们竟敢如此侮辱伟大的瑞典革命？！查禁这部片！"
 swe_flavor.13.t:0 "《卡罗卡因》正式发表"
 swe_flavor.13.d:0 "《卡罗卡因》这本小说是高产作家卡琳·博耶的最新力作。故事的背景设置在反乌托邦的虚构国家，在其中对国家的批评是受到严令禁止的，国家也掌控了生活的每一个方面。故事反映了男性与女性以及阶级问题，还有从这些问题而延伸出来的冲突。整本书的情绪基调是灰暗的。本书毫不留情地批判了所有极权主义政权，不论是左翼还是右翼。"
 swe_flavor.13.a:0 "真是一本让人既着迷又失落的作品！"
 swe_flavor.13.b:0 "她竟敢如此侮辱伟大光荣的祖国？查禁这本书！"
 swe_flavor.14.t:0 "卡琳·博耶之死"
 swe_flavor.14.d:0 "卡琳·博耶的尸体被发现在阿灵索斯北部的一座山上，死因为摄入过量安眠药，看起来这是有意为之。这位诗人兼作家一直都以情绪不稳定而著称，过去几个月里尤为严重。更进一步的原因可能是她所爱的一位女人阿妮塔·纳特霍尔斯特因癌症而去世了。她的性取向其实是一个公开的秘密，这一切对她造成的打击恐怕还是太大了。"
 swe_flavor.14.a:0 "花蕾在凋谢时一定很痛吧……"
 swe_flavor.15.t:0 "宜家成立"
 swe_flavor.15.d:0 "一天，一个名叫英格瓦·坎普拉德的17岁男孩创办了一家小公司，出售从铅笔、渔具到袜子和皮带等等各种各样的东西。他从父母的私人农场经营这间邮购公司，很明显，他将会亲自骑车到你家，把货物送到你的大门口。"
 swe_flavor.15.a:0 "看起来像是一个胸怀大志的年轻人啊。"
 swe_flavor.16.t:0 "新的马尔默剧院开张"
 swe_flavor.16.d:0 "最近开张的马尔默市剧院是欧洲最大的剧院之一，其演出效果自然是令人震撼。剧院开幕之夜将演出莎士比亚的经典名作《仲夏夜之梦》。"
 swe_flavor.16.a:0 "给我张票！"
 swe_flavor.17.t:0 "阿尔维德·林德曼逝世"
 swe_flavor.17.d:0 "阿尔维德·林德曼是一位保守派政治家及海军总参谋部幕僚，在许多人心目中都是近乎于国父一般的存在。这位前海军上将在1906到1911年之间担任首相，后来再度于1924年到1934年担任了某种程度上是永久的政府首脑角色，随后将大任移交予年轻的约斯塔·巴格。\n\n传闻说巴格在做出决定之前几乎都会向年迈的林德曼寻求意见。但故人已不再，政府将为他举行国葬，国王与其他上层人士都会出席。"
 swe_flavor.17.a:0 "我们失去了一位杰出的政治家。"
 swe_flavor.18.t:0 "阿尔维德·林德曼已死"
 swe_flavor.18.d:0 "阿尔维德·林德曼是一位保守派政治家及海军总参谋部幕僚，在许多人心目中都是近乎于国父一般的存在。这位前海军上将在1906到1911年之间担任首相，后来再度于1924年到1934年担任了某种程度上是永久的政府首脑角色，随后将大任移交予年轻的约斯塔·巴格。\n\n当革命政府宣布瑞典成为共和国时，他是第一批仓皇逃往海外的，他孤独且不情愿地死在了柏林的一间公寓。"
 swe_flavor.18.a:0 "一个大暴君死去了。"
 swe_flavor.19.t:0 "组建“瓦尔基里团”"
 swe_flavor.19.d:0 "由于战争逼近瑞典，以20年代大胆跳伞而闻名的特技飞行员艾尔莎·安德松要求组建一支女子航空队。这个项目被命名为“瓦尔基里”，以古代北欧神话中挑选战死者的长翼女武神命名。妇女们成群结队地前来报名，希望有机会为瑞典而战，但这一想法仍然引发了争议。许多人认为一个现代的文明国家不应该让女士上战场。"
 swe_flavor.19.a:0 "只要是愿意为瑞典而战的人，我们都欢迎！"
 swe_flavor.19.b:0 "女士们！我们还需要你们做家务活呢……"
 swe_flavor.20.t:0 "《瑞典阳光》上映！"
 swe_flavor.20.d:0 "随着电影与影院日益普及、制作日趋简便，今日，一部名为《瑞典阳光》的电影上映，它是对《丹麦阳光》的翻拍。影片讲述了两组人的故事：一组是骑自行车穿越瑞典的店员英加和布丽塔，另一组是开着卡车享受蜜月旅行的尼塞和鲁特。由阿尔内·博尔内布什执导，这部电影在斯德哥尔摩上映时吸引了众多观众，让他们在欢笑与喝彩中度过了闲暇时光。影片展示了瑞典城市与乡村的美丽风光，一幕温馨的婚礼场面融化了观众的心，结尾是一位牧师祝贺新婚的年轻夫妇，提醒着观众瑞典的富饶，以及他们对这个国家的热爱。"
 swe_flavor.20.a:0 "所有人必看之作！"
 swe_flavor.21.t:0 "基律纳的离奇失踪案"
 swe_flavor.21.d:0 "黑色星期一的到来对瑞典社会造成了沉重打击，但没有哪个地方比最北端更严重了。随着全球经济的崩溃，维持该地区运转的矿山和相关产业被迫关闭，使大部分人口失业。情况本已如此糟糕，如今又有报道称有人失踪，他们抛下所有财物，离家出走，消失在荒野之中。虽然警方正忙于处理工人骚乱和日益增长的犯罪问题，但政府本身必须解决这个案件。\n\n一个委员会已经成立，负责调查这些失踪事件，唯一的共同点是他们都赤贫如洗。"
 swe_flavor.21.a:0 "奇怪…"
 swe_flavor.22.t:0 "缓缓归矣"
 swe_flavor.22.d:0 "基律纳瑞典人——当地媒体如此称呼那些失踪的贫民——找到了。负责追踪他们的委员会终于提交了一份调查报告，读来着实令人心情沉重。\n\n当黑色星期一袭来，矿山关闭时，那些贫困潦倒的人们听闻了不远处俄国卡累利阿的发展消息。那里承诺，勤劳的瑞典人将受雇从事好工作，获得丰厚的报酬，修建道路，建立社区，甚至还能保证在学期期间有假回瑞典探亲。然而，事与愿违。\n\n抵达卡累利阿后不久，他们便成为当地秘密警察的目标。经过数日的辛劳，男人们会被从家中被抓走审问，大多数人从此杳无音信。孩子们被送进学校，那里几乎没有食物，要看病意味着在酷暑严冬中步行数里。当承诺的学期到来时，一个家庭惊恐地发现，送他们回家的承诺并不适用于他们的孩子，孩子们被迫送入孤儿院，直到他们返回。\n\n虽然一小批归来者陆续抵达我们的边境，讲述着恐怖与虐待的故事，但或许最令人不寒而栗的故事尚未分享，其主人或被困于西伯利亚的牢狱，或已长眠于地下。"
 swe_flavor.22.a:0 "天哪，他们回来了！"
 swe_flavor.23.t:0 "卡累利阿的问候！"
 swe_flavor.23.d:0 "基律纳瑞典人——当地媒体如此称呼那些失踪的贫民——找到了。一封封信件陆续从卡累利阿的几个村庄寄回瑞典，负责调查的委员会也证实了信中的说法。\n\n一些信中附有钱款，但所有信件都充满了美好的祝愿，并告知他们生活得很好，或者至少比以前好。非技术工人受雇于政府，修建从乌赫塔村一直到凯姆的道路，而有采矿技术的工人则在离摩尔曼斯克不远的希比诺戈尔斯克找到了工作，所有人都领到了工资和承诺的特权。虽然并非人间天堂，但委员会满足于将整个事件定性为一次良性的移民，与前往美洲的移民并无二致。"
 swe_flavor.23.a:0 "希比诺什么来着？"
 swe_flavor.25.t:0 "古贝罗铁路事故"
 swe_flavor.25.d:0 "一场令人震惊的事故中，一列沿古贝罗铁路行驶的火车失事。事故的原因目前尚不清楚，但已知的是，这起事件已造成数人丧生。这起事故现已被描述为瑞典历史上最严重的铁路事故，整个国家都为这场灾难感到震惊。"
 swe_flavor.25.a:0 "真是一场悲剧。"
