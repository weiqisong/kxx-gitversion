 newsswe.1.t:0 "1936年瑞典大选"
 newsswe.1.d:0 "选票已清点完毕，1936年瑞典大选结果尘埃落定。尽管欧洲各地政治激进化的担忧日益加剧，瑞典人民再次展现了他们对议会民主和君主立宪制的承诺。首相佩尔·阿尔宾·汉森的社会民主党脱颖而出，以明显的胜利赢得了强有力的授权，得以继续推行其社会福利、中立和经济改革政策。\n\n人们曾担心极左翼的瑞典社会民主左翼党可能会获得支持，但事实证明这种担忧毫无根据，该党未能在国会中获得一个席位。这一结果使汉森得以自信地排除与极端分子的任何联合执政，从而在这些不确定的时期加强了瑞典的政治稳定。\n\n在君主制的支持和坚实的民意基础下，瑞典如今以谨慎的乐观态度展望未来。预计汉森政府将专注于基础设施现代化、加强社会项目，并在欧洲工团主义浪潮日益高涨的情况下维持中立。这一路线能否在全球动荡中稳步前行，尚待分晓。"
 newsswe.1.a:0 "意料之中，瑞典选择了稳定。"
 newsswe.1.b:0 "资本主义的奴隶！"
 newsswe.1.c:0 "危机得以避免！"
 newsswe.2.t:0 "瑞典赤色革命"
 newsswe.2.d:0 "事态发生了惊人的转折，瑞典经历了一场全面的政治剧变。瑞典社会民主左翼党在取得微弱但重要的选举胜利后，毫不迟疑地着手重塑瑞典的治理基础。拥有数百年历史的君主制在日益加剧的压力下被迅速废黜，古斯塔夫国王被迫退位。\n\n当一派反动军官对新政权发动未遂政变时，紧张局势达到了顶点。然而，由于许多普通士兵叛逃并加入了方兴未艾的工人自卫队，他们的计划土崩瓦解。清晨时分，国会大厦附近爆发了战斗，但起义被迅速平息。叛乱的将军们被捕，他们的野心被他们曾经指挥的士兵们粉碎。\n\n虽然革命巩固了瑞典社会民主左翼党对权力的控制，但在革命运动本身内部，裂痕已然显现。派系争端和意识形态分歧在表面之下暗流涌动。尽管如此，有一点是肯定的，赤旗如今高高飘扬在斯德哥尔摩上空，瑞典前进的道路已然无可挽回地改变了。"
 newsswe.2.a:0 "就连瑞典也屈服于赤色浪潮……"
 newsswe.2.b:0 "工人们掌握了自己的命运！"
 newsswe.2.c:0 "前进，同志们！"
 newsswe.3.t:0 "军方恢复君主制"
 newsswe.3.d:0 "瑞典社会民主左翼党险胜选举后，便毫不迟疑地瓦解旧秩序。数周之内，古斯塔夫国王被迫退位，长期以来被视为瑞典传统支柱的君主制，在革命的名义下被一扫而空。但旧势力并未甘心就此退出。当以黑尔格·荣格将军为首的一派高级军官发动了一场协调一致的反革命时，紧张局势终于爆发。拂晓时分，军队进军斯德哥尔摩，包围了国会大厦。一场短暂但残酷的枪战爆发，忠于政府的自卫队试图保卫社会主义政府，但因寡不敌众、寡不敌众而迅速溃败。\n\n到上午时分，全国各地的广播电台和报纸都播发了军方的宣告：国会被解散，一个临时的军事委员会已接管权力，并对“赤色分子”进行全国性的清洗。在一场全面的镇压中，社会主义领导人、工会领袖和被怀疑的同情者或被捕，或被迫藏匿。在强行恢复秩序后，军方宣布恢复君主制。古斯塔夫·阿道夫王子现已被加冕为国王古斯塔夫六世，此举旨在象征性地展示稳定与延续。尽管举行了王室仪式并向公众做出保证，但真正的权力仍牢牢掌握在军方手中。"
 newsswe.3.a:0 "王权回归，但利剑在谁手？"
 newsswe.3.b:0 "又是失败的革命？真无聊。"
 newsswe.3.c:0 "一项必要的行动。"
 newsswe.4.t:0 "瑞典军方维持独裁统治"
 newsswe.4.d:0 "瑞典社会民主左翼党险胜选举后，便毫不迟疑地瓦解旧秩序。数周之内，古斯塔夫国王被迫退位，长期以来被视为瑞典传统支柱的君主制，在革命的名义下被一扫而空。但旧势力并未甘心就此退出。当以黑尔格·荣格将军为首的一派高级军官发动了一场协调一致的反革命时，紧张局势终于爆发。拂晓时分，军队进军斯德哥尔摩，包围了国会大厦。一场短暂但残酷的枪战爆发，忠于政府的自卫队试图保卫社会主义政府，但因寡不敌众、寡不敌众而迅速溃败。\n\n到上午时分，全国各地的广播电台和报纸都播发了军方的宣告：国会被解散，一个临时的军事委员会已接管权力，并对“赤色分子”进行全国性的清洗。全国范围内，大规模逮捕行动针对著名的社会主义者、工会成员和被怀疑的异议分子。虽然许多人曾希望恢复君主制或回归民主治理，但军方并未做出任何此类承诺。古斯塔夫·阿道夫王子仍未公开露面，有传言称将军们认为他们的“新瑞典”里没有国王的位置。目前，国家正随着军队的鼓点前进。"
 newsswe.4.a:0 "王权已逝，利剑尚存。"
 newsswe.4.b:0 "又是失败的革命？真无聊。"
 newsswe.4.c:0 "一项必要的行动。"
 newsswe.5.t:0 "欧洲王冠的统一"
 newsswe.5.d:0 "在埃尔莫·林霍尔姆的铁腕意志和复辟的贝尔纳多特王朝的统治下，瑞典铸就了欧洲王冠联盟——一个在统一君主制愿景下联合整个大陆的宏伟帝国。从被粉碎的社会主义革命的灰烬中，林霍尔姆的整体民族主义者征服了欧洲，建立了一个植根于传统、纪律和王室权威的新秩序。世界正注视着这个前所未有的强权的崛起。"
 newsswe.5.a:0 "一个新的强权登上了舞台。"
 newsswe.5.b:0 "此等暴虐帝国，焉能长久。"
 newsswe.5.c:0 "看哪！我们的陛下！"
