 SWE_fix_black_monday_category:0 "应对黑色星期一危机"
 SWE_fix_black_monday_category_desc:0 "瑞典经济与德国紧密相连，因此柏林经济的崩溃很快就影响到了每一个瑞典人的生活。因此，首相任命了危机管理局，由财政部长牵头，目的是阻止瑞典被危机打垮。然而，国内失业率正在飙升，税收额也在逐渐减小，这显然会成为一个艰巨的任务。\n\n自由预算：[swedishBudgetAmount]克朗。\n通货膨胀率：[?swe_var_inflation|%-0]。\n失业率：[?swe_var_unemployment|%R0]。\n相关债务：[swedishDebtAmount]克朗。"
 SWE_drop_gold_standard:0 "放弃金本位"
 SWE_drop_gold_standard_desc:0 "根据法律，瑞典国家银行有责任保持瑞典克朗的价格与黄金挂钩。不过我们可以参照《政府约法》中规定的财政危机情形停止实施这个标准，这将提高瑞典在国际市场上的竞争力，但也会导致通货膨胀。"
 SWE_print_extra_money:0 "印刷钞票"
 SWE_print_extra_money_desc:0 "我们可以命令国家银行印刷钞票供我们花费。不过这可能会导致克朗的价格下跌。"
 SWE_take_a_loan:0 "借入200万克朗"
 SWE_take_a_loan_desc:0 "我们可以借入200万克朗来充实预算资金，但债务并不是无限期的。"
 SWE_repay_a_loan:0 "偿付200万克朗"
 SWE_repay_a_loan_desc:0 "我们可以从预算中拿出200万克朗来偿付债务，这样就不必再支付利息了。"
 SWE_cut_funding_on_military:0 "削减军费开支"
 SWE_cut_funding_on_military_desc:0 "削减军费开支能让我们省下一大笔钱。不过世界局势正在逐渐恶化，这种决定可能会产生负面效果。另外，瑞典保守派也会激烈地反对这种措施。"
 SWE_raise_taxes:0 "增税"
 SWE_raise_taxes_desc:0 "我们可以通过提高税收来为对抗黑色星期一危机筹集资金。但这可能会进一步降低市场的活力，而且瑞典自由派也会激烈地反对这种措施。"
 SWE_cut_welfare:0 "削减福利开支"
 SWE_cut_welfare_desc:0 "削减福利开支能让我们省下一大笔钱。但这却会切断那些受危机损害最深的穷人们的生命线，而且瑞典社会民主党也会激烈地反对这种措施。"
 SWE_public_work_program:0 "启动公共工程项目"
 SWE_public_work_program_desc:0 "对抗失业最直接的方式就是启动大规模的公共工程项目，让那些失业者都能够参与进来。他们可以用挣到的钱养家糊口，增长的消费也会带动经济，促进经济恢复。"
 SWE_subsidize_resource_exports:0 "补贴原材料出口"
 SWE_subsidize_resource_exports_desc:0 "瑞典经济很大程度上都仰仗像是铁矿石或者钨这样的原材料出口。补贴出口能让我们赚取相当多的外汇，可以显著促进经济的恢复。"
 SWE_nationalize_company:0 "国有化一家大企业"
 SWE_nationalize_company_desc:0 "事实上大企业主要的目标都是盈利，而不是为更多的人提供生存的机会。因此，国有化一家大企业并让其朝着社会责任的方向努力可能是值得的，但这势必要花费大笔资金……"
 SWE_implement_tariffs:0 "征收关税"
 SWE_implement_tariffs_desc:0 "对进入瑞典的低价商品征收关税可以保护本国经济，还能带来一些收入。不过，我们目前是中欧同盟的一员，根据规定征收关税会违背我国的国际义务。"
 SWE_wrap_up_crisis_commission:0 "撤销危机管理局"
 SWE_wrap_up_crisis_commission_desc:0 "1936年危机法案当中建立了危机管理局以帮助瑞典对抗黑色星期一的余波。危机已经过去，各种问题都得到了妥善解决，我们可以撤销这个机构了。"
 SWE_repay_leftovers:0 "偿付[?swe_var_debt|1]0万克朗"
 SWE_repay_leftovers_desc:0 "我们可以用预算偿付剩下的所有债务，这样就不必再支付利息了。"
 SWE_counter_inflation:0 "提高国家银行利率"
 SWE_counter_inflation_desc:0 "瑞典的银行都需要从国家银行借款，提高这些借款的利息可以影响货币供应并降低通货膨胀率。"
 SWE_geopolitical_actions:0 "地缘政治行动"
 swe_join_reichspakt:0 "加入帝国公约"
 swe_join_reichspakt_desc:0 "危险的工团主义正逐渐侵蚀瑞典的边疆，与志同道合的强国结盟会是一个明智的选择。德意志帝国是捍卫现状的勇士，也是抵御拉丁无政府主义浪潮的日耳曼同胞国家。让我们并肩作战吧！"
 swe_join_internationale:0 "加入第三国际"
 swe_join_internationale_desc:0 "年轻的革命共和国面临许多危机，肥胖的德皇想要恶毒地将邻国工人的自由扼杀在摇篮里。我们应该与法国和英国的同志们站在一起，对抗这种威胁！"
 swe_leave_reichspakt:0 "离开帝国公约"
 swe_leave_reichspakt_desc:0 "我们已得出结论，现在的政治环境比起我们选择与德国结盟时已经改变了太多，这个联盟对瑞典的前程已是弊大于利了。"
 swe_leave_internationale:0 "离开第三国际"
 swe_leave_internationale_desc:0 "就在不久前，第三国际不幸地选择了走上一条与瑞典源于欧洲、走向世界的社会主义理论水火不容的道路。令人悲伤的是，最主要的工人阵营现在已经只有死路一条，而瑞典可不会随它坠入深渊。"
 swe_seize_aland:0 "入侵奥兰群岛"
 swe_seize_aland_desc:0 "在世界大战走近尾声、俄国与芬兰的局势尚不明朗时，我们曾经试图取得奥兰群岛的控制权。尽管岛上80%的民众都希望并入瑞典，但来自德国的压力迫使我们撤退，奥兰群岛被德国划给了他们的芬兰傀儡。现在我们又有机会收回奥兰群岛了，不管是战略还是民族主义角度这都是值得的。"
 swe_subjugate_neighbours: "征服[FROM.GetName]"
 swe_subjugate_norway_desc: "挪威人享受独立已经太久了。瑞典理应重归其斯堪的纳维亚霸主的合法地位，而如果挪威不听从斯德哥尔摩的指挥，北欧新秩序也就无从谈起了。"
 swe_subjugate_finland_desc: "自从13与14世纪的北方十字军之后，芬兰就一直处于瑞典的统治之下，直到1809年沦陷于俄国人之手。现在是时候扼杀这个从俄罗斯的混乱统治当中诞生出来的腐朽芬兰国家，并恢复芬兰土地原有的秩序了。"
 swe_operation_radde_danmark:0 "拯救丹麦行动"
 swe_operation_radde_danmark_desc:0 "丹麦之前与德国结盟反抗工团主义，但这个决定现在很可能会毁掉这个国家：德国雄鹰已经陨落，火炬与齿轮统治了欧洲。所有人都认为，作为德国势力范围的一部分，丹麦很快就将被工团主义势力摧毁。丹麦被工团政权统治这种情况对瑞典来说会很不方便，因为他们可以借此轻易入侵我们的本土。所以我们的军官已经制定了一个计划：先一步入侵丹麦，推翻现在的丹麦政府并扶植一个我们友好的政权，从而在与欧洲大陆的工团主义者之间创建一个缓冲区。"
 swe_establish_allmana_sakerhetstjansten:0 "建立国家安全局"
 swe_establish_allmana_sakerhetstjansten_desc:0 "战争再次威胁到瑞典的海岸线，有人建议我们将安全和情报机构置于统一的指挥机构，即国家安全局之下。我们将让经验丰富的警官埃里克·哈尔格伦负责这次秘密行动，以维护我们的国家安全完整不受侵犯。"
