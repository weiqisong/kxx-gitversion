 sweelect.20.t:0 "右翼激进化"
 sweelect.20.d:0 "结果出人意料至极，瑞典国家联盟竟脱颖而出，以微弱多数赢得了全国选票。如今政府大权在握，国王的祝福亦已确保，我们必须着手在议会中进一步巩固自身地位。最显而易见的选择是撇开联合执政，不受温和派和错误意识形态的拖累。然而，若无联合政府，在国会中通过法案将困难重重。一些人建议向温和保守派伸出橄榄枝，以期组建瑞典首个纯右翼联合政府。另一些人则相信，通过拉拢次要的极右翼联盟，我们可以在不妥协自身信念的情况下获得额外支持。抉择在我们手中。"
 sweelect.20.a:0 "不择手段，我们独自掌权！"
 sweelect.20.b:0 "联络瑞典最激进的势力！"
 sweelect.20.c:0 "联络瑞典最激进的势力！"
 swerev.9999.t:0 "赤祸横行"
 swerev.9999.d:0 "瑞典革命如火如荼之际，一个不幸的现实已然浮现。革命内部各派系之外的武装分子，趁着当前的混乱局面，纷纷清算旧账，向宿敌展开报复。烧杀抢掠与大规模骚乱，如今在各大城镇已屡见不鲜，工人和武装分子纷纷拿起武器，对抗他们眼中的敌人。\n\n总统已接到报告，称此类团伙对无辜平民和反动敌人皆犯下了卑劣的暴力行径。此等消息已传遍国际，被冠以“瑞典红色恐怖”之名，反动国家借此大肆渲染革命的失败，而第三国际内部则对此轻描淡写。\n\n有鉴于此，总统面临艰难抉择：是严厉镇压此类行径，但这可能疏远革命中更为激进和狂热的分子；还是只约束犯下严重暴行的罪魁祸首，对较轻微的劣迹则睁一只眼闭一只眼；抑或是采取最极端的做法，全然无视国际社会的强烈抗议，任凭此等大规模暴力行径继续蔓延。"
 swerev.9999.a:0 "我们的革命绝非以鲜血铺就。"
 swerev.9999.b:0 "驾驭其缰绳，掌控局势。"
 swerev.9999.c:0 "反动派的赤血，将滋养我们未来的种子。"
 swerev.9998.t:0 "革命首日（RRN）"
 swerev.9998.d:0 "一年前的今天，无产阶级的鲜血洗去了资本主义暴政的罪恶。瑞典人民必须铭记，自由并非唾手可得，因此我们决定宣布革命纪念日为国家法定假日。在这一天，所有工人将获得一天休假，国家将为下一代组织活动，而成年人则有机会进行社交！"
 swerev.9998.a:0 "此日当永垂青史，年年纪念！"
 swerev.9997.t:0 "革命纪念日（RRN）"
 swerev.9997.d:0 "革命的诞辰再度来临。国家已为瑞典的孩童们安排了纪念革命的活动，而休假的成年人则可趁此机会，在孩子们外出之际进行社交！"
 swerev.9997.a:0 "革命万岁！"
 swerev.1.t:0 "军中异议"
 swerev.1.d:0 "反动派长期以来掌控军队，这已是人尽皆知。随着我们革命的胜利以及传统王权的瓦解，军中对我们政府的怨愤似乎正在酝酿。政府内部风传，黑尔格·荣格等高级将领可能发动政变。尽管一切尚无定论，我们必须做好应对此等变故的准备。"
 swerev.1.a:0 "他们必须尊重民主程序。"
 swerev.2.t:0 "工人武装揭竿而起"
 swerev.2.d:0 "数年前，瑞典人之间的冲突尚属天方夜谭，然今日之政治气候或将使其成为现实。军队对社会主义政府的不信任已近沸点，政变几成定局。工人们正动员起来，凭借手中有限的武器，准备协助政府对抗军队。倘若此等对抗爆发，鲜血必将流淌，瑞典政府的命运亦将取决于此役——赤色力量与反动势力将再度展开殊死搏斗。"
 swerev.2.a:0 "瑞典工人，团结起来！"
 swerev.3.t:0 "意识形态之战"
 swerev.3.d:0 "最坏的情况终究发生了。清晨时分，一支庞大的军队集结在国会大厦前，他们的军靴在斯德哥尔摩鹅卵石街道上回荡着不祥的声响。领军者正是黑尔格·荣格将军，其左右分别是其亲信盟友卡尔·奥古斯特·埃伦斯韦德与阿奇博尔德·道格拉斯。暗流涌动的威胁与紧张的谈判已然结束，他们前来夺取政权。\n\n士兵列队之际，附近骤然骚动。工人武装队伍涌现，一些人手持缴获的步枪，另一些人则挥舞着猎枪或改装工具而成的简陋武器。他们并非士兵，而是准备誓死捍卫其革命成果的公民。\n\n一时间，剑拔弩张，万籁俱寂。军方向政府提出了最后通牒：立即解散社会主义政府，承认军队为临时统治机构，并彻底解除所有工人武装。佩尔·阿尔宾·汉森联合政府的回应迅速而决绝，其更为激进的盟友断然拒绝了这些要求，斥之为叛国行径。\n\n枪声划破了死寂。一场残酷的冲突在首都的心脏地带爆发。硝烟与呐喊弥漫在广场上空，双方的梦想在暴力中碰撞。当战斗平息，最后的枪声消逝在晨雾之中，一声呼喊刺破了寂静。它预示的不仅仅是胜败，更是瑞典动荡历史新篇章的开启。"
 swerev.3.a:0 "起来，工人们！你们的辛劳已结出硕果！"
 swerev.3.b:0 "停火，包围并逮捕余孽！"
 swerev.4.t:0 "赤色黎明"
 swerev.4.d:0 "军方发动的未遂政变已告失败，其策划者或战败沙场，或被押上人民的审判台。事后，幸存的将领们或宣誓效忠革命，或与其同伙一同被打倒。随着旧势力的覆灭，瑞典正迈向一个崭新的时代。工人权利、阶级解放和人类尊严的梦想已不再是遥不可及的希望，它们已成为塑造新社会的指导原则。从城市到乡村，革命的红旗在变革之风的吹拂下冉冉升起。"
 swerev.4.a:0 "前进，我们的事业才刚刚开始！"
 swerev.5.t:0 "赤卫队，前进！"
 swerev.5.d:0 "尽管反动势力全面政变的威胁已除，瑞典国内仍有许多人固守旧习，他们袭击政治据点，并骚扰我们建立真正工人乐园的努力。因此，必须采取严厉措施，效仿俄国内战时期的模式，建立一支“赤卫队”。这些新卫士将协助打击反动恐怖分子和革命的敌人，他们对革命的忠诚毋庸置疑。"
 swerev.5.a:0 "赤色将覆盖瑞典，从今往后，直到永远！"
 swerev.6.t:0 "赤色国会"
 swerev.6.d:0 "随着革命的敌人或被囚禁，或被消灭，或被驱逐出境，国内的注意力转向了重生的瑞典新兴的政治版图。曾经因共同斗争而团结一致的革命阵线，在共同的敌人消失后，由于意识形态的裂痕浮现，开始出现分裂。\n\n新的派系正悄然形成。源于旧选举制度的瑞典社会民主左翼党社会主义者，倡导建立一个具有广泛代表性的结构化社会主义共和国。与他们对立的是工团主义无政府主义者，他们在第三国际的武器和意识形态支持下势头日盛，设想建立一个无国家、去中心化的工人秩序。此外，还有强硬的国家工团主义者和威权共产主义者，他们唯一的共同点是渴望建立一个更具战斗性、更集权化的革命国家。\n\n随着这些团体组织起来并巩固其立场，新的选举已经宣布。很快，其中一方将崛起，执掌领导权，并塑造瑞典革命的未来。"
 swerev.6.a:0 "让人民决定我们的道路！"
 swerev.7.t:0 "瑞典社会民主左翼党重组"
 swerev.7.d:0 "瑞典社会民主左翼党，在其领袖卡琳·博耶的领导下，采取了温和革命的立场。最初与汉森的社会民主党结盟以在议会选举中获胜，如今他们已抛弃旧日盟友，转而支持更为革命的伙伴。他们力求维持一个议会，尽管议员仅限于革命成员，以此维护瑞典国内秩序。他们致力于无产阶级化中产阶级，同时提升工人阶级的地位，改善瑞典全体人民的工作条件和薪酬。\n\n他们坚信小农、佃农、雇农和工人之间的紧密合作，将使农业人口从资本主义的剥削和压迫中解放出来。除此之外，他们还主张法定禁酒。\n\n他们目前仍是成员人数最多的政党，这使他们在又一次选举中胜算颇大，尽管这次的国会将与以往大相径庭。"
 swerev.7.a:0 "为了工人和小农！"
 swerev.8.t:0 "瑞典工会英雄"
 swerev.8.d:0 "瑞典工人中央组织，由弗兰斯·塞韦林领导，是瑞典左翼中占主导地位的工团主义派系。深受第三国际青睐，他们在治理方面持有多数无政府工团主义观点，将各种工会纳入其麾下。该党最初由建筑工人、林业工人、矿工和石匠主导，如今几乎各行各业的工人都加入了其行列，因此拥有最为广泛的支持基础之一。党内一小部分人则倾向于更为集权化的改良工会主义。\n\n该组织与挪威和丹麦的工会均有联系，反对大规模集权和任何强有力的政府形式，视其为另一种政府压迫。他们认为政府干预应有所限制，其目的仅仅是维护工人权利和推动国际革命。他们将统一的国际革命视为最终目标，并怀揣着向外传播其理想的宏伟梦想。\n\n尽管成员人数并非最多，但凭借其广泛的支持基础和国际援助，他们仍有坚实的胜选机会。"
 swerev.8.a:0 "我们的劳动权！"
 swerev.9.t:0 "旧意识形态的复苏与重塑"
 swerev.9.d:0 "威权左翼阵营成分复杂，乃是两个规模相对较小的政党组成的联盟，期盼此等联合能为他们赢得选举胜利。尼尔斯·弗吕格领导着其中规模较大的团体——瑞典国家工团党，该党奉行以一位强有力的唯一主席为核心的工团主义。他们借鉴了奥斯瓦尔德·莫斯利的《极权主义宪章》中的理念，坚信工人的群众运动，自视为革命的真正先锋，对那些他们眼中腐朽的反动派毫不妥协。他们倡导阶级复兴的观念，几乎要创造出一个全新的极权主义中产阶级，并伴随着征服北欧的野心。\n\n规模较小的团体则是瑞典共产党，由斯文·林德罗特维系。他们信奉近乎被遗忘的共产主义意识形态，自视为对主流工团主义的另一种经济模式选择，主张强有力的唯一领袖、集体化和建立社会主义国家。受到俄国内战中失败的红军布尔什维克和苏维埃的启发，该党希望能建立一个“真正的瑞典苏维埃”，以彻底解放工人阶级，使其摆脱反动和腐朽的商人阶级的束缚。\n\n尽管这样一个激进团体联盟获胜似乎希望渺茫，但在革命带来的恐怖与混乱之中，他们或许能侥幸取胜。"
 swerev.9.a:0 "求同存异才是上上策。"
 swerev.10.t:0 "红色选举"
 swerev.10.d:0 "今日，空气中弥漫着一丝平静，瑞典各地民众齐聚一堂，抉择将引领瑞典革命走向未来的唯一真正政府。\n\n瑞典社会民主左翼党寄望于其庞大的党员数量和以往的选举胜利，能确保他们再次获胜，带领瑞典走向一个自由工人的明日天堂！瑞典工人中央组织则相信其广泛的工人和工会支持基础将为他们带来胜利，期望能与第三国际更为紧密地联系，创造一个真正的工人乐园！由弗吕格的国家工团主义者和林德罗特被遗忘的共产党人组成的边缘联盟，则寄望于他们联合起来的人数和对革命的狂热忠诚能吸引全国的工人，从而赋予他们领导瑞典的权力。\n\n随着白昼和投票的结束，瑞典革命的面貌即将揭晓…"
 swerev.10.a:0 "瑞典社会民主左翼党将带领瑞典的工人和农民走向乌托邦！"
 swerev.10.b:0 "在国际援助下，瑞典工人中央组织将拯救瑞典的工人！"
 swerev.10.c:0 "令人震惊的是，社会党-国家工团党联盟主导了国会！"
 swerev.11.t:0 "瑞典社会民主左翼党的延续"
 swerev.11.d:0 "革命之后以及随之而来的红色选举之后，先前在选举中获胜的瑞典社会民主左翼党（SSV）凭借其庞大的支持基础再次获胜，掌握了瑞典未来的控制权。凭借工人自由、薪酬以及普遍提升工人阶级地位的政策，他们如今拥有了实现这些理想的权力。除此之外，该党还希望在瑞典实行某种形式的禁酒令，这让人回想起1922年的禁酒公民投票。"
 swerev.11.a:0 "欢呼吧！"
 swerev.12.t:0 "党的领导权问题"
 swerev.12.d:0 "卡琳·博耶生于哥德堡，最初计划成为一名教师，同时创作诗歌并将T.S.艾略特的作品翻译成瑞典文。在乌普萨拉逗留期间，她最终加入了一个名为瑞典克拉泰联盟的社会主义学生组织。在此期间，她凭借其著作《阿斯塔特》——一部批判资产阶级文化和社会的著作——获得了北欧诺贝尔奖。尽管在20世纪30年代初曾经历过抑郁症的困扰，她最终还是遇到了她的伴侣，她称之为妻子的玛戈特·哈内尔。此后，博耶在维持教师工作的同时，也更积极地参与政治领域。她代表了党内较为温和的一面，摒弃一切可能出现的暴政和威权主义，同时也赢得了瑞典女性的广泛支持。\n\n卡尔·希尔布姆则出身于瑞典的工人阶级家庭，15岁时参加了一位社会主义鼓动家举办的活动，并在此后协助成立了一个社会主义俱乐部。然而，由于受到公司间谍的威胁，希尔布姆为了保住家人的工作，暂时放弃了社会主义俱乐部及其理想。1907年应征加入瑞典海军后，他开始继续尽可能地加入和参与社会主义和社会民主俱乐部。最终加入了支持俄国内战期间布尔什维克的瑞典社会民主左翼党。尽管最初支持共产主义，但随着他们的失败，他放弃了这一意识形态，并在工团主义者和社会民主党人等团体之间摇摆。最终成为瑞典社会民主左翼党的主要成员和领导参与者之一，卡尔·希尔布姆坚持党的更为革命的理想，以保持其相对于更为温和的社会民主工人党的独立性。他秉持坚定的革命和社会主义理想，该党坚决避免任何形式的威权主义。"
 swerev.12.a:0 "卡琳·博耶将引领我们的国家前进！"
 swerev.12.b:0 "卡尔·希尔布姆是我们需要的理论家！"
 swerev.13.t:0 "挣脱枷锁的工人"
 swerev.13.d:0 "在新的政府计划和补贴下，工人们正逐渐享受到越来越多的福利。所有工人全年都将获得强制休假和离岗时间，让他们得以享受生活中的闲暇。与此同时，瑞典各地许多工作场所的工人都获得了更公平的报酬和改善的工作条件。瑞典确实正迅速成为工人自由的堡垒，也是其他国家争相效仿的典范！"
 swerev.13.a:0 "真正的地上天堂！"
 swerev.14.t:0 "社会主义课程体系"
 swerev.14.d:0 "在瑞典社会民主左翼党的领导下，教育领域已开始进行近乎全面的改革。在数学和科学等领域进行拓展，为子孙后代创造更光明的未来；同时鼓励学生社团和组织，让他们能够表达自我，并认识到他们所生活的新制度的优越性。我们并非要彻底清除所有非社会主义的文献，而是鼓励学生阅读和批判此类作品，以增进他们的理解，拓宽他们对整个世界的视野。这些举措已经初见成效，许多学生都乐于在他们的政治社团中享受自由。"
 swerev.14.a:0 "青年乃国之未来，务须爱护哺育！"
 swerev.15.t:0 "与昔日盟友握手言欢"
 swerev.15.d:0 "我们在1936年初选中获胜，以及随后爆发的革命，若无瑞典社会民主工人党的援助，断无可能。他们助我们在反动派占主导的国会中取得优势，成为点燃瑞典革命、最终解放工人阶级的最后一根稻草。有鉴于此，我们将把他们重新纳入我们的政府，向他们伸出曾经他们向我们伸出的援手，使他们摆脱过去君主制的枷锁。"
 swerev.15.a:0 "一个由兄弟姐妹组成的政府。"
 swerev.16.t:0 "君主制的失败"
 swerev.16.d:0 "尽管社会民主党在1936年的选举中助我们一臂之力，但他们满足于在君主体制内苟安的想法却不容忽视。他们似乎不愿打破压迫性和传统主义制度的枷锁，这表明他们不配为革命服务。此等软弱和反动思想不应存在于我们的政府之中，所有君主制的残余必须，也必将被彻底清除，以利人民。"
 swerev.16.a:0 "一个民有、民治、民享的政府。"
 swerev.17.t:0 "赤色北国绽放"
 swerev.17.d:0 "随着革命政策的全面实施，瑞典在人民政府的领导下团结一致。工人和农民正收获着他们艰苦斗争的成果，酗酒现象减少，君主制的影响力几乎荡然无存。最严峻的挑战已然过去。瑞典人民坚强不屈，他们的支持坚定不移。我们的国家，曾被保皇主义和资本家的贪婪所束缚，如今已崛起为社会主义成功的灯塔。瑞典不再仅仅是一个国家，它已证明社会主义政府能够繁荣昌盛。\n\n随着赤色北国的崛起，瑞典将向世界昭示——一个繁荣昌盛、独立自主的国家，人民至上，社会主义不再是梦想，而是现实。"
 swerev.17.a:0 "安息吧，工人们，你们的牺牲已结出硕果！"
 swerev.18.t:0 "红色农民"
 swerev.18.d:0 "在我们最初赢得选举的努力中，我们得到了全国各地小农的广泛支持，其中大部分位于拉普兰地区。这些农民，在改善条件、获得斯德哥尔摩政府额外援助以及摆脱大型传统农庄更大自由的承诺下，支持了我们。既然我们取得了胜利，就必须开始为我们重要的支持基础之一落实这些政策。"
 swerev.18.a:0 "工农携手！"
 swerev.19.t:0 "意识形态之争"
 swerev.19.d:0 "既然我们的权威已然稳固，反革命的火焰也已黯淡，注意力便转向了内部——我们新社会的意识形态灵魂。早期，我们的运动从无政府主义理想中汲取力量：瓦解等级权力，废除资本主义国家，以及建立一个由工人委员会联合管理的去中心化、平等的秩序。这一框架借鉴了工团主义和无政府主义传统，迄今为止一直指引着我们，并且仍然受到党内许多创始成员和基层支持者的欢迎。\n\n然而，胜利带来了发展，发展也带来了异议。运动内部出现了新的声音，一些来自新近加入的工会和地方委员会，他们认为，面对持续的威胁，完全的去中心化是不切实际的。他们并不反对工团主义，但主张没有中央结构，没有某种形式的行政权力来协调国防、经济规划和外交，革命就无法得到捍卫。他们警告说，固守纯粹的无政府主义可能会使我们容易受到外国干涉和内部不稳定的侵害。\n\n抉择如今掌握在塞韦林手中。他是会坚持赋予革命生命力的无政府主义愿景，还是会为了确保其生存而妥协，转而支持集权化的权威？"
 swerev.19.a:0 "无政府主义是我们的基石，坚持到底。"
 swerev.19.b:0 "欲求存续，必先集权。"
 swerev.20.t:0 "无政府主义的梦想"
 swerev.20.d:0 "随着党内决定坚持其无政府主义理想，党内摩擦开始弥合。工人将很快不再为低工资导致贫困而忧虑，城市居民将不再为无力承担房租而挣扎，大片土地将不再为少数人所占有。凭借这种无政府工团主义的意识形态，我们将追求一个真正无国家、平等的地上乐园。"
 swerev.20.a:0 "黑红旗帜高高飘扬。"
 swerev.21.t:0 "工会至上"
 swerev.21.d:0 "建立更强有力的行政机构并将国家机器集中于工会周围的决定，或许让一些我们最初的支持者感到刺痛，他们视此举近乎背叛了革命的初衷。然而，那些新近加入的人却为我们的选择喝彩，认为这是唯一真正的前进道路。瑞典工团主义革命要真正成功，必先确保自身安全。"
 swerev.21.a:0 "秩序乃工人之根本。"
 swerev.22.t:0 "国际工人典范"
 swerev.22.d:0 "随着工团主义革命的成功，瑞典工人已成为全球尊严、力量与欢乐的象征。摆脱了资本主义剥削和贵族腐朽的枷锁，工人们如今不再在苦难中劳作，而是为保障他们住房、医疗和休闲作为基本权利的法律而感到自豪。工作场所民主化，工时缩短，生活更加充实。工业的轰鸣如今是充满目标的乐章，而非压迫的哀嚎。在国外，世界正以不安的目光注视着。从柏林到东京，反动政权已开始审查瑞典的出版物，唯恐本国工人会因我们的榜样而觉醒。\n\n让他们恐惧吧，瑞典的工人不再是机器上的齿轮，而是未来的建设者！"
 swerev.22.a:0 "辛勤劳作，尽享闲暇。"
 swerev.23.t:0 "瑞典工团主义宪章"
 swerev.23.d:0 "革命胜利，旧秩序荡然无存，瑞典如今已成为北方自豪的工团主义堡垒。受到不列颠联盟和法兰西公社宣言的启发，我们是时候向世界铭刻我们自己的愿景了。\n\n这份全新的《瑞典工团主义宪章》将铭记工人的胜利，瓦解资产阶级的压迫，并不可逆转地唾弃君主制、资本和教权主义。宪章描绘了各行各业、各个工厂的工团，团结一致的农村公社，以及不再受人统治、而是自我管理的人民。它谴责帝国主义侵略和资产阶级民主，申明我们支持全球工人阶级的革命。从马尔默到基律纳，每一个瑞典人都将知道，他们不再是臣民，而是自由的男男女女。\n\n对于国外的同志们，这份宪章是团结的灯塔。对于我们的敌人，它是一个警告：北方已经崛起，赤色旗帜飘扬，决心坚定。"
 swerev.23.a:0 "工团主义，二十世纪乃至未来的意识形态！"
 swerev.24.t:0 "斯堪的纳维亚工团主义"
 swerev.24.d:0 "秉承我们工团主义的国际主义理想，我们深知我国力量之局限。尽管我们可能得到工团主义盟友的帮助与援助，但仅凭一己之力，我们无法拯救全球的工人阶级；唯有团结一致，我们才能解放他们所有人。首要任务便是我们所在的地区——斯堪的纳维亚。东边的芬兰，西北的挪威，以及南边的丹麦，所有这些国家都渴望自由，他们的工人发出呼喊，而我们将响应他们的召唤！"
 swerev.24.a:0 "前进，时不我待！"
 swerev.25.t:0 "农民工团"
 swerev.25.d:0 "在城市，我们的工会已成为工人阶级的喉舌，通过集体力量和工人自治解决了工资、工时和工作条件等问题。然而，革命必须超越工厂，深入田野。瑞典的农村腹地，长期以来被君主和资本家所忽视，如今必须组织起来。\n\n为此，我们将建立农业工团——由农民自己建立并为农民服务的工会，遵循与我们城市运动相同的民主原则。这些工团将为农村工人提供表达困境的途径，并从我们的政府获得真实、及时的支持。土地、劳动和生计将不再由上层决定，而是由耕种土地的人们自己塑造。通过联合农场和工厂，我们将瑞典团结在工团主义的旗帜下——确保城市或乡村的每一个工人都不被落下。"
 swerev.25.a:0 "国以农为本。"
 swerev.26.t:0 "禁酒令的承诺"
 swerev.26.d:0 "近来，关于瑞典禁酒的议论再起。最初，在1921年，瑞典社会民主左翼党曾以当选后将实行国家强制禁酒为纲领。该党从未放弃这些原则，然而，随着革命的混乱最终结束，这个问题再次浮现。尽管1922年的禁酒公民投票以微弱劣势失败，维持了瑞典酒类销售和许可的现状，但随着君主制的废黜和瑞典社会民主左翼党执政期间的激进改革，重新引入禁酒令的可能性再次出现。\n\n该党将再次举行公民投票，并遵循公众的选择，无论是再次维持现状，还是着手实施艰巨的禁酒任务——如果他们决定在瑞典社会民主左翼党的领导下实行全国禁酒。"
 swerev.26.a:0 "人民显然想保留他们的酒。"
 swerev.26.b:0 "摆脱恶习，摆脱暴君！"
 swerev.27.t:0 "拥抱瑞典克拉尔泰联盟"
 swerev.27.d:0 "瑞典克拉尔泰联盟，通常简称为克拉尔泰，始建于1921年。最初由学生发起的一个小型团体，致力于倡导妇女权利，并将妇女在社会中的地位提升至与男性平等。它属于政治左翼，坚决反对一切狂热的民族主义运动，谴责此类团体意图将妇女重新置于强制的奴役之下。\n\n与此类似，另一个名为“新伊敦社”的团体成立于1885年。作为男性创建的“伊敦社”的女性对应组织，它倡导与男性座右铭“居住在斯德哥尔摩，在科学、文学和艺术等不同领域拥有自身活动和兴趣的男性”相对应的理念。它自诩为一个女权主义先锋团体，讨论文学、艺术和政治观点等各种议题。我们的领袖卡琳·博耶曾是这两个团体的成员。通过与她们接触并将她们的理想融入我们的政治体系，我们可以进一步推动瑞典的妇女事业。"
 swerev.27.a:0 "我们将拥抱女性革命！"
 swerev.27.b:0 "接纳她们，但限制其影响。"
 swetot.1.t:0 "虚饰褪尽"
 swetot.1.d:0 "随着弗吕格的国家工团主义者和林德罗特的共产党人组成的联盟出人意料地获胜，一个新的问题浮出水面：由谁来领导？\n\n尼尔斯·弗吕格声称，这个联盟仅仅是该党的一块垫脚石，林德罗特及其团体应该感谢他给予了他们获胜的机会，他们应该完全服从地加入他的政党，并接受他作为瑞典合法主席的统治。尽管弗吕格的政党与林德罗特的相比拥有更多的党员，但其更为激进的狂热主义使得红色国会中的许多温和派不愿与他结盟。\n\n然而，林德罗特驳斥了弗吕格关于完全领导权的主张，认为应该在联盟成员内部进行投票来决定谁将领导未来。最初，这被认为是不幸的，因为弗吕格很可能获胜，但随着瑞典社会民主左翼党中少数人团结到林德罗特一边，情况发生了变化。诸如卡尔·希尔布姆等成员，他们在年轻时曾在俄国内战期间涉足共产主义，如今已加入林德罗特的行列，希望能阻止弗吕格及其国家工团主义者统治瑞典。\n\n因此，双方同意举行内部投票，而谁将获胜，如今已悬而未决。"
 swetot.1.a:0 "至少我们坚持了这么久。"
 swetot.2.t:0 "共产主义已死，万岁的是..."
 swetot.2.d:0 "清晨时分，两党代表齐聚一堂宣读选票，屏息以待，不知鹿死谁手。很快，所有选票清点完毕，胜负以毫厘之差揭晓…"
 swetot.2.a:0 "共产主义！"
 swetot.2.b:0 "国家工团主义！"
 swetot.3.t:0 "林霍尔姆伸出援手"
 swetot.3.d:0 "又一次令人震惊的胜利之后，林德罗特击败了弗吕格，登上了权力之巅。然而，弗吕格拒不接受失败，他自视为革命的救世主，而林德罗特则是叛徒。弗吕格及其党羽已开始对我们发动有组织的恐怖活动，破坏基础设施，并企图暗杀我们的人民！我们已倾尽全力剿灭此等祸害，但一些人仍然担心，倘若弗吕格得手，暗杀了关键人物，他仍有可能翻盘。值此危急存亡之秋，林德罗特接待了一位与政治左翼素无瓜葛的访客——斯文·林霍尔姆。\n\n林霍尔姆领导着一个名为瑞典社会主义联盟的激进小党，其立场是否真正属于社会主义一直备受质疑。尽管势单力薄，影响力微乎其微，他们却拥有一小撮狂热分子，甘愿为其领袖赴汤蹈火。我们可以利用他们的狂热来对付弗吕格，正所谓“以毒攻毒”，派他们去平息弗吕格的暴行。然而，党内许多人警告林德罗特，林霍尔姆是个年轻的激进分子，他主动示好，断无平白无故之理，这可能是他攫取权力的第一步。\n\n此等风言风语是否属实尚不可知，但我们必须立刻做出抉择：是接纳这个古怪之人及其狂热追随者，还是将他们拒之门外？"
 swetot.3.a:0 "披着红色外衣的反动派，不行！"
 swetot.3.b:0 "我们需要一切可以得到的支持。"
 swetot.4.t:0 "林霍尔姆掌权"
 swetot.4.d:0 "今日有报传来，弗吕格已死，其党羽四散奔逃，或躲藏起来，或接受林德罗特为瑞典的真正领袖。林德罗特正批阅这些报告，武装人员闯入其办公室。\n\n“抱歉，这是何意？”林德罗特迷惑不解，话未说完，卫兵已开枪将他击毙，办公室里旋即只剩下硝烟和火药的气味。\n\n林霍尔姆在林德罗特背后暗杀了弗吕格，随后胁迫弗吕格的残余支持者加入自己，共同推翻林德罗特的共产党。将弗吕格的旧部编入己方，使林霍尔姆得以扩张势力，渗透林德罗特的政党，并逐步安插自己的亲信担任要职。待大权稳固，林霍尔姆便雇凶刺杀了林德罗特，为完全控制瑞典铺平了最后的道路。当然，林霍尔姆对林德罗特的死表示了哀悼，并将暗杀的罪名推给了残余的保皇党势力。"
 swetot.4.a:0 "民族革命终将到来。"
 swetot.5.t:0 "人民的鸦片"
 swetot.5.d:0 "没有任何力量比古老而腐朽的宗教教义更能腐蚀理性，更能成为窒息进步精神的枷锁。长久以来，瑞典人的思想一直被迷信所束缚，先是北欧异教血腥的祭祀，后是基督教投下的漫长而阴森的阴影。自十字架高悬于我们的神殿与祭坛之上的那一刻起，一片黑暗便笼罩了瑞典——那是顺从、罪愆与对无形主宰盲目服从的黑暗。\n\n但这一切都将结束。神圣谎言的时代正在终结。\n\n可仍有许多人，在世代的灌输与恐惧的滋养下，死抱着这些荒诞的信条不放。但，开始那伟大的真理疗法的时刻已然来临。宗教是垂死世界的鸦片——弱者的拐杖，剥削者的工具——我们将看到它被打倒、被粉碎、声名扫地。革命容不下神话与鬼魅；它的祭坛是理性，它的经文是力量。\n\n这场斗争绝非易事。信仰这寄生虫已根深蒂固。但我们深知，此路正义，我等绝不动摇。凭借教育，凭借意志，凭借永不熄灭的意识形态之焰，我们将从人民心中涤荡宗教妄念的最后残余。最终，瑞典人将不向苍天、不向先知、亦不向诸神低头。\n他们将只向革命低头——以及向主席，瑞典命运的活化身低头！"
 swetot.5.a:0 "而阿片替代疗法，正始于一种替代品…"
 swetot.6.t:0 "工人，谦卑的政委"
 swetot.6.d:0 "反动派和叛徒潜藏在瑞典的每一个阴影、每一个角落，不幸的是，也潜藏在许多家庭之中。此等异己分子断不能任其逍遥，否则便会为反革命敞开大门，葬送我们辛勤劳作换来的一切进步。一场大规模的宣传运动已经展开，旨在教导人民坚持革命、效忠党和主席的价值观。凡协助我们搜捕反革命分子者，将获得更多闲暇时间和党内地位提升等奖励。因为每一个工人都必须是党的政委，因此必须通过揭发国家的一切敌人来履行其职责！"
 swetot.6.a:0 "人类意志的力量。"
 swetot.7.t:0 "瑞典血色黎明"
 swetot.7.d:0 "昔日许多人认为不可能完成的任务如今已然实现。首先，我们赢得了反对反动派的革命，推翻了资本主义走狗的压迫壁垒。接着，我们在国会大厦升起了我们的深红旗帜，并向我们的革命同道彰显了我们意识形态的优越性。我们弥合了党内裂痕，选举了一位忠于我们理想的主席。凭借这一切，我们已为瑞典工人竭尽所能：他们的血汗建起了伟大的城市，他们的双手制造了传播我们愿景的武器，跨越国界，远渡重洋。于此，我们已然成功，反动派已被粉碎，每一位工人都对党和主席绝对忠诚。\n\n我们的革命可以稍作喘息，很快，世界将见证我们的愿景，因为每一位工人终将获得解放！"
 swetot.7.a:0 "真正的自由只存在于剥削已被废除之地。"
 swetot.8.t:0 "旧友的市场营销"
 swetot.8.d:0 "世界大战结束后，尼尔斯·弗吕格最初认同俄国革命者的理想，并在瑞典建立了共产党。然而，由于俄国内战中社会主义者的失败以及法国和英国工团主义的兴起，弗吕格略微调整了党的意识形态，以争取更多倾向工团主义的选民。\n\n如今，他将革命带到瑞典的梦想已经实现，尼尔斯·弗吕格再次与著名的俄国革命家尼古拉·布哈林取得了联系。布哈林在得知弗吕格上台后主动联系了他。经过数周的通信，两人之间建立起了深厚的笔友情谊，他们都相信国际革命即将来临，并讨论了他们共同的理想。\n\n然而，布哈林在具体的意识形态上有所不同。弗吕格倾向于工团主义路线，但仍保留了一些共产主义的特征，而布哈林则提出了自己的社会主义形式。被称为“布哈林主义”或“城市社会主义，农村资本主义”的这种意识形态，在俄国布哈林的支持者中获得了支持。尽管这是一个新颖的想法，但弗吕格内阁中的大多数人认为，这样的经济提议对于瑞典及其革命既不可行也不现实。然而，党内一小部分人，包括一些来自瑞典社会民主左翼党的人士，认为将布哈林的经济计划融入瑞典可能会产生巨大的成果。\n\n抉择如今掌握在主席手中：是维持党目前瑞典国家工团主义的路线，还是转向布哈林在北欧领域的愿景？"
 swetot.8.a:0 "想法新颖，但瑞典的革命已经稳固。"
 swetot.8.b:0 "布哈林的理想将在瑞典实现！"
 swetot.9.t:0 "重工业与农业的扩张"
 swetot.9.d:0 "瑞典近代史中，虽曾沐浴温和工业化之恩泽，渐增工厂，徐图跻身工业强国之列。然此等缓进，断难容忍！瑞典欲求真正繁荣，乃至生存，必当大举扩张其重工业。从城市基建，到农业机械化，一场规模宏大的变革已然启动，瑞典全境面貌将焕然一新。每一座建筑，每一家工厂，每一位工人，皆将竭尽所能，因瑞典革命之命运，或系于此役！"
 swetot.9.a:0 "五年计划？必须更快完成！"
 swetot.10.t:0 "林霍尔姆的民族革命"
 swetot.10.d:0 "林霍尔姆骤然夺权后，如今凭借其一小撮狂热分子掌控瑞典，在一些人看来，此举背叛了近期革命所取得的理想。此等反对之声断不能任其蔓延，否则我们脆弱的政府将再次倾覆。因此，林霍尔姆宣布瑞典正在进行第二次革命——一场真正的社会主义革命，不受法国、英国或其他国家工团主义祸害的玷污。\n\n他宣称“真正的社会主义者，是将对自己人民，与瑞典的团结置于首位的人”。尽管此番言论的效果尚待显现，但许多前反动极端民族主义者已对林霍尔姆的新革命产生好感，宣誓支持其事业。与此同时，弗吕格旧党的成员也迅速融入该党，进一步加强了与那些摇摆不定的社会主义者的联系。\n\n尽管任重道远，支持者尚寡，但第一步已经迈出，胜利必将属于我们！"
 swetot.10.a:0 "真正的民族主义离不开工人阶级的参与。"
 swetot.11.t:0 "新赤卫队"
 swetot.11.d:0 "革命初期，赤卫队与规模较小的工人武装力量成立，旨在对抗军方针对合法政府的政变。时过境迁，一些卫士已迷失方向，四处游荡，其潜力被前政府所蹉跎。如今，在林霍尔姆的领导下，这些武装力量和卫士将被重组为一支全新的正规赤卫队，直接听命于林霍尔姆及其亲信官员。他们将独立于警察和军队的管辖，成为我们伟大领袖正义的铁拳，粉碎和压制保皇派反动分子和叛乱的社会主义团体。"
 swetot.11.a:0 "骄傲而勇敢，他们效忠。"
 swetot.12.t:0 "瓦解反对势力"
 swetot.12.d:0 "我们的新政权不受大多数人欢迎，这不足为奇，不仅是国内残余的传统保皇派，还有我们左翼的昔日盟友。无政府工团主义者已经开始暴动，公开反对我们的政权，他们的瑞典社会民主左翼党盟友也谴责我们的社会主义不过是反动派的胡言乱语！\n\n然而，凭借对瑞典军事机构和士兵的控制，以及我们自己赤卫队的重组，这样的反对势力不会长久。许多工团主义据点正在被搜捕和清除。此等针对我们的不幸，此等挑衅，绝不会不受惩罚！"
 swetot.12.a:0 "永远要求奉献。"
 swetot.13.t:0 "与道格拉斯将军握手言和"
 swetot.13.d:0 "革命席卷我国之后，军中许多将领，尤其是参与未遂政变者，或逃亡国外，或被捕入狱，等候发落。未能幸免于难的将领之一，便是以鼓吹机动作战闻名的民族主义者阿奇博尔德·道格拉斯。当其部下企图冲击国会大厦时，他与荣格并肩作战，后在一场激烈的枪战后，他与其残部向一支工人武装投降。投降并随后被囚禁后，他一直被临时关押在朗霍尔门监狱。然听闻斯文·林霍尔姆上台，他便向新任主席递交了一份提议。\n\n道格拉斯，这位铁杆的极端民族主义者，向林霍尔姆献上自己的服务，以换取再次领导瑞典武装部队的机会，声称自己先前参与政变，仅仅是为从无法无天的无政府主义者手中拯救瑞典而进行的失败尝试。他所宣扬的民族主义和指令经济理想与林霍尔姆不谋而合，主席对这个昔日的激进民族主义小团体颇有好感。在林霍尔姆最忠诚卫士的严密监督下，阿奇博尔德·道格拉斯将军及其密友马丁·埃克斯特伦已获授重组后的瑞典陆军将军的新头衔，并得到一个洗刷昔日罪愆的机会。\n\n尽管此举在许多左翼人士看来实属疯狂，林霍尔姆那群混杂的狂热分子却视之为民族的胜利，认为倘若此等人尚能改过自新，那么整个国家亦然。无论如何，瑞典陆军如今已得到更为称职、经验更为丰富的领导层的加强。"
 swetot.13.a:0 "倘若保皇党都能改过自新，那么任何灵魂皆有可塑！"
 swetot.14.t:0 "告国民书"
 swetot.14.d:0 "今日，在一场精心策划、彰显国力的盛大集会上，国家领袖林霍尔姆以不容置疑的权威向瑞典人民发表讲话，揭开了新时代的基石——一个以烈火、纪律和天命铸就的时代。伫立于旗海如潮、万众欢腾的场面之前，他宣告起草一部举世未见的国家新宪章。与不列颠摇摇欲坠的宪制或法兰西空洞的原则不同，瑞典的新宪章将是其独特精神的见证——它并非借鉴外来理想，而是源于瑞典人民的鲜血、辛劳与意志。\n\n林霍尔姆在讲话中严厉谴责了第三国际及其盲目国际主义的可鄙教条——称其并非团结的愿景，而是对民族身份的荒唐否定。他宣称，他们对无国界兄弟情谊的执迷已导致其道德和结构的腐朽。当他们的纸牌屋不可避免地崩塌之时，将是瑞典——纪律严明、团结统一、浴火重生——崛起，收拾欧洲破碎的残局。这并非出于仁慈，而是责任。并非出于软弱，而是力量。\n\n林霍尔姆将激进的民族主义目标与瑞典社会主义的重新构想大胆融合，其言辞如闪电般震撼——赢得了雷鸣般的掌声，激起了澎湃的热情，触动了整个民族的灵魂。演讲结束之际，雷鸣般的欢呼声爆发——成千上万的声音汇成一体，将其愿景传遍首都内外。\n\n世界如今以敬畏、恐惧和着迷的目光注视着瑞典。我们的国家不再是昔日温和的民主君主制堡垒，而已重生为社会民族主义决心的熊熊灯塔。在国家领袖的注视下，瑞典昂然屹立；不屈不挠，主权在握，准备塑造一个摇摇欲坠大陆的命运。"
 swetot.14.a:0 "保持现状，我们已无需再起变革！"
 swetot.14.b:0 "弗吕格的愿景将由我们亲手实现！"
 swetot.14.c:0 "俄国思想家萨文科夫的理想最适合瑞典！"
 swemil.9999.t:0 "暗影之眼"
 swemil.9999.d:0 "不幸的现实是，许多革命者仍在瑞典图谋不轨，并与国际上的同党勾结。目前瑞典尚无正式的情报机构，最接近的仅有国家警察-，然其权力极为有限且缺乏经费。有鉴于此，我们的新政府已计划大规模扩充该部门，建立一个正式的情报机构，名为“国家安全局”。这将使我们能够监控通讯，从而清除潜藏在瑞典国内的异议分子和革命者。尽管此举可能不受大多数公民欢迎，尤其是那些不承认我们政府的人，然而国家安全危在旦夕，一切预防措施皆须采取。"
 swemil.9999.a:0 "我们将铲除所有异己！"
 swemil.8888.t:0 "化废为兵"
 swemil.8888.d:0 "据说瑞典仍有许多人深陷“黑色星期一”的余波之中，失业乃至无家可归者众。何不将他们纳入军队，让他们有瓦遮头，有食果腹，最重要的是，赋予他们一个目标。如此一来，我们不仅能扩充军事力量，更能塑造一支忠于国家的新瑞典劲旅。衣食无忧，他们将视我们为救星，并甘愿为瑞典抛头颅、洒热血。"
 swemil.8888.a:0 "口粮虽微薄，总好过挨饿！"
 swemil.1.t:0 "破碎的希望与幻灭的梦想"
 swemil.1.d:0 "清晨，黑尔格·荣格通过广播宣布，瑞典军队在阿奇博尔德·道格拉斯领导的忠诚准军事部队和埃伦斯韦德增援部队的协助下，英勇地粉碎了一场未遂政变。由于公然背叛瑞典民族，并企图将国家投入第三国际的怀抱，瑞典陆军如今必须恢复秩序，宣布戒严。此消息令瑞典举国震惊，世界各地对斯堪的纳维亚半岛险些爆发革命以及瑞典民主终结的消息同样感到错愕。\n\n全国各地爆发了骚乱和大规模示威，社会民主工人党和社会民主左翼党成员均称此举是对民主的无耻背叛。前国王古斯塔夫五世对此事基本保持沉默，而其子、前王储古斯塔夫·阿道夫则对黑尔格·荣格表示同情，公开支持军队宣布戒严，称这是从那些意图侵蚀瑞典传统的人手中拯救瑞典的必要之举。此番支持能否扭转舆论尚不可知，更不知荣格的军政府是否会恢复前君主制的王位。如今，荣格及其军政府着手稳定瑞典，使其摆脱那些所谓的革命者的影响。"
 swemil.1.a:0 "如此之近，却又如此之远。"
 swemil.2.t:0 "清洗赤色分子"
 swemil.2.d:0 "比以往任何时候都更加明显的是，需要铁腕和铁石心肠来稳定瑞典。黑尔格·荣格已下令军队摧毁科普帕贝里和耶夫勒堡地区的赤色据点，同时命令海军协助确保主要港口城市的控制。关于哥特兰岛成为赤色分子岛屿堡垒的担忧很快被消解，因为地区议会宣布效忠荣格军政府。这仍然使许多较小的城镇和村庄，主要位于瑞典北部，成为那些未遂革命者的藏身之处。很快，瑞典爱国士兵将进军每一处，清除赤色叛徒，拯救我们勇敢的家园。"
 swemil.2.a:0 "我们会让他们望风而逃！"
 swemil.3.t:0 "为国效力，为民尽责"
 swemil.3.d:0 "许多与我们对抗的人是工人和小农，因此，许多曾一度繁荣的瑞典主要工业工厂如今都已停产。这种情况必须得到纠正，荣格军政府已制定并开始实施一项庞大的计划。士兵和宪兵协助现有执法部门镇压持不同政见的工人和仍拒绝承认我们统治合法性的工作场所。尽管在更广阔的世界看来，这可能显得过度和严厉，但在社会主义政府失败后，稳定是必要的，而只有军队才能实现这一目标。"
 swemil.3.a:0 "为劳动而武装。"
 swemil.4.t:0 "王冠之谜"
 swemil.4.d:0 "既然瑞典大部分地区已然平定，工厂也已恢复生产，军政府如今可以开始着手制定政策和法律了。戒严令目前仍将维持，但关于前已废黜的君主制这一重大问题已经浮现。\n\n前国王古斯塔夫五世被普遍的保守派视为瑞典传统价值观的叛徒，因其在前社会主义者要求其退位时迅速放弃权力。因此，另一位候选人已被找到——相对年轻的西博滕公爵，古斯塔夫·阿道夫王子。他公开同情我们的事业和信念，并已表示希望被加冕为瑞典国王。这样一个傀儡，由于其地位仰赖于我们，几乎可以保证其忠诚。\n\n这样的傀儡将使我们能够重新点燃与昔日蒙羞的温和右翼的关系，使君主制再次成为团结瑞典人民的象征。然而，如果君主制得以恢复，它将与以往不同，新国王将不掌握实权，现有的军事国家将维持其对政府的控制。现在，军事领导人必须做出抉择：是再次允许君主制，还是维持其对瑞典的公开军事统治？"
 swemil.4.a:0 "变化太大，维持我们目前的控制"
 swemil.4.b:0 "宣布任命新国王！"
 swemil.555.t:0 "赤子丹心，少年壮志"
 swemil.555.d:0 "赤色祸患已从斯德哥尔摩的殿堂中清除，工团主义的图谋已在爱国秩序的铁蹄下粉碎，国家如今求助于其过往，以确保其未来。曾被模仿巴黎的叛逆工团主义政权草率废黜的君主制，即将复辟。这一决定由最高统帅部做出，并得到荣格军政府的批准，标志着瑞典回归其正统传统。\n\n然则，王位不可虚悬。必须选立一位君主。\n\n人们或许期望王位继承人，流亡国王古斯塔夫五世的长子奥斯卡·阿道夫王子，能重拾其天赋之权。但此等希望实属徒劳。奥斯卡·阿道夫流亡海外，已对自由民主派产生同情，并倡导恢复君主立宪制，此举已使其与军方疏远。\n\n因此，军政府的目光转向了他的儿子，西博滕公爵古斯塔夫·阿道夫王子。此人受纪律熏陶，满怀强烈的瑞典民族主义情感，古斯塔夫·阿道夫已表示坚定不移地支持我们的新政权。其年轻有为，且意识形态与荣格军政府相合，使之成为重振瑞典——传统、统一、强大——的理想象征。\n\n然而，武装部队内部并非所有人都拥护这位年轻的公爵。另一个名字浮出水面——维斯堡的福尔克·贝尔纳多特伯爵，一位出身贵族、深谙外交之道的人物。贝尔纳多特以其人道主义努力和在贵族及国际社会中的密切联系而闻名，在军官团中，尤其是在军政府核心圈之外的军官中，享有声望。其温和的观点和丰富的经验表明，他可能是一位能够稳定国家，并或许能使瑞典在外交舞台上重获一席之地的国王。然而，他从未明确表示支持如今驱动我们军事政府的民族主义理想。\n\n抉择微妙。一位候选人是新瑞典的旗帜，忠于政权，为民族复兴而生。另一位则是经验丰富的领袖，能够弥合创伤，并在国内外使我们的统治合法化，但可能对我们事业的意识形态纯洁性构成威胁。"
 swemil.555.a:0 "阿道夫将加冕为正统之君！"
 swemil.555.b:0 "福尔克经验丰富，人脉广博，正合我意。"
 swemil.556.t:0 "福尔克·贝尔纳多特的加冕典礼"
 swemil.556.d:0 "在斯德哥尔摩大教堂举行的盛大典礼上，维斯堡伯爵福尔克·贝尔纳多特加冕为瑞典国王，成为瑞典的正统统治者。在外界看来，这仿佛是瑞典在经历未遂革命后重返近代历史，然而其表象之下，却是一个与昔日瑞典王室截然不同的面貌。其权力几乎被完全剥夺，一些贵族被废黜或替换为政治立场更为一致的人物，民主的瑞典王国已不复存在。因为武装部队的铁腕如今已牢牢掌控着缰绳，将军和军官们的身影出现在昔日由国会议员占据的办公室里。\n\n然而，卡尔十六世亦有其自身的理想与信念，有时与统治军队的理想相冲突，他被形容为“性情中人”，这种关系将如何发展，尚待观察。"
 swemil.556.a:0 "国王万岁！"
 swemil.557.t:0 "维斯堡的福尔克·贝尔纳多特"
 swemil.557.d:0 "社会主义祸害从权力殿堂清除后，新瑞典迎来了新的曙光。荣格“军政府”，如今已是名副其实的军政府，宣布了恢复君主制的意图。荣格、道格拉斯和埃伦斯韦德不愿邀请那个将瑞典推向政治无能深渊的旧王室复辟，他们都已选定了一个合适的人选：他们的朋友福尔克。\n\n尽管因其父与身份较低者结婚而被剥夺了继承权，但在他们眼中，福尔克·贝尔纳多特将是一位出色的国王。他对所有人都友善，擅长外交，不太野心勃勃，并且广受民众喜爱，让他成为国王并非难事。的确，尽管被剥夺了继承权，但这可以轻易地被解释为过去统治家族又一欠考虑之举。福尔克已经在学习不再自称“维斯堡的福尔克”——这是被剥夺继承权的瑞典王室成员使用的头衔——并逐渐适应其国王的身份。事实上，福尔克也开始在军政府中更为激进的成员（如道格拉斯）面前坚持自己的独立性，意图在人民的同意下（而非强加于人）成为国王。话虽如此，历史上从未有过名叫福尔克的国王，因此福尔克及其新兴的宫廷必须解决其王号日益突出的问题。\n\n摆在桌面上的有几个选择，从较为传统到较为激进的都有。第一个选择是简单地将福尔克命名为卡尔，就像以前的国王一样。第二个选择是以其父和祖父的名字命名，即国王奥斯卡二世。第三个选择是打破常规，让福尔克以其本名统治。"
 swemil.557.a:0 "为卡尔·福尔克十六世欢呼！"
 swemil.557.b:0 "为奥斯卡三世欢呼！"
 swemil.557.c:0 "新君王，新名号——福尔克！"
 swemil.5.t:0 "古斯塔夫六世·阿道夫加冕典礼"
 swemil.5.d:0 "在斯德哥尔摩大教堂举行的盛大典礼上，古斯塔夫·阿道夫王子加冕为瑞典国王古斯塔夫六世，成为瑞典的正统统治者。在外界看来，这仿佛是瑞典在经历未遂革命后重返近代历史，然而其表象之下，却是一个与昔日瑞典王室截然不同的面貌。其权力几乎被完全剥夺，一些贵族被废黜或替换为政治立场更为一致的人物，民主的瑞典王国已不复存在。因为武装部队的铁腕如今已牢牢掌控着缰绳，将军和军官们的身影出现在昔日由国会议员占据的办公室里。\n\n随着国王陛下的回归，瑞典民众感受到了一丝稳定，然而许多人也洞悉了这光鲜外表下的真相。"
 swemil.5.a:0 "国王万岁！"
 swemil.6.t:0 "右翼异议"
 swemil.6.d:0 "随着军政府宣布维持戒严令并拒绝恢复瑞典王室，一场小规模有组织的抗议活动在国会大厦外爆发。参与者包括现已解散的政党成员，有来自农民党、人民党，以及部分来自大选联盟的人士。尽管他们并无推翻我们现政权的真正实力或力量，但这已表明，昔日右翼普遍支持基础与军方之间的友好关系出现了裂痕——这种关系曾为大选联盟等政党带来额外的支持。如今关系破裂，武装部队必须单凭己力，进一步降低了恢复常态和民主的可能性。"
 swemil.6.a:0 "瑞典冰封。"
 swemil.7.t:0 "任命国家领袖"
 swemil.7.d:0 "既然国家大部分地区已在新军事政权下恢复稳定，现在是时候解决国家领导权之争了。目前，黑尔格·荣格仍是瑞典的领导人，自军方推翻前社会主义政府以来一直指引着国家。然而，一些人开始质疑他是否是未来领导国家的合适人选。荣格本人首先是一位将军，如果他继续领导，很可能会加倍推行其国防政策、瑞典社会军事化以及将陆军置于瑞典一切事务之上的方针。\n\n另一方面，卡尔·埃伦斯韦德是荣格的亲密盟友和将军，如果他执掌瑞典，其前景被认为更为温和。他对协约国成员抱有好感，并且与前国会中大选联盟的人士有联系，他将维持军队的权威，同时重新引入许多来自大选联盟和人民党的文职政治家。\n\n最后一个阵营则是阿奇博尔德·道格拉斯，他被认为比其他两人更具政治手腕，以出入民族主义俱乐部和团体而闻名，道格拉斯对瑞典民族主义持有更为明确的观点。他与另一位杰出的军事人物马丁·埃克斯特伦共同领导着一个名为“瑞典王国民族团结党”（Svea Rikes Nationella Samlingsparti）的小团体，该团体由将军和上层阶级主导，鼓吹瑞典扩张主义和瑞典优越论。其观点与罗马尼亚铁卫团的观点不无相似之处，由于其支持基础有限，该团体基本上不为人所知或不为人所见。如今有机会掌握国家领导权，该团体已正式成为一个政治组织，并向那些心怀不满的保守派伸出了橄榄枝。\n\n如今必须做出抉择，这将决定瑞典军事政府的走向：是荣格军事头脑下的铁腕统治？还是与前保守派基础建立的军民联合政府？抑或是瑞典优越论的极端民族主义军事政府？"
 swemil.7.a:0 "荣格已领导我们至今，并将继续领导下去！"
 swemil.7.b:0 "埃伦斯韦德，荣格的忠实盟友，将稳定国家！"
 swemil.7.c:0 "道格拉斯有能力和意愿带领我们前进！"
 swemil.8.t:0 "瑞典民族团结党"
 swemil.8.d:0 "阿奇博尔德·道格拉斯及其一群志同道合的民族主义者执掌瑞典大权后，他们便可着手按照自己的蓝图重塑国家。其理念核心在于维护瑞典国教在瑞典的国教地位，优先考虑邻国瑞典族裔的安全与扩张，将国家法团主义作为其经济基础，并对国家实行近乎全面的控制。\n\n新的征兵运动已经展开，旨在鼓励年轻人加入陆军和辅助准军事部队，同时向老一辈人伸出橄榄枝，希望能重燃昔日失落的瑞典帝国之梦。该党还希望能改造国内现有的童子军组织，利用其庞大的成员基础，教导男孩们锻炼体魄、学习格斗技巧，同时帮助女孩们为未来为人母的角色做好准备。"
 swemil.8.a:0 "时刻准备着，永远准备着！"
 swemil.9.t:0 "莫拉斯主义的险棋"
 swemil.9.d:0 "在道格拉斯自己的党内，存在着众多意识形态略有差异的小团体。尽管由于公众支持度相当有限，这些团体都宣誓效忠道格拉斯，但其中一个由魅力非凡的埃尔莫·林霍尔姆领导的团体却主动提出了一项建议。埃尔莫·林霍尔姆，以其自创团体“瑞典国家联盟”为名，曾领导过大选联盟的青年运动。然而，由于青年团体面对欧洲日益高涨的工团主义浪潮而日趋右翼激进，他们被开除出大选联盟，并成立了一个新的青年组织。尽管如此，仍有一些人留在埃尔莫的领导之下，继续追随他的理想。\n\n这些理想是在他与著名（或臭名昭著）的夏尔·莫拉斯以及已故的鲁道夫·谢伦的交往中形成的。这些人物塑造了埃尔莫自己的意识形态观点——君主在等级森严、王室法团主义盛行、反民主观点普遍的社会中拥有不可或缺的地位。\n\n如今，他与道格拉斯正式会晤，终于可以向国家领袖提出他的计划了：授予埃尔莫荣誉国家领袖的职位，允许道格拉斯保留大部分控制权，作为回报，埃尔莫将推行更多他的莫拉斯主义政策。尽管道格拉斯可以轻易地将此人排挤出去，以维持现状，但埃尔莫与流亡的法兰西民族国家、意大利北部一些分裂邦国以及西班牙境内的团体有所联系，如果授予他这个职位，这些联系可能会带来好处。最终，抉择权掌握在作为国家唯一领袖的道格拉斯手中。"
 swemil.9.a:0 "区区小卒，不足挂齿，否决。"
 swemil.9.b:0 "一个有机国家正是瑞典所需要的！"
 swemil.10.t:0 "与马丁会晤"
 swemil.10.d:0 "作为国家领袖最亲密的盟友之一，许多人视马丁·埃克斯特伦为国家非官方的第二号人物。他已请求现任国家领袖赋予其更大权力，以进一步镇压瑞典境内残余的赤色毒瘤。授予他此等权力将使马丁成为瑞典事实上的国家领袖，赋予他近乎全面的控制权，此举亦可让道格拉斯更专注于其军事爱好，让其朋友为其分担重任。尽管马丁若遭拒绝，断不至于发动叛乱，因为他与道格拉斯同属一个民族主义集团，但此举对政府政策的立场影响甚微。作为瑞典的唯一统治者，国家领袖再次面临领导权的抉择。"
 swemil.10.a:0 "道格拉斯的统治不容置喙。"
 swemil.10.b:0 "我们共同领导！"
 swemil.11.t:0 "激进主义与兽医"
 swemil.11.d:0 "一封措辞古怪的信函送抵国家领袖办公室，此举可谓有失体统。信件先遭拦截，经国会内部安全部门的军事审查员检查化学或爆炸物，最终得以放行。写信人何许人也？竟是伯格·弗卢加德，此人在斯德哥尔摩政坛早已鲜为人知，唯有少数记得二十年代边缘运动之人尚有印象。弗卢加德曾是瑞典昙花一现的民族社会主义运动的头面人物，此后便销声匿迹，在韦姆兰省以一名乡村兽医的身份平静度日。如今，弗卢加德似乎以其一贯的非正统方式重返政坛。其信函内容堪称狂热。弗卢加德恳求国家领袖授予其广泛权力，声称他能将泛欧民族革命者团结在瑞典的领导之下。他罗列了一串古怪且令人不安的人物名单，如瑞典激进分子斯文·奥洛夫·林霍尔姆、法兰西军团骑士团的约瑟夫·达尔南、罗马尼亚铁卫团的霍里亚·西马，乃至流亡的法裔加拿大煽动家阿德里安·阿尔康。弗卢加德相信瑞典正处于历史的十字路口，只要意识形态正确，便可成为新民族主义国际的指路明灯。\n\n信中夹杂着含糊的威胁与辉煌的承诺，声称有海外准军事力量支持，秘密军团枕戈待旦，并描绘了瑞典领导下欧洲复兴的乌托邦愿景。这些说法大多无法证实，其言辞近乎痴人说梦，甚至可以说是危险的。\n\n然而，在这狂言乱语之中，或许也有一丝真相。他提到的几个团体确有其事，而瑞典在世界大战后的秩序中孤立无援，处境未定，或许很快就需要盟友，无论其品行如何。弗卢加德究竟是一个精神错乱的怪人，还是一个疯狂的先知，为瑞典在新兴的更黑暗的国际格局中提供了一席之地？"
 swemil.11.a:0 "疯子一个，关起来。"
 swemil.11.b:0 "一个民族的国际组织，听起来不错！"
 swemil.12.t:0 "扫清余孽"
 swemil.12.d:0 "尽管准军事部队和改组后的警察部队已勤勉不懈地清除了无政府主义者和工团主义败类，但许多人仍对那场失败的革命抱有同情。甚至一些前农民联盟乃至人民党的成员也对我们的统治心怀不满，组织了小规模的抗议活动。此等公然对抗我们政权的行为，绝不会被忽视或放任不管，这些人必须受到进一步的惩处。在军队的支持下，对农村村镇的进一步清剿，将迅速将残余的社会主义者彻底击溃！"
 swemil.12.a:0 "温和的社会主义者仍然是社会主义者！"
 swemil.13.t:0 "欧洲事业"
 swemil.13.d:0 "环顾全球，众多党派与团体渴求秩序，渴望摆脱迷途革命者带来的无政府状态。其中许多与我们一样，既寻求精神复兴，也期望回归历史上以实力为尊的精英统治。在这些团体中，最成功的当属罗马尼亚的铁卫团，他们自称为“军团成员”。紧随其后，并带有自身盎格鲁特色的，是加拿大的法裔加拿大人阿德里安·阿尔康，他支持流亡的君主重返不列颠群岛。协助他们实现这一目标的，是流亡的法兰西民族国家内部形形色色的极端民族主义理论家，其中最著名的当属夏尔·莫拉斯。\n\n尽管目前所有这些不同成员之间建立公开联盟几乎是不可能的，但一份秘密协议和各成员之间的友好关系，将大大有助于恢复一个旧欧洲。"
 swemil.13.a:0 "一个充满秩序与稳定的大陆。"
 swemil.14.t:0 "国家领袖"
 swemil.14.d:0 "随着瑞典王室的垮台，席卷国会的红色浪潮给这个国家的政治版图留下了不可磨灭的印记。历经数百年、一度被视为瑞典身份支柱的君主制，如今已化为废墟。其徽章从公共建筑上被剥离，其昔日支持者日渐凋零。在这场历史性的剧变之后，我们延长紧急状态并维持军队对国家直接治理的决定，进一步激化了社会各阶层的反君主制情绪。如今，新秩序已远非临时措施或统治，而已成为国家重生的决定性篇章。曾经被视为激进的理念，如今受到公众的热烈拥护。过去人民仰赖王室寻求稳定，如今他们则仰望一位独一无二的人物——国家领袖。他被视为瑞典的救世主，是引领国家度过最黑暗时刻、走向新黎明的灯塔。\n\n尽管复辟的低语仍在瑞典各地隐约回响，但其声势日渐微弱。保皇派系，曾一度是右翼的响亮而叛逆的象征，如今已分崩离析，日渐式微。王冠，曾是古老传统的象征，如今已成为旧时代的遗物，在人民面前其重要性已大大降低。要将君主制的记忆从史书和博物馆中抹去，还有很长的路要走，但瑞典每前进一步，都在挣脱这些枷锁。"
 swemil.14.a:0 "国家领袖万岁！"
 swemil.15.t:0 "王权的空灵化"
 swemil.15.d:0 "国王虽为瑞典名义上的统治者，然实权仍掌握在军方手中，国王甚至未经军方首肯便不得公开言语。此种境况迅速改变了国王在公众心目中的形象，从一位亲民近人、熟悉寻常百姓的君主，转变为近乎神化的符号。现政权利用此种转变，进一步强化王权的缥缈特质，使其超越仅仅端坐王座的肉身凡胎。\n\n距日本或俄罗斯帝国那般君权神授的景象尚有遥远距离，然假以时日，瑞典君主制亦将成为瑞典灵魂的灯塔。"
 swemil.15.a:0 "天佑吾王！"
 swemil.16.t:0 "秩序重整，瑞典新生"
 swemil.16.d:0 "赤潮席卷瑞典，国家陷入混乱，已历数年。一度被誉为新曙光的社会主义革命，在意识形态内斗和经济崩溃的重压下迅速瓦解。失序状态肆虐，国家结构濒临崩溃。\n\n值此危急存亡之秋，陆军挺身而出。反革命行动迅猛而残酷，逮捕、清洗并粉碎了那些将国家拖入毁灭深渊的祸首。旧政权瓦解后，军方推举一位新的人物来领导国家：此人意志如钢，是一位狂热的极端民族主义者，也是纪律与复兴的象征。\n\n在其指引下，瑞典已然重铸。昔日的过度行径已被扫除，经济得以稳定，人民对国家的信心亦已恢复。通过大刀阔斧的改革、全国团结运动以及对异议的严格控制，一个崭新的时代已经开启——这个时代不再以阶级斗争为特征，而是以力量、秩序和瑞典民族的至高无上为标志。\n\n昔日混乱之地，如今目标明确。瑞典阔步向前。"
 swemil.16.a:0 "纪律，团结，新生。"
 swemil.17.t:0 "瑞典民族主义的训令"
 swemil.17.d:0 "迄今为止，新政府一直由一群思想相近的极端民族主义者组成，因此在经济政策、种族问题和扩张问题上出现了许多不同意见，引发了诸多争论。如今，国家领袖必须正式确立一个统一的观点，一个全党都将遵循的观点。鉴于党内目前的分裂和裂痕，确定这样的立场将面临挑战，但为了避免彻底的内部分裂，必须形成这样一种统一的意识形态。"
 swemil.17.a:0 "维持军事统治，全面而绝对！"
 swemil.17.b:0 "巩固法团主义，同时缓和我们的民族主义思想！"
 swemil.17.c:0 "强调种族优越和国家全面控制！"
 swemil.17.e:0 "必须采取更多措施消灭我们的敌人，加强安保！"
 swemil.18.t:0 "“荣格军政府”正式成立"
 swemil.18.d:0 "黑尔格·维克多·荣格将军，在召集瑞典最高军事将领后，脱颖而出。他被视为军队事业的代表，其在保卫瑞典免受问题革命者侵害方面的无比决心，以及他对他们的迅速行动，使瑞典免于淹没在席卷欧洲的红色浪潮之中。他组织师团，在所有主要城市设立了庞大的防御哨所，为军队赢得了宝贵的喘息时间，得以组织起来对抗赤色分子。作为将军团中最有决心的人物之一，他如今已晋升为瑞典的唯一领袖，团结了前大选联盟的右翼分子，同时也释放了道格拉斯手下的激进准军事部队对抗社会主义者和工团主义者。\n\n他领导地位的确立标志着瑞典未来道路的明确：以国防为重，奉行灵活的外交政策，并对任何企图包围瑞典的赤色分子采取行动。他的政府被其支持者和反对者戏称为“荣格军政府”，看来荣格的军政府将长期存在。"
 swemil.18.a:0 "在黑尔格·荣格的领导下，瑞典将得到保卫。"
 swemil.19.t:0 "解除不忠政客的武装"
 swemil.19.d:0 "自荣格建立军政府以来，前国会的许多政客都反对我们的统治，他们在前国会大厦外集会抗议，要求军方和荣格下台，允许在文官统治下继续进行民主选举。因此，荣格已下令全面逮捕那些在前政府注册登记的人员，主要包括农民联盟和汉森的民主党人。人民党和大选联盟的许多成员对持续的逮捕行动保持沉默，而最敢言者则加入了被囚禁者的行列。\n\n然而，马丁·埃克斯特伦将军向黑尔格·荣格提出了一项建议。他声称，以目前的逮捕速度，大多数前政客将能够逃离瑞典，并在支持国成立流亡政府，从而削弱军政府作为瑞典唯一合法政府的合法性。为此，埃克斯特伦要求扩大权力，承诺对前政客采取更迅速的行动，并保证取得比目前方法更大的成果。时间紧迫，荣格必须做出决定：是维持现状，还是给这个激进分子一个证明自己的机会？"
 swemil.19.a:0 "不，我们目前的方法是稳妥的。"
 swemil.19.b:0 "为达目的，不择手段。"
 swemil.20.t:0 "轻浮的荣格"
 swemil.20.d:0 "掌权以来，荣格及其如今名副其实的军政府已将其势力渗透至社会各阶层。他与上层社会关系良好，小党派亦逐渐表示支持军事政权，而良好的公关至关重要。尽管他朋友遍布媒体，本人也相当友善，但荣格却因被认为有些轻浮、油嘴滑舌、略显自负而形象受损，一桩关于他言辞粗鄙的丑闻已然爆发……\n\n数日前，在一场与富裕名流的聚会上，他与两位上流社会女士交谈时，言语震惊了那些循规蹈矩的上层人士。当两位女士对她们缺席的第三位朋友进行了一系列贬损之辞后，其中一位女士问荣格对那位缺席者有何看法。“她总不至于一无是处吧？”那位女士问荣格。“我不知道，”荣格答道，“我还没那么深入地了解她。”\n\n尽管他将此番言论归咎于饮酒过量而神志不清，但显而易见，荣格根本无法在公众场合控制自己。因此，或许他最好退居幕后，在背后继续统治军政府？果真如此，阿克塞尔·于伦克罗克已迫不及待地想为军政府打上自己的烙印，让荣格在军政府的公开事务中退居次席。"
 swemil.20.a:0 "荣格将戒酒并继续掌权。"
 swemil.20.b:0 "阿克塞尔·于伦克罗克将为军政府带来新面貌。"
 swemil.21.t:0 "清除激进分子"
 swemil.21.d:0 "在席卷君主制的革命以及随后的社会主义者夺权之后，瑞典陷入混乱。正是在荣格将军的果断干预下，秩序才得以恢复。然而，即使在反革命联盟内部，裂痕依然存在。\n\n荣格早期的盟友之一是道格拉斯将军，他是一位能干的指挥官，也是左翼的坚定反对者。然而，道格拉斯长期以来一直同情那些如今在军队直接控制之外活动的极端民族主义分子。这些团体在内乱期间组建成准军事部队，在清除社会主义民兵的最后残余方面发挥了作用。但在那之后的几个月里，他们变得越来越肆无忌惮，违抗命令，犯下暴行，并威胁到恢复后的瑞典国家的纪律。\n\n如今，荣格采取行动以重新完全控制局势。他与道格拉斯接触，提出了最后通牒：解散准军事部队，将其成员编入正规武装部队，否则将面临武力解散。只有通过精简指挥系统和清除流氓分子，瑞典的军队和政府才能步调一致地前进。"
 swemil.21.a:0 "浪子回头金不换，尚有重任待君肩。"
 swemil.22.t:0 "荣格的重整军备宣言"
 swemil.22.d:0 "黑尔格·荣格长期以来一直恳求前几届政府重视国家国防重整的必要性。他坚信一场堪比甚至超越世界大战的冲突即将爆发，瑞典必须做好准备，保卫其陆海疆界免受任何敌人的侵犯。迄今为止，荣格的疾呼一直未被听取。如今，国家缰绳已掌握在他手中，一项大规模的国防重整计划已然启动。所有邻国边境，无论敌友，都已开始修筑防御工事，主要城市的重要海港也已开工建设海上堡垒。对许多人而言，这或许显得反应过度，甚至是偏执，但荣格深知，当敌人来袭之时，瑞典必将有备无患。"
 swemil.22.a:0 "历史的疾风即将吹拂。"
 swemil.23.t:0 "北欧强大堡垒"
 swemil.23.d:0 "君主制崩溃，社会主义共和国短暂统治之后，瑞典濒临混乱。内乱与动荡之际，军方在黑尔格·荣格将军的领导下挺身而出，恢复了秩序。尽管许多人曾期望恢复旧君主制，荣格却独辟蹊径，建立了一个以力量、团结和武装部队纪律严明为基础的新道路。\n\n历经国内外考验，他已引领瑞典摆脱分裂与软弱。如今，所有反对势力或被压制，或被收编，国家正作为北欧力量与秩序的灯塔阔步向前。\n\n瑞典巍然屹立，既非王国，亦非无产阶级之梦，而是一个在烈火中诞生、以意志维系的纪律严明的共和国。"
 swemil.23.a:0 "荣格使瑞典再度强大。"
 swemil.24.t:0 "王冠与利剑"
 swemil.24.d:0 "君主制崩溃，社会主义政权引发混乱之后，黑尔格·荣格将军领导军方发动了一场迅速而果断的反政变。尽管许多人曾预料会出现一个新的军事独裁政权，荣格却选择了一条更为深思熟虑的道路。\n\n为团结国家并营造传统恢复的表象，古斯塔夫·阿道夫王子被加冕为国王古斯塔夫四世。然而，在这镀金的王座背后，真正的权力中心在于荣格和军事机构。国王徒有虚名，而军队则掌握实权。政治反对派已被粉碎，社会主义威胁已被消除，国家在纪律严明的权威下得以重建。\n\n瑞典屹立于世，既非自由民主制，亦非精神上的君主国，而是一个披着王室合法外衣的军事政权。"
 swemil.24.a:0 "国王佩戴王冠，但荣格手握利剑。"
 swemil.25.t:0 "瑞典军事工业复合体"
 swemil.25.d:0 "在黑尔格·荣格将军的果断领导下，瑞典迅速转变了其工业格局，从一个和平时期的消费主义国家转变为一个强大的战争机器。短短数月之内，我们曾经专注于民用产品的工厂，如今已轰鸣着生产武器、弹药和军用车辆，巩固了我们作为北方真正强国的地位。军政府已明确表示，那些拥护瑞典军事复兴事业的实业家和商人将获得丰厚的政府合同、税收优惠和国家支持。对于那些抵制或未能与新秩序保持一致的人，惩罚将是迅速而严厉的。我们工业精英的忠诚不再是可有可无的选择；它是强制性的。与我们站在一起的人将为确保瑞典的未来发挥关键作用——而那些反对我们的人将被扫地出门。\n\n在诸如兰斯韦克公司等企业的带领下，我们如今拥有了成为欧洲不可阻挡力量所必需的工业支柱。我们国家的力量建立在钢铁、火力和人民在军政府旗帜下坚定不移的决心之上。"
 swemil.25.a:0 "凭借兰斯韦克公司及其他企业的力量，我们将所向披靡。"
 swemil.26.t:0 "仁义之师"
 swemil.26.d:0 "随着卡尔·奥古斯特·埃伦斯韦德被任命为瑞典军队的领导人，一项必要的政策转变已经开始。军队过去强硬的手段，被公众视为冷漠无情，在驱逐“叛徒”时毫不留情，如今正迅速转变为一支国家重建的力量。埃伦斯韦德已下令禁止粗暴对待平民，更侧重于全面逮捕主要的政治目标和恐怖分子，同时调动更多士兵参与基础设施的重建。这一军事方向的转变，尽管在一些较为僵化的将军中引起了一些不满，却令平民百姓欢欣鼓舞，使他们重新对军队作为稳定力量（而非占领军）寄予希望。\n\n尽管在公众完全接受军事统治之前仍有许多工作要做，但这些最初的渐进步骤将大有裨益。"
 swemil.26.a:0 "军队的天职是为人民服务。"
 swemil.27.t:0 "与温和右翼和解"
 swemil.27.d:0 "军队针对革命者发动的政变之后，许多主流政党陷入一片混乱。汉森的许多社会民主党人或被捕，或逃亡国外，废除君主制的罪责被归咎于他们。农民联盟依然存在，吸收了汉森的一些残余势力，同时受到军方的密切监视。这使得人民党和大选联盟仍然在平民百姓中拥有相当大的支持。通过与他们的前领导人接触，特别是由于林德曼对约斯塔·巴格的支持，将确保瑞典的稳定并扩大我们的支持基础。"
 swemil.27.a:0 "携手并肩，我们就能重建瑞典。"
 swemil.28.t:0 "致渥太华的电报"
 swemil.28.d:0 "埃伦斯韦德一直对协约国及其成员国抱有好感，尤其是对温莎王室。在不列颠革命的混乱期间，埃伦斯韦德曾向瑞典政府建议援助保皇党，视其为勇敢的盟友。然而，由于世界大战后的经济困境以及瑞典政府维持中立的决心，并未派出任何援助。如今，执掌国家大权的埃伦斯韦德已下令向渥太华的国王发出一封电报，信中充满了钦佩之情和互助的愿望。尽管这样一封电报并不能保证与协约国结盟，但如果他们做出友好回应，它将为与他们建立友好关系打开大门。"
 swemil.28.a:0 "我们只能希望他们会回应。"
 swemil.29.t:0 "工会的恢复"
 swemil.29.d:0 "工会曾是工人们至关重要的喉舌，然而它们也容许自身被那些意图利用它们达到个人目的的寄生虫般的理论家所侵染。自从军队发动反革命政变以来，许多工会被军队或激进的准军事部队清洗。因此，目前工会在全国范围内仍然被禁止。然而，埃伦斯韦德现已允许在某些限制条件下成立新的工会。工会必须首先保持爱国主义，不允许任何煽动叛乱或持不同政见的理论家掌控其领导权，此外，军队将对工会进行监督。这些举措在瑞典工人中燃起了一些希望，然而这究竟会产生多大的实际影响，尚有待观察。"
 swemil.29.a:0 "莫为巧言令色者所惑。"
 swemil.30.t:0 "军政府的黄昏"
 swemil.30.d:0 "历经数月坚持不懈的谈判、外交斡旋和巧妙施压，约斯塔·巴格取得了一部分、却具象征意义的胜利。在国家危机后的混乱中夺取政权的军政府，已同意将有限的政治权力交还给政变前文官政府的残余力量。巴格如今领导着从旧大选联盟废墟中重生的国家右翼组织，已将自己定位为宪政复辟的坚定倡导者。尽管古斯塔夫六世国王已被允许担任礼仪性角色，但真正的权力仍然遥不可及，牢牢掌握在将军们及其核心集团手中。\n\n然而，这一可能的让步或许标志着一个试探性的转折点。凭借审慎的政治手腕和国家团结，巴格希望能缓慢地恢复瑞典虽已熄灭、却未被遗忘的民主传统。前路未卜，内部紧张局势重重，但议会治理的火花尚未完全熄灭。瑞典或许仍能从军事威权的掌控中重获其灵魂。"
 swemil.30.a:0 "目前，我们仍掌控大局。"
 swemil.30.b:0 "这将是向前迈出的一步！"
 swemil.31.t:0 "铁血共和国"
 swemil.31.d:0 "事实证明，即使是保守右翼中较为亲近我们的人也不能完全信任，他们仍抱着恢复旧君主制的幻想——正是那个将我们引向这场灾难的君主制。与他们之间不可能达成任何妥协或谅解，那些最敢言者必须被逮捕，并由军事法庭审判其罪行。瑞典如今是一个由强者组成的共和国，弱者休想玷污我们的形象。"
 swemil.31.a:0 "钢铁必将磨砺钢铁。"
 swemil.32.t:0 "由最忠诚者指引"
 swemil.32.a:0 "秩序至上。"
 swemil.33.t:0 "由最忠诚者指引"
 swemil.33.d:0 "革命的火焰已经熄灭，在瑞典武装部队的铁蹄下化为零星余烬。在卡尔·奥古斯特·埃伦斯韦德的坚决领导下，社会主义起义被粉碎，取而代之的是一个崭新的瑞典的雏形——一个建立在稳定、团结和民族纪律基础上的瑞典。\n\n混乱平息后，人民渴望秩序，但旧的君主制被认为是与新时代格格不入的遗物。取而代之的是，瑞典武装部队建立了一个军事军政府共和国，将权力集中在由埃伦斯韦德领导的高级军官委员会手中。文官治理得到部分恢复，议会受到严格控制，新闻自由有限，为这个饱受冲突蹂躏的国家提供了一层常态的表象。\n\n然而，在这共和稳定的表象之下，军队的控制依然毫不松懈。作为国家统帅，埃伦斯韦德掌握着至高无上的权力，其影响力渗透到国家的方方面面。文官内阁运作，但必须得到军政府的默许。议会辩论得到允许，但必须在军事委员会设定的严格界限内进行。瑞典不再燃烧，但它牢牢掌握在其将军们的纪律严明的手中。\n\n这个新秩序既非昨日混乱的共和国，亦非往昔的君主国。它是一个纪律严明的混合体，一个军事军政府共和国，由受控的文官结构加以调和，一个由其武装部队坚定不移的忠诚所指引的国家。"
 swemil.33.a:0 "步调一致，我们合众为一！"
 swemil.34.t:0 "瑞典整体民族主义"
 swemil.34.d:0 "埃尔莫·林霍尔姆的团体最初为大选联盟组建青年团，后因其日益激进而脱离，使其与他们本应代表的温和保守党派疏远。由此看来，在瑞典形形色色的极端民族主义乌合之众中，埃尔莫·林霍尔姆已然胜出，并许下了宏伟的承诺。他谴责一切形式的社会主义和左翼思想，同时反对瑞典的任何共和主义形式，称其“非瑞典”，狂热的保皇派和军方高层构成了其支持者的基础，此外还有他曾与大选联盟联合的激进青年团。\n\n意识形态上，林霍尔姆追随法国哲学家兼理论家夏尔·莫拉斯的道路。莫拉斯自身的意识形态，在其亲密支持者中形成，主张国家权力下放，将省级部门转变为由君主领导下的中央权力机构监督的小型政府。它以农业为基础，推行“皇家资本主义”作为遏制资本主义发展并将大部分权力重新置于王权之下的方法。其反对者视其为独裁，莫拉斯的支持者则驳斥这些指控，声称真正的自由在于王权和地方主义之下，然而中央政府仍然存在，以遏制无政府主义者和持不同政见者分裂国家，使其人民背离天授君权。\n\n如今，林霍尔姆及其保皇派团体以“瑞典国家联盟”为新的党名，希望能再次重塑瑞典社会。"
 swemil.34.a:0 "林霍尔姆？难道是……"
 swemil.35.t:0 "天主教之困"
 swemil.35.d:0 "看来我们的诋毁者声音越来越大，范围也越来越广，甚至一些摇摆不定的保皇派也谴责我们目前的政府形式。除了社会主义者和无政府主义者通常的论调外，针对我们的主要论点在于我们政府的基础——天主教。瑞典仍然是一个以新教为主的国家，虽然天主教徒在少数地区占多数，但总体而言他们只占极少数。因此，莫拉斯主义以天主教为基础，宣扬教会、王权和国家为其三大关键原则，这些原则构成了全球各地君主主义意识形态的核心思想。与此同时，夏尔·莫拉斯本人也主张强烈的反新教思想，申明在天主教会之外没有救赎，这与瑞典主流的新教特性相悖。\n\n瑞典的新教特性与我们意识形态的天主教特性之间的这些冲突，尽管林霍尔姆坚持认为该体系本身并不依赖于天主教，但多数新教国家对国家由天主教徒统治的想法日益不满，很快可能需要做出抉择。"
 swemil.35.a:0 "该死！"
 swemil.36.t:0 "危机的消解"
 swemil.36.d:0 "看来，围绕我们政府天主教性质的危机已然来临，新教多数派与天主教成员之间的内斗持续不断。埃尔莫·林霍尔姆出席议会，却难以插话，因为对最微小决定的争吵和纠纷层出不穷，天主教徒的任何举动都被视为企图抹杀瑞典新教文化的尝试。而一些新教徒则提出了直接针对和向天主教会征税的含糊法案。为了弥合党内分歧，林霍尔姆召集所有成员，试图决定并最终确定党未来的方针。最简单的出路是维持查尔斯·莫拉斯现有的意识形态框架，在党内强制推行，并稍作调整，不再强调其天主教优先性。另一种选择是提出一种略显含糊的“新封建主义”意识形态，其观点与我们近乎相同，但转向了更侧重武士文化的理念。在这种理念中，严格的等级制度是政府的首要任务，大部分权力集中在君主手中，各地区由向国王宣誓效忠的领主和伯爵统治。另一端则是整体主义，这又是一种类似的基础意识形态，但其侧重点在于教会本身在政府机构中的地位。它将严格的等级制度与精英统治相结合，宣扬国王和教会的权威对国家至关重要，因此将瑞典教会与国王并列于政府之中。\n\n摆在面前的是这些选择，利弊权衡之下，埃尔莫·林霍尔姆将在国王的批准下做出抉择。"
 swemil.36.a:0 "莫拉斯之道稳妥，保持原样。"
 swemil.36.b:0 "我们将复兴中世纪时代，封建主义！"
 swemil.36.c:0 "一切为了王权，整体民族主义！"
 swemil.37.t:0 "莫拉斯主义根深蒂固"
 swemil.37.d:0 "经过议会内部的深思熟虑和激烈辩论，埃尔莫·林霍尔姆从意识形态的风暴中脱颖而出，做出了明确的裁决：夏尔·莫拉斯的学说将继续作为瑞典国家的指路明灯。\n\n尽管其深受天主教传统主义影响，林霍尔姆已批准对该框架进行修订，使其原则适应瑞典的新教特征。其结果是瑞典特有的莫拉斯主义变体：一个坚定不移的等级社会，以君主制、反议会制和文化民族主义为基础。\n\n国王陛下虽仍身着王室华服，被誉为国家的活象征，如今却需听从林霍尔姆核心圈子的酌情安排。君权神授，确然如此，但须在监督之下。旧时代的民主制度或被废除，或被架空，取而代之的是一个集权化的国家机器，旨在推行纪律、统一和国家意志。\n\n教会虽不再享有至高无上的特权，却仍受到密切关注。只要它服务于国家愿景，而非凌驾于国家之上，便可得到容忍。\n\n随着莫拉斯主义如今被编入法律和治理体系，林霍尔姆取得了瑞典悠久历史上少有人能及的成就——一个意识形态统一的政权，拥有统一的意志、统一的声音和统一的命运。"
 swemil.37.a:0 "国家团结一致，不容异议。"
 swemil.38.t:0 "中世纪时代的复兴"
 swemil.38.d:0 "重归封建秩序，重新点燃了瑞典人民心中一度沉寂的火焰。传统，曾一度埋没于现代官僚体制的层层积弊之下，如今以钢铁、丝绸和仪仗的辉煌姿态重现。国王卫队的成员不再仅仅身着现代的挺括蓝色制服，他们如今穿上了仿古骑士的板甲，手持长矛，高举旗帜，列队游行。\n\n尽管很大程度上是象征性的，但这些中世纪的壮丽景象却引发了一场文化复兴。陆军军官如今再次佩戴礼仪用剑，许多人身着祖辈的制服，有些甚至可以追溯到曾在古斯塔夫·阿道夫麾下作战的先人。旧的让位于更古老的，一个新的美学时代正在生根发芽。\n\n国会已被正式废除，取而代之的是一座高耸的皇家城堡的修建工程——一座配得上国王的城堡，它不仅仅是用石头建造，更是用神话和传奇铸就。在其殿堂之内，埃尔莫·林霍尔姆建立了一个强大的王室宫廷，由忠诚的贵族、思想家和信赖的军官组成。尽管国王仍然是国家元首，但其角色日益礼仪化，在林霍尔姆宫廷的巧妙劝说下轻轻摇摆。\n\n对于普通瑞典人来说，生活或许暂时如旧。但这些变化标志着一个更深层次的开端：一场对血统、王权和土地的浪漫化回归。瑞典将不受人摆布。她将身披铠甲，高举旗帜，决定自己的命运。"
 swemil.38.a:0 "准备，武装！"
 swemil.39.t:0 "教会的新权威"
 swemil.39.d:0 "整体民族主义的兴起不仅重塑了国家结构，也重塑了民族灵魂。这种转变在教会新获得的政治地位中体现得最为明显。教会曾一度被视为基本上不问政治的机构，与中间派或君主制的宁静传统松散地联系在一起，如今却被卷入了权力的核心。\n\n随着许多高级教士宣誓效忠林霍尔姆及其统一瑞典的愿景，教会已被提升为国家非官方的支柱。尽管古斯塔夫国王仍然是象征性的君主，林霍尔姆是他忠实的执行者，但日益明显的是，教会为这个新瑞典提供了意识形态的支柱。\n\n周日礼拜已开始改变。身着制服的士兵越来越多地参加弥撒，通常坐在前排，作为国家和信仰的尊贵象征。布道如今将经文与关于责任、团结和服从的演讲交织在一起。讲坛和政坛之间的界限每周都在模糊。\n\n随着这个神圣的机构转变为呼应国家的声音，问题依然存在。这是信仰的复兴，还是信仰的挪用？是教会在指引国家，还是教会本身在被指引？"
 swemil.39.a:0 "天佑瑞典。"
 swemil.40.t:0 "重建皇家卫队"
 swemil.40.d:0 "在前几届政府统治下，皇家卫队已沦为装点门面的摆设——士兵们穿着锃亮的靴子，系着鲜艳的绶带，在庆典和国事访问期间列队游行。他们的职责徒具形式，武器也大多仅供观赏。但在埃尔莫·林霍尔姆的瑞典，容不得虚有其表的存在。\n\n政府已迅速采取行动，重整这一机构，将其与那些曾为确保政权而战的最忠诚的准军事力量合并。这些人意志坚定，纪律严明，对国家的新秩序无比忠诚，他们如今将佩戴皇家卫队的头衔，不再是传统的象征，而是忠诚与力量的执行者。\n\n他们身着融合王室传统与现代战争朴素实用的制服，新的皇家卫队将既是国王的私人护卫，也是林霍尔姆抵御异议的盾牌。他们在首都的存在不容忽视，时刻提醒着人们，王冠虽在公众面前熠熠生辉，但其背后的利刃才是维持瑞典稳定的基石。\n\n礼仪盛典的时代已经结束。皇家卫队再次前进，不再为了场面，而是为了权力。"
 swemil.40.a:0 "让忠诚再次披上钢铁。"
 swemil.41.t:0 "扁平包装的愿景"
 swemil.41.d:0 "在斯莫兰宁静的森林里，一位名叫英格瓦·坎普拉德的年轻企业家创办了一家名为宜家的小型邮购公司。坎普拉德的公司以实惠的价格出售日常家居用品，其商业模式强调效率、简约和易得性，与传统昂贵的家具市场形成鲜明对比。\n\n尽管规模尚小，宜家却代表了一种瑞典创新和节俭的新精神，这些价值观有朝一日可能不仅塑造国内生活，还将影响瑞典的整体经济。目前，它还只是一个名字。但对于密切关注的人来说，这可能是一个远大未来的开端。"
 swemil.41.a:0 "瑞典工业前景光明。"
 swemil.41.b:0 "一个聪明的头脑，让他加入政府！"
 swemil.42.t:0 "埃尔莫的旗帜抉择"
 swemil.42.d:0 "作为即将成为欧洲唯一统治者的我们，必须设计一面与其新兴王国相称的旗帜。为此，国家领袖林霍尔姆发起了一场全国性的新国旗设计竞赛。\n\n在此之下，三种方案吸引了领导人的目光，它们都以象征欧洲王室的紫色为底色，并饰有一个由金色鸢尾花组成的巨大圆环。不同之处在于，第一种方案在瑞典国旗颜色的圆形徽章内放置了三王冠，最能体现瑞典在这一新帝国中的至高无上地位。第二种方案设计类似，但去除了王冠周围的圆形徽章。最后一种方案则将王冠置于左上角。\n\n最终的抉择是……"
 swemil.42.a:0 "第一种，彰显瑞典的至高与强盛！"
 swemil.42.b:0 "第二种，仅凭王冠便足以昭示我们的强大！"
 swemil.42.c:0 "第三种，展现真正的欧洲统一！"
 swemil.43.t:0 "来自斯德哥尔摩的电报"
 swemil.43.d:0 "一封不同寻常的电报自斯德哥尔摩瑞典政府发出。由国家领导人卡尔·埃伦斯韦德签署，此电报向协约国伸出了橄榄枝，表达了对该联盟的爱戴与钦佩，并提议进行互利的贸易协定以及对任一方提供援助。尽管电报中并未直接提议加入协约国，但也并未排除此种可能性。我们如今面临抉择，是向他们这个正在从革命企图中恢复的国家提供一些援助，还是予以拒绝。拒绝他们将使他们与协约国疏远，但瑞典也可能成为联盟的负担。"
 swemil.43.a:0 "送去援助，我们以礼相待"
 swemil.43.b:0 "感谢来电，然心有余而力不足，恕难从命。"
 swemil.44.t:0 "一份回应"
 swemil.44.d:0 "看来协约国内部的强权国家已经做出了善意的回应！他们向我国提供了一些军事和财政援助，并提出了新的国家间贸易协定。这将极大地促进瑞典的稳定和发展我们与协约国的对外关系！"
 swemil.44.a:0 "天佑协约国！"
 swemil.45.t:0 "一份回应"
 swemil.45.d:0 "不幸的是，我们向协约国的请求遭到了拒绝。他们赞赏我们为建立更良好关系所做的英勇努力，但协约国似乎专注于其光复故土的目标。这种短视的观点可能是他们的致命弱点，然而我们现在必须在没有协约国的情况下继续前进。"
 swemil.45.a:0 "外交事务令人沮丧。"
 swemil.46.t:0 "瑟内尔，忠诚之士"
 swemil.46.d:0 "僵硬而冷漠，严厉而讥讽，索内尔不受其下属喜爱。被荣格“军政府”视为不过是个无能的“占位者”，被瑞典社会民主左翼党视为嗜血的白匪，索内尔之所以能保住最高指挥官的职位，全赖他与政府的良好关系。政府相信他不会野心勃勃到给政府添乱，但也不至于在压力下崩溃，因此视其为陆军领袖的理想人选，尽管约斯塔·巴格私下里对他极为厌恶。\n\n作为德国的朋友，也是流亡非洲的法国人的朋友，索内尔对日益增长的革命威胁感到担忧，但他不相信社会民主工人党是这场社会动荡的预兆。这使他与日益激进的“荣格军政府”产生了矛盾，后者相信社会民主工人党只会为进一步削减军费开辟道路，并很快导致社会主义推翻军队和国家。或许他最大的特点，除了被认为疏远和缺乏魅力外，便是他冷静沉着的风度。的确，尽管“军政府”不喜欢他，他们也相信他在动荡时期能像岩石一样沉着冷静。或许，过于冷静了。"
 swemil.46.a:0 "我们在军队里的人。"
 swemil.47.t:0 "回归旧秩序"
 swemil.47.d:0 "尽管镇压了许多政治异见者，军政府正式宣告成立，并任命了埃伦斯韦德，但瑞典国内外的许多人仍然谴责我们的政府为非法。即使埃伦斯韦德采纳了一些前保守派的元素，我们仍然在合法性问题上挣扎。因此，我们内阁中一些人提出了一个帮助我们获得合法性的想法——一个旧制度的新生。通过恢复并称我们的政府为“瑞典枢密院”，一个来自瑞典中世纪时期的制度。瑞典枢密院曾是瑞典国王的咨询和共同统治职位。无论我们是否有国王，这样一个制度和回归，都能从历史中带回合法性，回归我们真正的传统政府根基。尽管这样的提议可能有效，我们政府中的其他人则称此举毫无意义，纯属浪费时间，并认为这样的更名目前并无必要。无论我们选择什么，现在都必须做出决定。"
 swemil.47.a:0 "改！我们将拥抱我们的过去！"
 swemil.47.b:0 "改，并完全拥抱我们的过去，恢复枢密院！"
 swemil.47.c:0 "没必要进行中世纪的改变。"
 swe.9999.t:0 "稳定民主的过去"
 swe.9999.d:0 "世界大战期间，瑞典始终恪守中立，尽管国内政坛及贵族中亲德情绪高涨，却仍于整场冲突中秉持武装中立的立场。战后时代，德国对这个北方国家的影响日益加深，德意志的大型企业确保了与瑞典的关键贸易。与南边扩张的德意志巨擘相伴而行，瑞典政坛亦受益于表面的稳定。1921年普选制的推行，使早期的大选得以举行，第一批女性议员宣誓就职于国会，并为社会民主党的胜利铺平了道路。\n\n然而，1924年不列颠王国因革命而倾覆，经济随之衰退，失业率上升，时运也随之逆转。工团主义与左翼思潮的急剧兴起，为1928年阿尔维德·林德曼领导下的保守派赢得选举创造了条件。林德曼在欧洲北部延续了这种保守主义的传承，直至1935年他突然辞职。这使得瑞典最大的保守党派——大选联盟，由新领袖约斯塔·巴格接手，并带领国家迈入1936年的大选。\n\n国际局势日益紧张，流亡的协约国、日本帝国以及第三国际均在寻求收复或征服新的领土，下一次选举对于确立瑞典在世界舞台上的地位将至关重要。"
 swe.9999.a:0 "为了瑞典！"
 swe.1.t:0 "黑色星期一袭击瑞典"
 swe.1.d:0 "两周之前，德国股市陷入崩盘，斯德哥尔摩证券交易所很快便步柏林股市后尘而倒，紧接着经济的其他部门也一一崩溃，危机的惊涛骇浪已经席卷了瑞典的海岸。\n世界大战后，瑞典开始高度依赖对德贸易，与丹麦一起加入了德国的“中欧同盟”经济组织。因此瑞典的贸易逐渐开始单方面滑向那些免税区的国家：德国、丹麦以及德国在波罗的海沿岸的傀儡政权，而与诸如挪威和英国等其他贸易伙伴交易的代价则变得十分高昂，至少也要支付大笔关税，像英国这样的情况下甚至还会遭遇禁运。"
 swe.1.a:0 "我的上帝啊！"
 swe.2.t:0 "佩尔·阿尔宾·汉森批判政府的危机应对措施"
 swe.2.d:0 "瑞典社会民主工人党的领导人佩尔·阿尔宾·汉森被广泛认为是反对派的首要领导人，他严厉谴责了巴格内阁应对当前经济危机的措施，并表示现任内阁对自由放任主义的信赖是极端危险的，也是对瑞典有害的。\n他再次呼吁人们支持他的“人民家园”计划，并称这一计划将切实保护那些因德国危机而失去工作的民众。"
 swe.2.a:0 "我们已经尽力了！"
 swe.3.t:0 "社会主义左翼党的党员人数逐渐上升"
 swe.3.d:0 "尽管社民党是反对派无可争辩的领导者，但还有两个规模较小的政党保持着活动：自我标榜为激进社会主义、强烈偏向于所谓“第三国际”的瑞典社会主义左翼党，以及农民联盟，一个社会自由主义中间派政党。\n其中前者的党员人数增长最为显著，因为社民党未能推翻保守派政府的长期统治而导致了内部激进势力的分化。"
 swe.3.a:0 "左派的分裂对我们来说可是天大的好事！"
 swe.4.t:0 "阿尔维德·林德曼支持巴格内阁"
 swe.4.d:0 "常青树首相阿尔维德·林德曼曾是大选联盟的领导人，他公开表示了对政府的支持，说他对巴格抱有全心全意的信任，并号召选民支持这个他曾经领导的政党。\n\n林德曼从1906年到1911年担任瑞典首相，然后从1924年一直执政到1934年退休。许多人认为他超凡的人格魅力是瑞典的保守派没有像丹麦那样输给社会民主党的首要原因。也有很多人在怀疑巴格是否还能像他那样维持大选联盟在瑞典政坛中的主导地位，他们认为1936年的大选，也是巴格担任保守派领袖以来面对的第一次大选，将在很大程度上决定他接下来的政治生涯。"
 swe.4.a:0 "谢了，老朋友！"
 swe.5.t:0 "社民党不排除与激进派合作"
 swe.5.d:0 "汉森表示，如果合作能带来最为民主的结果，那么社民党不会排除与左翼党组成联盟的可能性，这个消息令许多人都感到震惊。\n左翼党公开表示希望终结瑞典的体制，因为它支持法国和英国那样的社会主义政府形式(尽管在其党章中描述为“有瑞典特色的社会主义”)，这引起了右翼人士的极大关注。"
 swe.5.a:0 "瞧瞧，社民党终于露出真面目了！"
 swe.6.t:0 "投票给社民党就是投票给巴黎！"
 swe.6.d:0 "在接到社民党愿与那帮毫不遮掩的激进分子合作的消息之后，大选联盟发动了一场宣传战。他们公开抨击社民党支持第三国际，因此每张投给社民党的选票都将直接助长法国的工团政权。\n\n尽管社民党对这种论调进行了尖锐的指责，真正的社民党选民也并未受什么影响，但这种宣传似乎成功地激起了自由人民党选民对大选联盟的支持。这些选民逐渐开始认为社民党对他们的命运构成了切实的威胁，并把大选联盟视为一个比自由党更有能力对抗社民党邪恶计划的党派。"
 swe.6.a:0 "不是针对你呀，安德森……"
 swe.7.t:0 "军事预算辩论"
 swe.7.d:0 "随着选举的临近，约斯塔·巴格和他的部长不得不将落败的可能性(这种可能性还不低)纳入考量。政府已经安排了一场辩论，来趁早在现任的国会上通过瑞典1936年的预算法案。巴格内阁寻求维持巨额的军事开支，这一点遭到了社民党的强烈反对，他们表示瑞典目前并未受到直接军事威胁，所以这笔钱最好花在其他能够改善人民生活水平的地方。保守派则反驳称，全球紧张局势正在加剧，挪威和芬兰局势令人不安的发展可能会在未来直接威胁到瑞典。现任执政党在瑞典议会占有多数席位，因此预算案肯定会获得通过，不过在争论当中占据上风可能会让执政党在即将到来的选举中更有优势。\n专家认为……"
 swe.7.a:0 "……反对派已将预算案贬得一文不值。"
 swe.7.b:0 "……保守派成功证明了他们年度预算案的价值。"
 swe.7.c:0 "……人民党让巴格免于名声扫地。"
 swe.8.t:0 "1936年瑞典议会选举"
 swe.8.d:0 "1936年的竞选活动充斥着阴谋诡计、煽动民意和公然威胁。不过目前唯一可以肯定的是，无论谁在这次选举后获胜，都必须与其他党派合作才能得到多数席位。如果社会民主党赢得胜利，他们就会兑现先前的威胁、与左翼党展开合作，专家预期这将带来严重的麻烦。如果保守派获胜，巴格将保住他作为林德曼政治继承人的地位，但心怀不满的社会主义者无疑会对这次选举的合法性产生怀疑。"
 swe.8.a:0 "社民党取得胜利！"
 swe.8.b:0 "大选联盟继续稳坐第一！"
 swe.8.c:0 "人民党主导保守派联合政府！"
 swe.8.e:0 "社民-社左联合政府出人意料地获胜！"
 swe.9.t:0 "第一届汉森内阁"
 swe.9.d.start: "1919年后史上第二次，瑞典社民党人团结在社民党之下，战胜了以约斯塔·巴格的大选联盟为首的诸多敌人，在选战中堂堂大胜。\n\n"
 swe.9.d.nomajority: "$swe.9.d.start$话虽如此，我们并没有取得绝对多数，$swe.9.d.finish$"
 swe.9.d.majority: "$swe.9.d.start$但是，虽然我们备受民众拥戴，我们却没有取得议会多数，$swe.9.d.finish$"
 swe.9.d.finish: "还需要与国会中的其他政党之一结成联盟。在竞选期间，我们敞开了与激进社会主义的社会主义左翼党合作的大门，这可能是通过民主手段实现社会主义的最直接途径，但这肯定会爆一个大冷门，很可能会让瑞典人民奋起反抗。或者，我们可以与农民联盟结成同盟：我们可能得在理想上做点妥协，但这毕竟不会让瑞典政治两极分化得太过严重。\n\n无论我们作何选择，林德曼的保守时代都已成为过往云烟，一个新瑞典将就此诞生！"
 swe.9.a:0 "我们将与左翼党携手共建社会主义！"
 swe.9.b:0 "我们会跟农民联盟合作！"
 swe.10.t:0 "第二届巴格内阁"
 swe.10.d:0 "许多人认为约斯塔·巴格没法打理好阿尔维德·林德曼留下的政治遗产，但事实证明他们错了：大选联盟再次在民调中胜出，重挫了社会民主党的锐气。\n尽管我们骄傲地捍卫了多数地位，但却没能确保绝对多数，因此瑞典议会仍处于悬置状态。如果要组建政府，我们就必须与一个其他党派展开合作，要么继续选择在经济上与我们步调一致的人民党合作来延续第一届巴格内阁，要么与跟我们在社会政策方面更合得来的农民联盟组建联合政府。"
 swe.10.a:0 "组建农民党-保守派联合政府！"
 swe.10.b:0 "我们会继续跟人民党合作！"
 swe.11.t:0 "废除君主制"
 swe.11.d:0 "左翼党开出的条件之一就是废除君主制。在他们看来，这种古老的制度不过是反动派用以阻止瑞典走向社会主义的工具罢了。社民党总体上对这个问题漠不关心，其内部持激进共和思想的派系规模也很小，但最终为了与其他社会主义者共同执政，社民党还是同意了。\n\n由于相当于瑞典宪法的《政府约法》只要有议会多数就可以简单地修改，已控制了议会的社民-左翼联盟轻易就达成了他们的目的，不过此举遭到了已成为反对派的约斯塔·巴格和大选联盟的一致反对和严厉谴责。"
 swe.11.a:0 "希望这项措施的利大于弊……"
 swe.12.t:0 "[GetMonth]一个寒冷的早晨……"
 swe.12.d:0 "凌晨时分，一群人突然猛烈地敲开了佩尔·阿尔宾·汉森位于奥尔斯滕大街40号的个人住宅的大门。门开了，一个粗鲁的军人喊道：“佩尔·阿尔宾·汉森，根据新政府的命令，你因叛国罪被逮捕了！”\n\n在斯德哥尔摩市的各个地方，一队队的士兵占据了战略要地和政府大楼，从城里的各大桥梁到瑞典议会大楼，到处都是身穿制服的瑞典士兵。拂晓来临，奥斯卡·尼格伦将军在国家电台宣读了一份声明，宣布汉森的“意欲永远摧毁瑞典传统的秘密工团主义叛国政府”已经被摧毁，由一个称作“军人救国联合会”的组织领导的临时军政府将很快恢复今年那场造假选举之前的秩序。他指出，原政府犯下的一些罪行导致军方不得不出手干涉，但人们都很清楚，是汉森突然宣布废除君主制才让那些最为保守的军事将领意识到他不仅想要削减军费开支来夺走他们的工作，还想让瑞典变成巴黎的傀儡！"
 swe.12.a:0 "瑞典从此将免受地下工团主义者的毒害了！"
 swe.12.b:0 "政变失败，共和国是安全的！"
 swe.13.t:0 "工人组成民兵！"
 swe.13.d:0 "如果这件事发生在一年前，安东·尼尔森可能会被政府无视然后立刻逮捕，但在今天，他与几个同伴的言论将会广为人知。这群社会主义者武装占领了瑞典广播电台在马尔默市的广播站，公开表示会向那些袭击政府的反动势力抵抗到底，并呼吁他们浪子回头为时不晚。\n尽管背后有激进社会主义的背景，但这份声明还是收效显著。从自由主义者到社民党人，再到硬派工团主义者，全国各地的瑞典人都组成了民兵组织，他们绝不会轻易接受这种对民主的侵犯。不久后，斯德哥尔摩那些怀着将国家从军事暴政中拯救出来的勇敢愿望的工人们就纷纷加入了民兵组织！接着双方就开始在核心的战略要地针锋相对。暴民们全副武装，而接下来发生的事情将永远改变瑞典："
 swe.13.a:0 "机枪全速开火，没多久街道上就空无一物了！"
 swe.13.b:0 "那些出身平民的士兵们加入了民兵的队伍，反抗那些窃国的上级军官！"
 swe.14.t:0 "政变成功"
 swe.14.d:0 "没什么人知道这一天随后的时间段里具体发生了些什么。工人的民兵组织不断壮大，但发动政变的士兵仍然忠于职守；民兵们缺乏武器，如果他们拒绝离场的话，很快就会被机关枪击毙。当太阳开始落山时，斯德哥尔摩和大多数其他主要城市都已经落入军方控制。马尔默，政府派抵抗运动的摇篮，同时也是革命无线电讯号的发源地，到了第二天清晨也已向军方投降。\n在斯德哥尔摩，军政府首脑奥斯卡·尼格伦正式任命政变的支持者为内阁成员。军人救国联合会分为三个相互竞争的派别，担任新总理的将军人选成为了决定下一步行动的关键。"
 swe.14.a:0 "改革派的卡尔·奥古斯特·埃伦斯韦德！"
 swe.14.b:0 "中间派的黑尔格·荣格！"
 swe.14.c:0 "极端派的阿奇博尔德·道格拉斯！"
 swe.15.t:0 "政变失败！"
 swe.15.d:0 "没什么人知道这一天随后的时间段里具体发生了些什么。工人的民兵组织不断壮大，士兵们也开始不断投向工人一方，使得叛军开始处于劣势。冲突在傍晚对最忠诚的叛军所占据的议会大楼的突击中达到高潮，到了晚上，民兵已控制了瑞典所有的主要城市。\n尘埃落定，有两件事已变得十分明显：第一，社会民主党政府在政变期间已完全化为齑粉。当一批倾向极权主义的民兵发现被军方谋杀的佩尔·阿尔宾·汉森的尸体时，这一点变得尤为明显。他立即被宣布为瑞典革命的烈士。第二，一个以英法模式为基础的工团共和国诞生了。尽管许多民兵都是自由派和社民党，但汉森的死让许多人相信必须采取强硬的措施，反对这一政策的人则成为了极权主义者的反革命分子狩猎行动的第一批牺牲者，其他社会主义者也都默认了这种现状。"
 swe.15.a:0 "今天，一个新的瑞典就此诞生！"
 swe.16.t:0 "极权主义的恐怖统治"
 swe.16.d:0 "一周之前，反动势力企图重新在人民的脖子上套上枷锁，然而现在一切已成定局。尽管如此，社会主义共和国的草创仍然充满了腥风血雨。极权派的准军事组织先是在物理上抹除了温和派，然后又调转枪口指向那些巧妙地伪装成忠诚同志暗地里却给工人阶级使绊子的地下反革命分子，以及那些统治瑞典几百年、毫不遮掩地控制工人阶级的大反动派。其他派别当中有些人开始反对这些常常是手段恶毒的措施，但很明显的是，在工人国家刚刚建立后的这股无政府主义气氛中，并不是每个人都能幸免遇难的。"
 swe.16.a:0 "随他们的好了，这对革命只有好处没有坏处！"
 swe.16.b:0 "尽可能地限制他们的行动，我们可不是野蛮人！"
 swe.17.t:0 "瑞典难民"
 swe.17.d:0 "瑞典已经成为祸害欧洲已久的社会主义瘟疫的牺牲品。工人国家成功建立后，当地的极权主义者抓住机会对瑞典的资本家、政客、牧师和其他旧政权成员展开了报复。因此，许多人试图逃离瑞典，但与其他受工团主义困扰的国家不同，他们并没有可以倚靠的殖民帝国。因此，这些人来到了[Root.GetNameDef]寻求庇护。有几个团体已经到达我国的边界，我们应该接纳他们吗？"
 swe.17.a:0 "欢迎来到[Root.GetNameDef]！"
 swe.17.b:0 "滚回去吧，瑞典渣滓！"
 swe.18.t:0 "社会主义激进分子"
 swe.18.d:0 "你正在斯德哥尔摩郊外乘坐汽车旅行，但车子突然刹了下来。路面被一棵倒下的树堵住了，司机解释说，只能稍微绕点远路从一条偏僻的土路走过去了。"
 swe.18.a:0 "好吧，希望我们不会耽搁太久！"
 swe.19.t:0 "社会主义激进分子"
 swe.19.d:0 "在这条小路上走了不到半里格之后，你的汽车陷进了泥里，然后你就被武装的社会主义者埋伏并包围了！他们打发走了你的司机，说只对你本人感兴趣。你试图呼叫守卫，但他们只是一笑置之——连他们也想要你的脑袋。"
 swe.19.a:0 "你，你们根本就不是社会主义者啊！"
 swe.20.t:0 "道格拉斯自封为全国领袖"
 swe.20.d:0 "在我们敬爱的领袖奥斯卡·尼格伦不幸死于激进的社会主义者之手之后，阿奇博尔德·道格拉斯接替了他的军政府首脑之位。道格拉斯立即将军政府领导人与他的总理职位合并为一个名叫“全国领袖”的新头衔，他通过国家广播电台宣布，“有鉴于社会主义威胁之明显，旧政府的恢复将会无限期搁置，军政府将在可预见的未来继续维持。”"
 swe.20.a:0 "社会主义者真是太恶毒了，还好我们的全国领袖是位强人！"
 swe.21.t:0 "军事法庭"
 swe.21.d:0 "在秩序迅速恢复之后，成立了第一个军事法庭。虽然很大一部分法官本来就是在正常司法系统当中由保守派的司法部长所任命的，但军政府非常担忧那些在1920年代初被社民党司法部长授予终身职位的法官可能会为一部分叛徒做出无罪判决，因为一些叛徒本就是隶属于社民党的。\n为了防止这种情况的发生，这个新的法庭将把所有军方不想看到的政变参涉者都排除在外，无论是在街头抵制政变的社会主义者还是汉森政府的成员。"
 swe.21.a:0 "第一次庭审……"
 swe.22.t:0 "汉森诉瑞典案"
 swe.22.d:0 "第一个被送上法庭的人就是前首相佩尔·阿尔宾·汉森。这个叛徒企图颠覆瑞典，他滥用人民的信任建立了工团主义暴政，剥夺了人民的自由。幸运的是，他邪恶的计划被军队勇敢无私的行动所阻止了。对汉森来说不幸的是，检察官是道格拉斯派系的一员，对他没有丝毫的怜悯：检方要求对这个工团余孽判处死刑，但根据瑞典法律，死刑只能在战争时期执行。因此，检方和汉森的辩护人之间的主要争论是政变是否可以被认定为战争时期，这将决定汉森是会被执行死刑还是仅仅因为他的罪行而被判处终身监禁。在那之后法庭将会做出裁决，这次庭审的结果可能会为接下来的其他审判奠定基调。"
 swe.22.a:0 "汉森被判处终身监禁。"
 swe.22.b:0 "汉森被判处死刑。"
 swe.23.t:0 "恢复君主制？"
 swe.23.d:0 "那帮夺取国家机器控制的军人本来的目的就是恢复1936年9月20日这个足以载入史册的日子之前的政府，或许还要再加上一些额外的保障措施，以确保这种工团主义的悲惨渗透不会再度发生。因此，我们有必要阻止社会民主党参与未来的选举，而在整个危机中表现得消极懦弱的古斯塔夫五世将不会重登王位。我们将把国王的孙子西博滕公爵，一位强烈反对工团主义的军官推上王位，他将会维护国家的安全。\n然而，军政府中的一些人却认为，恢复君主制和文职政府只会危及他们的利益，他们宁愿扩大对国家的军事管制。"
 swe.23.a:0 "宣布即将恢复“民主制度”。"
 swe.23.b:0 "延长宪法暂停的期限！"
 swe.24.t:0 "古斯塔夫六世·阿道夫继承大统"
 swe.24.d:0 "按照军政府的承诺，君主制今天已经恢复。在一个盛大的仪式上，先王古斯塔夫五世的孙子古斯塔夫·阿道夫王子宣誓即位，并正式加冕为瑞典正统国王。此前不久，恢复君主制的法律刚刚经由瑞典议会批准生效。"
 swe.24.a:0 "国王万岁！"
 swe.25.t:0 "国王任命新政府"
 swe.25.d:0 "在新国王坐稳瑞典的宝座之后，军政府继续迅速向民主政体过渡。国王即位后不久军政府便宣布辞职，文职政府重新建立，只不过由于社民党被迫转入地下，他们的席位空缺了下来，大选联盟便在余下的议会席位中占据了绝对多数地位。因此，国王要求约斯塔·巴格再次组建政府。军政府的最后一项行动是巩固在危机后受到动摇的王室保留权力，但新国王是否会真正使用这些权力仍旧有待观察。"
 swe.25.a:0 "万岁！"
 swe.26.t:0 "埃伦斯韦德内阁建立"
 swe.26.d:0 "事实上，奥斯卡·尼格伦只是一位中庸的威权式人物。四分五裂的各军队派别愈来愈不服从管束，卡尔·奥古斯特·埃伦斯韦德将军藉此开始掌管实质上的行政权力。尼格伦的职权渐渐落到埃伦斯韦德及其支持者身上，让尼格伦成为了埃伦斯韦德集团的傀儡，他退休并让位于埃伦斯韦德只是时间问题。埃伦斯韦德在执政方面更有天赋，他立即改组了内阁并指派忠于他的人出任各大部长，因此在可预见的未来中，军人救国会的温和派都将会掌控局面。"
 swe.26.a:0 "理所应当。"
 swe.27.t:0 "荣格军政府"
 swe.27.d:0 "奥斯卡·尼格伦并不是最具权威的人物，在他那四分五裂的军政府当中，阴谋诡计简直就是例行公事。因此，尼格伦的掌控力正逐渐流向黑尔格·荣格将军，他是制定政变计划的参与者之一，也正是他提名弱势的尼格伦将军为领导者，让尼格伦作为三个派别团结的象征。不需多谈，尼格伦早已厌倦了政府内部的居心不良和两面三刀，也已经表达了辞职的意向，荣格获得了足够的支持来接管他的地位，并迅速填补了因此带来的短暂权力真空。很快那些反对荣格的人就被取代，“荣格军政府”已经成为了执政的军政府的代名词。"
 swe.27.a:0 "黑尔格·荣格才是我们真正的救世主！"
 swe.28.t:0 "道格拉斯政权建立"
 swe.28.d:0 "奥斯卡·尼格伦也许并不擅长治国，他自己也很清楚这一点。几乎每个人都注意到了军政府内部于道格拉斯派阀的缓慢扩张，但尼格伦对此就是一无所知。或者说他至少是低估了他们带来的威胁，因为当支持道格拉斯的士兵冲进他的办公室并递给他一份法案草案让他通过的时候，他还是感到了措手不及。法案要求结束军政府，同时政变后瑞典国会那些一直空缺的社民党和左翼党席位也将得到填补。所有空缺席位都将被转移到道格拉斯领导的新政党“大斯韦阿民族团结党”的名下。手续一办完，瑞典议会就通过了一项修改政府约法的法案，增设了一个能够以其法令凌驾于瑞典议会的决议之上的职位“全国领袖”，并将这个职位授予了阿奇博尔德·道格拉斯，使他在瑞典拥有了无限的权力。"
 swe.28.a:0 "文职政府终于回归了，只不过……有些……不太一样……"
 swe.29.t:0 "工会联合会被解散"
 swe.29.d:0 "团结在所谓的瑞典工会联合会内旗下的瑞典工会以及团结于瑞典工人中央组织名下的工会都支持旧的叛徒政府，这早已不是什么秘密。政变后，许多工会试图组织罢工来反对新政府，但收效甚微。一段时间后，军政府做了他们该做的事情：解散了所有的工会。"
 swe.29.a:0 "终于解脱了"
 swe.30.t:0 "工会重建"
 swe.30.d:0 "民族团结党的理论家们认为，重建工人的利益组织对国家重获工人阶级的支持来说是至关重要的。几个派别已经携提案抵达了全国领袖的办公室：第一个派别支持建立一种瑞典特色的行会体制。这将使所有工人成为依照工种建立的行会的成员，那些刚刚入行或者改行去做别的工作的人都可以自由加入行会。公司将被禁止与非行会成员签约，同时行会将代表其成员参加劳资谈判。\n\n第二个提议是允许工会重新组织起来，不过要受到政府的严格控制。\n\n最后还有一些人认为，不管工会改叫什么名字、采用什么形式，对瑞典社会都是有害的，应该全都禁止。"
 swe.30.a:0 "行会体制的支持者胜利了"
 swe.30.b:0 "工会在严厉的政府监管之下得到重建"
 swe.30.c:0 "工会依然被禁止"
 swe.31.t:0 "行会制度"
 swe.31.d:0 "实行新的“行会”体制一年之后，我们可以得出结论：它是相当成功的。就算是以批判性的眼光将其视作民族团结党控制社会的另一种方法，也不会改变这一结论。毕竟“行会领袖”（指的是那些忠于现政权的行会领导者）制度的实施意味着政府能够将持不同政见者排除于他们的行业，乃至整个劳动力市场之外。突然之间所有的瑞典工人就在劳资谈判当中得到了代表，这个现实令包身工制度这样野蛮的做法变得站不住脚了。从前人们认为这个政权是属于富人的，而现在它也在瑞典的下层阶级中变得更受欢迎了。"
 swe.31.a:0 "不论富有还是贫穷，全体瑞典人民都并肩站在一起，追求更加伟大的明天！"
 swe.32.t:0 "工会的现状"
 swe.32.d:0 "在工会在政府的大力监督下得以重新运作半年之后，结果却是令人遗憾的失望。工会并没有站稳他们的新立场，反倒是很快掀起了复兴工团主义的浪潮，政府随即被迫采取行动。不久闹事者就被赶出了工会，政府的控制再次占了上风，但这导致没几个工人会再认为工会是捍卫自己利益的合法机构了。对许多人来说，它们只是资产阶级政府控制下的组织，而且本身就代表了他们应该反对的雇主。"
 swe.32.a:0 "当断不断，反受其乱，再次禁止工会吧。"
 swe.32.b:0 "立法强制要求所有工人都参加工会！"
 swe.33.t:0 "工会制度"
 swe.33.d:0 "在政府下令所有人都强制参加工会之后，工会霎时间就挤满了不情愿地赶来参加会议的工人。工会的合法性仍然很低，但由于政府的大力推动，参与率开始上升，一段时间后，政府做出的一些让步让更多的工人相信这个制度还是有其价值的。因此，国家管控的工会制度在某种程度上已成为一种能够自我维持的有机体，但可能仍旧跟全国领袖和理论家们心目中的样子相去甚远。"
 swe.33.a:0 "让媒体报道我们取得了巨大成功！"
 swe.34.t:0 "全国领袖与大主教"
 swe.34.d:0 "民族团结党承认了瑞典教会在瑞典人民当中的道德权威。事实上，全国领袖从他内阁中种族包容程度较低的成员手中力保瑞典犹太人社区的原因之一就是为了赢取教会的支持，因为大主教是反对反犹主义的。鉴于这些原因，阿奇博尔德·道格拉斯与乌普萨拉大主教厄林·艾登姆定期会晤就不足为奇了。道格拉斯十分乐意通过一些有利于瑞典教会的实质性法律，例如重新宣布脱离教会为非法行为，以及打击亵渎活动。然而，作为回报，教会必须主动清理那些反政府的进步派神职人员，并公开宣布支持全国领袖。厄林大主教根据他与全国领袖的谈话召开了一次会议来讨论这个问题。"
 swe.34.a:0 "让教会会议来自由决定吧……"
 swe.34.b:0 "会会那些反政府的神职人员，“帮”他们做出决定。"
 swe.35.t:0 "乌普萨拉教会会议"
 swe.35.d:0 "瑞典国教会的会议已经得出结论，牧师们一致认为民族团结党这样的世俗政府不可能得到明确的支持，更何况先前存在的民主还被不公正地剥夺了。此外，他们一致认为，一个人不能以他自己的价值观订立法律来换取上帝的支持。毕竟人们是需要敞开心扉的。最后，会议明确决定抵制民族团结党的论调。\n\n这一消息激起了全国领袖的愤怒，瑞典国教会在当天就被撤消了国教的地位，包括厄林大主教在内的许多牧师也不能再享有自由了。"
 swe.35.a:0 "不，不过愤怒是七宗罪之一来着？"
 swe.36.t:0 "乌普萨拉教会会议"
 swe.36.d:0 "令人奇怪的是，许多进步派的神职人员要么没有列席教会会议，要么是在这个问题上突然改变了主意。不过教会会议还是按计划召开，出席会议的牧师们一致认为，为践行上帝的意志是值得作出一些让步的，而且民族团结党已经在执行神的旨意，迫害异教的工团主义者并保护瑞典免受他们荼毒了。\n\n全国领袖对这一消息感到十分高兴，从那时起，瑞典国教就成为了民族团结党宣传机器中不可或缺的一部分（尽管有时不太情愿），教会自上而下地将政府奉为正朔，政府则大力支持教会以示回报。"
 swe.36.a:0 "我们也应该遵守诺言！"
 swe.37.t:0 "过渡到文职政府"
 swe.37.d:0 "随着时间的推移，军人执政的政府变得越来越难以维持。因此瑞典全国领袖宣布所有席位都属于他自己的政党“大斯韦阿民族团结党”并不会令人感到奇怪。此后权力就转移到了瑞典议会，议会立即采取行动永久确认了道格拉斯作为瑞典全国领袖的地位，并往政府约法中添加了一项法律，授予了全国领袖绕过瑞典议会的权力。现在全国领袖几乎拥有无限大的权力，而政变之前那个名为瑞典的国家已不复存在了。"
 swe.37.a:0 "有名无实"
 swe.38.t:0 "新政府约法"
 swe.38.d:0 "瑞典议会通过了一份新的政府约法（实质上相当于瑞典宪法）。新宪法明确排除了支持马克思主义或工团主义思想的政党，巩固了瑞典国王行使其保留权力的权利，以及其他一些非常偏向保守派政府的细微调整。"
 swe.38.a:0 "万岁！"
 swe.39.t:0 "瑞典请求加入第三国际"
 swe.39.d:0 "瑞典革命政府向我们发出请求，表示他们愿参加世界革命的斗争。我们要和瑞典工人们一起干翻资产阶级吗？"
 swe.39.a:0 "当然可以啦！"
 swe.39.b:0 "我们才不会跟那帮换皮的小资穿一条裤子！"
 swe.40.t:0 "法国同意！"
 swe.40.d:0 "我们从公社政府得到消息，他们欢迎我们同反动势力和黑暗的金融资本主义作斗争，让我们一起消灭这些布尔乔亚吧！"
 swe.40.a:0 "万岁！"
 swe.41.t:0 "法国拒绝了我们！"
 swe.41.d:0 "公社方面告知我们，他们并不欢迎我们加入对抗反动势力的战线。显然在他们看来我们只是另一个难以自保的拖油瓶罢了。"
 swe.41.a:0 "诅咒那些恶毒的叛徒！"
 swe.42.t:0 "革命伟人的雕像"
 swe.42.d:0 "尽管佩尔·阿尔宾·汉森并不是一位完人——他非常赞成在资产阶级政府内部做出改良这种绝无成功可能的修正主义策略——但他绝对算得上是一位真正的革命英雄。毕竟，很明显他绝对是一心想要推动共和国建成的，他促使国王退位的举措就是这一点的明证。不幸的是，这位革命的伟大英雄在政变之初就死于军方之手。要不是社会党民兵的英勇行为，我们可能永远都没法发现他的尸体。\n当然，我们需要永远铭记这样一位伟大的革命者，因此我们计划在汉森的故乡马尔默建造一座大型雕像。"
 swe.42.a:0 "伟大的雕像才配得上伟大的灵魂！"
 swe.43.t:0 "革命打响第一枪的日子"
 swe.43.d:0 "就在一年前的今天，无产阶级用鲜血赶跑了残忍的资本主义暴政。对瑞典人民来说重要的一点是，他们应该记住瑞典的自由不是天上掉下来的，因此我们决定宣布革命当天为国家法定节假日。在这一天，所有的工人将得到一天的假期，国家将会为青少年组织活动，成年人则得到了社交的机会！"
 swe.43.a:0 "这一天将会成为一年一度的盛典！"
 swe.44.t:0 "革命日"
 swe.44.d:0 "一年一度的革命的诞生日再度来临了。为了纪念瑞典革命，政府为孩子们安排了一些活动，而休假的成年人则可以利用空闲时间跟孩子们一起参与社交！"
 swe.44.a:0 "革命万岁！"
 swe.49.t:0 "大选联盟宣布更名"
 swe.49.d.socdem:0 "自1936年大选失利以来，保守派大选联盟的命运便多舛。该党的大部分支持者流向了汉森的社会民主党，而那些因反对社民党而支持联盟的选民，如果民调可信，则会回归人民党。\n\n为重塑该党作为右翼反对派堡垒的形象，并再次扭转乾坤，党内领导层已决定将党名更改为“国家右翼组织”。此策略能否再次成功吸引更多选民，尚待分晓。"
 swe.49.d.soccon:0 "自1936年我们对社会民主党取得辉煌胜利以来，社会向保守主义的缓慢转向，极大地提升了我们的声望。随着汉森及其同伙的支持率日益萎缩，我们决定将自身打造为瑞典保守主义的中流砥柱。更名之举，虽最初被大选联盟部分成员视为无谓之举，但此提议的理念却能让我们以崭新的面貌吸引更多支持与选民。既然党内多数已然赞同，我们的新名号便定为“国家右翼组织”。公众的反应如何，我们拭目以待！"
 swe.49.d.marlib:0 "虽然未必算是失败，但他们在联合政府中屈居第二，已使保守派的选民和公众支持率大幅下滑。如今多数人已与我们人民党站在一起，而任何摇摆不定的中间派则转向农民联盟或汉森的社会民主党。\n\n为重塑该党作为右翼反对派堡垒的形象，并再次扭转乾坤，党内领导层已决定将党名更改为“国家右翼组织”。此策略能否再次成功吸引更多选民，尚待分晓。"
 swe.49.a:0 "有点意思……"
 swe.50.t:0 "国王陛下想要寄一封信"
 swe.50.d:0 "国王陛下已向我们表达了致函德国皇帝的意向。他似乎想感谢德国人处置了困扰欧洲的工团瘟疫。这样的一封信可能会令人尴尬并损害我们的中立，所以一些政府人士希望我们阻止国王陛下寄出这封信。"
 swe.50.a:0 "跟其他人搞好关系总不会有坏处！"
 swe.50.b:0 "我们不能做这种危及中立的事情，截下它！"
 swe.51.t:0 "来自瑞典国王的信"
 swe.51.d:0 "我们收到了瑞典国王古斯塔夫五世寄来的一封信。他感谢我们收拾法国的工团祸害，并对我们迄今为止取得的胜利表示了祝贺。瑞典人以最为友善的方式表示了对我们事业的支持。"
 swe.51.a:0 "指示我国大使为此致谢！"
 swe.51.b:0 "说得好！"
 swe.52.t:0 "德国人致谢！"
 swe.52.d:0 "德国大使转达了德国对我国一位内阁部长的感谢，感谢我们的国王来信支持他们反对工团主义的事业。他们说这是一项非常友好的举措，现在德国已经将瑞典视作好朋友了。"
 swe.52.a:0 "很好的点子，不是吗？完全是陛下自己的主意呢！"
 swe.52.b:0 "我们不是截……呃没什么，挺棒的！"
 swe.53.t:0 "人民党的民调结果取得增长"
 swe.53.d:0 "一时看来社会民主党出局似乎使得保守派在瑞典无人能敌了。然而，自由派的人民党也随着社民党的消失开始崭露头角，许多曾经的社会民主党基本盘现在转而支持人民党，这些选民很清楚自由派并不支持社民党的经济理念，不过他们的确支持让社民党重归合法地位并恢复那个保守派还没能利用法律一手遮天的自由时代。"
 swe.53.a:0 "新的挑战者走上了擂台……"
 swe.54.t:0 "人民党掌控了反对派"
 swe.54.d:0 "保守派在很长一段时期都一直是瑞典最有影响力的政党，但他们的好运似乎已经结束了。首先，他们在大选中输给了社会民主党、丢掉了执政地位，也没能决定性地夺回政权，因此在民调中的表现持续下跌。那个不幸的事实终于在去年大选中成真了：保守派自现代瑞典议会建立以来再次取得最差的战果，他们已经失去了第二大党的地位、降到了第三位，新的第二大党自由党则接管了瑞典的反对派。"
 swe.54.a:0 "这是瑞典保守主义黑暗的一天。"
 swe.55.t:0 "瑞典[GetYear]年大选"
 swe.55.d:0 "竞选季又开始了，瑞典人民将会投票选出他们眼中最适合领导瑞典的政府。清点选票结束之后，我们就可以宣布获胜的是……"
 swe.55.a:0 "社民党！"
 swe.55.b:0 "保守派！"
 swe.55.c:0 "自由派！"
 swe.55.e:0 "异军突起，农民联盟赢了！"
 swe.56.t:0 "社会民主党组建政府"
 swe.56.d:0 "社会民主党再次在选举中获胜，得到了组建瑞典政府的权利。媒体急切地想知道未来几年瑞典将由怎样的政府统治。"
 swe.56.a:0 "联合了所有中间党派的内阁"
 swe.56.b:0 "社民-农民联合政府"
 swe.56.c:0 "最大限度利用多数地位的一党内阁"
 swe.57.t:0 "保守派组建政府"
 swe.57.d:0 "显然，保守派在这次大选中取得了胜利，因此他们将成为组建瑞典政府的唯一合法人选。媒体急切地等待着执政党的声明，因为这将决定未来几年的瑞典将会由什么样的政府统治。"
 swe.57.a:0 "我们会与农民党合作！"
 swe.57.b:0 "自由人民党是我们的天然盟友！"
 swe.58.t:0 "自由派组建政府"
 swe.58.d:0 "自由派在瑞典议会选举中取得了决定性的胜利，因此组建瑞典政府的重任落在了人民党的肩上。许多人都想知道自由派会打造一个怎样的政府，而媒体正热切地等待着消息。"
 swe.58.a:0 "与农民联盟组成真正的自由派联合"
 swe.58.b:0 "与保守派联盟，不过占主导地位的是自由派！"
 swe.59.t:0 "宪法修正案"
 swe.59.d:0 "当保守党修改《政府约法》并剥夺了全国大部分地区的选举权时，自由派和农民党内部的许多人都感到了不安。如今，人民党已经统治了瑞典（具有讽刺意味的是，这正是由于社会民主党被强行排除在外），因此，他们撤销这些改革也就不足为奇了。此外，人民党还强化了宪法，因此，今后再想修宪就需要三分之二多数了。"
 swe.59.a:0 "民主的完整性终于得到了恢复！"
 swe.59.b:0 "与社会民主党组成进步集团"
 swe.60.t:0 "瑞典开始征收关税"
 swe.60.d:0 "瑞典人居然开始对我们征收关税了，身为中欧自由贸易区的一分子，他们却做着这种原则上禁止的举措。许多经济学家认为，我们应该对这一举措进行报复，以免损害中欧同盟的诚信——再不杀鸡儆猴的话，其他成员国马上也会紧随其后！"
 swe.60.a:0 "我们应该采取反制措施！"
 swe.60.b:0 "我们现在可是还有更大的问题要处理呢！"
 swe.61.t:0 "德国实施制裁！"
 swe.61.d:0 "德国人并没有对我们逾越规则的举措掉以轻心：他们对我们实施了制裁。由于德国的经济实力，这对我们的企业造成的伤害——主要是原材料企业——远远超过我们的制裁对他们造成的打击。由于瑞典公司现在需要支付关税才能进入德国和丹麦市场，他们只能宣布新一波的裁员计划。"
 swe.61.a:0 "可恶！"
 swe.62.t:0 "危机局势转好"
 swe.62.d:0 "失业率已经降低到了24%以下。越来越多的人开始工作，他们的薪资促进了消费的扩大，瑞典经济也开始出现复苏的初步迹象。尽管最糟糕的时期已经过去，但情况离危机前的水平仍然相距甚远。"
 swe.62.a:0 "这是一个很好的开始！"
 swe.63.t:0 "危机局势进一步转好"
 swe.63.d:0 "失业率现在已经下降到20%以下。越来越多的人重新找到了工作，瑞典经济也正在迅速复苏。尽管如此，人们仍然可以清晰地感受到危机带来的影响，要想全面复苏仍需要付出相当大的努力。"
 swe.63.a:0 "随着时间的推移，繁荣终将重现！"
 swe.64.t:0 "危机局势继续转好"
 swe.64.d:0 "失业率现在已经下降到16%以下。许多从前赋闲在家的人现在又找到了工作，情况看起来比以前好多了。尽管人们仍然可以感觉到危机的影响，但全面复苏看上去比以往都更近了！"
 swe.64.a:0 "瑞典会挺过去的！"
 swe.65.t:0 "危机终于结束了！"
 swe.65.d:0 "失业率已低于12%，瑞典经济的运行速度再次回到了“黑色星期一”的悲惨事件之前的水平。我们成功地战胜了经济衰退！"
 swe.65.a:0 "万岁！"
 swe.67.t:0 "危机管理局发来报告！"
 swe.67.d:0 "在1936年的危机法案中成立的危机管理局发来了去年的收支报告。报告已经放在你的办公桌上了。"
 swe.67.a:0 "啊，太棒了！我会好好看看的！"
 swe.68.t:0 "主权债务危机"
 swe.68.d:0 "太可怕了！大家都知道危机管理局在对贷款的使用上有一些不太正统的想法，但是从没有人想到居然这么糟糕！管理局为了抵消“黑色星期一”的影响所欠下的巨额债务已经无法用瑞典剩余的预算来偿付，我们只得宣布债务违约并在实际上陷入破产！那些拿不回钱的国内外投资者肯定不会高兴的！"
 swe.68.a:0 "哦不！"
 swe.69.t:0 "瑞典陷入主权债务危机"
 swe.69.d:0 "长期以来，瑞典都被看作是投资的安全港，但现她在已经不那么安全了：今天早上，瑞典正式宣布破产，显然是由于黑色星期一导致他们无力偿还债务。很多投资瑞典债券的[Root.GetAdjective]投资者都赔了个精光。"
 swe.69.a:0 "可恶！"
 swe.70.t:0 "失业率增长"
 swe.70.d:0 "由于我们贬值瑞典克朗的政策，购买瑞典出口的原材料变得相当便宜。这导致瑞典的出口额直线上升，并对国内的就业产生了积极的影响！"
 swe.70.a:0 "万岁！"
 swe.71.t:0 "恶性通货膨胀"
 swe.71.d:0 "在瑞典克朗开始对我们的经济产生影响后，我们决定继续让它贬值，这可能是个错误。通货膨胀现在开始像滚雪球一样越滚越大，各方都表明今年国内的物价水平预计将翻一番。每个人手里的钞票都会在明天的太阳升起之前变为废纸，我们基本上别无选择，只能放弃主权货币，以一种新的货币重新开始。"
 swe.71.a:0 "克朗已死！新克朗万岁！"
 swe.73.t:0 "古斯塔夫国王逝世"
 swe.73.d:0 "我们最敬爱的君主、瑞典国王古斯塔夫五世今天因流感并发症在斯德哥尔摩王宫去世。瑞典王储古斯塔夫六世·阿道夫即将加冕为瑞典国王，然而，就像他的父亲一样，国王陛下并没有选择佩戴王冠，而仅仅只是宣读了他的王家誓词。"
 swe.73.a:0 "先王已逝！新王万岁！"
 swe.74.t:0 "古斯塔夫五世逝世"
 swe.74.d:0 "瑞典前国王古斯塔夫·贝尔纳多特在他失去王位后于斯德哥尔摩城外40公里处购买的私人宅邸中逝世。他的儿子古斯塔夫·阿道夫·贝尔纳多特仍然寻求君主制复辟，并已经接过了瑞典王位觊觎者之位。"
 swe.74.a:0 "愿君安息……"
 swe.75.t:0 "古斯塔夫五世逝世"
 swe.75.d:0 "瑞典前国王古斯塔夫·贝尔纳多特在他失去王位后于斯德哥尔摩城外40公里处购买的私人宅邸中逝世。古斯塔夫六世·阿道夫国王陛下在他的祖父失去王位后恢复了君主制，他保证古斯塔夫五世将与瑞典自古斯塔夫·阿道夫大帝以来的所有先王一起葬在骑士岛教堂。"
 swe.75.a:0 "愿君安息……"
 swe.76.t:0 "宣传大喇叭"
 swe.76.d:0 "也许是在某些内阁成员的推动下，首都的公社政府批准了一项动议，在所有公共建筑中安装可以播放音乐和国家宣传内容的扬声器，以此鼓励工人们为瑞典革命尽自己的一份力量，并提升意识形态的纯洁性。许多人认为，这将是一次全方位宣传策略的伟大尝试，但有些人担心此举不会取得太大效果，公社政府的这种狂热策略只会适得其反。"
 swe.76.a:0 "我们怎么可以干预地方政府呢？"
 swe.76.b:0 "让他们取消计划，这肯定不会成功的！"
 swe.77.t:0 "大喇叭取得不温不火的成效"
 swe.77.d:0 "我们允许公社政府大规模使用宣传大喇叭的举措似乎产生了不温不火的结果，虽然极权主义工会的成员已相较国内其他地区有所提升，但也有人抱怨大喇叭的噪音让他们无法集中精神(工作时)或者影响睡眠(在夜间)。一些大喇叭甚至遭到了损坏，需要更换。这个实验看上去好像不大成功。"
 swe.77.a:0 "在整个瑞典都安装大喇叭！"
 swe.77.b:0 "中止这次实验！"
 swe.78.t:0 "媒体的命运"
 swe.78.d:0 "在工人国家建立之后，媒体成为了迫在眉睫的问题是：瑞典革命后，大多数报纸和国家广播电台仍然十分活跃，其中一些甚至在厚颜无耻地批评新政权。\n\n尽管全体革命派都认为绝不能放任资本主义的《瑞典日报》这种明显的资产阶级宣传媒体继续活动，但他们提出了不同的解决方案。社会党的弗吕格支持者提出了他们的“整肃”计划：瑞典所有的媒体都应该受到政府的严格监控，以确保革命不会受到反动派谣言的损害。瑞典工人中央组织的工团主义者则有别的主张：所有媒体都应该重组为新闻记者工会，隶属于瑞典新闻总工会，这将确保内容客观，不会传播不利于社会主义秩序的虚假信息。最后，社民左翼党的激进社会主义者提出了谨慎的建议：他们虽然同意应该解散反动的新闻媒体，但不希望对其他媒体做出干涉。"
 swe.78.a:0 "整肃计划：捍卫革命果实！"
 swe.78.b:0 "重组计划：控制信息资源！"
 swe.78.c:0 "审慎计划：保证言论自由！"
 swe.79.t:0 "“史塔塞”成立"
 swe.79.d:0 "许多非极权的社会主义者对社会党依靠准军事组织来反对反动派的行为相当不满。按照他们的说法，这场狩猎行动已经夺去了许多人的生命，其中很多受害者甚至都没法对革命秩序造成什么威胁，这使那些持有异议的瑞典人很难认同这条最正确的革命路线。\n\n因此，这些异见者提议设立一个新的机构，由政府提供官方支持，并作为反制瑞典反革命活动的唯一权威机构。令他们有些惊讶的是，极权派立即接受了这个观点，并提议为这个新的“国家安全部”赋予广泛的权力——看起来他们是想把这个机构的控制权掌握在自己手中。"
 swe.79.a:0 "让我们以更新锐的设备继续狩猎吧！"
 swe.79.b:0 "制定恰当的制衡机制。"
 swe.80.t:0 "经济社会化措施"
 swe.80.d:0 "大会的指令已经明确，我们已准备好将瑞典全国各地的国内外资本家攫取的财富连本带利归还给瑞典人民。从今往后，瑞典大众将不会再做财阀企业的奴隶，而应该享受应得的繁荣！"
 swe.80.a:0 "建立极度依赖工会的经济体制！"
 swe.80.b:0 "建立一个代表全体工人阶级的总工会！"
 swe.80.c:0 "建立一种基于自治公社的经济制度！"
 swe.81.t:0 "古斯塔夫·贝尔纳多特之死"
 swe.81.d:0 "反动派的邪恶象征古斯塔夫·贝尔纳多特已在流亡期间去世，他仍旧希望有朝一日能够恢复束缚瑞典人民的君主制枷锁。他的儿子继承了所谓“瑞典王位”的衣钵，成为瑞典流亡者的名义领袖。"
 swe.81.a:0 "好极了！"
 swe.82.t:0 "权力集中"
 swe.82.d:0 "在经全体工人授权而掌权之后，极权派和现任的总书记立即开始了工作。尼尔斯·弗吕格任总书记后所首先采取的行动就是解除那些反对极权主义思想、不愿全心献身革命理论的高官的职务，并以革命运动的忠诚拥护者取而代之。"
 swe.82.a:0 "如果你不全心投入，就不该出现在这里！"
 swe.83.t:0 "平定工会"
 swe.83.d:0 "清除国家机器当中的反极权分子并没有花费太多时间。政府的各种职位已处于极权主义控制之下，瑞典国家团结的主要政治威胁就只有工会了。从法律上来讲，工会可以指示国会强迫政府辞职。为了防止地下反动修正主义再次生根，总书记宣布工会领导人必须接受政审，以免他们将旗下的工人引上错误的路线。"
 swe.83.a:0 "瑞典人不会中修正主义的把戏！"
 swe.84.t:0 "伟大之路的起点"
 swe.84.d:0 "几个月之后，极权主义运动已经几乎完全控制了瑞典社会。\n尼尔斯·弗吕格总书记经常凭借他完美的演讲才能来发表唤起瑞典人民对民族革命主义信心的演说。一天，在这样的一场演讲之后，瑞典领导人曾参与批改的《人民日报》发表了一篇赞扬总书记的伟大领导和智慧的头版文章。\n\n这篇文章引起了领导人和他的内阁的注意，他们认为让媒体继续宣扬尼尔斯·弗吕格的个人品质可能会带来政治上的收益。"
 swe.84.a:0 "继续发展这种“个人崇拜”！"
 swe.84.b:0 "我们的重点是革命，不是弗吕格同志！"
 swe.85.t:0 "建立个人崇拜"
 swe.85.d:0 "过去的一年里，媒体十分夸张地宣传了尼尔斯·弗吕格在革命中起到的作用。弗吕格同志已成为革命当中的一位传奇性人物，人们普遍认为，正是他决定禁止自由主义者干涉革命，为革命的成功奠定了基础。此外，学校还接到要求，应该将尼尔斯·弗吕格塑造成一位真正的瑞典英雄，并成为所有人的榜样，每辆公交车都应该挂上总书记的官方照片！"
 swe.85.a:0 "很好，弗吕格同志是全体瑞典人民的榜样！"
 swe.86.t:0 "作家工会想要撰写一部传记"
 swe.86.d:0 "作家工会表示有意为我们的伟大领袖尼尔斯·弗吕格撰写一本传记，描述他从童年时代至今的人生历程。这当然是加深人们对总书记了解的好办法，但是我们——特别是尼尔斯同志本人——在对是否应该对这本书的内容加以严格控制的问题上产生了一些分歧。内阁中的一部分人想让这本宏篇巨著得到严格的政府审查，而另一些人则相信作家工会本来就是出了名的坚守政治正确，绝对不会出现人身攻击，就算真的会出现这种情况我们也可以在这本书发行之前加以审查。"
 swe.86.a:0 "我们必须确保书中的内容皆为真实！"
 swe.86.b:0 "让这些作家们尽情挥毫吧！"
 swe.87.t:0 "《尼尔斯·弗吕格传》"
 swe.87.d:0 "作家工会已经完成了尼尔斯·弗吕格的传记，这本书详尽地描写了弗吕格同志的一生，诸如总书记年仅八岁就对荼毒瑞典的当代封建-资本主义杂糅反动制度内在蕴含的不公发表了尖锐的评论，渗透在工人运动当中的资产阶级间谍也不断试图阻碍弗吕格的职业生涯，总书记认识到如果自己能够摆脱那些反动派间谍的掌控，也就能解放瑞典工人，当然，最终反动派还是没能得逞。这本书的结尾描写了弗吕格同志在瑞典革命中扮演的重要角色，这一点可能有些偏离了政府当前的立场，因为自革命以来官方就一直将英勇牺牲的佩尔·阿尔宾·汉森宣传为革命政权的主要奠基人。"
 swe.87.a:0 "真是一部杰出的文学作品！"
 swe.87.b:0 "满篇都是假大空，撤销这本传记吧！"
 swe.88.t:0 "《尼尔斯·弗吕格传》"
 swe.88.d:0 "作家工会已经完成了尼尔斯·弗吕格的传记，这本书详尽地描写了弗吕格同志的一生，从他出生开始到现在掌权为止。这本书总体上对弗吕格的贡献做出了正面评价，例如赞扬了他早年卓越的自我教育能力使他得以从20世纪初参与社会主义运动的诸多工人当中脱颖而出，不过有时也会摆出批判性的口吻，例如文中偶尔会暗示弗吕格做出的许多决定都有利于他自己的政党，却在总体上削弱了整个社会主义运动的强度，从而促使瑞典社会主义进一步陷入分裂。这本书当然也批评道，在那个革命前途最为渺茫的时刻弗吕格却没有出现一丝踪影，只有极权主义准军事部队在街头游荡。"
 swe.88.a:0 "批评是好事，就这样吧！"
 swe.88.b:0 "哦不，我觉得不行！"
 swe.89.t:0 "总书记视察工厂"
 swe.89.d:0 "为了让政府更加贴近人民，工人出身的总书记亲自参观了一间位于瑞典工业最强劲的驱动核心地带的工厂。与此同时，经济秘书处的一名公务员已起草了一份提高此类工厂效率的计划。秘书长随行人员中一位资历较浅的成员建议开除那位公务员并把他的想法说成是弗吕格同志自己的创造，然后加在总书记即将发表的总结讲话当中，以此向瑞典人民展示弗吕格同志的智慧。"
 swe.89.a:0 "鬼主意真的多！给我即刻安排。"
 swe.89.b:0 "表扬那位公务员的成就！"
 swe.90.t:0 "尼尔斯·弗吕格心脏病发"
 swe.90.d:0 "悲剧发生了：我们敬爱的总书记尼尔斯·弗吕格今日心脏病发作。万幸的是，他从这场灾难当中幸存了下来，但紧急送医后医生得出的结论是弗吕格不可能完全康复了。他很可能会出现气短的症状，并且随着时间推移会越发严重。他还有再次心脏病发作的风险。医生建议让弗吕格同志尽可能地静养。"
 swe.90.a:0 "静养？瑞典的总书记从不休息！"
 swe.91.t:0 "大家都开始了解总书记的病情了！"
 swe.91.d:0 "正如医生所言，自从弗吕格同志心脏病发作以来，他气短的症状就越发变得严重起来。因此总书记最后还是不堪重压，减少了公开露面，这反过来又助长了瑞典平民中流传的关于总书记有什么地方不正常的流言——这是因为关于心脏病的新闻全部都被细致的审查筛掉了。\n\n因为我们热衷于……投入对尼尔斯·弗吕格的个人崇拜，人们开始说这件事证明了政府在欺骗瑞典人民，政府把弗吕格包装成一个神，然而他也只不过是一个会生老病死的凡人而已。"
 swe.91.a:0 "召开一场公众集会来显示弗吕格并无大碍！"
 swe.91.b:0 "亡羊补牢，为时不晚！"
 swe.92.t:0 "集会并不成功"
 swe.92.d:0 "我们召开来证明不朽的总书记身体永远健康的这场集会并没能打消人们心中的疑虑，事实上情况反而变得更糟糕了，因为尽管他演讲的开头十分顺畅，但人们很容易就能看出总书记从一开始情况就不太好，演讲继续进行之后他已经明现露出了疲态。有一位胆大的记者甚至打算写道“尼尔斯·弗吕格因为这场活动而减少了三个月的寿命”。自然，这个反革命渣滓很快就被收拾掉了。"
 swe.92.a:0 "我跟你讲，他身体好着呢！"
 swe.93.t:0 "征用一间酒店"
 swe.93.d:0 "由于总书记的健康状况每况愈下，他已不能每日从1924年购置的位于维拉托姆特博的自宅通勤了。参加会议并与其他瑞典国家官员会面是他作为总书记的职责的重要部分，因此他征用了斯德哥尔摩城堡附近的一间酒店，他将在那里召开会议，并且把自己的办公室也搬到了那里。据报告，一段时间内都要住在酒店房间里的这个事实让他背负了不小的压力。"
 swe.93.a:0 "这是为了国家的利益……"
 swe.94.t:0 "林德罗特动议"
 swe.94.d:0 "自从极权派夺取政权以来，瑞典议会就成了弗吕格总书记的橡皮图章机构，几乎没有人会表达什么不满。议会当中充满了铁杆的极权主义分子，只留下不到30%的代表，他们被留着仅仅是为了保留一个民主的借口，这些人团结在尼尔斯·弗吕格从前的同伴卡尔·希尔布姆的周围，他们对每份议案的投票基本都遭遇了失败，因为自从社会党掌权开始每份议案都能得到相同数量的赞同票和反对票。\n\n今天早上，这种冷淡的政治气氛突然终结了：斯文·林德罗特，社会党内支持国际主义并反对（欧洲）民族主义的派系的领导人，突然发起了一项建立“政治局”的动议——如果总书记的条件无法履行职责的话，政治局就能够代表议会接管他的职责。这很快就遭到了以阿尔维德·奥尔森为首的弗吕格支持者的谴责，不过希尔布姆派乐于看到他们的敌人自相残杀，因此支持并利用了这项动议。自1937年以来，第一次有一份违背弗吕格意愿的动议获得了通过。"
 swe.94.a:0 "他们竟敢这样！"
 swe.95.t:0 "任命“政治局”委员"
 swe.95.d:0 "议会在通过林德罗特动议后便选举了担任政治局成员的代表。毫不奇怪，林德罗特提出了自己的一份名单，上面他自己担任主席而剩下的位子上都是忠于他的人，这必定会让弗吕格之前的所有权力都落到他的手上。然而希尔布姆派并未屈服，他们也提出了自己的一份名单，上面是一些工团民主制的支持者，希尔布姆本人则担任领袖。奥尔森和弗吕格派这次又处于无法阻止动议通过的尴尬境地，他们觉得最好的方法应该是帮助两个派系之一获得控制政治局所需的多数地位——但愿上台的那一边没有能力夺走弗吕格的权力。"
 swe.95.a:0 "支持林德罗特——至少他还是个极权主义者！"
 swe.95.b:0 "支持希尔布姆——至少他没有背叛我们！"
 swe.96.t:0 "政治局命令弗吕格回家居住！"
 swe.96.d:0 "斯文·林德罗特一手创办而后又掌管了政治局，由此成为整个国家实质上的掌控者。政治局的第一份命令就是要求弗吕格回到托姆特博的自宅。政治局表示这是为了让总书记好好休息，不过大多数人都认为他们实际上的目的是消除弗吕格在政治上的威胁。不论如何，在离开酒店房间之后弗吕格就没法再以最好的状态前往议会礼堂了，林德罗特和他的同僚就能轻而易举地接管整个国家以及无处不在的弗吕格支持者。总书记毫无疑问会反抗林德罗特手中的权力，但是那些被派去“保护”他的警官可不是吃素的……"
 swe.96.a:0 "尼塞，这是为了你好！"
 swe.97.t:0 "政治局成员开会决定下一步行动！"
 swe.97.d:0 "在总书记淡出公众视野之后，政治局的权力开始无限膨胀。现在林德罗特必须做出选择：他是不是可以趁弗吕格病魔缠身无力反抗之机宣布让他退休呢？抑或是选择悬崖勒马，暂时高枕无忧地继续以现状统治国家，然后赌一把弗吕格无法恢复健康，这样一来他也许就不会追究林德罗特的所作所为了。"
 swe.97.a:0 "宣布弗吕格退休！"
 swe.97.b:0 "我们到此为止就可以了！"
 swe.98.t:0 "选举新任总书记"
 swe.98.d:0 "在尼尔斯·弗吕格“被退休”之后，林德罗特的个人野心已经路人皆知了。弗吕格的拥趸和各路极权主义者都十分清楚林德罗特有何打算，也知道弗吕格退休并非出自他本人的意志，他们坚定地站在弗吕格同志一边并表示永远不会在总书记选举中投票支持“叛徒”斯文·林德罗特，甚至说“宁愿选希尔布姆上台也不会投林德罗特一票”。希尔布姆派的反对势力也的确在以此为目标努力，但他们也很清楚，若是没有“总比那个人渣强”的外衣和对弗吕格健康状况的担忧，那些人还是倾向于支持弗吕格的。不过总书记之位还有着一位黑马候选者：斯文·奥洛夫·林霍尔姆，一位强硬的极权主义者和总书记弗吕格的支持者；其本人经常与更多的主流工团主义者发生冲突。虽然有人指责他是伪反动派，但考虑到希尔布姆过分怯懦的温和主义和弗吕格欠佳的健康状况，他的影响力似乎也不小。看起来林德罗特这次玩得太过火了，已经输在起跑线上的他也很清楚不管哪一边都不会对发动夺权的自己手软，他的支持者开始流向左右两翼。不过重点在于，笑到最后的会是哪一个派系呢？"
 swe.98.a:0 "弗吕格成功在第三轮投票中连任！"
 swe.98.c:0 "林霍尔姆在第三轮投票中胜出！"
 swe.98.b:0 "希尔布姆在第三轮投票中胜出！"
 swe.99.t:0 "清洗林德罗特派"
 swe.99.d:0 "在弗吕格解职之后，政治局也就随之自动解散了，因为它本身就是一个代理总书记行使职权的“摄政”机构。因此，林德罗特及支持者打算援引他们动议当中的条文来重建政治局。不过这个计划不久便宣告流产，这是由于当局人员突然出现在林德罗特的家门口并以有同情反动思想的嫌疑为由将其逮捕。他随后在同一天的一场摆样子公审当中被匆忙判处三十年苦役，然后送往了瑞典北部一间专门关押政治犯的监狱。然后就再也没有人在斯德哥尔摩见到过他了。\n\n林德罗特的几个最忠实的支持者也锒铛入狱，他与他的国际极权派的权威已经彻底土崩瓦解。"
 swe.99.a:0 "干得漂亮！"
 swe.100.t:0 "政治局宣布解散大会！"
 swe.100.d:0 "希尔布姆已经控制了政治局，随之也就控制了全国大多数的重要职位。政治局已下令解除弗吕格总书记先前制定的政治压制措施，同时解散了大会。一个月后大会的所有代表席位都将进行一场普选，不会有任何阻碍参选的压制措施。很显然，希尔布姆派是打算纠集一个对极权统治持负面态度的大会，然后发起罢免弗吕格总书记的投票，接着便能着手恢复民主了。"
 swe.100.a:0 "是时候开始竞选了！"
 swe.101.t:0 "罢免尼尔斯·弗吕格的投票"
 swe.101.d:0 "在激烈的选战过后，公开选举如期召开，改变了大会的组成。因此我们正在推动一场罢免投票，彻底将弗吕格排除出权力中心，随后我们就可以选举一位新的总书记并确保瑞典革命的民主了。"
 swe.101.a:0 "罢免投票获得通过，尼尔斯·弗吕格下台了！"
 swe.101.b:0 "罢免投票失败，尼尔斯·弗吕格继续留任。"
 swe.102.t:0 "选举新任总书记"
 swe.102.d:0 "持工团民主主义观点的大会解除了尼尔斯·弗吕格的总书记职务，对这位病魔缠身的可怜人来说或许是利大于弊吧。不过，这同时也意味着大会需要另选一位新的总书记。大多数人都同意现已成为瑞典革命民主救世主的卡尔·希尔布姆代表社会民主左翼党担任总书记。不过工人中央组织却提名了弗兰斯·塞韦林，而两党还各有一部分成员结成了联盟，他们认为总书记一职只会导致暴政，意在废除这个职位。"
 swe.102.a:0 "希尔布姆当选总书记。"
 swe.102.b:0 "塞韦林当选总书记。"
 swe.102.c:0 "大会废除了这个职位。"
 swe.103.t:0 "一个时代的终结"
 swe.103.d:0 "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。他的夫人在第一时间便火速赶往他所下榻的酒店房间，但却没来得及见到他最后一面，总书记已在没有亲人陪伴的情况下孤独离世。她失去了丈夫，瑞典失去了领袖，突发的权力真空让大会陷入一片混乱。不过这个空缺很快就被填补了：林德罗特和希尔布姆都早已出局，社会党的各派也已经统一，很显然只有一个男人可以接下社会党主席之位。"
 swe.103.a:0 "[SWE.GetLeader]总书记万岁！"
 swe.104.t:0 "一个时代的终结"
 swe.104.d:0 "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责斯文·林德罗特，因为后者以“政治局委员长”的身份让他回家“休养”，而实质上是将他架空并夺走了理论上本该属于他的权力。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。\n\n大会旋即宣布斯文·林德罗特为瑞典的第二任总书记，而他早就已经开始自己接过弗吕格的交椅并巩固权力了。斯德哥尔摩的大街迎来了一股新的空气。"
 swe.104.a:0 "林德罗特总书记万岁！"
 swe.105.t:0 "一个时代的终结"
 swe.105.d:0 "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责昔日的战友卡尔·希尔布姆，因为后者以“政治局委员长”的身份重建了革命胜利之初的社会主义民主制，这不仅违背了1938年制定的极权主义章程，更被那些人利用来剥夺了他的职位。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。"
 swe.105.a:0 "人非圣贤孰能无过，他依旧是一位伟大的革命者！"
 swe.106.t:0 "一个时代的终结"
 swe.106.d:0 "瑞典的第一位终身总书记今日再度心脏病发。这次他不像41年一月时那样幸运，在发作之后便告不治。弗吕格在他人生的最后几个月中持续不断地谴责以“政治局委员长”的身份重建了革命胜利之初的社会主义民主制、因此违背了1936年制定的极权主义章程的昔日战友卡尔·希尔布姆，以及一手操纵了弗吕格退休的林德罗特。不过不管怎样，他好歹是死在了托姆特博维拉的家中，有妻子与最亲近的支持者陪伴在身旁；如果他还留在原来那间酒店客房里面的话，恐怕就要孤独离世了。"
 swe.106.a:0 "人非圣贤孰能无过，他依旧是一位伟大的革命者！"
 swe.107.t:0 "尼尔斯·弗吕格之死"
 swe.107.d:0 "社会党个性鲜明的领导人尼尔斯·斯万特·弗吕格在今日心脏病发作。自从他在41年一月首次心脏病发之后健康状况就一直堪忧，为了让他能够继续在政治层面上保持活跃，党为他在斯德哥尔摩安排了一间酒店。不过，他却没能挺过这第二次发作。党主席的职位已由阿尔维德·奥尔森接任。"
 swe.107.a:0 "安息吧！"
 swe.108.t:0 "尼尔斯·弗吕格之死"
 swe.108.d:0 "我们已经接到消息，瑞典最为恶名昭彰的工团主义者尼尔斯·斯万特·弗吕格已于在[getFlygsRefuge]流亡期间死于第二次心脏病发作。瑞典极权派的领导权已转移到其同僚阿尔维德·奥尔森手中。"
 swe.108.a:0 "好极了！"
 swe.109.t:0 "一个时代的终结"
 swe.109.d:0 "敌军已兵临斯德哥尔摩城下，我们不得不承认总书记危在旦夕的病情使他无法撤离。因此这位极权领袖别无选择，只能眼睁睁看着敌军慢慢接近。我们为他提供了氰化物药片，以防遭到敌军俘获。瑞典在这危机时刻失去了领袖，我们必须尽快选出一位新的总书记！"
 swe.109.a:0 "奥尔森将成为新任总书记"
 swe.109.b:0 "林德罗特将成为新任总书记"
 swe.109.e:0 "林霍尔姆将成为新任总书记"
 swe.109.c:0 "希尔布姆将成为新任总书记"
 swe.110.t:0 "一个时代的终结"
 swe.110.d:0 "尼尔斯·弗吕格今日心脏病发作。如果他能及时得到救治的话也许可以捡回一条命，但由于整个斯德哥尔摩已经被改造成了一个大军营，医生们都已经为救治伤员而忙得不可开交了，来不及救治弗吕格。他走得很安详。"
 swe.110.a:0 "让奥尔森担任新总书记吧"
 swe.111.t:0 "瑞典第二次入侵奥兰"
 swe.111.d:0 "阴险狡诈的瑞典人再次派兵进入波罗的海上的奥兰群岛，希望能够吞并这一地区。鉴于我们已经在20年代对奥兰争端的仲裁当中取得了胜利，这绝对是可耻的违法行径。然而我们现在正四面受敌，濒临崩溃，瑞典人觉得这正是趁火打劫夺走我们固有领土的绝佳机会！"
 swe.111.a:0 "而我们却无能为力！"
 swe.111.b:0 "请德国强制瑞典军队撤离！"
 swe.111.c:0 "他们必须撤离，不然就开战！"
 swe.112.t:0 "成功入侵奥兰"
 swe.112.d:0 "芬兰人自然是对我们顺理成章地接管奥兰群岛感到恼怒不已，但我们的行动已经成功了。1920年将奥兰群岛判给芬兰人的那份仲裁案同时也限制了群岛上的军事部署，所以我们几乎如入无人之境一般夺取了奥兰群岛的控制权，没有遭遇任何有效的抵抗。"
 swe.112.a:0 "欢迎回家，奥兰！"
 swe.113.t:0 "芬兰寻求我国支援！"
 swe.113.d:0 "芬兰人在当前的战争中承受了巨大的压力，而瑞典人就像二十年前的芬兰内战当中那样无情地趁火打劫。芬兰人祈求我国执行二十年前的裁决并强制瑞典人撤退，但现在跟瑞典人交恶对我们来说真的值得吗？"
 swe.113.a:0 "我们帮不了什么忙！"
 swe.113.b:0 "要求瑞典立即撤军！"
 swe.125.t:0 "瑞典退出帝国公约"
 swe.125.d:0 "我们从瑞典大使那里得到消息，他们想要结束与我们的军事同盟，同时正式中止对帝国公约效忠。"
 swe.125.a:0 "叛徒！"
 swe.126.t:0 "瑞典退出第三国际"
 swe.126.d:0 "我们从瑞典大使那里得到消息，他们想要结束与我们的军事同盟，同时正式撤回第三国际成员国身份。"
 swe.126.a:0 "叛徒！"
 swe.127.t:0 "国家安全局停止服务"
 swe.127.d:0 "由于战争结束，和平再次回归瑞典，我们建立国家安全局这个特殊部门也结束了它的使命。由于政客们想要削减开支，这个项目将会中止，各机构将再次回归自主运作。"
 swe.127.a:0 "这将有助于节约预算。"
 swe.128.t:0 "火箭事故"
 swe.128.d:0 "我们正在测试的一枚火箭在某种程度上发生了意外：火箭发射轨迹被算错了，按原计划它应该落入波罗的海然后被回收。但这枚火箭却在原定目标以北200公里处坠毁。不需多言，当地政府已经意识到了这一点。"
 swe.128.a:0 "那枚火箭可能已经丢失了……"
 swe.129.t:0 "拜克布炸弹"
 swe.129.d:0 "一枚德国导弹在瑞典拜克布附近的森林中坠毁，留下了一个5米宽的弹坑。这片土地属于罗伯特·古斯塔夫松。我们的军队已经抵达并回收了残骸，现在残骸正在被运往斯德哥尔摩接受检查。"
 swe.129.a:0 "谁捡到就是谁的！"
 swe.130.t: "瑞典国王古斯塔夫五世退位"
 swe.130.d: "今天，在斯德哥尔摩宫殿前的新闻发布会上，古斯塔夫五世国王殿下宣布放弃瑞典王位，贝尔纳多特家族长达115年的统治就此结束，全世界为之一惊。用国王殿下的原话说：“瑞典人民选出的代表认为有必要要求我退位。做出这一决定对我来说实非易事，但我更不愿违背人民意愿。”瑞典王室获准继续在该国居住，但必须放弃所有王室头衔。包括古斯塔夫本人的儿孙在内的王室成员选择流亡海外，而非放弃其头衔。执政的瑞典社民党代替国王，任命其党魁佩尔·阿尔宾·汉森为新成立的瑞典共和国总统。瑞典的未来似乎处于风云变幻之中。"
 swe.130.a: "北极之光日趋黯淡"
 swe.131.t: "瑞典军队颁布戒严令"
 swe.131.d: "在瑞典向社会主义共和国进行改革并废除君主制之后，奥斯卡·尼格伦将军和瑞典武装部队在夜幕的掩护下迅速占领了斯德哥尔摩，并在全市宣布实施戒严。武警部队已奉命逮捕所有与汉森内阁有关系的社会主义政客，为了镇压一切社会主义抵抗组织，国家安全部队业已动员起来。虽然有报道称发生了一些流血事件，但这次政变似乎相对没有遭到反对。尼格伦将军初掌瑞典，做出的第一个决定便是恢复王室头衔，并邀请古斯塔夫五世的孙子古斯塔夫·阿道夫回国。瑞典也许会重归稳定，但他们的未来如何，还有待观察。"
 swe.131.a: "不管怎样，瑞典恢复了秩序"
