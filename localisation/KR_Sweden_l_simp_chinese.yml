 SWE_socialist_education:0 "赤色教育"
 SWE_socialist_education_desc:0 "下一代是革命的未来。我们必须改革教育体系，向孩子们灌输社会主义的价值观，让他们从小就认识到阶级斗争的真理，成为忠诚的革命接班人。"
 SWE_socialist_emancipation:0 "专注解放"
 SWE_socialist_emancipation_desc:0 "革命必须解放每一个人，特别是那些在旧社会中受压迫最深的群体。妇女、少数民族以及所有被边缘化的人都将获得平等的权利和机会，共同建设一个真正自由的社会。"
 SWE_socialist_socdem:0 "社民/社左联盟"
 SWE_socialist_socdem_desc:0 "团结就是力量。与社会民主党的联合虽然需要妥协，但却是团结左翼力量，对抗反动派的必要之举。我们将共同执政，为实现更广泛的社会主义理想而奋斗。"
