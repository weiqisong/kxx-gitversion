 swedem.0.t:0 "大选联盟稳操胜券"
 swedem.0.d:0 "作为瑞典保守主义的坚实壁垒，约斯塔·巴格领导下的大选联盟已在选举中大获全胜。鉴于佩尔·阿尔宾·汉森声望日隆，此番胜利堪称出人意料，似乎巴格对“黑色星期一”危机的应对赢得了足够的信任，使其政党得以奏凯。此外，其自由意志主义盟友——古斯塔夫·安德森领导下的人民党的鼎力支持，亦使巴格得以在国会中确保多数席位，从而有望在推动法案与立法时，减少来自左翼的过多掣肘。\n\n展望未来，仍有诸多事务亟待处理。尽管对“黑色星期一”的初步应对颇为成功，其经济影响仍在困扰瑞典，解决此患已成政府当前的首要目标。"
 swedem.0.a:0 "传统之下，安享稳定。"
 swedem.1.t:0 "大选联盟阐明其施政方针"
 swedem.1.d:0 "大选联盟在瑞典政坛中堪称主流保守党派的翘楚，昔日由林德曼领导，其特点在于温和的法团主义经济方针、保护主义的视野，同时致力于维护社会凝聚力与传统。该党深得拥护现行君主制选民的青睐，自诩为唯一能全然捍卫王室地位的真正力量。约斯塔·巴格及其政党如今着手解决其认为困扰瑞典的诸多问题，意图将瑞典置于全球舞台之上，或为专注于自身防卫的中立力量，或成为参与国际合作的主要派系之一，抑或退守北方邻邦，谋求北欧一体。为此，该党再度与人民党正式结盟——后者为一个坚定的古典自由主义政党，发现自身与大选联盟在诸多方面意气相投。此种关系赋予了巴格所需的席位，使其得以主导国会，并将其政党置于对抗反对派的有利地位。"
 swedem.1.a:0 "我等定不负“元帅”所托！"
 swedem.2.t:0 "大选胜利获军方首肯"
 swedem.2.d:0 "瑞典武装部队中的将帅们怀有右倾情感，这在瑞典已非秘密。诸如阿奇博尔德·道格拉斯将军周围那些怀有近乎极端民族主义情感的派系，或是像黑尔格·荣格那样持更为传统主义观点的人物，这些不同的军事集团的存在，都进一步巩固了保守派的支持基础。\n\n考虑到这些团体的存在，政府已通过资助军事机构，明确地向军方示好，显而易见是试图进一步拉拢军队，使其支持现政府。虽然与极端民族主义者结盟可能会引发反对派和社民党人的大规模政治抗议，但军中较为温和的力量将为度过这些动荡时期提供急需的稳定。"
 swedem.2.a:0 "诸位将军，何不共饮此杯？"
 swedem.3.t:0 "北欧的堡垒"
 swedem.3.d:0 "终于，大选联盟不懈的努力结出了硕果，“黑色星期一”的经济创伤已成遥远的回忆。在武装部队的坚定支持与强劲的保护主义市场持续成功的双重助力下，联盟终于可以尽情享受其当之无愧的胜利。一度看似难以逾越的挑战——在民意测验中与汉森的社会民主党竞争——已被果断克服。一个关键的转折点在于巴格的大选联盟与古斯塔夫·安德森领导下的市场自由主义倾向的人民党之间的战略联盟。这一伙伴关系确保了国会中的关键席位，超越了获得普遍多数的门槛，并有效地赋予了联合政府轻松通过立法的权力。凭借这份新获得的权威，全面的经济和政治改革已经启动。其中最重要的变化之一是引入法团主义经济模式，旨在进一步扩大瑞典的工业基础。通过促进政府、企业和劳工组织之间更紧密的合作，该体系可以更明智地分配资源、更有效地进行城市规划，并发展新的工业部门。结果，经济增长加速，所有瑞典人的生活质量也开始提高。\n\n出乎所有人的意料，巴格及其政党不仅巩固了他们在瑞典政治中的主导地位，而且为新的繁荣与稳定时代奠定了基础。"
 swedem.3.a:0 "传统与虔敬得以保障。"
 swedem.4.t:0 "史无前例的胜利"
 swedem.4.d:0 "无人能否认，这样一场胜利曾被视为几近痴人说梦——一个次要政党，竟能巧妙运筹，在作为次要伙伴的联盟中一跃成为主导。出乎所有人的意料，人民党如今在国会中占据了主导地位，随之而来的，是实现其抱负的良机——当然，这一切仍需得到大选联盟的首肯。"
 swedem.4.a:0 "古典自由主义，竟在遥远的北方……或许吧。"
 swedem.5.t:0 "人民党"
 swedem.5.d:0 "人民党（Folkpartiet）在政治光谱中近乎中立，宣称信奉古典自由主义的信条，倡导更自由的市场和扩大的公民自由。目前由孤立主义倡导者古斯塔夫·安德森领导，与大选联盟关系密切，并与其保持着紧密的执政联盟。然而，安德森的一些言论对第三国际政府采取了强硬立场，因此导致了与伦敦和巴黎关系的紧张。凭借其联盟关系，该党得以在选举中后来居上，因为其席位对于巴格的保守派在国会中获得多数至关重要。\n\n凭借这场胜利，安德森及其一度无足轻重的政党如今有机会在瑞典实现真正的自由主义、民众间的平等以及国际舞台上的稳定。"
 swedem.5.a:0 "真正的自由与解放！"
 swedem.6.t:0 "深入乡野"
 swedem.6.d:0 "虽然我们的支持基础大多来自城市建筑中的劳动者，而我们的保守派盟友亦吸引着他们自己的支持者群体，但瑞典社会中一个很大程度上被忽视的部分是小农。瑞典那些由富人拥有的大农场通常投票支持保守派，而许多小农则倾向于投票给汉森的社会民主党或规模较小的农民联盟。农民联盟在政治上与我们立场相近，旨在代表更倾向农业的选民基础，他们在经济上持自由主义观点，同时在社会政策方面倾向进步。虽然我们在社会问题上偶尔与他们意见相左，但在经济立场上却有很多共同点。我们可以向他们提供联盟中的一个位置，用我们部分权力换取扩大和拓宽我们的支持基础，同时增加我们在国会中的席位。这样的举动必然伴随着妥协，我们将允许他们专注于改善瑞典农民相关领域，然而我们在大选联盟中的盟友不太可能乐见此举，因此也必须向他们做出一些保证以维持联盟。或者，我们可以干脆忽略这个小党派，我们已经得到了保守派的支持，那我们还需要一个由小农和农业主义者组成的政党做什么呢？抉择在我们手中。"
 swedem.6.a:0 "发出邀请，团结则强。"
 swedem.6.b:0 "此等团体只会动摇我们现有的联盟。"
 swedem.7.t:0 "史无前例"
 swedem.7.d:0 "终章"
 swedem.7.a:0 "好耶！"
 swedem.8.t:0 "法团主义的阴影"
 swedem.8.d:0 "法团主义是联合政府的愿景之一，保守派对此热衷，而人民党则不那么热心，但它仍然是瑞典的经济目标。联合政府今天已互相信任，就法团主义在联合政府中的地位举行内部投票。右翼是强硬的保守派，他们主张在全国范围内建立瑞典行会，并强行将工会转为政府控制。由于其激进性质，强硬派不太可能直接推行其观点，但他们已表示支持温和派，以期取得一定程度的成功。温和派主张增加对瑞典行会的支出，间接排挤非瑞典行会，以支持本土行会。他们允许在某些禁止激进主义的规则下建立工会。\n\n持最怀疑态度的是人民党的大多数成员，他们认为法团主义的大部分内容对经济净为负面，并且背叛了自由市场模式。他们对亲瑞典的行会做出微小的让步，但大多拒绝任何重大的政府干预自由市场。最终，内部团体的投票结果揭晓，决定是……"
 swedem.8.a:0 "此举确保了经济的稳定！"
 swedem.9.t:0 "保守主义根深蒂固"
 swedem.9.d:0 "终章"
 swedem.9.a:0 "好耶！"
 swedem.10.t:0 "意料之中的胜利"
 swedem.10.d:0 "在许多人看来几乎是压倒性胜利的选战中，汉森及其部下赢得了选举胜利，瑞典社会民主工人党成员占据了多数席位。该党主张增加国家福利、权利平等以及相对中立的外交政策。他们的王牌是汉森亲自构思的“人民家园”计划，设想一个“人民之家”。这是一个利用资本主义的优势来援助和帮助瑞典人民的经济体系。通过在医疗卫生和基础设施改善方面的大力投资，“人民家园”旨在将瑞典彻底重塑为一个社会民主的堡垒，其规模在其他地方尚未见过。在国家仍未摆脱“黑色星期一”经济动荡的阴影，以及民众普遍要求结果的压力下，汉森任重而道远。"
 swedem.10.a:0 "前进，任重道远！"
 swedem.11.t:0 "人民家园"
 swedem.11.d:0 "人民家园（Folkhemmet），是汉森竞选纲领的核心。它描绘了一个更美好的瑞典社会愿景，一个国家成为所有公民的家园，在那里人人平等地得到关怀。无论阶级或背景，它都倡导瑞典全体人民集体关怀、强调团结的理念。与许多其他更偏向社会主义的政府通常主张废除资本主义不同，汉森的“人民家园”旨在通过国家干预以及工会、企业和中央政府之间的合作来使资本主义人性化并加以改进。\n\n其中最重要的方面是福利计划，一项向所有公民开放的国家福利体系。它将方便地提供医疗保健、教育和就业机会。虽然汉森的反对者视其为理想主义，但他和他的政党都满怀希望，相信这样的计划能够并且将会成为现实。"
 swedem.11.a:0 "我们使命的基石！"
 swedem.12.t:0 "斥责激进分子"
 swedem.12.d:0 "选举前，汉森并未排除与激进的瑞典社会民主左翼党合作的可能性，因为担心无法获得足够的席位在国会中占据多数。然而，既然我们已掌握国家领导权并赢得了选举胜利，我们便可以再次将这些激进分子边缘化。此举能使我们吸引那些摇摆不定的社会自由派和中间派人士加入我们的事业，唾弃瑞典国内这些少数但声势浩大的激进分子，将大大有助于提高稳定。\n\n打倒此等激进分子，瑞典王室必将为其庇佑下的众生孕育希望与财富！"
 swedem.12.a:0 "民主并非可有可无，而是至关重要！"
 swedem.13.t:0 "人民家园梦想成真"
 swedem.13.d:0 "经过数月艰苦卓绝的努力，汉森的社会民主工人党实现了许多人认为不可能完成的目标。利用资本主义的基础，汉森在瑞典塑造了一种全新的人道主义、非剥削性的模式。即使是国内最贫困的人也能享受到福利，同时还有严格的工人保护和工会权利，让人难以相信这个国家仍然在资本主义的范畴内运作。然而，社会民主工人党不知何故达成了他们的目标，创造了瑞典独有的“人民家园”（Folkhemmet）。伴随着这一经济奇迹，政治稳定也重返国会，有利的辩论和讨论得以进行，为瑞典民众带来了新的希望感。这样一个以人为本的市场能否在被剥削性资本家包围的环境中长期存在尚不可知，但可以肯定的是，瑞典人民已准备好再次为自己的权利而战。"
 swedem.13.a:0 "此地无人损人利己！"
 swedem.14.t:0 "包身工的地位"
 swedem.14.d:0 "包身工制度（Statare），作为瑞典封建历史的顽固遗存，仍旧鲜明地提醒着我们现代瑞典社会中依然存在的种种不平等。尽管这一阶层的劳动者对农业经济至关重要，他们却忍受着严酷的条件、贫困与剥削，这与我们作为一个国家迄今所取得的进步形成了鲜明对比。\n\n尽管彻底废除包身工制度可能会引发经济不稳定的风险，但我们必须开始着手改善他们的困境。通过改善他们获得医疗、教育和社会支持的途径，我们可以开始消除社会内部持续存在的深刻分歧。这是实现社会民主瑞典梦想的又一重大步骤，确保所有瑞典人都能有尊严、平等地生活。"
 swedem.14.a:0 "受压迫者不再！"
 swedem.15.t:0 "农民联盟的归附"
 swedem.15.d:0 "在瑞典政坛，除了主要的保守右翼和社民左翼之外，还存在着两个党派，即人民党和农民联盟。人民党代表着一小群古典自由主义的追随者，他们在20年代初期曾是我们推动社会改革的次要盟友。然而近年来，由于他们直接反对我们对部分私营企业实行国有化的政策，已迅速向右翼靠拢。尽管他们目前坚决反对任何形式的正式联盟，但农民联盟则是另一个更温和且政治立场更为接近的党派。作为我们某种程度上的非正式联盟成员，尽管他们在一些被视为过于“社会主义”的政策上与我们有所分歧，但总体上他们与我们保持着良好的一致性。通过与他们正式结成联盟，我们可以扩大政府基础，增加我们在国会中的席位，同时也能更好地听取瑞典各地小农场主和农民的需求。"
 swedem.15.a:0 "虽曾为敌手，亦不失为盟友！"
 swedem.16.t:0 "惊人的结果"
 swedem.16.d:0 "尽管社民党单独与瑞典社会民主左翼党结盟的想法似乎不太可能，因为社民党本身就享有较高声望，但由于未能获得多数席位，社民党已与SSV结盟，这无疑是稳定国会的一种孤注一掷的尝试。这样的联盟确实为汉森提供了足够的席位以获得多数，但也使他陷入了不得不将这些席位让给议会中激进分子的困境。"
 swedem.16.a:0 "此番不安，将持续多久？"
 swedem.17.t:0 "扩大联合政府"
 swedem.17.d:0 "为在瑞典真正巩固一场名副其实的革命，为抗击我们面临的反动敌人，我们必须与意识形态上的同道团结一致。抛开我们在细枝末节的政策选择上的琐碎争执，搁置我们社会主义与工团主义之间的分歧，因为反动派绝不会对我们手下留情。他们会竭尽全力分裂我们，摧毁任何摆脱资本主义压迫、争取真正自由的机会，但只要我们团结一心，他们便无计可施。我们应当伸出援手，建立一个由社会民主党人、社会主义者、工团主义者以及更边缘的国家工团主义者和共产党人组成的统一战线，共同为瑞典而战。"
 swedem.17.a:0 "一个真正的左翼联盟！"
 swedem.18.t:0 "致巴黎的电报"
 swedem.18.d:0 "作为一个新兴的社会主义国家，我们必须向意识形态相近的国家伸出援手。没有哪个国家比第三国际更符合这一标准了。今晚，我们将向巴黎——世界革命的心脏——发出一封电报，请求他们在我们即将到来的反对反动势力的斗争中提供支持和援助。国际组织已明确表示，任何愿意向他们求助的国家都将得到他们的支持，而这样的援手在未来的战斗中将是无价的。"
 swedem.18.a:0 "他们致以最美好的祝愿——还有枪炮！"
 swedem.19.t:0 "粉碎王权"
 swedem.19.d:0 "这一天终于来临，我们最宏伟的目标或许终将实现——废除传统君主制，为瑞典工人带来自由。法案提交国会后，日益壮大的瑞典社会民主左翼党-社会民主党联盟，连同他们的激进盟友，投了赞成票。尽管保守的大选联盟和人民党群情激愤，强烈反对，但由于他们席位不足，无法从法律上阻止该法案的通过。许多议员愤然离席以示抗议，不愿相信瑞典共和制的理想，但他们的支持已无关紧要。今日，佩尔·阿尔宾·汉森向全国发表讲话，宣布废黜前君主制，代之以共和体制。"
 swedem.19.a:0 "共和国万岁！"
 swedem.20.t:0 "国家医疗保险法案"
 swedem.20.d:0 "在现代社会，医疗保健的普及几乎是一项必需品，此类服务不应因个人无力负担而受到阻碍。因此，一项覆盖全国的医疗保健服务正在奠基。这将使瑞典境内的所有合法居民都能获得基本的医疗服务。尽管反对派认为这将给我们的经济带来过重负担，一些医院也对国有化和私有化问题表示担忧。然而，尽管存在这些问题，为了所有瑞典人当前和未来的福祉，我们将推行我们的计划。"
 swedem.20.a:0 "一项天赋的义务。"
 swedem.21.t:0 "国家安全部队的组建"
 swedem.21.d:0 "战争的阴云笼罩着我们，或者说它即将来临。在冲突波及我国本土之际，国家必须做好准备。国家安全部队（Nationella skyddsstyrkorna）将由前民兵部队和职业军人组成，部署在私营和国有工厂、关键交通枢纽以及政府大楼。这些英勇的卫士将在国家遭受攻击时（如果或当这一未来降临时）保卫国家。他们的指挥官古斯塔夫·佩特里决心率领部下竭尽所能保卫瑞典。"
 swedem.21.a:0 "防患于未然，而非亡羊补牢。"
 swedem.22.t:0 "国家高速公路"
 swedem.22.d:0 "随着人民党执掌大权，瑞典大胆迈向基础设施现代化的新纪元。政府公布了一项雄心勃勃的计划，将建设该国第一条国家高速公路，这条主干道从南部的港口城市马尔默一直延伸到首都斯德哥尔摩。政府内部的倡导者认为，此举将提高经济效率，必要时方便部队调动，并更紧密地联结瑞典各地区。批评者担忧成本问题，但目前而言，沥青铺设工程已然启动。"
 swedem.22.a:0 "让瑞典阔步向前！"
 swedem.23.t:0 "压制工团主义者"
 swedem.23.d:0 "随着欧洲各地政治紧张局势加剧，以及国外革命的传言甚嚣尘上，大选联盟对所谓的“颠覆性社会主义和工团主义煽动者”采取了强硬立场。政府宣称极左翼对瑞典民主秩序构成明显且现实的危险，并已颁布全面禁令，禁止从革命社会主义者到共产党人在内的各色党派。尽管民权倡导者谴责此举为威权主义的过度扩张，保守派却称赞这是维护王国和平与稳定的必要措施。国际社会尚未对此作出回应，但他们很可能不会赞同此举。"
 swedem.23.a:0 "铁腕方能安邦定国。"
 swedem.24.t:0 "军方退出政坛"
 swedem.24.d:0 "继瑞典社会民主左翼党未能进入瑞典主流政治舞台，以及社会民主工人党保证他们与军方同样憎恶工团主义者之后，“军政府”已告解散。随着政府专注于增加军费开支和更大规模的扩张，荣格及其同僚所要求的一切正逐渐成为现实。新式战斗机正在设计之中，新舰船的建造计划已定，军事工业在国内各地如火如荼地建设，而政府的强硬姿态也足以满足“军政府”中更激进成员的胃口。因此，在与同僚军官和社会名流会晤后，荣格宣布全力支持政府的各项举措。\n\n为表彰其辛勤工作，政府已内定荣格为最高指挥官，军队内部的分裂如今已成为往事。"
 swedem.24.a:0 "啊，皆大欢喜。"
 swedem.25.t:0 "瑞典国家联盟势力扩张"
 swedem.25.d:0 "今日，随着武装力量因左翼革命恐惧消退而逐步温和化，一个新的政党已然取代了激进右翼的地位。曾任大选联盟青年翼领袖的埃尔莫·林霍尔姆今日宣布成立自己的政党，独立于现有的保守派。他们自称瑞典国家联盟（Sveriges Nationella Förbund），倡导彻底回归传统，宣称现有保守派在社会民主政策上的失败。他们以狂热的民族主义为号召，甚至有传闻称其将种族民族主义者也纳入麾下，所有其他政党都视他们为伺机而动的公然独裁者。尽管人数尚少，他们凭借其乖张而富有魅力的演讲，确实对保守派构成了威胁。因此，我们有机会禁止他们在国会中活动，将他们彻底排除在民主体制之外。然而，此举本身可能显得专制，故必须审慎决策。"
 swedem.25.a:0 "可恶的分裂分子！"
 swedem.25.b:0 "压制他们的宣传！"
 swedem.26.t:0 "统一内阁"
 swedem.26.d:0 "第二次世界大战的战火虽未在欧洲大陆肆虐，但我国现行的中立政策有望助我们安然度过这场风暴。然而，国会内部，由汉森及其社会民主党人牵头，提出了一项组建社会民主党、农民联盟、人民党和保守党之间大联合政府的议案，以期在危机期间稳定和保卫瑞典。尽管一些人认为此举只会使各党派更受汉森控制，但他声称这仅仅是为了保护瑞典。国会议员们如今正审议这一抉择，欧洲上空战火的阴云正日益浓厚。"
 swedem.26.a:0 "放下分歧，我们必须共克时艰！"
 swedem.26.b:0 "此等联合政府将损害民主体制！"
 swedem.27.t:0 "希尔布姆放下锤子与镰刀"
 swedem.27.d:0 "今日，事态发生了出人意料的转变，瑞典社会民主左翼党前领导人卡尔·希尔布姆宣布辞职，并满怀热情地加入了社会民主党。此举标志着希尔布姆的转变，他从社会主义和工团主义的政治极端，转向了更为广泛接受的社会民主原则。他是否有意角逐社会民主党的领导权尚不确定，然而，如果这样一位人物都能从激进主义的边缘回归，那么任何人皆有可能！"
 swedem.27.a:0 "即便是最激进者之转变，亦当庆贺！"
 swedem.28.t:0 "我们扬起的旗帜"
 swedem.28.d:0 "继1905年瑞典-挪威联盟解体后，瑞典国旗亦随之更易，去除了挪威的象征。其后于1906年，国旗采用了浅中蓝色，象征着瑞典从帝国强权向模范民主国家的转变。然历史风云变幻，国会内外及坊间皆有呼声，欲恢复往昔曾用的深蓝色。此议虽属少数，此举于国亦无甚实益，却也不失为一番新奇的提议。"
 swedem.28.a:0 "梦回一九零五！"
 swedem.28.b:0 "现在的国旗就挺好的。"
 sweelect.1.t:0 "社会民主党领导权之争"
 sweelect.1.d:0 "选举日益临近，社会民主党必须做出抉择，由谁来领导本党？汉森仍是最显而易见的人选，他既擅长国会辩论，又是一位才华横溢的政治家；他目前对党的领导已卓有成效。然而，另一位候选人，塔格·埃兰德也浮出水面。埃兰德比汉森年轻十五岁，代表了党内更年轻的面孔，他依然是本党“人民家园”福利模式的坚定倡导者。不过，第三位，也是一位更为非正统的人选也已出现，那就是在1936年选举中领导瑞典社会民主左翼党的前领导人卡尔·希尔布姆。在SSV未能获得影响力后，他于1938年加入了社会民主党，如今被提名为瑞典的第三位候选人，尽管有些激进。至少他已承诺维持君主制。投票结果即将揭晓，胜负已定。"
 sweelect.1.a:0 "汉森继续掌舵！"
 sweelect.1.b:0 "埃兰德横扫全局！"
 sweelect.1.c:0 "希尔布姆改弦更张，王者归来！"
 sweelect.2.t:0 "保守党集会"
 sweelect.2.d:0 "保守党近来更名换姓，昔日的大选联盟，如今已易名为国家右翼组织。纵然如此，该党根基未有太大变动，现由约斯塔·巴格领导。今日，该党集会投票，推举其在即将到来的选举中的领袖人选。曾获德高望重的阿尔维德·林德曼背书的约斯塔·巴格，似乎是最可能的人选，他坚持党的法团主义理想与传统保守主义。唯一出现的另一位候选人，是知名度较低的弗里蒂奥夫·多莫，他比巴格年轻仅数岁，代表了党内一个更年轻但相对而言面貌相似的形象。由于唯一另一位候选人马丁·斯科格伦拒绝竞选首相，如今只看该党会选择巴格还是多莫了。"
 sweelect.2.a:0 "巴格稳坐钓鱼台。"
 sweelect.2.b:0 "多莫辩才无碍，力压群雄，执掌帅印！"
 sweelect.3.t:0 "人民党领导权之争"
 sweelect.3.d:0 "随着1940年大选的临近，关于由谁来领导人民党的争论再次浮现。古斯塔夫为党服务良多，自信地维持和掌控着自己的角色，但党内一些人坚持让贝蒂尔·奥林接管党的领导权。抉择再一次摆在了年长且经验丰富的安德森与年轻且精力充沛的奥林之间，谁将胜出？"
 sweelect.3.a:0 "古斯塔夫·安德森深孚民望！"
 sweelect.3.b:0 "贝蒂尔荣登领导之位！"
 sweelect.4.t:0 "农民联盟领导层辩论（1940）"
 sweelect.4.d:0 "当其他许多政党迅速决定由谁代表他们并在万一成功时领导国家时，佩尔松-布拉姆斯托普却安稳地坐在农民联盟领袖的位子上。享受联合执政带来的好处，使他们得以避免直接领导的重担，同时确保了许多自身政策得以实施。下一次选举不太可能改变这种局面，这样一个政党，难道能单凭一己之力接近多数吗？真的吗？"
 sweelect.4.a:0 "佩尔松-布拉姆斯托普领导农民联盟！"
 sweelect.5.t:0 "1940年瑞典大选"
 sweelect.5.d:0 "又一次临阵磨枪，夏日渐浓，远方冬日的寒意已悄然临近，瑞典民众再次涌向投票站。各党主要候选人已定，各党内部都洋溢着明显的兴奋，期盼着选举的胜利。许多人认为社会民主党几乎稳操胜券，而保守派则寄望于哪怕以最小的优势获胜。人民党则安享其成，因为无论哪个主要政党当选，他们都有机会参与联合执政，农民联盟亦然。尽管此次选举预计将顺利进行，但另一个由新贵组成的小党——由民族主义者埃尔莫·林霍尔姆领导的瑞典国家联盟，也希望能确保胜利。他们宣扬对国家深沉的爱国主义，公开表达反犹太主义情绪，并普遍鄙视政治左翼，他们获胜的可能性微乎其微。"
 sweelect.5.a:0 "社会民主党获胜！"
 sweelect.5.b:0 "保守派险胜！"
 sweelect.5.c:0 "人民党当选！"
 sweelect.5.e:0 "出人意料的是，农民联盟赢得了多数！"
 sweelect.5.f:0 "难以置信！瑞典国家联盟赢了！"
 sweelect.6.t:0 "国会多数受命于天"
 sweelect.6.d:0 "既然我们已确保在国会中取得胜利，现在就必须着手巩固我们的同盟和联合执政伙伴。最显而易见的是中左翼的农民联盟，尽管他们的领袖与我们自己的领袖之间有些许小小的宿怨，但只要我们携手合作，便能尽我们所能为瑞典服务。我们的另一个选择是向两个中间派政党都发出联合执政的邀请，不仅仅是农民联盟，还有人民党。虽然这样的同盟将使我们在国会中获得几乎无限的多数，但这也需要我们向盟友做出大量的让步和妥协。"
 sweelect.6.a:0 "农民联盟是我们最亲密的盟友！"
 sweelect.6.b:0 "一个中左翼联盟将引领瑞典！"
 sweelect.7.t:0 "保守派联合政府"
 sweelect.7.d:0 "既然胜利已握在手中，现在就轮到我们决定与谁合作，以在国会中维持多数席位了。最显而易见的选择是与我们的天然盟友——人民党合作。然而，一些人认为，即便将邀请延伸至农民联盟，也能使我们在国会中获得更大的立足点。不过，我们党内一些更为激进的成员则拒绝了这两个选项，希望我们能再次与埃尔莫·林霍尔姆领导下的更为激进的保守派——国家联盟合作。与谁结盟，如今全凭我们定夺。"
 sweelect.7.a:0 "人民党将再次与我们并肩作战！"
 sweelect.7.b:0 "一个中右翼联盟将领导瑞典！"
 sweelect.7.c:0 "新兴的瑞典国家联盟将成为我们的盟友！"
 sweelect.8.t:0 "人民党主导国会"
 sweelect.8.d:0 "凭借我们出人意料的胜利，我们必须设法争取尽可能大的多数。最显而易见的盟友将是保守派，他们与我们价值观相似，且已拥有众多席位。然而，党内其他人则认为我们应该创建瑞典第一个真正的中间派联合政府，由我们和农民联盟共同主导国会。"
 sweelect.8.a:0 "保守党将加入我们！"
 sweelect.8.b:0 "与农民联盟组成真正的中间派联盟！"
 sweelect.9.t:0 "令人晕眩的胜利"
 sweelect.9.d:0 "出人意料的是，我们竟然在国会所有政党中获得了最多的选票。现在，从这场令人晕眩的胜利中回过神来，我们必须设法在国会中取得多数。最简单的选择是与我们左翼的天然盟友——社会民主党结盟，这将为我们带来巨大的席位数，但代价是大量的让步和补偿。另一个选择是与右翼中间派政党——人民党结盟，虽然他们的席位数远少于社会民主党，但与他们结盟所需付出的代价要小得多。"
 sweelect.9.a:0 "社会民主党是我们的天然盟友！"
 sweelect.9.b:0 "与人民党组成真正的中间派联盟！"
 sweelect.10.t:0 "社会民主党领导层之争（1944）"
 sweelect.10.d:0 "选举日益临近，社会民主党必须做出抉择，由谁来领导本党？汉森仍是最显而易见的人选，他既擅长国会辩论，又是一位才华横溢的政治家；他目前对党的领导已卓有成效。然而，另一位候选人，塔格·埃兰德也浮出水面。埃兰德比汉森年轻十五岁，代表了党内更年轻的面孔，他依然是本党“人民家园”福利模式的坚定倡导者。不过，第三位，也是一位更为非正统的人选也已出现，那就是在1936年选举中领导瑞典社会民主左翼党的前领导人卡尔·希尔布姆。在SSV未能获得影响力后，他于1938年加入了社会民主党，如今被提名为瑞典的第三位候选人，尽管有些激进。至少他已承诺维持君主制。投票结果即将揭晓，胜负已定。"
 sweelect.10.a:0 "汉森继续掌舵！"
 sweelect.10.b:0 "埃兰德横扫全局！"
 sweelect.11.t:0 "保守党集会"
 sweelect.11.d:0 "保守党近来更名换姓，昔日的大选联盟，如今已易名为国家右翼组织。纵然如此，该党根基未有太大变动，现由约斯塔·巴格领导。今日，该党集会投票，推举其在即将到来的选举中的领袖人选。曾获德高望重的阿尔维德·林德曼背书的约斯塔·巴格，似乎是最可能的人选，他坚持党的法团主义理想与传统保守主义。唯一出现的另一位候选人，是知名度较低的弗里蒂奥夫·多莫，他比巴格年轻仅数岁，代表了党内一个更年轻但相对而言面貌相似的形象。由于唯一另一位候选人马丁·斯科格伦拒绝竞选首相，如今只看该党会选择巴格还是多莫了。"
 sweelect.11.a:0 "巴格稳坐钓鱼台。"
 sweelect.11.b:0 "多莫辩才无碍，力压群雄，执掌帅印！"
 sweelect.12.t:0 "人民党推举候选人"
 sweelect.12.d:0 "随着1940年大选的临近，关于由谁来领导人民党的争论再次浮现。古斯塔夫为党服务良多，自信地维持和掌控着自己的角色，但党内一些人坚持让贝蒂尔·奥林接管党的领导权。抉择再一次摆在了年长且经验丰富的安德森与年轻且精力充沛的奥林之间，谁将胜出？"
 sweelect.12.a:0 "古斯塔夫·安德森深孚民望！"
 sweelect.12.b:0 "贝蒂尔荣登领导之位！"
 sweelect.13.t:0 "农民联盟领导权之争"
 sweelect.13.d:0 "当其他许多政党迅速决定由谁代表他们并在万一成功时领导国家时，佩尔松-布拉姆斯托普却安稳地坐在农民联盟领袖的位子上。享受联合执政带来的好处，使他们得以避免直接领导的重担，同时确保了许多自身政策得以实施。下一次选举不太可能改变这种局面，这样一个政党，难道能单凭一己之力接近多数吗？真的吗？"
 sweelect.13.a:0 "佩尔松-布拉姆斯托普领导农民联盟！"
 sweelect.14.t:0 "国家联盟势力日渐巩固"
 sweelect.14.d:0 ""
 sweelect.14.a:0 "埃尔莫的世界版图扩张了！"
 sweelect.15.t:0 "1944年瑞典大选"
 sweelect.15.d:0 "又一次临阵磨枪，夏日渐浓，远方冬日的寒意已悄然临近，瑞典民众再次涌向投票站。各党主要候选人已定，各党内部都洋溢着明显的兴奋，期盼着选举的胜利。许多人认为社会民主党几乎稳操胜券，而保守派则寄望于哪怕以最小的优势获胜。人民党则安享其成，因为无论哪个主要政党当选，他们都有机会参与联合执政，农民联盟亦然。尽管此次选举预计将顺利进行，但另一个由新贵组成的小党——由民族主义者埃尔莫·林霍尔姆领导的瑞典国家联盟，也希望能确保胜利。他们宣扬对国家深沉的爱国主义，公开表达反犹太主义情绪，并普遍鄙视政治左翼，他们获胜的可能性微乎其微。"
 sweelect.15.a:0 "社会民主党获胜！"
 sweelect.15.b:0 "保守派险胜！"
 sweelect.15.c:0 "人民党当选！"
 sweelect.15.e:0 "出人意料的是，农民联盟赢得了多数！"
 sweelect.15.f:0 "难以置信！瑞典国家联盟赢了！"
