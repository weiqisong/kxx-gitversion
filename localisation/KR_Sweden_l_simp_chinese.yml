 SWE_union_activity_desc:0 "挪威的工团主义者试图通过资助瑞典的激进工会来破坏瑞典政府的稳定。"
 SWE_kompani_linge_idea:0 "林格连"
 SWE_kompani_linge_idea_desc:0 "林格连是前演员马丁·林格率领的一支特种部队。他们目前在瑞典从事不同形式的破坏活动。"
 SWE_rikstag_restructuring:0 "日益加剧的国会僵局"
 SWE_rikstag_restructuring_desc:0 "瑞典公众早已心知肚明，本届政府迄今为止的表现，可谓是效率低下。阿尔维德·林德曼辞职之后，保守党大选联盟便民心尽失。该党曾一度仰赖林德曼个人的非凡魅力来凝聚保守派阵营，如今这根支柱已然不复存在。面对如今的僵局，加之九月大选日益临近，保守派若不迅速采取果断行动以挽回民意，便很有可能在与汉森的社会民主党的较量中一败涂地。"
 SWE_farmer_reachout:0 "联络乡村"
 SWE_farmer_reachout_desc:0 "农民和乡村工人通常被认为是被人遗忘的票仓，但他们在瑞典议会选举中对胜负有举足轻重的影响。为提高大选联盟在下届选举中的胜算，联络这些公民并向他们作出承诺，是赢得胜利的关键。"
 SWE_german_business_linger:0 "德国的商业影响力"
 SWE_german_business_linger_desc:0 "庞然大物般的德国经济为瑞典创造了奇迹，帮助瑞典各地开展了大规模的工业化项目，然而这一切并非没有代价。瑞典的许多产业都要听命于柏林，他们会优先考虑德国的意见而非瑞典政府的。与此同时，许多瑞典人担心与德国走得太近，认为此举将保证瑞典卷入德国未来可能陷入的任何战争。不久之后，政府就将在这个庞然大物的问题上面临艰难抉择。"
 SWE_dark_monday_cloud:0 "黑色星期一来袭"
 SWE_dark_monday_cloud_desc:0 "德国经济崩溃后，其问题的余波终于波及瑞典，彻底摧垮了我们的经济。必须采取措施来补救，因为如果大选联盟未能解决这个问题，他们在即将到来的选举中必败无疑。"
 SWE_cutting_corners:0 "缩减开支"
 SWE_cutting_corners_desc:0 "大选联盟提出的法案之一是削减其认为“不必要”的政府开支。与此同时，政府将减少商品出口，希望通过保护主义政策来对经济进行自我调节。"
 SWE_minor_welfare_imp:0 "节制福利方案"
 SWE_minor_welfare_imp_desc:0 "为了联络贫困的工人和公民，政府颁布了一项有限的政府福利政策，此举将改善失业者和受黑色星期一影响民众的生活质量。在帮助处境较差的人的同时，大选联盟也希望借此从汉森的党派中争取选民。"
 SWE_companies_crisis:0 "小规模商业补贴"
 SWE_companies_crisis_desc:0 "通过支持渔业和制造业等主要产业，我们有望创造更多就业机会。这应该能降低失业率，并提高对大选联盟的支持率。"
 SWE_cutting_armed_forces:0 "限制军费开支"
 SWE_cutting_armed_forces_desc:0 "在社会民主党和农民联盟的支持下，议会通过了一项新法案，削减了政府在非必要军事项目上的开支。削减陆军开支激怒了总参谋部的许多人，然而在失业率高达25%的情况下，我们已无计可施。"
 SWE_more_austerity_measures:0 "增税，降费"
 SWE_more_austerity_measures_desc:0 "大选联盟已提出并推动通过了一项法案，将在瑞典各地提高多种税收。虽然这在短期内会惹恼民众，但据信这将降低成本，并在短时间内允许再次减税。"
 SWE_final_hurdle:0 "最后的难关？"
 SWE_final_hurdle_desc:0 "经历了林德曼辞职、“黑色星期一”的灾祸以及政府的应对措施之后，瑞典的未来仍悬而未决。1936年大选将在未来几周举行，大选联盟对黑色星期一的应对措施是否足以赢得民众支持？汉森那富有魅力的社会民主党能否赢得多数席位？还是说，社左党会异军突起，赢得选举？"
 SWE_black_monday_woes:0 "黑色星期一之痛"
 SWE_black_monday_woes_desc:0 "尽管前保守派政府在初步应对黑色星期一的冲击时颇为成功，但其造成的经济萧条仍在国内普遍存在。因此，我们必须加倍努力，减轻其对经济和民众的影响。"
 SWE_keep_private_property:0 "维护私有财产"
 SWE_keep_private_property_desc:0 "私有财产是我们运动的基石，代表着个人通过辛勤工作和不懈努力赢得的一切。通过坚持我们在这一问题上的价值观，我们可以进一步团结商界和有产者。"
 SWE_domestic_industries:0 "瑞典工业为瑞典"
 SWE_domestic_industries_desc:0 "通过优先发展国内工业而非外国工业，我们可以保障自身的工业能力，而不会成为敌国间谍活动的牺牲品。"
 SWE_fund_swedish_business:0 "瑞典制造保证"
 SWE_fund_swedish_business_desc:0 "我们将注重质量而非数量，特别是考虑到我们目前的工业实力。通过让“瑞典制造”成为国际品牌，我们可以保证销量和可靠性。"
 SWE_people_party_front:0 "人民党领导联合政府"
 SWE_people_party_front_desc:0 "大选联盟的选举胜利虽然有些出人意料，但更令人惊讶的是人民党竟然领导了与大选联盟的联合政府。现在，真正的自由主义愿景有望在瑞典实现，并与大选联盟的一些保护主义和法团主义政策相结合。"
 SWE_classical_liberalism:0 "引入古典自由主义"
 SWE_classical_liberalism_desc:0 "人民阵线的根基是经济和政治上的保守自由主义，围绕减少政府干预和注重自由市场。我们将开始让自由市场在瑞典蓬勃发展，随之而来的将是国家经济的繁荣。"
 SWE_independent_industry:0 "投资瑞典"
 SWE_independent_industry_desc:0 "我们的工业对我们的成功至关重要，通过加倍进行国内投资，我们可以确保国家的繁荣。"
 SWE_freeing_the_market:0 "真正的自由市场"
 SWE_freeing_the_market_desc:0 "我们必须完全拥抱自由市场模式。"
 SWE_sailing_the_market:0 "市场扬帆"
 SWE_sailing_the_market_desc:0 "随着市场的潮起潮落，瑞典的经济也将随之波动。随着经济的繁荣，瑞典的每一位公民也将受益！"
 SWE_small_business_centred:0 "扶持小型企业"
 SWE_small_business_centred_desc:0 "要真正让市场繁荣，就必须有蓬勃发展的企业。为此，我们将进一步支持和资助那些创业的人。这样做不仅能增加就业机会，还能增加瑞典本土工业的数量。"
 SWE_privatise_railroads:0 "铁路大规模私有化"
 SWE_privatise_railroads_desc:0 "通过将国家铁路私有化，我们可以让公司在不受政府干预的情况下提高效率。"
 SWE_building_bridges_and_roads:0 "第一条国家公路"
 SWE_building_bridges_and_roads_desc:0 "我们将着手兴建一条国道，仿效德意志帝国的宏伟设计。"
 SWE_trams_and_people:0 "扩建城市交通"
 SWE_trams_and_people_desc:0 "在我们的大城市扩建有轨电车和其他公共交通方式，将为普通公民提供更好的出行条件。"
 SWE_reaching_out_to_soc_lib:0 "与农民联盟合作？"
 SWE_reaching_out_to_soc_lib_desc:0 "虽然我们与大选联盟的联合使我们赢得了选举，但他们对市场保护主义和法团主义的强硬态度阻碍了我们经济自由化的进程。在中间偏左的是农民联盟，一个致力于提升瑞典农民地位、并以社会自由主义立场对待经济的政党。他们的许多经济观点与我们不谋而合，唯一的分歧在于国家价值观。我们现在有机会赢得他们的支持，或是继续与我们的保守派盟友合作。"
 SWE_rule_of_law:0 "厉行法治"
 SWE_rule_of_law_desc:0 "激进左翼的煽动者和极右翼的恶毒武装分子，都表明他们对法治毫无敬畏。我们将对这些持不同政见者施以法律的全部威力。"
 SWE_ban_syndicalism:0 "查封工团主义报纸"
 SWE_ban_syndicalism_desc:0 "工团主义的报纸和出版商不过是巴黎和伦敦的走狗，用工团主义的虚假反乌托邦思想洗脑我们的人民。"
 SWE_political_paradise:0 "自由的政治乌托邦"
 SWE_political_paradise_desc:0 "瑞典应成为自由但温和的政治思想的堡垒。"
 SWE_kingly_liberalism:0 "君主制下的自由主义"
 SWE_kingly_liberalism_desc:0 "随着世界的现代化，我们的一些传统也应与时俱进。通过向我们的国王伸出援手，让他观察并了解我们政府的运作方式，我们有望将我们的君主制带入未来。"
 SWE_bastion_of_liberalism:0 "自由、自豪的瑞典"
 SWE_bastion_of_liberalism_desc:0 "人民党取得了真正了不起的成就，瑞典现在屹立于全球市场之巅。在人民幸福自豪的情况下，瑞典的未来如今在她独特的古典自由主义风格中得到了保障！"
 SWE_fruits_of_capitalism:0 "资本主义的果实"
 SWE_fruits_of_capitalism_desc:0 "事实一再证明，资本主义是唯一成功的经济模式。通过遵循其政策，我们获益良多。在这个体系中真正努力工作的人都能受益，而成功者的成果可以通过涓滴效应被他人感受和利用。"
 SWE_rural_education_investment:0 "投资乡村教育"
 SWE_rural_education_investment_desc:0 "乡村教育目前远远落后于全国其他地区，通过投资，我们可以帮助小城镇。"
 SWE_GEL_leads:0 "大选联盟获胜"
 SWE_GEL_leads_desc:0 "在一场被视为艰苦的战斗中，大选联盟战胜了汉森的社会民主党。现在，他们将以焕然一新的活力，在这些动荡的时期里为国家实现稳定和传统。"
 SWE_united_morals_under_crown:0 "王权下的保守主义象征"
 SWE_united_morals_under_crown_desc:0 "瑞典国王，我们祖先和血统的象征，是瑞典人民的团结象征。只有最狂热的激进分子才敢反对他给国家带来的恩典和好处。作为瑞典主要的保守党，我们必须向民众提醒这一事实。"
 SWE_support_from_army:0 "军队的右翼"
 SWE_support_from_army_desc:0 "瑞典军队对右翼观点持有相当强烈的看法，有些人甚至与狂热的民族主义者结盟，这已经不是什么秘密了。在这一点上，我们可以通过确保一个持续传统和保守的政府来获得潜在的盟友，从而使他们受益。"
 SWE_red_scary:0 "工团主义恐慌"
 SWE_red_scary_desc:0 "工团主义是地球上的一个祸害，一种只希望尽可能地进行破坏的恶魔般的意识形态，甚至渗透到像汉森的社会民主党这样的温和团体中。我们必须开展一场针对这些团体的公共运动。"
 SWE_monarchist_bulwark:0 "君主制的永恒传统"
 SWE_monarchist_bulwark_desc:0 "君主制，这个瑞典的统一传统，自国家诞生之初就已存在。我们将表达我们对王室的坚定支持，同时将政治对手贬低为真正团结我们的力量的敌人。"
 SWE_funding_the_farmers:0 "扩大乡村支持基础"
 SWE_funding_the_farmers_desc:0 "长期以来，农民党和其他左翼分子通过承诺增加福利和政府援助，赢得了乡村小农的支持。为缓解未来可能出现的得不到他们支持的问题，我们将实施类似的政策来支持我们的乡村农民基础，以期增加政府的支持率。"
 SWE_enforce_protection:0 "以保护主义谋求保护"
 SWE_enforce_protection_desc:0 "保护主义是我们党的主要经济思想，现在我们有能力做到这一点，我们将开始优先发展瑞典工业以供瑞典使用。"
 SWE_imagine_corporatism:0 "打造国家法团主义"
 SWE_imagine_corporatism_desc:0 "通过打造一个真正的瑞典法团主义经济模式，我们可以振兴我们的经济。认识到瑞典现有企业和行会的独创性和技能，将有助于建立一个为瑞典服务、由瑞典人建设的经济。"
 SWE_fighting_fit_sweden:0 "备战的瑞典"
 SWE_fighting_fit_sweden_desc:0 "我们必须为战争的可能性做好准备，无论我们是保持中立还是发现自己陷入了联盟的罗网，士兵都必须为任何冲突做好准备。"
 SWE_middle_class_priority:0 "中产阶级优先"
 SWE_middle_class_priority_desc:0 "中产阶级是我们最重要的支持基础，从工人到小企业主，他们通常被认为是国家中的沉默大多数。通过促进他们的利益和援助他们的政策，我们将继续从他们的慷慨支持中受益。"
 SWE_deregulation_key:0 "必要的放松管制"
 SWE_deregulation_key_desc:0 "通过减少令人厌烦的规定，我们可以为许多新商人创造机会，从而促进工业创新的机会。"
 SWE_expand_education_sector:0 "扩大国民教育"
 SWE_expand_education_sector_desc:0 "所有青年都能获得教育是至关重要的，通过扩大现有的政府教育机构，我们可以确保瑞典青年学习良好的道德价值观、数学和科学追求。"
 SWE_spotless_welfare:0 "有限福利"
 SWE_spotless_welfare_desc:0 "福利制度带来了产生一个好吃懒做、坐享其成的阶级的担忧。因此，我们的福利政策将受到严格监管。我们将强制那些领取福利的人遵守标准，例如积极寻找工作甚至参军，以避免政府开支过大。"
 SWE_fund_the_scouts:0 "鼓励加入童子军"
 SWE_fund_the_scouts_desc:0 "童子军是引导瑞典成长中思想的完美典范，通过帮助他们招募，我们可以培养出新一代身体健康、天生能干的年轻人！"
 SWE_northern_light_of_conservatism:0 "北极光下的保守主义"
 SWE_northern_light_of_conservatism_desc:0 "瑞典王室现在所代表的远不止其传统，而是她的成功。瑞典现在是一个巨人，无论是工业还是外交，都赢得了帝国和协约国等国的尊重。"
 SWE_anti_syndies:0 "绝不容忍赤色分子"
 SWE_anti_syndies_desc:0 "第三国际的特工无处不在，潜伏在许多国家中，等待着不稳定时期发动革命。这种情况不能继续下去，我们不会成为赤色威胁的又一个受害者。这些党派和团体将受到调查，如果被判有罪，将永远从瑞典被清除出去！"
 SWE_family_focus:0 "优先考虑家庭"
 SWE_family_focus_desc:0 "家庭单位是良好健康文明的基础，能在社区范围内建立道德价值观和坚定的奉献精神。"
 SWE_elections_over:0 "冲过终点线"
 SWE_elections_over_desc:0 "拖延已久，万众期待的1936年大选终于降临瑞典。无论结果如何，这一刻都将决定瑞典的未来！"
 SWE_social_dem_stab:0 "社民党独掌大权"
 SWE_social_dem_stab_desc:0 "正如许多人所料，富有魅力的汉森及其社会民主党赢得了胜利！他们在议会中取得了压倒性优势，从而避免了与任何激进团体组建联合政府。汉森和他的政党如今终于有机会实现他们建设真正“人民家园”的梦想。"
 SWE_scourge_black_monday:0 "纠正德意志谬误"
 SWE_scourge_black_monday_desc:0 "黑色星期一带来的经济灾祸，罪魁祸首只有一个——德国及其德皇。这个国家在世界大战胜利后肆意挥霍，并在富饶的土地上扩张。事实证明，允许其任何残余势力进入瑞典市场，与其说是福祉，不如说是诅咒。现在，我们必须纠正这个错误，解决困扰我们的经济困境。"
 SWE_unemployment_no_more:0 "消除失业"
 SWE_unemployment_no_more_desc:0 "黑色星期一的灾难导致失业问题猖獗，因此必须找到解决之道。汉森提出了一项计划，投资于政府公共工程，为国民创造就业机会，同时推动全国范围内的基础设施发展。"
 SWE_homes_for_home:0 "为国筑家"
 SWE_homes_for_home_desc:0 "任何国家的关键都在于让每一位公民都能拥有栖身之所。我们将投入政府资源，为因黑色星期一灾难而无家可归的众多民众建造公共住房。"
 SWE_social_saviour:0 "瑞典的救星"
 SWE_social_saviour_desc:0 "汉森完成了许多批评者认为不可能的任务——成功遏制了黑色星期一危机。在全国范围内大规模建设工程正因公共工程计划而直接展开，许多曾经无家可归的人如今也得到了安居之所。尽管议会中仍有敌人，但无人能否认，社会民主党确实从灾难中拯救了瑞典。"
 SWE_distance_from_radicalism:0 "与激进派划清界限"
 SWE_distance_from_radicalism_desc:0 "尽管在选举前并未排除与社左党合作的可能性，但我们的胜利证明了我们无需他们激进的方式。通过谴责他们的革命行动和反君主制立场，我们可以维持稳定的社会民主。"
 SWE_align_farmer_league:0 "吸纳农民联盟"
 SWE_align_farmer_league_desc:0 "被称为农民联盟的政党是乡村小农和工人的代言人。通过与他们接触，我们可以建立一个更具同质性的政府，从而更好地服务于我们的人民。"
 SWE_social_patriots:0 "爱国者之党"
 SWE_social_patriots_desc:0 "汉森声称，投票给社会民主党才是对瑞典最爱国的表现。尽管许多右翼人士声称只有他们才忠于国家，但真正为建设更美好瑞典而奋斗的是我们。"
 SWE_social_king_trust:0 "获得王室信任"
 SWE_social_king_trust_desc:0 "尽管在上届大选前，与社左党联合执政的问题悬而未决，但现在我们确信，没有君主的瑞典不成其为瑞典。我们将重申对君主的立场，安排汉森与古斯塔夫五世举行私人会晤，以保证稳定，避免1914年的事件重演。"
 SWE_welfare_done_right:0 "推行人民家园"
 SWE_welfare_done_right_desc:0 "“人民家园”（Folkhemmet）是汉森领导的社会民主党政策的基石。它以强大的全民福利体系为基础，旨在建立一个瑞典人人机会均等、实现平等主义梦想的制度。"
 SWE_get_employed:0 "走出斯德哥尔摩"
 SWE_get_employed_desc:0 "尽管我们的选民大部分来自城市工人，但我们不能忽视那些在乡村与我们并肩前进的人们。我们将把工作重心更深地延伸到乡村地区，永远铭记那些为我们国家提供食粮的人们。"
 SWE_helping_poor:0 "服务最不幸的人"
 SWE_helping_poor_desc:0 "德国给我们带来的全面经济崩溃，使我国许多人迅速失去了可靠的工作。通过加大力度消除失业和扩大公共工程，我们就能渡过这场风暴。"
 SWE_worker_protection_law:0 "深化人民家园"
 SWE_worker_protection_law_desc:0 "我们将进一步投资于“人民家园”计划，将其覆盖范围扩大到更多乡村地区，同时改善所提供的福利。"
 SWE_healthy_living:0 "扩大医疗保健"
 SWE_healthy_living_desc:0 "医疗保健是我们“人民家园”计划不可或缺的一部分，致力于确保所有瑞典人都能在全国范围内获得医疗服务。通过进一步投资和扩建医学院，同时增加激励措施，我们只会不断改善这一体系。"
 SWE_trade_union_rep:0 "与工会友好合作"
 SWE_trade_union_rep_desc:0 "工会为国家的工人提供了发声的渠道。通过与现有工会保持积极关系并为他们的事业提供更多援助，同时就减少未来罢工进行谈判。"
 SWE_urbanisation_efforts:0 "城镇的城市化"
 SWE_urbanisation_efforts_desc:0 "需要我们关注工业发展的不应仅仅是斯德哥尔摩这样的大城市，小城镇和村庄也需要援助。为他们提供更好的电力等服务和更便利的教育机会，将能巩固我们在乡村的支持基础，并提高他们的生活水平。"
 SWE_improving_statare_bros:0 "改善包身工生活水准"
 SWE_improving_statare_bros_desc:0 "目前完全废除包身工制度尚不可能，然而，根据我们“人民家园”政策下的现有标准对其进行改善，将大有裨益。改善他们的生活条件，并逐步减少受困于这一古老制度的人数。"
 SWE_worker_protections:0 "建立国民卫队"
 SWE_worker_protections_desc:0 "国民卫队将作为一支紧急防御力量，以防任何敌人入侵。最初是组织松散的民兵，通过将其整合成一支纪律严明、遍布几乎每个城镇乡村的力量，我们有望抵御任何入侵者。"
 SWE_northern_bastion_of_socdem:0 "北方的人民家园"
 SWE_northern_bastion_of_socdem_desc:0 "“人民家园”，一个真正的瑞典愿景如今已实现。几乎所有公民都能获得医疗保健和住房，瑞典现在是一个真正同舟共济的国家，人民与政府为彼此而努力。"
 SWE_nationalise_time:0 "关键领域的国有化"
 SWE_nationalise_time_desc:0 "通过将关键工业部门，特别是运输和铁路行业国有化，我们有望实现瑞典各地之间广泛而高效的交通运输。这不仅有助于公共交通，而且在战争时期，还能以迅速果断的方式进行部队部署。"
 SWE_finance_healthcare:0 "全民健康保险"
 SWE_finance_healthcare_desc:0 "通过实施全民健康保险，我们可以确保我国大多数公民不仅能够获得医疗保健，而且能够负担得起。获得渠道只是第一步，这将使许多以前无法负担看病或其他紧急情况费用的人们，现在可以毫无经济顾虑地就医。"
 SWE_radical_united_front:0 "激进联合阵线"
 SWE_radical_united_front_desc:0 "虽然汉森的政党赢得选举在某种程度上是意料之中的，但也并非一帆风顺。由于未能获得议会多数席位，汉森宣布与社左党正式结盟，社左党将对联合政府的政策拥有巨大控制权。尽管许多人看到温和的社会民主党人不得不支持这些激进分子时面露难色，但社左党及其工团主义盟友却将此视为在瑞典实现革命的第一个巨大步骤。"
 SWE_initial_nationalisation:0 "资助工业化"
 SWE_initial_nationalisation_desc:0 "要真正与周边国家竞争并提升我国水平，就必须开展大规模的工业化运动。这既有助于我们生产商品，也能提高瑞典的生活质量。"
 SWE_strengthen_ties_to_internationale:0 "与巴黎达成协议"
 SWE_strengthen_ties_to_internationale_desc:0 "一个支持我们事业的耀眼灯塔已经存在——第三国际是世界舞台上支持我们事业的唯一派系之一。通过与他们接触并会见他们的代表，我们可以加强我们的联系和潜在的利益。"
 SWE_enlarge_the_front:0 "扩大阵线"
 SWE_enlarge_the_front_desc:0 "我们目前的支持仍然不足。要实现我们建立瑞典共和国的愿景，就必须与其他持有相似理想的团体接触。那些与工团主义者、无政府主义者，甚至弗吕格和林德罗特手下的少数激进分子结盟的人们。这样的支持将扩大我们的影响力并提高我们的支持度。"
 SWE_cracking_the_crown:0 "粉碎王权"
 SWE_cracking_the_crown_desc:0 "打破旧世界幽灵笼罩国家形象的日子到来了——那就是瑞典君主制。"
 SWE_finish_off_black_monday:0 "终结黑色星期一"
 SWE_finish_off_black_monday_desc:0 "终于，随着政局的稳定，我们现在可以集中精力解决黑色星期一的问题了。不久之后，瑞典经济将会复苏，我们将走向繁荣！"
 SWE_boats_to_trawlers:0 "渔船换拖网船"
 SWE_boats_to_trawlers_desc:0 "扩大对渔业的资金投入将极大地增加就业机会和政府资金。诸如改进渔船、推广标准化拖网船等政策，将能带来更大的渔获量，从而带来更大的效益。"
 SWE_fishing_vessel_reg:0 "规范渔船"
 SWE_fishing_vessel_reg_desc:0 "通过重新审视我们的渔船法规和安全标准，我们可以更好地了解和掌握海军舰船。这不仅能帮助公民免受不合格船只的危害，还能为新的海军工程师提供宝贵的培训。"
 SWE_eel_economy:0 "鳗鱼经济"
 SWE_eel_economy_desc:0 "鳗鱼被视为我们最重要的渔业之一。在瑞典水域很容易捕捞到，而在欧洲其他地区则相对稀少，这使我们得以进入一个相对没有竞争的市场。利用这一利基市场将使我们获得可观的收入，并扩大我们现有的船坞和捕鱼能力。"
 SWE_sail_seas_of_trade:0 "纵横贸易之海"
 SWE_sail_seas_of_trade_desc:0 "在20世纪，贸易的重要性毋庸置疑，从基本商品到消费品和军事资产，国际贸易已成为本世纪的基石。因此，增进我们的关系和开辟新的贸易路线对于维持我们的国家地位至关重要。"
 SWE_industrial_investments:0 "工业投资"
 SWE_industrial_investments_desc:0 "我国政府将进一步投资于国家工业化。"
 SWE_farming_mechanization:0 "推进农业机械化"
 SWE_farming_mechanization_desc:0 "我们目前的耕作方法几乎和国家本身一样古老。为了摆脱对东欧粮食的依赖并提高瑞典的生活水平，实现农业部门的现代化将使我们能够改善国家。"
 SWE_stabilize_the_krona:0 "稳定克朗"
 SWE_stabilize_the_krona_desc:0 "与其他大多数欧洲货币相比，瑞典克朗相对疲软，尤其是与中欧同盟货币相比。使克朗与这些货币保持平衡将进一步减轻黑色星期一带来的困境。"
 SWE_unemployment_aid:0 "失业援助与救济"
 SWE_unemployment_aid_desc:0 "通过帮助那些受经济崩溃打击最严重的人们，我们可以帮助国家复苏。让工人重返工厂和农场，改善劳动力以改善国家。"
 SWE_further_lumber_export:0 "扩大木材出口"
 SWE_further_lumber_export_desc:0 "木材是经济扩张的主要领域，无论在国内还是国际上。改善我们与挪威等邻国的木材贸易，将既能改善他们的经济，更重要的是，也能改善我们自己的经济。"
 SWE_riksbank_empowered:0 "强化国家银行"
 SWE_riksbank_empowered_desc:0 "瑞典国家银行是瑞典经济的支柱，通过强化它，我们只会收获益处。"
 SWE_dannemora_mine_expansion:0 "丹讷穆拉矿场扩建"
 SWE_dannemora_mine_expansion_desc:0 "丹讷穆拉矿场是我们最大的铁矿，通过扩建可以增加其产量。"
 SWE_zinkgruvan_subsidies:0 "欣克格鲁凡矿场补贴"
 SWE_zinkgruvan_subsidies_desc:0 "欣克格鲁凡矿场是我国最大的锌铜矿之一，给予补贴有望提高其产量。"
 SWE_defense_rearmament_investment:0 "防御性重整军备"
 SWE_defense_rearmament_investment_desc:0 "尽管我们在世界大战中保持中立，但敌人和盟友可能来自四面八方，通过防御性重整军备计划做好准备将大有裨益。"
 SWE_northern_mining_giant:0 "北方矿业巨头"
 SWE_northern_mining_giant_desc:0 "通过进一步增加对矿业部门的资金投入和补贴，我们可以弥补我国规模上的不足。"
 SWE_funding_research:0 "资助研究部门"
 SWE_funding_research_desc:0 "在这个时代，研究对于一个国家跟上全球其他国家至关重要。通过建立国家研究部门，我们有望在技术进步的竞赛中跟上步伐。"
 SWE_lunds_universitet_donation:0 "隆德大学捐赠"
 SWE_lunds_universitet_donation_desc:0 "隆德大学是一所培养出国内一些最优秀医生的精英大学，通过增加其预算并进行一些慈善捐赠，我们有望增加这一产出。"
 SWE_chalmers_uni:0 "查尔姆斯理工大学的专业实力"
 SWE_chalmers_uni_desc:0 "查尔姆斯理工大学是我们最好的工程研究中心之一，通过进一步资助，我们将扩大未来一代工程师的队伍！"
 SWE_research_grants_and_schemes:0 "研究拨款与福利计划"
 SWE_research_grants_and_schemes_desc:0 "在全球政治的混乱动荡中，一个新的研究重点领域越来越受到关注——原子。通过建立国防研究院，我们有望发掘原子的潜在益处，无论是民用，还是在必要时用于国防。"
 SWE_synthetic_research:0 "合成石油实验"
 SWE_synthetic_research_desc:0 "我们目前的石油储备无法维持我国日益增长的需求，无论是在民用领域还是军事领域。对于缺乏主要天然石油储备的国家来说，合成石油提供了一条新的途径来与其他国家竞争。我们将资助对这种合成石油的研究，以最大限度地提高我们未来实现独立的可能性。"
 SWE_INF_german_cloud:0 "德国的阴云"
 SWE_INF_german_cloud_desc:0 "随着政局趋于稳定，国家可以再次将注意力转向瑞典境内德国资本的问题。"
 SWE_INF_embrace_kaiser:0 "拥抱德皇的产业"
 SWE_INF_embrace_kaiser_desc:0 "德国人功不可没，在他们的帮助下，瑞典的城市迅速转变为工业中心！我们将进一步利用他们的专长来改善瑞典工业的各个领域。"
 SWE_INF_gradual_removal:0 "精密的缓步剥离"
 SWE_INF_gradual_removal_desc:0 "要保持真正的独立并免受外国干涉，我们必须剥离德国的影响。通过缓慢地脱掉德皇披在我们身上的外衣，我们可以与这位德国暴君保持一定程度的相互尊重。"
 SWE_INF_abrupt_pull_out:0 "断然抽身"
 SWE_INF_abrupt_pull_out_desc:0 "巨大的产业带来了更大的影响力，而目前德国的影响力是不可接受的！我们必须摆脱无处不在的德皇的束缚！"
 SWE_INF_balancing_rope:0 "游走于钢丝之上"
 SWE_INF_balancing_rope_desc:0 "保持工业的灵活性至关重要，要平衡民用和军用两方面的需求。"
 SWE_INF_swedish_primancy:0 "瑞典工业至上"
 SWE_INF_swedish_primancy_desc:0 "我们必须进一步提高目前的工业能力，摩天大楼和快速城市化是我们唯一的出路！"
 SWE_INF_rewards_from_industrialists:0 "来自实业家的回报"
 SWE_INF_rewards_from_industrialists_desc:0 "德国实业家对我们支持他们努力的政策越来越满意，随之而来的是投资的增加。"
 SWE_INF_exploiting_the_kaiser_bussy:0 "德国工业为瑞典所用"
 SWE_INF_exploiting_the_kaiser_bussy_desc:0 "在我们德国工业施惠者的帮助下，瑞典工业如今正经历前所未有的增长！尽管德国的一些人期望在这里的投资能获得全部回报，但不可否认的是，他们的援助对我们大有裨益。"
 SWE_INF_transformation_of_business:0 "易手"
 SWE_INF_transformation_of_business_desc:0 "所有目前在瑞典的德国独资企业都应置于瑞典控制之下，可以通过双方协商转让领导权，也可以通过必要的政府干预。瑞典的工业，将为瑞典所用。"
 SWE_INF_smouldering_pile:0 "釜底抽薪"
 SWE_INF_smouldering_pile_desc:0 "德国的影响力不容残存，必须像切除毒瘤一样将其根除，不留丝毫痕迹。否则，星星之火便可能再度引发德国影响力的燎原之势。"
 SWE_INF_swedish_business_free_from_bussy:0 "摆脱德国的桎梏"
 SWE_INF_swedish_business_free_from_bussy_desc:0 "终于，瑞典的工业摆脱了德国的控制，现在我们可以走向未来，因为我们知道没有任何德国人能够压制我们了！"
 SWE_revolution_wins:0 "革命的胜利"
 SWE_revolution_wins_desc:0 "我们做到了，在抵挡了反动派的最初打击后，我们现在有能力稳定国家。王权已去，许多贵族正在逃亡，革命已达到顶峰。"
 SWE_finish_nationalisation:0 "大规模国有化关键产业"
 SWE_finish_nationalisation_desc:0 "对维持革命至关重要的企业和产业都将被国有化，以便大规模获取资源。这会引起不满，但为了我们的生存，这是必要的。"
 SWE_raise_red_guard:0 "唤起赤卫队"
 SWE_raise_red_guard_desc:0 "效仿俄国内战时的风格，我们将组建赤卫队。由工人和士兵组成，他们对革命的忠诚和奉献将为我们提供最精锐的卫队。这将使我们能够对君主派和军队效忠者占主导地位的地区施加控制。"
 SWE_military_confrontation:0 "反动派的最后挣扎"
 SWE_military_confrontation_desc:0 "反动势力的残余力量虽然零星，但绝不能允许他们腐蚀我们的革命。我们需要找到并消灭最顽固的罪犯，以儆效尤，震慑任何其他潜藏在瑞典的君主派分子。"
 SWE_sweden_industrial_congress:0 "赤色议会召开"
 SWE_sweden_industrial_congress_desc:0 "终于，随着革命的巩固和大多数反动威胁的消除，我们现在可以将注意力转向更内部的事务了。旧的议会大楼，在一些试图反抗我们选举胜利的君主派民兵的破坏下受损，如今将再次发挥其应有的作用。然而，下一次选举将在社左党的社会主义者、瑞典工人中央组织的工团主义者以及瑞典国家工团党和瑞典共产党的狂热分子之间展开。"
 SWE_socialist_communist_victory:0 "出人意料的胜利！"
 SWE_socialist_communist_victory_desc:0 "令人难以置信的事情发生了，由尼尔斯·弗吕格领导的瑞典国家工团党和斯文·林德罗特领导的规模较小的瑞典共产党组成的激进联盟赢得了选举。这个联盟能否长期存在尚不得而知，因为弗吕格和林德罗特对这场革命应如何进行都有各自的看法。"
 SWE_communists_alone:0 "国家工团党夺取控制权"
 SWE_communists_alone_desc:0 "正如大多数人所预料的那样，选举胜利后，尼尔斯·弗吕格迅速取代了瑞典的领导人地位，将林德罗特及其共产党人排挤到一边。现在弗吕格拥有了实现其瑞典愿景的工具和手段，人民屏息以待他的命令。"
 SWE_socialists_alone:0 "共产党人复兴！"
 SWE_socialists_alone_desc:0 "出人意料的是，林德罗特成功地智胜了傲慢自负的弗吕格，后者没有意识到林德罗特在弗吕格眼皮底下与前社左党建立的联系网络。现在林德罗特已准备好将瑞典转变为共产主义乌托邦！"
 SWE_rapid_collectivisation:0 "快速集体化"
 SWE_rapid_collectivisation_desc:0 "我们必须实行集体化，实现党对农业和工业的全面所有。这会经历一些阵痛，许多大农场主会抵制土地被征用，然而为了国家继续前进，这是必要的。"
 SWE_party_syndicates:0 "起草新的工团"
 SWE_party_syndicates_desc:0 "弗吕格已下令彻底改组现有的工会和工团，因为他担心德国等国的势力在其中渗透。这种外国颠覆活动绝不能渗透到旨在直接帮助瑞典工人的工团中。通过起草和建立新的工会，使其忠诚直接与党挂钩，弗吕格希望能避免进一步的动荡。"
 SWE_soviet_setup:0 "民主集中制原则"
 SWE_soviet_setup_desc:0 "林德罗特深知完全集权的弊端，例如布尔什维克在俄国强行建立的领导专政最终导致了他们的灭亡。只有通过民主讨论来决定决策的政党结构，才能真正实现苏维埃的繁荣，让所有成员都感受到我们选择的重担，而非某个独裁者。"
 SWE_destroy_monarchist_dudes:0 "君主制的最后残余"
 SWE_destroy_monarchist_dudes_desc:0 "没有什么比君主制更令人作呕的了——领导权仅仅与血统挂钩的观念，令人憎恶。我们将追捕君主制抵抗运动的最后成员，并在我们的队伍中清除任何剩余的同情者。"
 SWE_necessary_violence:0 "打破宗教鸦片"
 SWE_necessary_violence_desc:0 "马克思首先将宗教描述为麻醉群众的毒品。这种情况不能再继续下去了，瑞典人民必须摆脱这种束缚，他们必须在反对既有宗教的启蒙运动中找到自由和力量，我们将推翻瑞典教会。"
 SWE_heavy_industrialisation:0 "真正的瑞典工业化"
 SWE_heavy_industrialisation_desc:0 "其他社会主义者和工团主义者认为需要分散的工业化战略和谨慎的态度，我们则认为这是错误的，因为这样我们会迅速落后于其他所有国家。我们必须优先发展大规模工业化，不惜一切代价扩大我们的工业基础，瑞典的工业必须扩张。"
 SWE_new_red_worker:0 "新瑞典工人"
 SWE_new_red_worker_desc:0 "瑞典工人必须焕然一新，拥有新的目标感和奉献精神。党是他们唯一的领导者，国家是他们的孩子，所有工人的努力都用于维持和发展革命。"
 SWE_command_union_loyalty:0 "统一的瑞典革命"
 SWE_command_union_loyalty_desc:0 "革命不是孤军奋战，它既是统一的也是国际性的努力。我们必须向志同道合的革命者伸出橄榄枝，进一步发展我们的政府和党。"
 SWE_central_planning:0 "官僚集中制"
 SWE_central_planning_desc:0 "我们的许多前盟友自诩为无政府主义者，无论是社会主义者还是工团主义者，都主张尽可能少的国家干预和最大的利益。这是愚蠢的，没有坚实的国家机器，国家将分崩离析，并被邻近的豺狼撕裂。集中和精简党的官僚机构将进一步稳定国家。"
 SWE_commissars_in_homes:0 "家家有政委"
 SWE_commissars_in_homes_desc:0 "每一个男人、女人和孩子都必须成为国家忠诚的一份子，以完全的忠诚履行自己的职责。"
 SWE_absolute_dedication_north:0 "革命的奇迹"
 SWE_absolute_dedication_north_desc:0 "曾经是左翼政治的边缘力量，规模小且被其他左翼嘲笑，如今我们屹立于顶峰。为了推进革命，我们将继续进行最艰苦的斗争。"
 SWE_syndicalist_victory:0 "工团主义的胜利"
 SWE_syndicalist_victory_desc:0 "正如许多人所说，工团主义正在蔓延！瑞典工人中央组织现在是瑞典的统治者，准备好在北欧建立一个工团主义乌托邦！"
 SWE_anarchist_wins_syndies:0 "无政府主义先行"
 SWE_anarchist_wins_syndies_desc:0 "瑞典工人中央组织最初在工人和革命者中形成时，是一个无政府主义团体，以无政府工团主义为主要意识形态。借鉴乌克兰、法国和英国的经验，无政府主义是该党的主流观点，并将继续向前发展！"
 SWE_centralisation_syndies:0 "集权之必要"
 SWE_centralisation_syndies_desc:0 "无政府主义滋生混乱，这是事实。在迅速的革命之后，瑞典尚未为无政府工团主义做好准备。为此，党内已召开会议并决定采用更集中的政府结构，借鉴俄国和法国工团主义者的经验。无政府主义者可能会认为这是对革命的背叛，然而我们的成功很快就会打消他们的疑虑。"
 SWE_total_liberation:0 "全面解放"
 SWE_total_liberation_desc:0 "大众呼唤真正的解放，真正的自由！我们再也不会被性别、种族或国籍等虚无缥缈的东西所分裂，因为全面解放才是真正的解放！"
 SWE_land_reform:0 "土地改革"
 SWE_land_reform_desc:0 "瑞典目前的土地状况糟糕透顶，不公平且效率低下。在新任命的主席领导下，将开始全面的经济工团化，其中重要的一环是农村地区。与工会的协商以及公社的组建已经在进行中，准备进行高效而公平的改革。"
 SWE_committee_of_trade_unions:0 "瑞典工会委员会"
 SWE_committee_of_trade_unions_desc:0 "瑞典工会联合会成立于1898年，迄今在改善工人条件和福利方面卓有成效。然而，许多新工人从事“白领”工作，不属于其管辖范围。因此，建立一个新的机构——瑞典专业雇员联合会——将使我们能够扩大改善白领工作条件的影响力，并争取他们的支持。"
 SWE_unions_unchained:0 "解放工会"
 SWE_unions_unchained_desc:0 "工会在我们赢得选举时支持我们，在军队试图政变时支持我们，在赤色议会召开时投票给我们。为了表彰他们为确保一个将工人置于首位的政府所表现出的忠诚和决心，我们能做的只有为他们提供资源，以最好地帮助我们的工人。"
 SWE_international_worker:0 "国际模范工人"
 SWE_international_worker_desc:0 "瑞典工人是工团主义的模范，他们致力于他人的斗争，将集体置于个人之上。我们将为所有其他国家树立榜样。"
 SWE_true_international_rev:0 "真正的国际主义"
 SWE_true_international_rev_desc:0 "国际主义是工团主义革命的最终目标，一个没有暴君和边界、世界携手共进的未来。目前，这样的目标仍然遥远，但通过与主要的工团主义力量合作，我们可以向这个目标迈进。"
 SWE_northern_syndicalism_renewed:0 "北方工团主义新生"
 SWE_northern_syndicalism_renewed_desc:0 "借鉴本土的灵感，我们将在我国推行我们其他盟友的理念。“人民家园”的概念将在工团主义模式下得到重新利用。"
 SWE_finalising_constitution:0 "工团主义宪章"
 SWE_finalising_constitution_desc:0 "重写革命初期制定的宪章，使其更符合我们的工团主义政府，这将是我国历史上的一个转折点！"
 SWE_empowering_rural_syndicalists:0 "农民工团"
 SWE_empowering_rural_syndicalists_desc:0 "要完善社会，就不能仅仅让城市工人参与进来，全国各地都必须团结起来。与农民接触，并建立专门为他们谋福利的工团和工会，对他们来说至关重要。"
 SWE_mild_industrialisation:0 "温和的工业化"
 SWE_mild_industrialisation_desc:0 "工业化至关重要，然而必须制定周密的规划和战略，以最大限度地提高土地利用效率。让工厂和发电站淹没乡村对我们长远而言并无益处，我们必须谨慎行事，以免耗尽可耕种的田地。"
 SWE_realm_of_syndicalism:0 "北方工团主义领域"
 SWE_realm_of_syndicalism_desc:0 "我们在北方领域完善了工团主义，我们的北欧堡垒如今已成为国际工团主义的伟大灯塔！"
 SWE_radical_socialist_victory:0 "社会民主左翼党再创辉煌！"
 SWE_radical_socialist_victory_desc:0 "人民再次选择我们来领导！首先是粉碎国内可憎的反动暴君，现在是把国家重建成为北方的乌托邦！"
 SWE_land_to_people:0 "人民的土地"
 SWE_land_to_people_desc:0 "土地将不再受资本主义集团和个人的控制。在政府的控制下，我们可以公平地分配土地，并使其得到最充分的利用。"
 SWE_internationale_aid:0 "来自第三国际的援助"
 SWE_internationale_aid_desc:0 "第三国际是世界舞台上最具影响力的全球派系。在我们与君主派的未遂政变作斗争时，他们向我们这个不稳定的政权表示了支持。我们将进一步加强两国间的援助！"
 SWE_dissolve_noble_estates:0 "分配贵族庄园"
 SWE_dissolve_noble_estates_desc:0 "瑞典各地仍有许多前贵族的地产。我们将把这些地产转变为更有用的东西，例如工人的住房或行政大楼。"
 SWE_connections_to_russian_socialists:0 "奴隶不再"
 SWE_connections_to_russian_socialists_desc:0 "瑞典工人现在摆脱了暴君的统治，摆脱了卑鄙资本家的束缚，让他们成为全世界工人的偶像吧。"
 SWE_mass_education_reform:0 "大规模教育改革"
 SWE_mass_education_reform_desc:0 "自革命以来，由于政府专注于国家稳定，教育部门的改革不多。现在稳定已恢复，我们终于可以集中精力改革教育部门了。"
 SWE_bring_farmers_forward:0 "乡村工人基金"
 SWE_bring_farmers_forward_desc:0 "小农一直是瑞典工人斗争中乡村声音的代表，通过倾听他们的不满，我们可以改善他们与我们政府的合作。"
 SWE_female_emancipation:0 "妇女全面解放"
 SWE_female_emancipation_desc:0 "工人阶级的解放适用于所有人，无论男女。纵观历史，妇女几乎一直被视为二等公民，但在瑞典，人人平等，这种情况将不复存在！"
 SWE_bring_soc_dem_back:0 "向温和派社会主义者伸出橄榄枝"
 SWE_bring_soc_dem_back_desc:0 "正是由于我们与汉森的社会民主党联合，才得以推翻前朝王室。我们将重新邀请他们加入我们的阵营，扩大我们的政府！"
 SWE_no_trust_monarchists:0 "谴责君主制同情者"
 SWE_no_trust_monarchists_desc:0 "虽然汉森的政党确实帮助我们推翻了君主制，但他先前对君主制的效忠和缺乏反抗精神暴露了他的真实面目。绝不能允许君主派分子回到我们的阵营，从而剥夺他们复辟旧暴君的机会。"
 SWE_people_council:0 "瑞典人民委员会"
 SWE_people_council_desc:0 "通过建立人民委员会，中央政府可以更好地同时处理全国各地的问题。"
 SWE_nordic_people_revolution:0 "北欧人民革命"
 SWE_nordic_people_revolution_desc:0 "曾经被认为不可能的事情现在已经完成了。一场真正的平等主义革命在斯堪的纳维亚这片长期被王室统治的土地上爆发了，随之而来的是人民真正的自由。"
 SWE_national_revolution:0 "真正的民族革命"
 SWE_national_revolution_desc:0 "实现一场真正的革命，一场首先将国家利益置于首位的革命，时机已经到来。林霍尔姆看到了全球狂热国际主义者的失败，他们将自己的国家拖入了混乱，这种情况绝不能在这里发生，也绝不会发生。"
 SWE_organize_paramilitaries:0 "建立新的赤卫队"
 SWE_organize_paramilitaries_desc:0 "赤卫队最初是在革命爆发之际组建的，由工人和前士兵组成的统一乌合之众，旨在保卫革命。然而，这支乌合之众现在必须重组成一支纪律严明、凶猛善战的部队。作为政府的一个新分支，只效忠于林霍尔姆。"
 SWE_party_land:0 "国家党有土地"
 SWE_party_land_desc:0 "所有土地都必须被征用并置于党的直接控制之下，因为中央政府的英明才智比普通地方乌合之众更能有效地利用这些土地。"
 SWE_vast_industrialisation:0 "大规模工业化"
 SWE_vast_industrialisation_desc:0 "工业化带来了两种选择：要么不发展，任由其他国家侵占我们的领土，从而被历史淘汰；要么拥抱它，为应对其他国家和民族的挑战做好准备，时刻准备着，枪在手中。我们选择做好准备。"
 SWE_dissolve_socialst_democracy:0 "粉碎虚假社会主义"
 SWE_dissolve_socialst_democracy_desc:0 "许多声称最初取得了革命成果的人仍然反抗我们的统治，散布关于我们政府的虚假信息。这些持不同政见者必须被噤声，这些团体的抗议活动将被宣布为非法，并受到新赤卫队的严厉惩罚。"
 SWE_courting_remaining_reaction:0 "拉拢残余的反动派"
 SWE_courting_remaining_reaction_desc:0 "瑞典仍有一些最激进的民族主义分子藏匿着，然而他们对我们有多么相似知之甚少！我们将邀请这些迷途的灵魂，摒弃他们的君主主义态度，加入我们革命的胜利！"
 SWE_militaristic_buildup:0 "必要的军事集结"
 SWE_militaristic_buildup_desc:0 "成百上千的瑞典人，被伟大远征的理念所鼓舞，每天都志愿参军。然而，目前的工业基础很快就跟不上日益壮大的军队的需求了，我们必须进一步资助军事工业部门，以保证胜利。"
 SWE_devotion_to_leader:0 "狂热的忠诚"
 SWE_devotion_to_leader_desc:0 "林霍尔姆要求绝对的忠诚，因为瑞典四面受敌。从意志薄弱的社会主义者，到狂热的君主主义者和茫然的民主主义者，瑞典孤立无援。为了让她真正超越周边的国家，人民必须为他们的工作和国家做好全面奉献的准备。"
 SWE_socialist_imperialism:0 "林霍尔姆的新宪章"
 SWE_socialist_imperialism_desc:0 "我们英勇的全国领袖宣布了一项新宪章，一项不受外国腐败影响的宪章，欢呼吧！"
 SWE_statare_reborn:0 "重铸包身工制度"
 SWE_statare_reborn_desc:0 "包身工制度潜力无限，却被前几届政府浪费，并在革命期间被废除。然而，许多生活在这个制度下的人们仍然相对贫困。重新建立包身工制度，尽管会带有新的军事化和征兵重点，但可以将社会最底层的人们转变为模范士兵和工人！"
 SWE_peripheral_organs_party:0 "洞察之眼"
 SWE_peripheral_organs_party_desc:0 "还有一件事：外国势力和国家总是会来到我们的土地上，试图摧毁我们的乌托邦。因此，一项不幸但必要的行动是，在全国领袖的直接控制下组建一支有凝聚力的秘密警察。这些勇敢而忠诚的人将搜查全国，清除任何侵入我们公民思想的腐朽思想。"
 SWE_DEM_treaty_of_stockholm:0 "批准斯德哥尔摩条约"
 SWE_DEM_treaty_of_stockholm_desc:0 "斯德哥尔摩条约需要议会批准才能够正式生效。这份条约的批准能够使我们与斯堪的纳维亚的友邦开展正式合作。\n§Y如果丹麦、挪威和瑞典在1937年6月均维持民主制度，《斯德哥尔摩条约》就会生效。§!"
 SWE_DEM_nordic_council:0 "建立北欧理事会"
 SWE_DEM_nordic_council_desc:0 "北欧政治一体化的前提是有一个独立的政治机构。让我们为此组建北欧理事会吧。"
 SWE_DEM_defense_union:0 "斯堪的纳维亚防御联盟"
 SWE_DEM_defense_union_desc:0 "斯堪的纳维亚半岛上并没有一个军事力量很强的国家。只有通过集体防务条约，我们才能对可能的侵略者产生足够的威胁。"
 SWE_DEM_material_cooperation:0 "联合军事采办"
 SWE_DEM_material_cooperation_desc:0 "每个北欧国家各自的军力都相对较小。如果我们能统一采购所有北欧国家的军事装备，就能用更低的价格买到更多的产品了。"
 SWE_DEM_military_volunteers:0 "军事交流计划"
 SWE_DEM_military_volunteers_desc:0 "北欧军队之间合作的加强需要军官之间的交流。让我们交换将军以增强北欧军事的协调性吧。"
 SWE_DEM_passport_union:0 "北欧护照公约"
 SWE_DEM_passport_union_desc:0 "为什么北欧公民一定要有签证和许可证才能互相往来呢？我们应该签署一份取消斯堪的纳维亚内部边界的公约。"
 SWE_DEM_joint_sessions:0 "联席议会"
 SWE_DEM_joint_sessions_desc:0 "迄今为止，北欧一体化已经得到了各国政府的支持。但这还不够，我们需要一个联席议会来倾听所有人的意见。"
 SWE_DEM_investments:0 "北欧经济投资"
 SWE_DEM_investments_desc:0 "斯堪的纳维亚是我们投资最理想的目的地。投资挪威和丹麦的项目可能是个好主意。"
 SWE_DEM_monetary_union:0 "斯堪的纳维亚货币联盟"
 SWE_DEM_monetary_union_desc:0 "从1873年到1914年，整个斯堪的纳维亚都共同使用同一种货币。我们将重建斯堪的纳维亚货币同盟，让同一种货币在斯堪的纳维亚自由流通。"
 SWE_DEM_found_sas:0 "成立斯堪的纳维亚航空公司"
 SWE_DEM_found_sas_desc:0 "为什么北欧国家非要建立各自独立的航空公司呢？我们应该把航空旅行成为北欧合作的象征，成立斯堪的纳维亚航空公司。"
 SWE_DEM_custom_union:0 "提出建立单一市场"
 SWE_DEM_custom_union_desc:0 "经济合作的加强自然会导致北欧国家之间取消关税。我们不需要限制斯堪的那维亚的贸易。"
 SWE_DEM_common_tech:0 "斯堪的纳维亚科学家会议"
 SWE_DEM_common_tech_desc:0 "自1839年以来，斯堪的纳维亚科学家们都只能在非正式会议上探讨。我们应该正式召开一个会议，以更有效的方式交流科技发展。"
 SWE_DEM_common_tech_2:0 "科技合作"
 SWE_DEM_common_tech_2_desc:0 "斯堪的纳维亚科学家会议的成功意味着我们可以进一步加强合作。我们需要建立固定的知识共享体系，让各国都会从中受益。"
 SWE_DEM_form_federation:0 "北欧联邦"
 SWE_DEM_form_federation_desc:0 "北欧一体化与合作取得了令人瞩目的成就。只要我们携起手来，北欧联邦就将成为动荡世界中民主自由的灯塔。"
 SWE_martial_law_declared:0 "宣布戒严"
 SWE_martial_law_declared_desc:0 "瑞典军方成功发动政变后，现任国家元首黑尔格·荣格宣布戒严。在城市中实施严格宵禁，同时劝告所有抗议者放下武器，和平投降军警。"
 SWE_crackdown_demonstrations:0 "清洗赤色分子"
 SWE_crackdown_demonstrations_desc:0 "尽管瑞典军队与效忠的警察不懈努力，在全国范围内瓦解抗议和罢工，但目前人手不足以镇压所有地区。幸运的是，边缘的激进民族主义准军事组织主动提出协助我们平息抗议。尽管这些团体组织混乱且规模不大，但他们在打击瑞典境内残余的社会主义者和工团主义者方面取得了迅速的成功。利用这些暴徒将极大地帮助我们巩固对瑞典的控制。"
 SWE_bring_loyal_businesses:0 "团结保守派商人"
 SWE_bring_loyal_businesses_desc:0 "我们传统的支持基础大多来自富有的地主和成功的商人，必须将这些人争取到我们这边来支持我们的政权。我们必须向他们揭示前任大选联盟保守派在稳定瑞典、使其免遭工团主义威胁方面的失败，只有我们才能真正保卫瑞典。"
 SWE_expand_into_cities:0 "进军工厂"
 SWE_expand_into_cities_desc:0 "瑞典的工厂鲜有仍在运作，许多工人走上街头抗议我们推翻社左党政府的政变。因此，我们将动用武装士兵，强迫那些心怀不满的工人返回工作岗位，恢复正常秩序。"
 SWE_place_of_the_crown:0 "王权何去何从"
 SWE_place_of_the_crown_desc:0 "既然大多数工团主义者、社会主义者和罪犯都已处理完毕，政权最重要的问题便摆在了荣格的案头：是恢复君主制，还是维持直接的军事统治？如果恢复君主制，其面貌将与以往不同，军队仍将直接控制，并掌握候选人的选择权。尽管我们的大部分支持基础来自希望恢复王室的传统右翼，但军中一些人希望维持他们的控制权，认为这样更有效率。此外，他们还指出，君主制对瑞典几乎完全落入工团主义控制负有部分责任。无论如何，荣格及其手下现在必须做出一个将决定瑞典未来的选择。"
 SWE_archibald_take_command:0 "极端民族主义者掌权"
 SWE_archibald_take_command_desc:0 "阿奇博尔德·道格拉斯及其组织松散的激进民族主义者和右翼煽动者赢得了军内选举。他们专注于在精神和物质上将瑞典军事化，将瑞典的利益置于一切之上。这个由许多不同理想组成的团体，将道格拉斯奉为当前的统一人物。"
 SWE_corporatism_in_north:0 "法团主义的实现"
 SWE_corporatism_in_north_desc:0 "前大选联盟专注于法团主义经济政策的想法是正确的，然而由于随后的选举失利，他们未能实现这一目标。在我们的统治下，我们将建立真正的瑞典法团主义，并由瑞典最忠诚的人士强力领导。"
 SWE_legitimize_paramilitaries:0 "合法化准军事组织"
 SWE_legitimize_paramilitaries_desc:0 "荣格宣布戒严后，准军事组织便迅速动员起来，在瑞典最黑暗的时刻为我们提供了至关重要的援助。他们证明了自己是国人中最爱国的一批，是全国其他人的榜样。通过将他们纳入政府并在全国范围内提升他们的地位，我们不仅能加强控制，还能帮助培养忠诚和爱国的民众！"
 SWE_cement_ideology:0 "瑞典民族主义训令"
 SWE_cement_ideology_desc:0 "如今规模庞大的右翼集体必须团结起来，为瑞典形成统一的意识形态基础。为了国家利益，抛开无谓的争吵，这些团体现在团结一致，推进国家安全和繁荣。"
 SWE_cut_foreign_vestiges:0 "扫清残余"
 SWE_cut_foreign_vestiges_desc:0 "即使普通瑞典人日益爱国，我们中间仍然潜藏着一些人。那些受巴黎和伦敦资助的人，希望再次企图摧毁我们为瑞典所做的一切善举，并在瑞典建立一个亵渎神明的工团主义政权——这绝不能发生！我们将对工团主义进行新的镇压，并对正确识别持不同政见者和叛徒的公民给予奖励。"
 SWE_patriotic_business_only:0 "爱国主义与工人"
 SWE_patriotic_business_only_desc:0 "许多反对我们政府的人来自卑微的工人阶层，这已不是什么秘密。为了纠正这一点，我们将开展新的宣传运动，描绘谦逊的工厂工人及其勤奋和对瑞典的爱国情操。通过向他们表明，他们和前线的战士一样，对国家至关重要，并且通过他们的忠诚和勤奋，可以帮助维护瑞典的尊严。"
 SWE_ties_to_international_nationalists:0 "志同道合之士"
 SWE_ties_to_international_nationalists_desc:0 "众所周知，其他国家也有与我们观点相似的人。他们认为和平是通过牺牲换来的，对旗帜和名号的奉献和忠诚对于一个团体的生存至关重要。罗马尼亚铁卫团的成员，即军团主义的最初发起者，是这些团体中最引人注目的一支。还有一些规模较小的人物，如西西里埃沃拉的军团、法兰西民族国的达尔南等人。我们将与他们安排会晤，目的并非建立直接联盟，而是达成贸易协定，并与这些才华横溢的人士展开对话。"
 SWE_state_land_without_social:0 "非社会主义的国有化土地"
 SWE_state_land_without_social_desc:0 "政府将推行新的土地国有化政策，将瑞典各地的大片土地收归国有，这将加强政府对工厂和基础设施建设的控制权。一旦时机成熟，修建掩体和瑞典防御工事也将更加容易，减少官僚主义的繁文缛节。此举被一些温和右翼人士视为“社会主义”举动，颇具争议，但对于保卫瑞典及其民生至关重要。"
 SWE_grand_military_awakening:0 "军队，忠诚的象征"
 SWE_grand_military_awakening_desc:0 "士兵将成为瑞典模范男性的形象——一个内心珍爱家园，并准备为她的自由牺牲一切的人。"
 SWE_dictate_of_one:0 "全国领袖"
 SWE_dictate_of_one_desc:0 "为稳定国家，全国领袖将被赋予更大的权力。尽管我们的批评者称这是旧式绝对君主制的独裁统治，但我们认为这是保护瑞典的必要之举。"
 SWE_council_of_command:0 "王权下的民族主义权威"
 SWE_council_of_command_desc:0 "将组织一个由国家顶尖民族主义智囊组成的最高委员会来领导国家，由我们现任领袖主持，他们将以最佳方式塑造瑞典以服务王室。"
 SWE_svea_rike:0 "斯韦阿国！"
 SWE_svea_rike_desc:0 "斯韦阿国！这是对我们国家独立和日耳曼根源的呼唤，因为瑞典人如今已再次从欧洲列强的废墟中崛起，要夺回凌驾于他们之上的王座。"
 SWE_create_secret_police:0 "暗影之眼"
 SWE_create_secret_police_desc:0 "尽管大多数最直言不讳的社会主义者已被逮捕和噤声，但许多人仍然抱有最终革命的幻想。因此，将建立一支武装部队的特种分支，专门负责搜寻潜藏在我国的残余社会主义者。"
 SWE_unending_martial_law:0 "永久戒严"
 SWE_unending_martial_law_desc:0 "国家仍然极度不稳定，无法解除戒严。不幸的必要措施是，在可预见的未来，全国宵禁和城市军事巡逻将继续存在。"
 SWE_junga_junta:0 "荣格军政府"
 SWE_junga_junta_desc:0 "已经决定由黑尔格·荣格继续领导瑞典，重点是防御性重整军备和严格的军事统治。"
 SWE_away_with_paramilitary_thugs:0 "解除准军事组织的武装"
 SWE_away_with_paramilitary_thugs_desc:0 "极右翼的准军事组织在摧毁全国各地的社会主义据点方面功不可没，但这很快让他们变得过于自信。据观察，他们与正规军士兵发生分歧和争斗，这支乌合之众将被解散。"
 SWE_marching_through_streets:0 "扫清街道"
 SWE_marching_through_streets_desc:0 "我们必须展示力量，即使大多数前革命者已被击败，大规模的军事和警察力量展示将确保任何仍然怀有旧日同情心的人保持沉默。"
 SWE_destroying_decadent_democracy:0 "终结腐朽的民主"
 SWE_destroying_decadent_democracy_desc:0 "近来事实表明，民主制度作为一个体系是失败的。它被吹捧为自由与和平的堡垒，但显而易见的是，民主国家恰恰是最具帝国主义色彩的国家，而且也并未提供真正的自由，我们的人民很快就会认识到这一点。"
 SWE_rearmament_plan:0 "重整军备计划"
 SWE_rearmament_plan_desc:0 "荣格一直主张加强瑞典的军备，现在由他掌权，我们可以加倍推行这些政策。"
 SWE_reward_loyal_companies:0 "奖励忠诚公司"
 SWE_reward_loyal_companies_desc:0 "那些与我军和政府保持一致的公司将获得奖励，希望能有更多公司加入他们的行列。"
 SWE_industry_for_army:0 "为军事利益服务的经济"
 SWE_industry_for_army_desc:0 "经济必须完全服务于军队的需求，将民用部门置于次要地位。一旦国家紧急状态结束，这种情况就可以改变，但目前军队的需求是绝对优先的。"
 SWE_mixed_economic_policy:0 "干预与民用指挥"
 SWE_mixed_economic_policy_desc:0 "政府对经济进行干预是必要的，因此军队将被允许酌情采取行动，为瑞典的更大利益获取所需物资。"
 SWE_tiger_claw_sharp:0 "北欧强权堡垒"
 SWE_tiger_claw_sharp_desc:0 "瑞典已经彻底转型，从一个软弱的民主漏洞，如今巍然屹立。军队比以往任何时候都更强大、更优秀，鲜有人敢越过我们的边界，否则他们将面临整个国家的力量，他们愿意为之一切。"
 SWE_finalize_the_junta:0 "瑞典的勇士"
 SWE_finalize_the_junta_desc:0 "在荣格的领导下，瑞典现在可以真正地说，她是由最勇敢的人领导的。我们整装待发，开展新的征兵和资源获取运动，因为在瑞典真正安全之前，我们绝不休息！"
 SWE_Axels_nat_junta:0 "“国有化”军政府"
 SWE_Axels_nat_junta_desc:0 "迄今为止，军政府对全国各地狂热的民族主义事业相对漠不关心。通过与极右翼联盟，如我们的盟友阿奇博尔德·道格拉斯的联盟接触，于伦克罗克希望能建立一个真正的国家军政府！"
 SWE_wastes_to_soldiers:0 "废料变士兵"
 SWE_wastes_to_soldiers_desc:0 "仍然有许多人受到黑色星期一的影响，失业的废柴在城市街道上游荡，漫无目的。不能再这样下去了，这些人将获得加入军队的机会，在那里他们将得到食物、衣服和住所，作为回报，他们将为瑞典服役几年。"
 SWE_army_symbol_of_sweden:0 "瑞典自豪的象征"
 SWE_army_symbol_of_sweden_desc:0 "迄今为止，在20世纪，我国一直以中立和爱好和平的社会民主王国著称，是北欧地区一个安然无恙的宜人国家。然而，随着我军现在统治国家，这种理想不能再继续下去了。瑞典人必须成为一个狂热的军国主义者，一个忠于国家的士兵。他们愿意为瑞典献出生命，我们必须重塑瑞典的民族认同。"
 SWE_authdem_stabilize_nation:0 "仁慈的军队"
 SWE_authdem_stabilize_nation_desc:0 "军队不仅仅是压迫人民和发动战争的机器，我们必须向瑞典人民表明，我们在这里是为了帮助他们重建一个新的瑞典。"
 SWE_iron_olive_branch:0 "铁腕橄榄枝"
 SWE_iron_olive_branch_desc:0 "在埃伦斯韦德的领导下，我们将向那些因革命者而幻灭和疯狂的人们伸出橄榄枝，为他们提供一个为国家利益赎罪的机会。然而，切莫误会，如果他们拒绝，我们将不允许他们继续破坏。"
 SWE_necessary_economic_intervention:0 "必要的经济干预"
 SWE_necessary_economic_intervention_desc:0 "自由市场只会带来混乱，而瑞典现在不需要更多的混乱。在埃伦斯韦德的领导下，经济干预将成为常态，打破敌对垄断，使其无法剥削谦逊的瑞典人。"
 SWE_bring_the_right_back:0 "与右翼和解"
 SWE_bring_the_right_back_desc:0 "许多民主右翼人士仍然对我们目前的政府保持警惕，我们必须与巴格和林德曼等前保守派人士接触，希望能将他们纳入我们的阵营。"
 SWE_expand_armed_forces:0 "优先发展陆军"
 SWE_expand_armed_forces_desc:0 "尽管可能会对瑞典文官政府做出一些让步，但陆军必须始终放在首位。因此，这一点将保持不变。"
 SWE_overtures_to_entente:0 "致渥太华的信"
 SWE_overtures_to_entente_desc:0 "埃伦斯韦德一直对协约国抱有好感，认为他们在第一次世界大战期间是自由的阵地，然而在他们流亡后，他的大部分信心都丧失了。如今执掌国家，他希望能与他们重建关系。"
 SWE_we_the_strong:0 "国家的力量"
 SWE_we_the_strong_desc:0 "一个国家的力量取决于其国民，我们将把瑞典人被动的思想转变为力量和勇气的思想！"
 SWE_workers_and_soldiers_in_love:0 "军民鱼水情"
 SWE_workers_and_soldiers_in_love_desc:0 "要建立一个真正稳定的瑞典，军民必须团结一致，而不是相互对抗。尽管与社会主义工人的关系仍然紧张，但通过鼓励军队援助工厂和工地，我们希望能培养平民与士兵之间的同志情谊。"
 SWE_patriotic_unions_allowed:0 "允许爱国工会"
 SWE_patriotic_unions_allowed_desc:0 "工会是社会主义和工团主义弊病的温床，然而它们仍然为工人提供了必要的发声渠道，因此将重新建立政府批准的工会。"
 SWE_iron_sharpen_iron:0 "钢铁磨砺钢铁"
 SWE_iron_sharpen_iron_desc:0 "瑞典仍然因革命的影响而动荡不安，目前埃伦斯韦德已加强军事统治，直到瑞典真正安全为止。"
 SWE_return_to_norm:0 "回归常态"
 SWE_return_to_norm_desc:0 "瑞典正缓慢恢复稳定。尽管目前全面开放选举的可能性不大，但军方已将瑞典政府的控制权交给了约斯塔·巴格的前大选联盟。虽然军队仍保留许多职责和直接控制权，但向文官统治的缓慢转变现已开始。"
 SWE_sweden_guided_by_most_loyal:0 "瑞典由最忠诚者指引"
 SWE_sweden_guided_by_most_loyal_desc:0 "瑞典现在由其最忠诚的人民领导，他们反对激进民族主义的诱惑、无情的威权主义和无政府主义革命者。在这些人领导瑞典前进的道路上，国家终于可以松一口气了。"
 SWE_sesame_street:0 "莫拉斯主义胜利"
 SWE_sesame_street_desc:0 "出人意料的是，道格拉斯批准了埃尔莫·林霍尔姆的领导提议，为国家带来了新的领导面貌和意识形态。"
 SWE_regions_affirm:0 "地方主义权力扩张"
 SWE_regions_affirm_desc:0 "在林霍尔姆的领导下，以前的郡县现在进行了重组。它们将从中央集权国家下的单纯地方社区转变为效忠瑞典中央政府的政治领地，此举旨在加强地方与林霍尔姆新政府的合作。"
 SWE_royal_youth:0 "王室青年计划"
 SWE_royal_youth_desc:0 "许多青年已被工团主义和社会主义的诱惑所腐蚀，因此瑞典童子军联合会将进行重组。教导青年邪恶、无信仰意识形态的现实，以及体育锻炼、等级制度和对君主忠诚的重要性。"
 SWE_new_royal_guard:0 "重组准军事组织"
 SWE_new_royal_guard_desc:0 "尽管准军事组织是一个有用的基础，但他们仍然是一群没有纪律、酗酒闹事、对政府没有官方忠诚的乌合之众。因此，必须将其全面改组为王室卫队，驱逐其中最卑鄙和犯罪的分子，以便为林霍尔姆政府建立一支新的武装力量。"
 SWE_protest_catholic_issue:0 "宗教改革难题"
 SWE_protest_catholic_issue_desc:0 "莫拉斯意识形态基础的问题已在中央政府中显现出来，一些省份直接反对，而另一些拥有大量天主教人口的省份则表示赞成。必须做出决定以平息这种混乱。"
 SWE_swedish_revanchism:0 "瑞典复仇主义"
 SWE_swedish_revanchism_desc:0 "瑞典曾经是一个帝国，版图从彼得格勒边境，延伸到波罗的海地区和德国北部。因此，我们必须夺回本应属于我们的一切！"
 SWE_fluent_in_maurass:0 "精通学说"
 SWE_fluent_in_maurass_desc:0 "为避免各省自行其是或选择自己的思想路线，中央政府必须发布训令，概述必要的政府实践，以加强国家统一。"
 SWE_royal_corporatism:0 "扩大王室法团主义"
 SWE_royal_corporatism_desc:0 "前保守派领导下的法团主义被流氓资本家蒙蔽了双眼，通过重新定位并加倍依靠君主，我们可以将其用于我们自己的利益。"
 SWE_reinforce_hierarchy:0 "强化等级制度"
 SWE_reinforce_hierarchy_desc:0 "人生中鲜有确定之事，近年来似乎迷失的一点便是对严格等级制度的需求。中央政府将强制执行并向大众灌输此类思想，即每个人都应尽忠职守，完全服从。"
 SWE_latin_scandinavia:0 "拉丁化斯堪的纳维亚"
 SWE_latin_scandinavia_desc:0 "自教会首次在瑞典传入基督教以来，国家才得以进步。通过回顾我们的基督教根源，我们才能真正向前迈进。"
 SWE_oragnic_state:0 "北方有机国家"
 SWE_oragnic_state_desc:0 "在埃尔莫·林霍尔姆的领导下，瑞典已然焕然一新。一个强大的中央政府如今统辖着二十个附属的地区与郡县，无一不向瑞典国王宣誓效忠。尽管林霍尔姆的手段曾引来右翼内部的些许质疑，但其成就之卓著，却无人可以否认。"
 SWE_FOP_tiger_place_in_world:0 "猛虎咆哮于世"
 SWE_FOP_tiger_place_in_world_desc:0 "我们处境岌岌可危，在斯堪的纳维亚列强之中，我们的选择几乎是无限的。然而，这样的地位也伴随着虎视眈眈的目光——东有俄罗斯，南有德国，西有第三国际，我们现在的走向将决定我们的未来。"
 SWE_FOP_realm_of_our_own:0 "开辟自家天下"
 SWE_FOP_realm_of_our_own_desc:0 "我们曾经是一个帝国，一个令人敬畏的国家。我们绝不会成为外国列强的走狗，也不会与我们亲爱的邻居打得火热，从而获得这样的地位。瑞典将开辟自己的道路，无论付出多大代价。"
 SWE_FOP_ready_the_blade:0 "磨砺刀锋"
 SWE_FOP_ready_the_blade_desc:0 "近年的外交实践证明是虚伪的，两国政客之间无休止的争吵，无异于一场看谁损失更多的竞标比赛。从现在起，我们将让我们的枪炮说话。"
 SWE_FOP_danes_returned:0 "拯救丹麦行动"
 SWE_FOP_danes_returned_desc:0 "拯救丹麦行动，一项由军方高层制定的激进的丹麦入侵计划，旨在将其重新纳入我们的怀抱，我们现在不应犹豫。"
 SWE_FOP_karlstad_failure:0 "撕毁卡尔斯塔德条约"
 SWE_FOP_karlstad_failure_desc:0 "卡尔斯塔德条约是在挪威正式脱离我们时签署的——这是丹麦煽动的独立梦想所引发的叛国行为。我们将不再尊重该条约，挪威是瑞典的，并将回归瑞典。"
 SWE_FOP_lands_of_old_empire:0 "我们的波罗的海堡垒"
 SWE_FOP_lands_of_old_empire_desc:0 "当我们还是一个帝国的时候，波罗的海北部的地区，即现在的爱沙尼亚，曾是我们的领土。它为我们提供了与我国港口相对的港口，从而加强了对波罗的海的控制。它还为我们提供了对抗俄罗斯巨熊的另一条重要且规模较小的前线，收复这片土地对于我们未来的战斗至关重要。"
 SWE_FOP_contront_bear:0 "迫在眉睫的俄罗斯威胁"
 SWE_FOP_contront_bear_desc:0 "这头俄国熊，向来是我们的眼中钉，肉中刺，也正是它一手促成了瑞典帝国的土崩瓦解。我们必将洗雪此等奇耻，最后一次彻底斩杀这头恶熊。自此以后，俄罗斯必将沦为史书上一道不堪回首的疮疤。"
 SWE_FOP_wayward_son:0 "寻回浪子"
 SWE_FOP_wayward_son_desc:0 "芬兰啊芬兰，被卑鄙的俄国人夺走，如今苟延残喘地维持着独立。我们将提醒他们对斯堪的纳维亚、对北欧人民的责任，而不是对俄国人的责任。我们的浪子终将回头，无论以何种方式。"
 SWE_FOP_swedish_dominance:0 "猛虎咆哮"
 SWE_FOP_swedish_dominance_desc:0 "帝国归来了，从历史的书页中，瑞典帝国以荣耀的姿态回归，再次准备统治千年。"
 SWE_FOP_neutrality_again:0 "再次中立"
 SWE_FOP_neutrality_again_desc:0 "再次决定，中立政策是瑞典的未来。我们必须加倍巩固国防，保护自己免受外国土地上毫无意义的战争。"
 SWE_FOP_trade_priority:0 "贸易巨头"
 SWE_FOP_trade_priority_desc:0 "虽然我们可能不属于任何派系，但这并不违背我们的中立原则，即与协约国、帝国公约和第三国际的成员进行贸易。通过这样做，我们可以迅速成为欧洲的贸易枢纽，在潜在的敌对国家之间进行贸易。"
 SWE_FOP_gotland_fortress:0 "设防重要港口"
 SWE_FOP_gotland_fortress_desc:0 "哥特兰要塞"
 SWE_FOP_fortification_efforts:0 "大规模设防计划"
 SWE_FOP_fortification_efforts_desc:0 "尽管我们可能宣布中立，但并非所有人都愿意尊重我们的决定，第一次世界大战中德意志帝国横扫比利时的事件便是明证。这种情况也可能发生在我们身上，因此我们必须时刻准备，在全国范围内开展大规模的设防工程。"
 SWE_FOP_see_evil_speak_evil:0 "瑞典中立情报局"
 SWE_FOP_see_evil_speak_evil_desc:0 "为维护我们的中立和稳定，我们必须确保免受外国颠覆活动的影响，防止外国特工企图在我国制造混乱和动荡以激起反应。因此，我们将大力投资情报机构以确保这种情况不会发生，同时瑞典国家信息委员会将开展公共宣传活动，告知我国公民公开谈论政府情报的危险性。\n\n瑞典猛虎"
 SWE_FOP_tiger_guards_den:0 "瑞典家园得保"
 SWE_FOP_tiger_guards_den_desc:0 "瑞典是安全的，免受全球无谓联盟和寻求我们毁灭的外国特工的侵害，让我们欢庆吧！"
 SWE_FOP_democractic_light:0 "大联盟招揽"
 SWE_FOP_democractic_light_desc:0 "在这个现代的效忠和同盟的动物园里，显而易见的是，团结一致才能生存。我们有几个主要的选择可以结盟：在彼得格勒，俄罗斯部落准备收复失地；协约国则寻求结束其在本国的流亡；而在这些集团中间，则是德意志帝国公约，可能受到所有派系的威胁。我们现在必须做出决定，否则就会被历史的洪流所抛弃。"
 SWE_FOP_banished_entente:0 "流亡者"
 SWE_FOP_banished_entente_desc:0 "我们决定加入协约国，寻求帮助他们对抗第三国际部落的正义远征。"
 SWE_FOP_meet_in_ottawa:0 "协约国专长"
 SWE_FOP_meet_in_ottawa_desc:0 "协约国目前的常备军规模不及敌人，这并非谎言。但他们在规模上的不足，却用专业精神弥补。因此，我们将吸取他们的专家经验来训练我们自己的特种部队。"
 SWE_FOP_russian_alliance:0 "与俄罗斯缓和关系"
 SWE_FOP_russian_alliance_desc:0 "出乎大多数人的意料，我们决定加入俄罗斯联盟。我们寻求支持他们收复故土的正义事业，共同对抗他们面临的任何敌人。"
 SWE_FOP_petrograd_parade:0 "彼得格勒阅兵"
 SWE_FOP_petrograd_parade_desc:0 "俄罗斯的常备军一直令人敬畏，尽管装备并非总是最精良，但在纯粹规模上仍然无与伦比。"
 SWE_FOP_player_in_reclamation:0 "收复失地之跳板"
 SWE_FOP_player_in_reclamation_desc:0 "我们的角色现在已经确定，我们现在是盟友收复合法领土的关键跳板。"
 SWE_FOP_torch_of_freedom:0 "自由的火炬"
 SWE_FOP_torch_of_freedom_desc:0 "我们将成为解放的火炬手，通过鲜血和汗水，我们的盟友将繁荣昌盛，我们也将如此！"
 SWE_FOP_former_victors_kaiser:0 "与大战胜利者为伍"
 SWE_FOP_former_victors_kaiser_desc:0 "帝国公约与我们最为接近，拥有共同的日耳曼血统和传统的政府风格，他们显然是明智的选择。"
 SWE_FOP_drinking_with_kaiser:0 "帝国公约的利益"
 SWE_FOP_drinking_with_kaiser_desc:0 "帝国公约不仅仅是一个军事同盟网络，它还是一个经济联盟。通过进一步融入其中，我们希望能获得回报。"
 SWE_FOP_bastion_against_radicals:0 "对抗贪婪巨人的堡垒"
 SWE_FOP_bastion_against_radicals_desc:0 "德国的事业是正义的——终结权力熏心和激进的国家，解放受其压迫的人民。我们与我们的德国兄弟并肩作战，准备捍卫欧洲的自由和解放。"
 SWE_FOP_triumphant_once_more:0 "再创辉煌"
 SWE_FOP_triumphant_once_more_desc:0 "就像之前的世界大战一样，德国将再次获胜，这一次我们将与他们并肩作战。"
 SWE_FOP_revolutionary_torch:0 "高举革命火炬"
 SWE_FOP_revolutionary_torch_desc:0 "随着革命的胜利和国家的再次稳定，我们可以将目光投向外部。最明显的选择是加入第三国际，参与他们解放国际工人的正义事业。或者，我们是否发现他们的意识形态与我们自己的相悖？"
 SWE_FOP_alongside_internationale:0 "共负之重轭"
 SWE_FOP_alongside_internationale_desc:0 "我们必须共同提升工人地位，共同不懈努力解放他们。只有团结一致，第三国际才能成功。"
 SWE_FOP_french_industrial_aid:0 "公社的工业顾问"
 SWE_FOP_french_industrial_aid_desc:0 "法兰西公社已派出工业顾问，寻求提高我们的生产力并帮助我们的工人在未来的困境中。"
 SWE_FOP_british_naval_advise:0 "与不列颠扬帆起航"
 SWE_FOP_british_naval_advise_desc:0 "英国人历来以其海军实力著称，这一点自革命以来并未改变，尽管许多皇家海军将领和船只逃离。我们将学习他们的专长以改进我们自己的海军。"
 SWE_FOP_worker_class_collab:0 "国际工人合作"
 SWE_FOP_worker_class_collab_desc:0 "全世界的工人必须团结起来，才能战胜资本主义的贪婪和民族主义的愚蠢，奋起吧！"
 SWE_FOP_ready_world_revolution:0 "为世界革命做准备"
 SWE_FOP_ready_world_revolution_desc:0 "第三国际的唯一宗旨，便是在全球范围内彻底解放工人阶级。为完成此项重任，我们必须枕戈待旦。"
 SWE_FOP_role_to_play:0 "薪火相传"
 SWE_FOP_role_to_play_desc:0 "我们高举着一支火炬，它昭示着解放、自由与希望。与第三国际的同志们携手并肩，我们必将成就伟业，因为我们共同高擎着这支为工人阶级而燃的火炬！"
 SWE_FOP_nordic_torch_alone:0 "北欧国际社"
 SWE_FOP_nordic_torch_alone_desc:0 "第三国际起初是一项崇高的事业，但像许多事业一样，它后来腐化了，只剩下最初意图的空壳。它的意识形态混淆了自由与暴政的界限，成了红色帝国主义的阴谋。因此，我们必须独善其身，在北欧建立我们自己的国际社。"
 SWE_FOP_decry_reaction:0 "反对虚假理论家"
 SWE_FOP_decry_reaction_desc:0 "虚假理论家的祸害无处不在，那些魅力十足的人愿意说出所有正确的口号来攫取权力，内心却对事业毫无信仰。这样的人，这样的国家，绝不能渗透我们。"
 SWE_FOP_workers_arsenal:0 "工人解放军火库"
 SWE_FOP_workers_arsenal_desc:0 "并非所有国家都愿意加入我们的事业，因此我们必须为未来的冲突做好准备。"
 SWE_FOP_crush_nordic_crowns:0 "粉碎北欧王权"
 SWE_FOP_crush_nordic_crowns_desc:0 "北欧王室长期以来对北方人民实行压迫统治，我们必须从他们的暴君手中解放斯堪的纳维亚人民！"
 SWE_FOP_rally_oppressed:0 "自由的堡垒"
 SWE_FOP_rally_oppressed_desc:0 "我们将成为自由的灯塔，照亮世界困苦的光明。"
 SWE_FOP_true_nordic_union:0 "北欧联盟"
 SWE_FOP_true_nordic_union_desc:0 "我们将建立一个新的国家，一个将我们赋予本国人民的自由赋予北欧所有人民的国家，缔造一个统一的北欧民族。"
 SWE_defense_of_sweden:0 "瑞典武装力量"
 SWE_defense_of_sweden_desc:0 "瑞典陆军目前有些荒废，是早已逝去的战争的遗物。与欧洲其他国家的常备军相比，它规模仍然较小，主要侧重于防御阵地。然而，随着历史的风云再次变幻，再次卷入可能的世界大战的机会来临，这支古老的军队必须为任何情况做好准备。"
 SWE_chief_of_army:0 "设立陆军总长"
 SWE_chief_of_army_desc:0 "为更好地指挥和领导我军，瑞典国王作为陆军统帅的职位必须由一位选举产生的将军取代。虽然国王可以保留其礼仪性头衔，但一位经验更丰富的将军将使我们能够更好地处理军事事务。"
 SWE_archies_plan:0 "道格拉斯的机动作战"
 SWE_archies_plan_desc:0 "阿奇博尔德·道格拉斯的作战计划已被选中，其核心在于以摩托化步兵为主力，辅以装甲部队的快速突破。该计划本身对大多数将军而言显得相对陌生和另类，但道格拉斯向他们保证，这才是未来战争的形态。"
 SWE_tank_research:0 "外国坦克设计"
 SWE_tank_research_desc:0 "我们将采购并研究其他国家的坦克，博采众长，打造我们自己的坦克。"
 SWE_cold_weather_tanks:0 "寒带装甲部队训练"
 SWE_cold_weather_tanks_desc:0 "鉴于瑞典的地理位置，我国大部分地区在寒冷月份都会降雪。因此，一旦爆发战争，我们的坦克必须做好在雪地丘陵中艰难跋涉的准备。"
 SWE_supply_lines:0 "强化补给线"
 SWE_supply_lines_desc:0 "没有补给线，我军就会挨饿。我们必须确保无论在何种条件下，我军都能得到充足的补给。"
 SWE_trucks_not_horses:0 "马匹换卡车"
 SWE_trucks_not_horses_desc:0 "旧时代的骑兵在今天的钢铁洪流面前不堪一击，优先生产军用卡车而非训练骑兵将强化这一点。"
 SWE_officer_initiative:0 "军官主动性"
 SWE_officer_initiative_desc:0 "在激烈的战斗中，大多数计划都会落空，此时指挥官的主动性才是决定胜负的关键。通过训练军官团时刻随机应变并在出现机会时主动出击，将使我军能够智胜任何敌人。"
 SWE_encircle_attack:0 "包围战"
 SWE_encircle_attack_desc:0 "正面交锋往往曠日持久，通过强调包围战术，我们可以最大限度地减少伤亡，同时最大限度地扩大战果。"
 SWE_resources_to_front:0 "资源战争"
 SWE_resources_to_front_desc:0 "战争是有代价的，枪支和补给每天都会消耗，我们必须确保物资充足。"
 SWE_modern_dragoon:0 "现代龙骑兵"
 SWE_modern_dragoon_desc:0 "新的瑞典龙骑兵将乘坐装甲车、坦克和卡车，从而实现更快、更高效的作战。"
 SWE_olof_plan:0 "特内尔的战略战"
 SWE_olof_plan_desc:0 "奥洛夫·特内尔的作战计划已被选中，该计划侧重于精心策划的进攻、装备精良的士兵和步兵战线，在陆军中较为保守的将军中仍然很受欢迎。"
 SWE_old_war_doctrine:0 "研究世界大战"
 SWE_old_war_doctrine_desc:0 "世界大战是波澜壮阔的战役和英勇事迹的宝库，其中蕴藏着迄今为止一些最高明的战术。特内尔已下令将对世界大战的战役和行动进行透彻的历史研究，作为我们将军训练的必修课。"
 SWE_army_of_aggression:0 "普通士兵的承诺"
 SWE_army_of_aggression_desc:0 "仅仅让将军们知道为何而战是不够的，普通士兵也应该如此。他们必须知道为谁而战、为何而战以及何时而战。他们将接受进攻性战术的训练，并注重无情的纪律。"
 SWE_research_army:0 "武装部队研究计划"
 SWE_research_army_desc:0 "在现代战争的喧嚣中，技术不断发展和扩展，在这方面我们不能落后。将建立新的军事研究分支，以便我们在战争的各个方面都保持领先。"
 SWE_modern_equipment:0 "模范军队的现代化装备"
 SWE_modern_equipment_desc:0 "我们目前士兵使用的许多武器仍然是世界大战之前的过时产品，这种情况不能再继续下去了。我们必须用更好的步枪、新式机枪和手榴弹武装我们的士兵，以便在火力上压倒敌人。"
 SWE_adding_reserves:0 "预备役征兵"
 SWE_adding_reserves_desc:0 "通过扩大瑞典的预备役规模，我们可以保证，万一瑞典卷入战争，我们拥有足够多的壮丁来保卫国家。"
 SWE_harsh_officer_corp:0 "严苛的军官训练"
 SWE_harsh_officer_corp_desc:0 "在特内尔的领导下，我们的军官必须是精英中的精英，纪律严明，作风强硬。他们必须在需要时果断采取行动，无论任务多么艰巨，这些新军官很快就会成为陆军的骨干。"
 SWE_counter_attack:0 "进攻，反击，胜利！"
 SWE_counter_attack_desc:0 "通过采用进攻性战术，我们可以使敌人措手不及，最初的打击会打乱他们的阵脚，而反击则会出其不意地打击他们的防线。"
 SWE_experienced_army:0 "经验丰富的军队"
 SWE_experienced_army_desc:0 "特内尔的瑞典陆军打造了一支拥有进攻性前线、装备精良、为保卫瑞典而战至最后一人的军队——一支枕戈待旦的军队。"
 SWE_jung_plan:0 "荣格的防御战"
 SWE_jung_plan_desc:0 "黑尔格·荣格的作战计划已被选中，其核心在于防御战术，主要依靠炮兵和防御工事。"
 SWE_emplacement_placement:0 "战略工事"
 SWE_emplacement_placement_desc:0 "必须在瑞典的关键地点建造特殊的掩体和海岸炮台，以应对入侵的情况。"
 SWE_defensive_positions:0 "弹性防御结构"
 SWE_defensive_positions_desc:0 "在荣格的领导下，军队必须准备好以空间换时间，诱敌深入，以便我们能够包围并战胜他们。"
 SWE_elite_units:0 "特种部队扩编"
 SWE_elite_units_desc:0 "通过专注于建立执行特定任务的特种部队，那些能够征服最高山峰、横渡最险恶海洋的部队。"
 SWE_communication_around:0 "指挥系统大规模通讯"
 SWE_communication_around_desc:0 "通讯至关重要，在战争中更是如此。通过在我军内部建立一个庞大的通讯网络，即使在激烈的战斗中，我们也能保持部队的凝聚力。"
 SWE_shells_shells_shells:0 "炮兵之必要"
 SWE_shells_shells_shells_desc:0 "炮兵是任何军队不可或缺的一部分，在荣格的领导下，我们必须加倍重视这一点，并大幅扩大我们的炮兵供应。"
 SWE_no_soil_lost:0 "坚不可摧的军队"
 SWE_no_soil_lost_desc:0 "在荣格的领导下，瑞典陆军几乎坚不可摧，是一支规模虽小但现代化，能够对抗任何来犯之敌的军队。"
 SWE_modern_army_of_sweden:0 "瑞典现代化武装力量"
 SWE_modern_army_of_sweden_desc:0 "瑞典陆军已焕然一新，枕戈待旦，准备迎击任何侵犯我国边境的敌人！"
 SWE_arms_against_tyranny:0 "反抗暴政的武装"
 SWE_arms_against_tyranny_desc:0 "随着革命如火如荼地进行，军队如今一片混乱，我们必须将瑞典军队重塑为一支适合工人的军队！"
 SWE_swedish_red_army:0 "瑞典红军"
 SWE_swedish_red_army_desc:0 "尽管瑞典的资本家已经被击败，但新政权的敌人却无处不在。为了保卫我们不受这些秃鹰的侵害，必须组织一支真正忠诚的红军，其具体形式将由大会决定。"
 SWE_swedish_red_militia:0 "组织瑞典赤色民兵"
 SWE_swedish_red_militia_desc:0 "效仿不列颠联盟和法国的民兵组织，我们将围绕小股部队战术建立一支真正的瑞典军队。"
 SWE_new_high_command:0 "新的最高统帅部"
 SWE_new_high_command_desc:0 "许多军官和将军在协助军队政变后离开或被捕，必须建立一个新的最高统帅部，否则我们将面临无人领导军队的局面。"
 SWE_reborn_officer_corp:0 "重生的军官团"
 SWE_reborn_officer_corp_desc:0 "许多军官直接或间接参与了军队政变，这已不是什么秘密，因此我们只剩下少数有能力的军官。因此，将被捕的合作者从监狱中释放出来，在严密监视下，将负责指导下一代军官，直到我们不再需要他们为止。"
 SWE_remove_old_generals:0 "清除反动老顽固"
 SWE_remove_old_generals_desc:0 "必须对军队中的君主制同情者进行自上而下的清洗，以防止军队再次发动政变。"
 SWE_hit_and_run:0 "打了就跑战术"
 SWE_hit_and_run_desc:0 "在可能发生的战争中，我们可能面对远超我方的敌人，他们在数量和火力上都可能压倒我们。在这种情况下，我军必须接受袭扰战术的训练，能够扰乱敌军补给线，并在其部队中制造恐慌，摧毁任何和平与休整的假象。"
 SWE_officer_uplifting:0 "地方军官至上"
 SWE_officer_uplifting_desc:0 "在激烈的战斗中，是军官们掌控大局，成为胜负的关键。通过赋予我们的军官权力并给予他们前所未有的地方权力，我们可以让他们放开手脚地行动。"
 SWE_motorise_workers:0 "骑兵摩托化"
 SWE_motorise_workers_desc:0 "随着战争的迅速变化和技术的进步，骑兵的作用越来越小。通过将我们的骑兵部队更新为卡车，我们可以保证速度和效率。"
 SWE_new_doctrine:0 "现代战争"
 SWE_new_doctrine_desc:0 "我们必须从历史中学习战争，随着技术在冲突时期发展最快，战争也在迅速变化。因此，我们必须做好准备。"
 SWE_international_tactics:0 "研究国外革命"
 SWE_international_tactics_desc:0 "通过研究全球各地的革命，我们可以效仿像英国和法国那样的成功经验，同时避免像俄国那样失败的覆辙。"
 SWE_cold_weather_partisans:0 "寒带游击队"
 SWE_cold_weather_partisans_desc:0 "由于瑞典冬季气候寒冷，一旦发生实际入侵，我们必须利用这个季节的影响。训练士兵在寒冷天气下有效作战，同时进行滑雪训练，我们可以让任何敌人冻僵。"
 SWE_defensive_tank_fleet:0 "防御性坦克部队"
 SWE_defensive_tank_fleet_desc:0 "随着战争的发展，坦克的部署日益增多，着眼于其优势，我们可以发展我们的陆军。优先发展其装甲和武器，将使我们能够生存下来并摧毁任何敌人的装甲部队。"
 SWE_army_commissars:0 "军事政委"
 SWE_army_commissars_desc:0 "异议和颠覆仍然潜藏在我们的队伍中，因为许多人仍然效忠于前将军或君主制本身。因此，将开始部署思想政委，那些被证明忠于事业的人将确保所有士兵不会动摇。"
 SWE_reserve_units:0 "工人预备队"
 SWE_reserve_units_desc:0 "通过增加对大多数工人的基本兵役要求，我们可以挖掘大量的人力储备。"
 SWE_rifle_in_every_home:0 "人手一枪"
 SWE_rifle_in_every_home_desc:0 "要维持一支强大的军队，我们必须确保人人都有枪，从普通的工人，到勇敢的士兵，再到将军们自己，每个人都必须准备好保卫革命。"
 SWE_fast_tank_fleet:0 "轻型坦克部队"
 SWE_fast_tank_fleet_desc:0 "坦克具有许多优点，其中速度和可靠性尤为突出。通过专注于这些优势，我们可以确保对敌人进行快速有效的装甲部署。"
 SWE_concentrated_breakthroughs:0 "协同突破"
 SWE_concentrated_breakthroughs_desc:0 "通过协同打击敌方阵地，我们可以突破他们的防线并包围他们的士兵。"
 SWE_wave_offensives:0 "民兵波浪式进攻"
 SWE_wave_offensives_desc:0 "通过采用波浪式战术，我们可以无情地打击敌人，直到我军压倒他们或他们筋疲力尽为止。"
 SWE_army_of_the_people:0 "瑞典人民军"
 SWE_army_of_the_people_desc:0 "我们成功地改造了瑞典军队，使其从一个明显的君主制国家机器，转变为真正保卫瑞典工人阶级和革命的军队。"
 SWE_swedish_air_force:0 "瑞典空军"
 SWE_swedish_air_force_desc:0 "瑞典空军最初成立于1926年，由陆军和海军的飞机合并而成，但直到现在几乎都被遗忘了。鉴于空战日益增长的重要性及其潜力，我们现在比以往任何时候都更需要专注于扩大空军规模。"
 SWE_swedish_army_air:0 "于伦克罗克的空中支援"
 SWE_swedish_army_air_desc:0 "于伦克罗克的空军计划已被选中，该计划以陆军需求为中心，重点发展小型空对地支援轰炸机，以打击敌方部队和补给线。"
 SWE_swedish_independent_air:0 "优势学说"
 SWE_swedish_independent_air_desc:0 "优势学说被认为是最直接的计划，已被选中，其重点在于战斗机格斗和大型工业轰炸机。"
 SWE_swedish_socialist_air:0 "工人空优委员会"
 SWE_swedish_socialist_air_desc:0 "革命的混乱过后，空军进行了改革，重点发展通用飞机生产和使用。"
 SWE_swedish_CAS:0 "发展近距离空中支援"
 SWE_swedish_CAS_desc:0 "近距离空中支援飞机在于伦克罗克的计划中扮演着至关重要的角色，增加对其的资源投入将使我们能够打造出一款真正卓越的飞机。"
 SWE_swedish_air_help_army:0 "为陆军服务的空军"
 SWE_swedish_air_help_army_desc:0 "空军将间接为陆军服务，虽然仍作为独立军种存在，但通常会听从陆军的调遣。"
 SWE_swedish_tactical_bomber:0 "战术轰炸机研究"
 SWE_swedish_tactical_bomber_desc:0 "研发一种既能打击敌方部队又能打击建筑物的小型轰炸机，将使我们能够将两种任务合二为一。"
 SWE_swedish_best_fighter:0 "战斗机的统治地位"
 SWE_swedish_best_fighter_desc:0 "没有比战斗机更重要的飞机了，确保空中优势，拦截敌方轰炸机和近距离空中支援，这是最至关重要的角色，必须得到这样的对待。"
 SWE_swedish_strategic_bombing:0 "断壁残垣"
 SWE_swedish_strategic_bombing_desc:0 "欧洲大多数国家的工业基础都远超我们，通过利用轰炸机摧毁这些工业基础，我们可以创造公平的竞争环境。"
 SWE_swedish_fast_production:0 "优先生产飞机"
 SWE_swedish_fast_production_desc:0 "我们需要尽可能多的飞机飞上天空，能够比敌人生产更多飞机将使我们能够主宰天空。"
 SWE_swedish_no_gender_req:0 "所有健全的飞行员"
 SWE_swedish_no_gender_req_desc:0 "女性和男性一样有能力驾驶飞机，打破针对这一点的迷思至关重要，因为我们将招募女性加入空军以填补空缺。"
 SWE_swedish_logistic_targeting:0 "后勤目标打击"
 SWE_swedish_logistic_targeting_desc:0 "通过使用飞机打击敌方补给线，我们可以饿死他们的地面部队。"
 SWE_swedish_saab_expansion:0 "萨博公司扩张"
 SWE_swedish_saab_expansion_desc:0 "萨博公司是瑞典规模最大（如果不是最大的话）的飞机公司之一，扩大其规模将有助于我们的飞机生产。"
 SWE_swedish_supporting_bombers:0 "保卫死亡天使"
 SWE_swedish_supporting_bombers_desc:0 "敌方战斗机袭扰和攻击我们的轰炸机，无论我们给它们装备多少机枪。通过部署专门的战斗机中队来保卫它们，我们可以保证它们的安全。"
 SWE_swedish_blind_sky:0 "保卫瑞典领空"
 SWE_swedish_blind_sky_desc:0 "为避免敌机摧毁我们至关重要的工业，我们必须准备好保卫自己的领空。"
 SWE_swedish_aviation_unions:0 "建立航空工会"
 SWE_swedish_aviation_unions_desc:0 "建立航空工会将使我们能够对飞机生产施加更大的影响力和产量。"
 SWE_swedish_jet_testing:0 "未来推进系统测试"
 SWE_swedish_jet_testing_desc:0 "飞机总能飞得更快、更远，因此必须探索替代推进系统以突破其极限。"
 SWE_swedish_aa_emplacement:0 "高射炮阵地规划"
 SWE_swedish_aa_emplacement_desc:0 "单靠飞机无法保卫我们的天空，在飞机加油期间，高射炮必须准备好保卫它们。"
 SWE_swedish_air_superior:0 "王牌飞行员演习"
 SWE_swedish_air_superior_desc:0 "如同古代骑士的荣耀，我们的飞行员将在战斗中充满荣誉和光荣，成为新的天空骑士。"
 SWE_swedish_new_age_aircraft:0 "空战新时代"
 SWE_swedish_new_age_aircraft_desc:0 "战争总在不断发展，飞机也不例外，瑞典空军必须保持领先，永远如此。"
 SWE_swedish_navy_start:0 "瑞典海军力量"
 SWE_swedish_navy_start_desc:0 "瑞典海军过去并且现在仍然是斯堪的纳维亚地区规模最大的海军之一，尽管经历了20世纪20年代的经济动荡和中立政策。然而，我们许多舰船充其量只是世界大战前的产物，船体扭曲，锈迹斑斑。如果我们希望保护我们的港口和海洋，就必须进行全面整修。"
 SWE_navy_baltic_sea:0 "波罗的海计划"
 SWE_navy_baltic_sea_desc:0 "一个好计划的关键在于了解自身的局限性，与欧洲其他国家相比，我们相对弱小。因此，保卫我们最近的海洋，即波罗的海，应该是我们的首要任务。我们将重点发展驱逐舰和护航巡洋舰，使其成为我们舰队的主力。"
 SWE_navy_trade_disrupt:0 "贸易干扰计划"
 SWE_navy_trade_disrupt_desc:0 "近年来，潜艇已成为一项新的军事技术奇迹。它能够摧毁战列舰和航空母舰等大型舰船，与其他舰艇相比，其成本相对较低。通过拥有一支由潜艇群支援的小型常备舰队，我们就能悄无声息地主宰海洋。"
 SWE_navy_old:0 "回首往昔"
 SWE_navy_old_desc:0 "一支优秀海军的成功在于拥有各种专业舰艇，与能够独自击沉数百艘敌舰的巨舰并肩作战。通过研究欧洲战列舰的传统，我们可以开创一个跨洋铁甲巨舰的新时代。"
 SWE_navy_baltic_destroyers:0 "浅海驱逐舰"
 SWE_navy_baltic_destroyers_desc:0 "波罗的海沿岸有许多浅水区，因此，通过让我们的驱逐舰做好浅水作战的准备，我们有望主宰这些海岸。"
 SWE_navy_air_over_sea:0 "空军合作"
 SWE_navy_air_over_sea_desc:0 "在现代，单靠舰船是不够的，许多国家都依靠飞机来支援其海军舰艇。我们也将这样做，发展航海者与飞行员之间的合作。"
 SWE_navy_sub_attack:0 "完善潜艇战"
 SWE_navy_sub_attack_desc:0 "无限制潜艇战，一股真正无限的成功力量。虽然德皇在世界大战中决定不采取此类策略，但我们绝不手软。"
 SWE_navy_battle_cruiser:0 "主力战列巡洋舰"
 SWE_navy_battle_cruiser_desc:0 "战列舰昂贵、缓慢，且容易被飞机或潜艇摧毁，而成本更低、速度更快、装备几乎同样精良的战列巡洋舰将更适合我国的国情。"
 SWE_navy_battle_ship:0 "重建大舰队"
 SWE_navy_battle_ship_desc:0 "瑞典必须令人畏惧，成为主宰欧洲海洋的强权。我们必须增加产量和招募兵员，将其扩展到地球的各个角落。"
 SWE_navy_coastal_fortification:0 "设防沿海目标"
 SWE_navy_coastal_fortification_desc:0 "尽管我们最重要的港口专注于修理和生产更多的海军舰艇，但它们必须始终受到保护，免受来自海上和空中的打击。"
 SWE_navy_further_doctrine:0 "海军学说研究"
 SWE_navy_further_doctrine_desc:0 "通过研究历史上最著名的海战及其失败案例，我们可以避免重蹈覆辙。"
 SWE_navy_encourage_citizen_funding:0 "海军公民资助计划"
 SWE_navy_encourage_citizen_funding_desc:0 "通过设立海军公民资助计划，我们可以更好地将平民的资源分配给海军，同时让他们看到自己劳动的成果。"
 SWE_navy_carrier_experiment:0 "航空母舰实验"
 SWE_navy_carrier_experiment_desc:0 "航空母舰在舰船领域仍然相对较新，通过研究和试验设计，我们希望能制造出适合我们自己海军的航空母舰。"
 SWE_navy_large_and_big:0 "更大的船，更大的炮"
 SWE_navy_large_and_big_desc:0 "他们可能移动迅速，但我们射击更快。他们可能装甲坚固，但我们的炮弹能穿透他们的装甲。没有敌人能强大到我们的舰船无法匹敌。"
 SWE_navy_henrik_trolle:0 "亨利克·特罗勒式海战"
 SWE_navy_henrik_trolle_desc:0 "亨利克·阿夫·特罗勒是历史上最著名的瑞典海军将领之一，通过体现他的才干，瑞典海军将达到前所未有的高度。"
