 SWE_political_chaos_idea:0 "政治僵局"
 SWE_political_chaos_idea_desc:0 "自第一次世界大战后保持中立以来，瑞典政坛尚称稳定，始终是北地的一隅君主立宪国。然前首相挂冠而去，经济停滞日益加剧，国民议会之内毫无建树。无论何方提出法案，皆迅即为对立方所否决。在全球局势日趋紧张的背景下，即将到来的大选被视为重塑瑞典未来的新希望。"
 SWE_political_chaos_idea2:0 "政治僵局"
 SWE_political_chaos_idea2_desc:0 "自第一次世界大战后保持中立以来，瑞典政坛尚称稳定，始终是北地的一隅君主立宪国。然前首相挂冠而去，经济停滞日益加剧，国民议会之内毫无建树。无论何方提出法案，皆迅即为对立方所否决。在全球局势日趋紧张的背景下，即将到来的大选被视为重塑瑞典未来的新希望。"
 SWE_german_reach_1:0 "德意志的经济渗透"
 SWE_german_reach_1_desc:0 "瑞典虽在世界大战中独善其身，却与作为中欧经济堡垒的德意志帝国签订了一系列贸易协定，从中获益匪浅。此举虽强力提振了瑞典经济，但也带来了代价——德意志的实业家与商贾如今已在我国拥有深厚的影响力，足以左右政局以维护其自身及德国的利益。"
 SWE_conservative_army_idea_1:0 "保守的陆军领导层"
 SWE_conservative_army_idea_1_desc:0 "瑞典军队在某种程度上陷入了教条主义，无法跟上迅速发展的现代战术。只有政府才能够督促他们跟上时代。"
 SWE_statare_idea:0 "包身工制度"
 SWE_statare_idea_desc:0 "包身工是一种以年为单位与雇主订立契约的合同工，属于瑞典社会的最底层。他们得不到以货币形式支付的工资，只有一些食物作为报酬。由于生活条件的艰苦，这些前现代的遗留产物在某种程度上已经成为了我国的耻辱。"
