 swefocus.1.a:0 "反对派胜利！"
 swefocus.1.b:0 "保守派胜利！"
 swefocus.3.t:0 "国王退位"
 swefocus.3.desc:0 "占位文本"
 swefocus.3.a:0 "国王滚粗，我们现在是共和国了！"
