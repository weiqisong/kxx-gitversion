 SWE_totalist_collect:0 "大规模集体化"
 SWE_totalist_collect_desc:0 "土地属于人民，为了最大化粮食生产，所有农场和牧场都将被合并为大型集体农庄。所有权问题将不复存在，唯有效率和革命理想永存。"
 SWE_totalist_church:0 "破碎的教会"
 SWE_totalist_church_desc:0 "人民的鸦片终将消散。瑞典将不再受牧师和迷信的支配，所有宗教组织都将被严格置于国家控制之下，以确保它们无法再毒害人民的思想。"
 SWE_totalist_administration:0 "摆脱无谓的官僚桎梏"
 SWE_totalist_administration_desc:0 "旧瑞典的官僚体系臃肿而低效。为了建设一个强大的国家，我们必须精简政府，清除冗余，让国家机器能够像一支训练有素的军队一样，精准而迅速地运转。"
 SWE_tot_commisar:0 "公民政委"
 SWE_tot_commisar_desc:0 "每一位公民都是革命的眼睛和耳朵。我们将建立一个公民政委制度，鼓励人民监督邻里、同事，检举任何反革命的言行。忠诚将得到奖赏，背叛必将受到严惩。"
 SWE_syndicalist1:0 "开启工团主义革命"
 SWE_syndicalist1_desc:0 ""
 SWE_syndicalist2:0 "推进工团主义革命"
 SWE_syndicalist2_desc:0 ""
 SWE_syndicalist3:0 "工团主义革命胜利"
 SWE_syndicalist3_desc:0 ""
 SWE_full_liberation:0 "全面解放"
 SWE_full_liberation_desc:0 "自由不仅仅是摆脱资本家的压迫，更是精神的解放。我们将打破一切旧世界的枷锁，让每一个人都能自由地发展，实现真正的自我价值。"
 SWE_trade_union_dommy:0 "工会主导"
 SWE_trade_union_dommy_desc:0 "工会是工人阶级最直接的代表，也应当是国家权力的核心。所有重要的经济和政治决策都必须经过各大工会的审议和批准，以确保国家的每一步都符合全体劳动人民的利益。"
 SWE_syndicalist_charter:0 "瑞典工团主义宪章"
 SWE_syndicalist_charter_desc:0 "我们必须以文字铸就革命的基石。这份《瑞典工团主义宪章》将向全世界宣告我们的理想：一个没有剥削，没有压迫，工人阶级当家作主的瑞典。它将成为指引我们前进的灯塔，也是我们献给世界革命的礼物。"
 SWE_international_worker_idea:0 "国际工人理想主义"
 SWE_international_worker_idea_desc:0 "瑞典的革命不是孤立的，它是世界工人解放运动的一部分。我们必须高举国际主义的旗帜，支持全世界的同志，直到红旗插遍全球的每一个角落。"
 SWE_socialist1:0 "开启社会主义革命"
 SWE_socialist1_desc:0 ""
 SWE_socialist2:0 "推进社会主义革命"
