 swefop.998.t:0 "文兰殖民地"
 swefop.998.d:0 "最近，我们控制了拉布拉多和纽芬兰地区，这里蕴藏着一段独特的古老历史。追溯到维京时代，如莱夫·埃里克松那样的探险家，据说这片地区被发现并命名为文兰（Vinland 或 Winland）。这个名字源于该地区据信生长的葡萄，因为“Vin”意为“葡萄酒”，但也可能意为“牧场”或“草地”。尽管尚未发现维京人定居点的确凿证据，但许多来自丹麦国王的文件支持了在哥伦布到达新大陆很久以前就存在维京人定居点的说法。来自我们著名学府的考古学家和挖掘队已经抵达，希望能发现和揭开任何北欧人定居点的实物证据。如今，这只是时间问题。\n\n尽管这段历史引人入胜，但我们借此对欧洲人最早踏足北美洲殖民地的信念，在那里建立了仿照我们目前政府形式的殖民地政府。这样一个国家能否成功尚待观察，但这无疑是揭开我们历史新篇章的又一步。"
 swefop.998.a:0 "新世界，现在归我们了"
 swefop.777.t:0 "浪子回头令"
 swefop.777.d:0 "自1809年瑞典帝国战败于俄罗斯，将芬兰割让之后，芬兰如今再次回到瑞典的警惕注视之下，这是自那时以来的首次。现任瑞典政府以一种强力姿态，在哈米纳的市政厅升起了瑞典国旗——这座城市在瑞典帝国时期曾名为腓特烈港，正是割让芬兰给俄国的《腓特烈港和约》的签署地。\n\n面对这样的展示，许多芬兰人开始反抗瑞典的占领，许多人为了捍卫芬兰的独立而搁置了意识形态分歧。这种抵抗遭到了瑞典士兵和军官的严厉镇压，斯德哥尔摩政府正决定如何处理他们这片新发现的土地。\n\n第一个也是最直接的选择是完全吞并并将芬兰重新整合进瑞典。这将是一个漫长而艰苦的过程，需要消灭芬兰的文化和主权，同时很可能会遭到芬兰本土人民的强烈抵抗。政府中一些人认为这是唯一的选择，因为如同神话中的耶梦加得，陷入允许芬兰人自治的永恒循环只会导致持续不断的叛乱。\n\n另一个阵营则支持整合芬兰人的想法，但提出了另一种解决方案：吞并瑞典人聚居的主要地区，并在其余地区建立一个傀儡政府以镇压芬兰抵抗运动，同时缓慢地迫使他们重新融入瑞典。\n\n最后一个团体则认为，由于芬兰多年的自治，完全整合芬兰是一项真正不可能完成的任务，强行整合将使瑞典陷入经济问题和持续不断的起义之中。因此，他们主张在芬兰扶植一个亲瑞典的政府，给予芬兰人一种自治感，同时仍然使他们与瑞典保持一致。\n\n必须尽快做出选择，因为芬兰抵抗运动日益壮大。"
