 POLITICS_Gustaf_V_DESC:0 "古斯塔夫·贝尔纳多特生于1858年，1872年起成为瑞典-挪威的王储。他是一个老古董，因为在他父亲统治期间，瑞典国王同时担任国家元首和政府首脑，大臣们只对他负责。然而，就在古斯塔夫登上王位的两年前，即1905年，他的父亲被迫接受了议会多数派选出的政府。\n\n当古斯塔夫于1907年首次登基时，他也结束了瑞典大约700年的传统——加冕礼。因此，在他统治期间，他从来没有戴过王冠。1914年2月，当瑞典自由党政府想要削减军费开支时，他对瑞典政客们的态度开始变得矛盾。在发表了谴责他们行为的演讲后，自由党政府下台，取而代之的是古斯塔夫本人任命的官员。在随后的1917年选举中，自由党和社会民主党获得了大多数选票，但古斯塔夫仍然试图建立一个保守党政府。然而，他们无法组成一个联盟，古斯塔夫意识到他不能再任命自己选择的政府。在接下来的改革中，他发现自己被迫听从大臣的建议，而非自行决断。"
 politics_nils_flyg_desc:0 "瑞典极权主义的代表人物尼尔斯·尼瑟·弗吕格被许多人认为是一位履历丰富的人。弗吕格出生于斯德哥尔摩的工人阶级居住区南岛，他从小就活跃在瑞典激进左翼组织中。1917年，他与塞特·赫格隆德和卡尔·希尔布姆脱离了社民党，组建了瑞典共产党，这一短暂的试验很快就在俄国革命被粉碎后失败了。尽管如此，年轻的弗吕格将被证明是瑞典左翼的一支中坚力量。\n\n近几年来，弗吕格与不那么激进的同志们保持距离，接受了法兰西公社的索雷尔派和不列颠联盟的奥斯瓦尔德·莫斯利宣扬的完全致力于革命的学说，不过他也加入了他自己独特的观点：众所周知，弗吕格反对美国本土的社会主义革命，而讽刺的是，俄罗斯认为革命必须起源于欧洲，否则它将以反欧洲帝国主义的形式出现，他指出，俄罗斯和美国都不存在正统的极权主义运动。"
