#事件
gottwaldism.1.t:0 "捷克共产党夺权!"
gottwaldism.1.d:0 "由于罗兹塞瓦奇的“旗帜派”政府施行了一系列灾难性的极右民族主义改革，捷克的所有左翼政党都团结起来，从共产党到社民工党，成千上万的左派战士和人民憎恨着旗帜派政府。在今日凌晨时分，他们组织了一支庞大的赤卫队，向着布拉格进军，旗帜派的卫队们急忙呼叫支援，但为时已晚，赤卫队兵锋已直指市政厅。在这紧要关头，战斗的结果是……"
gottwaldism.1.a:0 "赤卫队和共产党胜利了！"
gottwaldism.1.b:0 "谢天谢地，急忙赶来的支援将赤卫队轰成了渣渣，旗帜派政府屹立不倒！"
gottwaldism.3.t:0 "马铃薯虫"
gottwaldism.3.d:0 "昨晚在布拉格市，电影《马铃薯虫》首映，影片围绕德国和奥地利从美国释放马铃薯虫，以破坏革命和捷克斯洛伐克人民的故事展开。这部由我国政府支持的宣传电影在公众中获得了绝对的成功。评论家们认为，这部电影最终揭露了帝国主义德奥帝国的真相。这部电影表明，捷克斯洛伐克如果继续这样做，就能成为大片的新故乡，并与美国的好莱坞相媲美。"
gottwaldism.3.a:0 "邪恶的马铃薯虫!"
gottwaldism.2.t:0 "向内发展"
gottwaldism.2.d:0 "克莱门特·哥特瓦尔德主席刚刚宣布，他将把布拉格市更名为 "哥特瓦尔德"，以摧毁奥地利统治下的前波希米亚的残余，并增强自己在捷克斯洛伐克的影响力。主席还部署了国家安全局以帮助捷克斯洛伐克人民迅速适应这一转变。"
gottwaldism.2.a:0 "欢迎来到哥特瓦尔德！"

