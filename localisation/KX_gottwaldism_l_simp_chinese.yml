#国策
CZEALT_trials_of_generals:0 "将军的审判"
CZEALT_trials_of_generals_desc:0 "那些讨厌的将军们再也不会来烦我们了！"
CZEALT_czech_working_class:0 "支持捷克工人阶级"
CZEALT_czech_working_class_desc:0 "我们的首要任务应该是帮助我们的工人阶级，让他们尽可能地好起来。社会主义的胜利是工人阶级长期斗争的结果，工人阶级肩负着巨大的重担和责任，我们伟大的社会主义正是建立在工人阶级的基础之上，正因为如此，我们比以往任何时候都更加强大。我们将向所有资本家和帝国主义者展示我们伟大祖国及其强大工人阶级的力量。"
CZEALT_start_nationalization:0 "从国有化开始"
CZEALT_start_nationalization_desc:0 "哥特瓦尔德必须从经济改革入手，这将意味着国有化。"
CZEALT_fate_lidove_milice:0 "赤卫队的命运"
CZEALT_fate_lidove_milice_desc:0 "赤卫队帮助哥特瓦尔德夺取了国家的控制权，现在我们该拿赤卫队怎么办？"
CZEALT_create_stb:0 "创建StB"
CZEALT_create_stb_desc:0 "为了保护我们的国家不受我们伟大制度中寄生虫的侵害，我们必须致力于建立一支秘密警察部队。它的名称将是StB，也就是通常所说的国家安全局。它将由党直接管理。现在，我们将了解任何我们认为不合作的人的一举一动。"
CZEALT_media_propaganda:0 "媒体宣传"
CZEALT_media_propaganda_desc:0 "我们必须确保所有人都知道谁是伟大领袖。"
CZEALT_make_rest_work:0 "......并让其他部分发挥作用！"
CZEALT_make_rest_work_desc:0 "并非所有持不同政见者都该被绳之以法，他们仍然可以在各个领域内发挥作用。"
CZEALT_create_national_front:0 "国民阵线"
CZEALT_create_national_front_desc:0 "为了确保我们能够掌控所有政治和社会活动，我们将创建国民阵线。"
CZEALT_invest_resources:0 "投资我们的国家资源"
CZEALT_invest_resources_desc:0 "我国拥有丰富的矿产资源，我们只需加以利用。"
CZEALT_purge_disidents:0 "清除异己分子..."
CZEALT_purge_disidents_desc:0 "一些不守规矩的政治家决定不愿意加入国民阵线，我们将着手处理！"
CZEALT_five_year_plan:0 "开始五年计划"
CZEALT_five_year_plan_desc:0 "为确保国家繁荣昌盛，我们将制定五年计划"
CZEALT_cult_progress:0 "对进步的崇拜"
CZEALT_cult_progress_desc:0 "上届政府的反动政策只会阻碍我们前进。"
CZEALT_cult_personality:0 "个人崇拜"
CZEALT_cult_personality_desc:0 "我们必须巩固我们作为伟大领袖的地位，捷克斯洛伐克每个男人、女人和孩子都必须知道，只有我们的领袖才能让他们吃上饭。"
CZEALT_universisty_Pardubice:0 "帕尔杜比采大学"
CZEALT_universisty_Pardubice_desc:0 "我们必须确保我们的国家不是充满了没有受过教育的傻瓜！"
CZEALT_new_prague:0 "新布拉格"
CZEALT_new_prague_desc:0 "我们国家的首都应使用我们主席的名字，以摧毁奥地利认同。"
CZEALT_gottwald_final:0 "我们是哥特瓦尔德的子嗣"
CZEALT_gottwald_final_desc:0 "我们都是哥特瓦尔德与他不朽的哥特瓦尔德思想的伟大追随者！"

