 FIN_Karelian_Crisis_desc: "自1922《塔尔图和约》签订以来，[RUS.GetFlag]俄罗斯和[KAR.GetFlag]卡累利阿人双方均对条约颇有微词，当地的叛乱运动也从未停歇。同时，多归了[GER.GetFlag]调停，冲突得以结束，我们也得到了波拉耶尔维和雷波拉地区，但[216.GetName]仍被俄国人的镣铐束缚着。从那以后，卡累利阿森林游击队一直在俄罗斯领土上发动着徒劳无功的袭击。1936年初的俄国政治危机让抵抗运动愈发活跃，随着外交紧张局势的加剧，我们也许要面临与[RUS.GetFlag]俄罗斯的全面战争。\n\n§Y我们必须做好准备，应对在我们辽阔且无保护的边界上发生的一切挑衅或武装冲突……§!\n§R……或准备先发制人§!"
