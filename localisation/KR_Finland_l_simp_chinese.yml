 finland_revolt.17.t: "拉普阿运动的大胆要求"
 finland_revolt.17.d: "在政府从民族联合党过渡到由韦伊内·坦纳领导的临时社会民主党内阁的动荡之中，拉普阿运动趁虚而入，欲图扩大影响力，并同他们眼中芬兰境内日益严重的社会主义威胁决一死战。在政府初换届的几天内，包括维赫托里·科索拉和K·M·瓦勒纽斯在内的拉普阿运动领导人在《时代之语》报纸上提出了一系列大胆而坚定的要求。拉普阿运动抓住了政府换届的机会，要求新组建的坦纳内阁立即辞职。他们认为，为了彻底消除政府内部的社会主义及工团主义影响，此举实属必要。拉普阿运动认为这是维护国家利益和防止他们认为对芬兰有害的意识形态转型的关键一招。此外，他们要求立即取缔一切共产主义和工团主义组织。他们认为，这些团体对国家的稳定构成了严重威胁，并对他们所认为的传统价值观的崩坏负有责任。为了遏制他们眼中的激进左翼分子的影响，拉普阿运动要求严格限制工人罢工。他们认为，不受管制的罢工会引发社会动荡，动摇国家权威。拉普阿运动还主张自政府机关、学校、文化团体等公共机关中彻底清除一切左派或社会主义人士。他们断言，若想防止社会主义思想渗透进芬兰社会方方面面，这些措施就是必不可少的。"
 finland_revolt.17.a: "我怀疑坦纳不会答应这些要求！"
 finland_revolt.18.t: "矛盾升级"
 finland_revolt.18.d: "社会民主党政府拒绝接受拉普阿运动的任何要求。坦纳在新闻发布会上强调了对民主原则、个人自由和政治表达权利的承诺。这一表态进一步扩大了政府与拉普阿运动之间的意识形态鸿沟。作为对政府断然拒绝的回应，拉普阿运动迅速动员起了其支持者。科索拉和瓦勒纽斯与地方领导人一起，用充满激情的演讲团结着他们的追随者，将政府的拒绝视为对国家价值观的背叛。结果，拉普阿运动支持者和反对者蜂拥上街，抗议活动在各个城市爆发。报纸、广播及其他媒体更是放大了意识形态的冲突。亲政府的媒体为政府拒绝拉普阿的要求辩护，而与拉普阿运动结盟的媒体则将政府的立场视为对国家价值观的威胁。"
 finland_revolt.18.a: "警方必须介入！"
 finland_revolt.19.t: "“绑架”米科·埃里希"
 finland_revolt.19.d: "拉普阿运动加大了针对其敌对势力的攻击力度，恢复了其嗜好的一项策略——“绑票”，而这次的受害者是以左倾思想闻名的社民党议员米科·埃里希。拉普阿运动此举震惊全国，他们不止是绑架，还威胁要用船把埃里希送到法兰西公社。米科·埃里希曾经是民族联合党的一员，但后来投奔了社民党，在拉普阿运动看来这就是背叛，他因此成了他们的眼中钉。埃里希以提倡工人权利、公民自由和民主价值而闻名，他对拉普阿运动的态度令这个极右组织感到如芒在背，他也成了杀鸡儆猴的对象。\n\n某天，埃里希被拉普阿运动的成员在光天化日之下强行绑走。拉普阿威胁政府，要是政府不同意他们的要求，他们就把埃里希送到法兰西公社。\n\n政府本就因为全国抗议而焦头烂额，此刻又不得不由坦纳首相亲自召开紧急内阁会议讨论绑架危机。在媒体发布会上，坦纳谴责了拉普阿运动的此举是针对民主的恐怖行为。他强调政府拥护民主原则，不会屈服于暴力，虽然埃里希命悬一线，但是政府坚持不与“恐怖分子”谈判。这反映了政府不向拉普阿运动恐吓策略低头的决心。"
 finland_revolt.19.a: "他们疯了？"
 finland_revolt.20.t: "国事蜩螗"
 finland_revolt.20.d: "埃里希被绑架的消息引发了全国各地的抗议浪潮。社会民主党人、工会会员及其同情者走上街头抗议，强烈谴责拉普阿运动及其厚颜无耻的行为。公共广场变成了慷慨激昂的演讲场所，人们用激烈的言辞谴责极右翼极端主义。与此同时，拉普阿运动的同情者也组织起了他们自己的集会，自豪地展示他们对极右翼事业的支持。\n\n政府成了聚光灯下的焦点，其维护社会治安的能力更是愈发遭到人们质疑。利用自己制造的混乱，拉普阿运动试图浑水摸鱼，捞取政治利益，他们提出了一系列大胆的政治要求，其要求清单包括解散现任政府并回应其早先的呼吁。运动方认定这是释放米科·埃里希的必要条件。与此同时，他们的威胁也变本加厉，还列出了一个严格的时间表，要求政府遵守。他们警告说，若不能满足他们的要求，埃里希的下场可就不好看了。\n\n在政府内部，众人也就最佳行动方案展开了内部辩论。虽一致赞同坚决不与恐怖分子谈判，但一些人主张采取更坚定的立场，强调屈服于拉普阿运动的要求会开创一个危险的先例。出人意料的是，政府虽最初有所保留，如今却决定动用《王国保护法》反对拉普阿运动。这一奇招被看做对日益增长的极右翼威胁的回应。根据该法案，身为该运动领导人的科索拉和瓦勒纽斯可以被逮捕。"
 finland_revolt.20.a: "他们是自食其果！"
 finland_revolt.21.t: "拉普阿叛乱"
 finland_revolt.21.d.intro: "面对宣布他们的活动为非法的《王国保护法》，拉普阿运动以坚决的反抗回应。由维赫托里·科索拉带领的拉普阿运动党团在海门林纳城市酒店召开集会，发表了一份激起全国反响的宣言。该宣言断言，除非政府立即辞职，为新的政治方向铺平道路，否则目前的社会动荡就无法平息。科索拉更在一场激烈的演讲中明确表达了运动对工团主义和马克思主义威胁的反抗。宣言谴责政府，还把矛头对准了坦纳和埃里希等人，称他们是把国家带向毁灭的罪魁祸首。宣言还发誓要毫不动摇地反对工团主义，哪怕是要只身去对抗国家权力。内战将至的不祥警告为氛围增添了一丝沉重，拉普阿运动还表达了爱国群众将奋起反抗国家强权的信念。\n\n面对这种公开的叛乱行径，政府已然进退维谷。社民党和军方内部的冲突愈演愈烈，在如何应对拉普阿运动的挑衅问题上，双方的意见截然不同。"
 finland_revolt.21.d: "$finland_revolt.21.d.intro$坦纳首相和他的政府主张重拳出击，认为这是镇压拉普阿运动和恢复秩序的唯一途径。他们强调必须维护法治，必须在反政府武装的挑战下保卫民主制度。[FIN.finland_revolt_police_loc_check]著名的指挥官、白卫军的新领导人阿尔内·西赫沃尽管对白卫军的亲拉普阿情绪心知肚明，依旧命令军官们应将拉普阿运动的言论视作反芬言论不予理睬。但军中却有不满之声，汉内斯·伊格内修斯将军麾下的前线士兵联盟，以及备受尊重的曼纳海姆将军（虽然其本人并没有公开表态）都支持叛乱，要求政府辞职。"
 finland_revolt.21.d2: "$finland_revolt.21.d.intro$坦纳首相和他的政府主张重拳出击，认为这是镇压拉普阿运动和恢复秩序的唯一途径。他们强调必须维护法治，必须在反政府武装的挑战下保卫民主制度。[FIN.finland_revolt_police_loc_check]但军中却有不满之声，白卫军首长劳里·马尔姆贝里站在了拉普阿运动那边，他厉声逼迫政府辞职，并指控某些官员有煽动叛乱之嫌。汉内斯·伊格内修斯将军麾下的前线士兵联盟，以及备受尊重的曼纳海姆将军（虽然其本人并没有公开表态）也都支持叛乱，要求政府辞职。有了马尔姆贝里和白卫军的打气，再加上前线士兵联盟的支持，拉普阿运动的胜利近在咫尺。"
 finland_revolt.21.d3: "$finland_revolt.21.d.intro$坦纳首相和他的政府主张重拳出击，认为这是镇压拉普阿运动和恢复秩序的唯一途径。他们强调必须维护法治，必须在反政府武装的挑战下保卫民主制度。[FIN.finland_revolt_police_loc_check]但军中却有不满之声，白卫军的新任首长曼纳海姆在马尔姆贝里、厄施、塔尔韦拉等将领，以及前线士兵联盟的汉内斯·伊格内修斯将军的支持下，站在了叛乱一方。 "
 finland_revolt.21.a: "除镇压叛乱外我们别无选择！"
 finland_revolt.22.t: "叛乱之终"
 finland_revolt.22.d: "坦纳首相和政府毅然决定以铁腕手段平息拉普阿叛乱。在白卫军及其领导人西赫沃将军的支持下，政府军果断地镇压了拉普阿叛乱。镇压行动迅速而有效，各大城市内的零星抵抗也都土崩瓦解。尽管反对派得到了军方内部人士的大力支持，但也还是溃不成军。维赫托里·科索拉、K·M·瓦勒纽斯和其他著名的拉普阿运动领导人被捕入狱。政府下定决心铲除一切叛乱残余，不惜动用雷霆手段，也要让运动领导人接受制裁。在让拉普阿运动领导人屈服的过程中，陆军参谋长保罗·冯·格里希发挥了关键作用。军队也因陆军参谋长的干预和对拉普阿叛军的果断行动再度变得团结起来。叛乱既已失败，身为反叛乱之先锋、民主之壁垒的社会民主党也博得了更多的同情。"
 finland_revolt.22.a: "国家得救！"
 finland_revolt.23.t: "进军赫尔辛基"
 finland_revolt.23.d: "在议会和王家陆军参谋长保罗·冯·格里希的支持下，坦纳首相毅然决定强力镇压拉普阿运动。然而，在曼纳海姆将军和独立战争前线士兵联盟的支持下，白卫军的领袖劳里·马尔姆贝里拒绝背叛自己的组织，站在了拉普阿叛军一边。分歧愈演愈烈，国家也分裂为王家军队与支持政府派和拉普阿运动与白卫军及其支持者两方。镇压失败了，拉普阿运动抓住机会，宣布进军赫尔辛基。在看到了自己的领袖的表态后，越来越多的白卫军加入叛乱。在混乱之中，民族联合党的一些成员辞职离党，危机愈发严峻。进军赫尔辛基成为了决定国家命运的决定性时刻。由于对潜在后果的担忧，社民党领导层放弃了首都，逃往维普里。\n\n白卫军兵临城下，赫尔辛基的守军孤立无援。马尔姆贝里勒令格里希放下武器乖乖投降，而后者惊讶地发现拉普阿叛军入城时，城中几无抵抗的迹象。就这样，坦纳首相和保罗·冯·格里希双双成了马尔姆贝里的阶下囚，而芬兰国王和王储则在心腹的护送下逃离了国家。赫尔辛基进军胜利告终后，瓦勒纽斯自封为空悬之王座的摄政，并宣布政府现已垮台，维赫托里·科索拉领导的临时维稳政府将取而代之。拉普阿运动大权在握，国家也即将迈入一个新时代。"
 finland_revolt.23.a: "拉普阿运动夺权！"
 finland_revolt.24.t: "曼纳海姆介入"
 finland_revolt.24.d: "拉普阿叛乱势头正盛，虽然他反对社民党政府，但担任白卫军领袖这一高位的曼纳海姆将军还是选择了中立。白卫军内部存在派系山头之分，曼纳海姆也是勉力维持着表面上的团结，避免直接卷入冲突。然而，白卫军的中立却引发了一场旷日持久的残酷冲突。拉普阿运动由于缺乏统一的抵抗而变得大胆起来，加强了活动，芬兰社会的意识形态极化也因之加剧。\n\n见证了局势不断恶化的曼纳海姆将军认为必须果断出手终结这一恶果，于是便在总参谋部内实权派的支持下亲自下场干预。在一次迅速且精心策划的行动中，他解散了人们眼中效率低下且因内部分歧而瘫痪的政府与拉普阿运动的领导层。包括维赫托里·科索拉和K·M·瓦勒纽斯在内的拉普阿运动关键人物，也统统被曼纳海姆的部队逮捕。这次政变真乃雷厉风行，在不发生大规模的流血事件的情况下以铁拳粉碎了叛军。"
 finland_revolt.24.a: "白军元帅能拯救我们么？"
 finland_revolt.25.t: "君主制或共和国？"
 finland_revolt.25.d: "在进军赫尔辛基后，如今以摄政王自居的库尔特·瓦勒纽斯便面临着一个关于芬兰未来政府形式的关键决定。一方面，瓦勒纽斯明白维持君主制度的好处。若是让皇储登基，复辟君主制，必能巩固与德国的纽带，留住这个有价值的盟友。无论如何，君主制也要有限制——拉普阿运动将紧握缰绳，让君主和它心往一处想。另一方面，瓦勒纽斯也在想要不要冒冒险——废除君主制。这能让芬兰彻底摆脱德国君主，进而开辟一条独立的道路。不过，要共和也有两种共和的法子：瓦勒纽斯可以辞职，让拉普阿运动领袖维赫托里·科索拉担任领导人，也可以自任新共和国的首任总统。"
 finland_revolt.25.a: "我们的扩张需要德国的帮助"
 finland_revolt.25.c: "废黜外国君主！瓦勒纽斯将担任新总统！"
 finland_revolt.25.b: "废黜外国君主，辞去摄政王职务！"
 finland_revolt.26.t: "鲁道夫·瓦尔登政府"
 finland_revolt.26.d: "出乎众人意料，佩尔·埃温德·斯温胡武德首相竟同意接受拉普阿运动的要求，选择自愿辞职。在新一届选举举行前，鲁道夫·瓦尔登将军接任临时首相。斯温胡武德的自愿辞职引发了民族联合党的不安，因洛赫亚叛乱而生的恐惧气氛则让社民党的民望水涨船高。拉普阿运动的势头一时无二，尤其是在新的临时政府内部。斯温胡武德的合法辞职几乎让武装部队和白卫军内部对拉普阿叛乱的一切负隅顽抗之徒土崩瓦解。在离任前的最后一项行动中，前任政府取消了《王国保护法》，这可谓是对拉普阿运动的一大让步。上车伊始的临时政府有望给芬兰带来彻底的变革。"
 finland_revolt.26.a: "芬兰再也不是那个芬兰了"
 finland_revolution.1.t: "火海中的芬兰"
 finland_revolution.1.d: "正当赫尔辛基政府忙着与洛赫亚叛乱作斗争时，一场意想不到的风暴正在芬兰总工会联盟发起的大规模罢工中酝酿着。总工会联盟自觉不可放过此浑水摸鱼之天赐良机，号召在全国范围内举行总罢工。罢工最初是出于对经济状况的不满，而后向政治方面发展，工人们如今要求的已不仅是改善劳动条件。罢工的规模开始并不算大，但在洛赫亚叛乱的消息传开后，罢工便一发不可收拾。极右翼叛乱制造的恐怖气氛迫使更多工人加入罢工，将一开始的经济诉求转变为更广泛的政治变革号召。政府正一心处理洛赫亚叛乱，根本无暇顾及同时发生着的更广泛的罢工。民族联合党正在处理叛乱和内乱的余波，对工人抗议的规模感到措手不及。在混乱局势的驱使下，罢工工人明确表达了自身的政治诉求，与社民党的主张遥相呼应。要求民主改革、工人在政府中的代表权以及改变保守政策的呼声也在罢工者中得到了广泛反响。社民党先前便因与政府结盟对抗拉普阿运动获得了一定影响力，如今更是势不可挡。韦伊内·坦纳在罢工期间的领导也提高了党在工人阶级中的地位。"
 finland_revolution.1.a: "如今观之，极左势力似将掌握大权！"
 finland_revolution.2.t: "势不可挡的革命步伐"
 finland_revolution.2.d: "洛赫亚叛乱余波未消，全面革命一波又起。劳工罢工最初还仅限于经济问题，如今却在政治、经济和社会不满情绪的强烈推动下迅速演变成了一场声势浩大的异议浪潮。政府对拉普阿运动的强力镇压确实能压制一方的异议，但广大工人阶级中日益增长的不满却更加突出了。罢工愈演愈烈，抗议者的要求也从立即的经济救济演变为全面的政治改革。韦伊内·坦纳的社会民主党虽然一开始想和他们口中的受境外势力操纵的抗议保持距离，但却发现自己早已陷入了革命狂热的浪潮之中。抗议者通过工会表达的主要诉求是解除对社会主义媒体的禁令，这是政府在拉普阿运动的影响下实施的一项限制性措施。\n\n坚决反对工团主义的斯温胡武德政府不仅无意作出让步，还派出了坚定的反工团主义者——白卫军，来对付抗议者和罢工者。洛赫亚已经爆发了第一场冲突，那里的暴力行径为正愈演愈烈的冲突开了一个危险的先例。罢工席卷全国，街道化作战场。在白卫军的支持下，警察与罢工者发生冲突，使得紧张局势进一步升级。革命的势头一度局限于经济方面，现在却欲图挑战现有政治秩序的根基。虽然社民党和工人运动有些历史联系，但它现在更关心自己在芬兰各政党中的地位，因此没有支持革命行动。未来风云变幻，但有一件事明晰无比——芬兰已陷入火海之中，且革命之火毫无减弱的迹象。"
 finland_revolution.2.a: "革命将被镇压！"
 finland_revolution.3.t: "赤卫队现身"
 finland_revolution.3.d: "在芬兰不断升温的革命热情的熔炉之中，聚光灯下又有新人登场——尼洛·韦拉里，一个干过革命坐过牢的激进革命者。从一个被取缔的芬兰社会主义工人党的前成员到芬兰社会主义运动的领头羊，韦拉里的人生经历便是正在展开的戏剧中引人注目的一章。在因革命活动而入狱六年之后，韦拉里抱着崭新的决心出狱了。监狱生活没有把他吓倒，他创立了芬兰工人左翼组织，该组织是社会主义理想的堡垒，在社会主义运动中声名鹊起，甚至足以与芬兰社会民主党相媲美。左翼组织曾表示愿与芬兰社会民主党合作，共同在关键时刻对抗拉普阿运动日益增长的威胁。然而，芬兰职业协会却拒绝合作，致使几年前当局迅速禁止了芬兰职业协会的一切活动，其组织也因此解散，这造成了严重的后果。但左翼组织的领导人，包括韦拉里在内，并没有被镇压吓倒，反倒与社会民主党联手建立了一个新的工会组织。韦拉里于1935年加入芬兰社会民主党，以此保证自身能合法活动，如今，他发现身为工会联盟主席的自己手握着不可忽视的影响力。此举是他实现政治野心的标志，但也为随后戏剧性的决裂奠定了基础。当要求进行总罢工的呼声在全国回响时，当下身为革命运动先锋的韦拉里公开号召在芬兰发动一场革命。然而，他的大胆立场并没有得到社民党内部的一致支持。以韦伊内·坦纳为首的多数派坚决反对罢工和韦拉里的革命热情。在一次迅速而果断的行动中，韦拉里被开除出了社民党。公众舆论对坦纳的决定持批评态度，认为韦拉里是众人在面对反对社会主义理想的政府时所寻求的激进变革的象征。由韦拉里掌舵的赤卫队的成立标志着芬兰革命轨迹上的一个关键转折点。如今，一位魅力四射的领导人燃起了变革之火，他胸中满怀着重塑国家的热情。"
 finland_revolution.3.a: "这合法么？"
 finland_revolution.4.t: "红白大战"
 finland_revolution.4.d: "革命势头愈发强劲，政府却还在为白卫军的地位问题而焦头烂额，而芬兰各个城市的街道已然成为两股水火不容的民间武装的战场——赤卫队与白卫军，这不禁让人忆起了往日的内战。赤卫队在革命号召之下满怀激情地聚集在以赫尔辛基和维普里为首的各大城市。他们装备着火器和临时武器，准备与白卫军决一胜负。第一场冲突发生在维普里的战略要地附近。紧张局势升级，双方开枪互射，空气中弥漫着催泪瓦斯，两股非政府武装都设置起了路障。这场冲突很快就演变成了一场全面的城市战。陷入战区的平民纷纷逃离市中心，在混乱之中寻求庇护。\n\n红白两军之间的冲突不断升级，芬兰政府则面临着是否部署武装部队的关键决定。在紧急会议上，佩尔·埃温德·斯温胡武德首相会同各个部长与军事顾问，一起处理起了手头的紧急问题。会议的核心问题是，是要部署芬兰武装部队来对付革命者，还是保持中立立场，让非政府部队自行解决冲突。一些政府内部人士主张立即部署武装部队，强调有必要迅速平息骚乱，以免造成进一步的生命损失与财产损失。他们着重强调了非政府武装在没有军方介入下发生武装冲突可能带来的威胁。其他人则对向芬兰公民部署军队的后果表示担忧。他们担心这样的行动可能会使冲突升级，使一场相对克制的冲突演变成一场全面的内战。人们对最近拉普阿运动造成的骚乱记忆犹新，政府也不想再出现内乱破坏国家稳定的局面。\n\n另一方面，持中立态度的支持者认为，放手让非政府武装拼个你死我活，最后两边总会得出一个更容易接受的解决方案。他们还强调避免在芬兰境内发生直接军事对抗的重要性，这可能会对国家的统一产生长期影响。"
 finland_revolution.4.a: "命令格里希支援白卫军"
 finland_revolution.4.b: "军队应该置身事外！"
 finland_revolution.5.t: "芬兰革命！"
 finland_revolution.5.d: "在政府决定让武装部队在红白两方的冲突中保持中立后，芬兰的情况便发生了意想不到的剧变。由于政府不愿使用武装部队，在尼洛·韦拉里的领导下，赤卫队的攻势日趋凌厉。在一次协调行动中，他们夺取了赫尔辛基和维普里的控制权，而这两座城市正是芬兰主要的中心城市。驻扎在全国各地的军队都被这一意想不到的转折打了个措手不及，他们先前还盼着政府能下令让他们介入其中。在主要城市落入手中后，革命者迅速采取了行动，意图攻占重要的战略目标。重要的政府大楼、通讯中心和交通枢纽接连落入赤卫队手中，其在全国范围的影响力也进一步地得到了巩固。此外，赤卫队还包围了赫尔辛基的政府办公室。佩尔·埃温德·斯温胡武德首相对局势的迅速升级猝不及防，猛然发现自己即将沦为阶下囚。王家陆军参谋长保罗·冯·格里希也对事态的急转直下毫无准备，与其他高级军官一同被逮捕。\n\n在一片混乱和赤卫队的猛烈突袭中，芬兰国王已是进退维谷、火烧眉毛，他做出了一个致命的决定：逃离这个国家。君主的逃亡标志着旧秩序的终结，也让革命势力得以实现其建设社会主义芬兰的愿望。抓住了国王出逃留下的权力真空，尼洛·韦拉里宣布芬兰为社会主义共和国。在一次公开讲话中，他概述了新政府的原则，强调社会主义价值观与工人权利，誓要创造一个更公平的社会。虽然革命取得了巨大的成功，但在白卫军和其他忠于旧秩序的派系中，依然存在零星的抵抗。王家军队的复员让维持秩序变得难上加难。镇压这些零星的抵抗、保证国家能顺利向新成立的社会主义共和国过渡的重任就落在了如今大权在握的赤卫队肩上。"
 finland_revolution.5.a: "终雪坦佩雷之仇！"
 finland_revolution.6.t: "军队干预，镇压革命"
 finland_revolution.6.d: "为了遏制在芬兰蔓延的革命热潮，在民族联合党和主要军事将领的支持下，佩尔·埃温德·斯温胡武德首相下令部署芬兰武装力量。军队介入的目的是平息起义和维持现有秩序。在武装部队进场镇压赤卫队和革命分子后，各大城市的街道上都爆发了冲突。政府为局势的迅速升级震撼不已，认定必须以重拳出击回应，以免造成对现有社会与政治结构的破坏。虽然最初势头猛烈，但革命力量如今惊觉自身完全不是芬兰武装力量的优势组织与火力的对手。冲突非常激烈，战斗不断打响，革命者遭遇了极大的挫折。\n\n尼洛·韦莱里，革命最前线的魅力领袖，成为了政府军的头号目标。武装部队重重围捕关键的革命人物，韦莱里也被逮捕，革命运动的一大支柱因而坍塌。在革命被镇压后，芬兰社会主义共和国的梦想也再度凋零。"
 finland_revolution.6.a: "我们将保卫芬兰的伟大！"
