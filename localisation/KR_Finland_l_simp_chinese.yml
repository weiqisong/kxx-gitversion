 finnish_focus: "芬兰国策树"
 FIN_totalist_party: "芬兰共产党"
 FIN_totalist_party_long: "芬兰共产党(Suomen Kommunistinen Puolue)\n§g芬兰共产党人曾是社民党激进派的成员，并因在内战中与我们兵戈相向而闻名于世。在兵败后，他们被迫逃到俄罗斯，他们流亡于此，创立了自己的政党——两年后又流亡法兰西公社。与俄国共产党相似，芬兰共产党也陷入了分裂。库西宁与曼纳选择与布哈林结盟，而赤卫队指挥官埃诺·拉贾则站在了季诺维也夫一边。芬兰共产党和平掌权的机会实在渺茫。但是，倘若劳动人民愿意再度为自由而战，拉赫亚和他的赤卫队便会毫不犹豫地共举义旗。§!"
 FIN_syndicalist_party: "总工联"
 FIN_syndicalist_party_long: "芬兰总工会联盟(Suomen Ammattiyhdistysten Keskusliitto)\n§g有人可能会说，芬兰工会运动已无东山再起之日。总工联如今只不过是其前身的影子，也就是那个三年前在极右翼激进分子的压力下土崩瓦解的芬兰职业协会。无论如何，总工联依旧维持着合法状态，并且只要芬兰社会民主党存在一日，他们也就始终代表着工人的利益。尽管各个工会因反工团主义法而处境艰难，他们的影响力也一日强过一日，劳动人民也明白有一个组织能为他们撑腰打气。§!"
 FIN_radical_socialist_party: "芬兰社会主义工人党"
 FIN_radical_socialist_party_long: "芬兰社会主义工人党(Suomen Sosialistinen Työväenpuolue)\n§g芬兰社会主义工人党于1920年在赫尔辛基成立，这是社会民主党二度分裂的结果。芬兰社会主义工人党的大多数创始人都因参加内战而被刑事定罪，党的第一次集会也被警察驱散，警察拘留了参与者，其中一些人后来还锒铛入狱。当芬兰共产党因季诺维也夫-布哈林主义之争而分裂时，大多数党员创建了一个新党——芬兰社会主义工人党，它甚至在芬兰取得了合法地位。该党仅参加了一次选举——虽然它获得了近12%的选票，但它很快就被取缔了，其成员也被监禁，其中还包括库莱沃·曼纳——芬兰共产主义运动的名义领袖。§!"
 FIN_social_democrat_party: "芬兰社会民主党"
 FIN_social_democrat_party_long: "芬兰社会民主党(Suomen Sosialidemokraattinen Puolue)\n§g身为内战中臭名昭著的失败一方，如今的社会民主党与1918年时的那个共产主义革命组织相差甚远。在坦纳的英明领导下，社会民主党已经跻身成为国内的主要反对党，这还要归功于反工团主义者的极右翼的激进活动，社会民主党和社会民主党控制的工会也因此成为了国内社会主义力量的生力军。虽然社会民主党还没有做好接受君主制的准备，更不用说它的工团主义对手了，但芬兰发生的一切变化都逃不出社民党党员的眼睛，他们早已准备万全。§!"
 FIN_social_liberal_party: "农民联盟"
 FIN_social_liberal_party_long: "农民联盟(Maalaisliitto)\n§g与社会民主党和进步党一样，农民联盟起初也反对君主政体，但后来，它转而追求构建政治平衡与民族和谐，接受了对红军的特赦。无论如何，该党战后历史中的关键因素便是所谓的“芬兰性”概念与韦伊内王储的个性。在20世纪30年代初，许多农民联盟的成员参加了卡累利阿学会和奉行民族主义的拉普阿运动的活动，也接受了在芬兰禁止工团主义的规定。至1936年，农民联盟已成为国内第二大党，仅次于全心全意拥护君主制的民族联合党。§!"
 FIN_market_liberal_party: "民族进步党"
 FIN_market_liberal_party_long: "民族进步党(Kansallinen Edistyspuolue)\n§g和芬兰社会民主党同道，民族进步党在很大程度上依旧是非左翼共和派的大本营。身为一个自由派政党，进步党几乎自其建党以来就一直反对着农民联盟或民族联合党的政权，在签署宪法协议前也拒绝在共和派与保王派之间结成任何同盟。然而，在1933年，一切都变了，因为拉普阿运动愈发势大，还动用议会外的手段来镇压工团主义。在这一压力下，一些民主派政客正积极呼吁对激进派做出妥协，虽然该党仍希望建立一个共和国，并与协约国结盟。§!"
 FIN_social_conservative_party: "民族联合党"
 FIN_social_conservative_party_long: "民族联合党(Kansallinen Kokoomus)\n§g自其成立起，民族联合党就是一个支持弗雷德里克·卡勒的亲德保王政党，人们也一直视其为国王私党，其意识形态建立在社会保守主义、民族主义和经济自由主义的基础上。虽然自独立以来，联合党就常常被迫作出妥协，例如为芬兰确定两种官方语言，但若是君主制度能够保持强势，或者至少联合党能赢得多数，他们就可以推行更为保守的政策。§!"
 FIN_authoritarian_democrat_party: "白卫军"
 FIN_authoritarian_democrat_party_long: "白卫军(Suojeluskunta)\n§g一开始，白卫军不过是由志愿者组成的国家民兵组织。虽然在内战开始时，白卫军称得上是芬兰白军的主力，但义务兵的数量很快就超过了志愿者构成的白卫军，并对战争结果产生了至关重要的影响。内战结束后，白卫军的职责就变得不甚明确。1918年，芬兰政府颁布法令，赋予白卫军作为私人准军事组织的法律依据。白卫军将芬兰全国划分为地区和地方分会，作为非政府组织在芬兰的各个自治市开展活动，由于白卫军领袖迪德里克·冯·埃森的政策，它依旧独立于芬兰军队之外。§!"
 FIN_paternal_autocrat_party: "民族联合党"
 FIN_paternal_autocrat_party_long: "民族联合党(Kansallinen Kokoomus)\n§g自其成立起，民族联合党就是一个支持弗雷德里克·卡勒的亲德保王政党，人们也一直视其为国王私党，其意识形态建立在社会保守主义、民族主义和经济自由主义的基础上。虽然自独立以来，联合党就常常被迫作出妥协，例如为芬兰确定两种官方语言，但若是君主制度能够保持强势，或者至少联合党能赢得多数，他们就可以推行更为保守的政策。§!"
 FIN_national_populist_party: "拉普阿运动"
 FIN_national_populist_party_long: "拉普阿运动(Lapuan Liike)\n§g作为一个激进的反工团主义运动，拉普阿运动成立于1929年，实际上表现了芬兰民众对内战结果与工会活动的反应。运动在1933年的农民游行中达到顶点，白卫军和拉普阿运动一同举行了大规模的示威活动，政府被迫通过了反工团主义法律并取缔工会。但出乎拉普阿运动意料，此举反而加强了芬兰社会民主党的力量。极左极右活动分子愈发激进，拉普阿运动的担忧与愤怒亦与日俱增，若再不采取行动阻止他们，一场全面叛乱便即将爆发。§!"
 POLITICS_FREDRIK_KAARLE_DESC: "弗里德里希·卡尔·冯·黑森-卡塞尔于1918年10月9日被芬兰议会选为芬兰国王，而他的儿子沃尔夫冈王子于1919年成为芬兰未来的王储。他统治芬兰的时候，芬兰正从毁灭性的内战中恢复过来。而他与民族联合党一道，主持芬兰的事务。\n\n然而，这位拥有德国血统的芬兰国王近年来已日益成为德国在芬兰影响力的象征。尽管他尽了最大努力维护自己的地位，但他在重建芬兰过程中不断增长的声望，已在民族联合党的忠诚者之外逐渐减弱。"
 FIN_democracy_triumphant: "民主的凯旋"
 FIN_democracy_triumphant_desc: "正统的、共和式的民主在芬兰即将成为现实，总统将作为国家元首的身份象征，而总理则被设立来领导政府。这将是个新的政治时代，将为芬兰打开了光明的未来。"
 FIN_red_earth_government: "红土政府"
 FIN_red_earth_government_desc: "红土政府，是因社会民主党和农业派的联盟而得名，看起来很适合上台掌权。只要双方联合起来，就能为国家提供和维持的和平稳定。"
 FIN_stave_off_radicalism: "避开激进派"
 FIN_stave_off_radicalism_desc: "有一点很重要，绝不允许像拉普阿运动那样激进行为在这片土地上东山再起。我们必须尽一切力量阻止激进主义，即使这意味着我们暂时超越某种界线。"
 FIN_reinforce_the_democratic_process: "强化民主程序"
 FIN_reinforce_the_democratic_process_desc: "为了让民主思想真正植入芬兰人民的头脑，我们必须强调民主程序的重要性，并教育人民新制度的优越性。"
 FIN_endorse_finnish_sovereignty: "拥护芬兰主权"
 FIN_endorse_finnish_sovereignty_desc: "我们不再忍受德国人、俄国人或任何其他外国势力的统治。芬兰母亲的命运将掌握在她自己手中，她会自己决定走哪条路。所以我们不会袖手旁观，任由外国帝国主义者践踏芬兰人民。"
 FIN_foster_unity_throughout_the_nation: "促进全国团结"
 FIN_foster_unity_throughout_the_nation_desc: "我们要把芬兰公民都团结起来，不论他们高贵还是下贱，因为重要的是，我们不仅要打击激进主义，而且要培养一种气氛，使每一个芬兰人对他或她的国家有强烈的归属感和自豪感。"
 FIN_heal_divisions_from_the_civil_war: "修复内战裂痕"
 FIN_heal_divisions_from_the_civil_war_desc: "曾经那场内战，让我们的人民对最近的骚乱行为特别敏感，也说明了内战对人民的伤害有多大，以至于将芬兰社会撕裂开来。我们必须做点什么团结人民，并提醒他们什么才是最重要的：芬兰国家主权。"
 FIN_favour_the_workers: "支持工人"
 FIN_favour_the_workers_desc: "农业主导的时代已经结束了，工业化成为所有欧洲国家的自然进程。现在我们也应该开始追随世界列强的脚步，并把芬兰工人放在首位。"
 FIN_preserve_the_coalition: "保全联盟"
 FIN_preserve_the_coalition_desc: "工人和农民对芬兰的发展和经济地位都同样重要。我们不应该优先考虑任何一个群体，但实际上也应该努力让两者都能茁壮成长。"
 FIN_favour_the_farmers: "支持农民"
 FIN_favour_the_farmers_desc: "芬兰长期以来就一直是以农业为主的国家，我们没有理由改变这一现实。我们必须支持我们的农民。"
 FIN_the_social_democrats: "社会民主党"
 FIN_the_social_democrats_desc: "社会民主党已经胜出。芬兰再一次往左走了一步，但日益右翼化的芬兰政治迫使该党扮演了一个更加爱国的角色。但尽管如此，社会民主党仍不断推动芬兰的渐进性改革。"
 FIN_confederation_of_finnish_trade_unions: "芬兰工会联盟"
 FIN_confederation_of_finnish_trade_unions_desc: "芬兰工会联盟的成立是许多社会民主党人的想法，因为它允许芬兰工会们在面临各种反对的情况下联合起来，为工人的权利进行游说。"
 FIN_embrace_reformism: "拥护改良主义"
 FIN_embrace_reformism_desc: "我们必须支持芬兰国家的不断改革，让这个国家迈向进步并尽其所能做到最好。"
 FIN_mixed_economy: "混合经济"
 FIN_mixed_economy_desc: "我们必须接受亚当·斯密在其著作《国富论》中提出的观点，允许资本主义经济制度在芬兰继续存在。当然这也能让我们的政府能优先考虑到人民的利益，资本主义政治框架不会妨碍我们这么做。"
 FIN_the_agrarians: "农民联盟"
 FIN_the_agrarians_desc: "农民联盟占了上风。1906年，由芬兰境内的农村居民创建的芬兰农民组织，致力于维护芬兰的共和制度，促进芬兰农民的利益。"
 FIN_decentralisation: "去中心化"
 FIN_decentralisation_desc: "一言蔽之，生活在农村地区的公民与生活在城市地区的公民享有同样多的代表性。这就是我们政府必须去中心化的原因。"
 FIN_curtail_swedish_rights: "限制瑞典裔权利"
 FIN_curtail_swedish_rights_desc: "芬兰大多贵族祖上来自瑞典，他们享有比普通公民更多的特权。此外，瑞典语目前在芬兰，特别是奥兰中占有特殊地位。现在是我们处理这些问题的时候了。"
 FIN_invest_in_the_countryside: "大力建设农村"
 FIN_invest_in_the_countryside_desc: "芬兰经济发展主要集中在城市和周边地区。现在是开始向芬兰农村投资的时候了，让生活农村的公民过上小康吧。"
 FIN_a_moderate_finland: "温和的芬兰"
 FIN_a_moderate_finland_desc: "我们建立的芬兰共和民主终于得到人民的普遍支持。看起来这个国家在迈进一个新时代，一个对芬兰人民来说充满自由和民主的时代。芬兰民族万岁！"
 FIN_mannerheims_ascendancy: "曼纳海姆的统治"
 FIN_mannerheims_ascendancy_desc: "曼纳海姆和白卫军已经控制了芬兰，他承诺暂时控制这个国家，直到恢复稳定为止。"
 FIN_stabilising_finland: "稳定芬兰"
 FIN_stabilising_finland_desc: "我们须开始在国内树立一种常规意识，同时对民众进行安抚。为更好地促进稳定，我们要让人民对事件置之度外。"
 FIN_bolster_the_white_guard: "加强白卫军"
 FIN_bolster_the_white_guard_desc: "长期以来，白卫队一直在为保卫国家而战，先是在芬兰内战，现在又在抵制拉普阿运动激进主义。我们必须保障这支卫国军队强大。"
 FIN_fund_the_finnish_defence_forces: "资助芬兰国防军"
 FIN_fund_the_finnish_defence_forces_desc: "为了在内外威胁下保卫国家，我们必须保证军队能获得足够的资金，不再被那些军队无用论的愚蠢想法束缚。"
 FIN_arrest_prominent_radicals: "激进分子抓抓抓"
 FIN_arrest_prominent_radicals_desc: "拉普阿运动的同谋者、赤卫队和芬兰工会联盟，我们一个都不能放过，都必须将其统统逮捕并通缉，以防再次爆发叛乱。我们必须以身作则，向世界表明，我们绝不容忍对芬兰主权构成威胁的行为。"
 FIN_promote_the_red_cross: "推广红十字会"
 FIN_promote_the_red_cross_desc: "曼纳海姆本人目前也是芬兰红十字会的负责人，他认为推广这个人道主义组织对芬兰的重建有着重要意义。毕竟，我们要利用所能得到的一切帮助。"
 FIN_the_bank_of_finland: "芬兰银行"
 FIN_the_bank_of_finland_desc: "本国货币在维护国家稳定上发挥着至关重要的作用。因此，我们应该赋予管理我国现金储备的央行——芬兰银行更大的权力。"
 FIN_a_republican_constitution: "共和国宪法"
 FIN_a_republican_constitution_desc: "倘若没有一部新的宪法，一部从君主制度的枷锁中解放出来的宪法，共和事业就永远无法名正言顺地存在于世。我们应当努力为现行芬兰宪法起草修正案，进而将其落实，最重要的是，这是一部共和性质的宪法。"
 FIN_prevent_partisanship: "阻止党争"
 FIN_prevent_partisanship_desc: "当芬兰的稳定和主权处于岌岌可危之时，政客之间的争吵和内讧是绝不能允许的。我们可决不能落入党派政治的陷阱中，必须迫使政客们超越他们的细微分歧，以免国家走向两极分化。"
 FIN_unify_the_people: "团结人民"
 FIN_unify_the_people_desc: "倘若我们希望有一天每个公民能无论其信仰如何，都愿意并能够尽其所能维护国家的稳定与福祉，那么调和芬兰人民之间的意识形态分歧就是很重要的。"
 FIN_support_the_armaments_industry: "支持军工产业"
 FIN_support_the_armaments_industry_desc: "要生产新武器，供应我们的军队，并在军事技术领域取得进展，我们就要把政府资金投入军工业的发展上。"
 FIN_secure_international_recognition: "寻求国际认同"
 FIN_secure_international_recognition_desc: "我们必须推动世界各国接受芬兰的主权，承认我们是一个自由独立的国家，有能力在没有任何外部帮助的情况下制定本国的内政外交政策。"
 FIN_relinquish_control_to_the_parties: "芬兰的辛辛纳图斯"
 FIN_relinquish_control_to_the_parties_desc: "曼纳海姆认为现在芬兰已经稳定下来，民主制度可以再次恢复了。是时候把军队的控制权交给政治家和人民，让他们来决定国家的命运吧。"
 FIN_socialist_victory: "社会主义者胜利"
 FIN_socialist_victory_desc: "芬兰总工会联盟与赤卫队并肩作战，成功地击退了前国王部队和白卫兵，并最终夺取政权。芬兰终究还是被染为了红色……"
 FIN_denounce_monarchism: "谴责君主制"
 FIN_denounce_monarchism_desc: "我们要强烈谴责任何形式的君主制。没有人应该或天生就凌驾于万人之上。"
 FIN_disband_state_sponsored_religious_institutions: "解散国家宗教机构"
 FIN_disband_state_sponsored_religious_institutions_desc: "在内战期间，那些受反动派支持的宗教机构曾与我们作对。是时候报复这些宗教机构了。"
 FIN_a_new_constitution: "新宪法"
 FIN_a_new_constitution_desc: "为了在巩固新的芬兰国家框架的同时为我们的统治争取合法性，我们就该开始起草并通过一部新的国家宪法。"
 FIN_the_red_guard_seizes_power: "赤卫队夺权！"
 FIN_the_red_guard_seizes_power_desc: "芬兰总工会联盟妄想消灭我们赤卫队，他们认为我们民兵失去了价值，觉得我们难以掌控。这是我们决不允许发生的事情，所以我们迅速地夺取了政权，推翻了我们以前的盟友。"
 FIN_second_red_terror: "第二次红色恐怖"
 FIN_second_red_terror_desc: "为了躲避国王狂热的反工团主义势力的迫害，我们躲在地下太久太久了。现在是我们复仇时刻了，风水轮流转，曾经你恐吓我的同志，现在我杀你全家。把你们这群反动狗压的永无翻身之日！"
 FIN_centralisation_of_power: "权力集中"
 FIN_centralisation_of_power_desc: "权力必须集中在赤卫队和新政府周围，这样下面才能更有效地执行我们的新指示。"
 FIN_elected_officers: "票选军官"
 FIN_elected_officers_desc: "赤卫队长期以来有着以民主方式选举军官的传统。我们必须把这传统扩大到其他武装部队，以便让正规军对军队的运作有发言权。"
 FIN_suppress_reactionary_parties: "镇压反动党派"
 FIN_suppress_reactionary_parties_desc: "任何反动旧秩序的残余都必须加以镇压，以免它们再次威胁我们的统治。如果一定要用人间血海来让芬兰稳定的话，那我们不介意这么做！"
 FIN_seizure_of_private_assets: "收缴私人资产"
 FIN_seizure_of_private_assets_desc: "很明显，这个新国家急需资金。为了想法子搞到钱，我们得把注意力看向芬兰境内的资产阶级机构和富人，当然是以社会主义大义之名进行没收。"
 FIN_finnish_peoples_delegation: "芬兰工会联盟"
 FIN_finnish_peoples_delegation_desc: "曾经被称为“红色芬兰”的国家官方政府：芬兰工会联盟，在赤卫队的帮助下终于合法掌权。现在是开始执行我们的指示的时候了，例如授权劳工运动和以及将芬兰改造为社会主义国家。"
 FIN_disband_the_red_guard: "解散赤卫队"
 FIN_disband_the_red_guard_desc: "虽然赤卫队在起义期间和我们合作的很是愉快，但许多人也很清楚，他们和疯狗无异，很可能会反咬我们一口。这并非空穴来风，他们曾经在内战和现在起义期间的暴力行为让代表团的许多成员震惊不已，拉赫亚本人也是一个非常阴暗的人物。我们必须立即采取行动解散赤卫队。"
 FIN_guard_the_democratic_process: "捍卫民主程序"
 FIN_guard_the_democratic_process_desc: "虽然我们做到掌管这个国家，并能够按照合适的方式来塑造它，但同样重要的是，我们必须牢记支撑芬兰民族结构的民主体制和传统，并妥善保护它们。"
 FIN_empower_the_labour_movement: "授权劳工运动"
 FIN_empower_the_labour_movement_desc: "当起义爆发时，劳工们过去是，现在也仍然是我们最大的支持者和盟友。我们必须犒劳他们的忠诚。"
 FIN_ban_capitalist_newspapers: "封禁资本报刊"
 FIN_ban_capitalist_newspapers_desc: "芬兰没有从资本主义报纸经营中得到任何好处，如果那些破坏社会主义公正和公平制度的反动宣传是好处的话……我们必须立即着手关闭所有的资本主义报刊。"
 FIN_enforce_taxation: "执行收税"
 FIN_enforce_taxation_desc: "芬兰红军在战争期间最大的失败就是政府缺乏税收来源。为了使政府机构能够正常运行并贯彻我们的意志，我们必须立即从适当地征收税收开始。"
 FIN_a_new_finland: "新生的芬兰"
 FIN_a_new_finland_desc: "芬兰已再次崛起，现在遵循革命者提出的社会主义指导方针，把人民从枷锁中解放了出来，并打造成了真正令人敬佩的伟大国家。"
 FIN_the_rebellion_succeeds: "拉普阿运动夺权"
 FIN_the_rebellion_succeeds_desc: "我们起义的初衷就是让拉普阿运动夺取芬兰的政权，消灭社民党。如今，既然我们已经实现了目标，就是时候来执行施行各项国家政策了。让我们为真正的芬兰而奋斗吧。"
 FIN_anti_parliamentarism: "反议会制"
 FIN_anti_parliamentarism_desc: "议会对芬兰人民毫无意义，政客们的争吵阻碍了国家的真正进步。我们要在晚些时候来处理这个无用制度。现在可以来培养反议会制度的情绪，以便在时机成熟时，能够给议会给予终结一击。"
 FIN_divert_funding_to_the_sinimustat: "资助锡尼慕斯塔"
 FIN_divert_funding_to_the_sinimustat_desc: "锡尼慕斯塔，拉普阿运动中的青年组织。如果要培养下一代芬兰爱国者们，那锡尼慕斯塔就必须获得足够的资金供应，让我们把道德和民族主义价值观灌输给属于明天的青年们吧。"
 FIN_eliminate_the_german_presence: "抹除德国痕迹"
 FIN_eliminate_the_german_presence_desc: "尽管这场起义中很大程度上成功地消除了德国在芬兰的大部分影响力，但它并没有完全消失，因为许多受德国影响的人仍在掌权，德国的相关机构仍存在于芬兰。我们必须迅速处理这个问题。"
 FIN_crack_down_on_socialism: "社会主义者不得好死"
 FIN_crack_down_on_socialism_desc: "我们绝不能允许芬兰再爆发一次内战了，以免我们遭到像德国这样的大国所掌控。要去解决这个问题的根源，即社会主义者，要现在立刻马上处理掉他们。"
 FIN_finnish_irridentism: "芬兰民族统一主义"
 FIN_finnish_irridentism_desc: "必须声明，任何属于大芬兰概念的土地都是属于我们不可分割的，并最终将会是我们的。现在可不能在世界舞台上胆怯。"
 FIN_empower_the_clergy: "授权神职人员"
 FIN_empower_the_clergy_desc: "神职人员在传播和强调道德价值方面发挥了关键作用。因此我们必须奖励他们坚定不移的忠诚。"
 FIN_abolish_parliament: "废除无用的议会"
 FIN_abolish_parliament_desc: "议会终于走完了自己的路。现在权力集中在拉普阿运动及其支持者手中，我们终于可以一劳永逸地结束腐朽的议会制度。"
 FIN_corporatist_economic_policies: "法团主义经济政策"
 FIN_corporatist_economic_policies_desc: "从长远眼光来看，允许企业和其他大型利益集团帮助新政府管理经济肯定是有大大好处的。"
 FIN_support_the_landowners: "支持地主"
 FIN_support_the_landowners_desc: "地主一直是芬兰经济成功的关键。我们必须向他们提供政府补贴，以便使他们能够进一步开发他们的土地，从而进一步发展芬兰。"
 FIN_solidify_the_movement: "团结运动"
 FIN_solidify_the_movement_desc: "我们必须将该运动正式化，真正成为一个政党，以获得全国芬兰人民的支持和合法性。"
 FIN_remilitarise_the_aaland_islands: "奥兰群岛再武装"
 FIN_remilitarise_the_aaland_islands_desc: "根据德国的仲裁和大芬兰的构想，奥兰群岛理所应当地属于我们，但长期以来却违背了我们的意愿将其非军事化。我们必须改变这种状况，否则后果不堪设想。"
 FIN_a_proud_finland: "骄傲的芬兰"
 FIN_a_proud_finland_desc: "现在芬兰是世界舞台上一个真正自豪和独立的国家，不愿屈服于任何外来势力或意志。芬兰人民和芬兰民族万岁！"
 FIN_the_old_order: "旧秩序万岁"
 FIN_the_old_order_desc: "自1918年以来，芬兰一直由民族联合党执政，经历了一段前所未有的增长和稳定时期。允许除他们之外的政党管理芬兰都是没有意义的，对吧？"
 FIN_a_truly_finnish_party: "正统芬兰人党"
 FIN_a_truly_finnish_party_desc: "随着民族联合党清除了所有前德国分子和其他德国支持者，它现在已经成为一个真正的芬兰人政党，只会为了芬兰人民的利益而统治。"
 FIN_marginalise_the_socialists: "边缘化社会主义者"
 FIN_marginalise_the_socialists_desc: "社会主义者一直是我们在芬兰统治的祸根。现在是我们采取果断行动镇压他们的时候，我们要不动声色地使普通公民远离社会主义的腐朽思想。"
 FIN_strengthen_the_presidents_power: "巩固总统权力"
 FIN_strengthen_the_presidents_power_desc: "领导芬兰并在世界舞台上代表人民的意愿，这需要一位强而有力的执行者。"
 FIN_monolingualism: "单一语言"
 FIN_monolingualism_desc: "瑞典裔芬兰人问题在芬兰社会中一直是个复杂的问题。然而，如果有一方能够解决这样一个有争议性的问题，那就是我们了。"
 FIN_compulsory_education: "义务教育"
 FIN_compulsory_education_desc: "每个芬兰人民都有权接受教育，这观点无疑是正确的。我们必须为我们的人民提供必要的教育资源，以增进我们公民的福利和我们国家的繁荣。"
 FIN_progressive_taxation: "累进税"
 FIN_progressive_taxation_desc: "我们必须实行累进税制，确保国家征收的什一税不会把我们社会中最贫穷的人推入贫困深渊，而是能公平地重新分配那些最成功的人所获得的收入。这一切都是为了建立一个无论贫民富人都能繁荣生活的国家。"
 FIN_reward_the_businessmen: "犒赏企业"
 FIN_reward_the_businessmen_desc: "芬兰大大小小的企业家门都热切地支持我们民族联合党。因此，我们必须以补贴的形式向他们提供奖励，维持住他们的忠诚。"
 FIN_the_monarchy: "君主制是最好的"
 FIN_the_monarchy_desc: "尽管面临着来自社会主义者、自由主义者，甚至部分军方人士的反对，但国王弗雷德里克·卡勒还是成功地保住了他的权力，确立了君主制在芬兰的地位，使其达到一度被视为不可抬望的高度。"
 FIN_reorganise_the_etsiva_keskuspoliisi: "重组中央警察局警探"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "秘密警察在处理反君主制的内部威胁方面发挥了关键作用。为了提高它们的效率，我们必须着手对其组织进行重组，同时将更多资金投给它们。"
 FIN_retain_economic_liberalism: "保持经济自由"
 FIN_retain_economic_liberalism_desc: "经济自由主义是芬兰经济发展的基石，它与那些试图将国家的经济福祉置于政府手中的势力作斗争，从而损害企业者的经济收益。我们必须重视对自由市场的保护。"
 FIN_the_conservative_bulwark: "保守主义堡垒"
 FIN_the_conservative_bulwark_desc: "我们要作为一堵不可逾越的高墙，反对社会主义激进势力，也反对企图破坏我的统治和改变一个伟大的王国的自由主义势力。"
 FIN_educate_the_citizenry: "公民教育"
 FIN_educate_the_citizenry_desc: "每个芬兰人民都有权接受教育，这观点无疑是正确的。我们必须为我们的人民提供必要的教育资源，以增进我们公民的福利和我们国家的繁荣。"
 FIN_support_the_king: "效忠吾王"
 FIN_support_the_king_desc: "我们要开始教育新一代的芬兰人，教育他们君主制的好处。不能让下一代芬兰人被灌输仇恨，反对这个有利于国家稳定的制度，避免让我们二度陷入不稳定……"
 FIN_reward_the_farmers: "犒赏农民"
 FIN_reward_the_farmers_desc: "芬兰农民一直热衷于支持民族联合党。因此，我们必须以补贴的形式向他们提供奖励，维持住他们的忠诚。"
 FIN_a_stable_finland: "稳定的芬兰"
 FIN_a_stable_finland_desc: "国王和他的亲信们在严峻形势下成功地维持了芬兰内战后的稳定与和平。现在，随着所有的威胁解除，我们可以安全地重新开始在世界舞台上确立自己的地位。"
 FIN_finnish_army: "增拨国防预算"
 FIN_finnish_army_desc: "我们必须重新检查芬兰陆军，确认陆军任何标准是最新的，同时确保我们能够经受将临的风暴。要知道陆军是保卫芬兰独立的第一道和最后一道防线。"
 FIN_bombard_the_enemy: "轰击至上"
 FIN_bombard_the_enemy_desc: "在我国人力供应有限的情况下，招募更多的士兵对我们没有什么好处。我们应该大力生产支援火炮，集中力量炮轰敌寇，这才算是真正有效的作战方法。"
 FIN_fund_the_taistelukoulu: "资助战斗训练学院"
 FIN_fund_the_taistelukoulu_desc: "若是想进一步培养德才兼备的军官，保证将来的军队指挥官称职敬业，那么为专门为芬兰国防军设立的战斗训练学院拨付资金就显得十分重要。"
 FIN_valtion_kivaaritehdas: "国家步枪制造厂"
 FIN_valtion_kivaaritehdas_desc: "我们应该目光转向国有枪械制造商——国家步枪厂，它将为新式武器的生产带来巨大的推动作用。"
 FIN_artillery_production_effort: "火炮生产研发"
 FIN_artillery_production_effort_desc: "自拿破仑战争以来，火炮一直是战争的主角，在战争期间发挥了至关重要的作用。投资于这项技术必能收获颇丰，因为火炮的炮弹能够发射到步兵无法到达的距离。"
 FIN_reinforce_the_mannerheim_line: "巩固恩克尔防线"
 FIN_reinforce_the_mannerheim_line_desc: "恩克尔防线是在俄罗斯内战期间后修建的防御工事，对于威慑东部的俄罗斯人来说，这条防线至关重要。不过这条防线好久没有修缮了，而且也很老旧了。我们应该考虑升级完善下。"
 FIN_increased_manufacturing_capacity: "提高生产能力"
 FIN_increased_manufacturing_capacity_desc: "虽然我们目前的武器生产速度是足够的，但我们还必须把我们的重点放在我们工业的持续发展上，以便在未来能有更大的生产量。"
 FIN_retain_old_doctrines: "沿用旧学说"
 FIN_retain_old_doctrines_desc: "没有必要改变我们目前的陆军学说，为战斗做好规划、做好两手准备，这就是我们能做的最合理的事了。而且，安全总比后悔好吧？"
 FIN_emphasise_discipline: "强调纪律"
 FIN_emphasise_discipline_desc: "纪律在任何军队里都是最重要的。只要我们的士兵像一台运转良好的机器一样步调一致，而我们的军官能够领导这台运转良好的机器，我们就能确信几乎每一场战斗的胜利天平都将偏向我们。"
 FIN_import_german_arms: "进口德国武器"
 FIN_import_german_arms_desc: "我们把重点放在国内军备生产上是没有问题，但同样我们也必须牢记这样一个事实，德国大叔有多余的武器供应给我们，如果我们不去利用这点，那我们就是傻逼。"
 FIN_continue_working_with_german_officers: "继续与德国军官合作"
 FIN_continue_working_with_german_officers_desc: "要想提高我们军队的素质，就必须接受经验丰富的德国军官的指导。他们早在世界大战期间便已展现了自己高超的战术头脑。"
 FIN_prioritise_the_jager_troops: "猎兵优先"
 FIN_prioritise_the_jager_troops_desc: "在芬兰内战期间，猎兵是不可或缺的主角，许多前猎兵士兵后来都成为了军队的高级军官。我们必须把重点放在这些部队和推进猎兵方案上，以便继续发展训练有素的芬兰士兵。"
 FIN_reorganise_the_mobilisation_structure: "重组陆军动员"
 FIN_reorganise_the_mobilisation_structure_desc: "保卫芬兰的关键在于让身体健全的男性能随时迅速、轻松地动员起来。我们必须在最高统帅部的指导下，起草一项新的动员计划，明确预备役人员和应征士兵的角色，同时全面改革年龄制度。"
 FIN_cold_weather_training: "寒区作战训练"
 FIN_cold_weather_training_desc: "没有人比芬兰士兵更了解芬兰的地形。然而，我们采取谨慎措施，来确保军队能够承受任何形式的低温气候，以便在本土作战拥有更大的优势。"
 FIN_sisu: "西苏精神"
 FIN_sisu_desc: "西苏精神是芬兰民族所特有的特质，它的具体含义是指在艰难时期，一个人必须拥有勇气、耐力、毅力和决心。我们必须强调将西苏精神纳入芬兰军队的重要性，这将为他们提供保卫国家所需的正确指导。"
 FIN_total_defence: "全面防御"
 FIN_total_defence_desc: "我们必须把精力集中在全面防御芬兰上，与任何外国侵略者做领土斗争。不能自愿放弃芬兰人民所在的任何土地，以免在战争时期示弱。"
 FIN_special_forces: "扩充特种部队"
 FIN_special_forces_desc: "培养我们的特种部队将是进行和执行游击战的关键，这同时也能让我们的部队更加熟悉芬兰极其复杂的地形。"
 FIN_finnish_navy: "芬兰海军"
 FIN_finnish_navy_desc: "为保护芬兰主权和保卫对波罗的海的控制，我们该给海军足够的预算资金，还让海军有实力抵御任何外部威胁。"
 FIN_guard_aaland: "守望奥兰"
 FIN_guard_aaland_desc: "瑞典人还在威胁着我们对奥兰的统治，哪怕德国的仲裁正确地认定该领土属于我们。强化我们海军的实力也许能抵挡瑞典人的侵袭。"
 FIN_coastal_fortifications: "沿海防御工事"
 FIN_coastal_fortifications_desc: "我们要巩固下海岸线的防御，万一我们失去对波罗的海的控制，还能依靠沿海防御工事抵挡任何外来的两栖登陆入侵。"
 FIN_turku_shipyard: "图尔库造船厂"
 FIN_turku_shipyard_desc: "作为芬兰造船业的基石，我们必须集中力量大力建设图尔库，提高图尔库造船能力。"
 FIN_coastal_defence: "海岸防御"
 FIN_coastal_defence_desc: "保卫我们的海岸线不受敌舰攻击远比直接投身于旨在击沉敌方舰队的大规模战斗重要得多。毕竟我们的舰艇都金贵得很，根本没有承受这一风险的资源。"
 FIN_uboat_production: "U艇生产"
 FIN_uboat_production_desc: "认清现实吧，无论我们海军技术多先进，我们也不太可能造出来。芬兰就不具备像英国、美国甚至德国等国那样的造船能力。正因如此，我们必须集中精力建造体积更小、效率更高的散装船舶。"
 FIN_kaiserliche_werft_kiel: "基尔帝国造船厂"
 FIN_kaiserliche_werft_kiel_desc: "通过与德国造船公司基尔帝国造船厂合作，我们可以依靠德国帮助我们扩大我们造船能力，并将我们的精力转向其他项目。"
 FIN_protect_merchant_shipping: "扩大商船队"
 FIN_protect_merchant_shipping_desc: "为了在危机时刻保持芬兰的运输供应，也为维持我们对波罗的海的控制，要必须不惜一切代价保护我们的商船。"
 FIN_recommission_civil_war_era_ships: "内战时期船只再利用"
 FIN_recommission_civil_war_era_ships_desc: "我们手头仍然有着相当数量的内战时期船只，其中的许多虽略显过时，但依旧有着一战之力——当然，前提是我们花上些时间和精力对其进行改造，使之能够满足现代的规格和战术需要。"
 FIN_build_uboats: "构建U艇"
 FIN_build_uboats_desc: "认清现实吧，无论我们海军技术多先进，我们也不太可能造出来。芬兰就不具备像英国、美国甚至德国等国那样的造船能力。正因如此，我们必须集中精力建造体积更小、效率更高的散装船舶。"
 FIN_wartsila: "瓦锡兰引擎"
 FIN_wartsila_desc: "瓦锡兰公司，一家在芬兰出名的造船公司，在海洋市场上有着非常大的影响力。利用他们丰富的物力，或许他们能够帮我们扩大造船能力。"
 FIN_white_air_force: "芬兰空军"
 FIN_white_air_force_desc: "由于芬兰在航空领域的发展受多种因素的制约，芬兰空军始终没有得到重视。我们必须用上最好的装备，继续积累空军经验，守卫那片青空。"
 FIN_ground_support: "战场支援"
 FIN_ground_support_desc: "大力建设近距支援机将使我们在战争期间更好地掩护地面部队。"
 FIN_airfield_construction: "机场修建"
 FIN_airfield_construction_desc: "为了容纳更多的飞机，自然要修建新的机场啦。"
 FIN_purchase_foreign_planes: "添购外国战机"
 FIN_purchase_foreign_planes_desc: "很明显，芬兰没有能力独自制造新型战机。这就是为什么我们要盯着我们另一个国家朋友，从他们那购买新型战机模型。"
 FIN_invest_in_bombers: "投资轰炸机"
 FIN_invest_in_bombers_desc: "如果我们要在地面损失最少的情况下先发制人地消灭敌军，就要首先用轰炸机轰炸他们的阵地。"
 FIN_female_pilots: "女性飞行员"
 FIN_female_pilots_desc: "允许女性在空军服役将为我们提供更多的人力资源，从而增加我们的熟练飞行员。"
 FIN_lentosotakoulu: "芬兰空军学院"
 FIN_lentosotakoulu_desc: "芬兰空军学院会负责有效训练空军飞行员们，并改进训练方法，使国内不依赖于外国培养芬兰飞行员。"
 FIN_domestic_aircraft_industry: "国内飞机制造业"
 FIN_domestic_aircraft_industry_desc: "我们必须开始发展和培育国内的飞机工业，增强我们的自立能力，同时创造当地的就业机会。"
 FIN_aerial_reconnaissance: "空中侦察"
 FIN_aerial_reconnaissance_desc: "要真正发展芬兰空军，就不能忽视对空中侦察新技术的需要，以及日益增加的对战斗机更新换代的需求。"
 FIN_doctrinal_techniques: "学说教育"
 FIN_doctrinal_techniques_desc: "决定芬兰空军的作战方针不是件小事。当然这要我们在空军学说领域上取得新进展，使我们比任何潜在敌人具有空中优势。"
 FIN_the_finnish_economy: "芬兰经济"
 FIN_the_finnish_economy_desc: "黑色星期一袭击了芬兰，导致芬兰经济的暴跌。很明显，我们必须仔细规划我们下一步行动，在设法让我们的经济维持下去的同时，也要考虑到芬兰人民的各种需求需要。我们知道这一非常时刻对芬兰来说无比痛苦，但我们也要竭尽全力，只为生存。"
 FIN_economic_independence: "经济独立"
 FIN_economic_independence_desc: "既然我们已经摆脱曾经支配着我们国家经济的德国影响，那我们奉行独立的经济政策就很自然了。"
 FIN_purchase_russian_grain: "购买俄罗斯粮食"
 FIN_purchase_russian_grain_desc: "乌克兰的粮食不再是可行的选择，我们必须求助于我们的邻国俄罗斯，俄罗斯大地可是拥有丰富的粮食。但如果我们得不到粮食，就将面临困难时期的潜在饥荒。"
 FIN_work_with_landowners: "与地主合作"
 FIN_work_with_landowners_desc: "地主在芬兰有很大的影响力，特别是在农业方面。与他们合作，在促进芬兰农业部门发展同时，也能促进国内粮食生产。"
 FIN_domestic_factory_construction: "投资国内工厂"
 FIN_domestic_factory_construction_desc: "我们不仅要依靠外贸，还要依靠我们自身工业能力。芬兰当然有能力实现工业化，但这需要很长时间。这就是为什么我们最好尽早开始这项工作。"
 FIN_urbanisation: "城市化"
 FIN_urbanisation_desc: "我国城市化提高可为那些在我国较农村的地区找不到工作的人提供就业机会，从而大大助力发展经济。此外还能提振某些经济领域，如服务业和建筑业。"
 FIN_ahlstrom: "奥斯龙木材出口"
 FIN_ahlstrom_desc: "1851年成立的奥斯龙公司主要以木材贸易、锯木厂经营和船运闻名。既然奥斯龙公司取得了如此成绩，我们自然希望与他们建立更友好的关系，以此振兴芬兰的本国企业。芬兰最不缺的就是木材及其衍生产品，德国一直对此如饥似渴。也许我们可以通过优惠贸易的形式把它们送给德国人，进而以此牟利。"
 FIN_state_railways: "交通网络现代化"
 FIN_state_railways_desc: "政府对国有铁路拥有很大的控制权，很明显我们应该利用这个机会来扩大和升级芬兰的基础设施。这样，我们就可以在货物运输方面更方便的同时创造新的就业机会。"
 FIN_economic_dependence: "经济依赖"
 FIN_economic_dependence_desc: "因为我们国王原因，芬兰实际仍处于德国的势力范围内。如果我们不利用这一机会，不利用德国控制的中欧同盟来获得的潜在利润，那就是傻蛋。"
 FIN_continue_importing_ukrainian_grain: "继续进口乌克兰粮食"
 FIN_continue_importing_ukrainian_grain_desc: "虽然乌克兰的粮食出口在黑色星期一之后受到打击，但也许我们可以用三寸不烂之舌说服乌克兰人把经济危机前出口到芬兰的粮食往上翻一番。"
 FIN_land_reform: "土地改革"
 FIN_land_reform_desc: "我们要充分利用我们芬兰富饶的土地，检查芬兰地主的经营方式和他们使用方法是关键所在。"
 FIN_german_defence_contractors: "德国国防承包商"
 FIN_german_defence_contractors_desc: "要进一步实现工业化并在国内创造就业机会，说服德国国防承包商在芬兰运营和开设工厂。"
 FIN_wacker: "瓦克公司支持下的工业化"
 FIN_wacker_desc: "瓦克公司成立于1848年，以其建筑设备和在混凝土和土壤生产领域的创新而闻名。与他们的合作，我们可以进一步推进实现芬兰的工业化的目标。"
 FIN_infrastructural_improvements: "改善基建"
 FIN_infrastructural_improvements_desc: "既要扩大就业，又要地运输货物和军队，我们就得去改善芬兰国内的基础设施。"
 FIN_customs_barriers: "关税壁垒"
 FIN_customs_barriers_desc: "我们必须要进一步融入中欧经济圈。虽然这将增加我们对德国的依赖，但它将使我们在未来某个类似黑色星期一的事件中拥有更好的安全保障。"
 FIN_university_of_helsinki: "扩建赫尔辛基大学"
 FIN_university_of_helsinki_desc: "要创造和培育一种学术环境，让芬兰各个顶尖人才团结起来为这个国家带来创新，那么投资赫尔辛基大学将会是关键，它是芬兰最好的大学。正如安德斯·屈德纽斯所言：“一个国家的实力取决于其青年男女的受教育程度。”"
 FIN_financial_strength: "经济强盛"
 FIN_financial_strength_desc: "芬兰终于找准了它的位置。从黑色星期一的废墟屹立而起，现在可以以安全的立场来看待世界，因为我们拥有种他国不太具备的实力：经济的强盛"
 FIN_foreign_policy: "对外政策"
 FIN_foreign_policy_desc: "让我们把注意力转向外部，转向万千世界，是该决定我们的外交政策目标和立场，以及我们将如何与外国打交道。"
 FIN_diplomacy: "外交手段"
 FIN_diplomacy_desc: "在争取实现和平方面，外交是最重要的。我们必须得到邻国的支持和友谊，以免让芬兰陷入战争。"
 FIN_settle_the_russian_issue: "解决俄罗斯问题"
 FIN_settle_the_russian_issue_desc: "长久以来，芬兰主权和卡累利阿领土一直是芬兰面临的紧迫问题。的确，俄罗斯目前对芬兰的存在构成了很大威胁。但我们必须接受这一点，并努力达成一项和平协议，使我们能保留我们的主权。"
 FIN_assert_neutrality: "坚持中立"
 FIN_assert_neutrality_desc: "芬兰自己不卷入没有重大利益的战争，也不会再受到不存在的威胁影响。我们将采取中立立场，愿同任何和所有敢于反对我们公正权利的人战斗。"
 FIN_ties_with_sweden: "与瑞典的关系"
 FIN_ties_with_sweden_desc: "为加强我们与瑞典的关系，我们必须主动接近他们，并在我们两国之间建立友好关系。"
 FIN_ties_with_norway: "与挪威的关系"
 FIN_ties_with_norway_desc: "为了加强我们与挪威的联系，我们必须开始与他们接触，使我们两国之间的关系升温。"
 FIN_ties_with_denmark: "接近丹麦"
 FIN_ties_with_denmark_desc: "为加强我们与丹麦的关系，我们必须主动接近他们，并在我们两国之间建立友好关系。"
 FIN_aggressive_expansionism: "向外扩张"
 FIN_aggressive_expansionism_desc: "我们不能等待时间，或用语言来解决我们的问题。要去证明芬兰不仅是个强国，而且想要什么就要什么，让全军为一场伟大的斗争做好准备。"
 FIN_draw_upon_heimosodat: "借鉴血族战争"
 FIN_draw_upon_heimosodat_desc: "血族战争是一种认为芬兰应谨慎和积极地对待世界各地芬兰人的思想。我们必须借鉴这一思想，激励我们的人民去夺回理应属于我们的领土。"
 FIN_attack_norway: "进攻挪威"
 FIN_attack_norway_desc: "萨米人和克文人属于芬兰人的分支，因此他们理所当然是芬兰的臣民。我们必须去解放生活在挪威的萨米人，他们长期受到挪威的残酷对待。"
 FIN_war_with_russia: "与俄罗斯开战"
 FIN_war_with_russia_desc: "俄罗斯拥有芬兰最多的合法领土，且一直顽固地拒绝接受芬兰人主权。我们必须向他们表明，这些土地属于我们，让我们去解放生活在那的同胞吧。"
 FIN_claim_tornedalen: "宣称托尔讷"
 FIN_claim_tornedalen_desc: "从历史上看，托尔讷河谷一直居住着讲芬兰语的居民，该地区的许多村庄仍然保留着他们的芬兰名字。直到今天，芬兰人仍生活在该地区，所以我们有对该地区的宣称。立即解放它。"
 FIN_proclaim_greater_finland: "宣称大芬兰"
 FIN_proclaim_greater_finland_desc: "我们曾经正式宣称拥有的所有领土现在都在我们的控制之下，终于能够使大芬兰的设想成为现实。"
 finland.1.t: "芬兰王国"
 finland.1.d: "俄罗斯帝国的崩溃在当时的芬兰大公国掀起了一场巨变。1917年11月15日，芬兰议会宣布其自身为大公国的最高权力机关。12月4日，由佩尔·埃温德·斯温胡武德等保守派人士领导的新政府和参议院批准了《芬兰独立宣言》。6日，芬兰议会通过法案，明确了芬兰的独立和主权不可动摇。\n\n1918年1月，社会民主工人执行委员会与参议院的对立进入了白热化阶段，随即演变为红军和白卫军之间的内战。最终，拥有德国支持、组织良好的白卫军获得了胜利，芬兰红色政府被迫于4月26日晚从维普里逃往彼得格勒。此后，社会民主党设法保住了其合法性，但由左翼激进分子于8月在莫斯科成立的芬兰共产党却遭到了取缔。\n\n在内战后的残垣断壁中，芬兰王国诞生了。这是一个由黑森亲王弗雷德里克·卡尔担任国王的王国，同时也是一个极度反社会主义的国度。\n\n20年代和30年代，芬兰政坛上存在着两股势力：反共产主义者、保守派和民族主义者（以民族联合党和农民联盟右翼为主），以及自由派（以农民联盟中的自由派、民族进步党和瑞典人民党为主）与社会民主党的联盟，二者之间的对抗构成了政坛的主旋律。\n\n当今的芬兰是一个将反工团主义写入法律的专制国家，与此同时，执政党民族联合党的支持率正持续走低。"
 finland.1.a: "直至黎明"
 finland.2.t: "黑色星期一袭击芬兰！"
 finland.2.d: "[Root.GetNameDef]看来是无法甩开[GER.GetNameDef]和其他中欧同盟成员国所面临的经济困境。随着2月3日柏林证券交易所的暴跌，[GER.GetNameDef]的经济陷入了自由落体跌落，使世界大部分地区陷入经济危机。\n\n由于国内外问题的夹击，这场经济危机大大的打击了[Root.GetNameDef]。而且芬兰还有一个许多人不知道的事实：芬兰虽是一个农业国家，但它拥有的耕地根本不多，因此为了养活自己的人民，[Root.GetNameDef]不得不购买[UKR.GetAdjective]的粮食，来妥善维持人民的生活并避免更多不满。\n\n然而最重要的是，[Root.GetAdjective]人民越来越多的异议不满，使人民滑向激进主义的步伐，虽然缓慢，但却难以扭转，并呼吁结束对[GER.GetAdjective]的依赖。黑色星期一的爆发已经促使各种激进运动进一步的获得合法性，如拉普阿运动和[Root.GetAdjective]人民全权委员会，经济危机给这些激进组织带来了巨大的动力。示威活动已经在许多地区出现。[Root.GetNameDef]已经命悬一线了……"
 finland.2.a: "老天没眼啊！"
 finland.3.t: "[UKR.GetAdjective]粮食进口减少"
 finland.3.d: "由于[UKR.GetName]的经济遭受黑色星期一的重创，他们被迫减少向我们运送的粮食数量。这无疑是最好受的坏消息，我们已经严重依赖粮食出口。看来[Root.GetAdjective]人民必须勒紧腰带了，如果我们要弥补粮食短缺的话，[Root.GetAdjective]农民得更勤恳地工作了。"
 finland.3.a: "还嫌我们经济危机不够惨……"
 finland.4.t: "1933年芬兰议会危机"
 finland.4.d: "1933年拉普阿运动的农民游行后形成的议会两百席局面实则是一种脆弱的平衡。芬兰自独立以来的政治发展趋势让社民党在特别选举中大获全胜，然而，社民党的选举胜利并未能转化为稳定的执政态势，反而是民族联合党或农民联盟的少数派政府成了芬兰政坛的常态。现届议会中的保守势力就是在合力遏制社民党不断增长的影响力的目标下形成的。三十年代初，政府或许是出于对工团主义者和共产主义者上台的恐惧，把社民党隔绝在了选举之外，然而此举却反而提升了社民党的支持率和议会席数。1933年的选举又是社民党的大胜，但如往常一样，其依然无法组成能拿到绝对多数的执政联盟。这种反复的拉扯自然引发了许多争议，而反应最大的当属拉普阿运动一类的右翼势力。保守派在1937年选举中失去民意支持，继而导致民族联合党下台的可能性越来越大，数十年统治也很可能会功亏一篑。在此背景之下，共和派和保王派之间悬而未决的对立又为选举增加了更多的变数。如若农民联盟和民族联合党失势，那芬兰的君主制就将迎来剧变，因此，即将到来的选举可以说是事关重大。"
 finland.4.a: "有趣"
 finland.5.t: "[Root.GetAdjective]工会联盟抗议！"
 finland.5.d: "库莱沃·曼纳是[Root.GetAdjective]内战期间[Root.GetAdjective]人民全权委员会主席，内战结束后他便被关在芬兰堡的政府监狱，在[Root.GetNameDef]国内许多人看来，他是一位有巨大争议性的人物。被王国政府逼到地下活动的社会民主党和社会主义者，都想要他重获自由，而[Root.GetNameDef]较为温和的自由派人士则希望最高法院以叛国罪的公正判决为由，对他定罪。\n\n但令人惊讶，那些基本被斩草除根、被迫转入地下的社会主义者居然走出藏身之地，为[Root.GetAdjective]人民全权委员会法律上的主席库莱沃·曼纳，展开要求释放他的抗议和请愿活动。许多狂热的反共政客已经在政治投机主义的驱使之下诅咒破坏今日[Root.GetNameDef]经济稳定的工团主义分子。"
 finland.5.a: "我不介意再干烂你们一次！"
 finland.6.t: "赤卫队和拉普阿运动发生了冲突！"
 finland.6.d: "维普里传来了可怕的消息！在[Root.GetAdjective]人民全权委员会死灰复燃的消息传出后，拉普阿运动那边打算独断专行，追捕所有残余的赤色分子，以期将他们再次铲除。不过，当人民全权委员会的专业打手赤卫队出来后，情况就变了，拉普阿运动好像吃了瘪。而他们的搜寻行动也似乎没有按计划继续进行。\n\n报道描述了这两个组织之间爆发的暴力冲突，由于双方都无法占上风，冲突最终没有结果。好在最终还是平息了。\n\n国王[Root.GetLeader]和民族联合党对此事非常担忧，这次冲突只会进一步在[Root.GetAdjective]人民中播下更多不满的种子，同时也会破坏[Root.GetNameDef]的稳定。"
 finland.6.a: "我们必须去恢复秩序！"
 finland.7.t: "国王做了个决定"
 finland.7.d: "国王[Root.GetLeader]把目光转向最近发生的事，尤其是令人担忧的拉普阿运动和赤卫队之间的各种暴力冲突。他一直在考虑是否要动用中央警察局警探去平定激进分子，从而开一个不容忍异见的先例。\n\n内阁中许多强硬的反社会主义者都主张应该这么做，他们表示，代表政府开创先行干预的先例非常重要，同时也要加强国家警察，以免冲突失控而演变为全面叛乱。然而另一方面，民族联合党内的温和保守派，以及社会民主党人都主张放任局势。他们明显指出当前异议和不满在[Root.GetNameDef]已经相当高了，任何政府干预都有可能导致平民也加入激进行动。时不我待，国王必须尽快做出抉择，以免会坐失良机。"
 finland.7.a: "派遣国家警察，开个特别的先例"
 finland.7.b: "风险太大了，我们只能希望能顺其自然的结束"
 finland.8.t: "国王的演讲"
 finland.8.d.disunity: "在这特殊的困难时期，国王[Root.GetLeader]必须去充当[Root.GetNameDef]国家象征，向人民发表演讲，以便与某些群体达成和解，同时加强他在支持者心目中的地位。\n\n演讲地点放在赫尔辛基议会大厦，通过无线电向全国各地的芬兰人广播。演讲时刻，国王向芬兰做出一些请求，最让人注意的是呼吁全国[Root.GetAdjective]人民团结起来，维护[Root.GetNameDef]社会稳定，反对左右两派激进主义。\n\n民族联合党，尤其是党内的强硬反社会主义一派，积极响应国王演讲的号召。目前国王演讲后会给芬兰带来什么变化，仍有待观察……"
 finland.8.d.unity: "在这特殊的困难时期，国王[Root.GetLeader]必须去充当[Root.GetNameDef]国家象征，向人民发表演讲，以便与某些群体达成和解，同时加强他在支持者心目中的地位。\n\n演讲地点放在赫尔辛基议会大厦，通过无线电向全国各地的芬兰人广播。演讲时刻，国王向芬兰做出一些请求，最让人注意的是呼吁全国[Root.GetAdjective]人民团结起来，维护[Root.GetNameDef]社会稳定，反对左右两派激进主义。\n\n民族联合党响应国王演讲号召，不过最令人瞩目的是温和保守派和社会民主党成员，他们会去巩固和宣扬国王要求团结的讯息。目前国王演讲后会给芬兰带来什么变化，仍有待观察……"
 finland.8.a: "他为这个国家赢得了宝贵的时间"
 finland.9.t: "总工会联盟号召总罢工"
 finland.9.d: "黑色星期一危机一波未平，芬兰总工会联盟那边又发出了总罢工的集结号。这次动乱的开端最早可以追溯到二月份，那个让芬兰经济千疮百孔的二月份。黑色星期一爆发后，罢工便成了芬兰国内的常态，而罢工的目的也早已不再是单纯的经济问题。工人们抓住了国难当头的这一机会，团结起来一致向政府施压，除了提高薪资、改善工作环境等常规条件外，还要求从根本上改变如今这一偏袒于雇主的权力架构。此外，罢工者们还要求释放库莱沃·曼纳，后者于1932年入狱，他不仅是工人运动的政治领袖，还被视作奋身反抗压迫体制的象征。总罢工的号角导致了生产力的瘫痪，政府现面临着一项艰巨的挑战：如何平息工人的不满，以及如何去实现各个方面的诉求。"
 finland.9.a: "我们决不让步！"
 finland.10.t: "社民党的抉择"
 finland.10.d: "社民党领导人韦伊内·坦纳近来被工会搞得焦头烂额。回顾社民党的发展历程，可以很清晰地看到一条分界线，这条线之前是1917年的革命热情，而之后则是后内战时代的务实与妥协。在1917年的那段动荡岁月中，自知以议会途径实现改革之愿景无望的社民党愈发激进，并逐渐转向了革命，而最终的结果便是1917年11月14日至20日的总罢工。靠着集体的力量，社民党取得了里程碑式的胜利，八小时工作制、市政选举权等一系列利好工人阶级的政策成为了现实。然而，内战中左翼的失利却让党的意识形态发生了根本性的转变。社民党以民族团结和和平为重，于《芬兰劳工宣言》中列出了党的新路线，从此便彻底放下了革命的想法，转而采取更加谨慎、务实的态度。\n\n如今的社民党面临着是否支持总罢工的抉择，昔日革命的回响和今日的务实之路在此刻产生了碰撞。社民党虽占据着芬兰议会内的第一大党之位，却从未亲身执过政，而且极右翼势力的猖獗和政府对工人阶级需求的漠视都对其秉持的和解立场构成了挑战。"
 finland.10.a: "坦纳支持革命的呼声"
 finland.10.b: "社民党决不会让芬兰陷入另一场内战！"
 finland.11.t: "斯温胡武德的芬兰广播公司十周年纪念讲话"
 finland.11.d: "正值芬兰广播公司诞生十周年，佩尔·埃温德·斯温胡武德首相向全国发表了一通特别广播讲话。斯温胡武德先是向芬兰广播公司表达了自己的感激之情，并肯定了其在连结芬兰的各个迥异地区方面扮演了重要的角色。紧接着斯温胡武德又带着大家回顾了1926年的9月9日那个具有重大历史意义的日子，正是在那一天，芬兰广播公司于乌尼奥宁卡图二十号的演播厅中播送了它的第一个节目，而这一天如今已被看作芬兰广播公司的出世日。\n\n首相历数了芬兰广播公司早期面临的挑战与取得的成绩。刚开始，芬兰广播公司的广播仅限于赫尔辛基一地，到了1928年，全国各地才都能收听到其节目，截至三十年代，全国范围广播网络的迅猛发展让十万芬兰家庭收听到了广播。1934年，广播公司的经营发生了重大变动，其产权收归国有，斯温胡武德着重阐释了这次转变的重要意义，称其让广播公司同国家利益绑定在了一起。斯温胡武德还高度赞扬了广播公司在艰难时期将整个国家团结在一起、在人民心中播撒下团结与共同的身份认同之种的功绩，以及在不偏不倚地传播新闻信息、推动教育事业的发展、支持地方艺术家，以及丰富、推广芬兰文化方面所做出的贡献。他强调，芬兰广播公司不仅仅是人们娱乐的源，还是许多芬兰人日常生活的重要组成部分。在讲话的最后，斯温胡武德再次点明了芬兰人民团结一致的重要性，并评价芬兰广播公司是把各行各业的国民连结在一起的国家凝聚力的象征。"
 finland.11.a: "好！"
 finland.12.t: "镇压暴乱"
 finland.12.d: "伴随着起义的大获成功、拉普阿运动的上台掌权而来的，是针对社会民主人士、工会成员和赤卫队队员的大搜捕。\n\n得到了相当一部分民众支持的新政权上台后便立马开始行使起刚到手的权力，向一切反对[Root.GetName]新路线的人送去了警告，并监禁了徒劳抵抗的叛国贼。无论接下来会发生什么，[Root.GetName]的未来都是飘摇不定……"
 finland.12.a: "我们将带领[Root.GetName]走向辉煌！"
 finland.14.t: "大面积罢工和经济瘫痪"
 finland.14.d: "社民党宣布将置身于席卷芬兰全国的不满浪潮之间，支持总罢工。面对动荡不安的国家，社民党领袖韦伊内·坦纳放言，社民党不会在变革的号角声中做个冷漠的旁观者，而是会主动投身进去。全国上下都爆发了大面积的罢工、抗议，经济活动几乎停摆。工厂一片沉寂，街头也只剩下抗议的呼声。抗议者的诉求从原先的提高薪资水平、改善工作环境变为了要求佩尔·埃温德·斯温胡武德立即下台。\n\n韦伊内·坦纳更进一步，提出了社民党的芬兰新愿景，议会中的社民党议员也提议任命坦纳为临时首相，在下次选举前带领国家度过这段风雨飘摇的时期。罢工的效果立竿见影，经济的瘫痪和高涨的罢工热情让人不得不重新评估政治局势。国家的领导权问题争执不下的当下，全国上下都注视着中央舞台上擎着变革火炬的社民党。"
 finland.14.a: "斯温胡武德放弃了，我们需要不惜一切代价确保稳定！"
 finland.15.t: "坦纳的临时政府"
 finland.15.d: "佩尔·埃温德·斯温胡武德的下台带来了芬兰政坛的大震荡，而韦伊内·坦纳抓住机会，迅速回应了民众要求变革的呼声，在社民党的簇拥下就任临时首相。国王行使了宪法所赋予的王家特权，解散了议会，从此，充满不确定性的政治新时代拉开了帷幕。为了提升政府的透明度，方便改革的进行，坦纳宣布将在未来的几个月内举行临时选举。\n\n批评之声如雨点般涌向了民族联合党，而斯温胡武德选择了一人担下所有的指责。保守派从前无人可及的地位遇到了前所未有的挑战，其大本营也开始土崩瓦解。"
 finland.15.a: "人民终于有了自己的阵线"
 finland.16.t: "荒凉的乡村"
 finland.16.d: "危机如狂风骤雨般降临宁静的卡拉约基谷。这里早前已经经受了霜冻的摧残，但这场危机似乎还嫌不够似得，直直撞向了人们日常生活的中心。金钱这一生意往来的血液随着田地一起冻结，牛奶和面包店口的顾客越来越少，谷间村内的人们都在默默地为生计挣扎。在惨白的原野之间，还有着芬兰农民的另一个梦魇在游荡——短期高息贷款的重压。这场危机让贷款在一夜之间成了身上的镣铐，把农民们勒得喘不过起来。金钱不再流动，债务越堆越高，而债主们可不会体谅他人的难处，一座座农场接二连三被摆上了强制拍卖的大台，曾经几年都见不着一遭的稀罕事儿如今却成了赶也赶不走的常客。\n\n面对赤贫千里的乡村，政府不得不谨慎考虑对策。议会中的小势力农民联盟提出出台债务整合法案，把短期高息贷款统一改为长期固定利率，给予那些因经济活动的突然停滞而经济状况急转直下的农民们一根救命稻草。向来对财政措施是一慎再慎的民族进步党这次也鉴于这次的特殊状况而特事特办，支持上述方案。民族联合党虽对加大政府干预力度持保留态度，但只要能证明这一政策有利于市场，那他们想必也不会吝惜自己的赞成票。\n\n社民党反对派紧跟农民联盟之后，提出了自己的方案：紧急调拨资金，为收入骤减人群提供临时性的补贴，在经济的大轮重新转动之前降低他们的负担。关注少数族裔利益的瑞典人民党支持这一方案，毕竟这样可以直接帮到脆弱的瑞典族农民。民族联合党则倾向于以市场为主导的方案，对补贴一事疑虑重重，不过，只要把方案限定在短期措施之内，那他们也不会公开唱反调就是了。\n\n两份提议都已摆出，现在议会只差一个民族联合党的表态了，而他们的支持将决定最终的方案。"
 finland.16.a: "制定债务整合法案"
 finland.17.t: "地区银行的衰落"
 finland.17.d: "20年代芬兰金融界那段稳中向好的岁月中，地区银行一跃成为了全国的第三大商业银行。然而好景不长，黑色星期一的经济风暴到来后，先前助力银行节节攀升的无序扩张却也成为了压垮银行的巨石。如今的地区银行已是滥发借贷，尤其是面向农民的短期贷款的代名词。经济繁荣时，这些贷款就是农业增收致富的活力之源，而当经济开始走下坡路时，它们就如船锚一般，把银行和农民双方都拉入了经济的无底深渊。曾经不可一世的地区银行在经济危机中被不良贷款所包围，损失堆叠成山，达到了令人瞠目结舌的一亿八千万芬兰马克。由于危机看不到好转的迹象，地区银行只得宣布破产。为尽力挽回损失，防止灾难性的金融崩盘，芬兰银行勒令地区银行同国家股份银行合并，让后者依靠其庞大的体量吸收前者的所有资产和负债。从纸面上来看，这次合并就如一根救命稻草，但国家股份银行的首席执行官尤霍·库斯蒂·帕西基维却道出了另一幅残酷的图景：这次并购无异于继承“一堆垃圾”，这也表明了前方所面临的挑战之艰巨。地区银行的普通股份都已换成了国家股份银行的股份，而优先股也已赎回。"
 finland.17.a: "这可不妙"
 finland.18.t: "“匮乏运动”崛起"
 finland.18.d: "芬兰多个地区的人们自发组织起了“匮乏运动”，该运动的支持者多为负债累累的农民（其中的许多人都是拉普阿运动的一员），部分地区也有左翼小农、农村居民和寻常工人参与其中。匮乏运动的一大特色便是聚众集会，公开要求政府解决其经济困难，恢复抵押赎回权，稳定农民的债务状况。匮乏运动先是在洛伊马召开了一次大会，后又在全国各地到处集会，最后于二月底在赫尔辛基举办了联合会议。\n\n匮乏运动中有一大分支，叫作“省级运动”，其在维普里地区相当活跃，创始人是前议会中的农民联盟成员安蒂·尤蒂莱宁。省级运动同匮乏运动中的主流所展现的农民本色不同，它更多得被看作是拉普阿运动的附属组织。上周，省级运动在赫尔辛基市奥斯特罗博特尼亚的会议上公开批准了一份右翼纲领。新的纲领在致力于解决农民经济问题的同时，也提倡通过苦一苦工人阶级来缓解农民的困境，以及修改社会安保法和工时制度，不过，它对其它匮乏运动派系所主张的抵押赎回权却熟视无睹。虽然相互之间各有千秋，但省级运动、拉普阿运动和独立战争前线士兵联盟三个团体还是决定“亲密无间”地合作，既坚持自身的特色，又在瞬息万变的社会政治舞台上同舟共济。值得一提的是，不少拉普阿运动和前线士兵联盟的显要都参与了省级运动纲领的制定。不过，并不是所有的匮乏运动成员都视省级运动为己身同僚的，反对拉普阿运动的奥斯特罗博特尼亚居民就离开了省级运动，另行组建了卡拉约基谷匮乏运动。"
 finland.18.a: "必须盯紧他们"
 finland.19.t: "失业危机席卷芬兰"
 finland.19.d: "黑色星期一爆发后，我国出现了一波巨大的失业潮。为应对危机，社民党提议加强社会福利并兴建公共工程，以此增加就业机会。然而，民族联合党和农民联盟却提出了另一项方案，即对农业部门进行战略性投资。瑞典人民党和进步党则建议采取折中方案，兼顾社会福利和农业投资。最终决定权落在了首相的肩上。"
 finland.19.a: "推动建设公共工程"
 finland.21.t: "芬兰大选"
 finland.21.d: "芬兰[GetYear]年的议会选举正在进行当中，三位竞争者激烈争夺着[Root.GetName]的领导权。[Root.GetName]社会民主党、农民联盟、民族联合党三者的政策分别以工人、农民和[Root.GetName]之权力为中心。\n\n值得一提的是，社会民主党和农民联盟表示愿意联合起来，以共同推动[Root.GetName]的稳定、维护民主体制。此外，民族进步党今年也有一丝胜出的机会。"
 finland.21.a: "社会民主党胜出！"
 finland.21.b: "社会民主党联合了农民联盟！"
 finland.21.c: "农民联盟胜出！"
 finland.21.e: "民族进步党出奇制胜！"
 finland.22.t: "红土政府"
 finland.22.d: "为了维持[Root.GetName]国内合作与稳定，社会民主党和农民联盟组成了红土政府，并在大选中胜出上台掌权。\n\n其联盟名称本身也具有象征意义，“红”代表着社会民主党，而“土”则代表着农民。虽然许多人确信这个联合政府最终定会迎来解散，但仍对[Root.GetName]的政治前景持乐观态度。"
 finland.22.a: "希望并等待着"
 finland.23.t: "击败激进主义"
 finland.23.d: "为确保芬兰不再发生像是[Root.GetAdjective]内战或者最近[Root.GetName]各派内斗这样的惨剧，红土政府为此而不懈努力，以促进民主理想及进民族团结。\n\n虽仍在过程当中，但看起来已取得一些小成果。现在的[Root.GetAdjective]年轻人不太倾向于他们的长辈的激进政治思想，并强烈拥护政府的民主理想。"
 finland.23.a: "让我们共创美好明天！"
 finland.24.t: "[Root.GetAdjective]主权"
 finland.24.d: "支持和保护[Root.GetAdjective]主权是我们至关重要的原则，决不能让[Root.GetName]屈服于帝国主义列强而再次被奴役。无论是[GER.GetNameDef]还是[RUS.GetNameDef]，[Root.GetName]人民是绝对不会答应和容忍的。这也是为什么我们必须在[Root.GetAdjective]人民中培养爱国主义和民族自豪感，并确保我们伟大的国家在今后能够保身。"
 finland.24.a: "[Root.GetName]不会灭亡！"
 finland.25.t: "弥补社会分歧"
 finland.25.d: "避免[Root.GetName]社会的撕裂，是红土政府的首要任务之一，而以前的惨剧仍令[Root.GetAdjective]人民记忆犹新。不能重蹈覆辙，一些红土政府的著名领导人已经开始与左翼和右翼的温和派人士会面，促成[Root.GetAdjective]人民大团结，使国家成为一个完整的整体。联盟的行动是否有效，唯有时间能够验证。"
 finland.25.a: "我们必须团结"
 finland.26.t: "红土政府瓦解！"
 finland.26.d.socdem: "社会民主党决定解散红土政府，全力支持工人，完全无视农业联盟的议程。目前农业联盟发布了正式的抗议，有足够多的代表支持农业联盟退出红土联合政府，现在联合政府不复存在了。\n\n尽管现在社会民主党可以努力满足选民的需求，但这对各政党之间合作趋势来说不是好兆头，而且可能在不久的将来会导致[Root.GetName]政治的两极分化……"
 finland.26.d.soclib: "农业联盟决定解散红土政府，全力支持农民，完全无视社会民主党的议程。目前社会民主党发布了正式的抗议，有足够多的代表支持社会民主党退出红土联合政府，现在联合政府不复存在了。\n\n尽管现在农业联盟可以努力满足选民的需求，但这对各政党之间合作趋势来说不是好兆头，而且可能在不久的将来会导致[Root.GetName]政治的两极分化……"
 finland.26.a: "我们只是做了该做的"
 finland.27.t: "维持联合政府"
 finland.27.d: "有很多甚至包括社民党内部的代表，都估计了两党可能会为了追求各自理念而分道扬镳，从而导致联合政府在实质上解体。但是社民党和农民联盟却决定搁置分歧，并且愿意付出实际行动来推进[Root.GetName]各政党之间的合作。看上去红土政府能继续维持下去了。"
 finland.27.a: "我们必须尽弃前嫌"
 finland.28.t: "兑现我们的承诺"
 finland.28.d.socdem: "为了鼓励支持者，社会民主党通过政府补贴和改善工厂的工作条件来支持工人。尽管这有助于提高该党的支持率，但许多其他政党，尤其是农民联盟和民族联合党，都在抱怨他们的选民利益正因为社会民主党的自私而受到损害。"
 finland.28.d.soclib: "为了鼓励支持者，农民联盟通过政府补贴和粮食订购优先政策来支持农民。尽管这有助于提高该党的支持率，但许多其他政党，尤其是社会民主党和民族联合党，都在抱怨他们的选民利益正因为农民联盟的自私而受到损害。"
 finland.28.a: "我们只是做了该做的"
 finland.29.t: "社民党的选战策略"
 finland.29.d: "以左倾意识形态起家的社会民主党在韦伊内·坦纳的领导下，经历了一次微小却意义重大的转变：党的思想整体右转，在不改其工人权利、资本主义监管、渐进式改良三大诉求的前提下给自己打造出了一副更为爱国的形象。虽然社民党在议会中占据着相当多的席位，但却迟迟无法组建能够确保多数席位所需的执政联盟。其它政党在同合作一事上一直举棋不定，此时的社民党可以说是处于功亏一篑的边缘，因为反社会主义的联盟随时都有可能出现。\n\n社民党可以围绕其核心政策——工人权利、经济监管、渐进式改良——来大做文章，突出自己的历史贡献，拉拢更多的选民，也可以采取“红土政府”策略，以农民为突破点，以共同的政策目标为契机，同农民联盟组成统一战线，巩固自身的政治影响力，获取所需的议会支持，最后，社民党还可以选择主动出击、先发制人，直接与右翼政党硬碰硬，凸显自身的优势，吸引持观望态度的选民，把反社会主义联盟扼杀于襁褓之中。"
 finland.29.a: "专注于巩固选民基础"
 finland.30.t: "[Root.GetAdjective]工会联盟"
 finland.30.d: "为了让劳工和工会在面对反对时更有效地组织起来，社会民主党认为可以成立一个[Root.GetAdjective]工会联盟，该联盟包括[Root.GetName]许多最著名和最强大的工会。"
 finland.30.a: "有意思"
 finland.31.t: "农民联盟战略"
 finland.31.d: "1906年由芬兰族农民创立的农民联盟经过多年的发展，如今已成长为了代表农民利益的一股强大政治力量。农民联盟的议程是多方面的，它以推动芬兰的独立为中心，倡导政治权力的下放以及为农村居民提供稳定的支持——爱国主义、权力下放与对农村的关注共同构成了农民联盟的芬兰未来之愿景。\n\n农民联盟可以选择爱国君主制战略，以共同的爱国主义价值观和对于君主制态度上的部分相似处亲近民族联合党，结成关注农村利益、心向真正芬兰族之国的执政联盟，也可以以农村问题、权力下放为纽带，同社民党组建“红土政府”，担当好连接城市与农村的桥梁之职责，还可以从传统农村受众出发，以中间派的姿态联合民族进步党，建立中道联盟，扩大支持根基。"
 finland.31.a: "必须制衡民族联合党！"
 finland.32.t: "瑞典裔公民在[Root.GetNameDef]的权力"
 finland.32.d: "[Root.GetAdjective]人民和农民联盟政治家心中的一大问题是，国内[SWE.GetAdjective]裔应该保有何种程度的权利。[SWE.GetAdjective]语通行于奥兰群岛，在[Root.GetName]西南部的沿海地区同样也有着众多的[SWE.GetAdjective]语使用者。\n\n农业联盟政治家们在思考，[Root.GetName]境内的[SWE.GetAdjective]裔公民是否应尽可能受到限制，或者应保持现状。"
 finland.32.a: "瑞典裔芬兰人是[Root.GetAdjective]人民的威胁"
 finland.32.b: "我们不能侵犯一个大群体的利益"
 finland.33.t: "释放库莱沃·曼纳"
 finland.33.d: "在左翼力量取得胜利之后，曾经的红军领导人库莱沃·曼纳，也终于正式得到了释放，要知道他被囚禁在芬兰堡监狱有20多年之久。\n\n在乘船横渡回首都赫尔辛基时。他毫不犹豫地向听众发表了慷慨激昂的演讲，人民也为前领袖的归来而欢欣鼓舞。与曼纳一起，还有许多其他“红色囚犯”被选中赦免，这是芬兰历史上的一个里程碑——与过去的政治敌人和解的时期真正开始了。"
 finland.33.a: "真是个欢乐的时刻！"
 finland.34.t: "谴责君主制"
 finland.34.d: "[Root.GetName]多年处于[GER.GetAdjective]及其走狗的控制之下，在君主专制的政治压迫和反动思想的混合下，播下各种不满的种子，扼杀着[Root.GetAdjective]人民。\n\n现在我们国家承担起将君主制理念移除的责任。不过这让我们的农村公民感到不爽，他们在思想上相当保守，宁要国王对他们的压迫也不要我们工团政府对他们的解放。"
 finland.34.a: "他们很快就会改变自己想法"
 finland.35.t: "芬兰福音路德教会"
 finland.35.d: "芬兰福音路德教会曾在[Root.GetAdjective]内战时期与我们作对，现在我们[Root.GetAdjective]人民全权委员会将宣布它是无用机构并废除。\n\n为了更好地执行我们的指令，我们决定给予赤卫队自由行动权力，让他们去清洗神职人员。当然，我们这做法没有受到[Root.GetName]保守人士的喜欢。"
 finland.35.a: "我没所谓"
 finland.36.t: "[Root.GetAdjective]宪法"
 finland.36.d.syndicalist: "为了更好巩固权力，政府准备着手起草和批准[Root.GetName]新宪法。\n\n目前看来，新宪法规定了[Root.GetAdjective]民主不可侵犯、扩大劳工运动权利、政府更好更有效的税收方法、新政权的意识形态，以及行政改革，以便平滑顺利地过渡到新政府体制。\n\n现在，工会们拥有更大的权力，正逐渐接管并组成政府。这对[Root.GetName]的未来意味着什么，只有[GetRulingParty]和他们的亲密盟友知道……"
 finland.36.d.totalist: "为了更好巩固权力，赤卫队准备着手起草和批准[Root.GetNameDef]新宪法。\n\n目前看来，新宪法规定了权力集中于赤卫队高层、全面重组[Root.GetAdjective]陆军和军官团、[Root.GetNameDef]成为无神论国家，以及任何涉及国家生存所需的产业都将其国有化。\n\n现在，民兵队伍拥有更大的权力，正逐渐接管并重组正规军，成为政府主要骨干。这对[Root.GetNameDef]的未来意味着什么，只有赤卫队和他们的亲密盟友知道……"
 finland.36.a: "芬兰在踏入新时代"
 finland.37.t: "芬兰工会联盟"
 finland.37.d: "[Root.GetAdjective]人民全权委员会是由社会民主党的某一部分选民组成的政府机构，它在[Root.GetAdjective]内战期间上台掌权，并认为该党是[Root.GetName]的合法继承者。在库莱沃方式的领导下，其代表团目标远大，为[Root.GetName]制定新宪法的同时赋予劳工运动权力。\n\n人民全权委员会的许多成员要么被前国王韦伊内一世领导的反工团民族联合党清洗监禁，要么被迫转入地下工作。此后[Root.GetAdjective]人民全权委员会与埃诺·拉赫亚的赤卫队结为盟友，誓要夺回政权，让[Root.GetName]走上社会主义正轨。\n\n现在，代表团成功掌权，准备执行各项指示，其中甚至包括彻底铲除危险的赤卫队，并使[Root.GetName]走上新道路……"
 finland.37.a: "面对逆境，坚定信仰"
 finland.38.t: "削弱赤卫队"
 finland.38.d: "在我们试图解散不守纪律、破坏性强的赤卫队之前，我们也必须采取一切方式削弱他们。其中包括减少枪支补给，通过立法手段阻止他们实现目标，让他们较著名的领导人来背黑锅等等。不过最重要的，是用宣传手段来挖他们的墙角，让赤卫队成员跳槽。\n\n然而，不像库莱沃·曼纳那样，埃诺·拉赫亚是个聪明人，他能做到逃避追捕和处决。我们要小心行事，希望赤卫队不会注意到我们试图削弱他们的企图……"
 finland.38.a: "悄悄的削弱，打枪滴不要！"
 finland.38.b: "赤卫队发觉了肮脏的阴谋！"
 finland.39.t: "与赤卫队摊牌"
 finland.39.d: "如今赤卫队发现我们想法设法削弱他们之后，一切伪装都被揭穿了。代表团和赤卫队之间是彻底摊了，赤卫队迅速逼近，试图攻击议会宣布建立一个新的[Root.GetAdjective]国家。我们必须依靠人民把我们从赤卫队的激进主义中拯救出来，[Root.GetAdjective]应该以和平国家继续存在。"
 finland.39.a: "人民站在我们这边，打退了赤卫队！"
 finland.39.b: "赤卫队夺权了！"
 finland.40.t: "解散赤卫队"
 finland.40.d: "我们成功地削弱了赤卫队，看来想要将其完全解散也不算难。然而，我们仍面临着革命者和许多强硬派成员夺取议会并宣布建立一个新国家的风险。好在我们的宣传得力，应该有足够的人站在我们这边，让我们能彻底解散和抵制这一破坏性强的组织。"
 finland.40.a: "赤卫队被解散了！"
 finland.40.b: "赤卫队夺权了！"
 finland.41.t: "资本报刊问题"
 finland.41.d: "为了预防和扭转当前[Root.GetAdjective]人民在资本主义制度下的思想灌输，同时提高对现政权的支持，我们必须禁止一切资本和反革命的报刊。当然，短期内不会对我们有好处，因为在人民眼中，我们这是在违背新闻自由，但这对确保[Root.GetName]的稳定是必要的。"
 finland.41.a: "不要停下来啊"
 finland.42.t: "征税"
 finland.42.d: "没有适当的政府税收，这是[Root.GetAdjective]人民全权委员会的最大问题之一，也是整个[Root.GetAdjective]内战期间的一个普遍问题。为了使政府的各项功能能够正常运作并获得足够的资金，我们必须强制向公民征税。征税想必也不会被[Root.GetAdjective]公民所欢迎，但这是我们不得不做的。"
 finland.42.a: "最好现在解决"
 finland.43.t: "赤卫队"
 finland.43.d: "赤卫队，[Root.GetAdjective]劳工运动的准军事组织，最初成立于1905年，在1917年俄国十月革命后重建。\n\n作为红色芬兰的军队，许多芬兰人都知道他们是一支咄咄逼人的革命军队，为了宣传自己的意识形态，他们可以不择手段。这让他们与[Root.GetAdjective]人民全权委员会产生了分歧，而后者又希望能掌控这支日益疯狂的准军事组织。\n\n话虽如此，在[Root.GetAdjective]内战之中，双方都没有走到拔刀相向的地步，因为在1918年，白卫军与[GER.GetAdjective]军队合兵一处，击败了社会主义者，成功夺取了国家政权。\n\n在别无选择的情况下，那些参与了[Root.GetAdjective]人民全权委员会和赤卫队又未被逮捕的人只得逃亡布尔什维克领导下的苏俄。\n\n1920年布尔什维克正式投降后，赤卫队和[Root.GetAdjective]人民全权委员会又被迫回到芬兰，进行地下行动。如今，由埃诺·拉赫亚领导的赤卫队与共产主义者结成了另一个同盟，誓要夺取政权，让社会主义降临芬兰大地。"
 finland.43.a: "觉醒吧芬兰！"
 finland.44.t: "第二次红色恐怖"
 finland.44.d: "为了镇压反对派政党或报纸异议，赤卫队开始监禁、审判和处决各种反革命分子和国家意识形态敌人。虽然这会让人民感到恐惧不敢反对我们，使我们的权力更加稳固，但这也极大地妨碍了国家的运作，毕竟许多领导人都被赶下了台。"
 finland.44.a: "就这样吧"
 finland.45.t: "扩大官僚体系"
 finland.45.d: "为使新政权实现权力集中，同时扩大赤卫队的权力，拉赫亚认为，扩大[Root.GetAdjective]官僚体系是合适不过的了。这需要为此搭配肯执行新政府指令的公务员。\n\n这让我们在[Root.GetAdjective]城市人口中的地位大为提升，毕竟我们满足了他们的需要。不过这反过来也损害了我们在农民的地位，他们更宁愿看到我们在农村派设更多代表。"
 finland.45.a: "有得必有失嘛"
 finland.46.t: "私人财产的问题"
 finland.46.d: "缺钱，这个问题让我们死死盯着国内的资产阶级机构，例如[Root.GetNameDef]国内各种银行、工业集团和其他盈利的金融机构。\n\n为了让我们社会主义政府正常运作，以及有资金执行我们的指令，让我们去找富人拿钱吧。想必，钱多了对他们也是一种痛苦，我们也算是帮他们解决痛苦吧。"
 finland.46.a: "他们肯定不会介意的"
 finland.48.t: "军队最高指挥部问题"
 finland.48.d: "军队最高指挥部问题一直是拉普阿运动成员之间非常普遍的讨论。拉普阿运动一直都将消除[GER.GetAdjective]在[Root.GetName]影响力的最后残余作为目标，所以对很多人来说，剥夺最高指挥部当中那些曾经在普鲁士皇家第27猎兵营服役的人在军中的职务可以说是再自然不过的一件事了。不过，瓦勒纽斯本人曾是该营的一员，他不支持军队清洗。他认为，消灭军队中优秀人才只会削弱[Root.GetAdjective]军队的实力。\n\n我们该如何是好……"
 finland.48.a: "一并把猎兵和他们清除！"
 finland.48.b: "留下他们"
 finland.49.t: "清除社会主义者"
 finland.49.d: "为巩固我们在[Root.GetName]的权力地位，反对派和社会主义者都得清除，包括同情社会主义纲领也一样。这将使我们稳定国家进行治理而扫清各种障碍。"
 finland.49.a: "好！"
 finland.50.t: "神职人员的地位"
 finland.50.d: "长期以来，同[Root.GetName]的农村公民一样，神职人员也是我们拉普阿运动的大头支持者，他们公开表示支持我们的事业并对此进行宣传。许多有名望的牧师加入了某些支持我们的团体，不仅给予了我们事业充足的资金，还把我们的事业宣扬给了大众。我们必须奖赏他们，并提高他们在新[Root.GetAdjective]国家中的地位。"
 finland.50.a: "投桃自当报李"
 finland.51.t: "废除议会"
 finland.51.d: "[Root.GetAdjective]需要的不是一个能领导芬兰走向所谓的伟大的议会，而是一个为国家和人民的利益奋斗的强有力的行政机构。从[Root.GetAdjective]内战可以看出，政党和议员本质是自私的，他们不能也不会把[Root.GetAdjective]从毁灭中拯救出来。我们必须立即废除议会，并迅速执行我们的指令。"
 finland.51.a: "简直腐败到底……"
 finland.52.t: "[FIN.GetName]军事化奥兰群岛！"
 finland.52.d: "我们所担心的事还是发生了：[FIN.GetAdjective]那群该死的民族主义者把奥兰群岛军事化了。他们的前任政府在[GER.GetNameDef]的调停下肯接受尊重[Root.GetName]裔公民在该岛的权利。但很不幸，那群拉普阿运动的混蛋完全违背了这一承诺，将其军事化，还强行镇压岛上的不满人士。\n\n虽然我们大多民族主义者公民呼吁向[FIN.GetName]开战，用武力占领岛屿，但温和派政客认为，我们应该利用外交手段夺回该岛屿。所以我们怎么搞？"
 finland.52.a: "你他妈死定了！"
 finland.52.b: "给他们施点压力"
 finland.53.t: "[SWE.GetName]索要奥兰群岛"
 finland.53.d: "[SWE.GetAdjective]政府认为，他们有必要对奥兰群岛军事化这一行为提出外交抗议。要求将大部分瑞典裔人口奥兰群岛归还给他们，让岛上居民[Root.GetAdjective]与同胞团聚。"
 finland.53.a: "你在逗我"
 finland.54.t: "民族联合党"
 finland.54.d: "作为王国立国以来的执政党，民族联合党一直是单一语言、自由主义经济改革和反社会主义立场的坚定支持者。民族联合党的存亡仰赖于同瑞典人民党的战略同盟，而要维持这一同盟，就必须背弃自己单一语言的愿想，以放下传统姿态为代价组建少数派政府。因此，民族联合党的首选战略便是维持既定路线，保住以往的根基，以执政的连续性和国家的稳定为宣传点，尽力拉拢认可其对君主制的历史贡献和保守价值观的选民。不过，民族联合党也可以尝试保王派联盟战略，以爱国主义、君主制和农村利益为切入点，把农民联盟拉入伙。最后，民族联合党还可以选择同社会民主党、民族进步党等共和派针锋相对，一边强调自身的独特性，一边抨击共和联盟存在的风险来打压对手。"
 finland.54.a: "我们绝不能放弃传统——关注选民基本盘"
 finland.55.t: "单一语言"
 finland.55.d: "[Root.GetName]官方语言是什么，这是[Root.GetAdjective]人民和民族联合党的政治家们所关心的一个大问题，以及单一语言的问题。虽然[SWE.GetAdjective]语在整个奥兰群岛很普及并更受大众使用，但[Root.GetName]南部沿海和东部的也有许多讲[SWE.GetAdjective]语的公民。\n\n不过民族联合党政客们将决定将[Root.GetAdjective]语作为[Root.GetName]的官方语言了。"
 finland.55.a: "芬兰认同搞快点"
 finland.56.t: "奥兰群岛公民反抗！"
 finland.56.d: "真不幸，奥兰群岛的公民们对我们语言改革中将[Root.GetAdjective]语作为官方语言，很是不满，毕竟单一语言制他们来说是首当其冲的。现在单一语言改革的副作用显露出来了，这极大伤害了我们与奥兰群岛公民关系纽带，因此他们想成为[SWE.GetNameDef]一部分。"
 finland.56.a: "他们也只能忍气吞声"
 finland.57.t: "民族联合党"
 finland.57.d: "这是一个强硬的反工团主义者、神权主义者、君主派和极端保守者组成的民族联合党的极端派，由[Root.GetLeader]国王领导，自[Root.GetNameDef]建立和独立以来一直支配着政坛，而还得到[GER.GetNameDef]的撑腰。\n\n该党虽遭到渴望自由的[Root.GetAdjective]大众们所抛弃，但无疑他们证明了自己的权力有多巩固，以至于掌权到至今，并自由随意地执行各项指令\n\n目前来看，保持与[GER.GetName]的历史和经济联系，民族联合党的首要目标，还有团结[Root.GetAdjective]民众支持国王，充当保守主义的堡垒，预防政治不稳，并回报他们忠诚的支持者。"
 finland.57.a: "有趣……"
 finland.58.t: "国王[Root.GetLeader]呼吁团结起来"
 finland.58.d: "[Root.GetLeader]国王在议会大厦前发表官方讲话，在这个后危机和迷茫的时代，他要呼吁[Root.GetAdjective]人民们，希望改变对他的看法。他不想被视为[GER.GetAdjective]的一条狗，而是想成为芬兰人团结的象征，所以准备用慷慨激昂的演讲来实现这点。\n\n在谈及最近的事件和政治不稳状况时，国王请求人民支持他。为了[Root.GetAdjective]公民们，他提出了自己的计划，来让[Root.GetNameDef]走向国泰民安，为此他会去不懈奋斗，只为实现这个承诺。演讲完毕后没有得到[Root.GetAdjective]人民热烈掌声，但可以确定，他为这个国家赢得了时间，也为自己争取了一批支持者们"
 finland.58.a: "这是我们寻求的最好结果了……"
 finland.59.t: "扩大国家警察职权"
 finland.59.d: "当煽动社会不满的活动逐深入人心时，就是我们的国家警察出动的时刻。因此扩大他们是必要的。\n\n国王[Root.GetLeader]认为应该适当增加预算和警察权力，同时将日常事务委派给内阁中的情报部长。预算的增加为国家警察调查厅雇佣更多人手，同时增加点“新玩法”对待异议者，以此保护[Root.GetNameDef]的内部安全。当然，这并没有受到大部分人的欢迎，他们认为这一措施既过分又极权。"
 finland.59.a: "你这个禽兽，为了降火气，你杀我成仔做龟苓膏，还边吃边笑？！"
 finland.60.t: "稳定[Root.GetName]"
 finland.60.d: "尽管曼纳海姆成功夺取并巩固了大权，但就目前而言，要恢复这个国家的稳定，曼纳海姆依旧有许多工作要做。虽然不管是极左分子还是极右分子都无法对我们产生什么有把握的威胁，但[Root.GetAdjective]人民仍对新政府和[Root.GetName]的目标没有信心。\n\n为了消除人民的迷茫，曼纳海姆公开申明了他的目标，即在恢复[Root.GetName]稳定的同时，保障国家的和平与繁荣。"
 finland.60.a: "令人钦佩"
 finland.61.t: "[Root.GetName]宪法"
 finland.61.d: "曼纳海姆与几位前任和现任政府官员、法律宪法专家以及他的核心集团成员一起，共同为[Root.GetAdjective]新宪法的制定而不知疲倦地工作，只为[Root.GetName]奠定稳固而稳定的基础。\n\n宪法内容包括加强议会权力并作为国家最高权力机构，正式废除君主制，撰写有关人权、司法和国际关系的规定，以及国家的行政管理。\n\n随着众多专家起草了宪法，同时[Root.GetAdjective]人民也支持[Root.GetName]在国际舞台上的新地位合法化，毫不意外地，宪法在议会表决中大获全胜，议会一致通过了新宪法。然其影响仍然仍然有待观察……"
 finland.61.a: "好极了！"
 finland.62.t: "团结人民"
 finland.62.d: "如要不使我们一直以来的努力白费，关键就在于弥合[Root.GetAdjective]内战留下的裂痕，同时也要让[Root.GetAdjective]人民抛开思想分歧，真正地团结起来，让[Root.GetName]成为一个伟大而繁荣昌盛的国家。要做到如此，需要无私的奉献和同情怜悯，而曼纳海姆身上就具有这些特征，而他也希望赋予国家和人民权力。"
 finland.62.a: "昂首挺胸向前进"
 finland.63.t: "[FIN.GetName]寻求联系"
 finland.63.d: "为获得全世界对他们新生独立的支持，[FIN.GetLeader]领导下的[FIN.GetAdjective]政府看来是要推动与我国建立联系。他们派代表[FIN.GetAdjective]的外交官，来请求我们承认他们新政府。外交局面到了这一步，决定方是在我们这边了。"
 finland.63.a: "我们将正式承认[FIN.GetAdjective]国家"
 finland.63.b: "我们拒绝承认[FIN.GetAdjective]国家"
 finland.64.t: "[FROM.GetNameDefCap]同意了！"
 finland.64.d: "谢天谢地，[FROM.GetNameDef]已经开始向我们开放外交渠道，正式建立两国外交关系。"
 finland.64.a: "好极了！"
 finland.65.t: "[FROM.GetNameDefCap]拒绝了！"
 finland.65.d: "看来[FROM.GetNameDef]对我们很冷淡，拒绝与我们建立外交关系·，更不用说承认[Root.GetAdjective]的国家地位。"
 finland.65.a: "这群该死的家伙！"
 finland.66.t: "[FIN.GetNameDefCap]请求提供武器"
 finland.66.d: "[FIN.GetNameDef]最近武器短缺，于是来找我们请求武器支援，以此来填补由于多年忽视军队方面而造成的空白。我们要不要给他们提供武器？"
 finland.66.a: "当然可以，我们有很多备用的"
 finland.66.b: "我们没能力提供什么"
 finland.67.t: "[GER.GetNameDefCap]同意了！"
 finland.67.d: "[GER.GetAdjective]方面已同意向我们提供必要的武器支持我们的军队，目前武器正同[GER.GetAdjective]代表团一起抵达[Root.GetNameDef]。这将提高我们人民对[GER.GetAdjective]的信任，巩固两国关系，同时也让我们能够延缓国内武器生产的时间。"
 finland.67.a: "大大的恩情！"
 finland.68.t: "[GER.GetNameDefCap]拒绝了……"
 finland.68.d: "[GER.GetAdjective]以同样最近武器短缺为由，拒绝向我们提供必要的武器武装我们军队。这意味着我们将需要增加国内武器生产，而且需要花费很长时间。此外，这在一定程度上损害两国之间的关系，我们曾相信[GER.GetAdjective]人民，作为我们的盟友，能在我们需要的时候帮助我们。"
 finland.68.a: "你们过分了！"
 finland.69.t: "[FIN.GetNameDefCap]购买轻巡洋舰"
 finland.69.d: "[FIN.GetAdjective]为提升自身海军实力，向我们购买了两艘行将报废或留作训练船之用的柯尼斯堡级轻巡洋舰。虽然这两艘船对于帝国海军已再无用处，但或许能够芬兰海军之用。"
 finland.69.a: "反正这船也过时了"
 finland.72.t: "[FIN.GetNameDefCap]同布洛姆与福斯的设计师签约"
 finland.72.d: "[FIN.GetAdjective]为提升自身海军实力，联络了德国的布洛姆与福斯公司，希望其能协助芬兰的克莱顿-伏尔甘船厂设计出更先进的舰船。虽然布洛姆与福斯公司肯定不会热心分享他们最先进的帝国海军技术，但帮忙提升我们盟友的海军实力还是绰绰有余的。"
 finland.72.a: "生意兴隆"
 finland.75.t: "重新利用内战时期船只"
 finland.75.d: "经过数月的资金投入，以及工人的努力和政府的支持，我们重新修复了三艘内战时期的船只。三艘即：AG-16潜艇，北极熊号和维纳莫伊宁号。虽然旧的不行，令人发笑，但只要经过现代化改造，肯定会增强[Root.GetAdjective]海军战力的。"
 finland.75.a: "好极了！"
 finland.76.t: "[FIN.GetName]请求购买我们飞机"
 finland.76.d: "[FIN.GetAdjective]为提高他们的空军实力，目光转向海外，寻找我们购买飞机。虽然必须考虑到空军的生产和状况，但我们也可以从出售飞机中赚一大笔钱。那么我们如何决定？"
 finland.76.a: "我们卖，毕竟这能出什么乱子？"
 finland.76.b: "不，这弊大于利"
 finland.77.t: "[SWE.GetName]同意了"
 finland.77.d: "[SWE.GetAdjective]代表团给我们带来了好消息：他们同意我们的要求，并决定立即向我们出售我们急需的飞机。这对增强我们的空军力量肯定大有帮助！"
 finland.77.a: "大大的恩情！"
 finland.78.t: "[SWE.GetName]拒绝了……"
 finland.78.d: "[SWE.GetAdjective]代表团带来了坏消息：他们拒绝了我们的要求，不愿出售我们所急需的飞机。这下，我们只能另寻途径来增强空军的实力了。"
 finland.78.a: "该死"
 finland.79.t: "[FIN.GetNameDefCap]请求购买我们飞机"
 finland.79.d: "[FIN.GetAdjective]为提高他们的空军实力，目光转向海外，寻找我们购买飞机。虽然必须考虑到空军的生产和状况，但我们也可以从出售飞机中赚一大笔钱。那么我们如何决定？"
 finland.79.a: "卖就是了——这能出什么乱子？"
 finland.79.b: "这弊大于利——拒绝他们"
