 POLITICS_CARL_GUSTAF_MANNERHEIM_DESC: "§Y指挥官介绍\n生于：§!§g1867年6月4日，俄罗斯帝国芬兰大公国维尔内斯§!\n§Y军旅生涯：§!§g卡尔·古斯塔夫·埃米尔·曼纳海姆是如何从内战期间的芬兰军队总司令、白军元帅、白卫军的常胜名将与台面人物沦为王国的异见分子、反对派，最终流落邻国瑞典的，我们可以从其出身一窥究竟。曼纳海姆是名典型的沙俄军官：名门家世、军校毕业、热爱赛马、参加过日俄战争及随后的世界大战。曼纳海姆同当代其他芬兰将领最大的一点不同就是他在世界大战期间先是站在了他们的对立面，然后又与之协手，为芬兰的独立而战。芬兰内战期间，曼纳海姆组建了一支七万人的部队，在吕迪格·冯·德·戈尔茨麾下德军的帮助下用了两个月的时间击败了盘踞芬兰南方的赤卫队。然而，胜利并没有为曼纳海姆带来应有的喜悦。曼纳海姆从一开始便反对德国出兵干预，他认为这是自身的家事，外人不宜插手，在得知同德国人达成的协定后，曼纳海姆则直言不讳地要求对德国加以限制，并由他来全权指挥德军。可想而知，政府并没有理会曼纳海姆，反而同德国签订了一系列的不平等条约，拱手让出了国家的主权。当曼纳海姆收到命令，要求其听从德国军官的安排，配合他们组建新军时，虽然彼时的他依旧有着白卫军的支持，但他还是愤而辞职，离开芬兰来到了瑞典。§!"
 FIN_fund_vrl: "提高退伍军人退休金"
 FIN_fund_vrl_desc: "许多白卫军老兵支持我们的起义，我们也必须以提高养老金来回报他们。虽然这会给我们的国库造成压力，但也会让我们的人民感到自豪。"
 FIN_the_blouse_act: "罩衫法"
 FIN_the_blouse_act_desc: "我们应当通过所谓的《罩衫法》，禁止政党制服与旗帜，这是为了给拉普阿运动制造麻烦，毕竟他们都喜欢在公共会议上身着黑色衬衫和蓝色领带。"
 FIN_mannerheims_plan: "曼纳海姆计划"
 FIN_mannerheims_plan_desc: "卡尔·古斯塔夫·埃米尔·曼纳海姆一直以来都是国内的持不同政见者，也因此被迫流亡到邻国瑞典。曼纳海姆在回国并重新执掌军队后认为，芬兰应当着力做好最重要的事——制定一份国家全面防御计划。"
 FIN_anti_armor_fortifications: "反装甲防御工事"
 FIN_anti_armor_fortifications_desc: "敌军机械化部队愈发庞大，亦配备了先进的车辆，我们也必须相应地准备我们的防御阵地。为了高效应对外敌轰隆作响的装甲野兽，每个阵地必须配备至少一个班组的反装甲装备。"
 FIN_strategic_resource_reserves: "战略资源储备"
 FIN_strategic_resource_reserves_desc: "我们决不能允许军队耗尽长期保卫阵地所需的重要物资和资源。因此，政府已授权在普遍认为最易防守的关键地点建立大量物资储备。"
 FIN_emergency_communication_networks: "应急通信网络"
 FIN_emergency_communication_networks_desc: "知识即力量，这句话同样适用于战场。我们决不能让我们的通讯线路在战时因运行压力过大或是被切断而陷于瘫痪，故而必须建立一个紧急无线电信标系统以应对突发状况。"
 FIN_nenonen_doctrine: "内诺宁学说"
 FIN_nenonen_doctrine_desc: "维尔霍·内诺宁不仅是一名将军，还是一名货真价实的数学天才。火力修正圈不过是他的众多发明之一，这将使我们的炮兵反应更快、打得更准、伤害更大。"
 FIN_the_salpa_line: "萨尔帕防线"
 FIN_the_salpa_line_desc: "所谓的恩克尔防线是在俄国内战后修建的，长期以来，它一直是防范一切想要侵犯我们家园的潜在入侵者的唯一防线。然而，我们不能把鸡蛋放在一个篮子里。这就是为什么我军中的许多人一致赞成建设第二条防线，即“萨尔帕防线”，作为如果侵略者以某种方式突破了恩克尔防线后的最后手段。"
 FIN_sihvo_plan: "西赫沃计划"
 FIN_sihvo_plan_desc: "阿纳·西赫沃的方案很简单——竭尽所能、扬长避短。芬兰军队将依靠我们精锐的猎兵部队，将德国的装备和城市战专精相结合。"
 FIN_urban_warfare_specialization: "城市战专业化"
 FIN_urban_warfare_specialization_desc: "保卫我国城市是最为重要的事。在我们学会在城市作战，能让我国同胞生命财产损失降到最低之前，我们的公民都无法安然入眠。"
 FIN_integrate_the_white_guard: "整合白卫军"
 FIN_integrate_the_white_guard_desc: "白卫军不应当是一个拥有自己指挥官的独立组织，而是应该成为常备军的一部分，充当后备军，并为新兵提供进一步磨练技能的场所。"
 FIN_malmberg_plan: "马尔姆贝里计划"
 FIN_malmberg_plan_desc: "劳里·马尔姆贝里宣布了他对芬兰军队的发展方案，就连上层军官领导层也因这份方案产生了分歧。在他看来，只有依靠强大的火力，我国才能免于落入入侵者之手。"
 FIN_artillery_modernization_initiative: "炮兵现代化倡议"
 FIN_artillery_modernization_initiative_desc: "在过去的几个世纪里，火炮被众人称为“战场之王”，因为它可以发挥举足轻重的作用。虽然技术的进步让这可怕的野兽再不能垄断那暴力之美，但为了高效应对千变万化的战场，将我军炮兵部队现代化是十分有益的。"
 FIN_logistical_efficiency: "后勤效率"
 FIN_logistical_efficiency_desc: "若不加强后勤保障，即使有了现代化的炮兵部队也无法实现伟大的目标。因此，无论情况如何，我们都应当及时有效地为炮兵阵地建立一条与之相连的后勤线路。"
 FIN_rapid_deployment_drills: "快速部署演练"
 FIN_rapid_deployment_drills_desc: "在战场之上，时间就是一切，我们决不能浪费哪怕一分一秒。因此，我们要制定并演练快速部署战术，以在需要之时能够让部队快速做出反应。"
 FIN_combat_engineer_programs: "战斗工程师项目"
 FIN_combat_engineer_programs_desc: "一支真正的军队离不开一支敬业的工兵部队，这一点早在罗马时代便已不证自明了。虽然先人依靠普通士兵挖掘野战工事，但我们必须着力改善现有方案，大力培养未来的战斗工程师，保证他们拥有一定的专业素质。"
 FIN_sponsor_lahti_and_saloranta: "赞助拉赫蒂和萨洛兰塔"
 FIN_sponsor_lahti_and_saloranta_desc: "我们一直在寻找有天赋的武器设计师。拉赫蒂和萨洛兰塔的设计给人留下了深刻的印象，他们应该被政府聘用。"
 FIN_yhteissisu_vehicles: "联合西苏汽车"
 FIN_yhteissisu_vehicles_desc: "尽管我军仍然在很大程度上依赖马匹和自行车，但汽车工业同时也在稳步发展。与德国企业开展有利可图的合作将有助于瓦纳亚卡车的发展。"
 FIN_artillery_production: "火炮生产"
 FIN_artillery_production_desc: "芬兰的军事战略一直依赖于火炮，这也是我们为数不多能自产自销的东西。我们应该在灾厄降临前做好充足的准备。"
 FIN_panzers_in_the_snow: "雪中坦克"
 FIN_panzers_in_the_snow_desc: "虽然我们生产坦克的能力十分有限，但我们在柏林的盟友可谓能力非凡。我们应与亨舍尔公司和克虏伯公司签订协议，以获取建立国产装甲部队所需的专业技术。"
 FIN_tank_design_department: "国家装甲制造厂"
 FIN_tank_design_department_desc: "这项任务看似艰巨，但只要有充足的资金和技术知识，芬兰就能在自己的能力范围内建立起装甲车辆的制造体系。"
 FIN_anti_armour_weapons: "反装甲武器"
 FIN_anti_armour_weapons_desc: "面对敌人铅弹火雨的洗礼，我们必须为之做好准备。既然我们没有足够多的坦克，就得想点来得更便宜的办法。"
 FIN_sissi: "升级西西部队"
 FIN_sissi_desc: "“西西”的原意是林匪，是军队中行事最为粗暴的游击队，他们在杳无人烟的森林和敌后活动，出击迅速，不留痕迹。"
 FIN_encircle_and_destroy: "柴堆战术"
 FIN_encircle_and_destroy_desc: "森林对我们来说不是天堑，而是通途。我们的敌人只能蜗在道路上，我们的机动部队却能像砍树一样把他们打得落花流水。"
 FIN_erillinen_pataljoonat: "侧围敌人"
 FIN_erillinen_pataljoonat_desc: "若将我军精锐部队部署至敌人侧后方，敌军必因此阵脚大乱，我们也能得到下一步行动所需的情报。"
 FIN_expand_andree_rosenqvist: "扩建安德烈-罗森奎斯特"
 FIN_expand_andree_rosenqvist_desc: "位于图尔库的安德烈-罗森奎斯特造船厂是我国的骄傲，国家自然要对其大力支持，并将其作为国家领海安全问题特别强调。"
 FIN_increase_torpedo_production: "增加鱼雷产量"
 FIN_increase_torpedo_production_desc: "以我们的经济和国土大小，我们永远无法与俄罗斯海军的绝对生产能力相匹敌，但我们一定要记住一件事。一枚鱼雷只要几百马克，一艘俄罗斯巡洋舰却需要几百万卢布。我们的策略很简单，那就是把他们烧钱建的船沉入茫茫大海之中。"
 FIN_baltic_naval_bases: "波罗的海海军基地"
 FIN_baltic_naval_bases_desc: "我们在波罗的海的地区拥有许多岛屿和港口，非常适合建立军事基地，这些岛屿和港口所在的地理位置能完美地保护赫尔辛基和其他主要城市免受敌国海军编队的突袭。"
 FIN_expand_crichton_vulcan: "扩建克莱顿-伏尔甘"
 FIN_expand_crichton_vulcan_desc: "克莱顿-伏尔甘造船厂是芬兰最大的造船厂，还常常与各大列强签订合同，为他们建造船只。既然我们能从里面赚钱，自然也应该扩大其造船设施。"
 FIN_mines_in_the_baltic: "波罗的海布雷"
 FIN_mines_in_the_baltic_desc: "芬兰湾和波的尼亚湾都可以被专用布雷舰封锁，我们还可以在其最狭窄的地方筑起水坝，从而形成一个漏斗，朝向图尔库周围高度设防的阵地。"
 FIN_rannikkojaakari: "沿海猎兵"
 FIN_rannikkojaakari_desc: "为了让其能熟练地进行两栖登陆，第一支芬兰海军步兵部队将接受并配备专门的训练与装备。他们将成为我们名震天下的猎兵的海上版本。"
 FIN_cheap_cruisers: "廉价巡洋舰"
 FIN_cheap_cruisers_desc: "正因难以说服[Root.GetLeader]给予海军所需的额外预算，海军部只得转而依靠更便宜的设计。有些人也许会叫苦不迭，但我们的许多水手已准备好以极大的热情为在这种情况下开发的新一批巡洋舰上服役。"
 FIN_pilot_training: "飞行员训练"
 FIN_pilot_training_desc: "为了提高空军飞行员的素质，更好地为下一代空战军官做好准备，我们必须开始制定训练飞行员的新方法。"
 FIN_drop_gold_standard: "放弃金本位制"
 FIN_drop_gold_standard_desc: "芬兰银行必须依法将芬兰马克兑换成标准价值的黄金。然而，我们可以在财政崩溃时期动用政府工具暂停实行金本位，这能让芬兰商品在国际上更为畅销，但也会导致通货膨胀。"
 FIN_law_on_debt_consolidation: "农业债务整合法案"
 FIN_law_on_debt_consolidation_desc: "议会将通过立法，将短期贷款转换为长期固定利率贷款。我们将通过延长贷款期限和设定固定利率减轻农民的经济负担。"
 FIN_issue_government_bonds: "发行国库券"
 FIN_issue_government_bonds_desc: "通过发行国债，政府让换发新债变得更加稳定。虽然这些债券现在不过是筹集资金的金融工具，但在未来，投资于这些国家担保的债券的人将获得可观的回报。"
 FIN_empower_maakiinteistopankki: "赋权土地财产银行"
 FIN_empower_maakiinteistopankki_desc: "土地财产银行可以不受限制地使用优先购买权，赎回即将被强制拍卖的农场。银行则可以用自己的债券来支付购价。在1938年前，土地财产银行都将拥有优先购买权。这样一来，我们就能避免地产在出售时挂上一个夸张的价格。"
 FIN_allocate_emergency_funds: "向农民拨款"
 FIN_allocate_emergency_funds_desc: "国家预算的一部分被拨作紧急基金，专门用于支助陷入困境的农民。这些资金可以作为津贴、补贴或低息贷款进行分配。"
 FIN_invest_in_agricultural_infrastructure: "投资农业基础设施"
 FIN_invest_in_agricultural_infrastructure_desc: "我们是该对农业部门多加投资了。为了提高生产力，基础设施应当被翻新，我们也该向农民提供、教授现代工具和改进的耕作方法。"
 FIN_stabilize_crop_prices: "稳定农作物价格"
 FIN_stabilize_crop_prices_desc: "农作物价格在黑色星期一波及芬兰时全面失控。我们决不能让价格进一步飙升，我们将对面包价格实行国家垄断，以此来稳定价格。"
 FIN_deal_with_unemployment: "处理失业问题"
 FIN_deal_with_unemployment_desc: "德国股市崩盘引发的危机愈演愈烈，芬兰的失业率也急剧上升！我们现在就该把这不幸的状况解决了，免得国家经济陷入万劫不复之中，永无复苏可能。"
 FIN_secure_stable_grain_imports: "稳定粮食进口"
 FIN_secure_stable_grain_imports_desc: "尽管芬兰的粮食生产部门并非一无所有，但我们无法满足我国人口的需求，这是再实际不过的事实。为了确保我国不至于面临严重的饥荒，我们应该稳定国家的粮食进口，更要保障供应的稳定。"
 FIN_finish_imatra_power_plant: "完成伊玛特兰科斯基发电厂建设"
 FIN_finish_imatra_power_plant_desc: "在泰尼昂斯科斯基急流上建立水力发电厂后，伊玛特拉小镇迅速发展成为我国最大的钢铁生产基地之一。多归了跨塞马湖的交通方式的进步，我们可以将此地与国家各地的基础设施连接起来，在伊玛特兰科斯基急流上迅速建成第二个发电厂。"
 FIN_finlayson_textiles: "芬蕾绅纺织品"
 FIN_finlayson_textiles_desc: "坦佩雷绰号“芬兰的曼彻斯特”，是北欧最大的工业集中地。其规模庞大的纺织业最为之名，我们应该善加利用，进一步扩大其规模。"
 FIN_create_pohjolan_voima: "创建北方电力公司"
 FIN_create_pohjolan_voima_desc: "芬兰的河流小溪正等着被用来发电。北方电力公司将满足芬兰工业对电力日益增长的需求。"
 FIN_radiosonde_experiments: "无线电探空仪实验"
 FIN_radiosonde_experiments_desc: "我国新兴的电子产业需要资金和专业人才。有了我们的支持，有朝一日它将成为北方地区的主要产业。"
 FIN_domestic_tire_production: "诺基亚橡胶"
 FIN_domestic_tire_production_desc: "诺基亚橡胶厂是国内的橡胶产品制造厂，主要生产鞋和轮胎。虽然他们现在只有依靠巨额的国家补贴才能进口橡胶原材料，但如果我们能着力研发合成橡胶，情况兴许能有所改善。"
 FIN_expand_mining: "发展矿业"
 FIN_expand_mining_desc: "我们的国家蕴藏着丰富的矿藏，其中无数的矿藏能在全球市场上卖个高价，更能够大大助力我国经济的发展。有了足够的地质研究和为扩大芬兰采矿业拨出的资源，自然界的任何秘密都无法掩盖地下宝石般的宝藏。"
 FIN_draw_on_oy_alkoholiliike: "吸收酒精公司"
 FIN_draw_on_oy_alkoholiliike_desc: "虽然酒精本身并不属于道德之恶，但人们对其过度或不负责任地使用往往会造成社会弊病。而若是让国家来垄断酒精饮料的销售，那么我们不仅能自然而然的解决这一问题，还能极大地充实国库。"
 FIN_ties_with_estonia: "承认爱沙尼亚"
 FIN_attack_estonia: "攻击爱沙尼亚"
 FIN_attack_estonia_desc: "爱沙尼亚人民显然与我们一衣带水、命运相连，理应成为芬兰的一部分。我们必须解放在德国雄鹰统治下长久以来受苦受难的爱沙尼亚人民。"
 finland.9.b: "我们别无选择，只能让步！"
 finland.14.b: "社民党乃心头大患，必须不惜一切代价防止革命！"
 finland.16.b: "发放短期补助"
 finland.19.b: "优先照顾农民和林农"
 finland.19.c: "二者兼顾，成本不是问题！"
 finland.190.t: "马之乱"
 finland.190.d: "黑色星期一危机的阵痛导致的经济衰退也没有放过农业这一领域，日子本就艰苦的农民们这下更是雪上加霜。奶制品和林业是北奥斯特罗博特尼亚的小镇尼瓦拉的命脉，其在这场危机中的遭遇便是广大农村地区不满情绪的一个缩影。城市人口萎靡不振的购买力，加上出口遇冷，都为国民经济蒙上了一层阴霾。在农业方面，农民们一年辛辛苦苦得来的收成却卖不出理想的价格，而通胀紧缩的大环境下，利率又一路高涨，农民们债务缠身，家产被拿去拍卖，只留下一个家徒四壁。于是就有了“匮乏运动”，而在尼瓦拉，这一运动不久又演变成了同政府的冲突。\n\n尼瓦拉的冲突始于一件稀松平常的小事：一名兽医决定对西格弗里德·鲁图宁家的母马实施安乐死，后者拒不听命，而这么做的后果则是政府四十天的拘禁，至于服刑地点，鲁图宁选择了奥卢的省立监狱。一石激起千层浪，这件事引发的连锁反应最终升级为了一场严重的冲突。\n\n8月10日，鲁图宁因虐待动物罪正式被捕的当天，约两百名普佩耶的居民聚集在尼瓦拉车站，抗议政府，尤其是那些参与了财产收缴的人员的专横跋扈。为阻止拘捕，他们一拥而上，把警察局长贝蒂尔·瓦尔格伦和其他几名警官一顿胖揍。奥卢警方把这一暴动视作乱民造反，请求军方介入。尼凯·佩尔米队长带领着一支白卫军小队抵达了奥卢，并要求人群自行离开现场，不过，人们并没有理会佩尔米的命令，反而在库奥帕拉农场摆起了阵势，于是白卫军小队便向农场进发。14日，白卫军逮捕了234人，并把其中的27人定性为“造反头子”，对其实施了惩罚。这起事件看起来似乎有点小题大做，但内战、农民游行、洛赫亚叛乱等芬兰社会的伤疤还历历在目的当下，政府对待有可能威胁到现存秩序的激进主义之迹象是宁肯错杀也不放过。"
 finland.190.a: "认真的？"
 finland.191.t: "不满之声联盟"
 finland.191.d: "在此起彼伏的农村动乱之潮中，不满的农民受匮乏运动和尼瓦拉起义等近期事件的鼓舞，于12月20日在塞伊奈约基举行了集会，并组建起了一股全新的政治势力——小农和农民党。小农和农民党由三个独立组织组成，它们分别是芬兰小农党、人民党和匮乏运动总联盟，其中，人气最盛的小农党构成了新组织架构的基石，其党魁埃诺·于利鲁西当选为了新党的领导人，其余的高层位置也多为其追随者占据。小农和农民党继承了匮乏运动的激进思想，反德反军国主义，在公众的眼中俨然一副标准的左派嘴脸。该党体现了部分农民对于既存各党的不满，带有深重的民粹烙印，并同农村社区的悲惨遭遇形成了共鸣，为那些自我感觉被忽视、被边缘化的群体提供了一处发声的平台。\n\n不过，小农和农民党的激进思想和反军国主义立场却引起了政府的担忧。出于对左翼思想大行其道，以及该党可能同其他激进运动有染的恐惧，政府展开了是否要依据《王国保护法》的规定将其取缔的争论。针对这一问题，政府内部存在着两派观点：一派认为应以国家稳定为重，采取一切必要之措施打压激进主义，另一派则称如此小题大做不仅徒劳无益，反而会增加其曝光度，助长其气焰。"
 finland.191.a: "取缔该党，以防万一"
 finland.191.b: "那然后呢？一党独裁吗？"
 finland.192.t: "民粹之声随风而逝"
 finland.192.d: "先前遭取缔的小农和农民党领导人埃诺·于利鲁西被捕入狱，该党的领导层彻底垮台，组织结构也已分崩离析。面临着法律制裁的党员们各奔东西，而由于未能找到情投意合的政治渠道，该党的大量支持者转向了农民联盟。就这样，以捍卫农民利益为己任的农民联盟接收了小农和农民党的成员，进一步扩大了自身的政治影响力和支持根基。"
 finland.192.a: "农民联盟的农民利益代表地位更加稳固"
 finland.193.t: "民粹浪潮掀起"
 finland.193.d: "新近成立的小农和农民党在芬兰政坛中迅速崛起。该党反建制、亲农民的言论引起不少人的共鸣，尤其是那些不满现有政治格局的人。农民联盟已习惯了农民传声筒的角色，农农党则对其地位构成了有力挑战。一部分农民认为农农党的纲领更能反映他们的诉求，农民联盟的基本盘因而有所松动。在议会选举中，农农党预计至少能得到4至5个席位，俨然成了乡村民粹思潮的新代言人。"
 finland.193.a: "对农民联盟一家独大的威胁！"
 finland.21.g: "爱国人民运动出奇制胜！"
 finland.29.b: "红土政府最适合芬兰"
 finland.29.c: "主攻右翼，绝不能让他们做大"
 finland.31.b: "保守派已经失败了，同社民党结盟！"
 finland.31.c: "左右开弓！"
 finland.54.b: "与农业联盟协商建立保王派联盟"
 finland.54.c: "打击共和派！"
 finland.142.g: "爱国人民运动胜出！"
 finland.146.b: "打击社民党，与农民联盟结盟"
 finland.146.c: "撬民族联合党的墙角"
 finland.150.t: "埃米尔·塞泰莱逝世"
 finland.150.d: "今日，民族联合党的中流砥柱埃米尔·内斯托尔·塞泰莱逝世的消息传遍了芬兰的大街小巷。塞泰莱出身青年芬兰党，既是名笃诚的保王党，也是芬兰如今之政治乱局中的一盏温和明灯。他是1917年《芬兰独立宣言》幕后的起草者，是国家命途的缔造者，不过，他的影响力绝不仅止于宣言本身。塞泰莱鼓励语言的多样化，他支持1920年的语言法，坚决反对侵蚀芬兰民族认同的单一语言论。要说起塞泰莱最大的贡献，那绝对绕不开他几十年如一日对于立宪妥协的追求。在保王派和共和派之间持续不断的争执中，塞泰莱选择了孤军奋战的中间立场，希望用立宪体制弥合双方根深蒂固的分歧。整个二十年代，执政联盟换了一届又一届，而塞泰莱的外交部长职位却稳如泰山，游刃有余地徜徉于错误复杂的国际关系之中。再往后，塞泰莱还担任过驻丹麦和奥匈帝国大使，而在其流光溢彩的职业生涯的最后，他来到了图尔库大学担任校长，把自己的宝贵经验和智慧带到了学术领域。\n\n塞泰莱的去世不仅让人悲痛万分，也在其身后留下了一个空洞，立宪妥协的希望就在这一空洞中逐渐黯淡。不过，塞泰莱的民主与对话合作之愿已经深深烙印进了其追随者的心中，保王派和共和派之间仍存有妥协合作的一缕微光。"
 finland.150.a: "他死之后，互相之间还能有妥协的希望吗？"
 finland.151.t: "五一游行"
 finland.151.d: "日历翻到了五月一日，这一天是展现并庆祝工人之团结的传统日子，赫尔辛基和维普里两座城市彩旗飘扬，游行的队伍一眼望不到头。不过，除去表面上的东西，这一天背后还有着一段不为人知的斗争与变革的历史。在1917年12月6日芬兰最终独立之前的那段时间，社会民主党（原芬兰工人党）是当时的一股中坚力量，他们逆着资产阶级多数派，主张同俄国谈判争取独立。芬兰内战期间，社民党领导的人民代表大会站在了赤卫队一边，虽然没能赢得内战，但却在芬兰政坛中留下了一道无法磨灭的印记。内战过后，许多幸存的社民党员逃到了社会主义革命政府掌权的俄国，社民党内部也开始出现分歧：韦伊内·坦纳这边的改组派放下了革命热情，改信了改良主义，共产主义者另行成立了芬兰社会主义工人党，转入地下活动，而劳联会则单独成为了一大政治势力。1917年11月的总罢工期间，劳联会因在之前的内战中属于红军一方而遭到了迫害，死伤流亡者不下千数，而在这次事件后，白军解散了包括劳联会在内的所有工会，后来劳联会虽获准再开活动，但在拉普阿运动的农民游行后，其又遭二道禁令。\n\n转折发生在1930年的10月，这一年，在挣扎、下岗和迫害中苦苦支撑的工人们再次爆发出了集体的力量，成立了芬兰总工会联盟。在经济衰退、失业率居高不下的环境中，工人权利就出现了复兴的迹象，到了1934年底，总工联的人数到达了两万七千人。五一的游行已经开始，满城的大街小巷上回荡着芬兰工人阶级那股不屈不挠的精神，那股从独立之初的革命岁月到如今的重振工运中至始至终所不变的精神——当然了，右翼的激进分子可不会待见这场景的。"
 finland.151.a: "希望他们别惹麻烦"
 finland.152.t: "白卫军首长之选"
 finland.152.d: "迪德里克·冯·埃森辞任后，白卫军就来到了命运的十字路口。三位杰出人才已经摩拳擦掌、跃跃欲试，准备施展一番拳脚：\n\n白军元帅卡尔·古斯塔夫·曼纳海姆：曼纳海姆是战争英雄、芬兰的救主，其事迹在芬兰军事史中占据着举足轻重的地位。内战期间，曼纳海姆率领着反共势力取得了胜利，也成就了自己在白卫军中无人可比的人气。不过，曼纳海姆同芬兰政府之间的关系却是剑拔弩张，因为他反对外国，尤其是德国的干预，这一点正好同政府的决策背道而驰，而曼纳海姆自己也于1918年在忧愤之中辞去了总参谋长一职，离开了芬兰。如今，英雄凯旋归来，白卫军再次集结在了曼纳海姆身边，期盼着他所能带来的变革。\n\n猎炮兵指挥官劳里·马尔姆贝里：马尔姆贝里是战争期间同德国人并肩作战的一名精锐猎兵，其人生轨迹和曼纳海姆有着很大不同。猎炮兵成立后，马尔姆贝里曾指挥他们进行过多场关键作战行动。马尔姆贝里的身世，还有其母亲的社会主义背景，都为我们带来了一种独特的视角，拓宽了我们的视野。马尔姆贝里认为白卫军应脱离非官方组织的现状，同芬兰军队相整合，让两者以一个整体的形式共同保卫国家。\n\n前猎兵队长、坚定的共和派阿尔内·西赫沃：西赫沃是前民族进步党成员、猎兵运动的早期人物。内战期间，西赫沃回到了芬兰，担任猎兵队长，负责训练白卫军。西赫沃不同于另外两人，是共和国的忠实拥趸，还曾在议会中短暂任过职，而正是这种共和姿态，让其在参谋部内处处树敌。现任战争学院院长的西赫沃有志于在继续维持白卫军的非官方身份的同时，将其标准提升到同猎兵一个水平。"
 finland.153.t: "农民游行六周年"
 finland.153.d: "拉普埃镇的钟声响起，这是农民游行六周年的纪念之声。1930年，在拉普阿运动的策划下，一万两千名拉普阿运动的成员和支持者发起了声势浩大的集会，并以整齐划一的步调向赫尔辛基进发。维赫托里·科索拉领导下的拉普阿运动诞生于反工团主义的狂热浪潮之中，其目的是抹煞尚未从1918年的内战中缓过神来的芬兰国家之中一切左翼势力。\n\n创始之初的拉普阿运动通过政治恐吓和暴力行径来向政府施压，并采用绑架的手段来消灭眼中的威胁。当时正值芬兰国内的左翼兴起，大有挑战现有秩序之势。农民游行是一次力量的展示，而最终结果也如拉普阿运动所愿：工团报纸关门大吉、左翼政客身陷囹圄、受拉普阿运动影响的民族联合党上台执政。1930年底，针对一切工团活动的反工团主义法律陆续出台，拉普阿运动大功告成，而在这之后，拉普阿运动继续支持着执政的斯温胡武德政府，然而，新的对手也不期而至，那就是社会主义对抗激进右翼的最后堡垒：社会民主党。"
 finland.153.a: "不知道他们从哪学来的这套"
 finland.154.t: "王储与农民联盟"
 finland.154.d: "韦伊内王储支持的是农民联盟，后者即是芬兰宪法的积极推动者——如若宪法能够通过，那么不仅国王的权力会受到限制，共和派和保王派之间的合作也会成为可能。"
 finland.154.a: "如果民族联合党能稳住多数席位，那就没必要再去立法了！"
 finland.155.t: "迪德里克·冯·埃森将军退休！"
 finland.155.d: "同我国国防事业密不可分的坚毅指挥官迪德里克·冯·埃森将军于近日正式告别了自己辉煌灿烂的职业生涯。埃森出身军事贵族之家，1886年从芬兰军校学员团毕业后便正式开始了自己的行伍生活，进入了图尔库的芬兰龙骑兵团服役。1901年，龙骑兵团遭到解散，埃森被调入俄国骑兵预备队。埃森崭露头角是在芬兰内战前夕的那段动荡岁月，当时，他负责指挥赫尔辛基市由保守的市民们自发组成的民兵队。\n\n内战的最后关头，率领着一队白卫兵的埃森风光无两。之后，埃森加入了芬兰陆军指挥一支猎兵部队，不过，在这个位置上没坐多久埃森就选择了退休。1919年2月，应曼纳海姆的要求，埃森重回军队，担任总参谋长一职至今。\n\n埃森一手制定了白卫军的宗旨使命和组织架构，把白卫军打造成了一支游离于国防事业之外、同民族联合党政府和国王利益一致的非官方亲德势力，而反对派们则视其为王党的私军。1935年，埃森的贡献与战略嗅觉得到了官方的承认，获升为少将。现已72岁高龄的埃森在芬兰的军事史上留下了自己的一份遗产，也萌生了退休之意。\n\n老将军的离去抛给了白卫军一个问题：由谁来继承其衣钵？是防御战理论的倡导者卡尔·曼纳海姆，是专精炮兵的劳里·马尔姆贝里，还是猎兵战术大家阿尔内·西赫沃呢？"
 finland.155.a: "联系曼纳海姆，我们需要这位白军元帅"
 finland.155.b: "任命西赫沃，不负猎兵之遗产"
 finland.155.c: "任命马尔姆贝里，向炮兵部队倾斜"
 finland.155.e: "先让我看看各个人选的详情"
 finland.156.t: "白军元帅归来"
 finland.156.d: "坚定不移的白军元帅卡尔·古斯塔夫·曼纳海姆从瑞典归来，回到了这片他曾在其历史上镌刻下自己名字的土地。残酷的芬兰内战期间，曼纳海姆指挥反共势力取得了最终的胜利。不过，内战后执政的王党和亲德政府同曼纳海姆的关系并不融洽，因为曼纳海姆提倡的是防御战法，而政府方面却把德国人请到了自己家里。两者之间的分歧最终让曼纳海姆于1918年辞去了总参谋长一职，背井离乡去往了瑞典。如今，曼纳海姆再次踏上了芬兰的土地。不过，曾经视其名号为胜利与领导力之代名词的武装部队对此却有些为难，因为经过保罗·冯·格里希近二十年的经营，军队中的亲德思潮泛滥，这位“俄式”将军虽有着光鲜亮丽的履历，但在他们看来却实属异类。"
 finland.156.a: "浪子回头终不晚"
 finland.156.b: "这儿可不欢迎他！"
 finland.158.t: "前线士兵联盟"
 finland.158.d: "1929年2月，在不满情绪不断升温、政治局势变幻莫测的背景下，独立战争前线士兵联盟在坦佩雷诞生。带着团结内战时期白军老兵的目的，联盟甫一创立便开始了迅速的扩张，同年5月就已成长为了一股不可忽视的强大力量。除去首任主席奥尼·普尔霍宁猎兵中校外，联盟的创始人中还有许多知名人物，例如新闻记者埃罗·雷科拉、商人K·V·胡赫塔拉，以及猎兵队长阿尔维·卡尔斯塔和伊瓦里·许珀莱等，他们大多出身坦佩雷，因着对内战之后政治局势的深深失望，以及传承1918年白军得胜之遗产的决心而走到了一起。联盟的政治立场以反左翼、反劳工运动为出发点，而其首要诉求便是修订选举法，把工党分子排除在议会以及议员代表之外，把资源向他们口中所谓的“爱国志士”倾斜。联盟的纲领中明确提出要“捍卫、恢复爱国活动”，这与拉普阿运动的反共情绪相吻合，而且联盟同拉普阿运动的关系不仅仅体现在意识形态上，两者之间还存在着实际上的合作。坦佩雷、赫尔辛基、图尔库等大城市的联盟地方领袖和活跃成员共同构成了拉普阿运动武装力量的核心，打砸抢烧、政治恫吓在其履历上屡见不鲜，其中最出名的当属1932年7月的议会副议长韦伊内·哈基拉绑架案，该案的幕后主使就是联盟的主席埃诺·哈拉、秘书长埃罗·雷科拉和骨干成员阿尔维·卡尔斯塔，除此之外，埃诺·莱塔卡里还在图尔库地区策划过多起绑架案（实际执行人为阿尔图里·沃里马），埃诺·佩卡拉、亚尔马里·勒特克议员都在受害者之列。"
 finland.158.a: "头疼"
 finland.159.t: "人民住宅法案"
 finland.159.d: "在最近的政治风波和鲁道夫·瓦尔登内阁成立之后，芬兰的新政府迅速采取行动，确立了自己的权威，并开始重塑芬兰的政治版图。近来的变革中，政府颁布了一项关键的法令，查禁全国所有的人民住宅。该法令立即要求人民住宅立刻关闭，理由是它们会变成工团主义滋生的温床。同时，它授权政府没收那些被认为与国家利益相悖的相关资产，包括各类财产与不动产。这一行动被政府视为对抗所谓的工团主义和马克思主义活动的决定性措施，并在很大程度上受到拉普阿运动的影响。\n\n法令明确了严格的执行措施，赋予执法机构对任何抵抗或不遵守法律的行为采取迅速行动的权力。这项法令虽然得到了包括同情拉普阿运动的保守派派别的大力支持，但同时也遭到了左翼团体和社会民主党的强烈反对。批评者们谴责这是对民主价值的破坏，是企图扼杀政治异见的行为。民权团体对集会和结社自由的侵蚀表示担忧，认为这项法令对芬兰的民主构成了威胁。"
 finland.159.a: "工团佬终于吃大亏了！"
 finland.160.t: "爱国人民运动的成立"
 finland.160.d: "一股新兴势力出现在了近来波诡云谲的芬兰政治舞台之上：爱国人民运动。该运动明面上的领袖是拉普阿运动的知名人物维尔霍·安纳拉，但实际在背后操盘的则是维赫托里·科索拉。爱国人民运动是带着明确的战略规划诞生的，那就是参加近在咫尺的大选，通过议会渠道积攒实力。\n\n爱国人民运动的政治纲领一言以蔽之，就是狂热的民族主义，换言之，就是单一语言的大芬兰国家。除去领土野心外，他们还钟情于法团主义的经济体系。该运动把自己放在了工团主义的对立面，誓要铲除芬兰政坛之中的一切社会主义、马克思主义元素。维尔霍·安纳拉靠着自己在拉普阿运动中积攒下来的经验和影响力东奔西走，为新生的运动搭建根基。爱国人民运动的受众定位是那些对现有秩序存在不满、渴望用激进的方式改变现状之人，其中富农、学生、中产阶级知识分子和神职人员。\n\n值得一提的是，鲁道夫·瓦尔登因有感于芬兰政治局势的瞬息万变而在幕后亲自牵线搭桥，促成了民族联合党和爱国人民运动之间的联盟。两者虽有着许多相同的思想，但爱国人民运动始终代表的是芬兰政坛中的激进、民粹势力。"
 finland.160.a: "终于有一支能够代表芬兰爱国者们的力量了！"
 finland.161.t: "打压马克思主义团体"
 finland.161.d: "鲁道夫·瓦尔登政府针对社民党和工会中的马克思主义团体发布了一系列的禁令，矛头直指社民党中尼洛·韦莱里麾下的“左翼集团”。瓦尔登政府以保卫国家安全、清除颠覆分子为由，援引《王国保护法》，实施了这些禁令。政府宣称这都是为了防止马克思主义思想团体伙同境外势力进行渗透、危害国家安全所采取的必要举措。尼洛·韦莱里的左翼集团是社民党内社会主义原则的积极倡导者，他们四处宣扬以更加激进的手段来实践革命理想，这为其赢得了不少的拥趸，尤其是在拉普阿叛乱及随后的革命狂热期间，他们的势力更是扶摇直上。政府视其为不稳定因素，因而想要限制其影响力，阻止马克思主义的传播。\n\n此外，政府的这套禁令还瞄准了他们口中所谓的左翼情绪与活动的孽生地：总工联。禁令包含多项对被视为同马克思主义有染的一切工会之活动的限制措施，政府意图借此瓦解有能力发动工人对抗政府的组织体系。瓦尔登政府称，这些措施只不过是在如今政局变换的危险时期，压制异议、维持秩序之必要之恶。\n\n尼洛·韦莱里代表左翼集团对禁令发表了严正的谴责，称其是对民主原则的践踏，是对反对派的迫害，是对那些追求社会公义与工人权利之人士正当权益的侵犯。不过，不管韦莱里说什么，社会党还是坚持与他及其支持者划清了界限。"
 finland.161.a: "社民党实力大减"
 finland.161.b: "一鼓作气，直接取缔社民党！"
 finland.162.t: "封禁社民党"
 finland.162.d: "今日，政府正式对社民党下达了禁令，拉普阿叛乱过后对左翼势力和社会主义的打压由此再创新高。瓦尔登政府为此动用了紧急权力，矛头直指社民党。政府宣称这都是为了防止其伙同马克思主义和工团主义发分子搞颠覆活动、危害到国家的安全和稳定所采取的必要举措。之所以要禁掉社民党，是因为在拉普阿叛乱及随后的革命活动过后，反社会主义情绪持续高涨，而在政府看来，社民党就是社会主义势力的大本营，消灭了社民党才能以民族主义保守价值观重塑政治舞台。这一旨在清除社民党的政治影响力、肢解其组织架构的禁令导致国家及地方各级社民党组织全部解散，党的办公地点被关闭，资产被收缴，其成员也不得再以社民党的旗号参与政治活动。现已被列为非法组织的社民党的领导人发声谴责称，政府的此举同民主原则相悖，是对政治自由的赤裸裸侵犯。"
 finland.162.a: "工团主义遭受重创！"
 finland.163.t: "《罩衫法》"
 finland.163.d: "不堪拉普阿叛乱带来的动乱，以及拉普阿运动等政治组织越发庞大的势力所扰的斯温胡武德政府出台了《罩衫法》，该法以拉普阿运动成员统一穿戴的衣物为名，旨在通过加大审查、监管力度，限制被认定有危害公序良俗之嫌的政治组织，特别是那些穿着一致制服的政治团体的公众集会活动。《罩衫法》赋予了执法部门监视法内所涉及之团体的权利，拉普阿运动的集会、演讲等各项活动自然也都在此列。\n\n《罩衫法》属权宜之计，有效期只到1937年的年底，不过，若情况需要，政府也可对其进行延长。该法令的初衷是通过限制激进运动的公共露面、减少有极端行为和危害国家稳定之群体的活动，解决公众对于拉普阿运动、锡尼慕斯塔等可能威胁到民主体制的准军事组织不断壮大的担忧，维护公共秩序，防止政治对立局势的加剧以及暴力事件的发生。\n\n对于《罩衫法》，公众反响不一，有人拍手叫好，也有人认为其侵犯了公民自由。以社民党为代表的反对党强烈批评了此举，称这是政府压制政治异议、阻止反对政府之组织活动的阴谋，受此直接牵连的拉普阿运动则谴责称自己的政治表达之权利遭到了不公正的制约，而部分拉普阿运动的成员选择了无视法律规章，继续穿着那套独特的制服表达抗议。"
 finland.163.a: "公众场合，严禁穿戴蓝黑制服！"
 finland.164.t: "封禁爱国人民运动"
 finland.164.d: "现如今，政府打算出手解决爱国人民运动这一潜在的威胁，而具体做法便是利用《王国保护法》所赋予的权利，封禁爱国人民运动的一切活动，包括公共集会、政治参与等由该运动主导的一切组织性活动。执法部门已依据《王国保护法》的规定，逮捕、拘禁了该运动的领导人、知名人物以及与其相关的个人。"
 finland.164.a: "激进主义的终局？"
 finland.165.t: "极右翼新选手"
 finland.165.d: "芬兰的极右翼运动有了新的动态：芬兰全国联盟成立了。全国联盟的诞生并不是某人的心血来潮，而是爱国人民运动的高层精心谋划的产物——他们相信为进一步推动实现其意识形态目标，有必要另辟蹊径、发掘新的政治平台，于是便成立了全国联盟。全国联盟的思想纲领同其前身一脉相承，都以单一语言的大芬兰国家之愿景、法团主义经济以及坚定的反共反工团立场为中心。刚刚出世的全国联盟在政坛中的影响相对有限，而在近期的政治变动和其它既存党派的夹击下，这位极右翼的新选手很难去迅速壮大自身的势力。据观察家所言，全国联盟在公众的支持和未来的选举等方面都面临着不小的难关。"
 finland.165.a: "有意思……"
 finland.166.t: "废除反工团主义法"
 finland.166.d: "领导着社民党少数派政府的坦纳首相宣布，其计划废除于过去数年中塑造了今日芬兰之政治格局的反工团主义法律。坦纳的提案甫一提出，便在议会内遭遇了挑战。包括最温和农民联盟在内的反对派强烈抨击这一做法，称解禁工团主义团体和共产主义政党会危害到国家的稳定，让激进思想肆无忌惮地生长。争论趋近白热化，反对党们也摆明了自己的立场：废除法案、出尔反尔事关到政府的信任大事。\n\n反对派们动员起了各自的支持者，声称这是决定芬兰之未来的重要一刻。保守派的媒体也开足马力，配合其口径，把此事描述为了动摇国家政治之根基的危险实验。坦纳的政府属于少数派，在议会中缺乏多数支持，处境已经岌岌可危。伴随着这出政治大戏的徐徐展开，社民党内部也开始出现了裂痕。"
 finland.166.a: "不惜一切代价废除法案！"
 finland.166.b: "我们要是这么做就赢不了选举了！"
 finland.167.t: "政府辞职"
 finland.167.d: "坚决反对废除法律的民族联合党抓住这个机会，公开向政府发起了挑战。他们在议会中发动了一场不信任投票，并称这是维护国家稳定、对抗激进势力的必要之举。在议会的争论中，民族联合党及其支持者声称，废除反工团主义法律危害到了国家的安全，打开了危险思想的潘朵拉之盒。最终，现政府由于无法在议会中取得足够的支持，因而只能被迫解散。曾经被视为改革先锋号的废除反工团主义法律一事，如今竟成了首届社民党政府倒台的罪魁祸首。"
 finland.167.a: "政治资本轻易就会烟消云散"
 finland.168.t: "宪法改革"
 finland.168.d: "为填平长期存在的意识形态鸿沟，巩固芬兰的民主制度，社民党政府向改造宪法框架迈出了大胆的一步。微妙的政治博弈和妥协意愿伴随着这项倡议，而其目的则是建立平衡的议会民主制度。近二十年来，君主权力一直没有明确的界定，这也严重阻碍了君主派民族联合党和其他共和派政党的关系。保守派不愿对国王权力做出限制，共和派因此也难以接受君主制政府。社民党吸取斯堪的纳维亚邻国的经验，看到了改造芬兰政治格局，让社民党政府和君主立宪制共存的可能。务实自然包括让步，社民党承认一些极左政策需要搁置一边，以此换去共和派和君主派都能接受的宪法调整。\n\n改革明确了对君主权力的限制，规定了民主框架内王家影响的范围。其中包括君主的仪式性地位，对立法过程的参与，以及行使行政权的规程。改革稳固了议会制，保障了民选代表在决策过程中的核心地位。此外，成立和解散政府、举行选举以及议会制约机制的相关条款也加入其中。社民党政府承认先有稳定，才能施政，宪法改革鼓励共识构建机制，促进各党合作，共同解决国家问题，并消除政治极端化。"
 finland.168.a: "议会终于以多数通过了改革！"
 finland.169.t: "宪法改革"
 finland.169.d: "民族联合党出人意料地采取了一项战略举措，展开了重塑芬兰宪政体制的计划。民族联合党认为，过去近二十年来，君主的权力缺乏明确的限制成了政治谈判中的一块绊脚石，而完备宪法框架的欠缺也加剧了保王派的民族联合党和其它民主政党间的对立，使得政府几乎总是处于少数派的地位。为此，民族联合党愿意在维持自身保王原则的前提下，在民主体制之内重新界定君主的角色，以当代民主精神将其权力限定在象征性领域。斯温胡武德政府的宪法改革致力于强化政府的治理结构，包括提升议会制度的效率、明确组阁程序、简化立法流程等。此外，深谙稳定治理之道的民族联合党还鼓励各政党建立相互之间的协商合作机制。本次改革以芬兰人民的福祉为出发点，最终目的是增进各方的民族团结意识，防止政治的极端化。"
 finland.169.a: "改革几乎全票通过！"
 finland.170.t: "拉普阿叛乱审判"
 finland.170.d: "拉普阿叛乱尘埃落定，如今的芬兰面前摆着将洛赫亚之乱的参与者绳之以法的重任。于是，以维护秩序与团结为目的、带有政府主流意识形态鲜明特色的法律程序就这样开始了。审判于图尔库上诉法院举行，共有102人被控叛乱罪，而法院则当庭对拉普阿运动的知名人物下达了判决。虽然法官承认维赫托里·科索拉在叛乱中扮演了重要角色，但还是酌情下达了量刑。科索拉本人被判处九个月的有期徒刑，总书记库尔特·马尔蒂·瓦勒纽斯少将虽位高权重，但依旧面临着六个月的牢狱之灾，运动的背后出资人瓦尔德·萨里奥则获判缓刑与社区服务。其余各人刑罚不一，但绝大部分都以社区服务作结。"
 finland.170.d2: "拉普阿叛乱尘埃落定，政府也开始走起了针对这场动乱的最终法律程序，并借此向外界明确传达出了反对激进运动的立场。法庭的判决掷地有声：拉普阿运动的领导人维赫托里·科索拉被判煽动叛乱罪，处以三年有期徒刑——如此重罚正体现了其在政府眼中的元凶地位，总书记库尔特·马尔蒂·瓦勒纽斯少将虽有着军方的背景，但依旧面临着两年的牢狱之灾，运动的领事兼背后出资人瓦尔德·萨里奥的刑期则是十八个月。\n\n审判在图尔库上诉法院进行，检察官们在庭上详细陈诉了拉普阿叛乱的阴谋本质。政府考虑到公众的情绪，选择对外公开审判。大大小小的报纸都报道了庭审的细节，继而向人们表明：如此大逆不道之行为，政府绝不会轻易将其放过。这次审判不只是要惩处恶徒，更是杀鸡儆猴，用重刑扑灭极右翼运动的苗头。"
 finland.170.a: "在芬兰，任何邪恶终将绳之以法！"
 finland.171.t: "人民党的策略"
 finland.171.d: "瑞典人民党传统上是君主派政党，党内共和派只是少数，该党一直与民族联合党结盟，共同应对可能对瑞典语社区构成威胁的势力。但政治局势不断变化，尤其是拉普阿运动和极端右翼的崛起，令人民党不得不审视一直以来的盟友。\n\n人民党可以继续与民族联合党结盟，这也是人民党的根本策略，两党都偏好君主制和经济自由主义。另一方面，人民党也可以和根植于重农政策的农民联盟结盟，这有助于平衡人们对党重视瑞典族利益的认识。最后，人民党也可以大胆尝试与社民党结盟，这将彻底与传统盟友划清界限，也可能促进进一步的联邦化。"
 finland.171.a: "现在不是背刺的时候"
 finland.171.b: "我们把宝压在农业派身上"
 finland.171.c: "结盟社民党，这是联邦化的希望所在"
 finland_revolt.1.t: "拉普阿运动的要求"
 finland_revolt.1.d: "借着近期工人罢工的当口，拉普阿运动的洛赫亚分部恶向胆边生，指控社会民主工人联盟中混入了工团分子，并直接向内政部长亚尔马·普罗科佩发去了通牒，要求关停洛赫亚的所有人民住宅，理由是其为工团主义的滋生行了方便。人民住宅本是合法合规的社区组成部分，现在却成了极右翼团体不满的宣泄口。瑞典人民党中的自由派、我们执政联盟的盟友普罗科佩面临着一处两难的境地，而无论他如何选择，都会对之后的事件产生重大的影响。同意拉普阿运动的要求等同于政府的退让，而这会开下一个危险的先例，因为它证明了合法的实体也会在激进势力的施压之下面临遭取缔的风险，给人一种政府置公民自由于不顾的印象。反之，拒绝拉普阿运动虽然会向外界表明政府绝不会屈服于任何威胁，但却有可能恶化局势，引发拉普阿运动支持者与工人住房拥护者之间的冲突。"
 finland_revolt.1.a: "到底是谁在掌权，政府还是科索拉？"
 finland_revolt.2.t: "洛赫亚紧张局势升级"
 finland_revolt.2.d: "在普罗科佩部长拒绝关闭人民住宅后，拉普阿运动自行解决了问题。他们视国法如无物，不仅强行关闭了洛赫亚的人民住宅，还盯上了别的地方。当社会民主党的议会代表米科·埃里希计划在洛赫亚重新开放的人民住宅发表演讲时，紧张局势达到了沸点。埃里希从前是民族联合党的一员，被拉普阿运动视作叛徒。不顾韦伊内·坦纳的警告，埃里希决定继续发表演讲。在演讲期间，大约400-700名当地白卫军成员在拉普阿运动的狂热分子——埃斯拉·泰雷中尉的带领下打断了集会。白卫军向四周乱射一气，流弹还击中了人民住宅，所幸未造成人员伤亡。泰雷中尉与埃里希当面对峙，质问着他在这个饱受内战荼毒的镇子上的所作所为。在人民住宅中，泰雷和埃里希进行了激烈的交流。泰雷要求埃里希保证以后离洛赫亚远点，埃里希勉强表示同意，然后在警察的护送下离开了。\n\n事件既已爆发，乌西马省长伊尔马里·赫勒纽斯便面临着一个关键的决定。他对事态的发展感到震惊，必须在向洛赫亚增派警力以恢复秩序或保持不干涉的做法以防止事态进一步升级之间做出选择。"
 finland_revolt.2.a: "派遣机动警察小组前往洛赫亚！"
 finland_revolt.2.b: "我们不应该激怒激进派！"
 finland_revolt.3.t: "洛赫亚宣言"
 finland_revolt.3.d: "在事件爆发后，伊尔马里·赫勒纽斯省长试图平息紧张局势，向洛赫亚派遣了增援警力。但事与愿违，拉普阿运动的支持者却将此举视为对工团主义者的保护，继而在附近地区也引发了相似的动乱。为了维护权威，赫勒纽斯下令逮捕相关人员。可400名拉普阿运动成员没有被吓倒，他们聚集在洛赫亚的白卫军礼堂，拒绝离场，也拒绝交出罪犯。当身为精神领袖的阿尔图里·沃里马中尉出现时，气氛顿时变得紧张起来，运动的热情也可见一斑。\n\n在一篇充满激情的演讲中，沃里马向国王表达了其叛乱的宣言。宣言猛烈抨击了工团主义与马克思主义，更直斥以赫勒纽斯和普罗科佩为代表的政府正带领国家走向万劫不复。在宣言中，其还发誓决不屈服，不击败工团主义誓不罢休，纵是国家机器挺立于前也在所不辞。拉普阿运动还以内战将至作为警告，更声称就算国家能击溃他们的部队，也无法阻挡浩浩荡荡的爱国人民浪潮。\n\n叛乱宣言的结尾是：\n\n“历史终将审判我们和我们的敌人。”"
 finland_revolt.3.a: "他们疯了？"
 finland_revolt.4.t: "拉普阿运动准备行动"
 finland_revolt.4.d: "在洛赫亚骚乱事件发生的当晚，阿尔图里·沃里马中尉便紧急联系了拉普阿运动总书记K·M·瓦勒纽斯少将。在请求援助时，沃里马阐明了洛赫亚局势的严峻性，瓦勒纽斯亦毫不犹豫地保证给予在洛赫亚的人员及其活动全力支持。在迅速商议后，拉普阿运动的领导层一致同意驰援洛赫亚。与此同时，武装部队在没有得到运动方明确回复的情况下继续向洛赫亚集结，当地紧张局势不断升级。维赫托里·科索拉和瓦勒纽斯则在海门林纳密切关注着局势发展。拉普阿运动利用白卫军的组织结构发布了警报，动员起了白卫军。现在，政府已清楚地认识到形势的严重性，国家也正面临着一大威胁。"
 finland_revolt.4.a: "准备保卫赫尔辛基！"
 finland_revolt.5.t: "《王国保护法》"
 finland_revolt.5.d: "面对不断加剧的紧张局势以及向首都咄咄逼近的叛军威胁，佩尔·埃温德·斯温胡武德首相决意把部队调往赫尔辛基城内的各处关键战略地点，防范拉普阿运动的攻击。为解决愈发严峻的危机，政府正考虑搬出原先用来对付工团分子的大杀器：《王国保护法》。《王国保护法》可以赋予政府逮捕拉普阿运动领导人、关闭其新闻报纸的权力。该法所带来的影响不容小觑，一方面，它会把拉普阿运动的一切行动定性为危害国家、危害社会秩序的非法行为，从而限制其活动、消除其影响力，恢复表面上的秩序，而另一方面，它也可能会加剧当前的冲突，让危机再无和平解决的余地，而且还可能让拉普阿运动破罐子破摔，做出更加极端的行为。"
 finland_revolt.5.a: "他们越界了，自当自食其果！"
 finland_revolt.5.b: "大概，还是有和平解决的可能的"
 finland_revolt.6.t: "洛赫亚叛乱"
 finland_revolt.6.intro: "为镇压愈演愈烈的叛乱，芬兰政府已着手推行《王国保护法》，对拉普阿运动施以重拳。当局已下令逮捕拉普阿运动的两位背后靠山，维赫托里·科索拉与K·M·瓦勒纽斯少将。针对政府的举措，拉普阿运动党团在海门林纳城市酒店召开集会，并发表一份声明，声称：除非现政府立即辞职、国家确定新的政治方向，否则目前的社会动乱无法平息。拉普阿运动还重申了其对无党派政府的坚定要求，呼吁爱国公民给以支持，并提名鲁道夫·瓦尔登将军作为领导其新政府的候选人。"
 finland_revolt.6.police: "由于之前政府设立了国家警察，国王和他的政府也赞成镇压叛乱，芬兰王家陆军总司令保罗·冯·格里希亦对此表示支持。"
 finland_revolt.6.d: "$finland_revolt.6.intro$\n\n关于如何处理叛乱，政府和军队内部分成了几派意见。内政部长普罗科佩、反对派领袖韦伊内·坦纳等人主张强势镇压拉普阿运动。另一边，汉内斯·伊格内修斯将军麾下的退伍老兵组织，前线士兵联盟，以及曼纳海姆将军（虽然其本人并没有公开表态）都支持叛乱，要求政府辞职。[FIN.finland_revolt_police_loc_check]白卫军内部虽然大多支持拉普阿运动，但今时已不同往日，新上任的指挥官阿尔内·西赫沃可不理会这套，他除了要求以铁拳镇压拉普阿运动外，还下令所有擅离职守前往洛赫亚的军官必须立刻返回营地，否则以军法论处。\n\n在部分民族联合党成员自发辞职声援拉普阿运动的当下，白卫军首长西赫沃的发言无疑给了斯温胡武德一颗定心丸，也让他下定了严厉镇压叛乱的决心。《王国保护法》既已出鞘，拉普阿运动及其叛国的高层们的下场可想而知。"
 finland_revolt.6.d2: "$finland_revolt.6.intro$\n\n关于如何处理叛乱，政府和军队内部分成了几派意见。内政部长普罗科佩、反对派领袖韦伊内·坦纳等人主张强势镇压拉普阿运动。另一边，汉内斯·伊格内修斯将军麾下的退伍老兵组织，前线士兵联盟，以及曼纳海姆将军（虽然其本人并没有公开表态）都支持叛乱，要求政府辞职。[FIN.finland_revolt_police_loc_check]此外，白卫军首长劳里·马尔姆贝里也站在了拉普阿运动那边，他厉声逼迫政府辞职，并指控某些官员有煽动叛乱之嫌。有了马尔姆贝里和白卫军的打气，再加上前线士兵联盟的支持，拉普阿运动的胜利近在咫尺。"
 finland_revolt.6.d3: "$finland_revolt.6.intro$\n\n关于如何处理叛乱，政府和军队内部分成了几派意见。内政部长普罗科佩、反对派领袖韦伊内·坦纳和军事长官阿尔内·西赫沃等人主张强势镇压拉普阿运动。另一边，白卫军的新任首长曼纳海姆在马尔姆贝里、厄施、塔尔韦拉等将领，以及前线士兵联盟的汉内斯·伊格内修斯将军的支持下，站在了叛乱一方。"
 finland_revolt.6.a: "下令镇压叛乱！"
 finland_revolt.6.b: "斯温胡武德政府辞职！"
 finland_revolt.6.c: "我们暂时不会动武，等待拉普阿运动的行动"
 finland_revolt.7.t: "叛乱之终"
 finland_revolt.7.d: "在社会民主党反对派、白卫军领袖阿尔内·西赫沃和王家陆军首领保罗·冯·格里希的支持下，佩尔·埃温德·斯温胡武德首相毅然决定强力镇压拉普阿运动。政府决定首先逮捕包括维赫托里·科索拉和K·M·瓦勒纽斯少将在内的运动领导人，并解散白卫军中亲拉普阿运动的一派。在保王派的支持下，猎兵部队迅速奉命执行任务。在多方协作之下，拉普阿运动的领导人被逮捕。科索拉和瓦勒纽斯则在海门林纳被绳之以法，根据王国保护法，将他们逮捕完全合理合法。同时，阿尔图里·沃里马也在洛赫亚被捕入狱，曾经支持过拉普阿运动的白卫军被强行解散。\n\n政府的重拳出击让斯温胡武德在与拉普阿运动的斗争中堂堂大胜。然而，这次胜利是有代价的，社民党和韦伊内·坦纳在此期间愈发势大。首相虽然保住了他的政府，但还是有一些官员选择辞职。在民族联合党内部也出现了分歧，党内某派被他们眼中的工团主义同道人的所谓奸诈行径激怒，愤而脱党，呼求正义。\n\n之后，事件的重点便是对洛赫亚叛乱的领导者提起诉讼了。法院应当就其破坏国家及社会秩序的罪行给予拉普阿运动及其领导人相应的判决。芬兰要应对叛乱的余波，也要为政府的武力干预正名，接下来的一个月必然是关键的一个月。"
 finland_revolt.7.a: "国家得救！"
 finland_revolt.8.t: "进军赫尔辛基"
 finland_revolt.8.d: "在社会民主党反对派和王家陆军参谋长保罗·冯·格里希的支持下，佩尔·埃温德·斯温胡武德首相毅然决定强力镇压拉普阿运动。然而，在曼纳海姆将军和独立战争前线士兵联盟的支持下，白卫军的领袖劳里·马尔姆贝里拒绝背叛自己的组织，站在了拉普阿叛军一边。分歧愈演愈烈，国家也分裂为王家军队与支持政府派和拉普阿运动与白卫军及其支持者两方。镇压失败了，拉普阿运动抓住机会，宣布进军赫尔辛基。在看到了自己的领袖的表态后，越来越多的白卫军加入叛乱。在混乱之中，民族联合党的一些成员辞职离党，危机愈发严峻。进军赫尔辛基成为了决定国家命运的决定性时刻。由于对潜在后果的担忧，社民党领导层放弃了首都，逃往维普里。\n\n白卫军兵临城下，赫尔辛基的守军孤立无援。马尔姆贝里勒令格里希放下武器乖乖投降，而后者惊讶地发现拉普阿叛军入城时，城中几无抵抗的迹象。就这样，佩尔·埃温德·斯温胡武德首相和保罗·冯·格里希双双成了马尔姆贝里的阶下囚，而芬兰国王和王储则在心腹的护送下逃离了国家。赫尔辛基进军胜利告终后，瓦勒纽斯自封为空悬之王座的摄政，并宣布政府现已垮台，维赫托里·科索拉领导的临时维稳政府将取而代之。拉普阿运动大权在握，国家也即将迈入一个新时代。"
 finland_revolt.8.d2: "在社会民主党反对派和王家陆军参谋长保罗·冯·格里希的支持下，佩尔·埃温德·斯温胡武德首相毅然决定强力镇压拉普阿运动。不过，白卫军总长卡尔·曼纳海姆却不愿在这场冲突中公开站队，而前线士兵联盟和军中的部分将军则选择了站在叛军那边。看到白卫军选择了中立，瓦勒纽斯将军便下令向赫尔辛基进军，并呼吁爱国士官们挺身而出，共同从工团主义的魔爪中拯救国家，而后者也不负其所望，纷纷望风而来，加入了新的“农民游行”。动乱之中，民族联合党的成员辞职的辞职，退党的退党，危机愈发严峻。\n\n拉普阿叛军兵临城下，赫尔辛基的守军孤立无援。瓦勒纽斯将军勒令格里希放下武器乖乖投降，而后者惊讶地发现拉普阿叛军入城时，城中几无抵抗的迹象。就这样，佩尔·埃温德·斯温胡武德首相和保罗·冯·格里希双双成了瓦勒纽斯的阶下囚，而芬兰国王和王储则在心腹的护送下逃离了国家。赫尔辛基进军胜利告终后，瓦勒纽斯自封为空悬之王座的摄政，并宣布政府现已垮台，维赫托里·科索拉领导的临时维稳政府将取而代之。拉普阿运动大权在握，国家也即将迈入一个新时代。\n\n另一边，见证了局势不断恶化的曼纳海姆将军认为必须果断出手终结这一恶果，于是便在总参谋部内实权派的支持下亲自下场干预。曼纳海姆希望由瓦尔登将军来领导政府，而拉普阿运动和自封摄政的瓦勒纽斯却不愿相让、步步紧逼。双方相持之时，白卫军立马贯彻了其首长的命令，以雷厉风行之势逮捕了维赫托里·科索拉、瓦勒纽斯等一众拉普阿运动的中心人物，完成了反政变，在不扩大流血冲突的情况下以铁拳粉碎了叛军。"
 finland_revolt.8.a: "拉普阿运动夺权！"
 finland_revolt.8.b: "白军元帅万岁！"
 finland_revolt.9.t: "鲁道夫·瓦尔登政府"
 finland_revolt.9.d: "出乎众人意料，佩尔·埃温德·斯温胡武德首相竟同意接受拉普阿运动的要求，选择自愿辞职。在新一届选举举行前，鲁道夫·瓦尔登将军接任临时首相。斯温胡武德的自愿辞职引发了民族联合党的不安，因洛赫亚叛乱而生的恐惧气氛则让社民党的民望水涨船高。拉普阿运动的势头一时无二，尤其是在新的临时政府内部。斯温胡武德的合法辞职几乎让武装部队和白卫军内部对拉普阿叛乱的一切负隅顽抗之徒土崩瓦解。在离任前的最后一项行动中，前任政府取消了《王国保护法》，这可谓是对拉普阿运动的一大让步。上车伊始的临时政府有望给芬兰带来彻底的变革。"
 finland_revolt.9.a: "芬兰再也不是那个芬兰了"
 finland_revolt.10.t: "斯温胡武德的讲话"
 finland_revolt.10.d: "斯温胡武德首相向全国发表了一通讲话，效果立竿见影，拉普阿运动直接乱了阵脚，叛乱和潜在的反叛参与者一时之间首鼠两端，不知该如何是好。原本准备启程去支援洛赫亚的南奥斯特罗博特尼亚白卫军也决定先按兵不动，静观事态发展。洛赫亚叛军隐约明白大势已去，绝望情绪溢于言表，遂登报发出了一则通告，敦促民众加入到斗争中来，揭穿政府的谎言。讲话虽然达到了效果，但于韦斯屈莱的叛军依旧不肯放弃抵抗，还在徒劳无功地攻击着站在政府和国王一边的省议会。叛军的代表还是一副嘴上不饶人的面孔，坚决要求解散政府，让鲁道夫·瓦尔登担任首相。与此同时，政府这边也开始考虑起了叛乱结束后要如何处置叛军的问题。\n\n军队响应首相的讲话，封锁了洛赫亚的叛军大本营，而斯温胡武德则派出了埃利亚·里赫特涅米前去同拉普阿运动的代表谈判。拉普阿运动内德高望重的领导人库斯塔·“克皮”·拉特瓦拉于塞伊奈约基自杀身亡，死前还留下了讯息，说叛军并非罪犯，请求对其从轻发落。在得知这一消息后，拉普阿运动内心五味杂陈，斗志几近消弭，不安与沮丧的情绪也蔓延开来，就好似在抗议着除了破坏工团分子的出版社外毫无任何规划的叛乱闹剧。在谈判当中，身心俱疲的拉普阿运动高层决定在斯温胡武德首相的授权下，由里赫特涅米中校出手协助，就地解散叛军。恐惧与忐忑的情绪笼罩着白卫军的官邸，瓦勒纽斯通过音乐和一些活动才让气氛平静了下来。此刻，洛赫亚只剩下了466名居民，叛乱就这样寂寥收场了。"
 finland_revolt.10.a: "国家得救！"
 finland_revolt.11.t: "激进分子的要求"
 finland_revolt.11.d: "埃斯拉·泰雷中尉麾下的白卫军同米科·埃里克于洛赫亚的对峙在整个乌西马引发了轩然大波。面对一触即发的紧张局势，伊尔马里·赫勒纽斯省长不愿事态进一步恶化，于是决定避其锋芒，放弃直接干预，撤走了埃里克。而拉普阿运动这边则把埃里克的退走视作了自己的胜利，失去了警察掣肘的他们自信心瞬间爆棚，支持根基也更加牢固。不过，拉普阿运动并没有就此止步，而是乘着得胜的势头，提出了更为激进的要求：关停芬兰全国的人民住宅并取缔社民党和新近成立的总工会联盟。一时的退让换来的反而是得寸进尺，政府这下不得不重新评估自己的战略了。那么，问题来了：是如三年前的农民游行那般，再度顺从激进分子的意图呢，还是坚守立场，拒绝拉普阿运动非法又极端的要求呢？"
 finland_revolt.11.a: "认真的？我理你算我输"
 finland_revolt.11.b: "搞不好这就是我们封杀社会主义者的机会"
 finland_revolt.12.t: "洛赫亚宣言"
 finland_revolt.12.d: "政府对拉普阿运动诉求的置之不理不仅无助于平息事态，反而让后者变得愈发激进、极端。拉普阿运动认为，这种做法无异于政府默许了工团主义和社会民主的存在，因此他们变本加厉，不仅要求关闭人民住宅、封禁工会和社民党，还勒令政府辞职。拉普阿运动敬重斯温胡武德首相，出此下策也是为了逼迫首相取缔社民党。阿尔图里·沃里马中尉是洛赫亚叛军的精神领袖，其身上处处体现着拉普阿运动的狂热与决心。他对国王和首相发表了一通热情洋溢、慷慨激昂的演讲，道出了自己的叛乱宣言。沃里马谴责了工团主义和马克思主义，并把矛头对准了普罗科佩等人，称他们是把国家带向毁灭的罪魁祸首。宣言还阐述了其对于贯彻拉普阿运动事业的不屈决意，称哪怕要只身去对抗国家权力，也会拼尽一切消灭其所庇护的工团主义。沃里马还警告政府内战即将到来，而且就算国家机器能把他们镇压下去，也拦不住团结一心的广大爱国群众。宣言最后，沃里马强调，历史自会对拉普阿运动及其对手作出公正的评判。"
 finland_revolt.12.a: "他们疯了？"
 finland_revolt.13.t: "斯温胡武德辞职？"
 finland_revolt.13.d: "面对不断在取缔社民党和工会的要求上加码的拉普阿运动，斯温胡武德政府的政治形势可谓既复杂又凶险。援引《王国保护法》封禁社民党和工会这一条路阻力重重，而其中最大的困难莫过于社民党在议会中所占的庞大席位数。未经任何程序取缔议会内的第一大党会给人以专制独裁的自我政变之印象，更何况民族联合党政府本就是少数派。斯温胡武德虽然明白危机有加剧之势，但也担忧取缔一途可能会重复芬兰内战的悲剧。\n\n由于政府无力处理眼前的冲突，斯温胡武德起了辞职的念头，而拉普阿运动也抓住这一机会，推出了自己的首相人选：鲁道夫·瓦尔登将军。于是，斯温胡武德明确了自己的决定：辞职，由瓦尔登在下届选举前领导临时政府。"
 finland_revolt.13.a: "让瓦尔登将军来！"
 finland_revolt.14.t: "拉普阿运动得寸进尺"
 finland_revolt.14.d: "政府最终还是没有动用《王国保护法》，而这让拉普阿运动自认为拿下了一城，开始得寸进尺，国家局势也因此变得更加岌岌可危。拉普阿运动的高层把政府的犹疑不决解读为了一种软弱，于是发布了另一则通告。在通告中，拉普阿运动变本加厉，不仅关停人民住宅的原诉求不变，还更甚一步，要求取缔总工会联盟和社民党。拉普阿运动称，这些要求是保护国家免受阴险的工团分子之荼毒的必要之举。他们手下的宣传机器也配合着马力全开，把政府对此的抗拒歪曲为同赤匪和社民党相勾结的证据。\n\n事态的发展让政府不得不做出抉择。身为议会内的第一大党，社民党强烈反对取缔一事，认为这就是明晃晃的专断夺权，而且在如此高压态势下，这种行为无异于把国家拖入另一场内战危机。如今的政府可以说是进退两难：顺从拉普阿运动吧，可能会引发大规模的抗议和动乱，坚守立场吧，又得顶上个庇护工团分子的帽子。佩尔·埃温德·斯温胡武德首相对当前形势之危急有着非常清楚的认知，他眼下正忙着做各种战略考量，依据各武装派系的忠诚度思考着武力镇压拉普阿运动的后果。拉普阿运动势头正盛，而洛赫亚的胜利又被许多人视为反抗腐败政治体制的象征，因此不断有新人从全国各地不远万里来投奔入伙，要求取缔社民党、关停议会的呼声也不绝于耳。社民党也不甘示弱，号召起了自己这边的人，准备来一场硬碰硬的政治对决。"
 finland_revolt.14.a: "只要能让他们冷静下来，让就让吧！"
 finland_revolt.14.b: "我们就不该向这些激进分子让步！"
 finland_revolt.15.t: "政府迫于压力让步"
 finland_revolt.15.d: "面对拉普阿运动的不断施压和全国上下急剧升温的紧张局势，政府出于防止动乱扩大与暴力流血事件的考量，迫不得已同意了拉普阿运动的要求，而佩尔·埃温德·斯温胡武德首相于随后公布了妥协方案。政府同意关停拉普阿运动所列出的部分人民住宅，希望能用让步换来激进势力的消停。不过，此举却激怒了社民党及其支持者，他们视其为对民主原则的背叛。此外，瑞典人民党、农民联盟等一向支持政府的党派也第一时间同民族联合党做了切割。\n\n各大城市相继爆发了大规模的抗议。政府的忍让并没能换来拉普阿运动的心满意足，因为后者把其解读为了政府软弱不堪的表现，他们变本加厉，又拉出了包括取缔社民党在内的一长串禁令清单。民心尽失、众叛亲离的政府已经别无选择，只能把权力交予鲁道夫·瓦尔登，让其在下一届选举召开前领导临时政府。如今，全国上下都在紧锣密鼓地为选举做着准备，而如此情形，自然又是新的一轮政治乱局。"
 finland_revolt.15.a: "政府已是名誉扫地！"
 finland_revolt.16.t: "洛赫亚叛乱"
 finland_revolt.16.d.intro: "政府坚决反对拉普阿运动的要求，发表了一份坚定的声明，强调维护民主原则和法治的重要性。佩尔·埃温德·斯温胡武德首相断然拒绝了取缔社会民主党和关闭人民住宅的要求，认定这些行为会破坏芬兰民主的基础。拉普阿运动的反应迅速而激烈，他们认为政府这是在与他们对一个无工团主义新芬兰的愿望背道而驰，其活动也变本加厉。他们在全国各地组织了大规模抗议、罢工和非暴力反抗行动，国家顿时笼罩着一股动荡的氛围。同情拉普阿事业的白卫军也在各个地区动员起来，给政府施加了额外的压力。政治僵局愈演愈烈，芬兰也变得愈发分裂。局势已经到了政府不得不考虑部署军队来维持秩序的地步，但这可能会加剧两极分化、引发街头冲突。"
