 finland.147.t: "南方同胞问题"
 finland.147.d: "凭借芬兰人民坚韧不拔的精神，我军已横跨斯堪的纳维亚半岛和卡累利阿地峡，展开了一场拯救我们人民的圣战。随着芬兰卡累利阿人、克文人和萨米人陆续进入我们的庇荫之下，我们终于实现了建立大芬兰的梦想。然而，我们的使命只完成了一部分。在南方，爱沙尼亚的芬兰族人仍然受到外国势力的威胁。德俄帝国主义企图压迫爱沙尼亚人民，将他们与生俱来的生活方式毁于一旦。许多芬兰和爱沙尼亚知识分子早就认为，我们两国的统一将有助于保护本国人民不受外国帝国主义的侵略。基于这一想法，我们之中最激进的人建议，除了对爱沙尼亚的计划之外，芬兰还应该接过统一整个芬兰-乌戈尔语火炬，努力把我们分布在俄罗斯北部和中部以及瑞典和挪威北部，甚至可能远至匈牙利的不同民族团结起来，以便最终复兴我们被岁月的齿轮和外国势力长期侵蚀的语言和文化。我们应该如何是好？"
 finland.147.a: "我们要拯救我们的爱沙尼亚兄弟！"
 finland.147.b: "我们将接过芬兰-乌戈尔的火炬，统一北方"
 finland.147.c: "我们将接过芬兰-乌戈尔的火炬，哪怕是要打到匈牙利"
 finland.147.e: "大芬兰可担不起这些风险！"
 finland.148.t: "新兴联盟的旗帜"
 finland.148.d: "随着我们与南方亲族实现统一，我们所必须解决最后一个问题便是决定应该为我们这个新兴国家升起何种旗帜。我们是应该保持以芬兰为中心的身份，还是应该追求一种更加全面、适应我们崭新多民族联盟的身份？"
 finland.148.a: "就用现有旗帜吧"
 finland.148.b: "升起波罗的-芬兰联邦旗帜！"
 finland.148.c: "升起芬兰-乌戈尔联邦旗帜！"
