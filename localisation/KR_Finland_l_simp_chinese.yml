 finland.81.a: "该死"
 finland.83.t: "[FIN.GetName]请求粮食供应"
 finland.83.d: "[FIN.GetAdjective]政府方面已同我们进行接洽，希望从我们这采购粮食。[UKR.GetNameDef]虽是他们长期以来的粮食供应国，如今却不再是这个新兴国家的可行之选。的确，我们根本不缺粮食，但在帮助芬兰这个问题上我们还是需要扪心自问。"
 finland.83.a: "卖就是了——这能出什么乱子？"
 finland.83.b: "这弊大于利——拒绝他们"
 finland.84.t: "[RUS.GetNameDefCap]同意了"
 finland.84.d: "[RUS.GetAdjective]代表团给我们带来了好消息：他们同意向我们提供必要的粮食，但需要我们付一笔运输费外加一点额外费用。谢天谢地，我们的人民不会挨饿了。"
 finland.84.a: "大大的恩情！"
 finland.85.t: "[RUS.GetNameDefCap]拒绝了……"
 finland.85.d: "[RUS.GetAdjective]代表团给我们带来了坏消息：他们拒绝向我们提供必要的粮食，理由是我们两国关系紧张以及国内问题。这很不幸，我们的人民看来的忍受一段时间的饥饿了，直到我们找到新方法解决粮食危机。"
 finland.85.a: "该死"
 finland.86.t: "采购[UKR.GetNameDef]粮食"
 finland.86.d: "[UKR.GetNameDef]毫无预兆地切断了对我国的粮食出口，[Root.GetAdjective]人民因此忍受了许久的饥饿，再加上君主权力的扩张，我们似乎没法让我们的人民始终对我们满意了。我们必须找找我们的老伙伴，请求他们再次向我们出口粮食，他们粮食产量那么高，找他们要粮是再自然不过了。"
 finland.86.a: "希望有个好结果"
 finland.87.t: "[FIN.GetName]请求粮食供应"
 finland.87.d: "[FIN.GetNameDefCap]就粮食采购问题已同我们进行接洽。由于黑色星期一的财政限制，我们原本被迫切断对他们的粮食进口，使[FIN.GetAdjective]无法获得主要粮食来源。然而随着危机开始慢慢缓解，我们似乎可以再次开始出口。不过为[Root.GetAdjective]国内储备粮食，以应对任何危机也是明智的选择。那么我们的决定是？"
 finland.87.a: "我们卖粮食，毕竟这能出什么乱子？"
 finland.87.b: "这弊大于利——拒绝他们"
