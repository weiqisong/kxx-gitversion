 FIN_mounting_dissent_idea_desc: "像许多处于多事之秋中的国家一样，芬兰发现自己身处一种日益激进和民众不满的氛围中。内战结束后的平静在最近十几年里被反德言论的飙升所取代，这些言论针对的便是君主制和执政的民族联合党政府，由白卫军支持的拉普阿运动的右翼武装分子和工会组织内部的左翼武装分子之间的暴力冲突也是一大问题。究竟是芬兰政府能驾驭住即将到来的风暴，抑或芬兰民众的热情能喷薄而出、打破现状，一切都还有待观察。"
 finland.172.t: "放狸入林"
 finland.172.d: "芬兰历来高度重视本国的生态系统，独特生物圈的旖旎风光和良性发展始终是芬兰人民心头放不下的牵挂。然而，历史的发展并不总是如人所愿，这不，芬兰国内的欧亚海狸种群就出了问题。自1868年以来，海狸遭到了芬兰和萨米捕猎人的大肆捕杀，近乎绝种，偌大的芬兰一时之间竟见不到一只海狸的身影。海狸这一矮胖的啮齿小动物浑身都是宝，其皮毛和海狸香分泌物不仅价值连城，其筑堤的习性还有助于形成池塘和湿地，增加了栖息地内的生态多样性，提高了生态系统的健康程度、寿命以及自我平衡能力。综上所述，国家、政府有必要亲自出面，引入外国海狸，使本国的海狸数量重新趋于稳定。\n\n政府引进了来自美国纽约州北部的四雌三雄共七只海狸以及来自欧洲各地的十七只欧亚海狸，希望能借助美国海狸较高的一窝产仔数实现不同种群的快速杂交。虽然海狸泛滥的威胁可以通过增发打猎许可证的方式轻松解决，但国内的生物学家们还是就整个计划展开了争论。众所周知，美国海狸和欧亚海狸都有许多亚种，各亚种间也都可以像大多数动物那样进行杂交，但问题在于，美国海狸和欧亚海狸间是否存在生殖隔离？如果两者如一些人所言是两个完全独立的物种，那么我们的计划正好适得其反，按照美国海狸那种繁殖速度，其势必会成为入侵物种，据一些数字估计，五十到六十年内，国内的美国海狸数量就将超过一万两千只。不过，该项计划的拥护者相信，即使美国海狸与欧亚海狸间确实存在着生殖隔离，这项计划还是能取得正面效果，因为美国海狸正好能填不上欧亚海狸灭绝后留下的空缺，而不会像其它入侵物种那样带来副作用。无论两方作何想法，开弓绝无回头箭，两批海狸已经准备好放归芬兰湖区。两种不同种类的海狸？想想都激动——当然了，这一计划肯定会一帆风顺的……"
 finland.172.a: "开“干”啦，海狸们！"
 FIN_new_russia:0 "俄罗斯帝国"
 FIN_new_russia_desc:0 "鹰已高飞；我们已取得了对缠绕我们多年莫斯科匪帮战争的胜利！现在的天时地利人和将会成为永远，全俄罗斯都会在我们的愿景下获得自由！俄罗斯白卫军国万岁！我国人民永远为此感到自豪，这一时刻将永远铭记于历史！万岁！乌拉！"
 FIN_Begin_Reconstruction:0 "开始重建"
 FIN_Begin_Reconstruction_desc:0 "随着我们与俄罗斯的战争终于结束，是时候开始重建我们新获得的大片土地了。俄罗斯是一个幅员辽阔的国家，战争的破坏只会使这种情况更加恶化。只有通过一场伟大的重建运动，俄罗斯才能再次统一，或许还能变得比以往任何时候都更强大……"
 FIN_Deal_With_Trade_Unions:0 "处理工会"
 FIN_Deal_With_Trade_Unions_desc:0 "当我们开始在政治上和物质上重建俄罗斯时，古老的工会问题再次被提出。在彼得格勒政权下，工会被允许自由存在，而更激进的工会则被禁止。随着联合白卫军对俄罗斯的胜利，许多人呼吁将全国所有工会置于国家控制之下，以防止其走向激进化。而其他人仍然希望我们维持克伦斯基的政策，并允许工会自由存在。虽然这不是最紧迫的问题，但如果我们希望被视为合法的俄罗斯政府，工会问题就是一个亟需解决的问题。"
 FIN_Electrification_Programme:0 "电气化项目"
 FIN_Electrification_Programme_desc:0 "电力是一个奇妙的东西。从工厂到收音机，从炼油厂到暴风雨夜里当地教堂的灯光，它能为一切提供动力。认为大多数俄罗斯人缺乏这种越来越多的最基本的资源都算是一种保守的说法。虽然主要城市对电力并不陌生（尽管在我们与彼得格勒政权的战争中，有几个城市失去了这份“奢侈”），但越是深入内陆，你就能感觉自己越是回到了过去。如果我们想让俄罗斯成为一个现代化的国家，就必须让每一个俄罗斯人都能用上电。还有什么机会能比重建期间更好呢？"
 FIN_Business_Subdidies:0 "企业补贴"
 FIN_Business_Subdidies_desc:0 "俄罗斯是一个工业落后的国家，这毋庸置疑。甚至在将工业中心地带烧成灰烬的内战之前，甚至在我们最近的战争之前，俄罗斯就缺乏敏锐的商业阶层。随着重建工作的进行，俄罗斯经济终于迎来了重建的机会。通过一系列的税收减免和一般性补贴，我们可能最终能够吸引企业在俄罗斯定居。"
 FIN_Rebuild_Industry:0 "振兴工业"
 FIN_Rebuild_Industry_desc:0 "俄罗斯工业，或者说贫瘠的工业，长期以来使我们成为欧洲的笑柄。克伦斯基的所谓“改革”对这种情况毫无帮助，我们对俄罗斯的辉煌征服也无助于这一局面。在我们的统治仍然不甚稳定的情况下，集中精力恢复和重建俄罗斯的工业，除了帮助我们努力使我们对俄罗斯广大平原的统治合法化外，别无他用。"
 FIN_Rebuild_Agriculture:0 "振兴农业"
 FIN_Rebuild_Agriculture_desc:0 "俄国农业的萧条状态至少可以说是毁灭性的，而我们的征服并没有起到任何帮助。我国人民依靠农业生存，而我们仍未从过去几十年的灾难中完全恢复过来。让我们再次投资农业，成为欧洲的粮仓！"
 FIN_Naval_Industry:0 "海军工业"
 FIN_Naval_Industry_desc:0 "虽然我们不临近海洋，但我们有大量土地位于黑海或里海的海岸。为了与世界其他地区互动，并实现总体繁荣，我们将需要改善我们的港口和基地的基础设施。为此，我们将建立新的基地，并像我们一直以来所做的那样，出海航行！"
 FIN_Rebuild_Railroads:0 "重建铁路"
 FIN_Rebuild_Railroads_desc:0 "自俄国内战结束以来，我们的铁路一直处于孤立、受损和被忽视的状态。我们没有资金，也没有意愿重建基础设施，这让我们付出了巨大的代价。也许现在是时候修复过去几十年造成的破坏，为顿河-库班开垦一条新的道路了。"
 FIN_Fate_Of_Russian_Army_UCH:0 "俄罗斯军队的命运"
 FIN_Fate_Of_Russian_Army_UCH_desc:0 "俄罗斯军队应该进行改革并融入我们的军队——那里有很多优秀的指挥官可以加入我们。"
 FIN_Adopt_The_Doctrine_Of_Cossack_Tactics:0 "采用白卫军战术"
 FIN_Adopt_The_Doctrine_Of_Cossack_Tactics_desc:0 "几个世纪以来，我们的军队一直在使用白卫军战术；而事实上，我们的军队大部分人员都是白卫军人。即便在现代，我们也没有理由摆脱这个传统。相反，我们应该接受这些坚韧不拔的战士的战术，并利用他们成为一支更有效率的军事力量！"
 FIN_New_Officer_School:0 "新士官学校"
 FIN_New_Officer_School_desc:0 "每一支军队都需要军官，芬兰本来就极度缺乏军官。也许是时候让新一代为我们衰败的军官队伍注入活力了。这可能是我们的救赎之路吗？"
 FIN_Improve_The_Artillery:0 "加强炮兵"
 FIN_Improve_The_Artillery_desc:0 "我军的炮兵状况充其量也只能算是乏善可陈，但只要得到适当的关注（或投资），我们就能将军队的这一部分恢复到其应有的地位。如果我们希望从包围我们的敌人手中保卫国家的边界，就必须重新获得从远处轰炸敌人的能力。"
 FIN_Motorize_The_Cossacks:0 "白卫军机动化"
 FIN_Motorize_The_Cossacks_desc:0 "几千年来，草原上的马匹不仅仅是一种军事工具：它们是我们人民的一种生活方式。然而现在，战马时代即将结束。相反，它们已经越来越多地被只需要燃料就能运行的机动车辆所取代。现在是时候让我们也加入这个行列了。"
 FIN_Engineer_Corps:0 "工兵军团"
 FIN_Engineer_Corps_desc:0 "高加索的草原通常来说会被认为是一片平地，然而这掩盖了它实际上是一个多山地区，有森林、海岸线，甚至还有干旱的半沙漠地区。我们必须雇佣能够驾驭这片地形的人，而更重要的是，帮助我们的军队做到这一点，以便我们能够更有效地捍卫我们自己的地盘，也许有一天，甚至扩展到地盘之外……"
 FIN_Ural_Tanks:0 "乌拉尔坦克"
 FIN_Ural_Tanks_desc:0 "在生产和研究方面，乌拉尔坦克厂是我国许多装甲车辆的来源。在这个工业区的基础上进行重建和建设，在目前是一个很好的决定——特别是考虑到我们的边界是多么的脆弱。让我们继续进行这些投资，并在这个过程中，创造一支全新且得到改进的军队……"
 FIN_Expand_Airfields:0 "扩大机场"
 FIN_Expand_Airfields_desc:0 "在这个不断变化的时代，对我们来说，在技术上跟上邻居比以往任何时候都更为重要。我们可以做到这一点的领域之一是空中，人类最近在飞机的帮助下扩展到了这一领域。然而，为了支持任何真正规模的空军，我们将需要机场……"
 FIN_Restore_Monarchy:0 "渡过灾难"
 FIN_Restore_Monarchy_desc:0 "长久以来，我们一直缺少一个合法沙皇。世界大战与俄国内战的战火使我们丧失了旧帝制政体，在这之下我们失去了一切稳定的裱糊。现在既然克伦斯基的无能政府已被消灭。那我们就可以恢复罗曼·彼得罗维奇作为全俄沙皇的合法地位。也就是说，如果他愿意接受……"
 FIN_Tsar_Of_All_Cossacks:0 "一月复辟" 
 FIN_Tsar_Of_All_Cossacks_desc:0 "罗曼诺夫家族为俄罗斯人民做了太多太多，我们也要感恩，回报他们对我们的恩情。我们要复辟沙皇，在沙皇的领导下迎来几十年的繁荣未来！"
 FIN_Maintain_Cossack_Rule:0 "保证白卫军当权"
 FIN_Maintain_Cossack_Rule_desc:0 "白卫军人领导俄国是唯一正确的选择：我们不相信其它团体会在政府中为我们的利益服务。虽然我们缺乏治理这样多元文化地区的经验，且做这样的决定会使我们遭遇不稳定，但我们知道我们已经完全掌握了政府的权力。"
 FIN_All_The_Power_To_Tsar:0 "权力归于沙皇"
 FIN_All_The_Power_To_Tsar_desc:0 "我们必须在白卫军人主宰政府的需求上再进一步。他们不能单独做到这一点；我们需要沙皇来领导俄国，而且不仅仅是一个形象代言人。沙皇必须被赋予在世界大战之前所拥有的那种权力。"
 FIN_Imperial_Glory:0 "帝国荣耀"
 FIN_Imperial_Glory_desc:0 "我们已经告别俄罗斯历史上几十年的苦难，并完全恢复过来。今天，我们正在恢复过去帝国时期的荣耀，我们还会迎来属于我们自己的，超越俄罗斯历史上任何伟大时代的全新的辉煌！"
 FIN_Devoted_Subjects:0 "沙皇忠实的臣民们"
 FIN_Devoted_Subjects_desc:0 "俄罗斯和现在我们国家的支柱之一便是忠实的臣民们的存在。这些臣民与沙皇或其他国家领导人一同努力，创造了一个极富凝聚力的国家，并由此产生了民族认同。我们必须在这里同我们自己的忠实臣民一起重复这一现象，这样我们才能为全顿河-库班追求更美好的未来。"
 FIN_One_And_Indivisible:0 "帝国永存"
 FIN_One_And_Indivisible_desc:0 "我们实现了不可能实现的目标：俄罗斯已再次统一。几十年来的汗水与鲜血，几百万人的痛苦，但我们最终重新统一了国家。现在，我们终于可以抹消过去的耻辱，然后迈向更美好的未来。"
 FIN_kill_the_predator:0 "解放祖国！"
 FIN_kill_the_predator_desc:0 "俄罗斯已经在社会主义渣滓、布尔什维克和各派反俄叛匪的压力下崩溃。我们，白卫军，芬兰的子民，将恢复祖国的荣耀。"
 RUS_empire:0 "俄罗斯帝国"