 finland.133.t: "芬兰想要加入我们的阵营"
 finland.133.d: "芬兰社会主义政府向我们发出请求，表示他们愿参加世界革命的斗争。我们要和芬兰工人们一起干翻资产阶级吗？"
 finland.133.a: "他们应该放弃对东卡累利阿的主权！"
 finland.134.t: "俄罗斯同意了！"
 finland.134.d: "我们从[FROM.GetAdjective]政府得到消息，他们欢迎我们同反动势力和黑暗的金融资本主义作斗争，让我们一起消灭这些布尔乔亚猪猡吧！"
 finland.135.t: "俄国拒绝了我们！"
 finland.135.d: "[FROM.GetAdjective]方面告知我们，他们并不欢迎我们加入对抗反动势力的战线。显然在他们看来我们只是另一个难以自保的拖油瓶罢了。"
 finland.136.t: "俄罗斯要求我们放弃对卡累利阿的主权"
 finland.136.d: "俄罗斯要求我们放弃对卡累利阿的主权要求，这样我们两国才能结成联盟，和平共处。在一个友好的俄罗斯政权下，这似乎不再是一个问题，卡累利阿的工人和农民将是安全的。"
 finland.136.a: "当然"
 finland.136.b: "卡累利阿是芬……兰的……"
 finland.137.t: "芬兰同意了！"
 finland.137.d: "芬兰接受了我们的条件并放弃了对卡累利阿的领土要求。现在我们可以正式结盟了。"
 finland.137.a: "漂亮！"
 finland.138.t: "芬兰拒绝了！"
 finland.138.d: "芬兰拒绝放弃对卡累利阿的主权。他们表现得像民族主义者和反动派，与这样的政权合作是没有意义的。"
 finland.138.a: "这是他们的损失"
