 FIN_the_national_progressives: "民族进步党"
 FIN_the_national_progressives_desc: "民族进步党已脱颖而出。1918年，该党从芬兰人党中分离出来，是个信奉自由主义和共和主义的中等规模政党，常常充当议会与王党间的调解团体。"
 FIN_national_unity: "国家团结"
 FIN_national_unity_desc: "长久以来，芬兰可谓四分五裂，分成了极左与极右、保王派与共和派、自由派与社会主义者。如今，正是确保议会制度为我国团结服务之时，我们必须实施以工农为导向的改革。"
 FIN_appease_sweden: "与瑞典人民党合作"
 FIN_appease_sweden_desc: "瑞典人民党是芬兰瑞裔人口的代表。通过与瑞典人民党达成合作，我们将与瑞典建立良好的关系，并确保至关重要的少数民族的利益得到代表。"
 FIN_ties_with_entente: "接触协约国"
 FIN_ties_with_entente_desc: "我们自由西方的火炬仍被协约国高擎。我们必须与其合作，并在我们可能对抗俄罗斯巨熊时加入他们。"
 FIN_appease_workers: "工人得保障"
 FIN_appease_workers_desc: "工人权利应在我们的主要法律中得到保障。有了无产阶级作保障，任何社会主义异议便毫无存在空间。"
 FIN_farmers_prosperity: "农民享繁荣"
 FIN_farmers_prosperity_desc: "农民们急需政府的支持。与农业派一样，我们必须对农业领域加以补助，尤其是要关注小农。"
 FIN_peoples_union: "人民联盟政府"
 FIN_peoples_union_desc: "作为民族进步党国家团结政策的直接产物，芬兰人民民主联盟是芬兰社会民主党和芬兰社会工人党结成的联盟。在坚持议会民主模式的同时，人民民主联盟预备实施更为激进的马克思主义改革，甚至意图重新审视政府对贵族和大资产阶级的政策。"
 FIN_social_change: "准备社会变革"
 FIN_social_change_desc: "芬兰人民民主联盟的主要路线是通过实施社会主义改革和促进社会变革来向社会主义和平过渡，并让我们的社会变得平等。"
 FIN_tax_the_wealthy: "向富人征税！"
 FIN_tax_the_wealthy_desc: "通过引入累进税制，我们将让芬兰不再出现超级富豪。他们的税收可用于建设学校和基础设施。"
 FIN_curtail_nobility_priveleges: "裁撤贵族特权"
 FIN_curtail_nobility_priveleges_desc: "芬兰贵族都有瑞典血统，并且对联合党政府可谓“万分感激”，他们构成了专制政权支持者的重要基础。所有芬兰人都是平等的，通过削减贵族的特权，我们将让这种平等更加显而易见。"
 FIN_internationale_advisors: "邀请第三国际经济顾问"
 FIN_internationale_advisors_desc: "英法两国的经济顾问可以为我国建设社会主义经济提供宝贵的帮助。虽然我们还不准备完全采纳社会主义的经济学学说，但我们将促进生产多样化，管理分散化。"
 FIN_welfare_state: "福利国家"
 FIN_welfare_state_desc: "芬兰将成为一个真正的福利国家，政府将在经济和政治中发挥重要作用。"
 finland.21.f: "民族联合党胜出！"
 finland.139.t: "新的君主制政府？"
 finland.139.d: "在极左翼与极右翼抗议造成的动荡之中，君主制政府虽付出了些许代价，但最终得以幸存。时代在变化，而斯温胡武德的首相之位依旧如故。此事件过后，民族联合党开始考虑起了是否要改换党的领导人，为这个四分五裂的国家带来一位新的首相。\n\n党内得到多数人认可的最佳接班人选是尤霍·库斯蒂·帕斯基维，他是党的领导人物之一，也是位知名的君主立宪制拥护者。\n\n另一方面，党内的保守派则倾向于维持现状，留任佩尔·埃温德·斯温胡武德，毕竟他可是签署了独立宣言，让芬兰获得了自己主权的“国父”。不过，他们也同意可以变更内阁组成。"
 finland.139.a: "斯温胡武德保住了自己的首相之位！"
 finland.139.b: "国王任命帕西基维"
 finland.140.t: "芬兰人民代表大会选举"
 finland.140.d: "新生的社会主义共和国稳定下来不久，芬兰人民代表大会就组织了起来。人民代表大会最早由社民党创建于芬兰内战时期，从诞生伊始就带有政府机构的色彩，而如今它正式成为了我们国家的社会主义民主议会。工会和议会的选举已于一周前开始，今天，一切结果都已尘埃落定，政府已准备好宣读选举结果与新一届政府组成了。"
 finland.140.a: "共产主义思想尚未过时！"
 finland.140.b: "我们必须学会新的工团模式"
 finland.141.t: "左翼反对派联合起来"
 finland.141.d: "民族进步党虽推行国家团结政策，但由于拒绝赦免在押的社会主义领袖而惹恼了左翼反对派，他们组织起了大规模游行抗议。再度恢复内战之初元气与实力的社民党成了这场运动的尖兵，他们公开要求斯托尔贝里总统释放库莱沃·曼纳和奥斯卡里·托科伊。在重重压力之下，为了防止局势进一步恶化，总统只得同意了他们的要求。曼纳刚被释放，就激情澎湃地来了场反政府演讲，他声称自己长年以来都被当做政治犯，即使资产阶级民主“战胜”了反动的君主制，他们这些人也依旧身陷囹圄。虽然警察和政府都对曼纳发出了警告，不过单靠一个社会主义工人党还不足以在全国掀起风浪。接下来的一连串事情虽谈不上血腥，但也不得不让人重视起来。社民党宣布与前对手奥斯卡里·托科伊的工会组织达成联盟，双方联合起来成立人民民主联盟，并准备参加下届大选。如果我们的政策失败，那他们就能轻松地将权力纳入手中。等到托科伊成为了首相，社民党肯定会使国家投向第三国际的怀抱。"
 finland.141.a: "社会主义者愈发强大……"
 finland.142.t: "[Root.GetAdjective]议会大选"
 finland.142.d: "[GetYear]年[Root.GetAdjective]大选已经开始，芬兰议会也已准备好在新的政府中进行工作了。"
 finland.142.a: "人民民主联盟胜出！"
 finland.142.b: "社会民主党胜出！"
 finland.142.c: "农民联盟胜出！"
 finland.142.e: "民族进步党胜出！"
 finland.142.f: "民族联合党胜出！"
 finland.143.t: "选举后日谈"
 finland.143.d: "人民民主联盟以压倒性优势赢得近期大选后，农民联盟和民族进步党这些自由主义政党决定联合起来组成自由主义中间派联盟，合力对抗我们。不过，结盟必须要求双方内部组织进行重构，外在的公众形象也得随之变动。\n\n农业联盟将党名改为了中间党，以强调自己在议会中的中间立场。虽然其依旧以农业主义和权力下放为纲领，但他们表示如果社民党不与工团主义者断绝关系，那他们就绝对不会再去组建红土政府。另一边，民族进步党也将名字改为了人民党，以表示自己代表了芬兰社会的所有阶级。他们在保留了自由主义思想以及对民族联合党威权统治的排斥的同时，向右转舵，转向自由保守主义。"
 finland.143.a: "自由派团结起来反对我们！"
 finland.144.t: "芬兰想加入协约国"
 finland.144.d: "芬兰政府向我们提出了加入其阵营的邀请。考虑到俄罗斯巨熊正在东方虎视眈眈，这可能会给我们带来一些麻烦，但同时也会对俄罗斯起到遏制作用。"
 finland.144.a: "欢迎芬兰友人加入"
 finland.144.b: "我们最好不要涉足俄罗斯的势力范围"
 finland.145.t: "[FROM.GetName]拒绝！"
 finland.145.d: "不幸的是，[FROM.GetAdjective]政府拒绝了我们的请求！"
 finland.145.a: "太可惜了"
 finland.146.t: "民族进步党"
 finland.146.d: "1918年12月8日，青年芬兰党中的共和多数派和部分芬兰党的成员共同创立了民族进步党。各方政治势力的联合构成了民族进步党政治身份的基础，而其最大的特点便是对共和主义矢志不渝的坚守。民族进步党的共和之路上存在着一个巨大的阻碍：拟议中的宪法改革。如果改革通过，那么民族进步党在其共和纲领上便有了更多灵活的空间，而党对这一改革的接受程度完全取决于其对现有秩序的认可几何。民族进步党纲领的核心是旨在改善社会状况的民族团结政策，而党的进步价值观则体现在社会福利和包容性之上。\n\n至于接下来的选举，民族进步党既可以同社会民主党、农民联盟结成中左派的执政联盟，也可以单与农民联盟组成反社会主义的中间派共同阵地，还可以打压保王的民族联合党，用己之共和价值观重塑政治格局。"
 finland.146.a: "组建共和联盟"
 finland.210.t: "[Root.GetAdjective][GetYear]年大选"
 finland.210.d: "在议会中多方的要求下，[GetYear]年[Root.GetAdjective]提前选举召开了。本次选举的种子选手是民族联合党，胜利已是他们过去几年来的家常便饭。不过，在政府内的对立局势有所缓解的情况下，还有一党有实力在与民族联合党争夺[Root.GetName]领导权的斗争中脱颖而出。支持工人的[Root.GetName]社会民主党长期遭受打压，而支持农民的农业联盟则在近期的民调中一路高歌，很可能能够满足组建政府的条件。\n\n虽然受打压的社会民主党支持率有所回升，但与农业联盟结盟才是让自己政策化为现实的最佳途径，而农业联盟方面也向社会民主党伸出了橄榄枝，期望与对方共同维护[Root.GetName]国内的稳定与民主。\n\n[Root.GetAdjective]人民要自己决定出[Root.GetName]国家的领导人，而无论他们作出何种选择，都将会在历史书上留下浓墨重彩的一笔。"
 finland.210.a: "社会民主党和农业联盟结成同盟！"
 finland.210.b: "农民联盟胜出！"
 finland.210.c: "民族联合党胜出！"
