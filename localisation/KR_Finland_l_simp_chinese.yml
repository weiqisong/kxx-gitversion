 POLITICS_VAINO_DESC: "如果说，沃尔夫冈王子那已故的父亲高高在上、不接地气，那他儿子真可谓融入芬兰上流社会中去了。这位王子既在芬兰军队中服过役，还取了个芬兰女贵族，而且还特别关注芬兰的经济文化生活，这一切都有助于他成为一位广受欢迎的国王。如此，芬兰君主制真正安稳了。"
