 finland.93.t: "[UKR.GetNameDefCap]拒绝了……"
 finland.93.d: "[UKR.GetAdjective]代表团给我们带来了坏消息：他们拒绝向我们提供必要的粮食，理由是国内问题。这很不幸，我们的人民看来的忍受一段时间的饥饿了，直到我们找到新方法解决粮食危机。"
 finland.93.a: "该死"
 finland.94.t: "[UKR.GetAdjective]的粮食进口已恢复到黑色星期一前的水平！"
 finland.94.d: "[Root.GetNameDef]和[UKR.GetNameDef]摆脱了黑色星期一带来的经济衰退，[UKR.GetAdjective]回应了我们的请求，甚至表示有兴趣将粮食出口恢复到危机前水平。无疑对我们的国家来说是个好消息，因为这意味我们可以较低价格获得更多的粮食，从而减少开支，同时提高[Root.GetAdjective]人民的斗志。"
 finland.94.a: "太好了！"
 finland.95.t: "[FIN.GetNameDefCap]希望改善关系"
 finland.95.d: "[FIN.GetNameDef]已同我们接触，试图改善关系，以避免在斯堪的那维亚爆发战争。在我们许多高级外交官和政客看来，无疑是个令人惊讶的举动。虽然回应他们请求可以让少一个潜在敌人，但同样的，我们比[FIN.GetAdjective]强太多了，干掉他们是轻而易举的行为，如过有必要的话。话虽如此，必须尽快作出答复。我们决定是？"
 finland.95.a: "我们接受他们的请求……当然也有条件"
 finland.95.b: "我们接受他们的请求"
 finland.95.c: "我们拒绝他们的请求"
 finland.96.t: "[RUS.GetNameDefCap]同意了！"
 finland.96.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了好消息：[RUS.GetAdjective]愿意接受我们提出的促进两国和平和关系回暖的请求。然而更让人喜忧参半的是，我们要付出一些代价，他们以“确保[RUS.GetAdjective]国家安全”名义，要求我们交出卡累利阿。\n\n虽然我们公民一定会对我们割让这片土地感到不满，但我们也确实不想在我们边界上出现敌对的俄罗斯。我们该怎么办？"
 finland.96.a: "这不是完美的解决方法，但我们已别无选择……"
 finland.96.b: "我们永远不会交出我们的合法领土！"
 finland.97.t: "[RUS.GetNameDefCap]同意了！"
 finland.97.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了好消息：[RUS.GetAdjective]愿意接受我们提出的促进两国和平和关系回暖的请求。"
 finland.97.a: "真是个好消息！"
 finland.98.t: "[RUS.GetNameDefCap]拒绝了！"
 finland.98.d: "我们驻[RUS.GetNameDef]的外交官给我们带来了坏消息：[RUS.GetAdjective]不愿接受我们提出的促进两国和平和关系回暖的请求。这意味着我们必须继续在我们边界上与敌对的俄罗斯打交道，并为来自东部边界的任何潜在攻击做好准备。"
 finland.98.a: "该死的，马上去修堡垒！"
 finland.99.t: "与[FIN.GetNameDef]和解？"
 finland.99.d: "[FIN.GetNameDef]以和解的语气，试图与我们和解并且加强两国之间的外交联系与发展，这无疑是个令人惊讶的举动。并且共同稳定斯堪的纳维亚地区的局势。我们倒没有义务必须接受，但是接受了也许会对[Root.GetNameDef]也有好处？"
 finland.99.a: "我们接受"
 finland.99.b: "滚！门都没有"
 finland.100.t: "[From.GetNameDefCap]接受了！"
 finland.100.d: "好消息！[From.GetNameDefCap]接受了我们的善意，并开始与我方接洽开始共同维持斯堪的纳维亚和波罗的地区的和平稳定，双方的政治经济联系也逐渐增加，我们的和解终于取得了成果。"
 finland.100.a: "为我们的[From.GetAdjective]朋友干杯！"
 finland.101.t: "[From.GetNameDefCap]拒绝了！"
 finland.101.d: "坏消息！[From.GetNameDefCap]拒绝了我们和解的请求，这使得我们原本所想的斯堪的纳维亚和波罗的地区的稳定泡了汤，总而言之，和解已不可能。"
 finland.101.a: "去他妈的！"
 finland.108.t: "结束战争？"
 finland.108.d: "既然我们已完成在瑞典的所有目标，占领了托尔讷河谷，也许是时候提出要求双方恢复战前状态。"
 finland.108.a: "是的，也该结束这场战争了"
 finland.108.b: "不，直到全面胜利我们才会和平！"
 finland.109.t: "[From.GetNameDefCap]求和"
 finland.109.d: "[From.GetAdjective]表示愿正式签署份条约，并宣布恢复两国之间的和平，前提是我们承认它们的领土占领。那么我们的决定是？"
 finland.109.a: "同意，我们不能再打下去了"
 finland.109.b: "不行，我们誓不投降！"
 finland.110.t: "[From.GetNameDefCap]决定继续战斗"
 finland.110.d: "那群[From.GetAdjective]蠢货似乎打算继续打下去。"
 finland.110.a: "成全他们"
 finland.111.t: "结束战争？"
 finland.111.d: "既然我们已完成在挪威的所有目标，占领了芬马克，也许是时候提出要求双方恢复战前状态。"
 finland.111.a: "是的，也该结束这场战争了"
 finland.111.b: "不，直到全面胜利我们才会和平！"
 finland.112.t: "[From.GetNameDefCap]求和"
 finland.112.d: "[From.GetAdjective]表示愿正式签署份条约，并宣布恢复两国之间的和平，前提是我们承认它们的领土占领。那么我们的决定是？"
 finland.112.a: "同意，我们不能再打下去了"
 finland.112.b: "不，直到全面胜利我们才会和平！"
 finland.113.t: "[From.GetNameDefCap]决定继续战斗"
 finland.113.d: "那群[From.GetAdjective]蠢货似乎打算继续打下去"
 finland.113.a: "成全他们"
 finland.114.t: "结束战争？"
 finland.114.d: "既然我们已经占领了所有在俄罗斯的[Root.GetAdjective]核心领土，也许我们应该向遭受重创的俄罗斯人提出和谈，以换取他们承认芬兰在这些新近获得的土地上的主权。"
 finland.114.a: "是的，也该结束这场战争了"
 finland.114.b: "不，直到全面胜利我们才会和平！"
 finland.115.t: "[From.GetNameDefCap]求和"
 finland.115.d: "[From.GetAdjective]表示愿正式签署份条约，并宣布恢复两国之间的和平，前提是我们承认它们的领土占领。那么我们的决定是？"
 finland.115.a: "同意，我们不能再打下去了"
 finland.115.b: "不，直到全面胜利我们才会和平！"
