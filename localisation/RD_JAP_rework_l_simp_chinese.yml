 japan_new_event.15.kokumin_domei:0 "议会的台阶上响起了枪声。下议院成员，包括中野和安达的内阁成员，均被疑似日劳系成员暗杀，但只有凶手发出的高呼声“片山万岁！”能证实这一点。这似乎是针对日本著名社会主义者片山参议员之死的复仇计划。军队和警察被召集来处理此案。对可疑的工团主义同情者开始进行突袭。其中一所房屋遭到搜查，发现了一个阴谋。\n\n 详细的情节是计划于 5 月 16 日举行的一次重大罢工，其中工团主义者通过隐藏的策略赢得足够的工人来发动毁灭性的罢工，并接管政府。计划中提到了一个值得注意的人，也就是社会大众党的激进派山本悬藏。几个小时后，山本被捕，试图逃离该国前往法国。安部矶雄随后发表声明，宣布取消所有参与五一五事件的党员的党籍，并停止对山本及其派系的任何支持。安部还表示社会大众党将帮助警方进行调查。由政友会选出日本新任首相。"
 japan_new_event.15.shakai_taishuto_2:0 "令人震惊的消息传遍东京街头并进入帝国议会。作为国会议员的政友会和民政党被日本赤军成员暗杀，引起了无声的担忧和恐惧。几个小时后，更多消息传至国会。几个小时前，多名军事人物遭到暗杀，日本赤军部队与农民和工人一起占领了日本各地的政府大楼。\n\n2小时后，山本悬藏向国会发表讲话，并谴责了国会中的腐败成员，其中大多数提到了民政党和政友会成员。日本赤军民兵进入国会大厦并逮捕了国会中的非社会主义成员。山本宣布“日本现在属于工人和农民”。他得到了战友和支持者的掌声，但他并不知道反动军队正在向东京进军。"
 japan_new_event.15.a:0 "这不是好事"
 japan_new_event.15.b:0 "这不是好事"
 japan_new_event.15.c:0 "这不是好事"
 japan_new_event.15.d:0 "镇压这些民族叛徒"
 japan_new_event.15.e:0 "革命万岁！"
 japan_new_event.16.title:0 "军方反政变"
 japan_new_event.16.desc:0 "混乱还没有结束，现在我们需要应对军队的抵抗。但为时已晚吗？IJA 在这里，由陆军大臣寺内久一领导，政变时他不在东京。寺内久一召集两军联合起来对抗日本工团主义者并实施戒严法，以防止国家崩溃。寺内久一到达东京，山本悬藏和他的内阁撤离首都，而安部和他的派系向军队投降，并宣布共同反对激进的工团主义阴谋。"
 japan_new_event.17.title:0 "工团主义者在北方崛起"
 japan_new_event.17.desc:0 "自从最近的军队反政变以来，山本悬藏和他的盟友已经逃往北方，现在正在农村巩固他们的力量。几天后，山本在北方发动了工团主义起义。该国现在进入内战状态，日本帝国似乎即将崩溃。"
 japan_new_event.17.a:0 "§V同心协力！§!"
 japan_new_event.17.b:0 "粉碎这些没有骨气的社会主义者！"
 japan_new_event.20.title:0 "五一五的后果"
 japan_new_event.20.desc:0 "5 月 15 日的灾难性事件发生后，一场大罢工被煽动，尽管由于我们挫败了工团主义激进分子的计划，我们设法使罢工变得更容易管理。现在我们必须平息骚乱，是必须暴力镇压这些潜在的叛徒，还是可能和平应对？通过和平交往，我们将阻止军事和财阀影响力的进一步增长，但会失去一些稳定性。或者我们可以将罢工者从地球上抹去，但代价是进一步增强军事和财阀的权力。"
 japan_new_event.20.a:0 "我们必须冷静地对待他们"
 japan_new_event.20.b:0 "杀了他们。现在就杀掉他们..."
 japan_new_event.20.c:0 "支持工会并让他们冷静下来"
 japan_new_event.21.title:0 "国家安全保障法"
 japan_new_event.21.desc:0 "1924 年初，田中政权在 1923 年 9 月关东无政府主义起义和同年 12 月工团主义企图刺杀当时的皇太子裕仁之后的红色恐慌中推出了臭名昭著的《和平维护法》。该法案极大地限制了公民权利，象征着田中将军的严厉统治。1926 年宪法复辟推翻了该政权后，该法案被废除，但总理现在希望重新引入该法案，尽管经过了严格的缓和并重新命名为“国家安全法案”。他遭到了强烈反对，甚至在他自己的内阁内部也是如此，公众舆论已跌至新低，但首相认为重新引入该制度是对抗工团主义高涨浪潮的必要步骤，而且持这种观点的并不只有他一个人。由立宪政友会的中岛知久平和民政党的永井柳太郎领导的跨党派议会团体宣布该法案为“宪政的最后堡垒”并支持其通过。贵族院和枢密院也赞成该法案。"
 japan_new_event.21.a:0 "我们必须采取一切必要手段捍卫我们的民主；该法案被迫通过。"
 japan_new_event.21.b:0 "公众舆论和反对派否决了该法案"
 japan_new_event.22.title:0 "五一五事件的审判"
 japan_new_event.22.desc:0 "自 5 月 15 日事件发生以来，警方采取了应对措施，逮捕了肇事者。这导致工会领导人以及涉嫌 JRA 盟友和成员的一系列新逮捕行动。主要嫌疑人是社会党激进派头目山本悬藏。日本劳动联合会会长铃木文治和野坂参三被认为是日本赤军的主要领导人。他们由法庭审判。判决结果是……"
 japan_new_event.22.a:0 "给他们减刑"
 japan_new_event.22.b:0 "有罪！有罪！有罪！"
 japan_new_event.23.title:0 "部长们威胁要站在军方一边"
 japan_new_event.23.desc:0 "恐怖分子减刑后，法院宣布大多数人无罪。现在议会中爆发了呼吁总理辞职的呼声。因此甚至指责总理是潜在的工团主义间谍。随着压力的增加，一些内阁成员威胁要因判决而辞职，而一些内阁成员则提议，如果政府不采取任何行动，则将进行军事干预。但首相有他的锦囊妙计。腐败。良好的老式腐败可以用来让大臣们重新就范，并可能减少军事影响力并保护日本民主。"
 japan_new_event.23.a:0 "我们必须说服他们留在我们身边。"
 japan_new_event.23.b:0 "谁会在乎几个白痴政客呢？"
 japan_new_event.24.title:0 "对军队激进化的担忧"
 japan_new_event.24.desc:0 "在过去几天的五一五事件和审判中，关于个人忠诚度的新问题不断出现，引起了对军队中的激进分子（例如皇道派或统制派）的担忧。截至目前，一项新法案已向帝国议会提出，讨论审查军队激进主义的可能性，然后提出应对所述激进主义的对策。尽管问题是，但这是双方之间存在分歧的问题。世友会反对调查，而社会大众党最终支持调查。由于党派斗争，民政党和国民同盟等政党在这个问题上存在分歧。"
 japan_new_event.24.a:0 "国会否认调查"
 japan_new_event.24.b:0 "国会批准调查"
 japan_new_event.25.title:0 "血盟团事件"
 japan_new_event.25.no_kill:0 "随着激进军官企图进行重大暗杀的消息传开，来自首都的令人震惊的消息传到了总理那里。今天早些时候，一名激进军官在总理家门外企图杀害他。他认为这只是一次，所以没有怀疑任何事情。直到现在他还没有意识到首都其他地方发生了什么。财阀高层支持者团琢磨和井上准之助是被暗杀的最著名人物。由于令人担忧的军队激进分子周围的安全加强，其中许多人要么被捕，要么投降。民主政府受到的损害很小。你可能会问，这些刺客是谁？\n这些是陆军海军激进分子（称为“血盟团”），遵循井上日召的教义，井上日昌是日本日莲佛教运动的著名领导人。试图建立日莲佛国并进行昭和复辟。"
 japan_new_event.25.kill:0 "最糟糕的事情再次发生，我们的总理被暗杀。在走向帝国议会大楼时，我们的首相被一名与血盟团有联系的激进军官开枪射杀。接下来是与财阀有关的人物的暗杀。团琢磨和井上准之助是被暗杀的最著名人物。陆军海军激进分子占领了关键利益领域。你可能会问，这些刺客是谁？\n这些是陆军海军激进分子（称为“血盟团”），遵循井上日召的教义，井上日昌是日本日莲佛教运动的著名领导人，试图建立日莲佛国并进行昭和复辟。\n\n陆军和海军指挥官开会讨论即将发生的政变企图。会议气氛高度紧张，皇道派和统制派之间的分歧凸显，皇道派要求支持井上，统制派则呼吁镇压麻烦制造者。\n\n当陆军和海军审议他们的决定时，国家广播电台发布了公告。演讲者：石原莞尔将军，坚持井上思想的主要军事领导人之一。他大声疾呼，宣布昭和复辟。"
 japan_new_event.25.a:0 "伟大的斯科特！现在就替换他吧！"
 japan_new_event.25.b:0 "我们的总理很幸运，我们必须进一步向军队施压。"
 japan_new_event.25.c:0 "§V一人一杀！§!"
 japan_new_event.26.title:0 "清洗军队"
 japan_new_event.26.desc:0 "在过去几天发生的灾难性事件之后，国会召开了紧急会议，商讨对帝国陆军和帝国海军进行大规模清洗。值得关注的两个主要派系是皇道派和统制派。国会以多数票赞成进行清洗，但为了最大限度地提高清洗效率，我们必须确保悄悄地、迅速地清除该派别。我们可能没有时间等待军队的下一次激进行动。"
 japan_new_event.26.a:0 "让我们看看事情进展如何..."
 japan_new_event.27.title:0 "血盟团事件审判"
 japan_new_event.27.desc:0 "井上和他的手下造成的悲剧带来了一系列意想不到的后果。在此期间，对军队激进主义进行了新的审查，现在将对“血盟团”进行审判。这引起了人们对这项试验的时间安排的一些担忧，因为许多国会议员担心这项试验是否会给这些激进分子提供一个扩大支持基础的平台。而且由于担心日本陆军和日本海军的军事报复，我们必须消灭这些领导人，因为他们可能被用来进一步实现陆军和海军激进分子的目标。"
 japan_new_event.27.a:0 "全部判死刑"
 japan_new_event.27.b:0 "给他们几年徒刑"
 japan_new_event.28.title:0 "殖民地的不稳定"
 japan_new_event.28.desc:0 "继大陆发生紧急动荡后，殖民地单位内的潜在激进军官也出现了一些骚乱。在血盟事件前后，这些部队的激进军官开始与非激进部队发生冲突。现在我们处理大陆的问题，要么暴力消灭这些激进败类，要么尽量避免流血。"
 japan_new_event.28.a:0 "粉碎这些暴徒煽动者！"
 japan_new_event.28.b:0 "走外交途径"
 japan_new_event.29.title:0 "皇道派军队政变"
 japan_new_event.29.desc:0 "全国各地发生了新的事件，发生了政变。在荒木贞夫的领导下，IJA 的激进派“皇道派”成功发动了一场反对文官政府的政变。援引文职政府清除皇道派等激进军队派系的行动的揭露。因此，荒木贞夫和桥本欣五郎决定采取行动，在皇道派的眼皮底下保卫国家，宣布昭和维新。"
 japan_new_event.29.a:0 "尊皇讨奸！"
 japan_new_event.30.title:0 "站队"
 japan_new_event.30.desc:0 "皇道派对抗文官政府成功后，必须决定由谁来管理政府，所形成的派系在某些议题上有相当多的不同观点。第一派是以北一辉和大川周明为首的泛亚洲主义者，主张建立一个统一的泛亚洲国家，由“纯粹社会主义”统治日本。下一个派系是荒木贞夫和桥本欣五郎领导的陆军派系。他们寻求一个能够实现泛亚洲主义的幕府国家，尽管双方有着不同的哲学。桥本相信泛亚国家并应该与北结盟，而荒木则希望建立一个集权而非社会主义权威下的泛亚国家，并加强军事力量。最后一个派系是由近卫文麿亲王领导的角科派系。通常被认为是较弱的派系，它似乎主张建立一个统一的帝国政府，消除帝国统治协会的所有政党，同时在财阀等问题上保持中立，在财阀中反对其他派系，因为其他派系希望财阀的统治破坏。"
 japan_new_event.30.a:0 "泛亚主义者领导国家"
 japan_new_event.30.b:0 "军国主义者确保了对国家的统治"
 japan_new_event.30.c:0 "近卫掌控了政府"
 japan_new_event.31.title:0 "犹存社分裂"
 japan_new_event.31.desc:0 "尽管革命取得了反对自由资本主义剥削者领导下的腐败自由政权的革命胜利，但昭和已经复兴了。现在，犹存社已经从皇道派的军国主义者手中夺取了权力，该组织面临着分裂，北一辉和他的强硬社会主义团体之间主张建立一个泛亚主义社会主义国家，而天皇最终不再是国家元首。而大川周明主张建立极权主义全面战争型政府，在联盟中促进泛亚洲主义，宣扬维护皇帝的神性。"
 japan_new_event.31.a:0 "北一辉应当领导我们"
 japan_new_event.31.b:0 "大川周明应当领导我们"
 japan_new_event.32.title:0 "国本社和樱会"
 japan_new_event.32.desc:0 "当军国主义者获得国家领导权时，军队决定谁将领导昭和维新。第一个派系是樱会，这是一个由桥本欣五郎和长勇创立的极端民族主义秘密结社，其拥护者来自大日本/泛亚洲国家。樱会主张建立北一辉国家社会主义制度下的国家。但相似之处只有这些。一边是极端民族主义者，寻求一种更具法团主义风格的国家，具有一些北一辉的理想，而另一边，还有左翼派别，主张全面的社会主义经济以增强日本的实力。樱会的两个派系都旨在赢得对无可争议的领导人桥本欣五郎的影响力，桥本欣五郎部分受到欧洲极权主义者和奥斯曼帝国穆斯塔法·凯末尔等土耳其政客的影响。还有由荒木贞夫创立的国本社，这是一个由他和其他激进军官于 1920 年代创立的社团。国本社主张建立一个实行准社会主义法团主义经济的幕府，其中有一些借鉴了普鲁士军国主义和北一辉的思想。"
 japan_new_event.32.a:0 "坚持站在国本社一边"
 japan_new_event.32.b:0 "和樱会一起前进"
 japan_new_event.33.title:0 "左右之争"
 japan_new_event.33.desc:0 "近卫昭和维新胜利后，加入他的新制度运动的成员立即采取了派系行动。近卫本人是大政翼赞会左派和右派之间的中间派。这在近卫领导下本不该发生，在成员们被发现对许多问题持有截然不同的观点后，这种情况似乎才愈演愈烈。左翼派系源自东方会、樱会和社会大众党，他们在北一辉的纯粹社会主义的启发下拥护极权主义原则并为泛亚主义幕府而战。与此同时，还有由反社会主义军官和企业家领导的不太团结的右派派系，提倡简单的法团主义经济风格，并对泛亚主义理想提供不同程度的支持。"
 japan_new_event.33.a:0 "让斗争开始"
 japan_new_event.34.title:0 "工团主义者的问题"
 japan_new_event.34.desc:0 "在 IRAA 成立会议上，近卫文麿提出了一项有趣的提案。令许多人震惊的是，近卫提议为了国家统一而解禁日本工团主义者、共产主义者和无政府主义者，并废除《和平维护法》以团结国家的政治机构，团结起来建立一个更大的日本。许多人质疑并反对这项提议，怀疑近卫的密友尾崎秀实（一位直言不讳的社会主义者）说服或胁迫近卫提出了这项法案。"
 japan_new_event.34.a:0 "否决提案，工团主义者仍然是叛徒！"
 japan_new_event.34.b:0 "我们将解禁那些愿意合作的人。为了民族团结。"
 japan_new_event.35.title:0 "政治问题"
 japan_new_event.35.desc:0 "近卫面临一个新问题，即是否增加大政翼赞会中前政客的人数。右翼分子主张，按照皇道派政变后大政翼赞会中的最初状态，军方必须控制席位。而左派则主张允许更多的前政客在大政翼赞会中下为国家提供更大的政治代表权。"
 japan_new_event.35.a:0 "维持军事力量"
 japan_new_event.35.b:0 "打开大门！"
 japan_new_event.36.title:0 "IRAPA 问题"
 japan_new_event.36.desc:0 "翼赞政治体制协议会(IRAPA)是 IRAA 的一个政治性分会，由 IRAA 内的右翼分子提议。有人认为，这将防止激进主义者分裂日本，同时也有人认为，这会进一步分裂国家，并将更多权力置于军队中，从而从昭和手中夺走权力。"
 japan_new_event.36.a:0 "我们应该建立它"
 japan_new_event.36.b:0 "驳回这个可怕的想法"
 japan_new_event.37.title:0 "财阀问题"
 japan_new_event.37.desc:0 "财阀长期剥削我们的人民，伤害国家，但也为我们更大的帝国提供了更强大的工业基础。一些政治家主张将财阀彻底国有化，以防止腐败公司的邪恶破坏我们国家的纯洁性。另一方面，我们需要财阀，但也需要部分国有化以消除其腐败，同时也不能屈服于国有化的社会主义理念。"
 japan_new_event.37.a:0 "部分国有化"
 japan_new_event.37.b:0 "全面国有化"
 japan_new_event.38.title:0 "第一届翼赞会选举结果"
 japan_new_event.38.desc:0 "经过几天的关于组建新的 IRAA 政府的讨论，IRAA翼赞选举的投票结果已经出炉。结果是......"
 japan_new_event.38.a:0 "近卫凭借左派掌权"
 japan_new_event.38.b:0 "近卫凭借右派掌权"
 japan_new_event.38.c:0 "左派掌控大政翼赞会"
 japan_new_event.38.d:0 "右派掌控大政翼赞会"
 japan_new_event.39.title:0 "选择右翼领导人"
 japan_new_event.39.desc:0 "只选一个"
 japan_new_event.39.a:0 "林铣十郎的统制派残余军政府"
 japan_new_event.39.b:0 "平沼骐一郎的强势文官军政府"
 japan_new_event.39.c:0 "久原房之助和他的法团主义观点"
 japan_new_event.40.title:0 "选择左翼领导人"
 japan_new_event.40.desc:0 "只选一个"
 japan_new_event.40.a:0 "东方会掌控大政翼赞会"
 japan_new_event.40.b:0 "桥本掌控大政翼赞会"
 japan_new_event.40.c:0 "浅沼领导民族社会主义大政翼赞会"
 japan_new_event.41.title:0 "革命幕府的道路"
 japan_new_event.41.desc:0 "他会站在谁一边？"
 japan_new_event.41.a:0 "桥本应接受北的左翼观点"
 japan_new_event.41.b:0 "他将忠于他的民族主义理论"
 japan_new_event.41.c:0 "我们将拥抱穆斯塔法·凯末尔帕夏"
 japan_new_event.41.d:0 "桥本将永远忠于天皇和他的国家"
 japan_new_event.42.title:0 "革命将军之路"
 japan_new_event.42.desc:0 "他会站在谁一边？"
 japan_new_event.42.a:0 "日本应坚持泛亚主义"
 japan_new_event.42.b:0 "日本将成为亚洲的普鲁士"
 japan_new_event.43.title:0 "孝三郎思考国家的命运"
 japan_new_event.43.desc:0 "尽管推翻了日本腐败的资本主义社会，橘孝三郎现在已经深入思考什么可以帮助指导他自己的革命事业。他面临着从更传统主义的政治角度到更多来自左翼倾向作家的政治角度的选择，应该选择无政府主义者吗？托尔斯泰、甘地或是康有为？或许他应该退休，让行给他那些各有所长的农本主义盟友，走向国家神道的革新，或是温和化的归农主义？他会选择什么？"
 japan_new_event.43.a:0 "坚持农业主义"
 japan_new_event.43.b:0 "托尔斯泰思想启蒙我们"
 japan_new_event.43.c:0 "温和的甘地引导我们"
 japan_new_event.43.d:0 "康有为的大同思想是日本所需要的"
 japan_new_event.43.e:0 "和石川三四郎合作，发展大杉荣的遗产！"
 japan_new_event.43.f:0 "告诉权藤他们，我要退休了。"
 japan_new_event.46.title:0 "政变的转折"
 japan_new_event.46.desc:0 "石原莞尔政变成功后，血盟团组织了一场独特的活动。其中涉及一些特定的宗教运动团体，例如黑龙会以及橘孝三郎领导的一个小派别（当然还有日莲主义者本身）。每个人都为日本民族设定了自己的道路。"
 japan_new_event.46.a:0 "日莲派维持权力"
 japan_new_event.46.b:0 "黑龙会称霸全国"
 japan_new_event.46.c:0 "事情发生了令人惊讶的转变，橘获得了国家领导权。"
 japan_new_event.47.title:0 "领导玄洋社"
 japan_new_event.47.desc:0 "黑龙会夺取权力后，他们就谁来领导进行了集体辩论。到底是该组织的创始人内田亮平主张更具侵略性的泛亚主义扩张主义，还是该组织的后起之秀，出口王仁三郎，他创立了大本教，在扩张问题上也是一位更加和平主义的候选人。"
 japan_new_event.47.a:0 "支持良平"
 japan_new_event.47.b:0 "大本将引导我们"
 japan_new_event.48.title:0 "内田良平之死"
 japan_new_event.48.desc:0 "全国领导人内田良平因自然原因去世的消息传至全国。全国为他的去世哀悼，因为继任者尚未确定。一位长期的盟友和朋友走上讲台。是头山满。远山充宣布自己是玄洋社和国家的新领导人，并表示他得到了良平和昭和的认可。现在他必须确定日本必须走的道路。"
 japan_new_event.48.a:0 "他将维持现状"
 japan_new_event.48.b:0 "他将跟随在西藏的俄罗斯人"
 japan_new_event.49.title:0 "未遂的维新派政变！"
 japan_new_event.49.desc:0 "过去的几天对于帝国来说是混乱的，但现在我们可以看到一些新的稳定即将到来。几天前，一个阴谋被揭露，揭露了激进的皇道派派系可能策划的政变政府并宣布昭和维新的阴谋。幸运的是，我们阻止了此类事件的发生。现在，由于 1936 年选举的政府失败，人们呼吁重新举行选举。在这次选举之后，我们将在 1940 年举行新的选举。"
 japan_new_event.49.a:0 "万岁！民主幸存！"
 japan_new_event.50.title:0 "中野正刚自国民同盟分裂"
 japan_new_event.50.desc:0 "新闻界报道了中野正刚和国民同盟之间分裂的消息。 其原因是国民同盟领袖安达谦藏和第二领袖中野正刚之间的一些个人和经济纠纷。 中野正刚现在组建了一个名为“东方会”的新民族工团主义政党，该党已经有了一批新成员，其中一些成员来自国民联盟。 该党已经在右翼工团主义者和极权工团主义者之间形成了一些派系，尽管两者都支持大日本和泛亚联邦的目标。"
 japan_new_event.50.a:0 "这可能会影响选举结果"
 japan_new_event.51.title:0 "1937年提前选举"
 OPTION_KOKUMIN_DOMEI_1937:0 "国民同盟"
 OPTION_TOKOHAI_1937:0 "东方会"
 OPTION_SEIYUKAI_1937:0 "政友会"
 OPTION_MINSEITO_1937:0 "民政党"
 OPTION_SHAKAI_TAISHUTO_1937:0 "社会大众党"
 japan_new_event.51.desc:0 "经过数月的动荡，我们成功捍卫了民主，并举行了提前选举，带领我们进入一个繁荣的新时代。"
 japan_new_event.52.title:0 "天皇与民主"
 japan_new_event.52.desc:0 "政府软弱，无奈之下才请天皇说话。他罕见地在议会露面，幸运的是他支持政府。他的话很有分量，可能足以让政府维持下去。我们是同意他的支持，还是反对他？"
 japan_new_event.52.a:0 "让我们同意天皇的观点。"
 japan_new_event.52.b:0 "他已经越界了！"
 japan_new_event.53.desc:0 "政府软弱，无奈之下才请天皇说话。他罕见地在议会露面，但拒绝支持政府。他的话很有分量，这种缺乏支持可能是致命的打击。如果不干预，政府肯定会垮台；我们是同意他的支持，还是反对他？"
 japan_new_event.54.title:0 "统制派政变"
 japan_new_event.54.desc:0 "唉，天皇对新政府的言论现在引发了统制派领导下的军队温和派的政变。政变已经成功，现在全国正在等待这次政变企图的进一步结果。"
 japan_new_event.54.a:0 "民主失败了。打倒自由主义！拯救日本！"
 japan_new_event.55.title:0 "统制派斗争"
 japan_new_event.55.desc:0 "在反对摧毁国家的自由主义威胁的革命取得成功之后。 我们将通过渐进的过程以温和的形式恢复皇权，最终将表现为一个极端军国主义的社会。 第一个是以永田铁山为首的中道派，该派主张部分国家计划经济，其主张与民族工团主义在意识形态上相似，尽管包括了一定程度的私有化。 永田也宣扬极端军国主义国家的思想。 接下来是东条英机，他的目标是建立一个极权主义军事国家，“呼吁”泛亚洲主义，但强烈拒绝任何东条认为的社会主义形式。 最后是松井石根，他是泛亚洲主义的强硬支持者，受到泛图兰主义的影响。 他将以天皇的名义统一图兰的土地。"
 japan_new_event.55.a:0 "我们必须拥抱泛图兰！"
 japan_new_event.55.b:0 "武道会掌权！"
 japan_new_event.55.c:0 "永田保持掌控"
 japan_new_event.58.title:0 "民政党派系之争"
 japan_new_event.58.desc:0 "选举胜利后，现在已经到了选择真正的党魁的十字路口，党内分裂已久，党内分为两派。 第一个派系是官僚派，由于与财阀的联系以及主张自由经济改革，该派系被认为是该党的右翼。 该派系领导人滨口雄幸曾在 1931 年担任首相。滨口拥有重要的经济关系，他利用这些关系来建立自己的政治支持。 另一派是该党的左翼，党人派，由与国民同盟有联系的成员领导，总体上党人派的目标是民粹主义政策，旨在加强军事国家，同时向中产阶级伸出援手。"
 japan_new_event.58.a:0 "支持党人派"
 japan_new_event.58.b:0 "支持官僚派"
 japan_new_event.59.title:0 "政友会派系之争"
 japan_new_event.59.desc:0 "自从我们在 1937 年提前选举中当选以来，政友会现在的目标是获得足够的民众支持，以便他们能够在即将到来的 1940 年选举中保持胜利。 但问题出现了，党内派系不断涌现，中岛知久平组建了改革派，主张更加民粹主义的保守主义风格，同时也出现了更加正统的派系，其中有更加亲商的久原房之助 ，还有比较温和的水野炼太郎。"
 japan_new_event.59.a:0 "跟随水野炼太郎"
 japan_new_event.59.b:0 "应当由久原引领我们"
 japan_new_event.59.c:0 "知久平获得党的领导权"
 japan_new_event.60.title:0 "党内分裂"
 japan_new_event.60.desc:0 "不令人意外的是，党内出现了新的内部分裂，来源于安部矶雄意外去世后党内两个相互冲突的进步派和保守派的斗争。左派是浅沼稻次郎，他的目标是建立一个经济上更加左派的政府，同时提倡更进步的价值观，另外还有一些甚至可能代表极权主义价值观的派系，试图在浅沼的亲密朋友和盟友麻生久的国家社会主义愿景下进行统治。而另一方面，片山哲的右派则主要坚持家长式社会主义风格和治理。"
 japan_new_event.60.a:0 "民族社会主义者掌控党"
 japan_new_event.60.b:0 "日本应支持民主社会主义"
 japan_new_event.60.c:0 "片山确保党的统治"
 japan_new_event.61.title:0 "国民同盟胜利"
 japan_new_event.61.desc:0 "安达谦藏和他的国民同盟终于取得了胜利，自从党的联合创始人中野正刚去世后，我们面临着党员流失的问题，并且必须与东方会进行斗争，以保持我们的党员对我们党的忠诚。我们将阻止中野对我们成员的进攻。（注：在权力平衡（BoP）中，如果你过度倾向于东光党，东光党将能够接管国民党并结束国家民主）。"
 japan_new_event.61.a:0 "我们必须生存！"
 japan_new_event.62.title:0 "东方会胜利(派系分裂)"
 japan_new_event.62.desc:0 "到最后，中野梦想建立一个新的人民群众政党。东方会现在将继续前进并结束自由主义的病态。中野正刚将把亚洲从欧洲帝国主义恶魔手中解放出来，并推动建立一个更伟大的日本国家。截至最近的党内胜利，中野面临着派系斗争的挑战。这种派系主义在他和他的一些成员前往欧洲后滋生，并试图接受贝尼托·墨索里尼和奥斯瓦尔德·莫斯利所拥护的极权主义意识形态。党内的保守派已经形成了一个派别，以遏制进入东方会的社会主义影响力，而党内的红色派则推动极权主义经济制度，就像他们看到的英国和意大利极权主义者提出的那样。"
 japan_new_event.62.a:0 "我们将在极权主义下取得胜利"
 japan_new_event.62.b:0 "我们将部分遵循工团主义路线"
 japan_new_event.64.title:0 "国民革命代表大会会议"
 japan_new_event.64.desc:0 "我们已经赢得了革命，现在正在寻求决定我们革命的命运。大会分为5个派别。无政府主义者承诺将日本打造成一个无国家的自由社会，消除一切反动因素，同时允许天皇继续担任国家元首。其次是日本共产党的工团主义派别，即山川派，他们承诺在社会主义者统一战线下实现日本的社会主义。其次是日本共产党的强硬派，他们追随福本一夫的路线，主张在真正的社会主义下用灵魂共产主义控制社会主义日本，他们认为这是共产主义。最后两个派系是基督教社会主义者和日本社会党，尽管它们在全国委员会中规模较小且没有多大意义。"
 japan_new_event.64.a:0 "无政府主义者掌握大会"
 japan_new_event.64.b:0 "JCP 赢得了大会的支持"
 japan_new_event.65.title:0 "日本的无政府主义"
 japan_new_event.65.desc:0 "无政府主义联盟已经确保了国会的安全。现在我们必须在部落解放联盟和其他无政府主义者之间做出选择。首先，部落解放联盟中委会想要在非单一领导下负责，以避免个人崇拜并制止个人独裁。接下来是部落解放联盟主席松本治一郎。他的目标是建立一个非法的无政府主义国家，将皇帝视为无政府主义的傀儡。石川三四郎是第三派，要求融合君主制和无政府主义，推行互利工团主义经济制度。最后是精神分裂的辻淳。他只是精神分裂症而已。"
 japan_new_event.65.a:0 "理事会将决定我们的命运"
 japan_new_event.65.b:0 "松本将领导我们的革命"
 japan_new_event.65.c:0 "天皇与无政府应齐头并进"
 japan_new_event.65.d:0 "我有精神分裂症"
 japan_new_event.66.title:0 "二人之争"
 japan_new_event.66.desc:0 "自从流亡法国以来，日本共产党就分成了两个派别。福本派主张百分百日本共产党领导下的先锋队，主要注重马克思列宁主义政治理论的结合。而山川派强调统一战线的思想，认为社会主义是通过统一战线努力实现的，但广告更注重实践。"
 japan_new_event.66.a:0 "与山川并肩"
 japan_new_event.66.b:0 "福本将推动我们的革命"
 japan_new_event.67.title:0 "统一战线的胜利"
 japan_new_event.67.desc:0 "日本已经进入新时代，宗派主义的社会主义将不再是现实，我们团结为一个社会主义大家庭。第一派是以野坂参三为首的红军派，主张在一定时期内，在以野坂为首的军政府的领导下，日本向社会主义过渡。接下来是由派系领袖山川均领导的中间派系。山川的目标是建立一个包含左翼团结和统一战线概念的直接激进的共产主义制度。野坂和山川一致认为，天皇必须作为国家元首，成为人民的代表。最后一个派系是巴黎派系，由前农民工党成员山本悬藏组织。他提倡法国式的工团主义日本，其中将更多地关注农业人口而不是城市工人。与其他人不同，他主张罢免皇帝。"
 japan_new_event.67.a:0 "红军要领导群众"
 japan_new_event.67.b:0 "我们必须推举山川同志"
 japan_new_event.67.c:0 "日本将成为亚洲的法兰西公社"
 japan_new_event.68.title:0 "从军政府过渡"
 japan_new_event.68.desc:0 "我们已经完成了向社会主义的过渡阶段，现在野坂参三会见他的军政府领导人，讨论新的行动方针。他的一些军政府成员希望使这个新的社会主义社会成为一个以社会女权主义为基础的社会，而其他人则希望推动建立一个君主社会主义国家。"
 japan_new_event.68.a:0 "我们必须拥抱性别平等"
 japan_new_event.68.b:0 "红菊花将为我们的荣耀而升起"
 japan_new_event.68.c:0 "野坂拥抱贝拉米主义革命"
 japan_new_event.68.d:0 "野坂将推动安保国家"
 japan_new_event.69.title:0 "山川主义的遗产"
 japan_new_event.69.desc:0 "好哇！山川主义的最后阶段已经快结束了！现在我们必须推动最后一次意识形态转变，以巩固我们党的控制。有像山川菊荣这样的社会女权主义者，她是均的妻子，还有均本人想要保持意识形态现状。"
 japan_new_event.69.a:0 "我们必须拥抱山川领导下的无政府工团主义"
 japan_new_event.69.b:0 "我们必须继续走山川主义道路"
 japan_new_event.69.c:0 "菊荣应引领性别平等"
 japan_new_event.69.d:0 "菊荣应拥抱公社辛迪加"
 japan_new_event.70.title:0 "领导真正的革命先锋队"
 japan_new_event.70.desc:0 "我们已经粉碎了党修正主义者，现在将在真正的列宁主义下统治日本，我们是共产主义者而不是工团主义者，我们将坚持这一点。但我们仍然面临派系之争，第一个派系是宫本显治领导的白酒派。在日本共产党内，显治经常被认为是日本白劳德，他的目标是一种共产主义形式，其灵感来自于厄尔·白劳德的思想，并致力于一种称为微笑共产主义的方法，在这种方法中，本身会缓和一些革命活动以取悦群众。其次是德田球一领导的草根派系。德田本人受到某些俄罗斯共产党人和美国共产党人所倡导的民族共产主义的启发。他主张建立类似于毛泽东革命土地主义的制度，尽管不像福本派领导人那么激进。福本和夫常常是一个教条主义的领导人，福本的目标是建立一个他眼中的纯粹的共产主义社会，从革命农耕主义中汲取文化革命的灵感，他的目标是在日本共产党的领导下而不是在他发现反动的统一战线下控制日本的灵魂。"
 japan_new_event.70.a:0 "我们要为共产主义微笑"
 japan_new_event.70.b:0 "我们必须拥抱共产主义国家"
 japan_new_event.70.c:0 "福本将带领我们走向真正的社会主义"
 japan_new_event.72.title:0 "接触反工团主义世界"
 japan_new_event.72.desc:0 "我们正处于历史的重要时刻。我们必须从工团主义侵略者手中拯救日本。我们将接触全球市场，资助和武装我们的抵抗力量，抵抗从北方进军的红魔。我们将决定是否援助日本抵御工团主义。"
 japan_new_event.72.a:0 "我们必须帮助他们反对工团主义"
 japan_new_event.72.b:0 "拒绝向他们提供援助"
 japan_new_event.73.title:0 "经济复苏的最终阶段"
 japan_new_event.73.desc:0 "我们已经完成了从1936年2月4日的废墟中拯救我们的经济的任务。我们将在新的经济繁荣中继续前进，推进我们的经济理念，成为金钱和技术的强国。"
 japan_new_event.73.a:0 "复苏万岁！日本万岁！"
 japan_new_event.75.title:0 "日本要求屈服"
 japan_new_event.75.desc:0 "经过几个月的良好关系，日本似乎做了一件不可思议的事情，要求我们屈服于他们的帝国。现在我们必须决定是为了泛亚的团结而屈服，还是谴责这种帝国主义对我国的殖民企图。"
 japan_new_event.75.a:0 "我们应当接受"
 japan_new_event.75.b:0 "绝不！"
 japan_new_event.76.title:0 "拒绝但结盟？"
 japan_new_event.76.desc:0 "尽管日本努力要求我们屈服，但他们现在似乎决定采取更加外交化的路线，要求我们加入他们反对欧洲殖民主义，我们应该加入他们吗？"
 japan_new_event.76.a:0 "可以"
 japan_new_event.76.b:0 "拉倒"
 japan_new_event.77.title:0 "日本要求屈服"
 japan_new_event.77.desc:0 "由于我们最近驱逐了高尔察克政权，我们现在与日本帝国的关系很不好。我们现在收到了最后通牒，要求把符拉迪沃斯托克交给日本，并成为其帝国的傀儡。我们应该接受还是应该捍卫我们的国家荣誉？"
 japan_new_event.77.a:0 "不！我们永远不会失去主权"
 japan_new_event.77.b:0 "我们将在旭日下求得安宁"
 japan_new_event.78.title:0 "支持印度尼西亚独立"
 japan_new_event.78.desc:0 "南洋渴求解放，他们向欧洲野兽发出救世主的呼喊。某个人闯入了我们的视野，这个人就是 Koesno Sosrodihardjo，他更广为人知的名字是苏加诺。苏加诺长期以来一直是印度尼西亚独立的倡导者，现在他宣布了反对荷兰的革命，我们现在在统一亚洲的目光下向他提出结盟。我们是应该坚持下去并向他提供支持，还是收手并只考虑我们的利益。"
 japan_new_event.78.a:0 "我们要支持泛亚主义"
 japan_new_event.78.b:0 "我们要确保南洋"
 japan_new_event.79.title:0 "越南的命运"
 japan_new_event.79.desc:0 "既然我们已经从帝国主义者手中保卫了越南，我们现在就应该建立一个忠于我们的新政权。我们有3个选择，泛亚主义者强㭽亲王，民族主义者陈仲金，或者我们将让我们自己的将军控制国家。"
 japan_new_event.79.a:0 "彊柢"
 japan_new_event.79.b:0 "陈仲金"
 japan_new_event.79.c:0 "我们应该直接控制"
 japan_new_event.80.title:0 "日本伸出援手"
 japan_new_event.80.desc:0 "一名日本外交官今天抵达，寻求与[Root.GetLeader]见面讨论他们的提议：[From.GetNameDef]将向日本派遣军事援助和顾问[BHC.GetNameDef]，作为交换，我们将加入亚洲共荣圈。这不是军事联盟的一部分，至少现在还不是，而是在日本保护下汇集经济实力的国家集团。可以肯定的是，这将有利于[Root.GetAdjective]经济，但有人担心日本只是在寻求影响力，最终将我们变成殖民地。"
 japan_new_event.80.a:0 "我们将加入我们的战友"
 japan_new_event.82.title:0 "领导国民同盟"
 japan_new_event.82.desc:0 "在 1940 年选举中取得最新胜利后，新的派系主义问题出现了，风见章接替了中野正刚的位置，自中野败选以来，现在风见正领导该党的左翼，倡导社会民族主义类型的国家。自从中野将东北会打造成一个以群众为基础的大型政党的努力遭遇失败，安达并没有遇到太多危险的对手，但现在他的强硬统治立场已经惹怒了左翼派系。"
 japan_new_event.82.a:0 "风见成了党魁"
 japan_new_event.82.b:0 "安达紧握权力"
 japan_new_event.85.title:0 "日莲马克思主义！？"
 japan_new_event.85.desc:0 "在妹尾义郎的领导下，日莲佛教运动中出现了一个新的运动。作为社会主义的一种形式，日莲主义还包括一些知识分子和活动家，他们反对战前的极端民族主义解释，并主张基于日莲教义和《法华经》的平等主义和社会主义社会愿景。这些人物与我们日莲主义的民族主义变体日益增长的潮流背道而驰。现在我们决定清除这些修正主义者，从我们的国家和意识形态中清除社会主义的污点。"
 japan_new_event.85.a:0 "粉碎这些社会主义败类！"
 japan_new_event.86.title:0 "全球化宗教运动的形成"
 japan_new_event.86.desc:0 "随着我们反抗自由帝国主义秩序的成功，新的团体已经形成，倡导或多或少类似于社会主义堕落者的思想。创价学会就是其中之一。创价学会是一个日莲团体，教授其自己的日莲思想变体，虽然是社会主义的，但它是反马克思主义的。该组织还非常关注全球化，希望将日连主义传播到全球其他地区，推动建立以和平为中心的世界新秩序。"
 japan_new_event.86.a:0 "杀了他们。现在就杀掉他们..."
 japan_new_event.87.title:0 "真正的天皇"
 japan_new_event.87.desc:0 "事情发生了令人惊讶的转变，一位新的王位继承者出现了。他的名字叫熊泽宽道，曾经是一名商人，现在是颇具影响力的日莲僧侣。他声称自己是后龟山天皇的后裔，是南北朝时代南朝天皇的直系后裔，主张裕仁天皇是私生子。他指出裕仁的整个血统都是北朝天皇的后裔。在我们战胜自由主义威胁之前，他的主张和言论除了同情之外未能激发任何其他东西。但现在他已经有了一个进一步的平台来让他宣扬自己的观点。"
 japan_new_event.87.a:0 "他才是真天皇！逮捕昭和和其他假货！"
 japan_new_event.87.b:0 "把这人送到精神病院！现在就去！"
 japan_new_event.88.title:0 "新幕府建立"
 japan_new_event.88.desc:0 "现在我们已将日本置于自己的旗帜下，我们必须为我们的新幕府决定新的宗旨。我们是应该实现我们的民族主义思想，重温从文雄元年（公元1260年）日莲时代就存在的幕府将军的辉煌呢？还是秉承我们的泛亚洲主义目标，继续宣布一个新国家，将上座部佛教推向全球舞台？"
 japan_new_event.88.a:0 "我们要建立日莲主义国家"
 japan_new_event.88.b:0 "我们将组建日莲幕府"
 japan_new_event.88.c:0 "我们应该为了法华经支持上座部佛教！"
 japan_new_event.88.d:0 "我们应该为了天皇支持上座部佛教！"
 japan_new_event.89.title:0 "富士山在怒吼"
 japan_new_event.89.desc:0 "妹尾义朗通过广播向全国群众宣布他的讲话。他认为，国家应该为社会主义和国家本身而战，每个人都需要爱国和支持日莲主义。日本人民应该坚持马克思主义革命，反对试图摧毁他们的资本主义异教徒。"
 japan_new_event.89.a:0 "反动派必遭灭亡"
 japan_new_event.90.title:0 "赤红帝国的未来"
 japan_new_event.90.desc:0 "既然我们已经为天皇保卫了帝国，我们现在就应该决定我们的政治未来，是妹尾的马克思日莲主义引导我们，还是创价学会带领我们走向内心平静的更高境界？"
 japan_new_event.90.a:0 "妹尾领导国家"
 japan_new_event.90.b:0 "牧口常三郎凭借佛陀获得控制"
 japan_new_event.90.c:0 "户田城圣领导更温和的派系"
 japan_new_event.91.title:0 "我们对世界的展望"
 japan_new_event.91.desc:0 "当我们为天皇和国家奋起时，我们遇到了一个关于我们国家的未来和扩张计划的问题。我们应该专注于世界解放，还是专注于以日莲主义和天皇的名义的征服，抑或是我们应该实现八紘一宇？"
 japan_new_event.91.a:0 "我们应该解放亚细亚人民"
 japan_new_event.91.b:0 "世界应该向佛陀和天皇低头！"
 japan_new_event.92.title:0 "关于我们未来的问题"
 japan_new_event.92.desc:0 "当我们为日本帝国及其人民制定新的路线时，我们现在要决定我们国家的边界​​是什么样子。我们应该解放世界让大众接受橘的思想的光芒照耀，还是亚洲才是真正拥抱橘的思想的真正地方，还是我们应该守好自己，过上光辉孤立的生活？"
 japan_new_event.92.a:0 "世界将沐浴在橘的光辉之下！"
 japan_new_event.92.b:0 "亚洲是橘的自由理念的真实愿望。"
 japan_new_event.92.c:0 "日本是唯一真正的橘之国"
 japan_new_event.93.title:0 "中国委员会建立"
 japan_new_event.93.desc:0 "根据我们的泛亚主义斗争，我们成立了中国委员会来帮助我们促进对华关系。但该委员会的成员存在分歧，因为党内更激进的右翼宣称中国是一个尚不适合与之结盟的政府，我们必须入侵中国并在我们神圣的天皇统治下统治它。而委员会中较为温和的成员则建议与中国军阀结盟，以确保中国在泛亚主义下的安全。"
 japan_new_event.93.a:0 "我们必须伸出橄榄枝"
 japan_new_event.93.b:0 "我们必须解放中国"
 japan_new_event.94.title:0 "质疑明治维新"
 japan_new_event.94.desc:0 "从北一辉的作品来看，他的早期著作已经开始在新政府内部产生更多影响。北在其著作《国体论与纯粹社会主义》中反对天皇神圣的观念。在北看来，“日本天皇是为了国家的生存和发展而开始并继续存在的机构”。现在政府必须选择是否支持这一决定。"
 japan_new_event.94.a:0 "他应该成为国家的一部分"
 japan_new_event.94.b:0 "我们不想惹恼大众"
 japan_new_event.95.title:0 "日本的赤色天皇！？"
 japan_new_event.95.desc.shot_hito:0 "遗憾的是我们失去了昭和天皇。自就任摄政王以来，秩父宫亲王已成为我们政治观点的热心支持者。这引起了我国政府的注意，他们现在主张让秩父宫成为王位的合法继承人。"
 japan_new_event.95.desc.not.shot_hito:0 "尽管北一辉派是支持昭和维新政变的派系之一，但北派越来越关注裕仁天皇的政治观点，政府决定强迫他宣布让秩父宫亲王登上王位。秩父宫的政治立场是有利于我们以及昭和维新的所有派系的。"
 japan_new_event.95.a:0 "秩父宫应该即位"
 japan_new_event.95.b:0 "裕仁必须留任"
 japan_new_event.96.title:0 "将红太阳传播到全球"
 japan_new_event.96.desc:0 "唉，我们已经保护了亚洲免受帝国主义的侵害。我们现在将选择是要解放世界以支持社会主义，还是要让社会主义成为亚洲的灵魂。"
 japan_new_event.96.a:0 "社会主义属于亚洲"
 japan_new_event.96.b:0 "社会主义属于全球"
 japan_new_event.96.c:0 "社会主义属于亚洲……但是我们并非要以整合的方式"
 japan_new_event.97.title:0 "大川周明政府的未来"
 japan_new_event.97.desc:0 "当我们开始日本的伟大变革时，我们现在正着手决定帝国的命运。是秉持民族精神，拥护大日本帝国，以日本民族的灵魂权威来确保帝国疆域，还是将亚洲人民统一为泛亚联邦，成为亚洲独立的堡垒？但是，似乎还存在一种选择。大川周明与穆斯林世界的人物有过一段有趣的经历，出于纯粹的疯狂或政治阴谋，他也选择支持日本成为裕仁天皇领导下的伊斯兰哈里发国的想法。"
 japan_new_event.97.a:0 "我们必须推进伟大帝国的愿景"
 japan_new_event.97.b:0 "我们要成为亚洲的捍卫者"
 japan_new_event.97.c:0 "愿真主引导我们"
 japan_new_event.98.title:0 "激进改革的方向"
 japan_new_event.98.desc:0 "当我们准备民族新的觉醒和重生时，我们必须决定我们民族的思想命运吗？我们是与日本同志一起生活在天皇之下的社会主义天堂，还是在大川和天皇之下建立一个民族主义国家？在我们当前的改革中，这个新问题让我们思考，是否可以拥抱极权主义并偏爱大川的社会主义过去。"
 japan_new_event.98.a:0 "我们永远不当社会主义分子！"
 japan_new_event.98.b:0 "我们该拥抱极权主义"
 japan_new_event.99.title:0 "桥本的宣言"
 japan_new_event.99.desc:0 "在前国会的房间里，有一个房间，里面有收音机和摄像机，周围有一张桌子。桥本欣五郎坐在桌旁宣布讲话。他宣布的讲话是他宣布建立一个新的管理机构，该机构将是代表天皇的政治和管理机构。桥本在这份宣言中概述了他对新日本帝国的想法：\n\n-将所有欧洲殖民主义者从亚洲大陆驱逐出去。\n-除去亚洲的工团主义污秽。\n-采用北一辉倡导的国家社会主义经济计划。\n- 倡导到达“八紘一宇”。\n\n桥本还宣布政府将由大日本青年党旗下的一个政党领导。桥本的讲话在全国引起轩然大波。"
 japan_new_event.99.a:0 "万岁！！！"
 japan_new_event.100.title:0 "我们为帝国留下的永恒遗产"
 japan_new_event.100.desc:0 "我们现在进入了帝国的新阶段，我们把整个亚洲从欧洲帝国主义手中解放出来，并确保了我们作为全球强国的国际地位。但现在我们来到了一个十字路口，我们必须决定国家的命运。我们应该专注于日本和亚洲，还是应该实现八纮一宇。"
 japan_new_event.100.a:0 "八纮一宇必须实现"
 japan_new_event.100.b:0 "我们必须先稳定我们的新帝国"
 japan_new_event.100.c:0 "亚洲已成为天皇的伟大帝国权威之下的单一国家"
 japan_new_event.101.title:0 "臣民之路"
 japan_new_event.101.desc:0 "在荒木首相的严格监督下，教育部分发了一系列出版物。这些出版物是荒木贞夫创作的一份宣言，名为“臣民之道”。宣言声称：“国家被歪曲的思想所污染，我们的神圣职责是净化它，恢复我们祖先的道德风尚。通过和谐合作，彰显我们的民族尊严，我们应该以尽职尽责的方式服从祖先在天之灵的遗嘱，通过与他人和谐相处，以实现王位的更大荣耀”。此外，“皇室是日本民族的源泉，国家和私人生活由此产生。臣民之道是忠于天皇而不顾一切，从而支撑皇位与天地共存。” 这份宣言概述了荒木对昭和国家主义的新理解，即在天皇之下建立一个强大的幕府。"
 japan_new_event.101.a:0 "信者道"
 japan_new_event.102.title:0 "国防的基本原则和加强国防的建议"
 japan_new_event.102.desc:0 "日本财务省和文部科学省印制了一本新小册子，名为《国防的基本原则和加强国防的建议》，由永田铁山的密友池田纯久撰写。该小册子以北一辉的《日本改革法案大纲》为基础，主张在永田领导的军事幕府的指导下建立中央集权的计划国营经济。尽管有争议的是该小册子在倡导社会主义国家的同时，也强烈反对永田和池田等人所反对的外国马克思主义左翼意识形态。这本小册子受到了许多褒贬不一的评价。"
 japan_new_event.102.a:0 "我们应该迈进繁荣的新时代"
 japan_new_event.102.b:0 "让他在政府中发挥更大的作用"
 japan_new_event.103.title:0 "宣称泛图兰"
 japan_new_event.103.desc:0 "现在，我们在神圣天皇和松井石根的指导下，在我们的政府下保卫国家。我们现在将解放我们的图兰兄弟，把所有图兰人统一在白色背景下的红狼之下，并宣称日本是图兰主义世界的领导者。"
 japan_new_event.103.a:0 "为了图拉尼亚！"
 japan_new_event.104.title:0 "麻生久之死"
 japan_new_event.104.desc:0 "1940 年 9 月 6 日，悲伤笼罩着日本全国，主席麻生久因心脏病去世，享年 49 岁。尽管他的生命相对较短，但他在创造民族社会主义下的日本愿景方面做出了巨大贡献。但现在权力争夺接踵而至，赤松克麻吕、浅沼稻次郎、平野力三和山名芳久争夺首相职位的控制权。现在党必须决定谁来领导党。"
 japan_new_event.104.a:0 "赤松将向我们展示真正的民族社会主义"
 japan_new_event.104.b:0 "浅沼的激进愿景接管了党"
 japan_new_event.104.c:0 "平野将为农民赢得胜利"
 japan_new_event.104.d:0 "山名将为我们指明索雷尔的道路"
 japan_new_event.105.title:0 "东方会分裂"
 japan_new_event.105.desc:0 "在混乱的 1936 年选举之后，安达和中野之间的派系斗争达到了新的高度，党内派系成员会互相言语和身体攻击，最终导致两个政党领导人之间的分裂，中野分裂并建立自己的群众性政党，称为“东方会”。虽然直到1940年国民同盟当选为新的临时政府后，东方会依旧试图从我们手中窃取成员，以图推翻我们让我们的内阁垮台。问题是有些成员对东方会有相当多的同情，我们必须选择是将他们除名还是试图安抚他们。"
 japan_new_event.105.a:0 "驱逐这些叛徒！"
 japan_new_event.105.b:0 "我们不能再失去支持了"
 japan_new_event.106.title:0 "东方会推翻国民同盟"
 japan_new_event.106.desc:0 "由于国民同盟和政府的成员被东方会夺去，他们的政府现在崩溃了，东方会接管了他们的权力。中野正刚领导下的东方会承诺改革日本，使其摆脱可怕的自由主义制度，甚至连国民同盟也会与之合作。"
 japan_new_event.106.a:0 "打倒民族叛徒！中野万岁！"
 japan_new_event.107.title:0 "中野正刚自杀"
 japan_new_event.107.desc:0 "刚刚，有关东方会党魁中野正刚自杀的报道纷至沓来。这是因为他将因试图推翻政府并可能用工团主义政府取而代之（正如山本悬藏所做的那样），而被我们的警察部队拘留。又据说中野和莫斯利之间发有信件，尽管没有人能够真正确定这些是否属实。这是因为在他被拘留后，为了防止他讲出对政府不利的言论，我们又不得不迫使他保持沉默。尽管他很不情愿，最后还是照办了。最后他被宪兵队软禁，但仅仅几个小时后他就自杀了，死前他身旁有一尊萨魔人楠正成的雕像和一张天皇的照片。现在东方会陷入混乱，安达谦藏终于表明权力斗争已经结束，东方会成员应该重新加入国民同盟。"
 japan_new_event.107.a:0 "没人会怀念他"
 japan_new_event.108.title:0 "解散国会"
 japan_new_event.108.desc:0 "东方会及其同盟盟友使用了“维护国家政治”的新手段，通过了一项新决议，要求天皇解散国会并让东方会掌权。经过一番“说服”，天皇同意解散国会，并授予东方会夺取政权的能力。现在，中野正寻求实现自己的目标，实现他的“更伟大的日本”理念。"
 japan_new_event.108.a:0 "粉碎叛徒！中野拯救日本！"
 japan_new_event.109.title:0 "中野至上"
 japan_new_event.109.desc:0 "中野正刚完全巩固了日本国内的权力统治。现在他必须继续作为旭日照亮世界。一切都在他的权威之下，当然还有天皇作为傀儡，不过，我们是应该扩大日本国，还是将亚洲人民团结成一个超级国家？"
 japan_new_event.109.a:0 "我们应该传播旭日的光辉"
 japan_new_event.109.b:0 "中野的光芒应该照亮整个亚洲"
 japan_new_event.110.title:0 "第二次国家安全辩论"
 japan_new_event.110.desc:0 "出于对 1936 年过去事件的担忧，政友会呼吁制定一项新的国家安全法案，以最终结束工团主义叛乱以及军方不顾各党派反对而企图发起的猖獗的军事政变。尽管民政会和社会大众党反对，该法案得益于政友会及其盟友国民同盟的压倒性支持而通过。"
 japan_new_event.110.a:0 "我们必须维护国家稳定"
 japan_new_event.115.title:0 "农民起义"
 japan_new_event.115.desc:0 "当我们在天皇引领下迈向胜利时，在境内却面临着越来越多的工团主义抵抗。工团主义者发动农民起义，使我们的粮食生产大为恶化，我们光荣的军队不幸挨饿。"
 japan_new_event.115.a:0 "操！操他妈的狗屎！"
 japan_new_event.116.title:0 "日本应当自由"
 japan_new_event.116.desc:0 "欢呼！我们解放了日本！日本不再向封建恶魔和资本主义怪兽低头。现在我们必须选择通向新未来的革命道路。"
 japan_new_event.116.a:0 "无政府主义将引领我们"
 japan_new_event.116.b:0 "我们将不再受法律约束"
 japan_new_event.116.c:0 "我们要向布尔什维克学习"
 japan_new_event.116.d:0 "我们将走向共产主义"
 japan_new_event.117.title:0 "纯粹无政府主义的宣言"
 japan_new_event.117.desc:0 "现在正在全国出版的是我们领导人石川三四郎的著作。这些著作是他的纯粹无政府主义思想的合集，更好地的说法是石川三四郎思想。石川三四郎思想，又称昭和无政府主义，是石川三四郎提出的一种意识形态。该意识形态主张维护昭和天皇，同时在以天皇为公共傀儡的日本群众的指导下，将日本转变为无政府主义社会。它遵循互惠主义和无政府工团主义经济学的融合，同时也提出主要支持农村群众。这种意识形态被左派批评为反动和冒险主义，而右派则认为这是不切实际的，是用无政府主义嘲讽国体。"
 japan_new_event.117.a:0 "我们应该融合天皇和安纳其！"
 japan_new_event.118.title:0 "精神科病房里到底发生了什么！？"
 japan_new_event.118.desc:0 "在革命之前，辻润在多个场合都以因发疯而被收容而闻名，但现在他掌权了，我们现在可以在全国甚至国际范围内拥抱他的疯狂......\n\n我已经精神分裂了！我该玩什么该死的政府！？"
 japan_new_event.118.a:0 "个人高于一切"
 japan_new_event.118.b:0 "无政府将独自统治"
 japan_new_event.118.c:0 "拥抱佛教无政府"
 japan_new_event.118.d:0 "我们必须继续我们的道路"
 japan_new_event.119.title:0 "经济方向"
 japan_new_event.119.desc:0 "现在，我们已经从反动派手中保卫了国家，现在我们必须应对内战造成的死亡和破坏。我们将结束由引发整个内战的反动反政变造成的经济困难的问题。问题是，我们应该采取更加去中心化的经济计划，还是把一切都计划好？"
 japan_new_event.119.a:0 "我们应该集中化"
 japan_new_event.119.b:0 "我们将去中心化"
 japan_new_event.120.title:0 "日本社会主义者提议建立联盟"
 japan_new_event.121.title:0 "山本悬藏在车祸中丧生"
 japan_new_event.121.desc:0 "最近，野坂参三得知了有关他的好友山本悬藏的谣言。对此感到愤怒的野坂下令通过一次汽车“事故”对悬藏进行秘密暗杀。这事件震动了日本的劳工运动，并引起了国际的关注，因为山本是获得第三国际大多数支持的派系领导人。野坂现在很担心他的阴谋可能会被发现。"
 japan_new_event.121.a:0 "和我老婆一起睡舒服吗？！好了，现在你得和我射到脑子里的子弹一起长眠了。"
 japan_new_event.122.title:0 "山本悬藏逃到了法国"
 japan_new_event.122.desc:0 "最近几天，野坂参三得知了有关他的好友山本悬藏的谣言。野坂对此感到愤怒，下令逮捕山本及其妻子。山本悬藏闻风而逃，乘飞机从日本逃到法国。这事引起了法国的愤怒，法国决定与野坂治下的日本断绝外交关系。"
 japan_new_event.122.a:0 "他妈的这可不太体面"
 japan_new_event.123.title:0 "清洗社民主义者"
 japan_new_event.123.desc:0 "尽管在战争的最后几天加入了我们的统一战线，但像浅沼稻次郎这样的社民人仍然以其隐藏的反动信仰引起了一些轰动。考虑到这些社民人最初是谴责革命的，我们能清楚地发现他们的机会主义，而这里没有反动的机会主义者的立足之地。到目前为止，我们已经成功地将他们从国家中清除了，他们的反动血液被我们的社会主义纯洁性洗净了。"
 japan_new_event.123.a:0 "反动派滚蛋！"
 japan_new_event.124.title:0 "社民主义者逃往国外"
 japan_new_event.124.desc:0 "可恶！ 社会反动派逃到世界各地，寄居在帝国主义国家，甚至有的寄居在左倾国家。 我们必须想办法阻止这些叛徒玷污我们在国外的形象。 我们必须谴责他们！"
 japan_new_event.124.a:0 "操"
 japan_new_event.125.title:0 "天皇问题？"
 japan_new_event.125.desc:0 "随着尘埃落定，我们现在面临一个可能导致人们分裂的问题。 我们该如何对待皇帝呢？ 一方面，有人认为天皇是反动的终极象征，应该被处决。 另一方面，我们将保留皇帝，因为他是人民的象征，因此也是无产阶级的象征。 山川派本身从来没有具体倾向于如何对付皇帝，但现在这个问题终于可以得到答案了。"
 japan_new_event.125.a:0 "他是大众的象征"
 japan_new_event.125.b:0 "杀了他"
 japan_new_event.126.title:0 "菊荣关于性别平等的八项要点"
 japan_new_event.126.desc:0 "山本悬藏创立关东女性联盟后。山川均的妻子山川菊荣撰写了一份有八个要点的宣言，其中写道：\n\n1、废除宗族家庭制度。\n2. 废除所有将妇女视为无能力者的法律，无论其婚姻状况如何。在结婚和离婚方面给予男女平等的权利。\n3. 日本女性和居民在教育机构和工作方面的权利与日本男性平等。\n4. 保证平等的最低工资，不论性别或种族。\n5. 日本男女和居民同工同酬。\n6.为职业母亲提供一间房间，并每三小时提供三十分钟的哺乳休息时间。\n7. 禁止因结婚、怀孕、生育等原因解雇妇女。\n8. 废除合法卖淫。\n\n这个计划受到了赞扬和警惕，因为一些人注意到它与她在 20 年代最初发表的宣言有相似之处。尽管当时她的提议被日本共产党驳回，但人们对她的看法更为有利。尽管这导致了由谁来领导关东女性联盟的选择，但在发生了一系列有关大山郁夫的丑闻后，悬藏出于某种奇怪的原因将其与外交部的管理联系在一起。悬藏会选择跟菊江一起走，还是打裙带关系牌，选择他的妻子松田照子？"
 japan_new_event.126.a:0 "菊荣对这个工作更有经验"
 japan_new_event.126.b:0 "悬藏任命妻子当外交部长"
 japan_new_event.127.title:0 "悬藏的工团系统"
 japan_new_event.127.desc:0 "现在山本悬藏主席已经为日本确立了工团主义，日本现在正在展望未来。悬藏现在已辞去国家元首职务，仅保留新工团主义政府首脑的职位。现在有3 名候选人参加投票，首先是大山郁夫，他的意识形态与山本主席相似。他的目标是延续主席及其革命的成功。第二位是铃木文治，他是日本工会界的重要人物。他表示将继续维持现状的工团主义，但目标是进一步推进国家的城市化。最后是西尾末广，他的目标是在部分社会保守的社会主义国家下建立一个改革后的极权主义国家，拒绝传统欧洲工团主义的无政府混乱。"
 japan_new_event.127.a:0 "大山郁夫成为新共和国的总统"
 japan_new_event.127.b:0 "铃木领导我们"
 japan_new_event.127.c:0 "我们应该实现新社会主义革命"
 japan_new_event.128.title:0 "赤旗重生"
 japan_new_event.128.desc:0 "在它从日本人民的思想和视线中消失之后，《赤旗》，是1928年在日本创刊的社会主义报纸。它当时立即被禁止和压制，被迫使转入地下。现在，自从我们的革命成功以来，我们的领导人德田球一（曾在赤旗工作）已经使报纸合法化，并开始向赤旗分配资金。"
 japan_new_event.128.a:0 "赤旗再次升起！"
 japan_new_event.129.title:0 "新无产阶级斗争的遗产"
 japan_new_event.129.desc:0 "德田委员长站了出来，宣布对日本人民革命的新忠诚。他在这次讲话中宣布，国家已经进入革命的新阶段，人民群众现在将决定国家的命运，他们是坚持现状，还是走上更激进的革命道路？"
 japan_new_event.129.a:0 "新革命将拥抱我们当前的路线"
 japan_new_event.129.b:0 "社会主义属于马克思和列宁"
 japan_new_event.129.c:0 "日本必须遵循毛泽东的方式"
 japan_new_event.130.title:0 "东京市中心未遂政变"
 japan_new_event.130.desc:0 "今天早上早些时候，五名青少年成功控制了市谷营军事基地的总部。17 岁的三岛由纪夫和其他右翼大学生对我们的政府据称对日本人民造成的“堕落”感到愤怒，组建了盾会私人民兵，为这一天做准备。当其他四名民兵阻止任何人进入办公室时，三岛向下面的士兵发表讲话。幸运的是，我们尽职尽责的士兵并没有理睬他，而是嘲笑他、质问他。政变失败已是有目共睹，三岛在同胞的帮助下切腹自杀。尽管我们已经逮捕了其他四名青少年，但他们对自己的身份守口如瓶。到目前为止我们所知道的是其中一个有时被称为“Atsushi”。"
 japan_new_event.130.a:0 "唉？"
 japan_new_event.132.title:0 "红色幕府建立"
 japan_new_event.132.desc:0 "新政权取得了成功，现在左翼派系控制了大政翼赞会和国家。现在，新的太阳已经升起在帝国的土地上。红太阳已经升起，并以极权主义的名义宣告了一个新帝国。"
 japan_new_event.132.a:0 "浅沼将领导革命"
 japan_new_event.132.b:0 "桥本带领帝国走向伟大"
 japan_new_event.132.c:0 "中野战胜了所有对手"
 japan_new_event.133.title:0 "尾崎事件"
 japan_new_event.133.desc:0 "最近有消息称，一名法国外交官因为为法兰西公社进行间谍活动而被捕。尽管最近的案件调查结果让许多人感到震惊，但尾崎秀实参与了婆罗多公社和法兰西公社的间谍活动，以提醒亚洲工团主义势力注意日本所采取的威胁立场。\n\n尾崎秀实是大政翼赞会内公开的社会主义政治家，他被邀请加入近卫文麿的“早餐俱乐部”智囊团，并成为近卫的铁杆朋友，也是近卫政治思想中左派观点的坚定支持者。因此，近卫将面临围绕此案的广泛怀疑，并且还将受到IRAA成员（主要是林的支持者）的谴责。"
 japan_new_event.133.a:0 "我们必须消灭这些内部的间谍"
 japan_new_event.134.title:0 "镇压社会民族主义者"
 japan_new_event.134.desc:0 "近年来，近卫等某些人物的雇佣和倾向一直令我们担忧，因为他找到的人都是热心的左翼分子。值得关注的一个问题是激进的桥本欣五郎，他模仿北一辉的思想，提倡社会民族主义、民族工团主义的经济风格。他与骐一郎日益激烈的竞争也引起了骐一郎内阁的担忧，担心他可能会发动政变。现在IRAA已下令逮捕桥本及其下属，现在桥本及其盟友已被处决。"
 japan_new_event.134.a:0 "摆脱这些恶魔"
 japan_new_event.135.title:0 "近卫文麿的审判"
 japan_new_event.135.desc:0 "由于最近发生的尾崎事件，涉及对近卫朋友和盟友近卫秀美的间谍指控，后者被发现为印度公社和第三国际从事间谍活动。现在调查转向近卫，他的协会将他视为第三国际的间谍。有证据表明他就是其中之一，因为在他家里可以找到欧洲极权主义者的作品，还有近卫提出的解禁日本社会主义者的问题，似乎证明了他的罪行。法庭认定他...\n\n有罪。\n\n近卫和他的盟友被行刑队处决。"
 japan_new_event.135.a:0 "叛徒去死！"
 japan_new_event.136.title:0 "财阀的复仇"
 japan_new_event.136.desc:0 "他们失败了，他们没能消灭我们。我们现在将在我们的旗帜下奋起，在新的制度下复兴国家，为帝国及其投资者解放财富！我们将不再在自由主义的污垢下退缩，不再向军事国家低头，不再允许工团主义侵入我国。\n天皇万岁！\n财阀万岁！"
 japan_new_event.136.a:0 "新时代来了"
 japan_new_event.74.title:0 "我们在亚洲的位置"
 japan_new_event.74.desc:0 "彻底解放亚洲的时候到了。美国已经崩溃，欧洲仍然沉浸在黑色星期一的恐怖之中，而俄罗斯不值一提。现在我们将按照我们的意愿塑造亚洲大陆，但仍然存在一个问题，我们是亚洲的解放者还是亚洲的统一者？"
 japan_new_event.74.a:0 "我们将解放亚洲"
 japan_new_event.74.b:0 "我们要把亚洲统一在一面旗帜下"
