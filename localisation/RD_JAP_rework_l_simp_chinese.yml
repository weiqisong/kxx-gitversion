 japan_new_event.137.title:0 "台湾从我们指间溜走"
 japan_new_event.137.desc:0 "我们收到消息称我们的一个殖民地的叛乱取得了成功。 在镇压台湾原住民失败后，台湾殖民驻军在雾社叛乱中被击败。 现在随着殖民政府撤退到本岛，我们必须决定如何处理这种情况。"
 japan_new_event.137.a:0 "先这样吧，我们一会会打败他们"
 japan_new_event.137.b:0 "将他们的村庄夷为平地！"
 japan_new_event.138.title:0 "查理·卓别林访日"
 japan_new_event.138.desc:0 "1936 年 5 月 14 日，随着著名演员查理·卓别林抵达日本度假三周的消息传出，人们涌向东京码头。当他下船时，飞机低空飞过，抛出“欢迎册”。除了他的兄弟之外，卓别林还由他的长期助手高野虎市陪同游历日本。高野虎市在日本长大，后来定居于南加州，并于 1916 年遇见了这位喜剧演员。尽管依然波及日本的政治动荡的阴影使得欢迎的态势有所下降，但这个问题可以通过派往卓别林身边的快速安全小组来解决。"
 japan_new_event.138.a:0 "祝他待得愉快"
 japan_new_event.138.b:0 "鼓励他多呆一会儿"
 japan_new_event.139.title:0 "查理·卓别林之死"
 japan_new_event.139.desc:0 "查理·卓别林被激进军官枪杀后被宣布死亡，悲伤的消息传遍了世界各地。在选择延长逗留期限后，查理·卓别林将进行全国巡演，甚至会见一些政界人士，包括首相。就在最近，一个名为“血盟团”的激进组织发起了一场针对政府的政变。可悲的是查理·卓别林也成为了目标。之所以如此，是因为血盟团想要试图让美国对日本宣战，虽然美国对此没有反应。现在，世界各地数百万人正在哀悼这位伟大演员的去世。"
 japan_new_event.139.a:0 "真是一场悲剧，他会被怀念的……"
