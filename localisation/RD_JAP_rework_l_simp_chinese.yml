 japan_new_event.18.title:0 "红旗飘扬在东京上空"
 japan_new_event.18.desc:0 "当太阳升起时，红色的黎明充满了天空的美丽。我们的反动势力夹着尾巴奔跑，宣告日本工农的胜利。日本将以革命热情高举红旗，继续把世界各国从资本主义反动派野兽的魔爪下解放出来，永远为日本社会主义革命的胜利高唱赞歌！"
 japan_new_event.18.a:0 "赤旗永远闪耀！"
 japan_new_event.19.title:0 "天皇旗帜高高飘扬"
 japan_new_event.19.desc:0 "万岁！赤魔已经倒下。我们将在天皇的名义下继续前进，永远弘扬日本的神性和荣耀。恢复辉煌，我们将宣告昭和维新，我们的皇道派将引领日本恢复辉煌，让太阳永远升起在八纮一宇之上。"
 japan_new_event.19.a:0 "万岁！"
