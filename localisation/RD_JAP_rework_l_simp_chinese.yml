 JAP_factions_pop_decision_category_desc:0 "在1926年宪政复辟后，在日本政府中有了三个派系的影响：为了保持国家相对的民主和和平已经成为了政府关心的问题。而现在随着日本进入了一个新的动荡期，§Y文官政府§! 害怕潜在国家影响力的损失，无论是对§g财阀§!还是§F军队§!，并试图通过某些国策、事件和其他的打算取得日本的权力。 三大派系现在在争取绝对的领导权，而日本的未来依旧是扑朔迷离。\n\n在国内也有一些有影响的小派系，但最终会在三个主要派系间摇摆。\n\n§N农民组织影响力: [?peasants_faction|%]§!\n农民组织和[GetMostRuralInfluence]结盟。\n\n§V工会影响力: [?workers_union_faction|%]§!\n工会和[GetMostUnionInfluence]结盟."
