 JAP_party_zaibatsu_long:0 "财阀集团"
 JAPECONTWO_national_rd_institutes:0 "国立研究机关"
 JAPECONTWO_national_rd_institutes_desc:0 "通过投资国立研究机关，我们可以更为轻松的让各个独立的研究团队协力工作，从而提高我国的研究产出，允许政府更好的指导国家的科研发展方向。"
 JAPECONTWO_narrow_gauge_railways:0 "铁路轨距标准化"
 JAPECONTWO_narrow_gauge_railways_desc:0 "我们的窄轨铁路在施工上有所优势，但其有限的运力阻碍了我们的工业发展。时不我待，日本尤然。"
 JAPECONTWO_prioritise_military_oil:0 "军事石油优先"
 JAPECONTWO_prioritise_military_oil_desc:0 "由于国家处于战争状态，石油变得前所未有的重要、虽然石油在许多民用用途上有大用，但是它理应优先服务于我们的军队。因此，我们必须把石油优先交付给军队使用。"
 JAPECONTWO_land_reform_focus:0 "土地改革"
 JAPECONTWO_land_reform_focus_desc:0 "日本的土地利用率非常低。虽然在具体方针上众口不一，但几乎所有派系都同意必须采取行动。如果我们想充分展现经济实力，就必须解决这个问题。"
 JAPECONTWO_support_the_zaibatsu:0 "支持财阀"
 JAPECONTWO_support_the_zaibatsu_desc:0 "在过去几十年里，财阀阶层在政治和经济力量方面都变得更加强大。我们认为与财阀合作符合我国的最佳利益。"
 JAPECONTWO_finance_factory_projects:0 "金融工厂项目"
 JAPECONTWO_finance_factory_projects_desc:0 "一些财阀要求国家协助他们在本土列岛各地修筑工厂。这将创造许多工作机会，并帮助解决经济危机。"
 JAPECONTWO_raw_materials_excavation_endeavours:0 "原材料挖掘工作"
 JAPECONTWO_raw_materials_excavation_endeavours_desc:0 "各路财阀已同我们接触，请求我们资助他们的自然资源勘探项目。如果我们资助他们，必然能为我们带来急需的稀有资源。"
 JAPECONTWO_foster_technological_innovation:0 "促进技术革新"
 JAPECONTWO_foster_technological_innovation_desc:0 "国立补助在极大程度上能保障各财阀的科学家们能拥有一切有助于推动日本前进的资源，并能让政府在科研优先权方面有更高的话语权。"
 JAPECONTWO_the_central_railroad_plan:0 "中央铁路计划"
 JAPECONTWO_the_central_railroad_plan_desc:0 "中央铁路计划是在日本本岛建设一系列现代化的新干线，推动我们建设高效多产的社会。然而，由于缺乏资金和专业知识，该项目已经推迟了数年。幸运的是，财阀愿意帮助我们。而在他们的支持下，这个悬而未决的项目终于可以完成了。"
 JAPECONTWO_build_new_aircraft_facilities:0 "建造新航空设施"
 JAPECONTWO_build_new_aircraft_facilities_desc:0 "航空工业是国防的重要组成部分，考虑到该产业的重要性，绝对不应让其任由私企掌控。所有的军用飞行器制造商必须被国有化，并改组为兵工厂或整合如军事统制工厂之中。"
 JAPECONTWO_invest_in_heavy_industry:0 "投资重工业"
 JAPECONTWO_invest_in_heavy_industry_desc:0 "为了保持日本经济竞争力，我们有必要进一步投资大型工业项目。 这些工业项目反过来也将使我们能够在国防方面为国家提供充足的供应。"
 JAPECONTWO_riken_north:0 "北方理研"
 JAPECONTWO_riken_north_desc:0 "北方理研是即将建立的“二号研究”核心设施的代号，坐落于福岛县辖区内。\n“二号研究”是我国在原子研究领域所做的最高机密级别工作，其目标是用热扩散法分裂铀235。\n该项目的其他设施位于东京的理化学研究所和朝鲜北部的兴南。"
 JAPECONTWO_rocket_science:0 "火箭学"
 JAPECONTWO_rocket_science_desc:0 "发展火箭不仅可以提供火箭武器——据科学家们推测，喷气式引擎还能被用来进行高速移动。"
 JAPECONTWO_colonial_incentives:0 "鼓励殖民"
 JAPECONTWO_colonial_incentives_desc:0 "为了拯救我们垂死的农业，让我们投资殖民项目。帝国即是日本的未来。"
 JAPECONTWO_bureaucratic_economy:0 "官僚经济"
 JAPECONTWO_bureaucratic_economy_desc:0 "政府决定改革经济，设立一个官僚体系来调控经济。该体制将限制财阀的势力，造福国家。"
 JAPECONTWO_rapid_industrialisation:0 "迅速扩军"
 JAPECONTWO_rapid_industrialisation_desc:0 "虽然我们的经济正在增长而且我们避免了黑色星期一的绝大多数影响，但我们的兵工产量仍然未发挥出全部潜力。建设一批专门设计为兵工服务的工厂，我们将极大地促进我们的军工生产。"
 JAPECONTWO_regulating_the_automotive_industry:0 "调控汽车产业"
 JAPECONTWO_regulating_the_automotive_industry_desc:0 "在20世纪20年代和30年代，日本国内汽车产业规模太小，无法参与全球竞争。为了弥补这一点，并使国内企业能够与更大规模的西方同行竞争，我们可以强制我们的众多小型汽车公司合并为几家大企业。"
 JAPECONTWO_reorganise_resource_extraction:0 "重新组织资源开采"
 JAPECONTWO_reorganise_resource_extraction_desc:0 "随着全球局势不断升温，高效迅速的提取资源对我们来说变得至关重要。为了确保这一点，那些参与开采资源的企业将被置于更为庞大的官僚机构监督下，并将在政府指导下被动进行结构重组。"
 JAPECONTWO_the_shinkansen_proposal:0 "新干线提议"
 JAPECONTWO_the_shinkansen_proposal_desc:0 "现在是时候颁布新干线提案了；营建互通有无的高速铁路，让崭新的蒸汽机车和电力机车运转起来。这些线路将能够以前所未有的速度运送乘客和货物。"
 JAPECONTWO_INT_KOREA:0 "朝鲜现代化"
 JAPECONTWO_INT_KOREA_desc:0 "也许我们最好不要完全地占据朝鲜，而是把它当作一个傀儡国家来统治。现代化朝鲜的经济肯定会让我们得到一个可靠的盟友，我们的经济肯定也会受益……"
 JAPECONTWO_COL_START:0 "鼓励殖民"
 JAPECONTWO_COL_START_desc:0 "为了拯救我们垂死的农业，让我们投资殖民项目。帝国即是日本的未来。"
 JAPECONTWO_COL_KOREA:0 "朝鲜整合"
 JAPECONTWO_COL_KOREA_desc:0 "作为距离本土群岛最近的殖民地，朝鲜半岛长期以来一直是经济和文化同化努力的目标。 然而，这些同化并不完全，通过额外的资金和扩大的日本定居点，将有可能实现完全整合。"
 JAPECONTWO_COL_TAIWAN:0 "台湾整合"
 JAPECONTWO_COL_TAIWAN_desc:0 "台湾是帝国最富有、最繁荣的殖民地，向在那里定居的人们承诺无限的荣华富贵。 作为我们的模范殖民地，现在是时候投入最后的资金，将台湾完全融入我们的帝国了。"
 JAPECONTWO_COL_PORT:0 "关东整合"
 JAPECONTWO_COL_PORT_desc:0 "虽然关东租借地只正式授予日本99年的期限，但大连市及其周边地区却是日本殖民者的绝佳目的地。政府完全有理由提供进一步的激励措施，增加移民。"
 JAPECONTWO_colonise_hawaii:0 "夏威夷整合"
 JAPECONTWO_colonise_hawaii_desc:0 "日裔夏威夷人占该群岛人口的很大一部分，因此日语已经成为学校和家庭的通用语言。应该是一个相对平稳的过渡，以确保上层阶级也是日本人，从而将这个地方变成真正的县。"
 JAPFOR_osaka_conference:0 "大阪经济局"
 JAPFOR_osaka_conference_desc:0 "在我们的主要工业城市之一和历史悠久的贸易中心大阪，我们决定设立一个来自亚洲各地的委员会。 其职责主要涉及大东亚共荣圈成员之间的经济联系。 通过投入资源，我们可以促进亚洲人的自给自足和经济自信，并进一步扩大我们对他们的影响力。"
 JAPFOR_integrate_asian_economies:0 "整合大亚洲经济"
 JAPFOR_integrate_asian_economies_desc:0 "经济实力决定一切，有了对亚洲无可争议的控制权，我们可以继续推动始于大阪的进程：让大东亚的经济更紧密的和我国经济联合起来，让他们服从于我们的意志。"
 JAPFOR_final_victory:0 "宣告击灭帝国主义"
 JAPFOR_final_victory_desc:0 "终于，胜利就在我们的掌握之中。日本是整个东亚无可争议的主人！我们把我们的对手置于他们的位置，并将欧洲人从我们应得的地方驱逐出去。本土群岛是亚洲经济的繁华中心。虎啸之时，天下震动！"
 JAPFOR_prosperity_ships:0 "繁荣之船"
 JAPFOR_prosperity_ships_desc:0 "我国在造船时已经使用了一系列特定的船只模块。但鉴于现在我们对货船的需求比过去任何时代都要高，我国聪明的工程师提出，让工厂流水线以模块化制造的方式直接装配好一整条船。"
 JAPFOR_copro_development_plan:0 "共荣圈海军发展计划"
 JAPFOR_copro_development_plan_desc:0 "我国绝大多数盟友的造船能力都令人捧腹。尽管他们的工人绝对比不上日本劳工的精神，但我们必须支持他们的海军建设能力，因为在下一场战争中，每艘船只都至关重要。"
 JAPFOR_naval_engineering_assistance:0 "海军工程援助"
 JAPFOR_naval_engineering_assistance_desc:0 "海军工程援助计划的目标十分简单明了：让我们的各个盟友能制造的不仅仅是货船。"
 JAPFOR_unified_production:0 "统一生产"
 JAPFOR_unified_production_desc:0 "现在我方盟国的造船业也已起步，我们可以利用其造船能力，建设一支足以保障整个共荣圈的庞大舰队。"
 japan_new_event.0.title:0 "旭日升起-天下大震"
 japan_new_event.0.desc:0 "1919年，日本签署了“光荣”和平条约，允许自己继续拥有战前的殖民领土，同时将其获得的领土归还给德国人。但这种和平将因国家和殖民地的不稳定而破坏。\n\n从 1918 年开始，由于持续的战争，国家经济开始严重恶化，引发了“米骚动”。这些骚乱是通货膨胀加剧、物价全面上涨、世界大战和日本介入西伯利亚的结果。这次经济动荡导致寺内正毅辞职，引发了大规模骚乱，包括暴力骚乱和罢工等。军方发动镇压作为回应。\n\n寺内辞职后，原敬接任，但1921年在东京站被右翼激进分子暗杀。暗杀背后的动机源于原敬在财阀的腐败和推动普选。高桥是清被任命为下一任首相，但也因在政友会内部缺乏支持而辞职。\n\n他的继任者加藤友三郎在任期中去世。山本权兵卫接任。"
 japan_new_event.0.a:0 "情况好了些吗？"
 japan_new_event.1.title:0 "旭日升起-恐怖震撼大地"
 japan_new_event.1.desc:0 "1923年，山本权兵卫内阁成立一周后，关东市发生了 7.9 级至 8.2 级大地震。此后，无政府主义者试图复制法国那样的革命，在 1923 年在日本发动起义，但遭到了军队的残酷镇压。此后，难波大助于同年 12 月 27 日试图刺杀摄政王裕仁。\n\n权兵卫和他的内阁辞职，并实施戒严。此后，由于激进右翼分子散布的虚假谣言，针对朝鲜少数民族的新暴力事件开始出现。对此，军队和警察被召集来“保护少数民族”，同时也利用这个机会逮捕和攻击社会主义者，进一步镇压日本共产党和其他日本社会主义团体。在元老的理解下，日本帝国陆军长州派领袖、陆军大臣田中义一将军被任命为首相，以稳定国家局势。\n\n他的任命使帝国议会产生了尖锐的分歧，特别是前执政党立宪政友会。田中内阁的支持者与反对者之间的争吵导致该党分裂为两派，田中的支持者组成了政友本党。1925年的大选中，政友本党有效地发挥了执政党的作用，在野党陷入混乱的情况下，田中政权得以强行推行《治安维持法》，使国家能够对那些试图伤害“国体”的人处以死刑。 该法律象征着田中的严厉统治。\n\n然而，随着1925年英国革命、德国在欧洲市场的主导地位以及美国经济的持续衰退，日本的出口导向型经济继续直线下滑，看不到尽头。1926年初，所谓“地震钞票”和台湾银行的丑闻爆发，导致一系列大规模银行倒闭。在外交方面，田中优柔寡断的政策未能确保日本在中国的利益免受日益推进的国民党和德国干涉的影响。他的统治的弱点暴露无遗。"
 japan_new_event.1.a:0 "看上去以后还会更糟"
 japan_new_event.2.title:0 "旭日升起-终归稳定？"
 japan_new_event.2.desc:0 "1926年4月，立宪政友会和宪政会两大在野党联合起来，发起了“第二次护宪运动”。面对反对派的民众支持和摄政王的间接干预，田中及其内阁被迫辞职。在后来被称为“1926 年宪政复兴”的事件中，立宪政友会和宪政会组成了“立宪派联合”内阁，承诺实行民主治理、普选权和政党内阁。\n\n然而，这个联盟很快就因对华政策而破裂。政友会呼吁采取“积极政策”，支持对中国进行干预，支持张作霖以防止德国完全统治中国，而宪政会则准备接受中国的新秩序，以换取承认日本的经济利益，他们甚至设想了通过与新的中国政府合作来孤立德国的可能性。\n\n随着立宪派联盟的崩溃，首相犬养毅向政友本党靠拢，最终两党再次合二为一。日本军队迅速部署到南满铁路区，以阻止德国及其盟友进入满洲。来自柏林的外交压力阻止了日本积极介入战争，但这次远征巩固了日本在满洲的地位，并确保了张的权力基础，最终导致安国军政府的成立。\n\n混乱的1926年随着大正天皇的去世而结束。他的儿子裕仁即位，年号为昭和。此后9年，犬养内阁通过干预政策主持经济温和复苏，实现政治和平发展，但农村困难依然存在，极端主义抬头。1936 年的日本准备扩张其帝国，而德国在世界上的统治地位似乎正在下降。日本贪婪地觊觎着​​清朝剩余的领土和德国在太平洋的领地，但首先，该国必须克服其内部冲突和动乱。"
 japan_new_event.2.a:0 "万岁！"
 japan_new_event.3.title:0 "片山潜被谋杀"
 japan_new_event.3.desc:0 "片山潜出生于1859年，是日本最资深的工团主义领导人之一，被誉为“日本工团主义之父”。片山在参加早期社会民主运动后被流放到美国，目睹杰克·里德的工团主义活动以及IWW发展为CSA的过程并受到其影响。\n\n1926年护宪运动后，片山回到日本，创立了日本第一个合法的工团主义政党——劳农党，1932年该党被宣布为非法后，他又组建了另一个政党，名为社会大众党，作为社会民主党和工团主义运动的合并。\n\n昨天，在访问京都祝贺大众党成员山本宣治当选时，三名右翼分子冲进了他的办公室，并用棍棒殴打了两名男子。山本幸存，但 75 岁的片山再也没有恢复知觉，于今天早些时候去世。"
 japan_new_event.3.a:0 "我想多了解日本左派"
 japan_new_event.3.b:0 "我去这可不太好"
 japan_new_event.4.title:0 "日本左翼史-艰难的开端"
 japan_new_event.4.desc:0 "日本左翼史始于明治维新后不久。1882年由樽井藤吉创立的东方社会党成立，它提倡一种类似于乌托邦社会主义的意识形态。其成立1个月后被日本当局强行解散。20年后，日本正式社会党于1902年出现，由片山潜、安部矶雄、木下尚江、幸德秋水、河上清和西川小次郎创立，他们大多数是基督徒。但这个政党在成立后两天内又再次被取缔。\n\n1906 年，第一个日本社会党成立，但一年内根据《保安警察法》再次被禁止。从那时起到 1918 年，日本左翼一直处于休眠状态，但随着国家进一步工业化，在社会的某些方面逐渐扩张。在世界大战期间，许多日本社会主义者主张和平，但都会以某种方式被压制。\n\n1912 年，铃木文治在日本创立了一个重要的工人工会，名为“友爱会”。在整个世界大战中，它将变得更加社会主义，一些成员还支持工团主义。1918年，十月革命和通货膨胀和贫困加剧造成的米骚动的影响使日本左派出现短暂复兴。这种复兴的标志是1920年日本共产党的成立，最初是秘密组建的，希望流亡到苏联。他们的希望因列宁革命的失败而破灭，因此他们选择流亡到工团主义的法国。一些日本共产党成员将成为工团主义者，一些人将忠于他们的共产主义意识形态。"
 japan_new_event.4.a:0 "看第二部分"
 japan_new_event.4.b:0 "唉，真让人担心"
 japan_new_event.5.title:0 "日本左翼史-新宪政时代"
 japan_new_event.5.desc:0 "由于米骚乱和日本共产党成立的结果，日本国内的社会主义复兴了很短一段时间，尽管到了1923年，关东地震发生了，然后是另一次镇压。1926年后，新的社会党按照日本工会联合会的路线成立，其中成立了3个政党。农民工党、劳农党、日本农民党，这些政党支持农业工团主义，但在政府镇压和分裂后很快就解散了。\n\n同年，片山参议员和安部矶雄组建了社会大众党，该党自称是社会民主主义政党，但其中有一些来自解散的工团主义政党的激进派别。片山潜将领导该党成为一支团结力量，防止温和派（由安部矶雄领导）和激进派（由山本悬藏领导）的冲突。还有一些边缘派系，例如浅沼稻次郎领导的国家社会主义者，他们可能与欧洲流亡的极权主义者有联系。\n\n三个工团主义政党解散后，一些激进分子在日本农村和城市范围内组建了游击队，这就是日本赤军。以野坂参三为首的这支部队已成为日本警察和军方官员的麻烦来源，他们对政界人士和商界人士进行暗杀。自 1936 年起，社会大众党由于一些激进的色彩而受到宪兵队的监视，但仍然是一个拥有相当大人气的政党。"
 japan_new_event.5.a:0 "我们必须小心这帮人"
 japan_new_event.6.title:0 "整个殖民地的黑色星期一"
 japan_new_event.6.desc:0 "随着黑色星期一的地震已经到达我们的岸边，我们现在必须等待看看我们殖民地经济的潜在反应。经济崩溃的海啸乘着经济危机的浪潮席卷全球各个角落。"
 japan_new_event.6.a:0 "这不是好事"
 japan_new_event.7.title:0 "1936年大选"
 japan_new_event.7.desc:0 "1926 年修宪和随后的政治重组后，两党开始主导日本政治：保守的立宪政友会和自由的民政党。\n\n自 1932 年大选以来，立宪政友会占据绝对多数，但农村地区（他们的传统票仓）的支持率一直在下降。随着政治气氛对执政党不利，民政党（1927年之前被称为宪政会）巩固了其在城市的选举基础，并开始向乡村扩张，希望打破政友会在国会中的绝对多数地位。 但在 1930 年，其面临激进成员安达谦藏和中野正刚的分裂。这将导致国民同盟的成立，该联盟主张集权经济，并且该党也提倡昭和国家主义。\n\n1936 年大选中的第三个搅局者是社会民主党和工团主义者于 1933 年创立的社会大众党。\n\n现在是时候看看政友会是否保留了足够的席位以保持绝对多数了......"
 japan_new_event.8.desc:0 "国民同盟在1936年国会选举中获胜后，就到了选择首相候选人的时候了。两位竞争者是中野正刚和安达谦藏。两人都主张国家主义经济，但中野更为激进，他受到奥斯瓦尔德·莫斯利和贝尼托·墨索里尼等欧洲极权主义者的启发，直言不讳地提倡准则派国家工团主义国家。安达谦藏仍然提倡国家主义思想，但更多地关注听起来不太社会主义的观点，通过一种名为统制经济的更具法团主义特点的经济模式。"
 japan_new_event.9.desc:0 "自社会党成立以来，来自20世纪20年代末解散的3个社会党的激进分子不断涌入该党。现在，随着温和派和激进派取得胜利，他们都在争夺总理的权力。温和派由安部矶雄领导，他提倡反工团主义，提倡维持殖民主义现状，但也主张更好地对待殖民地臣民和穷人。而以山本悬藏为首的激进分子寻求激进的改革，例如废除财阀，以及更和平的外交政策和伟大的工人权利。"
 japan_new_event.10.title:0 "政友会试图组建联盟"
 japan_new_event.10.desc:0 "1936 年选举陷入了僵局，没有一方获得多数席位。结果，政友会宣告胜利。这在平民和军队中引起了巨大的骚乱，国家似乎陷入了进一步的混乱。\n\n政友会试图与民政党和国民同盟结成联盟。但由于政友会和民政党之间存在巨大的意识形态分歧，而国民同盟也因内部派系争端而拒绝结盟，因此这一计划失败了。随着政治僵局的持续，这个国家越来越接近无政府状态。"
 japan_new_event.10.a:0 "事情只会变得更糟"
 japan_new_event.11.title:0 "帝国议会的崩溃"
 japan_new_event.11.desc:0 "经过一周的动荡和未能获得多数席位后，由于这场新危机造成的不稳定，国会体系崩溃了。结果，犯罪率猛增，黑道反倒似乎从中受益匪浅。在军队的一次分裂会议上，皇道派和统制派试图联合起来阻止这些罪犯并恢复日本的稳定。如果他们成功了，他们就能拯救日本。但如果他们输了，等待着日本公民将是全新的世界。"
 japan_new_event.11.a:0 "我们现在应该团结起来......"
 japan_new_event.11.b:0 "军队也进一步分裂，黑道掌权了。"
 japan_new_event.12.title:0 "黑道掌权"
 japan_new_event.12.desc:0 "动荡的日子已经过去，随着太阳落山，我们在臭名昭著的犯罪团伙黑道的领导下迎来了一个新时代。尽管最初不团结，但各个派系之间已设法形成松散而牢固的联盟。他们的集体目标是推翻他们认为的过度扩张的日本政府，他们现在寻求建立一个流氓国家，要么拥抱日本民族主义，要么演变成一个成熟的犯罪国家。\n\n山口派头目山口升上台，成为新黑帮“政府”的领导人。他宣布进入无法无天状态，并声称黑帮控制该地区，标志着日本权力平衡的重大转变。这个国家发现自己处于黑帮的统治之下，迎来了一个充满不确定性和有组织犯罪的时代。"
 japan_new_event.12.a:0 "教父统治日本！"
 japan_new_event.13.title:0 "双头豺狼"
 japan_new_event.13.desc:0 "随着黑道势力的巩固，两个主要派系成为关键人物。以山口登为首的山口派旨在维持犯罪国家的现状。相比之下，儿玉誉士夫领导的稻川会派系寻求建立一个极端民族主义的日本国家。\n\n这种新的派系斗争引发了山口派和稻川会派之间的斗争，双方都在争夺犯罪国家的主导地位。这场内部权力斗争的结果将决定哪个派系登上顶峰并掌舵领导黑帮控制的国家。"
 japan_new_event.13.a:0 "坚持和山口登一起"
 japan_new_event.13.b:0 "与儿玉一起前行"
 japan_new_event.14.title:0 "拥抱日本的统治地位"
 japan_new_event.14.desc:0 "儿玉让日本变得更好，现在已经到了解决未来方向问题的时候了。如果儿玉继续担任国家元首，也许他应该允许昭和作为国家元首回归，或者应该让他的卡彭派朋友就会加入战斗。"
 japan_new_event.14.a:0 "他将以铁拳统治"
 japan_new_event.14.b:0 "恢复帝国头衔"
 japan_new_event.14.c:0 "爱国劳动党在社会主义下控制并复辟天皇"
 japan_new_event.14.d:0 "爱国劳动党在非社会卡彭主义下控制并复辟天皇"
 japan_new_event.15.title:0 "五一五事件"
 japan_new_event.15.seiyukai:0 "首相被暗杀了！与日本赤军有关的激进军官闯入他的官邸并射杀了犬养首相。他们声称这样做是为了为片山先生的死和新泻工人的谋杀报仇。这起事件震惊了全国，海军部对此事件感到羞愧，已经开始对海军内部的激进活动进行军事法庭调查和深入调查。\n\n 在此背景下，由于经济问题引发的动荡加剧以及最近犬养首相被暗杀，罢工有所增加。军队和警察被召集来处理此案。对可疑的工团主义同情者开始进行突袭。其中一所房屋遭到搜查，发现了一个阴谋。\n\n 详细的情节是计划于 5 月 16 日举行的一次重大罢工，其中工团主义者通过隐藏的策略赢得足够的工人来发动毁灭性的罢工，并接管政府。计划中提到了一个值得注意的人，也就是社会大众党的激进派山本悬藏。几个小时后，山本被捕，试图逃离该国前往法国。安部矶雄随后发表声明，宣布取消所有参与五一五事件的党员的党籍，并停止对山本及其派系的任何支持。安部还表示社会大众党将帮助警方进行调查。由政友会选出日本新任首相。"
