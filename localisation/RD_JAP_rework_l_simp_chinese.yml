 japan_new_event.111.title:0 "日本社会主义者请求外国援助"
 japan_new_event.111.desc:0 "日本工团主义革命的消息已传遍世界各地，这场革命使日本陷入了内战。考虑到这一点，日本精机军为他们的革命请求物质援助。我们要实现革命的国际主义目标吗？"
 japan_new_event.112.title:0 "我们的盟友派遣人力和枪支"
 japan_new_event.112.desc:0 "好哇！我们的求助请求已被听到，我们世界各地的同志也已倾听并采纳了我们的意见。我们现在将看到大规模的枪支和顾问，并承诺公开外交支持。在这样的时刻，我们体会到，无产阶级革命是国际性的，工人应该帮助解放其他工人。"
 japan_new_event.113.title:0 "我们的盟友派遣顾问"
 japan_new_event.113.desc:0 "好哇！我们的求助请求已被听到，我们世界各地的同志也已倾听并采纳了我们的意见。我们现在将看到大规模的枪支和顾问，并承诺公开外交支持。在这样的时刻，我们体会到，无产阶级革命是国际性的，工人应该帮助解放其他工人。"
 japan_new_event.114.title:0 "第三国际把我们晾在一边"
 japan_new_event.114.desc:0 "可恶，还没有回复，也许我们应该再试一次。我想他们可能在耍我们。嗯，我猜这些革命叛徒并不像我们想象的那么社会主义。但现在还不是泄气于缺乏支持的时候。我们将继续我们的革命，永远坚强地反对反动派和修正主义者（他们现在已经孤立了我们）。"
 japan_new_event.114.a:0 "真正的革命万岁！"
 japan_new_event.140.title:0 "近卫在角色扮演中狂欢"
 japan_new_event.140.desc:0 "近卫文麿本人就非常喜欢参加派对，这与他家族的贵​​族头衔路线有关。尽管他经常穿着礼服，但有人发现他打扮成俄罗斯将军/极端民族主义人物鲍里斯·萨文科夫。这让日本媒体中的许多人感到惊讶和愤怒，因为近卫透露，他有些喜欢萨文科夫的想法，并认为有可能将其实施到他的右翼工团主义计划中。但这激怒了大政翼赞会内部的许多人，因为萨文科夫和其他俄罗斯人物被视为俄罗斯帝国威胁力量的一部分，这让近卫受到了一些强烈反对。"
 japan_new_event.140.a:0 "这对他来说无疑是一种尴尬"
 rd_japan_worldnews.1.title:0 "日本国会崩溃"
 rd_japan_worldnews.1.desc:0 "在最近发生的事件中，日本帝国也面临着黑色星期一浪潮造成的类似不稳定局面。黑色星期一后约1个月，日本举行国会选举，选举结果陷入僵局，没有一个政党获得多数席位，更不用说某些政党未能组成联合政府。日本现在面临着政府全面崩溃，文官政府陷入混乱，军队本身也开始内讧。\n\n现在，一个新的派系因混乱而崛起。不是别人，正是日本黑帮犯罪集团。这可以从广播宣布山口登为日本新领导人、软禁天皇并罢免裕仁国家元首的公告中看出。"
 rd_japan_worldnews.1.a:0 "似乎初升的太阳不再发出光芒"
 rd_japan_worldnews.2.title:0 "日本进入内战"
 rd_japan_worldnews.2.desc:0 "来自东京的悲惨消息传出，由于东京工团主义激进分子企图发动政变，导致军事反政变的消息传开。1936年国会选举社会群众党当选后，山本贤三的激进派成为国会领袖。1936 年 5 月 15 日，这些日本激进分子发动了一场反对国会的政变，引发了侵略性的军事反应。IJA 将会反击政变，尽管工团主义者会逃脱。\n\n由于这次逃亡，日本红军（关东地震后形成的一个小型叛乱组织）在该国北部农村地区发动了大规模起义。现在日本正处于内战状态，他们的殖民地一有机会就会分裂。"
 rd_japan_worldnews.2.a:0 "日本工人阶级永远胜利！"
 rd_japan_worldnews.2.b:0 "工团主义之病已蔓延至日本"
 rd_japan_worldnews.3.title:0 "日本赤军内战胜利"
 rd_japan_worldnews.3.desc:0 "经过社会主义者与反动派之间的激烈斗争，日本赤军进入东京并投降了日本军。迫使他们投降并监禁他们。尽管这在国内引起了一些反动抵制。日本人民共和国已经宣告成立，社会主义日本的未来仍然取决于统一战线。"
 rd_japan_worldnews.3.a:0 "世界又一个角落变成了红色"
 rd_japan_worldnews.4.title:0 "IJA内战胜利"
 rd_japan_worldnews.4.desc:0 "经过社会主义者与反动派的激烈斗争，大日本皇军成功北上，镇压了山本参三军队引发的社会主义大起义，山本参三逃往法兰西公社，其余领导人被捕。现在日本已经再次处于天皇的统治之下，在皇道派领导下的军队中的激进派系（他们是内战中IJA的主要领导力量）宣布恢复昭和的权威，制定新的统一政府以创建现代幕府，忠于天皇的意志。"
 rd_japan_worldnews.4.a:0 "他们真的很忠于他们的天皇，不是吗？"
 rd_japan_worldnews.5.title:0 "血盟团事件"
 rd_japan_worldnews.5.desc:0 "由于许多内部和外部因素，日本帝国继续在艰难时期中挣扎，悲剧降临到这个国家，一群激进的军官发动政变反对民选的自由派政府，现在控制了整个国家，有一些轻微的军事抵抗。\n\n这些激进分子遵循他们的领导人之一井上日召的日莲佛教教义。石原莞尔（也是领导人之一）通过国家广播电台宣布，日本将通过正当而神圣的昭和维新得到净化，他在这次政变中获得了日益激进的陆军和海军的支持。"
 rd_japan_worldnews.5.a:0 "这看起来不会有什么好事发生"
 rd_japan_worldnews.6.title:0 "锦旗革命事件"
 rd_japan_worldnews.6.desc:0 "当大日本帝国继续在最近的艰难时期中前行时，类似的悲剧再次发生。皇道派的激进官员政变了自由派政府，并镇压了统制派的对手。荒木贞夫领导的皇道派今天早些时候在政变后宣布，昭和的神圣权威将恢复应有的样子，并承诺在军政府下团结亚洲反对欧洲帝国主义和工团主义。"
 rd_japan_worldnews.6.a:0 "这值得关注"
 rd_japan_worldnews.7.title:0 "日本民主的崩溃"
 rd_japan_worldnews.7.desc:0 "几个月来，日本帝国一直命悬一线。随着血盟团和皇道派等激进军官政变的失败，日本民主似乎走上了 1936 年 2 月选举后提前举行选举的轨道。但现在随着选举结果已经公布。这些结果由皇帝来认可。此后，裕仁天皇似乎对选举结果表示不满，并否认了选举结果。鉴于日本国内自由民主的失败，这将是要求统制派接管的信号。现在，统制派掌权后，有人呼吁建立一个强大的幕府，让日本为与西方的全面战争做好准备。"
 rd_japan_worldnews.7.a:0 "日本似乎变得越来越糟"
 JAP_love_owners:0 "结束阶级斗争"
 japan_new_event.141.title:0 "大川周明翻译古兰经"
 japan_new_event.141.desc:0 "近段时间，大川周明内阁成立了灵性研究会。在这个组织中，大川周明变得更加感兴趣，并且可能更加坚持伊斯兰教信仰。在住所隔离几天的同时，大川不断地写下他的最新作品，7天7夜后就出版了。大川周明撰写了神圣的伊斯兰圣书《古兰经》的日文译本。尽管遭到全球大部分穆斯林权威人物的厌恶，大川周明表示，伊斯兰教和日本应该是兼容的，日本将在天皇的指导下向世界启蒙先知穆罕默德和安拉的真正道路，其中大川周明将宣布为信仰中的新先知。然而，这将再次面临穆斯林势力的谴责，因为大川周明的伊斯兰教新思想违背了伊斯兰教信仰。不过，现在时间会告诉我们大川计划如何处理最近的国家以及他在伊斯兰教及其与日本的关系方面所做的工作。"
