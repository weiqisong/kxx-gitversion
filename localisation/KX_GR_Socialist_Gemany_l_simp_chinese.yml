 rotermorgenmisc.49999.t:0 "德意志劳工阵线的成立"
 rotermorgenmisc.49999.d:0 "根据人民元首约瑟夫·戈培尔最近颁布的法令，全国所有的工会都将合并为一个属于全德工人的全国工会。新成立的德国工人阵线(DAF)有望精简并整合所有全国性工会机构，以提高效率并节省运营多个州工会所需的成本。它也有一个政治目的，因为一个中央集权的工会将减少有组织的工人对政权的威胁。预计DAF还将推行几项经济举措，为德国国内工人的休闲和繁荣带来更多机会。"
 rotermorgenmisc.49999.a:0 "德国的工会迎来了新的一天"
