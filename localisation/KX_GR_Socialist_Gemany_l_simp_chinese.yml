 HYPOBOREA_START:0 "许珀耳玻瑞亚"
 HYPOBOREA_START_desc:0 "北方的土地是我们的了，我们被我们的日耳曼兄弟从南方所解放，我们将保卫他们信任并给予我们治理的许珀耳玻瑞亚。"
 HYPOBOREA_germanize_PEOPLE:0 "许珀耳玻瑞亚化"
 HYPOBOREA_germanize_PEOPLE_desc:0 "我们将以北欧神话和泛日耳曼主义为基础，创造一种全新的许珀耳玻瑞亚文化。"
 HYPOBOREA_germanize_LAND:0 "图勒之堡垒"
 HYPOBOREA_germanize_LAND_desc:0 "我们将直接整合所有被征服的土地，并要求继承前斯堪的纳维亚国家的衣钵。"
 HYPOBOREA_GERMAN_SYSTEM:0 "日耳曼社会"
 HYPOBOREA_GERMAN_SYSTEM_desc:0 "我们必须以解放者的社会为榜样，建立我们的新社会！"
 HYPOBOREA_YOUTH_ORG:0 "许珀耳玻瑞亚FDJ"
 HYPOBOREA_YOUTH_ORG_desc:0 "德意志自由青年同盟必须扩展到许珀耳玻瑞亚！"
 HYPOBOREA_RR:0 "北方革命军团"
 HYPOBOREA_RR_desc:0 "革命军团将会在许珀耳玻瑞亚进行征募"
 HYPOBOREA_LEBENSBORN:0 "生命之源"
 HYPOBOREA_LEBENSBORN_desc:0 "现在是时候把民族马克思主义家庭模式也带给我们的人民了。"
 HYPOBOREA_NATURE_PROTECTION:0 "保护自然"
 HYPOBOREA_NATURE_PROTECTION_desc:0 "我们祖传土地的环境必须得到保护并免遭一切伤害，以让诸神永远在森林中行走。"
 HYPOBOREA_THE_GREAT:0 "§R伟大的许珀耳玻瑞亚§!"
 HYPOBOREA_THE_GREAT_desc:0 "我们终于实现了我们的北方之梦，许珀耳玻瑞亚是日耳曼种族的古老家园以及现在仍是其的一所堡垒。"
 GRU_newfocustemp:0 "这个模组由discord用户yaaaay3949创建"
 GRU_newfocustemp_desc:0 ""
 GRU_FAUD_FUTURE2:0 "无政府主义的未来"
 GRU_FAUD_FUTURE2_desc:0 "未来是属于无政府主义者的。腐朽的反动国家，无论他们自称为社会主义、自由主义、君主主义还是其他，都注定要随着全世界工人阶级的崛起而消失，为他们与生俱来的权利而斗争。我们必须加快这一进程：我们是自由世界的先锋，我们将不惜一切代价将地球上的所有人民从压迫中解放出来！"
 GRU_FAUD_DIPLO2:0 "无政府主义政策"
 GRU_FAUD_DIPLO2_desc:0 "我们不能满足于我们创造的天堂！人民呼吁我们解放他们，我们听到了他们的声音。在世界各地，每天都有许多无政府主义革命者英勇战斗，我们有责任帮助我们的兄弟姐妹完成这项艰巨的任务，我们将向他们提供财政和军事援助，以帮助他们进行正义而崇高的斗争。"
 GRU_FAUD_PROMOTE_ANARCHISM2:0 "推广无政府主义"
 GRU_FAUD_PROMOTE_ANARCHISM2_desc:0 "在全世界所有无政府主义革命者的眼中，我们是完美无政府主义社会的真正典范！我们必须提出一个完全自由社会的形象，以激励人们与他们每天遭受的压迫作斗争，以到达一个完美而光明的未来，就像我们在曾经的德国中心创造的那样。"
 GRU_FAUD_SUPPORT_POOR_NATIONS2:0 "支持贫穷国家"
 GRU_FAUD_SUPPORT_POOR_NATIONS2_desc:0 "不幸的是，世界上生活在贫穷国家的不幸的受压迫者常常没有办法过上任何正常人应得的真实生活。在等待将他们从枷锁中解救出来的同时，我们将尽可能多地向他们提供帮助，以确保他们的身心健康。很快，没有人将不得不每天乞讨来赚取他们的一日三餐！"
 GRU_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS2:0 "新无政府主义家园"
 GRU_FAUD_NEW_INTERNATIONAL_FAMILY_OF_ANARCHISTS2_desc:0 "“革命”国家的联盟并不比旧的帝国公约好，它像反动派一样压迫工人，同时讽刺地声称反对压迫。我们绝对没有兴趣与他们结盟，我们唯一的真正盟友是我们的无政府主义者同胞！"
 GRU_FAUD_NEW_SOCIETY2:0 "新社会"
 GRU_FAUD_NEW_SOCIETY2_desc:0 "世界上从未出现过一个完全自由的社会，每个人都可以共存而不必担心受到压迫或歧视。我们是第一个这样的社会，我们为此感到非常自豪，但是要实现完全平等还有很多工作要做，但我们将永远不会停止共同奋斗，尽管我们遇到了各种障碍！"
 GRU_FAUD_FEMININE_SOCIETY2:0 "性别自由"
 GRU_FAUD_FEMININE_SOCIETY2_desc:0 "纵观人类历史，男人为了展示他们有毒的阳刚之气，一直压迫女性，仿佛他们应该以此为荣。我们的社会是第一个男女完全平等的社会，在这个社会中，男人将不再需要遵从一种压迫性的阳刚之气模式，这种阳刚之气对他们的伤害不亚于对女人的伤害，他们将可以女性为榜样，成为更好的人 。每个男人都可以自由选择最适合他的方式，甚至是女性化的方式，没有任何负面评论。"
 GRU_FAUD_ABOLISH_POLICE2:0 "授权民兵"
 GRU_FAUD_ABOLISH_POLICE2_desc:0 "许多反动派觊觎我们人民自由生活的土地，伺机征服他们，再次压迫安居乐业的人民，认为我们是软弱可欺的，因为我们没有军队。没有军队的事实并不是弱点，恰恰相反，这是对抗政府固有的和不可避免的压迫的一种方式。我们远非手无寸铁，勇敢的地方民兵志愿者是无政府主义的先锋队，是我们对抗反动派的堡垒！我们将鼓励更多的人加入这些勇敢的民兵队伍，以加强我们的攻防力量。"
 GRU_FAUD_NEW_FAMILY_MODEL2:0 "传统家庭已不再"
 GRU_FAUD_NEW_FAMILY_MODEL2_desc:0 "保守派和反动派如此珍视的“传统家庭”是压迫的典范，在这种情况下，女人是拥有所有权威的男人的奴隶。这种原则在我们的社会中是没有位置的，相反，我们将提倡一种自由主义的家庭模式，不会强迫女性屈服于丈夫的专横枷锁。此外，家庭也不一定必须由丈夫和妻子组成：同性夫妇和由男人和女人组成的夫妇完全平等。"
 GRU_FAUD_ABOLISH_PRISONS2:0 "废除监狱"
 GRU_FAUD_ABOLISH_PRISONS2_desc:0 "监狱是世界上几乎每个国家都普遍存在的一种国家主义压迫形式。这种惩罚犯罪的模式已经过时，必须立即废除，取而代之的是每个自治市的每个居民都能够民主地决定犯罪者的命运，以确保民主司法制度。"
 GRU_FAUD_ABSOLUTLY_FREE_SEXUALITY2:0 "性解放"
 GRU_FAUD_ABSOLUTLY_FREE_SEXUALITY2_desc:0 "性别是一种社会建构，所有形式的性行为都是有效的，这个事实对于世界上所有国家来说都是极其难以接受的，即使是那些自称社会主义和反压迫，无情地压迫所有这些少数民族的国家。我们不惧怕真相，我们完全接受真相，并且必须为每个人的性解放而不懈努力。"
 GRU_FAUD_FINANCE_ARTISTS2:0 "资助艺术"
 GRU_FAUD_FINANCE_ARTISTS2_desc:0 "艺术是人类思想最纯粹的表达形式，是所有文明的共同点。在某些类型的艺术，特别是那些被称为“抽象”或“现代”的艺术，被反动派压制和歧视的地方，我们的社会将成为所有艺术家的名副其实的绿洲，他们可以自由地以最适合他们的艺术风格表达他们想要的东西，没有任何限制。"
 GRU_FAUD_DRUG_LEGALISATION2:0 "合法化"
 GRU_FAUD_DRUG_LEGALISATION2_desc:0 "没有人有权告诉另一个人如何生活以及该做什么或不该做什么。这是我们无政府主义社会的基本原则之一，毒品也不例外：在国家主义社会中，它们经常被禁止，在我们理想的社会中，每个人都可以不受任何限制地自由消费自己选择的物质，因为这是他们的基本权利。"
 GRU_FAUD_ANARCHIST_UTOPIA2:0 "无政府主义者的乌托邦"
 GRU_FAUD_ANARCHIST_UTOPIA2_desc:0 "我们已经实现了我们的目标：经过多年的努力，尽管反动派竭尽全力阻止我们，还是创造了完美的自由主义和无政府主义社会！我们是世界眼中完美社会的真实例子，地球上所有民族的全球解放一天比一天靠近！我们的人民，不分宗教、性别、性别、性取向、种族，携手并进，走向光明的未来！"
 GRU_DAF2:0 "德意志劳工阵线"
 GRU_DAF2_desc:0 "德国只需要一个工人工会：即德意志劳工阵线(D.A.F.)，这是一个由国家控制的工会，它不仅是工人的唯一工会，也是一个旨在改善德国工人生活条件的组织。"
 GRU_national_labour_service:0 "国家劳动服务"
 GRU_national_labour_service_desc:0 "我们会成立国家劳动服务公司(N.A.D.)，为失业的民族同志提供各行各业的就业机会，同时指派他们到需要的岗位做辅助工作。"
 GRU_national_socialist_market_economics:0 "民族社会主义市场经济"
 GRU_national_socialist_market_economics_desc:0 "我国已经实现了我们所说的“民族社会主义市场经济”，一种社会法团市场经济，在这种经济体系中，私营企业和国营企业将共同为国家和人民的利益服务，而我们同样也创造了一种牢固的社会制度，将这些企业与党紧密联系在一起，保证了他们对党的绝对忠诚。"
 VK_FOCUS_SHARED_OUR_OWN_RR:0 "我们的革命军团"
 VK_FOCUS_SHARED_OUR_OWN_RR_desc:0 "我们会建立自己的革命军团分部来保卫我们的新家园。"
 TURANIA_START:0 "图兰的诞生"
 TURANIA_START_desc:0 "来自德国的征服者将会给我们一个民族马克思主义的未来，一个团结的图兰的未来！"
 TURANIA_THE_NEW:0 "新生"
 TURANIA_THE_NEW_desc:0 "我们必须在某些方面适应西方人，才能跟上他们的步伐，我们不能再止步于游牧民族生活了。"
 TURANIA_IMPORT_GERMANS:0 "引领他们"
 TURANIA_IMPORT_GERMANS_desc:0 "德国将会派遣他们的革命军团高级军官去帮助他们建设新的民族马克思主义社会"
 TURANIA_URBANISATION:0 "初步城市化"
 TURANIA_URBANISATION_desc:0 "我们必须把草原上为数不多的城市扩张成繁荣的璀璨明珠！"
 TURANIA_NEW_INDUSTRIES:0 "新工业"
 TURANIA_NEW_INDUSTRIES_desc:0 "为了生存，我们需要建立自己的工业。"
 TURANIA_THE_OLD:0 "旧日"
 TURANIA_THE_OLD_desc:0 "有些新事物可能是有用的，但在某些情况下，你必须从过去寻找指导。"
 TURANIA_WARRIORS_OF_THE_STEPPE:0 "草原部落"
 TURANIA_WARRIORS_OF_THE_STEPPE_desc:0 "我们的祖先是全亚洲最令人敬畏的战士，我们将重拾他们的荣耀，并以他们为榜样。"
 TURANIA_GOKTURK:0 "推行古突厥语"
 TURANIA_GOKTURK_desc:0 "外国文字已经污染我们的社会和文化太久了，德国人重新采用了弗萨克文字，我们也应该重拾古突厥语！"
 TURANIA_SKYFATHER:0 "腾格里天父"
 TURANIA_SKYFATHER_desc:0 "麦加的神是一个外国神，不是真正的突厥之神，我们必须回馈祖先的神祇，养育我们种族的神灵：腾格里天父，我们向你致敬！"
 TURANIA_HAIL_THE_ONDER:0 "巴什布万岁"
 TURANIA_HAIL_THE_ONDER_desc:0 "米尔赛德·苏丹-加里耶夫，我们伟大的巴什布（突厥语：领导者）将带领我们走向新的荣耀！向他致敬，向伟大的元帅致敬！"
 TURANIA_INTEGRATE_ALASH:0 "整合哈萨克"
 TURANIA_INTEGRATE_ALASH_desc:0 "我们最终将完成哈萨克的图兰化。"
 TURANIA_TAKE_MUGHAL_LAND:0 "整合莫卧儿"
 TURANIA_TAKE_MUGHAL_LAND_desc:0 "我们最终将完成莫卧儿的图兰化。"
 TURANIA_INTEGRATE_TURKMENS:0 "整合土库曼"
 TURANIA_INTEGRATE_TURKMENS_desc:0 "我们最终将完成土库曼的图兰化。"
 TURANIA_LORDS_OF_THE_STEPPE:0 "图兰是大草原的统治者"
 TURANIA_LORDS_OF_THE_STEPPE_desc:0 "我们终于实现了我们伟大的梦想，一个统治着所有中亚突厥人民的图兰国"
 JUDEA_START:0 "斯特恩的领导！"
 JUDEA_START_desc:0 "亚伯拉罕·斯特恩已经得到柏林的批准，在西伯利亚建立了属于日耳曼犹太人的新国家：犹地亚国。这片土地从今天起将成为我们与生俱来的土地！"
 JUDEA_ASHKENAZI_IMMIGRATION:0 "阿什肯纳兹移民"
 JUDEA_ASHKENAZI_IMMIGRATION_desc:0 "我们将呼吁世界各地的阿什肯纳兹犹太人兄弟们跟随我们，进入全新的阿什肯纳兹犹太人国家，犹地亚。"
 JUDEA_JUDAIZE_LAND:0 "定居在这片土地上！"
 JUDEA_JUDAIZE_LAND_desc:0 "我们会把邪恶的斯拉夫异邦人所拥有的土地夺走，将其重新分配给新的阿什肯纳兹犹太人。"
 JUDEA_THE_GOYIM_SLAV_SERF:0 "奴化异教徒！"
 JUDEA_THE_GOYIM_SLAV_SERF_desc:0 "在我们之前控制着犹地亚的斯拉夫外邦人将被当作我们永恒的农奴。"
 JUDEA_ASHKENZI_SUPREMACISM:0 "选民中的选民"
