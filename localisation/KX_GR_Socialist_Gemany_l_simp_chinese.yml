l_simp_chinese:
 GRU_staatsfeind_nr12:0 "头号公敌"
 GRU_staatsfeind_nr12_desc:0 "“他们——犹太资本主义的发明者和传播者就潜藏在我们之中。这些反动资本家就像毒蛇一般躲在灌木丛中，遥遥掌控着国内甚至海外的银行家，随时觊觎着时机来袭击我们工人的天堂，把我们抓回到他们堕落的魔爪中！”\n在最近的一次演讲中，人民元首戈培尔猛烈抨击了国内外的银行家。他已经宣布他们是国家安全的最大威胁，国家的头号公敌，并命令军队查抄并追捕仍然藏匿在德国境内的所有银行家，不管他们是否为犹太人。同时他也命令立刻查封少数几家避开政府注意，仍在营业的私人银行。"
 GRU_germany_reborn2:0 "德意志重生"
 GRU_germany_reborn2_desc:0 "努力、毅力和决心，让我们在旧帝国的灰烬上建起了一个新德国。许多人认为，击跨反动派的核心，来建立工人的乌托邦这件事是不可能的，即使成了，也会瞬息之间崩溃。然而，我们已经证明他们大错特错，我们不仅如凤凰般涅槃重生，还随时准备将我们的革命带到全世界！"
 GRU_form_the_guard2:0 "建立卫队"
 GRU_form_the_guard2_desc:0 "军队当然是革命的先锋队，但结合历史来看，军队也时常成为反动分子的避风港。看看历史上无数次的军事政变，就可以看出军队既是我们最大的依仗，也是我们最凶猛的敌人。为了能用真正的革命军事机构来保卫我们的革命，我们将组建人民卫队（KdV）来保卫革命。他们将得到我国所能提供的最精锐训练和最精良装备，并承担起保护革命免遭所有内鬼阻挠破坏的重任。有的人声称KdV只是一支民族马克思主义的恐怖分子小队，但在人民卫队来访后，也就没人再说这样的话了。"
 GRU_kulturkampf2:0 "文化斗争"
 GRU_kulturkampf2_desc:0 "教会以及各种与宗教紧密相关的组织深深扎根于德国社会。这也让他们获得了不小的权力，我们认为这不可接受，特别是考虑到教会顽固地否认我国政府的合法性。不过现在，在与教会展开一场激烈的文化斗争后，我们终于可以安下心来了。持不同政见的牧师将被去职，圣像画将被通通销毁，一本新的“圣经”《资本论》将被分发给大众，而不是什么希伯来经典。新生的工人教会不会有等级制度，也不会对国家政府怀有二心。现在，我们不仅在物质领域拯救了工人，还在精神领域也拯救了工人！"
 GRU_found_the_fdj2:0 "成立德意志自由青年同盟"
 GRU_found_the_fdj2_desc:0 "如果德国要在即将到来的考验中幸存下来，德意志民族就必须被重塑。过去几十年的繁荣使人民变得肥胖、懒惰和颓废。这一代人早已不可挽回，即使被拉回到阳光之下，也即将迎来退休和死亡。然而，下一代德国人仍然能够得到拯救。为了完成这项大业，戈培尔元首创建了德意志自由青年同盟（Freie Deutsche Jugend），这是一个促进青少年健康生活、培养他们的民族主义和社会主义价值观，灌输给他们军事纪律的组织。自由青年同盟的参与将是强制性的，因为我们必须确保所有德国儿童都能得到正确的教育。"
 GRU_nationalize_ufa2:0 "国有化UFA"
 GRU_nationalize_ufa2_desc:0 "戈培尔元首十分擅长演说。正是依靠对群众选民以及在大会上的演讲，他才爬至如今的高位。现在，既然他对国家已拥有完全的控制权，他更要努力确保所有人民都能听到他的声音。为此，德国最大的媒体集团，宇宙电影股份公司（UFA）将被国有化。在此之前，我们容忍它不情愿地与政府合作，但情况有变。在政府控制下，UFA将成为国家宣传的一大分支，向德国人民展示世界的真实，正如戈培尔元首所看穿的那样。"
 GRU_nmdvp_victory2:0 "德意志民族马克思主义人民党胜利"
 GRU_nmdvp_victory2_desc:0 "在德意志联盟第一次大会上，德意志民族马克思主义人民党取得了令人震惊的胜利。戈培尔主席那热情洋溢的演讲让大会代表和公众们都兴奋不已，最终完成了看似不可能的伟业。他承诺要结合民族主义和工团主义，实现民族伟大复兴。戈培尔的胜利被视为革命极端分子的胜利。他为数不多的支持者在街上欢呼雀跃，而国内其他地区和全世界都在焦急地注视着主席的下一步动向，想知道这位大煽动者意欲为何。"
 GRU_form_the_stasi2:0 "建立史塔西"
 GRU_form_the_stasi2_desc:0 "旧帝国的阿勃维尔是世界上最强大的情报组织。它密切监视着德国境内的所有持不同政见者，同时维持着庞大的外国间谍网络。如果要保证革命的真正安全，在情报工作上我们只能超越，不能落后。我国的新情报机构，德意志国家安全部，或简称史塔西，将负责监视国内公民的异议情况，同时持续对我国未来的海外敌人的渗透与监控。只要广撒网，任何国家或革命的敌人都不会被放过。"
 GRU_gleichschaltung2:0 "一体化"
 GRU_gleichschaltung2_desc:0 "Gleichschaltung，即一体化，是我国政府推行的使公民和社会生活的每个方面都与党和戈培尔保持一致的措施。目前，除了从接受政府资助的医疗慈善机构到更主要的政府机构，仍有许多琐碎的组织不在一体化的范畴内。通过推行这项新法案，所有这些组织都将与政府紧密相连，因此也就更容易控制。"
 GRU_volksfuhrer2:0 "人民元首万岁"
 GRU_volksfuhrer2_desc:0 "现在是走向巩固权力的最后一步的时候了。德意志民族的革命不断受到阴险狡诈的境外势力和不知廉耻的叛国贼第五纵队的袭击。如果要从这些威胁中保护人民，要把人民从压迫中解救出来，我们就必须团结一致。为此，我们将把国家元首、政府首脑和军队总司令合并为一个职位，即人民元首（Volksfuhrer）。这一职位显然只能由戈培尔担任，他不仅是我国的领导人，也是德意志革命的先锋！"
 GRU_anhaltelager2:0 "......营"
 GRU_anhaltelager2_desc:0 "随着政治危险分子和人民公敌的清单越来越长，我们的监狱已经人满为患。麻烦的是，这些人中绝大多数都未曾经过法庭审判，这引起了一些民众的批评。然而，让这群人渣流落街头更是会招致灾难。为了解决这个问题，戈培尔元首要求建立法外营地来关押这些害虫，直到处理干净为止。如何处理这些问题需要另一个最终解决方案，但我们可以稍后再考虑。"
 GRU_night_of_the2:0 "......之夜"
 GRU_night_of_the2_desc:0 "尽管我们在巩固国家政权方面取得了巨大的进步，但我们仍然必须与党内外对领袖的异议进行斗争。异议分子必须被处理掉，以维护元首对权力的掌控。即刻执行。"
 GRU_deutschsozialistische_architektur2:0 "日耳曼社会主义建筑"
 GRU_deutschsozialistische_architektur2_desc:0 "戈培尔元首不仅希望从社会和政治上重塑德国，同样也希望在物质上重塑德国。他已经开始和自己的好友施佩尔讨论创办“德意志社会主义建筑学院”的事务，在他和施佩尔的构想中，新德意志社会主义建筑的特色应该是宏伟的胜利拱门、巨大的建筑和广场，以及宽阔的四车道街道。元首的愿景宏大而复杂，目前他将重点放在了重建选中的几座城市，以符合他所梦想的大德意志国家的景象。当这项伟业完成后，元首的遗产将永远留存，就像他为建设这个国家做的其他工作一样。"
 GRU_volkssturm2:0 "人民冲锋队"
 GRU_volkssturm2_desc:0 "虽然许多准军事组织曾与我党结盟并帮助我党，但我们不能让这些不同的制服和等级制度的混乱继续存在下去。约瑟夫·戈培尔已下令解散所有民兵组织，并重组成一个新的国家授权的准军事组织，即“人民冲锋队”，该组织将作为政党的安全服务机构和警方的辅助力量。"
 GRU_NMDVP_PATH2:0 "回到世界舞台"
 GRU_NMDVP_PATH2_desc:0 "现在我们已经重建了我们光荣的国家，终于可以再次成为世界政治的主要参与者了。"
 GRU_NMDVP_allignment2:0 "孤立法国"
 GRU_NMDVP_allignment2_desc:0 "我们应该尽可能多地吸引卑鄙的法国第三国际组织成员加入我们的新派别来削弱法国的权力基础。"
 GRU_NMDVP_imperialism2:0 "红色帝国主义"
 GRU_NMDVP_imperialism2_desc:0 "在上次战争中，我们失去了一切；\n父亲，儿子，兄弟，丈夫，土地，殖民地和我们的骄傲。是时候让德国再次在世界上留下足迹了！"
 GRU_NMDVP_END_FRANCE2:0 "袭击法国"
 GRU_NMDVP_END_FRANCE2_desc:0 "现在是时候让法国得到他应得的东西了：\n§R死亡！§!\n我们的军队会踏过法国人的尸体，彻底结束他们对我国的威胁。"
 GRU_NMDVP_PRESSURE_SORELIAN_FRANCE:0 "对戴亚施压"
 GRU_NMDVP_PRESSURE_SORELIAN_FRANCE_desc:0 "虽然法国可能是我们最大的敌人，但他们当前的政府在意识形态方面与我们并没有什么不同。也许我们应该向戴亚施压，逼迫他合作。"
 GRU_NMDVP_EMBARGO_FRANCE2:0 "对法禁运"
 GRU_NMDVP_EMBARGO_FRANCE2_desc:0 "为了削弱法国，我们不能让他们利用我们的出口产品。我们将对法国的经济和贸易进行封锁。"
 GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES2:0 "净化世界革命"
 GRU_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES2_desc:0 "我们已经清楚地认识到，旧秩序和民粹主义者都不是我们身旁的最大威胁；最大威胁实则来源于§R革命§!内部的自由主义者。"
 GRU_NMDVP_BURN_ENTENTE_MONARCHISTS2:0 "摧毁协约国"
 GRU_NMDVP_BURN_ENTENTE_MONARCHISTS2_desc:0 "虽然我们实际上可能难以跨越大西洋，但我们仍然可以打击欧洲和非洲的§C协约国成员§!。"
 GRU_NMDVP_BORDER_FORTIFICATIONS2:0 "巩固边境防御"
 GRU_NMDVP_BORDER_FORTIFICATIONS2_desc:0 "为了应对即将到来的冲突，我们必须用牢固的地堡来保护我们目前的边界。"
 GRU_NMDVP_PAN_GERMANISM2:0 "日耳曼尼亚计划"
 GRU_NMDVP_PAN_GERMANISM2_desc:0 "我们将会开始§R日耳曼尼亚计划§!的第一步来统一全德意志。"
 GRU_NMDVP_PAN_GERMANISM_RELOADED2:0 "日耳曼尼亚计划：德意志"
 GRU_NMDVP_PAN_GERMANISM_RELOADED2_desc:0 "在完成了全德意志的统一后，我们现在将开始征服并整合所有的日耳曼邻国和领土。"
 GRU_NMDVP_SLAV_LAND_EXPANSION2:0 "日耳曼尼亚计划：东方领"
 GRU_NMDVP_SLAV_LAND_EXPANSION2_desc:0 "在完成了全德意志的统一后，我们现在将开始征服并整合所有曾是日耳曼部落家园的东部土地。"
 GRU_NMDVP_PROCLAIM_GERMANIC_STATE2:0 "宣称日耳曼国"
 GRU_NMDVP_PROCLAIM_GERMANIC_STATE2_desc:0 "我们已经实现了在欧洲中心建立日耳曼国家的梦想，这将是一个永恒的帝国！"
 GRU_NMDVP_SCANDINAVIA2:0 "斯堪的纳维亚同胞"
 GRU_NMDVP_SCANDINAVIA2_desc:0 "既然我们已经成为了所有日耳曼人民的保护者，就必须保护我们的北方兄弟。"
 GRU_NMDVP_RED_COLONIALISM2:0 "赤色殖民主义"
 GRU_NMDVP_RED_COLONIALISM2_desc:0 "我们将夺回阳光下的地盘！"
 GRU_NMDVP_KILL_COLONIES2:0 "德意志殖民地"
 GRU_NMDVP_KILL_COLONIES2_desc:0 "现在仍有部分德意志帝国的前殖民地在维护着君主制秩序。我们不能再容忍这种情况的发生了，这破坏了我们的合法性。"
 GRU_NMDVP_LEBENSRAUM2:0 "§R生存空间§!"
 GRU_NMDVP_LEBENSRAUM2_desc:0 "东部有着广阔的土地和资源，而我们将为我们的人民索取这些土地和资源！\n\n东欧将落入我们的掌控，并将被德国政府重新管理。"
 GRU_NMDVP_REMOVE_KAISER2:0 "宿敌政府"
 GRU_NMDVP_REMOVE_KAISER2_desc:0 "我们不能容忍任何流亡的德国政府，无论它离实际的德国有多遥远。如果它对某个地区仍拥有着管辖权，那么无论它有多大，都是一种威胁。"
 GRU_german_endsieg2:0 "最后的胜利"
 GRU_german_endsieg2_desc:0 "我们取得了日耳曼的最终胜利，为这个光荣国家的所有日耳曼人带来了繁荣和未来。"
 GRU_state_eye2:0 "全视之眼"
 GRU_state_eye2_desc:0 "为了保护我们的新社会，我们必须永远保持警惕，特别是对我们最大的威胁——来自内部的威胁擦亮双眼。\n我们将监视每一个公民，从现在到永远。没有什么是我们看不见的。"
 GRU_NM_family2:0 "民族马克思主义家庭"
 GRU_NM_family2_desc:0 "人民元首号召全体德国人遵循新的民族马克思主义家庭模式，这种模式将传统主义与党的意识形态思想结合了起来，旨在实现人口的快速增长。"
 GRU_OLD_GOD2:0 "德意志之神"
 GRU_OLD_GOD2_desc:0 "尽管我们已经镇压了教会，但这还不够。我们要建立自己的信仰，一种以古日耳曼神奥丁为中心的德国信仰。"
 GRU_SOCIAL_CREDIT2:0 "忠诚度积分系统"
 GRU_SOCIAL_CREDIT2_desc:0 "人民元首提出了一个称为“Treuepunktsystem”的计划，即忠诚度积分制度，该系统将奖励良好的表现、积极的工作士气、健康的身体和对党的忠诚，而相反的行为则会减少一个人的积分。\n旅行、出国或拥有某些奢华特权的许可将与个人拥有的积分数量挂钩。"
 GRU_german_millenia2:0 "德意志的千年"
 GRU_german_millenia2_desc:0 "我们已经巩固了对所有日耳曼人土地的控制，带来了一个新的时代，新的千年，向整个世界展示着日耳曼人至高无上的地位，没有人能够再次打破我们建立的新秩序了。"
 GRU_SMEPD_fourth_internationale:0 "我们自己的国际"
 GRU_SMEPD_fourth_internationale_desc:0 "虽然第三国际的援助无疑为我们对抗德皇及其走狗等反动势力带来了巨大帮助，但我们最终也绝不能容忍他们扭曲且误入歧途的“工团主义”思想。我们必须建立自己的国际组织，作为真正社会主义崛起的先锋！"
 GRU_SMEPD_anti_revision_diplomacy:0 "列宁主义堡垒"
 GRU_SMEPD_anti_revision_diplomacy_desc:0 "我们布尔什维克才是唯一真正的社会主义者，我们拯救了德国，赶走了德皇，建立了共和国！党团因此值得尊重与服从！我们知道工人的诉求，我们知道什么是必行之事。那些法国人，明明是一帮修正主义者，却抬起鼻子藐视着所有的共产主义者！他们憎恨我们，而我们也将做出回应——粉碎他们！德国钢铁——无产阶级铁拳便是答案。"
 GRU_volksgesundheitsamt2:0 "土与血"
 GRU_volksgesundheitsamt2_desc:0 "我们的国家是由土地和鲜血组成的，我们必须保卫它。"
 GRU_proclaim_victory_over_judeo_capitalism2:0 "宣告战胜犹太资本主义"
 GRU_proclaim_victory_over_judeo_capitalism2_desc:0 "我们夺取了德国的最高权力，终于击败了犹太资本主义！"
 GRU_thalman_culture_revolution:0 "文化革命"
 GRU_thalman_culture_revolution_desc:0 "我们会开展文化革命！反对派的一举一动逃不过民兵的法眼，史塔西会动员起来抓捕一切反对派和修正主义者！"
 GRU_thalmann_gestapo:0 "建立盖世太保"
 GRU_thalmann_gestapo_desc:0 "盖世太保（Gestapo）或国家秘密警察（Geheime Staatspolizei）将由前帝国阿勃维尔和几个刑警部门的部分成员组成，成为一支政治警察部队，以保护革命不受内在和外在的一切威胁。"
 GRU_thalmann_trail_pieck:0 "公审马克思主义者"
 GRU_thalmann_trail_pieck_desc:0 "现在我们终于有办法除掉皮克和他的支持者了，盖世太保将对他们进行抓捕，并在法庭上以修正主义行为和反革命行动为罪名审判他们。"
 VK_FOCUS_SHARED_ESTABLISH_VK:0 "建立人民委员辖区"
 VK_FOCUS_SHARED_ESTABLISH_VK_desc:0 "我们将为未来的殖民工作建立人民委员辖区管理部门。"
 VK_FOCUS_SHARED_SETTLERS:0 "第一波日耳曼定居者"
 VK_FOCUS_SHARED_SETTLERS_desc:0 "我们会帮助第一波日耳曼定居者安顿下来，作为工人和士兵。"
 VK_FOCUS_SHARED_NATIONALISATION:0 "国有化工业"
 VK_FOCUS_SHARED_NATIONALISATION_desc:0 "我们会按照祖国的模式国有化所有工业。"
 VK_FOCUS_SHARED_MORE_SETTLERS:0 "大定居浪潮"
 VK_FOCUS_SHARED_MORE_SETTLERS_desc:0 "我们准备好了迎接下一批定居者了，这会是未来人口的基石。"
 VK_FOCUS_SHARED_ENSLAVE_NATIVES:0 "德意志统治阶级"
 VK_FOCUS_SHARED_ENSLAVE_NATIVES_desc:0 "德国人的统治将在我们的人民委员辖区中至高无上。"
 VK_FOCUS_RUTHENIA_START_COLONIZING:0 "开始日耳曼化"
 VK_FOCUS_RUTHENIA_START_COLONIZING_desc:0 "我们将开始日耳曼化。"
 VK_FOCUS_RUTHENIA_COLONIZE_ONE:0 "第一区日耳曼化"
 VK_FOCUS_RUTHENIA_COLONIZE_ONE_desc:0 "我们会日耳曼化第一区"
