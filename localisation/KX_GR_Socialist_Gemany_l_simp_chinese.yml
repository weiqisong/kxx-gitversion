 rotermorgenmisc.2000.f:0 "德意志之心，法兰克尼亚"
 rotermorgenmisc.2001.t:0 "城市环的落成"
 rotermorgenmisc.2001.d:0 "环路和建筑综合体的建设已经在选定的地点开始，超过100万德国工人和大约300万“改造中的斯拉夫人”正在为此日夜工作。工人们建立的营地城市毫无疑问将成为日耳曼尼亚的郊区，因为许多商铺与商店正在纷纷出现，为正在这个庞大的项目中工作的工人服务。\n来自德国各地的资源被投入到日耳曼尼亚城项目中，并缓慢地开始对我们的工业造成损害。"
 rotermorgenmisc.2001.a:0 "前进！前进！"
 rotermorgenmisc.2002.t:0 "日耳曼尼亚凯旋门"
 rotermorgenmisc.2002.d:0 "到目前为止，日耳曼尼亚凯旋门的工地已经开始让日耳曼尼亚的大多数其他建筑工地相形见绌。计划中，日耳曼尼亚凯旋门高约150米，门内宽120米、外宽200米，它将成为地球上本世纪最大的建筑之一。\n凯旋门将用NMDVP最喜爱的雕塑家亚诺·布雷克所设计的雕像来装饰，门上还镶嵌了印有过去两个世纪中所有阵亡德国士兵名字的大铭牌，以及党认为历史上那些最重要的德国人的遗物。"
 rotermorgenmisc.2002.a:0 "它会使法国小不点的“凯旋门”相形见绌"
 rotermorgenmisc.2003.t:0 "统一者赫尔曼"
 rotermorgenmisc.2003.d:0 "在三条公园环线的主干道中间有一条环形路，在这条路的核心是巨大的阿米尼乌斯雕像或日耳曼人赫尔曼的雕像，它被竖立在一个20米高的底座上，高约90米，它面对着日耳曼尼亚凯旋门，所以每个通过凯旋门的人都能够看到他的全貌。建造一座巨型的古代切鲁西人大酋长的纪念碑是我国回归古日耳曼根源的明显标志。"
 rotermorgenmisc.2003.a:0 "我们都是赫尔曼的继承者"
 rotermorgenmisc.2004.t:0 "城市铁路"
 rotermorgenmisc.2004.d:0 "关于“Stadtbahn”的工程已经开始，“Stadtbahn”是一个发达的有轨电车和地铁综合系统，它将连接日耳曼尼亚的每个角落，每隔200米，就会有一个有轨电车站或地铁站，在地面或高速公路上，高架支柱被设计成小型凯旋门的样式。\n它被设计成人类历史上迄今为止最高效和最大的公共交通系统，这一任务只有在整个城市的整体规划下才有可能实现。\n地铁是系统内最重要的方面之一，因为它被设计成能够承受潜在“原子弹”的破坏力，其将作为一个应急避难所，与几个将与它一起建造的大型民用和军用掩体相连接。\n“Stadtbahn”的主枢纽将靠近城市中心，并为宽轨铁道网络提供几个交接站台，以此将日耳曼尼亚和整个国家连接起来。"
 rotermorgenmisc.2004.a:0 "德意志列车永远准时！"
 rotermorgenmisc.2005.t:0 "日耳曼尼亚空港"
 rotermorgenmisc.2005.d:0 "“日耳曼尼亚空港”项目的建设进展迅速，该机场即将建成，并将成为世界上最大的机场。十六条跑道与规划中的十个航站楼中的四个已经完工。它的主入口将是一座巨大的立方体建筑，建筑物的支柱上装饰着鹰的浮雕，这象征着德国人征服了天空。\n当然，它还将为德国空军提供了一个军事基地，以保护日耳曼尼亚的天空免受潜在的威胁。\n最重要的是它的巨大通航能力，这是为了未来日耳曼尼亚巨量的航空运输需求服务，因为这座城市将成为世界上最重要的贸易、金融和旅游中心。"
 rotermorgenmisc.2005.a:0 "飞机飞向太阳！"
 rotermorgenmisc.2006.t:0 "日耳曼尼亚港口"
 rotermorgenmisc.2006.d:0 "由于日耳曼尼亚城的选址在沿海地区，它还将拥有一个巨大的港口，这将使威廉港和汉堡港在造船和锚地方面的综合能力相形见绌。\n这将是一座完全由阿尔伯特·斯佩尔设计的港口，几个巨大的雕像作为北欧海上的灯塔,真正巨大的雕像和风力神Njǫrd几百米的一座人工岛上修建了大海的歌唱巨人罗兹指导所有接近船只安全的港口。几座巨大的雕像将作为灯塔，更巨大的北欧海神和风神Njǫrd的雕像，将在海上几百米远的一个人工岛上矗立着，不仅是对“罗德斯岛巨像”的致敬，同时也引导着所有接近的船只到一个安全的港口停泊。"
 rotermorgenmisc.2006.a:0 "我们喜欢风暴和汹涌的海水！"
 rotermorgenmisc.2007.t:0 "日耳曼尼亚运动场"
 rotermorgenmisc.2007.d:0 "工人们日以继夜地一直在建造“日耳曼尼亚体育场”，这个体育场能同时接待40万名游客，它的中心还有供所有奥运会和短跑项目使用的运动场和足球场。\n人民元首要求体育场能够满足进行所有主要体育项目比赛的需求，除了美式足球，他认为美式足球是英式橄榄球的堕落与退化。\n体育场计划在没有重大体育赛事的情况下，供公众参加体育和节日活动。"
 rotermorgenmisc.2007.a:0 "体育即美德！"
 rotermorgenmisc.2008.t:0 "英雄纪念堂"
 rotermorgenmisc.2008.d:0 "“Halle der Helden”或称“英雄纪念堂”作为日耳曼尼亚城中最大的一个建筑，将作为仪式场地和无窗的古异教庙宇而存在，在纪念堂中，日耳曼诸神的雕像和那些被认为是德国或政党的英雄的雕像将共用一个大厅，只有墙上火碗中的永恒之焰为此提供照明，所有的火碗都是黑色大理石、青铜和黄金材质的，碗上刻有政党标志和异教象征。纪念堂将成为日耳曼尼亚城的精神中心，也有望成为未来人民元首及其继任者的陵墓。"
 rotermorgenmisc.2008.a:0 "人固有一死"
 rotermorgenmisc.2009.t:0 "人民大厅"
 rotermorgenmisc.2009.d:0 "最终，人民大厅——未来的德国政治和权力中心、一座可容纳十八万人同时聆听人民元首演讲的建筑的建设开始了，它还将容纳大多数部委及其办公室，以及人民元首本人的住所。它完全由斯佩尔设计，看上去有点像一个超大版国会大厦。一些人对大厅穹顶的大小表示担忧，因为厅中冷凝的空气最终可能导致穹顶内部形成云层。在大厅二百九十米高的穹顶之上，将矗立着一座20米高的雄鹰雕像，它的翅膀可以作为观景台，从这里可以看到整个日耳曼尼亚城。"
 rotermorgenmisc.2009.a:0 "核心部分将会很快完成了！"
 rotermorgenmisc.2010.t:0 "日耳曼尼亚城高于一切"
 rotermorgenmisc.2010.d:0 "历史上最伟大的城市在开始建造几年后建成了，日耳曼帝国的新中心已经成为日耳曼“霸权”和征服的象征。\n在它正式落成的那天，人民元首在他位于人民大厅的办公室内通过广播和电视向全国发表演说，谈到日耳曼尼亚城是近代人类历史上最伟大的成就，也是德国霸权的见证。以日耳曼尼亚凯旋门和人民大厅为标志的几个大型地标建筑现在正吸引着成千上万来自世界各地的游客通过日耳曼尼亚城庞大的机场来到此地游览，为了鼓励德国治下各地的日耳曼人在日耳曼尼亚城定居，住在欧洲明珠，成为未来的一部分。许多政党官员与获得勋章的英雄和他们的家人在日耳曼尼亚城免费获得了公寓，城市公寓的租金保持着最低水平，这座城市正慢慢地、但以指数级的速度成为现实。"
 rotermorgenmisc.2010.a:0 "最后的胜利"
 rotermorgenmisc.401.t:0 "我们中出了叛徒"
 rotermorgenmisc.401.d:0 "在FDJ成立后的几天里，我们看到许多父母和孩子都试图避免强制性的青年服务，声称它对训练年轻一代的战争有害，这最近一直困扰着我们的政府。约瑟夫·戈培尔已下令立即加大对目前未参加该计划的任何青少年的惩罚力度，包括社区服务。并且直到他们重新加入我们的崇高服务之前，将他们排除在正常的学校活动之外。我们希望这些措施能够及时帮助我们公民未来的任何不满情绪，尽管有人指出已经看到一些人的暴力抨击。"
 rotermorgenmisc.401.a:0 "我们将要这样做，并且我们必须这样做......"
 rotermorgenmisc.402.t:0 "健康的体格？"
 rotermorgenmisc.402.d:0 "最近我们公共方面的麻烦开始酝酿了。许多党的批评者和地下叛乱领导人一直在暗中行动，理由是尽管无情地推动基因纯正，但是我们的人民元首非常丑陋和虚弱，甚至因为他的身体虚弱而在大战期间没有服役。戈培尔一直不太高兴被人取笑，并下令大规模打击任何反戈培尔主义的艺术，并监禁有关的的艺术家。这些谣言在一定程度上是真实的，但快速的报复和一些巧妙的宣传应该会消除这种尴尬的最坏情况，至少在未来。"
 rotermorgenmisc.402.a:0 "我才不是丑八怪，该死的！"
 rotermorgenmisc.1003.t:0 "梦境"
 rotermorgenmisc.1003.d:0 "发生什么了？戈培尔在他的老房子醒来，但他是怎么一路从日耳曼尼亚到这来的？突然戈培尔闻到一股浓烈的屎尿恶臭，他这才发现他躺在自己的排泄物里面。戈培尔动弹不得，他双手冰冷，皮肤苍白如窗外的白雪。戈培尔记起来了，这不过是场疯狂的梦而已，那是1936年的冬天，他被剧场座位划破了手指，感染让他病得卧床不起，医生说他这种感染情况，最多活不过一周。他听到窗外孩子在冰雪中嬉戏的声音，享受近二十年没有战争的和平……戈培尔知道德国不会再有人担心战争或是饥饿，他闭上双眼，幸福地咽下了最后一口气。"
 rotermorgenmisc.1003.a:0 "撤硕总体战(Totalen Poopenfarten)"
