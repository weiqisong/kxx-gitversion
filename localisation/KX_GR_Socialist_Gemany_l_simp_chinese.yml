 GRU_NW_FAMILY_idea:0 "民族马克思主义家庭"
 GRU_NW_FAMILY_idea_desc:0 "理想的民族马克思主义家庭由父亲、母亲和五个孩子组成。母亲有义务照顾家庭，并抚养她生下的孩子。\n父亲是国家的工人与士兵，必须承担供养他的家庭的义务，父亲和母亲必须一起按照他们的形象抚养孩子。"
 GRU_soccredit_idea:0 "忠诚度积分制度"
 GRU_soccredit_idea_desc:0 "某些活动的允许与禁止与每个人自己的忠诚积分相关联，因此，我们的社会大众被鼓励成为对国家忠诚的模范公民。"
 GRU_VOLKSGESUNDHEITSAMT:0 "公共卫生局"
 GRU_VOLKSGESUNDHEITSAMT_desc:0 "“Volksgesundheitsamt”或人民卫生部因保护德国人民的遗传基因为目的而建立。\n它的任务是强迫那些被认为在基因上低劣的人绝育，并负责有关种族、遗传学和优生学的研究。\n该部的另一项任务是制定关于不同文化和种族之间的婚姻和生育的法律。"
 GRU_GESTAPO:0 "盖世太保"
