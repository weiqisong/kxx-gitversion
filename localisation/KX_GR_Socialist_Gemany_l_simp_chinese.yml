 GRU_breitspurbahnen2:0 "宽轨铁路"
 GRU_breitspurbahnen2_desc:0 "虽然旧德意志帝国从未真正为德意志工人谋福利，但至少，我们不可否认，在改善基础设施方面，它创造了奇迹。然而，正如其他许多事情一样，皇帝做得还远远不够。今天，我们将着手精英一项宏大而雄心勃勃的“Breitspurbahnen”计划，即宽轨铁路，它将把我国的各个城市用宽轨铁路连接起来，方便我们尊贵的公民乘坐大型的路上酒店——双层铁路客车旅行。这将是一个耗时甚久的项目，因为大部分现有铁路都必须被拆除并被重新改造以适应新型列车的宽度，但我们所花费的时间将通过在新铁路上实现的速度与安全性获得十倍的回报。"
