 GERMANIA_STADT:0 "日耳曼尼亚城"
 GERMANIA_STADT_desc:0 "日耳曼尼亚城是日耳曼人新建立的首都，也是日耳曼人霸权的见证。以日耳曼尼亚凯旋门和人民大厅为标志的几个大型地标建筑现在正吸引着成千上万来自世界各地的游客通过日耳曼尼亚城庞大的机场来到此地游览，为了鼓励德国治下各地的日耳曼人在日耳曼尼亚城定居，住在欧洲明珠，成为未来的一部分。许多政党官员与获得勋章的英雄和他们的家人在日耳曼尼亚城免费获得了公寓，城市公寓的租金保持着最低水平，这座城市正慢慢地、但以指数级的速度成为现实。"
