 ggb_england.1.t:0 "英格兰的黄昏"
 ggb_england.1.d:0 "在大革命之后那些痛苦而艰难的日子里，我们目睹了第三国际，尤其是不列颠联盟凌驾于我们之上，羞辱和背叛我们，而我们收拾了我们为之奋斗的破碎国家的碎片，这个国家正努力在世界上占据应有的地位。欢欣鼓舞的英国士兵在返回伦敦时受到热烈欢迎的场景永远铭刻在我们的记忆中，与我们两国所处的境况形成了鲜明的对比。\n\n现在轮到他们惊恐地看着他们的世界秩序崩溃了。虽然我们认识到他们战斗得很努力，但他们根本没有机会对抗德国军队的全部力量，德国军队在许多城市和街道上骄傲地行进，包括最终的奖品：伦敦。“南希”的邪恶和背叛记忆终于得到了报复，经过这么多年，我们在世界上的地位终于得到了保障。这真的值得一看。\n\n但岛上的情况并不好。苏格兰和威尔士抓住了独立的机会，并立即开始准备防御工事，以防我们决定攻击他们。无论如何，加拿大还有所谓的“流亡英国”，随时准备不惜一切代价收复他们的土地。然而，他们对我们的破坏性侵略，声称要“继续斗争”反对新的合法政府和国王，让人怀疑这场斗争能否成功。他们的斗争会取得多大成功还有待观察。\n\n那些留在这里的人现在将受到我们的统治。只有那些有理由害怕我们的人才应该害怕我们。普通的英国公民将受到善待。毕竟，他们对帝国的服务将得到认可。\n\n太阳正在英格兰上空落下，她永远消失在人们的视线中只是时间问题。随着每一天新的一天，我们的影响力不断增长，世界必须准备好迎接刚刚开始在我们眼前展开的新成就。未来属于我们，我们已准备好让它成为它应该成为的样子。"
 ggb_england.1.a:0 "他们必须承受"
 ggb_england.2.t:0 "旧世界秩序的消亡"
 ggb_england.2.d:0 "经过许多年，经过许多血腥的考验，德国终于取得了胜利。\n\n国王的问题已经解决，因为由于几乎完全占领了不列颠群岛，加拿大的“英国流亡者”没有一个代表参加谈判。相反，当选国王查理三世将代表英国本身。法国的问题已经得到解决，现在是最终决定新世界秩序的时候了。\n\n戈培尔对建立德国欧洲的前景感到兴奋，但首先必须达成和平，让德国人民呼吸新鲜空气。但那个好地方在哪里？哪里是德国重新获得威望和权力并报复英国和法国的地方？戈培尔清楚地知道谈判将在何处进行，现在他必须向内阁说明。\n\n戈培尔告诉他的随行人员：“我们必须报仇，弥补他们的罪过。在南锡的镜厅举行这些谈判。”\n\n根据戈培尔的说法，德国蒙受耻辱和失败的宫殿必须被德国将要赢得的新胜利所掩盖。德国永远不会再让自己蒙受羞辱，从今以后祖国将成为世界上最强大的国家。"
 ggb_england.2.a:0 "我知道一个地方——南希。"
 ggb_england.3.t:0 "康沃尔的现状"
 ggb_england.3.d:0 "尽管康沃尔作为英国领土已有一千多年，但它仍保留了其独特的文化，与英国其他地区相比，更像威尔士或爱尔兰。虽然独立不是一种选择，但切断他们与英国的联系并利用他们监视英国，这引起了我们谈判人员的共鸣。\n\n能够轻松地将大量人员运送到海峡对岸已经建立的基地，使英国人未来叛乱的可能性降低。皇家共和海军仍然是海上的一支强大力量，但英国陆军在我们将其消灭之前将无法抵抗我们。\n\n一些人建议将康沃尔郡归还给英国或联盟。他们指出，当地的抵抗将不可避免地会很强烈，就像我们军队可以控制的英格兰其他任何地方一样。这将需要比我们的战争计划允许的更多的军队，不仅要守卫边境，还要镇压不可避免的叛乱。不仅如此，康沃尔人对我们的厌恶程度略低于英格兰人。任何驻扎在康沃尔的部队都会发现自己处于一条极其不稳定的补给线的末端，在没有直接支援的情况下，在自己的领土上对敌人进行无休止的游击战。简而言之，这将是一场随时可能发生的军事灾难。"
 ggb_england.3.a:0 "哈尔德和他的驻军将在那里维持秩序。"
 ggb_england.3.b:0 "将康沃尔政府移交给英格兰。"
 ggb_england.4.t:0 "诺曼底群岛"
 ggb_england.4.d:0 "当我们随心所欲地瓜分欧洲时，海峡群岛（格恩西岛、奥尔德尼岛、萨克岛和赫梅特拉岛）的来就成了我们关注的焦点。与我们征服的其他岛屿相比，这些岛屿本身面积小，人口少。然而，它们却更为重要。在海狮行动之前，这些英国殖民地是我们在欧洲唯一直接驻扎军队的岛屿。不仅如此，它们的位置也很重要。它们靠近诺曼底海岸，几乎位于英吉利海峡的中心。控制它们可能具有巨大的战略意义。\n\n人民海军认识到这些岛屿的潜在重要性，并要求保留它们，以便我们可以将它们发展成一个成熟的海军前哨，让我们能够轻松地将力量投射到海峡及其他地区。此外，它们也很容易被德国化。由于当地人口如此之少，即使是一个小型海军基地也可以雇用足够的德国人将这些岛屿变成像柏林一样忠诚的领土。\n\n然而，其他人反对这样一个偏远的前哨。他们建议，应该直接把土地交给法国人，或者至少交给不那么忠诚的英国人。最后，当代表们开会签字时，必须做出决定。"
 ggb_england.4.a:0 "把这些岛屿交予本土"
 ggb_england.4.b:0 "它们将成为人民海军的基地！"
 ggb_england.4.c:0 "英格兰可以保留海峡群岛"
 ggb_england.5.t:0 "军备与安保问题"
 ggb_england.5.d:0 "尽管之前就一些问题进行了温和的辩论，但英国武装部队的未来是毋庸置疑的。任何有自尊心的德国人都不会接受不受限制的英国陆军或海军。唯一的争论点是新英国陆军的规模。经过一整天的讨论，草案已经起草完毕，准备交由英国人审阅。当两国代表团会面谈判时，德国人迅速向英国人表达了他们的要求，这并不令人意外。在研究了这些要求后，英国人开始愤怒。\n\n英国陆军人数不得超过 40,000 人，包括指挥人员和辅助人员。不得有预备役或国民警卫队。禁止在英国使用坦克、飞机（包括滑翔机）和潜艇，英国拥有的一切都必须立即移交。英国海军将被彻底解散，只保留不超过 50 艘船只和 10,000 名水兵的象征性海岸警卫队。因此，英国商船队将得以保留。由于所有飞机都要移交给德国，皇家空军必须解散。\n\n在被告知拒绝签署协议将导致战争重燃后，愤怒的英国人终于平静下来。英国人别无选择，非常庄严地签署了协议"
 ggb_england.5.a:0 "狮子将被斩首。"
 ggb_england.6.t:0 "最后一个问题是战争赔款。"
 ggb_england.6.d:0 "会议接近尾声时，代表们开始讨论议程的最后一项：赔款。对于德国来说，这个问题尤其严重，因为南锡条约要求的赔款是他们崛起期间的主要争论点之一。现在他们可以对英国人民施加同样的苦难。在与柏林谈判后，德国代表向英国提交了一份 1400 亿马克的账单，按 1939 年的价值估算。这笔款项将分 10 年等额分期付款，每年 140 亿马克。如果英国未能支付，德意志帝国有权没收价值 140 亿马克的英国进口商品。\n\n英国代表团强烈反对，声称需要尽可能多的钱来重建一个满目疮痍的国家，并指出德国在战前从世界各地进口了价值约 140 亿马克的商品。相反，他们提出支付 1320 亿金马克，与盟国在签订叛国条约后强迫德国支付的金额相同。德国代表团断然拒绝，称如果 72 小时内不接受要求，战争将继续。在所有谈判尝试都失败后，英国人在 70 小时后默默签署了该法案。"
 ggb_england.6.a:0 "英国将对其遭受的损失进行赔偿。"
