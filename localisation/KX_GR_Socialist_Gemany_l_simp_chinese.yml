 rotermorgenmisc.1004.t:0 "国家民粹主义信条？"
 rotermorgenmisc.1004.d:0 "随着我们对德国的全面控制得到巩固，很明显，我们政府内的某些派别想要直接放弃任何形式的“马克思主义”外表，而只是追求我们的社会民族主义作为革命的前进方向。我们是否应该听从这个，它是否会帮助我们在未来对抗我们的敌人？马克思不就仅仅是一个小人物吗？"
 rotermorgenmisc.1004.a:0 "当然！德国革命将会前进！"
 rotermorgenmisc.1004.b:0 "不，当然不！我们才不是那些小反动派！"
