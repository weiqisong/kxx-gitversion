 GRU_Ernst_Roehm_sec_npo:0 "恩斯特·罗姆"
 GRU_GOEBBELS_DESC:0 "在掌权之前，戈培尔曾是一名记者，偶尔也在他的家乡莱特做电影和戏剧评论。他在家乡地区和科隆等大城市，也就是家乡附近的杜塞尔多夫和门兴格拉德巴赫都相当有名。\n他在青年时期就与马克思主义有所接触，但他的民族主义倾向在很大程度上影响了他的政治倾向和意识形态思想。在德皇统治时期，他不得不躲藏起来，否则他的新闻工作可能会因为因德意志帝国对极左作家的镇压而被禁止。\n虽然不符合传统的工团主义或社会主义价值观，他可以被看作是法国索雷尔派的一面镜子，他在极左和极右两种意识形态的融合中产生了自己的意识形态——他称之为\"民族马克思主义\"，该主义是否真的不同于索雷尔的国家工团主义，或者它是否真的是“马克思主义”，仍然是个疑问。"
 rotermorgenmisc.1.t:0 "合成波"
 rotermorgenmisc.1.d:0 "在所有的媒体生产和发行单位都被收归国有并被合并到UFA之后，人民元首戈培尔命令UFA寻找新的影响大众的方法。UFA的一名员工负责用电子琴创造BGM，并录制他要处理的声音，他想出了一种新的音乐形式——“合成音乐”。起初，他的上司认为这首歌不符合德国风格，但在一次例行访问中，人民元首戈培尔确实听到了它怪异的现代声音。人民元首被这种新的真正的德国形式的音乐和它的功能震惊了，它可以让人们产生“感应”，同时在音乐之中添加潜意识信息。"
