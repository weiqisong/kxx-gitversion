 #乌克兰君布
 UKR_Rebirth_Ukrainian_Revolution:0 "乌克兰革命重生"
 UKR_Rebirth_Ukrainian_Revolution_desc:0 "社会民主党未能履行他们治愈乌克兰的诺言而是尝试让乌克兰参与境外的革命战争，于是乌克兰革命党重生了。社会民主党是如此的臭名昭著以至于国王都讨厌他们，所以如果我们能让国王支持我们，我们就能给乌克兰最需要的稳定。"
 UKR_True_People_King:0 "真正的人民国王"
 UKR_True_People_King_desc:0 "利奥·斯特凡生活于乌克兰文化之中，除了血统之外基本上就是个乌克兰人，只有他才是一个合适的人民国王，他可以带领我们的国家更加伟大。"
 UKR_Royal_Nationalization_Commission:0 "王家国有化委员会"
 UKR_Royal_Nationalization_Commission_desc:0 "我们将动用国王的权力成立一个委员会以将所有的行业都纳入我们的国有化系统中。从此将不再有不公平的土地管理和来自德国的垄断，一切都应平等。"
 UKR_Economic_Self_Sufficiency:0 "经济自给自足"
 UKR_Economic_Self_Sufficiency_desc:0 "因为乌克兰人民已经厌倦了成为另一个帝国经济市场的一部分，所以我们需要努力实现自给自足，我们将不再是人们印象中的粮仓了。我们不再供养帝国主义者了。"
 UKR_Modern_Villages_Future_Cities:0 "现代乡村与未来城市"
 UKR_Modern_Villages_Future_Cities_desc:0 "我们的村庄和城市仍然没有电气化！这是不可接受的，因为这让我们显得比我们的邻国落后。为此我们要发展我们的城市和村庄以使得它们看起来现代化了。而我们的邻居也会因为我们掌握了自己的未来而感到嫉妒。"
 UKR_Noble_Communes:0 "贵族公社"
 UKR_Noble_Communes_desc:0 "一些贵族最近在控诉他们土地上发生的骚乱，为解决这个问题，我们提出了一个令乌克兰各阶层均能满意的公平方案。贵族可以保存他们的土地，但是他们必须与农民达成公平的契约，而且贵族自己必须参与劳动。"
 UKR_Trials_Khrushchevites:0 "审判赫鲁晓夫派"
 UKR_Trials_Khrushchevites_desc:0 "赫鲁晓夫和他那帮醉醺醺的暴徒们是一群该死的布尔什维克分子。他们自称支持社会主义，是为人民而斗争，但杀人和让人民挨饿，怎会带来进步与繁荣？我们必须阻止这些犯罪分子像瘟疫一样传染到全国，尤其是在国王瓦西里被他们谋杀后。"
 UKR_Purge_Radical_Nationalists:0 "清洗激进民族主义者"
 UKR_Purge_Radical_Nationalists_desc:0 "我们皆热爱乌克兰，但民族主义者没有为祖国做出任何事，他们只是毒害青年头脑，让他们相信，活在大粪里比活在进步里要好的多。我们必须把他们全抓起来。"
 UKR_Cooperate_Shumsky:0 "与舒姆斯基合作"
 UKR_Cooperate_Shumsky_desc:0 "亚历山大·舒姆斯基是一个非常专业的乌克兰人，而且他真的有着国家工团主义的信仰。我们可以和他一起构筑我们国家的自豪感，更不用说通过和他的密切联系，我们可以有效防止他的信仰所带来的“风险”。"
 UKR_Ukrainization:0 "乌克兰化"
 UKR_Ukrainization_desc:0 "令人震惊的是，在国内仍有一些村子教孩子波兰语和俄语。政府不会容忍这种事情继续发生，现在我们的学校将会教导边境地区的孩子们作为一个乌克兰人是多么的光荣。"
 UKR_Combat_Russian_Cultural_Chauvinism:0 "对抗俄罗斯文化沙文主义"
 UKR_Combat_Russian_Cultural_Chauvinism_desc:0 "东乌克兰的偏远村庄仍然认为他们是俄罗斯人，固执地拒绝改变他们的语言和习俗。如果他们仍然拒绝融入乌克兰社会之中，他们就会失去乌克兰曾经对他们的尊重。"
 UKR_Legacy_Khmelnystky:0 "赫梅尔尼茨基的遗产"
 UKR_Legacy_Khmelnystky_desc:0 "博赫丹·赫梅尔尼茨基，圣弗拉基米尔，乌斯季姆·卡尔马柳克。这些都是在外人威胁乌克兰人民自由时为保卫乌克兰奋战的人物。我们应当从这些为我们战斗的人身上获得鼓舞并尊敬他们，因为战斗的号角一定会再度吹响。"
 UKR_Autocephaly_Faithful:0 "虔信者的自主教会"
 UKR_Autocephaly_Faithful_desc:0 "我们的信仰领袖总是被俄国人控制着，总是被那些认为俄罗斯人和乌克兰人是同一民族的政客所利用。现在我们不会再追随受缚的先知，我们要创建乌克兰自己的独立东正教会，这将确保我们信仰的安全。"
 UKR_Certain_National_Vision2:0 "明晰的民族愿景"
 UKR_Certain_National_Vision2_desc:0 "乌克兰革命党希望全体乌克兰人都能获得独立和属于他们自己的代表，无论是在乌克兰国内还是国外诸如顿河地区的乌克兰人都是如此。把他们纳入国境将能确保一个真正独立和伟大的乌克兰的诞生，而我们的全体人民也将为此而骄傲。"
 UKR_Set_Sail_Akerman2:0 "起航去阿克曼"
 UKR_Set_Sail_Akerman2_desc:0 "当我们踏上前往恰依卡的旅程，去解放我们在比萨拉比亚和其他地方受压迫的亲族时，关于乌克兰存于世间的伟大歌谣正达到高潮。 交响乐，小提琴和带来解放的大炮，你听到了吗，兄弟？"
 UKR_Lions_Halych2:0 "加利奇之狮"
 UKR_Lions_Halych2_desc:0 "东加利西亚和海乌姆仍有许多乌克兰人在此生活，他们来源于我们勇敢的先祖。现在加利西亚-瓦莱尼亚王国早已不复存在，但是他们的伟大故事仍然存于我们的史书上，所以让我们再次将这些雄狮召回我们的旗帜之下吧！乌克兰的国王必属于乌克兰！"
 UKR_Clear_Marshes_Out2:0 "扫荡沼泽"
 UKR_Clear_Marshes_Out2_desc:0 "孩子，停下，听，那是什么声音？你也听到了，对吗，在北面的鲁塞尼亚沼泽里？我仍然能听到德国人穿着靴子的脚步声，听到帝国主义者野蛮的歌声和看到他们飞扬的旗帜。来吧，让我们终结他们的统治。"
 UKR_Save_Mala_Rus2:0 "拯救“小俄罗斯”"
 UKR_Save_Mala_Rus2_desc:0 "在前俄罗斯帝国时代，俄罗斯人称呼我们为小俄罗斯人，这总是让我们矮他们一头。然而当我们狂暴轰入俄罗斯地区时，我们会击溃这种想法，而将我们在俄罗斯警察监视下甚至不会说乌克兰语的同胞解放出来。"
 UKR_Seeking_Allies2:0 "寻找盟友"
 UKR_Seeking_Allies2_desc:0 "虽然我们试图为乌克兰的自给自足而努力，但这并不意味着我们应该在一个如此寒冷和危险的世界中独自战斗。 我们要寻找一些朋友从而在风暴中同舟共济。"
 UKR_Join_Revolutionary_Fray2:0 "加入革命事业"
 UKR_Join_Revolutionary_Fray2_desc:0 "虽然我们的首要目标是民族奋斗，但很显然我们还被反动派所包围着。所以通过加入第三国际，我们可以确保我们的革命之火永远燃烧，并击退所有企图扑灭我们火焰的敌人。"
 UKR_Communard_Assistance2:0 "公社援助"
 UKR_Communard_Assistance2_desc:0 "我们可以向别的第三国际成员国寻求我们想要的知识。英国的劳工领袖与法国的军事专家能确保我们的国家机器与现代接轨。"
 UKR_Our_Northern_Brothers2:0 "北方兄弟"
 UKR_Our_Northern_Brothers2_desc:0 "鲁塞尼亚人选择了他们的国王作为解决人民困境的帮手。他们是我们意识形态上的和肉体上的兄弟，所以我们可以共同战斗。而如果有人要问是什么带来了这场革命？那么回答是家庭。"
 UKR_Pinsk_Treaty_Friendship2:0 "平斯克友谊条约"
 UKR_Pinsk_Treaty_Friendship2_desc:0 "我们自己的工程师与科学家与我们的姐妹鲁塞尼亚的知识分子正在一起为联盟制定方案。未来的科技将诞生于我们的智慧，而它将被分享和在东欧传播。"
 monsocukr.1.t:0 "血腥清晨"
 monsocukr.1.d:0 "早上八点的时候，瓦西里一世国王在他的每日清晨散步时被射杀。他更喜欢独自散步而不像别的时间一样有警卫陪同，所以他被刺杀并不令人震惊，只是让人奇怪他怎么才被刺杀。刺客在开枪后很快被逮捕，他是被禁止的乌克兰共产党成员，该党受尼基塔·赫鲁晓夫领导，他们是我们的政权的坚定反对者。现在利奥·斯特凡·冯·哈布斯堡，年纪轻轻就已被政府选为王位继承人。利奥二世国王是一个很好的国王，因为他还要再等很多年才能亲政，所以现在我们可以利用他来展示我们政策的理想与其中蕴含的真理。王国会为国王的死而哀悼，但他的死也带来了乌克兰国家的黎明，人民政府与国王共同统治的黎明。"
 monsocukr.1.a:0 "先王已逝，新王万岁！"
 monsocukr.2.t:0 "赫鲁晓夫派案件"
 monsocukr.2.d:0 "经过数个月的准备后，对赫鲁晓夫本人，他最亲密的盟友与他的党派的审判终于开始了。他们被指控暗杀前国王，这个罪名敲定了他们的命运。虽然每个人都可以发言并为自己辩护，但所有人都知道赫鲁晓夫派已如风中残烛。\n\n审判本身很简单，我们甚至可以通过它来回想起布尔什维克在苏维埃起义的最后的日子内做的那些表演性质的审判。赫鲁晓夫等人全部被判叛国罪，等待他们的将是绞刑。而且赫鲁晓夫派已经被正式取缔，他们的全部财产都已被查封并上缴给了人民政府。这只是一小步，但这一步很必要，因为改革国家必须要清除腐败。"
 monsocukr.2.a:0 "再见吧你个混蛋，死的好啊"
 monsocukr.3.t:0 "为乌克兰未来的联盟"
 monsocukr.3.d:0 "我们发现在乌克兰境内与我们角逐的数个政治派别中，只有亚历山大·舒姆斯基的国家工团主义者与我们最为相似。他们专注于在乌克兰建立一个工团主义国家，而这令我们感到惊讶，因为他们的目标与我们是如此相似。鉴于我们的敌人是如此之多，我们两党已经达成协议使我们合并，这可以让我们共同的目标更加容易实现。而且因为我们的外交部长米哈伊·亚洛维是舒姆斯基的朋友，所以我们两党的合并会变得容易一些。\n\n当然，这次合并不仅仅是为了便于我们的奋斗，还是因为这可以让我们更好的监视我们统治的威胁舒姆斯基。当然不论怎样，随着我们两党的合并，乌克兰的未来必将更加光明。"
 monsocukr.3.a:0 "肩并肩，我们为国家的美好未来合作"
 monsocukr.4.t:0 "复兴乌克兰文化"
 monsocukr.4.d:0 "在有史可查的大部分时间内，乌克兰一直处于比如俄国佬，波兰佬和德国佬这样的外国势力的控制之下。而我们几乎没有机会来发展我们的文化。但我们的文化不论是在俄罗斯统治时期还是在别的时期都没有失去自己的本色。现在任何企图打压我们文化的企图都失败了！在人民政府的治下，我们的文化将会蓬勃发展。我们将不断发展我们的文化，例如推广著名的乌克兰艺术作品，国家赞助的食品博览会与赞助通俗艺术等等。虽然这可能会引起东部的亲俄派与西部的波兰居民的愤怒，但是我们知道我们的事业是正义的。乌克兰将如凤凰般浴火重生，在现代社会里迎接任何文化的挑战。"
 monsocukr.4.a:0 "离目标更近了一步"
 monsocukr.5.t:0 "抵抗俄国侵略"
 monsocukr.5.d:0 "在所有曾统治过我们祖国的国家中，没有谁比俄罗斯巨熊更可怕。他们征服了我们的人民，还想让我们变成俄罗斯人，还几乎毁灭了我们的文化，我们在俄罗斯人手中遭受的苦难比谁都要多。但这一切不会长久了！现在我们能够扭转局势，因为乌克兰人有了一个真正关心他们的政府。而愚蠢的俄国佬将被赶回他们所谓的“俄罗斯母亲”那去。我们的东方领土将被净化，而俄罗斯人曾施加给我们的，我们也会施加给他们。当与巨熊搏斗的时刻最终来临时，我们会坚守阵地，因为我们知道一个真正自由的乌克兰必将由我们的鲜血所缔造，而这个国家将是民治而民享的！"
 monsocukr.5.a:0 "巨熊去死！"
 monsocukr.6.t:0 "为乌克兰拿起武器"
 monsocukr.6.d:0 "在我们伟大国家的历史上，像圣弗拉基米尔这样的人物是真正的民族英雄，这些人物是每一个乌克兰的子女所应该熟知的，他们也应当是我们军队的完美榜样。博赫丹·赫梅尔尼茨基就是和上述一样的伟人。他与波兰人的残酷压迫作斗争并取得了胜利，建立了自由的乌克兰。而我们作为他的继任者，为了继承他的遗产以及寻找政府中的当代赫梅尔尼茨基，政府组建了农民民兵，并利用他们来夺取我国西部的波兰贵族所掌控的土地。虽然这些袭击是很温和的，但是这显示了团结起来的人民的力量。在波兰人曾经盘踞的地方，那些宫殿变成了巨大的学校，极大的提升了我国农村人口的教育水平。而更重要的是，土地的控制权现在已经归政府所有，这让我们可以重新公平的分配土地。随着更多的袭击被计划或执行，似乎人们终于找到了解决多年压迫的方法。"
 monsocukr.6.a:0 "大众的胜利！"
 monsocukr.7.t:0 "比萨拉比亚的恐怖活动！"
 monsocukr.7.d:0 "比萨拉比亚一直是争议最激烈的地区之一，俄罗斯和乌克兰都声称对该地区拥有主权，因此，自第一次世界大战结束后，双方对这片土地的觊觎根本不令人感到吃惊。而他们都在等着我们虚弱的时刻，那时他们就会把比萨拉比亚从我们的手中夺走。现在，和平的日子结束了。在过去几天内，比萨拉比亚发生了许多恐怖袭击事件，这些事件看起来都是由哥萨克分遣队制造的，他们宣称这是“比萨拉比亚乌克兰人的现代富饶领地”。\n\n虽然我们除了传闻之外没有任何证据，但所有人都相信这些哥萨克是受基辅的“君主社会主义者”政府所控制的。有件事可以支持这一看法，基辅的政府提出可以清除这些恐怖分子，但是要我们用比萨拉比亚的“临时权力”来交换。换句话说，这是要求我们交出比萨拉比亚，否则袭击将会永无终结之日，除非我们两国开战。虽然我们可以轻松打败乌克兰，但是政府内许多人更愿意去建设大罗马尼亚，他们认为我们可以暂时把此地交给乌克兰，等收拾完了匈牙利再去找乌克兰要回我们的领土。无论我们选择什么，我们都必须在更多生命逝去前作出决定。"
 monsocukr.7.a:0 "要想夺走此地，恐怖袭击可远远不够！"
 monsocukr.7.b:0 "够了！乌克兰人想要土地就拿去吧，不值得我们付出牺牲"
 monsocukr.8.t:0 "穆罗梅茨行动失败"
 monsocukr.8.d:0 "尽管我们尽了最大的努力，我们的被称作“穆罗梅茨行动”的行动以争取罗马尼亚和平移交比萨拉比亚的努力，还是失败了。尽管没有任何直接证据证明我们在幕后操纵这些恐怖活动，但罗马尼亚政府还是认为我们就是幕后黑手，并发出警告声明我们的军队只要踏入比萨拉比亚一步就被视作是战争行为。虽然行动失败了，但我们还是能够利用比萨拉比亚的混乱来强行夺取它，当然这个“夺取”的战争规模是很小的。但是无可否认的是我们现在只能通过战争手段夺取它了，但是也不一定需要现在开战，可以等一等。"
 monsocukr.8.a:0 "该死的罗马尼亚！我们为大乌克兰进军！"
 monsocukr.8.b:0 "他们这次赢了，我们会再尝试的……"
 monsocukr.9.t:0 "南方的提议"
 monsocukr.9.d:0 "与我们一样，乌克兰展现了巨大的变化，他们也变成了一个受国王监督的人民政府。而且他们也和我们一样被周边的敌对意识形态所包围。尽管我们都已经与建国时不太一样了，但现在我们仍然有可能建立一个相同的国家联盟，那就是我们的人民王冠联盟。现在乌克兰政府已经正式申请加入我们的联盟以寻找志同道合的国家。乌克兰许诺他们的盟国可以使用他们丰富的粮食资源，而且说允许他们加入联盟不会有任何损失。尽管如此，很多人还是怀疑他们是否还有别的目的。"
 monsocukr.9.a:0 "当然了！人民王国万岁！"
 monsocukr.9.b:0 "乌克兰又为我们做了什么？拒绝！"
 monsocukr.10.t:0 "令人失望的回复"
 monsocukr.10.d:0 "令我们失望的是，白鲁塞尼亚人民政府拒绝了我们要求加入人民王冠联盟的要求。虽然这出乎我们的预料，但并不会对国家造成什么严重影响。尽管我们可以这么安慰自己，但我们事实上仍然是孤独的。愿上帝保佑联盟吧，因为我们已无法保卫她了。"
 monsocukr.10.a:0 "一次打击，但我们能缓过来"
 monsocukr.11.t:0 "燃烧的东方"
 monsocukr.11.d:0 "正如预料的一样，东部的俄罗斯人和亲俄分子很不喜欢我们消除他们影响力的行为。最初对于我们反俄政策的抗议变成了骚乱，甚至还有叛乱的可能。虽然这次只造成了一些财产损失，但是这仍然向我们揭示了俄罗斯巨熊的爪子仍在我们的国家内嵌着的事实。军队已经完成了平定东部的计划；叛徒有两个选择，回家而接受国王与人民政府的正义，或者滚去俄罗斯，他们所谓的“祖国”。那些拒绝我们慷慨提议的人必将被我们的愤怒所吞噬，因为这是人民的正义。当然，不论如何，此次行动之后乌克兰就可以摆脱俄国熊了，"
 monsocukr.11.a:0 "抵抗无用"
