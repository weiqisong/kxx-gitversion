 UKR_whr_friend:0 "平斯克条约"
 POLITICS_LEV_II_DESC:0 "1892年6月12日，里奥·斯特凡伯爵出生在哈布斯堡-洛林家族。他一直以乌克兰可能的王位继承人身份受到培养，刻苦钻研当地的文化习俗，同时不忘对其保持足够的尊重。在瓦西里一世国王被共产主义者刺杀之后，里奥很快加冕为新王列夫二世，为代表乌克兰而竭尽全力。国王所拥有的知识以及他希望帮助乌克兰的尝试，受到了一些怀揣左派思想却又希望保持君主制的社会主义者的关注。在种种理念的纠缠下，列夫二世如今作为人民的国王统治着乌克兰，他对那些让农民和大多数乌克兰人大失所望的人感到厌恶，代表和支持着那些反抗他们的乌克兰百姓。"
 UKR_radical_socialist_monsoc_2_party:0 "乌克兰社会革命党（保王派）"
 UKR_radical_socialist_monsoc_2_party_long:0 "乌克兰社会革命党（保王派）(Revolyutsiyna Ukrayinska Partiia (Loyalisty Korony))"
 UKR_Invite_Khrushchev:0 "邀请赫鲁晓夫加入政府"
 UKR_Invite_Khrushchev_desc:0 "尼基塔·赫鲁晓夫，是一名著名但具有争议性质的乌克兰社会民主主义者，他主张的农业重组民粹主义思想在农民中广泛流行。我们不得不承认，这个提议有助于帮助乌克兰渡过难关。我们也许应该邀请他加入政府并实施改革？"
 UKR_Popular_Front:0 "人民阵线"
 UKR_Popular_Front_desc:0 "虽然我们给予了赫鲁晓夫重组经济的自由，但拉达中的许多立法者都在阻止赫鲁晓夫削弱富农地主势力的企图。因此，赫鲁晓夫决定成立“人民阵线”，团结起最高拉达中的左翼人士，并获得足够的权利来修改法律。"
 UKR_Language_Issue:0 "解决语言问题"
 UKR_Language_Issue_desc:0 "俄语在乌克兰被广泛应用，它也是许多我国公民的母语，但俄语从未成为我国的官方语言。如果我们认定俄语在我国的正式地位，那我国将会受到亲俄公民的广泛支持，我国所面临的分裂问题之一也会加以妥善解决。"
 UKR_Exp_Kulaks:0 "征用富农财产"
 UKR_Exp_Kulaks_desc:0 "“富农”，也就是“Kulak”或“Kurkuls”，是指一类比较富裕的农民，能够雇佣大量贫农以赚取巨大利润的贫农。富农为大多数农民所痛恨，因此我们可以轻松征收富农土地，并将其分给全国范围内的贫农。"
 UKR_Tax_Kulaks:0 "提高富农税收"
 UKR_Tax_Kulaks_desc:0 "“富农”，也就是“Kulak”或“Kurkuls”，是指一类比较富裕的农民，能够雇佣大量贫农以赚取巨大利润的贫农。富农是唯一能够满足我国消费者需求的农民群体，因此明智的选择是让他们占有土地，但要向他们征收额外的税。"
 UKR_Coll_Prog:0 "集体化"
 UKR_Coll_Prog_desc:0 "最近，农业危机爆发以来，乌克兰各地许多富农中出现了新的贫农。赫鲁晓夫提议这些贫农可以加入新集体农庄工作，为国家生产商品，国家为贫农提供农业生产工具并向他们支付合理的工资。这样做有利于汇集资源以提高我国农业总产值。"
 UKR_Fate_Monarchy:0 "君主的命运"
 UKR_Fate_Monarchy_desc:0 "瓦西里国王已成为了乌克兰人的一个大笑话。他把主要权力交给赫鲁晓夫，然后发现赫鲁晓夫几个月里解决的问题比他几年解决的都多，他只觉得自己又酸又菜又多余。作为一名缺乏奥地利支持的前奥地利傀儡国王，人民阵线的成员正在公开讨论他的地位。"
 UKR_Syn_Rev:0 "红色盖特曼"
 UKR_Syn_Rev_desc:0 "正如那位曾将第聂伯河两岸的人民从波兰锁链中解救出来的伟人盖特曼·波格丹·赫梅利尼茨基一样；尼基塔·赫鲁晓夫与人民阵线废黜了国王和盖特曼，清洗排除了不愿意接受现实的拉达成员。乌克兰人民终于做好了建设新社会的准备，既自豪又自由的新社会！"
 UKR_Friendship_Nations:0 "让人民团结起来"
 UKR_Friendship_Nations_desc:0 "虽然资本家费尽心机想要分裂乌克兰人民，并对我国少数民族实施沙文主义政策和限制政策。但是，以赫鲁晓夫为中心的新一代中央领导集体已做好准备，全力以赴与资本家的欺骗进行伟大斗争，推动团结伟大祖国全国公民的政策落实落地！"
 UKR_comrade_devotion:0 "同志般奉献"
 UKR_comrade_devotion_desc:0 "乌克兰再次成为一个整体，全国团结一心共同支持赫鲁晓夫的政策。全国上下勇往直前，艰苦奋斗的精神深入人心。在乌克兰各地，无论是工厂，农庄，矿山，港口，商店，都有敬业的工人努力奋斗建设新乌克兰！"
 UKR_wealth_distribute:0 "分配我们的新财富"
 UKR_wealth_distribute_desc:0 "从新富农税中获得的利润将分配给较贫穷的劳动者，以减轻经济分工中的剥削现象。为工人提供更高的收入也将提高赫鲁晓夫的声望，并能够提高许多人的生活水平。贪婪之毒已污染了我国，而现在是该人人平等了！"
 UKR_new_society:0 "乌克兰新社会"
 UKR_new_society_desc:0 "这是一个真正自由，真正幸福，真正平等的国家！团结的无产者在劳动战场上与在政府机关中都有相应的代表。现在我们可以宣布，一个新国家成立了，一个社会主义制度国家成立了！"
 UKR_peasant_army:0 "革命农民军"
 UKR_peasant_army_desc:0 "乌克兰军队主要由反动的民族主义的军官所组成，当赫鲁晓夫同志夺取政权时，许多将军拒绝在社会主义共和政体下服役。因此赫鲁晓夫将把军队改组为战斗的无产阶级群众力量，他们可能缺乏经验，不过他们是我们忠诚的同志！"
 UKR_peasant_army_idea:0 "农民军队"
 UKR_peasant_army_idea_desc:0 "军队主要由缺乏训练的武装农民组成，他们的作战经验来自与俄罗斯内战和德国干预乌克兰战争中。由忠于赫鲁晓夫的直接命令而不是掌握军事战略的政委所指挥。"
 monsocukr.12.t:0 "赫鲁晓夫的演讲"
 monsocukr.12.d:0 "作为拉达中为数不多的社会民主主义者之一，尼基塔·赫鲁晓夫在乌克兰农民与城市下层民众中产生了令人着迷的影响。他在最近一次演讲中乘人之危，公开呼吁全面土改，扩大选举权，并结束农村的地主统治。这些诉求在下层阶级中广受欢迎，也让下层阶级想破坏国家稳定危害国家安全。但是，我们也许可以利用赫鲁晓夫的人气，并让他成为直面在不受欢迎的农村地主中经济改革的人，否则我们无论如何都会受到政治打击。"
 monsocukr.12.a:0 "邀请赫鲁晓夫领导人民政府。"
 monsocukr.12.b:0 "瓦西里国王选择了拒绝。"
 monsocukr.13.t:0 "人民阵线"
 monsocukr.13.d:0 "“人民阵线”是由包括温和社会民主主义者、社会主义者和先锋队在内的左翼势力的非正式联盟。尽管各派观点不太一致，但他们仍能求同存异、团结一心，这主要还是归功于赫鲁晓夫，他对农民的崇拜使他和他的盟友能迫使温和派保持忠诚。而目前，赫鲁晓夫为了安抚占多数的社会民主主义者，已放弃了先前如废除君主制在内的激进主张。他日益模糊的立场有助于维持阵线的团结，同时也没有完全疏远他的铁杆支持者。占多数的社民人也被赫鲁晓夫用作向瓦西里求助的工具，因为瓦西里肯定不会在先锋队大权在握的时候谈什么合作。"
 monsocukr.13.a:0 "让我们看看这次又会持续多久……"
 monsocukr.14.t:0 "征收富农土地"
 monsocukr.14.d:0 "尼基塔·赫鲁晓夫肩负着解决乌克兰经济停滞现状的任务，在对议会的演讲中，赫鲁晓夫宣布进行一项新的经济计划，旨在将富农使用的大片土地集体化。通过这一计划，我们将会把私有土地与国有集体控制的农场相结合，这应该可以让作物增产不少。一些国会议员对此表示反对，称富农不会愿意将他们的土地移交给国家的。不过，这个计划会有多成功还有待观察。"
 monsocukr.14.a:0 "赫鲁晓夫的大胆策略……"
 monsocukr.15.t:0 "对富农征税"
 monsocukr.15.d:0 "尼基塔·赫鲁晓夫肩负着解决乌克兰经济停滞现状的任务，在对议会的演讲中，赫鲁晓夫宣布进行一项新的经济计划，旨在提高国家的收益。起初赫鲁晓夫想将乌克兰地主和富农的土地集中起来，然而他面对绝大多数的议员的反对，不得不采取更加温和的方法。就是给富农强加税，这些富农巨大的劳动力数量和高产量将会继续满足人们的需求并且产生额外的利润。"
 monsocukr.15.a:0 "这些农民肯定不在意花几个子保住土地"
 monsocukr.16.t:0 "对富农增税的收益"
 monsocukr.16.d:0 "我们决定对富农地主增税，并把这笔钱花在最贫穷的农民身上，这有助于稳定我们的农业部门。据估计，60% -70%的国营和私营农场现在完全自给自足。由于我们从农村和农场得到了更多的支持，我们就可以转向解决其他紧迫的问题。"
 monsocukr.16.a:0 "那是一团火熄灭了。"
 monsocukr.17.t:0 "革命乌克兰，红色盖特曼"
 monsocukr.17.d:0 "现在的乌克兰国建立以来，乌克兰人民就一直受人嘲笑。贫困现象在工人阶级之中蔓延着，人民被奥地利的傀儡国王所统治，屈从于德意志帝国。许多人看来这个国家已经没有希望了，但这一切都被一个人改变了。赫鲁晓夫同志承担了领导国家的重任，并证明自己是现代的一位能够比得上史诗中盖特曼的人。赫鲁晓夫赶跑了帝国主义走狗，把穷人从窘迫中解救出来，乌克兰人民从此有了美好的前景。"
 monsocukr.17.a:0 "赫鲁晓夫同志万岁！"
 monsocukr.18.t:0 "乌克兰反动政变成功"
 monsocukr.18.d:0 "安德烈·梅利尼克与乌克兰武装部队的反动派一起成功地夺取了基辅的控制权，推翻了赫鲁晓夫的政府，取而代之的是一个忠于塞契射击兵的政府。在爆发了若干场巷战和政府大楼中的交火后，政变者开始在他们能找到的任何地方清除赤色分子。我们成功地阻止了工团主义病毒在东欧的进一步蔓延，为此，安德烈·梅利尼克应该受到赞扬。"
 monsocukr.18.a:0 "完美！"
 monsocukr.19.t: "“真正”人民委员会的选举"
 monsocukr.19.d: "令人痛心的政变这边刚落下帷幕，“真正”人民委员会就在旧比利斯克那边建立了起来。叶夫根尼娅·博施带着一群自称乌克兰共产党（布尔什维克），嘴上说着忠于乌克兰祖国，却又与乌克兰毫无血缘关系的俄国布尔什维克冒名分子堂而皇之地当选为了新一届“正统”全乌克兰人民委员会。\n\n所谓的委员会只不过是阴谋推翻乌克兰政府的那群人带上的一层面具。“真正”人民委员会既无影响力又无合法性，有的只是背后妄图操控乌克兰的俄军。\n\n民众很快发现了委员会的小把戏，对其的信任也随之破灭。为了保住新委员会的正统地位，博施在紧盯首都的几百万双眼睛的注视下发表了一通煽动性的演讲。\n\n不过，要让被近期事件搞得信心全无的民众去相信一个来路不明的委员会无异于天方夜谭，而这种挥之不去的质疑也在人群中播下了焦虑与叛逆的种子。\n\n人民委员会的行为在困顿的国家中溅起了一道道的涟漪，人人都在扪心自问：这一新生势力是否真得只是让乌克兰屈服于俄罗斯的又一种手段呢？"
 monsocukr.19.a: "他们有什么资格指挥乌克兰人？"
 monsocukr.20.t: "自由之表象"
 monsocukr.20.d: "在推翻乌克兰政府的混乱政变的阴影中，叶夫根尼娅·博施带着手下的俄国布尔什维克大摇大摆地入主了基辅，而他们的存在注定只是暴风雨来临前的诡异平静。\n\n在首都熙熙攘攘的街头，以博施为首的人民委员会为人民书记处这一打着复兴乌克兰苏维埃人民共和国旗号的新政府举行了就职典礼。这一“独立”政府的外皮薄如蝉翼，乌克兰民众一眼就到看穿其谎言。\n\n乌克兰人民明白，人民书记处无非只是俄国人操弄的傀儡，其唯一目的就是借着自由与社会主义的表象正当化俄国对乌克兰的占领、潜移默化地征服乌克兰。\n\n人们不愿接受这一既定的事实，在对傀儡政府及其俄国主子的怒火驱使下交相散播着抗争的低语，不满与反抗的风声已经占据了街道。"
 monsocukr.20.a: "重回1917？！"
 monsocukr.21.t: "傀儡总理登场"
 monsocukr.21.d: "叶夫根尼娅·博施领导的人民委员会正为乌克兰社会主义共和国新总理的选举做准备，基辅的气氛亦紧张不安。尽管披上了一层民主的外衣，空气中也弥漫着期待的气氛，但选举的结果早已注定。\n\n鲜亮的横幅与政治口号点缀着大街小巷，有的贴在墙上，有的悬在建筑物上，口径一致地赞美着人民书记处及其对乌克兰的远大梦想。在精心策划的盛大场面和宣传活动中，人们不无痛苦地发现，这些喜气洋洋的庆祝景象不过只是虚妄，到头来只有莫斯科操控着的傀儡在大肆揽权。\n\n人民委员会的成员都忠于博施和乌共（布），他们都为他们的领袖投出了赞成票。在叶夫根尼娅·博施胜利当选为新一任共和国总理后，这个身处困境之中的国家进一步沦为了莫斯科的掌中玩物，选举也确确实实地成了一场闹剧。\n\n在博施接任总理一职后，乌克兰民众的不满情绪日益高涨，他们曾经的希望，曾经想要拥有一个完全独立的政府的希望已被彻底扼杀。他们对政治过程公正性抱有的那一丝信念近乎荡然无存，取而代之的是他们口上的玩世不恭，还有脑中对自由斗争长远性、复杂性的认识。\n\n博施凯旋的阴影之下，为乌克兰之未来所作的斗争方才开始，人民拒绝屈服于傀儡政府的阴谋，将来起义的种子也已种下。这位新当选的“总理”最好打起十二分精神，反叛之种一旦播下，便必有天翻地覆之日，尽乎常人之力亦不能平息。"
 monsocukr.21.a: "布尔什维主义派的叶夫根尼娅·博施"
 monsocukr.22.t: "殉难者与警告"
 monsocukr.22.d: "叶夫根尼娅·博施当选后，幻想逐渐破灭的人们将目光望向了乌克兰独立的最后希望——我们的正当领袖[ROOT.GetLeader]。看着心爱的国家被选举搅成了一团乱麻，在莫斯科的千斤重压之下喘不过气来，[ROOT.GetLeader]再也坐不住了。\n\n尽管明知山有虎，但[ROOT.GetLeader]还是义无反顾地发动乌克兰人民起义推翻傀儡政府。他那富有感染力的演讲和振奋人心的行动号召回荡在基辅人民的心中，激励着人们奋身反抗腐蚀自身的剧毒。\n\n蔓延全国的焦虑与不安情绪迅速演变成了熊熊燃烧的反对烈焰。[ROOT.GetLeader]的追随者自认历史站在了自己这边，坚信乌克兰的未来必将属于他们，于是纷纷站出身来，反对傀儡政府。\n\n然而，纸终究是包不住火的。不久，博施的部下就找上了[ROOT.GetLeader]，并以出卖共和国的罪名将其投入了大牢。尽管身陷囹圄、尊严扫地，但[ROOT.GetLeader]依旧是一盏希望的明灯，继续照亮着人们的内心。\n\n为了消弭反对之声，傀儡政府失心疯般地将莫斯科的恶魔部队迎入了乌克兰的土地。这些眼里容不得半点反抗的士兵进入了基辅，将他们的怒火肆意宣泄在普通民众的身上，一时间城市化为了人间炼狱。\n\n黑暗时日中的暴行永不会被遗忘，它已深深烙入了亲历者的记忆深处。肆无忌惮的野蛮行径只会激起人们反抗外国压迫的决心，在基辅覆满鲜血的土壤之中，不屈的革命之种正破土而出。英雄已逝，警告已出，反抗的舞台也已铺设完成，接下来一场自由之战，一场比以往都要激烈的自由之战就要上演。"
 monsocukr.22.a: "苏维埃乌克兰万岁！"
