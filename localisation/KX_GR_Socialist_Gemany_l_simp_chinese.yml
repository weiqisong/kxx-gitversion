 GRU_01:0 "全世界无产者联合起来"
 GRU_01_desc:0 "马克思在他的著作中写下了“全世界无产者联合起来”，遗憾的是，他未曾看到自己的理想熠熠生辉。而如今德国的工人们已经厌倦了“凯撒”及其爪牙的统治，反抗的声音充斥着大街小巷。所以，工友是时候了！组织起来吧，我进手中的钢枪、高举心中的红旗，马克思与恩格斯将与我们一同前进。"
 GRU_02:0 "动员城市民兵"
 GRU_02_desc:0 "虽然革命已在西部组织起来，但面对庞大的德皇军队的反扑时，光靠起义军难以捍卫革命。只有将城市内各产业的工人们动员起来组成民兵部队协助革命，德国人民才能挣脱“凯撒”的奴役。"
 GRU_03:0 "寻求国际援助"
 GRU_03_desc:0 "德意志帝国一直以来长期是帝国主义的巢穴，这也正是德国这场革命与往常的革命所不同的地方。这场革命的本质是世界无产阶级与帝国主义的直接对抗、是世界人民的斗争。我们将邀请五湖四海的同志们加入到这场伟大的斗争，而“死亡不属于无产阶级！”"
 GRU_04:0 "启用战时经济"
 GRU_04_desc:0 "我们革命的目的确实是为了让每个人都不再饱受饥饿，但像老爷似地躺着空想可干不了革命，如今严峻的革命形势迫使我们做出启用战时经济的决定。不过这一切都是暂时，等到人民的红旗插上国会大厦时这一切都会结束。"
 GRU_05:0 "因为他作为人而存在..."
 GRU_05_desc:0 "即使是在紧要关头我们也不能放弃政治工作，目前我们的政治工作混乱不堪。为了能够更好的进行革命，我们将组建工人临时政府并保证每一个受剥削者都拥有自己的政治权利，只有这样，我们的革命才能更加的长久与稳定。"
 GRU_06:0 "要生存必须要有食物..."
 GRU_06_desc:0 "城市中工人的革命组织起来了这是不争的事实，但乡村的革命仍然进程缓慢。德国绝大多数土地掌握在压迫阶级手中，我们不能妄想乞求他们给予革命运动所需要的粮食。我们必须推动土地改革进行土地再分配，并派口齿伶俐的同志们下乡进行思想工作，将饭碗掌握在人民的手中。"
 GRU_07:0 "他不需要空谈和口号..."
 GRU_07_desc:0 "值得注意的是这场革命最初是靠工人发动起来的，然而如今绝大部分生产资料还掌握在资本家和贵族手里，他们虽表面上对革命表以忠诚，但背地里于德皇狼狈为奸。为保证革命的顺利进行，我们将剥夺部分前统治阶级多余的生产资料分配给工人们，以此来满足工人的需求以及革命的需要。"
 GRU_09:0 "快与同志们在一起!"
 GRU_09_desc:0 "有不少的旧军官在这次内战表示中立，虽然他们并没有马上对革命表示想法，不过我们地下组织的同志们将会改变这一局面。我们将与他们沟通，以此来进行敌后作战，与同志们一起才能取得胜利。"
 GRU_010:0 "与统一战线一同进退!"
