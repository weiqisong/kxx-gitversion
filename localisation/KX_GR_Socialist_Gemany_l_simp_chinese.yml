 GRU_Stasi:0 "史塔西"
 GRU_Stasi_desc:0 "国家安全部(Ministerium für Staatssicherheit或称Staatssicherheitsdienst)，即通常说的史塔西，是德意志民族工人国的官方安全部门。按照官方说法，史塔西是最具效率、最强硬的情报兼秘密警察部门。"
 GRU_FDJ:0 "德意志自由青年同盟"
 GRU_FDJ_desc:0 "德意志自由青年同盟(FDJ)\nFDJ的政治和意识形态目标是影响德意志年轻人生活的各个方面，传播民族马克思主义，鼓励“德意志举止”，如人民元首说的那样。\n参加FDJ名义上是自愿的，但是不加入者不能参加组织节日，更不可能上大学，追求事业等等。FDJ吸收了男童子军运动（FDJ一成立运动就被取缔）的许多活动，比如野营和登山。但是，其内容和性质完全不同。比如，许多活动接近军事训练，包括武器培训、突击课程和基本战术。FDJ的目的是灌输为德意志而战的动机，因此格外强调身体素质、坚韧性格和军事训练，而非学术课程。"
 GRU_blackbook:0 "政党黑皮书"
 GRU_blackbook_desc:0 "政党黑皮书\n人民元首出版了这本思想巨著，他关于国家和社会的意识形态思想在书中得到了印证。\n每个德国家庭都要收到一本黑皮书，每个德国人在16岁生日时也将收到一本。\n当然，每位公民都要认真阅读，以便能够快速地发现和报告一切形式的反政府言论、行动，或两者兼而有之的情况。"
 GRU_breitspur:0 "宽轨铁路"
 GRU_breitspur_desc:0 "宽轨铁路是一个正在进行的项目，旨在建设一个轨距极宽的铁路网。这背后的想法是将德国所有工业高度发展或资源量巨大的城市和地区联系起来。"
 GRU_guard:0 "R.R—革命军团"
 GRU_guard_desc:0 "R.R—革命军团\n这些人谁也不怕，事实上，现在每个人都怕他们，不仅在德国，因为他们的名声已经传到了邻国。\n革命团身穿全黑制服，上面有深红色的符文“RR”符号，是党直接指挥下的一支小型精锐部队。他们负责驱逐和驱逐德国内外的国家敌人。"
 GRU_lager:0 "...营"
 GRU_lager_desc:0 "这些营地是由R.R.管理的，没有人确切地知道那些最终进入营地的人会发生什么。所有的人都知道只需要人工的产品最近变得更便宜了。"
 GRU_new_germany:0 "新德意志！"
 GRU_new_germany_desc:0 "新德意志\n\n德意志已然重生，从被外敌毁灭后的灰烬之中崛起，这样的事情再也不会有了！现在我们如同凤凰涅槃般重生，我们将永远守护我们光荣的祖国！"
 GRU_deutsche_architecture:0 "德国社会主义建筑"
 GRU_deutsche_architecture_desc:0 "德国社会主义建筑\n人民元首对德国的建筑形象产生了特殊的兴趣。\n有些人可能会质疑，为什么选择一个反动派作为他的新国家建筑师，但谁能知道阿尔伯特·施佩尔如果受到革命之手的指引的话能够取得什么成就。"
 GRU_volkssturm_idea:0 "人民冲锋队"
 GRU_volkssturm_idea_desc:0 "VS或者说人民冲锋队将会作为准军事部队被全面整合进入党组织里面"
