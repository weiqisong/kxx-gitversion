 rotermorgenmisc.60.a:0 "德国人不会欺骗我们！宣告进行解放战争！"
 rotermorgenmisc.60.b:0 "这群德国佬肯定想干些坏事"
 rotermorgenmisc.100.t:0 "来自德国人的提议"
 rotermorgenmisc.100.d:0 "德国大使交给了我们一封信，德国的人民元首在信中建议我们加入新成立的德国联盟。"
 rotermorgenmisc.100.a:0 "与柏林一起走向胜利！"
 rotermorgenmisc.100.b:0 "德国佬滚蛋"
 rotermorgenmisc.110.t:0 "消息传来了，[From.GetNameDef]拒绝了我们的提议"
 rotermorgenmisc.110.d:0 "消息传来了，[From.GetNameDef]拒绝了加入我方联盟的提议，我们该对此次侮辱作何回应？"
 rotermorgenmisc.110.a:0 "无论如何，我们都要让他们加入我方"
 rotermorgenmisc.110.b:0 "暂时让步"
 rotermorgen.50.t:0 "一个小个子男人的迷人魅力"
 rotermorgen.50.d:0 "虽然很多人认为皮克组建的MLEPD对工团主义社会来说是一个问题，但没有人会想到另一个政党的成立会盖过这一问题。\n\n约瑟夫·戈培尔，这位曾经的马克思主义支持者，也是一个来自莱茵兰的狂热民族主义记者，他成功组织了一场由MLEPD中的民族主义强硬派、同情马克思主义和工团主义经济政策的民族主义者以及少数“德国索雷尔派”参加的会议。"
 rotermorgen.52.t:0 "约瑟夫·戈培尔和德意志民族马克思主义人民党"
 rotermorgen.52.d:0 "我们收到了一个令人不安的消息。那个来自莱茵河畔的疯子，约瑟夫·戈培尔，确实设法让人们支持了他的事业，并组织了自己的政党，NMDVP，一个他所谓的“民族马克思主义”政党，该理念怎么看都像是德国版的法国国家工团主义，但两者间仍有着很大不同，戈培尔甚至不呼吁终结资本主义，而更倾向于部分国有化的社会法团经济政策，许多人已经认为这是他背叛革命的事实。\n\n他甚至公然反抗我们的权力垄断，组建了自己的民兵，由于他们使用的是棕色制服，红色衬衫，被很多人称为“牛排”。"
 rotermorgen.61.t:0 "褐衫军和宪兵发生冲突"
 rotermorgen.61.d:0 "37人死亡！NMDVP和警察发生冲突！\n\n在所有的德国报纸上，NMDVP对我们逮捕其领导人的失败尝试都太不友好，并且我国民兵规模庞大，战争时期武器流遍全国，因此不可能在没有更多流血的情况下结束战争。\n现在只有一条路可走，我们必须容忍和允许党轮流控诉每一个主动伤害或杀害警察的人。"
 rotermorgen.61.a:0 "把该死的大会搞定吧"
 rotermorgenmisc.666.t:0 "给奥斯卡·迪尔旺加定罪"
 rotermorgenmisc.666.d:0 "用死寂来形容今天的法庭再合适不过了。\n迪尔旺加因谋杀、强奸和数项其他罪行受审，许多老法官都很震惊。\n\n迪尔旺加露出阴暗的笑容承认罪行，最后法官判他……"
 rotermorgenmisc.666.a:0 "…绞死"
 rotermorgenmisc.666.b:0 "…枪决"
 rotermorgenmisc.666.c:0 "…毒气室处刑"
 rotermorgenmisc.667.t:0 "奥斯卡·迪尔旺加被捕"
 rotermorgenmisc.667.d:0 "今天，委员会的办公桌上传来了一个坏消息。我们的一位前囚犯，迪尔旺加先生，之前曾因为涉嫌反动活动而被逮捕，而最近在强奸了一位妇女和她的女儿后再次被抓。幸运的是，当暴行正在发生时，我们的一名赤卫队成员就在附近，他设法迅速终结了这一切，并抓住了他，随后......"
 rotermorgenmisc.667.a:0 "他将被送上人民法庭"
 rotermorgenmisc.668.t:0 "审判奥斯卡·迪尔旺加"
 rotermorgenmisc.668.d:0 "用死寂来形容今天的法庭再合适不过了。\n迪尔旺加最初因强奸妇女和她的女儿而被受审，然而，迪尔旺加随后又供认，他之前还强奸、谋杀，甚至吞食了几名妇女和儿童，这让那天在场的所有人都感到震惊。\n这次审判更像是一场作秀式的审判，法官是由人民随意挑选出来参加此次审判的当地人，最后迪尔旺加被判……"
 rotermorgenmisc.668.a:0 "…公开绞死"
 rotermorgenmisc.668.b:0 "…公开石刑"
 rotermorgenmisc.668.c:0 "…公开斩首"
 rotermorgenmisc.668.e:0 "...被蒸汽机车拖拽而死"
 rotermorgenrussiandoom.3.t:0 "东方巨人的崩溃"
 rotermorgenrussiandoom.3.d:0 "俄国人似乎再也抵挡不住德国人雷鸣般横扫东欧的力量，在俄军投降后爆发的混乱中，社会秩序在俄国的废墟上崩溃，又诞生了诸多新旧国家。"
 rotermorgenrussiandoom.3.a:0 "俄罗斯已经成为了历史"
 rotermorgenmisc.4.t:0 "弗萨克文字"
 rotermorgenmisc.4.d:0 "人民元首戈培尔宣布，由于拉丁字母来自外邦，它很快将被日耳曼人的弗萨克文字所淘汰。\n\n所有公民都有义务学习弗萨克文字，因为两年后，拉丁字母将被全面禁止用于官方文件和学校。"
 rotermorgenmisc.4.a:0 "回归旧日"
 rotermorgenmisc.6.t:0 "德国人的第一只小狗狗"
 rotermorgenmisc.6.d:0 "在签署了保障动物基本权利的法令后，NMDVP的高级成员在人民元首的办公室内举行了一场小规模聚会。\n宴会快结束时，一只漂亮的小狗被作为礼物送给了人民元首，元首立刻决定将它收为戈培尔家族的新成员，并给它取名“苏西”。"
 rotermorgenmisc.6.a:0 "人人都爱苏西！"
 rotermorgenmisc.777.t:0 "叛徒"
 rotermorgenmisc.777.d:0 "傍晚时分，人民元首办公室的门悄悄地打开了，帕特尔走进办公室，拔出他的鲁格手枪，直接指向了人民元首。随后他开始胡言乱语，称人民元首实则是一个反动派，背叛了革命事业。而他，卡尔·奥托·帕特尔，现在要从戈培尔的手中拯救革命。\n人民元首盯着帕特尔的眼睛，仅淡淡地评论说：像帕特尔这样危险的人不应该被任命负责任何事情。\n\n随后枪声响起。"
 rotermorgenmisc.777.a:0 "…就此结束了"
 rotermorgenmisc.778.t:0 "英雄"
 rotermorgenmisc.778.d:0 "帕特尔躺在地板上，身体甚至有些痛得发痒，鲜血从他背部的洞里不断流出。\n他身后站着恩斯特·罗姆，人民冲锋队部队的负责人，保障着人民元首的安全。"
 rotermorgenmisc.778.a:0 "我们的英雄！"
 rotermorgenmisc.802.t:0 "[From.GetName]想要加入第四国际"
 rotermorgenmisc.802.d:0 "年轻的[From.GetName]发现自己正处于工人大会的布尔什维克派的指挥之下，与法国所领导的第三国际组织在理论上有过度分歧为由，希望加入我们的事业。虽然他们一定会成为我们革命斗争中的巨大堡垒，但这很可能会使我们与西方现有的工团主义势力发生冲突。考虑到意识形态和现实政治，国家头脑正对此问题感到非常困扰。"
 rotermorgenmisc.802.a:0 "对症下药"
 rotermorgenmisc.803.t:0 "[From.GetName]谴责我们！"
 rotermorgenmisc.803.d:0 "尽管我们忠诚于列宁主义，并且和[From.GetNamedef]一样，都渴望建立一个脱离法修控制的共产主义国际组织，但是他们仍然拒绝了我们的加入请求。虽然这令党内成员有些慌张，但我们必须不遗余力地与日益壮大的社会主义修正分子斗争，事实将证明我们完全能够独自引领革命浪潮。"
 rotermorgenmisc.803.a:0 "我们孤军奋战，打倒一切修正分子！"
 rotermorgenmisc.8100.t:0 "战胜犹太资本主义"
 rotermorgenmisc.8100.d:0 "在我们宣布战胜犹太资本主义之后，我们的许多支持者把它当成了加大针对犹太人敌对活动的信号，在接下来的夜晚，犹太人的商店和房屋遭到了无组织民兵和普通民众的袭击。"
 rotermorgenmisc.8100.a:0 "可恶"
 rotermorgenGCW.20.a:0 "老近卫军重新登上舞台"
 rotermorgenGCW.50.t:0 "黑羊"
 rotermorgenGCW.50.d:0 "革命者中的大多数人都认为超越爱国主义的民族主义是一种病态的表现。\n\n不过这也只是大多数人的观点，不是所有人的。因为有一个人已经在内战期间成功地将大多数的民族主义组织团结在了他的旗帜下。\n\n这个人就是保尔·连施，他创造了一套自己的意识形态，称其为“日耳曼社会主义”，这与大多数人所说的“社会主义”相去甚远，该理念提倡部分国有化的社会法团经济，并以阶级合作取代阶级斗争。同时，他狂热地支持泛日耳曼主义，又怀抱佯装革命的保守派立场，简直就像又一个俾斯麦。\n\n他今天宣布，他将和他的新政党：日耳曼社会主义人民党一起参加大会。"
 rotermorgenGCW.50.a:0 "给他的代表团最烂的位置……好吗？"
 rotermorgenmisc.9.t:0 "大众汽车的成立"
 rotermorgenmisc.9.d:0 "由于最近有针对性地为德国的国有化汽车工厂提供资金的努力，NMDVP现在已经产出了一种德国人民能够买得起的汽车。它被称为“人民之车”或“大众”，与德皇统治时期市场上的消费级汽车相比，它要便宜得多，而且在质量和效率方面几乎没有缩水。通过给德国人民提供负担得起的汽车，我们预计将在减少通勤时间的同时减轻公共交通的压力。除了交通效率明显提高之外，这款汽车现在还将给德国家庭更多的动力，让他们在德国各地旅行，无论是去休闲还是度假。随着国有汽车厂的第一辆汽车从生产线上驶下，大众汽车预计将在年底前在大多数主要城市中心普及。"
 rotermorgenmisc.9.a:0 "这是个真正的奇迹，德意志的工程建设将掌握在人民手中！"
 rotermorgenmisc.10.t:0 "人民收音机"
 rotermorgenmisc.10.d:0 "在整个德国，许多家庭都得到了免费的收音机，或者以大幅降低的国家标价购买了收音机。这款名为“人民收音机”或“Volksempfänger”的新型收音机，有望将广播的娱乐和精髓带到每个德国人的家中。从UFA的广播节目到最新的音乐，甚至从最新的国家新闻到人民元首本人的讲话，这台新收音机有望鼓舞全国普通德国家庭的士气。它也将作为一种教化的手段，因为电台只播放国家规定的节目，这可能是，也可能不是很微妙地把NMDVP思想传播到德国人家中潜意识里的手段。"
 rotermorgenmisc.10.a:0 "全德家庭的客厅之乐！"
 rotermorgenmisc.11.t:0 "人民电视的发展"
 rotermorgenmisc.11.d:0 "在为数不多的几家德国电子工厂和实验室里，NMDVP正在特别关注和资助一项全新的家庭娱乐的发明。党的领导和研发实验室的人员将这种新设备命名为“Volksfernseher”，即“人民电视”，它使用电缆传输和无线电信号将图像和音频一起投射到屏幕上。虽然目前的产品仍处于早期阶段，并且生产成本很高，但它并没有阻止党的高层领导在自己家里安装这种可视收音机。目前，人民电视只有两个频道，一个是新闻频道，一个是娱乐频道，主要是在UFA的各个演播室进行现场音乐表演。更不用说，由于没有足够的民用电信基础设施的支持，人民电视也很难获得像样的信号。尽管最初的几款型号存在一些缺陷，但NMDVP相信，有了更多的资金和关注，甚至人民电视也有可能在某一天取代收音机。"
 rotermorgenmisc.11.a:0 "这是技术进步的有趣时期。"
 rotermorgenmisc.12.t:0 "力量来自欢乐"
 rotermorgenmisc.12.d:0 "从今天起，DAF宣布成立了一个名为“Kraft durch Freuden”(意为“力量来自欢乐”)的子公司。在KdF的指导下，DAF将能够为扩大德国工人休闲娱乐的项目提供慷慨的资金。一些城镇和村庄已经获得了国家的巨额拨款，用于修建和翻新公园和休闲设施，如体育中心、电影院和公共餐厅。KdF还向德国工薪家庭提供福利，鼓励他们到政府推荐的境内外的地点度假。KdF的目标如此雄心勃勃，DAF希望这将极大地扩大人们的休闲选择，这将有助于提高幸福感、生产力和忠诚度。"
 rotermorgenmisc.12.a:0 "我敢打赌英国人连去瑞典度假的政府奖励假期都没有！"
 rotermorgenmisc.13.t:0 "劳动之美"
 rotermorgenmisc.13.d:0 "DAF宣布成立一个新的附属机构，名为“Schönheit der Arbeit”，意为“劳动之美”。通过SdA，DAF正在利用慷慨的国家资金，在德国各地改造工作场所的设施，提高卫生标准。食堂、更衣室和浴室都将进行翻新，以达到一定的卫生标准，同时在宣传方面，SdA将鼓励德国人洗手，甚至戒烟。DAF希望通过SdA的活动，提高工作场所的幸福感和生产力，同时通过促进清洁和确立更好的工作场所标准，德国工人的寿命可能也会增加。"
 rotermorgenmisc.13.a:0 "洁净是一种美德"
 rotermorgenmisc.14.t:0 "《民族同志报》"
 rotermorgenmisc.14.d:0 "根据人民元首戈培尔的法令，将会设立一家新的国家报社，名为“Der Volksgenosse”，即《人民同志报》，以便更好地向德国人民宣传该党的成功。NMDVP希望这份新的全国性报纸能成为德国人民获取新闻和信息的主要来源，并与德国境内剩余的红色反对派报纸抗衡。现在，这种报纸已经在德国人的报摊和家庭门口分发。《人民同志报》成功的成为了德国人民主要的新闻渠道，剩下的竞争对手要么被收归国有并合并，要么被全部逐出该行业，德国有可能将新闻业务扩展到广播和电影新闻领域。"
 rotermorgenmisc.14.a:0 "终于有了一种我们可以信任的新渠道！"
 rotermorgenmisc.15.t:0 "人中龙凤"
 rotermorgenmisc.15.d:0 "在一个寒冷的早晨，在德国西部的某个R.R军官训练设施里。雾气散去，太阳普照大地，草上的露珠闪耀着光芒。如果这不是下一代德国精英军官最艰苦的训练日之一，那么，今天将是一个田园诗般的日子。在上级的监督下，一群候选人拿着铁锹站在坚硬的泥土上，然后他们被命令开始挖一条沟渠，随后让他们躺在里面。问题来了，场地另一边的一辆坦克即将开始向他们驶来。如果他们磨蹭，就会被碾死。如果他们跑了，就会被枪毙。计时开始了，坦克开始靠近。随着坦克越来越近，候选人们开始更加疯狂地挖洞。一位勇敢的候选者指导其他人在特定的区域挖掘，并鼓励他们不管骨头有多累、肌肉有多酸都要为自己的生命而开挖。当坦克将要到达时，一个人试图逃跑，并如预料中的被监视塔上的射手射死。勇敢的候选人开始指示他的同伴们更加努力地挖掘，并无视那些为自己而跑而不是帮助大家的懦弱的懦夫。当坦克到了几米开外时，沟渠已经完成，勇敢的候选人确保了每个人都在他之前跳进去。当坦克经过时，演习结束了。当上级前来祝贺候选人时，他们特别表扬了那位勇敢的候选人，他勇敢地领导他的部下，并把他们放在自己的前面。"
 rotermorgenmisc.15.a:0 "如果德国能培养出更多这样的人才，它的未来就一定会到来"
 rotermorgenmisc.16.t:0 "应对问题"
 rotermorgenmisc.16.d:0 "戈培尔和NMDVP对犹太人没有什么好感，这不是什么秘密。犹太人一直被视为外国人，并且自中世纪以来，他们要对德国工人遭受的苦难负责。自NMDVP掌权以来，他们一直在骚扰德国的犹太人。最近，政府一直在加大解决德国境内的犹太人问题的努力。为了完成这项任务，戈培尔签署了成立犹太事务中心组织的命令，其作为革命军团的一个分支。这个组织的成员对犹太教有着广泛的了解，有些人甚至能说一口流利的希伯来语，政府希望这个组织能想出把犹太人赶出德国的计划，或者至少把他们孤立起来。他们已与马达加斯加和黎凡特的地方政府就接受犹太移民以及为犹太人移民到这些土地提供后勤保障的详细协议进行协商并开始起草计划。与此同时，他们还计划将城市中的犹太人集中到城市中心的隔离区，甚至有可能通过虚拟现实组织的骚扰和攻击来加倍“鼓励”犹太人离开。这些所谓的计划引起了明显的人权问题，国际上许多政府指责NMDVP的行为是堕落和卑鄙的，甚至德国的一些盟友也在私下里提出了担忧。然而，如果德国决定对其犹太人口采取任何措施的话，这些反对意见不太可能有太大改变。"
 rotermorgenmisc.16.a:0 "因此，流散者发现自己再次受到迫害。"
 rotermorgenmisc.20.t:0 "慕尼黑一日"
 rotermorgenmisc.20.d:0 "慕尼黑是许多快乐的德国居民的家园，其中就有一个12岁的男孩，他名叫鲁迪。鲁迪和他的姐姐莉赛尔和弟弟克劳斯住在一起。他的父亲在革命期间与NMDVP一起对抗皇帝，自那时起他就一直是NMDVP的一名官僚，而他的母亲则是一名自豪的家庭主妇，在革命英雄们的血腥斗争中为战士们包扎、处理伤口。在一个周六的清晨，有人给了鲁迪和莉塞尔钱，让他们去市场上为家里买新鲜水果和面包，这是他们两人特别喜欢做的一件事。在这个飘扬着新德国旗帜的开放市场上，购物者和店主互相敬礼，互相说“戈培尔万岁！”，然后完成交易，再用同样的方式挥手告别。鲁迪和莉塞尔对此已经习以为常了，毕竟，感谢给他们带来繁荣的人似乎是再自然不过的事了。当他们从市场回家的时候，有什么东西引起了鲁迪的注意。墙上挂着一幅海报，上面画着三只老鼠分别拿着刺刀对着德国，高喊着“德国的危险将威胁我们，直到他们被消灭！”第一只老鼠戴着贝雷帽，留着小胡子，第二只老鼠长着大大的红唇，第三只老鼠卷着头发，长着细长的鼻子。鲁迪马上就知道它们是什么了：狡诈的法国人和非洲背信弃义的皇帝。他的血一下子涨了起来，脸也气得通红。他站在那里，希望毁灭那些嫉妒新德国和她的繁荣的敌人。当莉赛尔叫他快走的时候，鲁迪马上就知道了他将来想做什么——一个用刺刀指着那三只老鼠的士兵。"
 rotermorgenmisc.20.a:0 "教养孩童，使他走当行的道，就是到老他也不偏离。"
 rotermorgenmisc.25.t:0 "盖世太保的组建"
 rotermorgenmisc.25.d:0 "自德国革命胜利以来，SMEPD在很大程度上依靠德国各地的各种民兵维持法律和秩序，有时还执行一些更为秘密的不光彩的任务。由于这些民兵的能力参差不齐，人民议会在闭门会议期间签署了建立一支集中和秘密警察部队的决定。这个新的中央警察机构被命名为国家秘密警察（Geheime Staatspolizei），简称盖世太保（Gestapo），它只会直接服从人民议会的意愿，而为了德国和革命的需要，他们也可以全权管理他们认为合适的行动。议会投票选举民兵领袖和长期效忠的恩斯特·沃尔韦伯为盖世太保的第一任首脑。自从盖世太保成立以来，已经有各种各样的德国公民被证实失踪，一些未失踪的声音更大的反对党成员也变得奇怪的沉默。许多人很快就意识到盖世太保的存在，因此，他们所产生的恐惧和偏执已经足以让更加反动的德国人保持一致——甚至变得对革命非常忠诚。"
 rotermorgenmisc.26.t:0 "血红之地"
 rotermorgenmisc.26.d:0 "德国东部的田野以许多东西而闻名。人们首先想到的可能是他们美丽的土地、丰饶的农业收成和坚韧的人民，但现在他们的土地却以一种更加邪恶的东西而闻名。自从台尔曼的思想产物——文化大革命被人民议院宣布开始后，盖世太保和更臭名昭著的赤卫队一直将那些被指控犯有叛国罪和严重反革命活动的人带到这些地方处死。方法往往因实施的人不同而有所不同；盖世太保更喜欢一种叫做“沙丁鱼包装法”的方法，即让反动派躺在深沟里，然后射杀，而另一排反动派则躺在他们的尸体上再重复这个过程，而一些赤卫队则更喜欢用机装枪扫射成排的反动派，然后把他们的尸体堆起来，再浇上汽油点燃。甚至有谣言流传，在红色战士联盟中有个名为拉狄克的民兵对被处决的人进行了各种残忍的行为，有人说有些人像动物一样被猎杀或被车辆拖走，甚至提到了强奸和使用反动派作为射击练习的目标。晚上，一些附近公社的农民可以听到不远处指定杀戮区传来的尖叫声和枪声，死亡、火药和汽油说带来的恶臭显然非常强烈，可以弥漫数公里。"
 rotermorgenmisc.28.a:0 "向正确方向踏出的步伐"
 rotermorgenmisc.29.t:0 "潜藏之森"
 rotermorgenmisc.29.d:0 "自从新的沃丹教会成立并被官方认可为国教以来，我们在旧的诺斯语上建立了一种新的信仰，信仰日耳曼神话和许多过去害怕因他们的异教信仰而被嘲弄或嘲笑的人，现在已经加入到了Goði牧师的行列。\n他们穿着毛皮、角、戴着木冠，在夜晚的树林里游荡，为我们光荣的国家寻求神的指引，并献祭动物和其他小祭品。我们社会中比较保守的部分内的许多人对这些游荡在夜间的新异教徒感到恐惧，因为他们就像基督教中的恶魔一样。"
 rotermorgenmisc.29.a:0 "他们的时代结束了！"
 rotermorgenmisc.32.t:0 "暗红宪法第二部分"
 rotermorgenmisc.32.d:0 "在宪法第一部分后，便是政府结构的部分。首先是最高行政职位的确立，其官方头衔是党和国家的最高主席。最高主席掌握着德国的最高权力，副主席则是他的副手。最高主席将能够选择内阁官员领导德国的各个部门和机构，而在理论上，政治局则会作为与最高主席分享权力的权力机构而存在。接下来是建立一个新的一院制立法机构，名为人民议院。人民议院将由来自德国各指定行政区域内的民主选举出的官员组成，并代表他们的选民。虽然在理论上，人民议院作为德国立法机构，是整个德国的代表，并与最高主席和政治局分享权力，但它实际上只是一个没有实权的橡皮图章机构。人民议院的首脑将担任议院主席，每五年通过法定选举产生。议院副主席将担任主席的第二副手，与德意志马列主义党最高立法委员共同担任副主席的指定继任者。这就是党领导下的政治生态。只有德意志马列主义党党员才能够担任公职。德意志社会民主党、德意志自由工人联合会、德意志统一工团党和德意志民族马克思主义人民党的成员不允许竞选任何类型的政治职位，并且由于其存在对革命和政府构成了威胁，他们不得继续维持合法运作状态。该条款还有效地阻碍了在未来组建任何反对党的尝试，并成功地使德意志统一工团马克思党中的布尔什维克派成为德国境内唯一允许合法运作的政党。最后是司法制度，由政府指定法官的人民法院负责解决纠纷和违法犯罪行为。每个公民都有权得到律师辩护和由同事组成的陪审团。但若是犯下了叛国罪，以上权利便视作失效。"
 rotermorgenmisc.35.t:0 "亮红宪法第二部分"
 rotermorgenmisc.35.d:0 "在宪法第一部分后，便是政府结构的部分。首先是立法机构的设立，它将作为德国最重要的管理机构存在。新的一院制机构被称为人民议院，人民议院将由来自德国各指定行政区域内的民主选举出的官员组成，以代表并执行现行宪法。虽然在理论上，行政权力属于立法机构，但事实上的政府首脑由每五年通过法定投票选举产生的议院主席担任。除此之外，各部门部长将担任议院主席的内阁成员，而议院主席的就任与任命需要得到议院中多数票的确认。议院副主席将担任主席的副手，而德意志统一工团马克思党的最高立法委员将担任副主席的指定继任者。紧接着的就是各反对党问题。只有在根据德意志统一工团马克思党的指导方针、并进行适当重组的情况下，德意志社会民主党、德意志自由工人联合会、德意志统一工团马克思党-布尔什维克派和德意志民族马克思主义人民党才能被允许继续其政治活动并在议院中拥有代表席位。他们所能拥有的席位数量也将被限制，所有反对党不能在一届任期内拥有总共超过25%的议院席位。而在各反对党成员竞选任何职位前，他们必须在得到内政部的批准。最后是司法制度，由民主选举产生的人民法院负责解决纠纷和违法犯罪行为。每个公民都有权得到律师辩护和由同事组成的陪审团。但若是犯下了叛国罪，以上权利便视作失效。"
 rotermorgenmisc.37.t:0 "人民元首原则"
 rotermorgenmisc.37.d:0 "民主一直是傻瓜的游戏。它使国家由一群堕落的暴民统治，而犹太资本家和犹太国际主义者则利用他们来分裂国家以牟取私利。正是它让美国陷入目前的不稳定状态，让俄罗斯屈膝，并为革命的发生铺平了道路。这就是为什么NMDVP的高级党员及其民兵组织敦促戈培尔起草宪法并建立立法机构的原因。在新德国，反对派将不会有发言权，也不会存在任何华丽的机构——它只会妨碍戈培尔和德国的天命。新起草的德国宪法禁止除NMDVP以外的所有政党，以及所有不与该党结盟的民间组织存在，在“一体化”，或“Gleichgeschaltet\"原则的指导下，立法、司法和行政机关将不再分离，同时，政府首脑和国家元首的职位与职权将合并到人民元首一职上。德国应该只关注其领导人的言论和命令。只有掌舵的船长才知道什么对大船最好，而他手下的船员却不知道。因此，从现在起，人民元首的指示就是成文法。"
 rotermorgenmisc.37.a:0 "德意志万岁！德意志万岁！戈培尔万岁！"
 rotermorgenmisc.39.t:0 "新德意志电影院"
 rotermorgenmisc.39.d:0 "在革命将德国从皇帝手中解放出来后，德国电影业并不特别受人重视。尽管人们认为德国电影业在制作大片和先锋派电影方面与好莱坞不相上下，但德国最近发生的暴力冲突使任何电影制作都完全终止了下来。制片厂被摧毁，电影业人才要么死于非命要么流亡海外，德国娱乐和文化的一个重要部分遭受了重大损失。无论如何，NMDVP希望通过对UFA的国有化和大规模合并来改变这一切。这次新的国有化行动将使UFA获得大量的国家资金来重建德国电影产业，同时将所有其他的非独立的德国电影公司合并到UFA之中。UFA的总部设在柏林城外的巴贝斯柏格，NMDVP希望通过这一举措将被破坏的电影工业重新打造回能与好莱坞媲美的规模，同时在国际水平上展示新的德国艺术和价值观。此时此刻，UFA有多个电影项目正在拍摄中，预计明年就会发布。除此之外，UFA正在与友好国家达成协议，使他们的电影能够在那些国家和德国同步上映，来自世界各地有抱负的男女演员被鼓励来到德国，试图在一部作品中获得一个角色，UFA的导演和国家制片人不断与世界各国谈判，以确保得到具有异国情调的拍摄地点。"
 rotermorgenmisc.39.a:0 "在银幕上放映新德国的时刻已经到来"
 rotermorgenmisc.1040.t:0 "德意志的史诗"
 rotermorgenmisc.1040.d:0 "自创建和整合以来，UFA一直在为电影业注入活力。然而，尽管它在国际电影领域的发展和影响力与日俱增，它仍无法与好莱坞相媲美。然而，人民元首有一个宏伟的计划来改变这种状况，同时该计划也有可能创造出德国历史上最伟大的电影。一位来自奥地利的下士、战争英雄阿道夫·希特勒勇敢地为德国人民和国家献出了自己的生命，他日记的公开部分曾被改编成一本畅销书，这将成为讲述他战斗和胜利的系列电影的剧本来源。在从他的亲属盖里·劳巴尔那里获得希特勒剩余的私人日记后，戈培尔和一个精心挑选的剧本作者团队将仔细研究这些文件，为这部系列电影创作一个宏大的剧本。UFA已经为拍摄该系列电影召集了全体演员，汉斯·阿尔伯斯饰演勇敢的希特勒，其他演员如威利·弗里奇，扎拉·利安德，海因茨·鲁曼，约翰内斯·海斯特和玛丽卡·洛卡担任配角。戈培尔本人担任导演，莱妮·里芬斯塔尔和卡尔·弗罗里奇担任特别顾问，赫伯特·冯·卡拉扬担任配乐作曲家，《Sein Kampf（他的奋斗）》在几乎所有层面上都算得上是一个雄心勃勃的项目。然而，戈培尔还打算更进一步，让整部电影都使用彩色胶片拍摄，以突破观众的预期。虽然很多人私下里对这个庞大的项目持怀疑态度，但人民元首更坚定了他的决心——这部系列电影将获得成功，并将确保德国在国际电影领域的领先地位。"
 rotermorgenmisc.1040.a:0 "一部震撼所有人的电影"
 rotermorgenmisc.1041.t:0 "剧院的一夜"
 rotermorgenmisc.1041.d:0 "在漫长而艰苦的制作过程之后，《他的奋斗》系列的第一部电影《Gräben der Herrlichkeit》或称《战壕荣光》已经发行上映。在柏林的首映之夜，制片团队同人民元首与相当数量的党和军队领导人一起公开出席。最值得注意的是，在戈培尔本人的坚持下，曾与希特勒在大战和干涉俄罗斯的战争中一同服役的战友们以及提供了希特勒剩余的私人日记供拍摄的希特勒的半侄女劳巴尔都收到了观影邀请。这部长达3小时15分钟的史诗讲述了希特勒在奥地利的生活，在大战爆发时，他前往巴伐利亚参加德国军队，然后跃入战壕在法国北部同堕落的高卢蛮子作战。影片最精彩的部分无疑是在第一次伊普尔战役，希特勒勇敢地保卫着他的战壕，并与冲向战壕的大批法国人对抗，影片气氛在枪炮齐鸣的高潮中不断升温。整个电影的表现力是如此之大，尤其是当希特勒冒着枪林弹雨，奋力拯救一个受伤的战友时，据说很多人都流下了眼泪，其中就包括恩斯特·罗姆和格里·劳巴尔。从表演到配乐，再到技术上的成就，影片中所有的一切都已经开始在国内获得压倒性的好评，甚至在国际上，一些地方也在开始放映这部电影。"
 rotermorgenmisc.1041.a:0 "这是士兵意志的胜利的证明，也是一份宝贵遗产"
 rotermorgenmisc.2000.t:0 "千年之都"
 rotermorgenmisc.2000.d:0 "几个月来，戈培尔与阿尔伯特·斯佩尔、格雷戈尔·斯特拉瑟和阿尔弗雷德·罗森伯格每天在人民办公厅花了几个小时的时间来设计一个名为“日耳曼尼亚城”的庞大项目的城市模型，这是德国的新首都，能够经受住未来数千年的风霜。它的设计中包含有十二条大小相当于高速公路的环路，每条环路之间都是由阿尔伯特·斯佩尔设计的流线型极简新古典主义风格的大型公寓楼、商店、办事处、政府大楼和纪念碑组成的街区。\n三条环路间已经被指定为近乎奢华设计的公园建设用地，公园里面有雕塑和纪念碑，以纪念过去几个世纪中牺牲的德国人，以及他们产生的最伟大的思想，不过所有这些都将被90米高的阿米尼乌斯雕像所掩盖，以纪念其首次统一各日耳曼部落的功绩。\n在城市中心，一个可进行大型的政党集会的建筑和未来的议会大楼被命名为“Volkshalle”，或称“人民大厅”，它将能够同时容纳十八万人在此集会，在通往它的主要道路的第七环上有一座高大的凯旋门，紧接着在主要道路的两侧与进出城市的两个方向上有一系列的小纪念碑。\n计划中最有趣的部分是发达的有轨电车和地铁系统，它们都将直接连接到已有宽轨铁道网络的中央车站，地铁系统部分是在考虑到“原子弹”的潜在威胁而建造的，这同时是一个连接该市几个地下部分的大型避难所，可以在大约一个月的时间里维持一个功能齐全、工作正常的约十万人口的社会。有轨电车系统还将直接连接到计划中即将落成的“日耳曼尼亚空港”机场，其落成后将是世界上最大的机场，目前计划中该机场将拥有有十六条跑道和十个航站楼。\n另一条有轨电车线路将通向计划中的日耳曼尼亚体育场，该体育场最多可容纳四十万游客，日耳曼尼亚的公寓系统可容纳八百万人生活，这仅占该市计划居住人口的5%。\n如果这座城市靠近水域的话，还将建设一个大型港口综合体，为民用船只和军用船只提供比威廉港和汉堡港更多的停泊空间。\n\n完成该计划需要多长时间，又该建在哪里？"
