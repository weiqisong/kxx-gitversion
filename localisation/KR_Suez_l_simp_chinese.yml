 SUE_Paul_Emilvon_Lettow_Vorbeck_sec_pau:0 "保罗·冯·莱托-福尔贝克"
 SUZ_Prosperou_Suez_desc:0 "得益于总督和他的官员们有条不紊的治理，苏伊士的繁荣迈向了一个全新的高度，每天都有大量货船从苏伊士运河出入，金钱不断的流入总督府和帝国国库，许多商人都慕名来到苏伊士运河区，不少热爱冒险的风险投资家和来自帝国的高级工程师都聚集在此地，为苏伊士的繁荣添砖加瓦。"
 SUZ_Survive_in_the_cracks_desc:0 "尽管苏伊士运河是由帝国掌控，但来自尼罗河的阿拉伯猛虎和伊斯坦布尔的老病夫都对这片繁荣的沃土垂涎三尺，奥斯曼帝国虽是我们名义上的盟友，但因帝国插手中东事务而怀恨在心，一直希望彻底收复失去的土地；而埃及则宣称苏伊士自古以来就是他们的核心领土。不管怎么说，虽然帝国的强大毋庸置疑，但我们也需要一些自保手段，以免在两方的冲击中化为尘埃。"
 SUE_Investigate_corruption_thoroughly_decision:0 "彻查腐败"
 SUE_Investigate_corruption_thoroughly_decision_desc:0 "苏伊士管辖府存在的仅仅十几年时间里，贪污腐败就已经达到了如此猖盛的地步，甚至还不如我们在非洲的兄弟们，这真令苏伊士运河蒙羞，在贪腐的消息还没完全传到帝国中央政府的耳朵里之前，我们必须立刻且果断的彻底将贪腐从苏伊士城清除出去\n\n腐败度：§R[?SUE_corrupt|R]§!"
 SUZ_Suez_the_land_of_prosperity:0 "苏伊士，繁荣之地"
 SUZ_Suez_the_land_of_prosperity_desc:0 "苏伊士运河是欧亚贸易的动脉，更是帝国繁荣的基石。自德意志舰队进驻以来，港口吞吐量翻了三倍，铁路网直抵波斯湾沿岸。来自东方的丝绸与香料在此卸货，鲁尔的钢铁器械则源源不断运往海外。我们以普鲁士式效率重建了引航系统与储油设施，确保每艘货轮都能享受威廉港级别的服务。天佑德意志，让这黄金水道永驻帝国荣光之下！"
 SUZ_The_onslaught_of_Black_Monday:0 "黑色星期一的冲击"
 SUZ_The_onslaught_of_Black_Monday_desc:0 "我们已启动紧急经济稳定法案，冻结证券交易三日以遏制恐慌蔓延。帝国银行将向苏伊士证券交易所直接注资三亿马克，同时组建特别审计组严查投机行为。所有做空交易即刻禁止，政府承诺全额担保铁路与运河相关债券。德意志的秩序必将战胜市场的无序。"
 SUZ_Reduced_tariffs_on_goods:0 "降低关税"
 SUZ_Reduced_tariffs_on_goods_desc:0 "我们宣布全面削减苏伊士港进出口关税，生丝、橡胶等战略物资享受零税率。海关申报流程简化为单一窗口制，设立24小时快速通道。针对远东商船实施吨位补贴政策，确保每艘货轮都能以最低成本进出运河。关税壁垒的瓦解将重振贸易活力。"
 SUZ_Speed_up_the_export_of_goods:0 "扩大出口"
 SUZ_Speed_up_the_export_of_goods_desc:0 "我们堆积的货物是一个令人头疼的大问题，因为黑色星期一冲击了全球大部分国家，许多国家都忙着处理自己国家的经济问题，哪有时间管我们？我们可以降低货物的出口价，比起让这些东西烂在仓库里，还不如拿出去卖了换点钱缓解我们的经济压力。"
 SUZ_Ismailia_Cargo_Transport_Line:0 "伊斯梅利亚货物运输线"
 SUZ_Ismailia_Cargo_Transport_Line_desc:0 "我们正铺设从伊斯梅利亚直通开罗的双轨铁路，配备三十座标准化货运站。军用卡车队将转为民用运输，每日向尼罗河三角洲输送六百吨货物。沿线增设柴油储备库与维修车间，确保这条生命线昼夜不息。任何阻碍物流效率的桎梏都将在铁轨下粉碎。"
 SUZ_The_German_Suez_Fund_arrived:0 "德国-苏伊士基金到账"
 SUZ_The_German_Suez_Fund_arrived_desc:0 "首批五亿马克援助已划拨至苏伊士重建基金，其中两亿定向用于港口疏浚与起重机升级。剩余资金按工业区、住宅区、农业区4:3:3比例分配。帝国审计署将派驻专员监督每笔支出，确保马克的每一芬尼都浇筑在帝国的基石上。"
 SUZ_Suez_City_goods_for_domestic_sales:0 "商品内销"
 SUZ_Suez_City_goods_for_domestic_sales_desc:0 "我们强制要求港区30%的到港货物优先供应本地市场，并建立国营分销网络。对棉布、面粉等民生商品实施最高限价，同时向零售商发放库存补贴。每周举行三次露天集市，鼓励市民以配给券兑换物资。内销战略将把危机转化为内循环动力。"
 SUZ_Canada_Construction_Fund:0 "加拿大建筑基金"
 SUZ_Canada_Construction_Fund_desc:0 "我们与加拿大流亡政府达成协议，由其注资两千万加元成立联合建设基金。该资金专项用于苏伊士城防波堤加固与货仓扩建工程，加方工程师将参与设计。作为回报，加拿大商船队获准优先使用北向船闸。流亡者的黄金终将浇筑帝国堡垒。"
 SUZ_Solutions_to_water_scarcity:0 "水源紧缺之法"
 SUZ_Solutions_to_water_scarcity_desc:0 "我们将启动苏伊士海水淡化厂三期工程，日产能提升至十万吨。尼罗河引水渠全线铺设混凝土衬层。即日起实施分级配水制度，工业用水价格上调20%，居民区增设多个公共取水点。干旱永远不会战胜日耳曼人的工程意志。"
 SUZ_Withdrawal_of_border_garrisons_along_the_coastline:0 "撤出海外线边防驻军"
 SUZ_Withdrawal_of_border_garrisons_along_the_coastline_desc:0 "西奈半岛沿岸的六个要塞驻军将缩减至象征性卫队，重型火炮移交苏伊士卫戍区。腾出的兵营改造为海关稽查站与消防哨所，退伍士兵优先转岗为港口安全员。帝国海军巡逻舰艇撤回亚喀巴湾基地，海岸防务移交内河炮艇中队。收缩是为了更有力的握拳。"
 SUZ_The_Canal_Authority_has_cut_jobs:0 "运河管理局职位裁减"
 SUZ_The_Canal_Authority_has_cut_jobs_desc:0 "我们裁撤运河管理局冗余的文书、后勤岗位共计127个，合并引航调度与水文监测部门。剩余职员必须通过德语B1考核，未达标者调任仓储岗位。管理层实行战时编制，每部门只保留一名主管与两名副手。效率的提升从根除官僚赘肉开始。"
 SUZ_Mining_of_the_Great_Bitter_Lake_Salt_Mine:0 "开采大苦湖盐矿"
 SUZ_Mining_of_the_Great_Bitter_Lake_Salt_Mine_desc:0 "大苦湖盐田开采权授予克虏伯子公司，首批二十台蒸汽挖掘机已部署湖岸。盐工营地配备制冰机与遮阳棚，实行三班倒作业。计划年内建成盐化工提炼厂，将粗盐加工为氯碱产品。这片白色荒漠将成为帝国化学工业的新边疆。"
 SUZ_Recovery_period:0 "复苏期"
 SUZ_Recovery_period_desc:0 "我们宣布苏伊士经济进入全面复苏阶段，重启因危机暂停的十二项基建工程。配给制放宽至战前标准，证券交易所恢复有限度交易。每周发布工业生产指数与货轮通航量，让数据见证帝国韧性的胜利。黎明已至，但日耳曼人的奋斗永不停歇。"
 SUZ_Algiers_Personnel_Assistance:0 "阿尔及尔人员援助"
 SUZ_Algiers_Personnel_Assistance_desc:0 "我们接受阿尔及利亚临时政府派遣的200名港口工程师与起重机操作员，其薪资由法郎结算。法兰西流亡者将负责维修苏伊士港的老式法国制龙门吊，并培训本地技工。作为交换，阿尔及利亚商船队获准免税使用运河南线。敌人的技能终为帝国所用。"
 SUZ_Establishment_of_the_Project_Budget_Construction_Bureau:0 "项目预算建设局"
 SUZ_Establishment_of_the_Project_Budget_Construction_Bureau_desc:0 "我们设立直属财政部的苏伊士重建预算局，统管所有工程资金审批。项目按战略优先级分为ABCD四级，C级以下项目冻结拨款。建立黑白名单制度，偷工减料的承包商将永久失去帝国订单。每一枚铜板都要在铁腕监管下发挥最大效能。"
 SUZ_Suez_electrification_line:0 "铁路电气化"
 SUZ_Suez_electrification_line_desc:0 "苏伊士至塞得港铁路线启动电气化改造，架空接触网采用西门子标准制式。蒸汽机车逐步电力机车，货运班次可加密至每小时一班。沿线变电站由莱茵金属承建，燃煤动力时代将在铜线与绝缘瓷瓶中终结。"
 SUZ_Corruption_case_in_the_Governor_Generals_Government_of_Rheinbaben:0 "总督政府腐败案"
 SUZ_Corruption_case_in_the_Governor_Generals_Government_of_Rheinbaben_desc:0 "整个苏伊士总督府充斥着腐败分子，他们无孔不入，如果再这样容让下去苏伊士迟早会被这些腐败分子彻底玩完，届时我们如何能向帝国交差？所有人都逃不开帝国的审判，贪腐的严重程度不亚于叛国！在德意志帝国介入之前我们必须处理掉这些腐败分子。"
 SUZ_Anti_corruption_actions:0 "反腐败行动"
 SUZ_Anti_corruption_actions_desc:0 "我们将设立直属柏林的廉政督察局，配备秘密警察侦查组与会计专家团。对所有官员的银行账户实施冻结审查，海外资产转移通道永久关闭。举报贪污者可领取苏伊士总督府发布赏金，包庇者将连坐三代亲属。帝国的纯洁不容蛀虫玷污。"
 SUZ_Project_corruption:0 "彻查项目贪污"
 SUZ_Project_corruption_desc:0 "所有基建承包商必须重新提交工程成本明细，超支20%以上的项目负责人立即逮捕。混凝土配比、钢材型号等数据由克虏伯实验室抽样复检。挪用专项资金的证据将用照相制版技术永久存档，作为法庭铁证，腐败分子将无所遁形。"
 SUZ_Corruption_in_maritime_trade:0 "调查海上贸易贪污"
 SUZ_Corruption_in_maritime_trade_desc:0 "海上贸易的贪腐情况更为严重，大大小小的官员或多或少的希望从贸易中分一杯羹，于是要求停靠港口的货船交出所谓的过路费，而总督政府对此却毫不知情，可以肯定的是这群腐败分子有大人物在包庇。"
 SUZ_Contraband_trade_issues:0 "违禁品贸易问题"
 SUZ_Contraband_trade_issues_desc:0 "这群败类居然把心思放到了违禁品贸易上面，这可是帝国明令禁止的，被逮到可不是简简单单的枪毙就能结束的事情，搞不好皇帝一怒这群败类的全家都得遭殃啊，我们必须严肃处理违禁品贸易的相关问题。"
 SUZ_Wage_issues:0 "工资问题"
 SUZ_Wage_issues_desc:0 "工人在工厂里卖力的劳动，而回报却与付出不成正比，多数工人的工资仅能够勉强养活自己，有家庭的工人老婆和孩子都得参加工作才能勉强养家糊口，而这些工人往往从事的都是重体力劳动，这种状况不能再持续下去了，必须立刻开始改革！"
 SUZ_Problems_with_the_General_Union_of_Suez_City:0 "苏伊士城总工会问题"
 SUZ_Problems_with_the_General_Union_of_Suez_City_desc:0 "苏伊士城总工会是苏伊士唯一合法的工会，但他们现在也已经与我们离心离德，许多工会成员暗中与赤色分子勾搭，煽动工人进行罢工活动，而我们却不能动他们，因为总工会自诞生之初就被赋予了很多权力，我们无权撤换他们的人员，我们需要展开谈判"
 SUZ_Establish_an_emergency_legal_regime:0 "紧急法律体制"
 SUZ_Establish_an_emergency_legal_regime_desc:0 "我们将启动《帝国宪法》的授权，苏伊士城实施全面戒严。每晚8点至次日5点执行宵禁，街头集会超过五人即可武力驱散。特别法庭采用三小时速裁程序，判决书加盖总督钢印后立即生效，必须警惕赤色分子。"
 SUZ_Thorough_investigation_of_the_actions_of_the_Canal_Commission:0 "全面调查运河委员会"
 SUZ_Thorough_investigation_of_the_actions_of_the_Canal_Commission_desc:0 "运河委员会全体成员即日起集中住宿于军事基地，个人通讯接受监听。1920年以来的航道租赁合同全部调阅，与英法企业相关的条款单列审查。涉嫌收受贿赂的委员将押送柏林受审，空缺职位由容克贵族递补。"
 SUZ_Solve_the_problem_of_the_canal_workers_strike:0 "解决工人罢工"
 SUZ_Solve_the_problem_of_the_canal_workers_strike_desc:0 "我们需要和工人好好谈谈，能用嘴和钱解决的问题就不要使用武力，这样双方都下不来台，目前我们只能寄希望于总工会还站在我们这边，苏伊士可不能倒下，这关乎多数人的生命啊。"
 SUZ_Negotiate_with_strike_organizers:0 "与罢工组织者洽谈"
 SUZ_Negotiate_with_strike_organizers_desc:0 "与领头羊进行谈判是明智的选择，工人的诉求大小不一，不妨挑几个最重要的问题解决了，我们将于罢工组织者进行面对面的谈判，确保公正公开，让这群罢工工人看到我们的诚意，希望他们能领情吧。"
 SUZ_General_Union_countermeasures:0 "总工会对策"
 SUZ_General_Union_countermeasures_desc:0 "这帮总工会成员可不好惹，他们在苏伊士组织了多起罢工运动，险些摧毁了苏伊士总督政府，我们将会出动保安队清缴这些嚣张的左翼暴徒，当然，如果他们能够放下武器向我们投降，当然有一条活路可走。"
 SUZ_Suez_City_Conference:0 "苏伊士城会议"
 SUZ_Suez_City_Conference_desc:0 "总督府将召开军政商三方紧急会议，与会者需佩戴金属识别牌与手写誓词入场。会议决议通过加密电报直传柏林，未经许可泄密者处以绞刑。休会期间由宪兵把守各出口，茶水与文件均经过毒物检测。"
 SUZ_Recruit_security_militias:0 "招募安全民兵"
 SUZ_Recruit_security_militias_desc:0 "我们征召三千名德意志裔市民组成“运河忠勇团”，配发鲁格手枪与警棍。民兵享有双倍配给额度及免税特权，负责巡查工厂与储油罐区。每周进行两次巷战训练，战绩优异者可获推荐加入精锐卫队。"
 SUZ_Call_for_international_involvement_in_the_struggle:0 "呼吁国际介入"
 SUZ_Call_for_international_involvement_in_the_struggle_desc:0 "我们需要国际介入这场罢工事件！罢工规模越来越大，有限的军警根本阻止不了罢工者，这一定是赤色分子的阴谋！如果让这群工团主义者掌权谁都好过不了，苏伊士不能沦陷！"
 SUZ_Appropriate_and_necessary_action:0 "非常时期，非常行动"
 SUZ_Appropriate_and_necessary_action_desc:0 "我们批准安全部队使用催泪瓦斯与高压水炮清理路障，对投掷石块者实施无警告射击。所有医院设立军管病房，收治的伤员需登记政治倾向。报纸头版每日刊登自首者宽大处理的案例，分化瓦解抵抗意志。"
 SUZ_Quell_unrest:0 "平息动乱"
 SUZ_Quell_unrest_desc:0 "罢工运动终于得以平息，在我们的努力下大多数罢工者都选择了回到工厂，少数几个顽抗分子已被我们的卫兵击毙或者被逮捕关入大牢，苏伊士总督政府终于回归了稳定，赤色分子再也不能叫嚣了。"
 SUZ_Governor_of_the_Pasha:0 "帕夏政府"
 SUZ_Governor_of_the_Pasha_desc:0 "我们以雷霆手段支持梅斯纳上校发动兵谏，宪兵队连夜控制总督府电报局与军械库。旧政府官员被勒令交出印章与密电本，柏林枢密院特使现场公证权力交接。新总督承诺削减三分之二行政岗位，所有改革方案需经帝国陆军参谋部核准。"
 SUZ_Ottoman_aid:0 "奥斯曼援助"
 SUZ_Ottoman_aid_desc:0 "我们接受伊斯坦布尔提供的五十万金里拉低息贷款，其中七成用于购买奥斯曼铜矿与铬矿石。二十名土耳其铁路工程师进驻苏伊士编组站，协助优化货运时刻表。作为回报，帝国承诺在运河通行费中减免奥斯曼商船30%税费。"
 SUZ_The_Jerusalem_gendarmes_were_allowed_to_defend_the_canal:0 "允许耶路撒冷驻军"
 SUZ_The_Jerusalem_gendarmes_were_allowed_to_defend_the_canal_desc:0 "我们批准奥斯曼第五山地师在苏伊士城西郊建立补给基地，驻军规模限定为两个步兵团与一个炮兵营。其活动范围不得越过尼罗河以东十公里，所有弹药库由德军双锁监管。这是帝国对忠诚盟友的战略信任测试。"
 SUZ_Social_justice_education:0 "社会公义教育"
 SUZ_Social_justice_education_desc:0 "所有公立学校增设《帝国义务与纪律》必修课，教材由柏林教育部统一编纂。教师每月接受容克贵族督导团的政治审查，课程表必须包含每周五小时军事操练。奖学金只授予能用德语背诵腓特烈大帝训令的学生。"
 SUZ_Army_of_the_Crescent:0 "新月之军"
 SUZ_Army_of_the_Crescent_desc:0 "我们组建由贝都因人与库尔德人组成的辅助兵团，配备毛瑟步枪与驼载机枪。其指挥官由德意志军官担任，营地设在沙漠边缘的废弃盐场。每名士兵完成三年服役后可申请帝国殖民者土地证，叛乱部落亲属将作为人质羁押。"
 SUZ_Artillery_tactics:0 "火炮战术"
 SUZ_Artillery_tactics_desc:0 "陆军大学派遣炮兵教官团进驻苏伊士，在沙漠靶场推行“三分钟急速射”新操典。所有75毫米以上火炮加装光学测距仪，炮位掩体采用钢筋混凝土预制件搭建。实弹演习消耗量提升至和平时期五倍，弹壳回收率必须达100%。"
 SUZ_Ottoman_mercenaries:0 "奥斯曼雇佣兵"
 SUZ_Ottoman_mercenaries_desc:0 "我们将从奥斯曼帝国雇佣精锐士兵驻守奥斯曼运河，当然，我们会提供他们在苏伊士活动的资金，苏伊士的金钱源源不断，我们不在乎这点小钱，我们只在意苏伊士总督政府能否安全的存在下去 。"
 SUZ_The_Ottomans_seize_the_canal:0 "马赫穆特帕夏夺权"
 SUZ_The_Ottomans_seize_the_canal_desc:0 "我们默许帕夏发动“斋月革命”，德军切断总督府水电并封锁档案室。梅斯纳被控“滥用奥斯曼贷款”遭软禁，其签署的政令由审计署逐条作废。柏林发表声明强调“尊重友邦内部事务”，同时向新政权交付六门210毫米攻城炮。"
 SUZ_Commission_merges_with_the_company:0 "推动公司与委员会合并"
 SUZ_Commission_merges_with_the_company_desc:0 "我们颁布《运河资产重组令》，法本公司以1:3比例置换管理委员会股权。原委员改任化工顾问，年薪按产量分红制计算。合并后的董事会由六名IG高管与两名帝国海军代表组成，会计系统改用莱比锡标准账簿。"
 SUZ_Strengthen_Ottoman_authority:0 "提拔亲信"
 SUZ_Strengthen_Ottoman_authority_desc:0 "我们擢升十二名党龄超二十年的基层官员，接管港口、税务、警务核心部门。每周三举行忠诚宣誓仪式，誓词新增“粉碎一切泛突厥主义阴谋”条款。其子女优先送入柏林军官预备学校，家族商业所得税减免50%。"
 SUZ_Strengthening_German_influence:0 "加强德国影响"
 SUZ_Strengthening_German_influence_desc:0 "苏伊士城所有路牌与公文必须采用德土双语印刷，市政厅钟楼改播普鲁士军乐。咖啡馆强制供应柏林黑啤酒与图林根香肠，播放新闻纪录片前需高呼皇帝万岁。每月举办“德意志文化周”，缺席三次的商铺吊销执照。"
 SUZ_Plenipotentiary_Government:0 "全权政府 "
 SUZ_Plenipotentiary_Government_desc:0 "我们解散苏伊士地方议会，立法权移交柏林任命的军政总督。司法系统采用《东非殖民地法典》修正版，死刑核准权收归帝国枢密院。警察可凭“疑似危害帝国利益”罪名无证逮捕，监狱扩建计划由克虏伯公司承建。"
 SUZ_A_new_century_of_cooperation:0 "合作新世纪"
 SUZ_A_new_century_of_cooperation_desc:0 "我们与奥斯曼签署《柏林-伊斯坦布尔轴心协定》，联合开发红海沿岸磷酸盐矿。德国提供矿山机械与爆破专家，土耳其负责劳工招募与铁路铺设。利润按7:3分成，我们将与我们的盟友共同迈入新的繁荣和稳定。"
 SUZ_A_true_monarch_of_the_land_of_prosperity:0 "繁荣之地真正的帝王"
 SUZ_A_true_monarch_of_the_land_of_prosperity_desc:0 "威廉陛下在运河宫签署《流亡诏书》，宣布苏伊士为临时首都。帝国残存舰队集结于大苦湖，容克贵族变卖海外资产筹措军费。每艘货轮必须搭载二十名预备役官兵，港区教堂改为近卫军征兵站。"
 SUZ_Gather_the_colonial_sergeants:0 "征召殖民地效忠部队"
 SUZ_Gather_the_colonial_sergeants_desc:0 "我们向德属东非与喀麦隆发布总动员令，黑人士兵月薪提至白人部队的60%。组建“热带轻步兵团”，配备适应沙漠作战的卡其制服与宽檐帽。其军官全部由西南非洲老兵担任，随军牧师用斯瓦希里语布道。"
 SUZ_Unite_all_forces:0 "团结一切力量 "
 SUZ_Unite_all_forces_desc:0 "我们特赦政治犯组建惩戒营，承诺战功卓著者可恢复公民权。犹太商人获准保留财产，条件是为军队提供无息贷款。天主教与新教教会合并为“帝国战时牧灵会”，每周弥撒必须为德军胜利祈祷。"
 SUZ_Brokering_a_national_salvation_agreement:0 "德国-奥斯曼救国协定"
 SUZ_Brokering_a_national_salvation_agreement_desc:0 "两国在亚喀巴湾战舰上签署《钢铁盟约》，德军接管达达尼尔海峡炮兵阵地，土耳其获得西奈半岛石油开采权。建立联合参谋部，密码本采用哥廷根大学研发的恩尼格玛改良版。任何单方面停战行为视为叛国。"
 SUZ_The_power_of_money:0 "金钱的力量"
 SUZ_The_power_of_money_desc:0 "我们发行“运河马克”军用券，强制要求埃及商贩接受1:1兑换比率。帝国银行秘密开动印钞机，每月向黑市投放两千万伪钞扰乱英镑区。黄金储备转移至水下保险库，由U艇部队二十四小时守卫。"
 SUZ_Find_an_island_foothold:0 "寻找岛屿立足点"
 SUZ_Find_an_island_foothold_desc:0 "海军陆战队突袭占领欧洲的各大岛屿，用预制钢板搭建简易机场与油料库。每座礁盘部署88毫米高射炮连，淡水由拖船每周补给两次。无线电中继站伪装成珊瑚礁观测塔，向柏林发送英舰动向密电。"
 SUZ_Full_German_Egyptian_cooperation:0 "德埃全面合作"
 SUZ_Full_German_Egyptian_cooperation_desc:0 "我们将与埃及展开全面合作，尽管政府里大部分人都对埃及人对苏伊士的野心所不满，但这是在极端情况下所必要的合作，如果我们还想回到柏林，那就必须与这些阿拉伯人合作，奥斯曼帝国挑不起大梁。"
 SUZ_Counteroffensive_moments:0 "反攻时刻"
 SUZ_Counteroffensive_moments_desc:0 "总参谋部启动“日耳曼尼亚行动”，空降兵夺取马耳他雷达站，潜艇狼群切断直布罗陀航线。运河区兵工厂三班倒生产斯图卡俯冲轰炸机，预备役人员每周训练时长延长至六十小时。帝国的复仇将从苏伊士喷薄而出。"
 SUZ_Germanization_of_Suez:0 "苏伊士德国化"
 SUZ_Germanization_of_Suez_desc:0 "我们颁布《同化法令》，新生儿必须采用德意志教名，阿拉伯语课程改为选修科目。清真寺尖塔加装十字架，婚丧嫁娶需按普鲁士民俗申报。每户埃及家庭强制收养一名德国孤儿，五年后评估日耳曼精神培育成果。"
 SUZ_The_anti_corruption_campaign_was_successful:0 "莱茵巴本反腐败大获成功"
 SUZ_The_anti_corruption_campaign_was_successful_desc:0 "我们已将数百名涉腐官员移交军事法庭，追缴赃款上亿马克。帝国审计院颁布《廉洁认证制度》，所有公务员必须财产公示。举报热线增设阿拉伯语接线员，每份匿名信均由安全部队交叉核查。"
 SUZ_Chronology_of_the_report:0 "运河报告年表"
 SUZ_Chronology_of_the_report_desc:0 "我们命令运河管理局按季度提交《航道运营白皮书》，详细记录通航吨位、事故率及维修支出。数据精确到每小时货轮流量，并由柏林统计总局同步备份。年度汇总版将用羊皮纸精装，呈递皇帝御前。"
 SUZ_German_garrison_order:0 "德国驻军令"
 SUZ_German_garrison_order_desc:0 "即日起实施《苏伊士要塞化法案》，第5装甲师进驻运河东岸，构筑混凝土永备工事群。驻军享有治外法权，当地法庭无权审理德军案件。所有酒吧、旅馆必须为军官预留专用包厢，违者吊销营业执照。"
 SUZ_Establishment_of_an_anti_corruption_police:0 "成立反腐败警察"
 SUZ_Establishment_of_an_anti_corruption_police_desc:0 "我们组建由宪兵、会计师、密码专家组成的反腐别动队，配备测谎仪与便携式X光机。其有权随时搜查任何级别官员的保险柜，查获的黄金珠宝当场熔铸为帝国马克。每月公布“清廉指数”排名，末位部门全员停薪审查。"
 SUZ_German_Military_Advisory_Group:0 "德国军事顾问"
 SUZ_German_Military_Advisory_Group_desc:0 "陆军参谋部派遣30名退役将校组成“运河战略团”，全面接管苏伊士防御规划。顾问团办公室配备直通柏林的恩尼格玛密码机，每周提交三份红头评估报告。当地军官必须通过德语军事术语考核方可参与作战会议。"
 SUZ_Expansion_of_the_Port_of_Suez_program:0 "扩大苏伊士港"
 SUZ_Expansion_of_the_Port_of_Suez_program_desc:0 "我们征用苏伊士运河西岸12平方公里的闲置土地，铺设六条深水泊位与巨型龙门吊轨道。疏浚工程采用克虏伯斗轮式挖泥船，淤泥直接填筑成防空炮台地基。港区铁路网按科隆货运枢纽标准重建，信号塔加装防空伪装网。"
 SUZ_Standing_Army_Program:0 "常备军计划"
 SUZ_Standing_Army_Program_desc:0 "我们实施《二十年兵役法》，本地青年18岁起强制服役四年，优异者可转入帝国正规军。军营增设德语速成班与普鲁士军事史课程，结业考核包含徒手拆卸毛瑟步枪。逃避兵役者家族三代不得担任公职。"
 SUZ_Board_of_Directors_Election_Reform:0 "董事会选举改革"
 SUZ_Board_of_Directors_Election_Reform_desc:0 "我们废除股东投票制，运河公司董事改由帝国经济部直接任命。候选人必须提交三代血统证明与党龄二十年以上的担保书。董事会决议需附加“帝国利益声明”条款，财政大臣拥有一票否决权。"
 SUZ_Greet_the_next_years_prosperity:0 "迎接下一年的繁荣"
 SUZ_Greet_the_next_years_prosperity_desc:0 "终于，苏伊士不再被腐败的困境所笼罩，一切都步入了正轨，我们一扫之前的迷茫和混乱，成功将苏伊士运河带入了正轨，我们永远是帝国的掌上明珠，源源不断的金钱再次流入到我们的府库之中。"
 SUZ_Governor_of_Bock:0 "博克总督"
 SUZ_Governor_of_Bock_desc:0 "我们支持博克元帅发动秘密行动，装甲车包围议会大厦，切断所有对外通讯。原内阁成员被勒令在刺刀监督下签署辞职书，所有政令改盖陆军钢印生效。柏林发表声明称赞“这是军事效率的胜利”。"
 SUZ_Rely_on_ultra_nationalists:0 "依靠极端民族主义者"
 SUZ_Rely_on_ultra_nationalists_desc:0 "施莱歇尔和他的民族主义朋友是我们在帝国的盟友，我们可以从苏伊士的府库中划拨一点钱财支持他们的活动，当然，他们也得向帝国议会那边多多美言几句，以免皇帝陛下对我们产生不满。"
 SUZ_Wave_of_anti_Semitism:0 "巩固反犹主义"
 SUZ_Wave_of_anti_Semitism_desc:0 "犹太人就是最肮脏的人种，这起贪污案就是由这群人引发的，他们为了利益不惜践踏帝国的法律甚至无视了苏伊士总督政府的权威，令人发指！我们必须清除境内的犹太分子，将他们彻底驱逐出苏伊士运河区。"
 SUZ_The_Fatherland_Party_dominates:0 "祖国党制霸"
 SUZ_The_Fatherland_Party_dominates_desc:0 "我们成立由元帅、工业巨头、容克代表组成的七人最高决策团，决议以加密电报形式每日下发。地方政府改为执行局，无权质疑柏林指令。委员会会议记录使用特制火漆封印，五十年内不得解密。"
 SUZ_Three_year_plan:0 "苏伊士三年计划"
 SUZ_Three_year_plan_desc:0 "我们制定涵盖军工、农业、教育的135项硬性指标，成立由秘密警察监督的进度核查组。钢铁产量年均增长22%，德语学校扩招300%，运河通行费上涨15%。未达标地区的行政长官将降为列兵派往前线。"
 SUZ_Sophisticated_military_equipment:0 "引入先进武器"
 SUZ_Sophisticated_military_equipment_desc:0 "我们为驻军换装FG42伞兵步枪与铁拳反坦克火箭，防空营列装88毫米Flak41高射炮。每艘巡逻艇加装沃尔特涡轮发动机，航速提升至35节。弹药库实行指纹锁与双人值班制，武器图纸每周更新水印防伪。"
 SUZ_A_small_but_mighty_army:0 "小而强大之军"
 SUZ_A_small_but_mighty_army_desc:0 "我们裁汰35%后勤单位，将节省经费用于采购来自德国新型坦克。士兵基础训练时长增加至每日14小时，夜间跳伞纳入常规科目。军官晋升必须通过沙漠生存测试，携带指南针与一壶水横穿西奈半岛，我们的军队里不需要废物。"
 SUZ_Suez_not_Germany:0 "苏伊士，而非德意志"
 SUZ_Suez_not_Germany_desc:0 "我们将启动彻底的“本土化”战略，注重构筑苏伊士认同而非德意志认同，尽管我们都是属于德意志文化的一部分，但依旧腐败堕落的帝国不配与我们为伍，我们是德意志人的骄傲，而非德意志帝国的骄傲！"
 SUZ_Ultra_nationalist_base:0 "极端民族主义浪潮"
 SUZ_Ultra_nationalist_base_desc:0 "那些温和派们有难了，我们将会一一清除这些投机分子，接下来我们的剑锋将会直指非洲大陆，建立一个德意志人大阿非利卡帝国，以求对抗欧罗巴的堕落分子，同时也要拉拢吸引在德极端民族主义者加入到我们的队伍中来。"
 SUZ_Establish_a_system_of_workers_congresses:0 "建立工人大会制度"
 SUZ_Establish_a_system_of_workers_congresses_desc:0 "每季度召开全城工人代表大会，代表按车间直选产生，矿工、码头工、纺织工席位比例1:1:1。大会决议需经三分之二代表举手表决，否决权归属主席团。会议记录刻印成钢板传单，张贴于每座工厂大门。"
 SUZ_Suez_a_workers_paradise:0 "苏伊士，工人天堂！"
 SUZ_Suez_a_workers_paradise_desc:0 "去死吧，腐败分子和邪恶的资本家，现在苏伊士运河是属于工人们的了，我们为你们修建码头、货船，而你们甚至连工资都不愿意发给我们，现在，工人们拿回了属于他们的一切，而你们终将被一一清算，所有人都逃不了。"
 SUZ_Seizure_of_corrupt_goods:0 "收缴走私品货物"
 SUZ_Seizure_of_corrupt_goods_desc:0 "我们组建工人稽查队，配备金属探测器与警犬巡查仓库区。查获的走私品集中至广场公开焚毁，灰烬撒入运河示众。举报者奖励走私品价值20%的配给券，包庇者罚没三个月口粮。"
 SUZ_Requisition_evil_cargo_ships:0 "征用走私货船"
 SUZ_Requisition_evil_cargo_ships_desc:0 "即日起扣押所有参与走私的货船，船员经审查后编入运河运输队。船舶改造为浮动仓库或临时医院，轮机长需签订五年服务契约。拒绝合作者连人带船沉入大苦湖作礁石。"
 SUZ_Nationalization_of_the_Suez_company:0 "国有化运河公司"
 SUZ_Nationalization_of_the_Suez_company_desc:0 "我们宣布运河资产归全体劳动者所有，原股东凭股权证兑换十年期补偿债券。管理层由工人委员会选举替换，会计账簿移交工会审计组。任何阻挠国有化者以“破坏生产罪”论处。"
 SUZ_Seizure_of_company_property:0 "清点公司财产"
 SUZ_Seizure_of_company_property_desc:0 "三百名工人代表进驻运河管理局，逐项核对六十年来的设备清单。黄金储备熔铸为劳工纪念章，废弃铁轨改制为锄头。每日清算结果用油漆刷在总部外墙，夜间由探照灯投射至云层。"
 SUZ_Suez_City_Trial:0 "苏伊士城审判"
 SUZ_Suez_City_Trial_desc:0 "特别法庭在竞技场公开审理资本家，证物包括沾血的账本与童工指骨。判决书由全场工人举手表决，刑场设在旧总督府花园。绞架钢材来自被拆除的贵族别墅栏杆。"
 SUZ_Election_of_the_President:0 "主席选举"
 SUZ_Election_of_the_President_desc:0 "经过工人大会的选举，革命的发起者、出生于埃及的演员、红色“卓别林”伊斯梅尔·亚辛将成为新生政权无可争议的领导者，他将引领我们走向工团主义之路。"
 SUZ_Suez_Workers_Committee:0 "苏伊士工人委员会"
 SUZ_Suez_Workers_Committee_desc:0 "按行业划分十二个基层委员会，主席必须来自生产线。每周三举行联席会议，议案需附百人联署书。委员会印章由车床铣削钢坯制成，文件袋封蜡掺入铁矿粉以示不可篡改。"
 SUZ_democratic_centralism:0 "民主集中制"
 SUZ_democratic_centralism_desc:0 "我们规定所有决议先经车间辩论，汇总意见后由中央委员会提炼纲要。反对派可提交修正案但不得阻挠表决，执行阶段必须无条件服从。每次会议设纠察员维持纪律。"
 SUZ_Expand_socialist_cooperation:0 "社会主义战略合作"
 SUZ_Expand_socialist_cooperation_desc:0 "与第三国际成员国和其他社会主义国家签署《红旗协定》，互派工人代表团监督生产。苏伊士提供运河通行优先权，换回乌克兰拖拉机与巴库原油。技术图纸共享，工程师每月轮岗交流。"
 SUZ_Receiving_refugees:0 "接纳耶路撒冷难民"
 SUZ_Receiving_refugees_desc:0 "我们腾空贵族宅邸收容五千难民，儿童送入工农速成学校。健康者编入基建工程队，工匠组建合作社生产手工品。每日口粮配额与本地工人相同，但需参加阿拉伯语扫盲班。"
 SUZ_Nationalization_continues_to_be_promoted:0 "复兴国有企业"
 SUZ_Nationalization_continues_to_be_promoted_desc:0 "将十二家破产私企合并为苏伊士联合体，管理层由工会选举产生。原料按国家计划调拨，产品价格由成本加5%利润核定。年度盈余50%用于工人分红，30%投入技术研发。"
 SUZ_Wealth_redistribution:0 "重新分配财富"
 SUZ_Wealth_redistribution_desc:0 "我们没收超一百平米住宅，改建为工人公寓。珠宝古董拍卖所得建立妇幼保障基金。银行存款超千马克部分征收90%累进税，每周日在广场发放免费面包与工作服。"
 SUZ_Freedom_of_belief:0 "信仰自由"
 SUZ_Freedom_of_belief_desc:0 "教堂、清真寺、犹太会堂均改为工人文化宫，但允许每周日开放三小时私人祷告。宗教团体不得拥有地产，神职人员需参加码头劳动。任何仪式不得妨碍生产计划。"
 SUZ_Join_the_Third_International:0 "加入第三国际"
 SUZ_Join_the_Third_International_desc:0 "我们将派遣五工人代表乘装甲货船远赴法国巴黎，递交外交书申请入会。运河将会升起镰刀锤子旗，广播全天播放《国际歌》。帝国使馆房产改建为国际主义战士纪念馆。"
 SUZ_Sweep_up_the_strongholds_of_capitalism:0 "清理资本主义巢穴"
 SUZ_Sweep_up_the_strongholds_of_capitalism_desc:0 "工人突击队拆除高尔夫球场建集体农庄，赛马场看台改为露天课堂。股票交易所大厅安装炼钢炉，证券纸浆再造成扫盲课本。资本家别墅的浴缸熔铸为拖拉机零件。"
 SUZ_Liberation_of_Suez:0 "苏伊士的解放"
 SUZ_Liberation_of_Suez_desc:0 "苏伊士再也不会被束缚，新的苏伊士将会允许所有社会主义国家或热爱和平的国家舰船通过，我们将不再征收过路费，苏伊士运河是属于全体而非个人的，收缴过路费是愚蠢的。"
 SUZ_The_Red_Guards_were_formed:0 "建立赤卫队"
 SUZ_The_Red_Guards_were_formed_desc:0 "我们将从各工厂选拔身强力壮的年轻工人，配发莫辛-纳甘步枪与工装蓝制服。训练科目包括巷战与爆破，每周举行阶级成分审查。驻地设在资本家别墅，床垫填充天鹅绒以示讽刺。"
 SUZ_Initiation_of_military_reform:0 "军事改革"
 SUZ_Initiation_of_military_reform_desc:0 "废除旧军衔制，按战功授予“红星战士”“铁锤突击手”称号。指挥员由士兵委员会选举，军事法庭增设工人陪审员。骡马化部队改骑自行车，弹药箱印生产班组编号。"
 SUZ_Self_defense_navy:0 "自卫海军"
 SUZ_Self_defense_navy_desc:0 "将征用的游艇加装马克沁机枪，拖网渔船改装水雷布设器。主力舰“红色运河号”由货轮改造，甲板铺设铁道炮。水兵每日学习《海权与革命》，潜艇兵额外配发辩证法手册。"
 SUZ_Naval_engineers_were_introduced:0 "引进第三国际海军工程师"
 SUZ_Naval_engineers_were_introduced_desc:0 "我们邀请三十名英法意专家入驻造船厂，配备俄语翻译与伏特加配额。设计图需经工人代表会议表决，每艘新舰下水前由老水手砸香槟。技术专利归全体劳动者共有。"
 SUZ_The_Labor_Worker:0 "劳工号"
 SUZ_The_Labor_Worker_desc:0 "用旧油轮改造万吨级装甲舰，炮塔由十二家工厂协作铸造。舰名由全城工人投票选定，舷号漆成红色。首任舰长将从背景清白、理论知识丰富的前帝国海军士兵中选拔。"
 SUZ_Strategically_planned_tactics:0 "战略计划战术"
 SUZ_Strategically_planned_tactics_desc:0 "我们将改革总参谋部，选拔优秀军人担任军官，要鼓励工人参与到保卫苏伊士的运动当中，为了防止反动分子的反攻计划得以实施，这些都是必要的措施，我们孤立无援，能依靠的只有我们自己，我们必须把握自己的命运。"
 SUZ_Improved_guerrilla_warfare:0 "改革游击战"
 SUZ_Improved_guerrilla_warfare_desc:0 "着重培训工人掌握化整为零战术，机床可快速改装武器生产线。地下仓库储备三年口粮，下水道网标注为秘密运输线。每支游击队配备印刷机，炮弹壳内塞传单。"
 SUZ_With_a_gun_as_a_shield:0 "枪即是盾"
 SUZ_With_a_gun_as_a_shield_desc:0 "我们实施全民持枪训练，十六岁以上工人每月实弹射击二十发。工厂车间隐蔽武器柜，机床底座预埋炸药引信。民兵巡逻队佩红袖章，口令每日按工会通知更换，我们深处与反动分子的重重包围之中，必须保卫苏伊士的红色政权"
 SUZ_Suez_of_laborers:0 "劳动者的苏伊士"
 SUZ_Suez_of_laborers_desc:0 "苏伊士的劳动者们万岁！曾经饱受压迫的我们终于有了翻身做主的这一天，敌人们都被赶跑了，苏伊士不再属于任何人，苏伊士是全体劳动者的，帝国主义的獠牙休想玷污这座劳动之城！"
 SUZ_The_garrison_took_over_the_government:0 "陆军推翻总督政府"
 SUZ_The_garrison_took_over_the_government_desc:0 "帝国陆军夺得政府，莱茵巴本和博克和奥斯曼人都不可信，他们是虫，恐怖的猪，现在该由我们来接管这片繁荣之地了。"
 SUZ_Eliminate_the_corrupt:0 "对腐败者砸下重拳"
 SUZ_Eliminate_the_corrupt_desc:0 "打击腐败是莱茵巴本政府不可避开的话题，他居然渴望用搞笑的彻查问题办法来可悲的放过他们，我们当然不允许这样，我们需要彻底打败腐败体系，让他们全部下地狱"
 SUZ_Settlement_unions:0 "解决工会"
 SUZ_Settlement_unions_desc:0 "恐怖的共匪，他们和罢工委员会沆瀣一气，把我们在苏伊士花费20年的蓝图，用笔划破了，他们应该下地狱，他们就应该吃英国人的屎，俄国人的尿！！！！"
 SUZ_The_Fatherland_Party_Question:0 "祖国党问题"
 SUZ_The_Fatherland_Party_Question_desc:0 "祖国党，施莱歇尔和博克和那些民族蛆虫共同生活的政党，他们用什么反犹太主义侵扰了苏伊士的宁静的风气。我们必须对他们出重拳！"
 SUZ_Draw_a_new_blueprint_for_the_empire:0 "为帝国描绘新的蓝图"
 SUZ_Draw_a_new_blueprint_for_the_empire_desc:0 "真正的蓝图并不是只在苏伊士，而是在整个阿拉伯，在整个中东，我们的一切是这样的，政客口中一切的一切又不是那样了，政客们嘴上说着一套一套的话，而我们以前只能听着，现在不同，我们将成为最伟大的德国人"
 SUZ_Enterprise_took_control_of_Suez:0 "企业夺得领导权"
 SUZ_Enterprise_took_control_of_Suez_desc:0 "苏伊士运河的问题从来不是可以通过法律，政治，和平来解决的，政客们将所有一切的缘由怪罪到我们头上，怪罪到金钱，金钱本来无罪，是别人赋予了他罪责，如同我们坐上苏伊士政府的高位，罪责便无限扩大了。为了繁荣，为了一切得以解决，再大的罪责能怎么样呢？"
 SUZ_Buying_the_garrison:0 "收买驻军"
 SUZ_Buying_the_garrison_desc:0 "金钱本身没有任何意义，是发明货币的人，发明价值的人赋予了他一种不同于其他物体的意义，这股意义可以使人肝肠寸断，可以坠入深渊，苏伊士运河的驻军也一样，他们是真正的无倾向者，不与那些贯彻德意志国家主义的政客一样，他们懂得他最纯真的意义。"
 SUZ_Expand_the_size_of_the_company:0 "加大公司规模"
 SUZ_Expand_the_size_of_the_company_desc:0 "用最简单通俗的话来讲，公司是少数人操控多数人，如果我们加大公司规模，我们可以像政客一样操控一切，他们操控的了政府，我们也可以操控他们。"
 SUZ_Settlement_Committee:0 "解散运河委员会"
 SUZ_Settlement_Committee_desc:0 "运河委员会可以说是一切的源头，他们像政客一样道貌岸然维持托管政府，但没有发现托管政府只是一个恐怖的辩论厅，在开发民生经济问题上无法做出任何有效的政策，我们要结束这种辩论，只能将他们解散。"
 SUZ_The_afterglow_of_empire_shines:0 "为帝国带来真正的繁荣"
 SUZ_The_afterglow_of_empire_shines_desc:0 "当公司真正的夺得胜利，我们要重新审视我们和德意志帝国的关系，一个伟大的民族，往往需要强大的经济动力来推动，不能只是发表政治作物。一个民族光有政治权力是不行的，在国际市场上，经济权力和政治权力同样重要。我们将会给帝国一个真正的由市场动力繁荣推动的帝国与德意志民族"