 SUE_GATHERING_STORM_DESC: "一战结束后，德意志帝国通过《塞得港公约》获得苏伊士运河托管权，建立德国主导的运河委员会。初期德国驻军镇压英法俄实业集团的抗议，试图低价收购全部股份实现垄断，引发国际谴责。迫于压力撤军后成立第二届委员会，吸纳多方代表并推行股份平均改革，降低通行税缓和矛盾。随着俄罗斯动荡和奥地利民族问题升级，部分股东抛售股份引发委员会内部权力争夺。1920年代莱茵巴本总督上台实施新股份改革，虽暂时平息争端，但其保守自由派背景引发对强制手段的质疑。运河管理权始终在德国控制与多方博弈中艰难推进。"
 sue.1.t: "1936年，风雷激荡苏伊士"
 sue.1.d: "自一战结束，德意志帝国作为最大贡献者自然获得了全盘接收许多经济要地的机会，在东亚大陆的影响力进一步巩固，整个非洲被他收入囊中的情况下，德国这位老练的胜利者仍不满足现状，在1918年对联合王国政府的《塞得港公约》签署完毕后，苏伊士运河正式成为德国托管地，获得了在此组建托管政府的权力。德国人们在这里发挥了他们所持股份的全部力量，组建了运河委员会，管理运河修缮保养开发事务。但苏伊士运河是个不好管理的地方，在运河公司拥有股份的英法俄实业家团体爆发了对托管政府和运河委员会的强烈反对，起初，德国的驻军们对实业家开展打压，以利益为第一标准的运河委员会甚至想要把股份全部低价收购，以换取德国的绝对控制力。\n\n在英法流亡政府与俄罗斯、奥地利实业家团体的强烈谴责下，德国迫于外交压力撤走了一部分驻军后成立了第二届运河委员会，其主要人员属于德国商业协会和进步人民党，运河政策逐渐趋于开放，降低了通行税款，股份进行了平均改革并让他们加入了运河委员会。实业家集团的怒火才渐渐平息，之后，运河委员会的主基调一直围绕着董事会的纠纷与股份的争夺来进行每一日的工作，在俄罗斯因政治混乱，奥地利民族纷争问题愈演愈烈时，有一大部分人抛售了股份，这些股份又让运河委员会的关系降到了冰点，在日复一日的争吵中，新一届托管政府莱茵巴本总督上台，他作为与施特雷泽曼亲密的保守自由派，对股份又进行了改革，才让争吵变得不那么强烈，但很让人怀疑是不是用了什么特殊手段。"
 sue.1.a: "1936年，苏伊士依旧繁荣，苏伊士永远繁荣！"
 sue.1.b: "告诉我更多关于苏伊士的事情"
 sue.2.t: "苏伊士城工会"
 sue.2.d: "苏伊士城工会建立于1920年，此组织建立契机源于第一届运河委员会对运河工人的高压政策，由公司几名德高望重的工人代表自发组建。最初只存在于运河公司体制内，随后慢慢扩大到整个苏伊士城。之前，苏伊士城内并没有工会体系，在最初是通过英法的苏伊士公司内的工人福利政策来成立一个工会圈子，所以说每人必须加入公司。\n\n在城工会建立之初也给德国带来了很大的冲击，直到第二届运河委员会成立，多国的实业家代表商谈了工人福利政策的落实才得以平息，但等莱茵巴本总督上台后，政府一直在打压工会的组织力和影响力，一些左派被迫流亡。不过他们在苏伊士城内仍保留了一定的影响力，有能与运河委员会和公司掰手腕的资本。"
 sue.2.a: "苏伊士内部情况如何？"
 sue.3.t: "黑色星期一冲击苏伊士"
 sue.3.d: "黑色星期一的影响已来到苏伊士的托管政府，在德国主子的经济暴跌后，我们的各项指标都受到了影响，这意味着我们可能要采用德国-苏伊士基金的应对之策来填补缺口，而逐渐堆积成山的货物，随着世界标准在涨跌中徘徊的通行费用，随着社会变迁愈演愈烈的工人政策问题，当然还有运河委员会前几天通过的开发策略，都像一块块大石头砸在托管政府上，看来我们需要过一段苦日子和寻找其他愿意帮助我们的国家，不管是奥斯曼还是加拿大。"
 sue.3.a: "真操蛋！"
 sue.4.t: "派系斗争"
 sue.4.d: "苏伊士人自古属于埃及文化，千年间埃及人在西奈半岛采石发展，兴商动土，引入许多资源和定居者在此发展。当你跨入现代便可俯瞰殖民者在西奈半岛之行径，奥斯曼帝国在开采决定中东经济命脉的苏伊士运河后，便因政权问题将行政权给予埃及，之后在埃及单方面宣布独立后，苏伊士运河落入了埃及控制下。在一战结束后，苏伊士作为一个重要地区，德国用他那无可争辩的实力拟定了塞得港公约，这一举动不仅削弱了英国，还打破了阿拉伯世界的旧秩序。在埃及独立后，德国有意靠近这位民族主义高涨的盟友，但始终却没有提起埃及对苏伊士地区绝对的合法性。\n\n运河委员会作为德国人直控的行政机构，有权力驳回运河董事会中未过多数赞成票的决议，第一届运河委员会由奥托·冯·洛索和理查德·冯·库尔曼共同管理，但仅仅几年就被外交压力下下台，第二届运河委员会虽开展自由化改革，但这也引来了后果————派系林立和勾心斗角，支持中东世界的霸权奥斯曼帝国的铁路工程派，提尔皮茨海军陆战队被调过来的特战营派或者是第二届运河委员会的自由派，别忘了还有董事会各国的驻军也形成了一个个派系，时至1936年，运河委员会在派系争斗中度过一日又一日...."
 sue.4.a: "运河委员会呢？"
 sue.5.t: "基金到账"
 sue.5.d: "根据德国经济部为我们发放的报告来看，一笔价值两亿欧元的基金全款已到账，这笔钱是第二届运河委员会与德方全面达成自由开放协议的一部分，全名叫“德意志海上贸易运河基金”。现在基金已经到账，我们已经可以尝试填补预算缺口，用与德国同等时间开始报告内所说的复苏计划。"
 sue.5.a: "太好了！"
 sue.6.t: "英国流亡政府的实业家团体送出援助"
 sue.6.d: "虽然英国在一战前拥有运河的经营权，占据着少量股份与法国形成合作之势，但在塞得港一笔协议签下后，德国人占据了大多股份，法国和英国的流亡政府因为丧失影响力在董事会中饱受打压，以大英帝国航运委员会(现加拿大航运委)为一派的英国人实业家便是受驻军伤害最深的一类人，同时他们也强烈要求撤换第一届运河委员会，为德国带来了外交压力，股份平均改革后，英法终于找回了一定影响力，并稳定产出收入。\n\n加拿大政府曾在运河托管政府处设立了用来开发运河的苏伊士建筑基金，意在扩大英国流亡政府在此的影响力，而航运委员会的麦克雷爵士，因弗福斯男爵————航运委员会中最有影响力的两位航运巨头与加拿大反其道而行之，要求在最短时间内重开运河，动用建筑基金增添黑色星期一影响后的预算缺口。"
 sue.6.a: "一切都是为了挺过难关"
 sue.7.t: "阿尔及利亚人员援助——法国复仇主义再起"
 sue.7.d: "流亡阿尔及利亚的法国政权在休养生息时，眼光却一直没有离开过苏伊士这片充满繁荣与机遇的海运之地。在塞得港公约生效后，德国拿到了法国苏伊士公司的大量股份，但法国仍然是苏伊士运河的第二大股东，在退回阿尔及利亚后，法国人动用一定股份鼓励阿尔及利亚劳工在苏伊士工作，意在用人员团体力量扩大影响力。在菲利普·贝当上任时，他强烈要求抛售一定股份用来补充军队力量，手中还握有一定底牌的法国实业家团体拒不接受，这使得他们在国内外举目无亲，属于船东先驱家族的查尔斯-鲁的弗朗索瓦在法国系董事会打败了以银行为傲的沃格家族后，便开始调解法国系内的家族纠纷，并和贝当方面进行会谈，让他重视起运河的重要性。\n\n在黑色星期一的影响过后，托管政府解除了劳工禁令，贝当迫于董事会的压力，特批了一批劳工到达苏伊士城。但非洲法国政府并不赞成这次行动，这一举动点燃了政府的复仇主义。"
 sue.7.a: "不错"
 sue.8.t: "俄罗斯人与苏伊士运河"
 sue.8.d: "在一战前，苏伊士公司的股份被英法双方牢牢的握住，任谁也不能触碰他们在此的利益，就算是以前的主子埃及人也是不可的。但一战后，英法霸权的情况转瞬即逝，德英法奥四方牢牢抓住每一杆秤，在第一届运河委员会中维持脆弱平衡。\n\n机遇与人跃跃欲试，俄罗斯人们也想要分一杯羹，在民主政权维持住后，几个分散的实业家团体商议着低价收购低股份，尤其当时第二届运河委员会刚刚成立，股份急需平衡，俄罗斯人们便自然加入了运河公司们的董事会，而俄罗斯人大抵分为两派，一边是立宪民主的保守派以多尔戈鲁科夫家族为首，另一边是无党派实业家。但在长期的政治混乱中，股份为稳定国家政治而抛售大半部分，所以现在俄罗斯反倒是持股最少的代表国家。但如果他们结束政治混乱，或许能带着一个新的俄罗斯继续待在董事会。"
 sue.8.a: "唉，俄国佬"
 sue.9.t: "奥匈帝国-苏伊士运输霸权"
 sue.9.d: "奥地利作为一战的胜利者，自然有上桌瓜分失败者之物的权利，但那也只是在德国中的残羹剩饭吞食点寡淡无味的，毕竟奥匈帝国之名光摆在台面上就能让人知道双元的内在纠纷与统治者的不易，谁还会把来之不易成果拱手让给你，一个摇摇欲坠的政权呢？但奥匈帝国用一轮轮行动躲过了崩溃，塞得港公约使奥地利获得了运河公司英国股份的55%，一跃成为第三持股国家，德英法奥，四方互相制衡，形成分庭抗礼之势。\n\n奥匈帝国虽长期饱受民族主义摧残之苦，但仍没放弃富强之心，作为苏伊士城唯一一座机场和空军基地拥有者，卡米洛·卡斯蒂廖尼开创了苏伊士的运输业，一家独大享受着独占鳌头的红利，跨入三十年代后，奥地利政府为填补预算缺口，将股票卖给俄罗斯人与美国人，淡出了董事会，但实业家团体仍然通过机场与车辆工厂的利润占据着很大影响力，是我们不可忽视的一部分。"
 sue.9.a: "兄弟阋墙"
 sue.10.t: "美国，苏伊士的失败者"
 sue.10.d: "美国作为世界一角霸权，自然可以插手苏伊士运河的事务，但他既不是失败者，也不是胜利者————“他有他们软弱的眼光，我有我们胜利的理由。”\n\n旁观使他们没有受到影响，一战结束后，美国进入了咆哮的二十年代，工业经济蓬勃发展。和德国不同，美国一直贯彻孤立主义，能出口的东西也在经济法规的约束下变少的多，在1925年英国政府流亡垮台后，美国进入了大萧条时期，那时，美国已经在运河公司拥有股份，美国实业家团体凭借最后股份力量，在西奈走廊之地站稳了脚跟，不过也已经丧失全部影响力，恍如一具无魂躯壳。\n\n作为运河董事会中持股比例最低的国家/个人，他们最后的4%股份由美国商业部全权管理，但托管政府与德国经济部正在筹备收购美国股份，让他们不再吞食这片繁荣之地我们用实力赢得的回报。"
 sue.10.a: "就让巨人永远沉睡吧"
 sue.11.t: "奥斯曼的创伤与衰弱"
 sue.11.d: "奥斯曼帝国作为一战并不被公众认可的胜利者，谁都知道他们的胜利是德国人实力手笔的最好诠释，但他们最终还是拿到胜利者之名。作为离塞得港公约中重点提到的苏伊士运河最近的国家，他们有资本和嘴皮子来威胁德国将公约大部分中领土给予奥斯曼，而德国为了权衡旧同盟国阵营中不常见的平衡和和平，无奈同意了将塞得港之地给予奥斯曼。他们的民族问题深且恐怖，在塞得港整合到他们的耶路撒冷政府后，西奈走廊的民族问题才稍稍得到缓解。\n\n作为最早获得一批苏伊士运河股份的国家，奥斯曼政府用红利填补了贷款以及组建凯末尔政府所需的庞大的资金，而股份由奥斯曼帝国的经济部管理。但在内部问题显现后，奥斯曼不得不变卖股份，但这也只是徒劳，剩余的11%股份成为奥斯曼在国际市场最后的哀鸣。直到1936年，这些股份也在费力维持奥斯曼的衰弱经济，但这还能维持多久？"
 sue.11.a: "谁会在乎他们？"
 sue.12.t: "运河委员会-铁路工程派"
 sue.12.d: "铁路工程派，在运河委员会中亲近奥斯曼的技术官僚派系，由迈斯纳帕夏领导，此派系最初是运河委员会中的技术官僚组建，在见识了第一届错误的领导方式后，这些从柏林派过来的官僚们与他们乃至帝国本身划清了界限，是坚定反对威权的政治力量。而迈斯纳是从巴格达、大马士革、海法多个铁路项目完成后临危受命接受经济部命令接手苏伊士铁路，解决货物流通问题。凭着一纸命令，他进入了运河委员会交通部与奥匈帝国的运输公司合作，进入委员会的第一年，他就因反威权，中道圆滑的立场一举成为技术官僚系领袖，在迈斯纳从德国调来越来越多从铁路专业毕业的官僚后，技术官僚派被铁路系独霸。\n\n在迈斯纳表现出越来越亲近奥斯曼的立场后，他和他的派系已经成了不可忽视的力量，一方面，他们掌握着我们的技术命脉。又一方面，他们和奥斯曼关系亲密，我们必须小心斟酌他们的去路…"
 sue.12.a: "了解"
 sue.13.t: "运河委员会-反犹派与亲犹派"
 sue.13.d: "有时候，民族主义是可怖的，混乱是不可估量的，尤其在苏伊士这种仅靠着民族主义认同聚居的地方，情况更不必多说，在他们没有回到他们的埃及主子怀抱之前，民族主义思潮将会一直持续下去，这种思潮最有可能是城工会带动。而在运河委员会下是有一股力量在暗中带动这股思潮。\n\n库尔特·冯·施莱歇尔，是德国军界中的有力人物，他手底下是那些只为利益和欲望而活的军人们，自1922年第一届运河委员会成立紧急命令部，施莱歇尔的力量就渗透至此。而德国一战后兴起的民族主义团体成员也被一并送到运河当上了除驻军外的第二股武装力量。这些团体主要靠祖国党的反犹学说生存至今。而这两股政治力量在苏伊士一直不温不热。在1931年紧急命令部改组到委员会直控下后，命令部的校官们招募了那些民族团体，形成了施莱歇尔和祖国党在苏伊士的意识形态传播圈。不过也有例外，从东方新闻办公室被派到苏伊士的亲犹成员也是紧急命令部的一派，他们力争让犹太人来到苏伊士，支持犹太复国主义。这和祖国党的反犹主义全然不同。我们必须平衡好这两大火药桶，要不然会招来数不清的麻烦。"
 sue.13.a: "明白"
 sue.14.t: "苏伊士腐败案"
 sue.14.d: "在黑色星期一的影响过后，苏伊士似乎已经恢复正常，货船有条不紊的驶出运河，运输公司们的车辆在苏伊士运河铁桥下狂奔，似乎一切都是原来的样子。\n\n几天后，一张支票被送到了运河公司，在开展例行会议时，有人发现并把它打开，发现原来是一张“威廉皇帝学会”亲拟的一张支票，上有四万欧元的运河经济款项，在委员会财政部检查了财政预算款项列表后，发现并没有这类“经济款项”的存在。而威廉皇帝学会的标志也被人发现有细微差别，这或许是腐败的开始，或者是日常。无论如何，莱茵巴本和他的亲信内阁们和这张支票都脱不了干系。\n\n在数论与工会抗议之上，莱茵巴本终于不堪重负，宣布将彻查腐败，改变苏伊士的一切。或许，第四届运河委员会已经在路上了……"
 sue.14.a: "该死"
 sue.16.t: "项目贪污"
 sue.16.d: "德国给予了苏伊士很大的自主权。这就给了苏伊士官员们很大的操作空间。在修建建筑时采用次一等的钢材，这就省下一笔，反正楼也不会塌在自己的任期；修改德国发来的图纸，避开计划中要拆的房子，省下一笔拆迁的赔款。\n\n1931年，运河政府向德意志帝国申请了一笔经费，用于“补贴工人开支，改善工人生活状况，以对抗工团分子的赤化影响”。德意志帝国欣然同意，威廉皇帝在批准文书上亲笔写下“赓续开化使命”。但是这笔钱实际上全部进入了运河管理官员的腰包。在1934年，法兰西公社的记者揭露了运河工人生活的实际状况：超时劳动、极低工资和严苛或者说是恶劣的生活环境。德意志帝国极为恼火，柏林方面通过官方宣传曾经批准的那笔经费为苏伊士的工人生活带来了多么大的帮助，但是民间媒体都采用了法兰西公社的观点。在欧洲的消息传到苏伊士后，苏伊士的官员立刻动员起来买通所有能买通的媒体，想让德国相信“法兰西公社记者记录的内容”只是“工团分子的可耻污蔑”。在德国媒体的努力下，德皇也相信了这是工团分子的又一次进攻，还认为苏伊士官员在事件处理中有功绩，又增加了这笔所谓的“工人补贴”。"
 sue.16.a: "一群贪污狂！"
 sue.17.a: "他们到底从中拿了多少好处？！"
 sue.17.t: "贸易差额"
 sue.17.d: "钱货交易多的地方油水也多，苏伊士就是这样的地方。\n\n苏伊士离德国天高皇帝远，委员会的各国商会也都想从疏于管理的苏伊士获利，苏伊士的大小官员就只顾着大捞特捞。\n\n苏伊士的纳税体系本来该是这样的：运河官员告诉货主该交多少钱，货主交钱，钱款统一运回德国国内。但现在事情却不是这样，如果给官员些好处，就可以少报货物，进而少交税款。\n\n收了钱的德国官员自然不会对这一行为有反应，货物通过苏伊士要么是来自欧洲国家要么要发往欧洲国家，委员会代表们的祖国也能从逃税中获益。只有德国政府—苏伊士真正的主人承受了损失。"
 sue.18.a: "他们知不知道他们捅了多大的娄子？"
 sue.18.t: "违禁品贸易"
 sue.18.d: "非法能带来巨大的利润，苏伊士更是如此。\n\n德意志帝国将他先进的工业品和化学品作为对臣属国忠诚的奖赏，严格地把控着例如电报机、抗生素等物品的出口。德国对这些商品的严格管控为走私带来了巨大的利润期望，相比于穿过叛匪丛生的中亚荒地，海路运输是一条更好的道路。\n\n苏伊士作为这条走私线路上最重要的节点，也自然滋生了许多邪门歪路。德国本土的企业早就看不惯政府强加的管制，他们对庞大的东方市场有极高的兴趣，他们就自然成为了走私的直接支持者。在德国本土，他们打点海关让他们对走私睁一只眼闭一只眼；到了苏伊士，他们贿赂检查人员，让违禁品大摇大摆穿过检查点。苏伊士的土地、人员，名义上还是德国的一部分，但是实际上已经完全被金钱蛀空了，德国的法律不起任何作用，从上到下的各级官员对德国毫无忠诚可言。\n\n"
 sue.19.t: "工资问题"
 sue.19.d: "运河委员会为保全公司支持和工会支持，一直对公司内部拖欠工人工资的问题视而不见，工会多次上报工资问题也只是得到扯皮推诿的回答，而腐败案的发生更是让工会的愤怒情绪到达了极点，工人多次罢工，已严重扰乱了运河的正常秩序，那些董事会高层成员们依旧想要用扯皮推诿式的话语和一些援助来搪塞他们，使这场闹剧结束，但运河委员会却是想要彻底解决公司的拖欠工资问题，让工人们不再被工资等家常问题所困扰。"
 sue.19.a: "勒令公司立马支付工资"
 sue.19.b: "为了运河只能苦苦他们"
 sue.20.t: "工时问题"
 sue.20.d: "运河公司一直是利润的动物，收益的傀儡，虽然公司里以英法为首的企业家代表要求跟随时代脚步改革工时，降低现在十小时甚至十二小时的工时到国际公认的八小时，但资本家们依旧以压榨工人受益第一为目标，建议被他们撇到一边，在腐败案爆出后，改革工时和结清工资拖欠成了工会无论如何都要渴求的目标，但我们如果改革工时，我们就会惹怒公司，如果不改革，可能又会惹怒工人，这是一个两难的决定。"
 sue.20.a: "同意工人的要求"
 sue.20.b: "他们还敢提出要求？"
 sue.21.t: "紧急法律体制"
 sue.21.d: "苏伊士政府司法部本是一个早被冷落的部门，因为除了在宣判一些重大案件时才用的上司法部，其余全是属于是苏伊士城自己的法院团队进行日常判案的工作，而为了降低反腐败案的影响，莱茵巴本提议出台几项紧急法律，这几项紧急法律，有关工人权益，有关腐败审查，有关重提加大司法部力量与规范司法安全性的保障。但有几项明显触及到了苏伊士企业家们的利益，我们寻找到我们，进行商谈，我们该选择哪条路，是和资本家妥协，还是走原本路线？"
 sue.21.a: "不，绝不"
 sue.21.b: "无奈之举"
 sue.22.t: "全面调查"
 sue.22.d: "在我们完成几项反腐败工作后，我们惊奇的发现所有矛头全都指向我们政府内部的运河委员会，在断定经济部的少数人员没有责任后，我们发现违禁品问题是我们安全部的问题，贸易差额是经济部下统计科的问题，而最大的项目贪污问题是公司和运河委员会狼狈为奸，看来我们必须先下手为强，斩断蛇头，彻底清算运河委员会并重组，才能换一个没有腐败的苏伊士运河。"
 sue.22.a: "开始吧"
 sue.23.t: "腐败案的对策"
 sue.23.d: "在政府腐败行动开始后，莱茵巴本政府建立了一个紧急部门，紧急部门由经济部，贸易部，运输部，还有几个在董事会的商贾高层组成，经济部提出先从货物，违禁品贸易和工业项目的问题进行调查，这个举动可以更快的从支持率暴跌中恢复过来，恢复苏伊士整体各方面。而董事会高层们提出调查公司内部与老生常谈的工资和工会的腐败问题，此举动可以降低工人对政府的不信任度，同时也能拉拢工会。但莱茵巴本知道这两个建议不可能只选择一个作为重心，必须两线发展。可以这么说，运河委员会的担子比以前更重了，他们自己都不知道他们还能坚持多久。"
 sue.23.a: "我们必须加快速度"
 sue.24.t: "约谈实业家团体"
 sue.24.d: "为了加快腐败案彻查进度，我们已约谈实业家团体，他们保证会将腐败情报全盘告诉我们，我们离胜利又近了一步。"
 sue.24.a: "好的"
 sue.25.t: "费多尔·冯·博克教官与苏伊士"
 sue.25.d: "费多尔·冯·博克作为三十年代德国唯一委任的苏伊士军事教官团团长，他在1932年接替前团长职位来到苏伊士帮助训练常备民兵，但却因工会激烈抗议无奈离开苏伊士，不过他现在还保留着团长的名号。在整个苏伊士托管政府官僚体系中，费多尔·冯·博克可以说是从德国直接派遣过来的一把手，不过碍于工会抗议，博克现在只能低调的出现在运河，这让德国所期望的苏伊士用来自我防卫的军事改革成果遥遥无期。\n\n很多人看重博克的权力，老板们不惜变卖一些股份使很多家德国公司都与他利益相关，都不愿把每月的款项按正常流程给予运河公司，或许他们相信暴力比规章制度能更快的解决问题。支持博克的企业家大多是与施莱歇尔，德皇有密切联系的祖国党人、保守党人。\n\n就在最近，以民族起家为全体的苏伊士驻地德国企业联合会经博克的教官团电报科发来了一项提议，让我们在反贪腐行动中不要彻查他们的企业，代价是会给我们一项仅限于政府内部的特别优惠与腐败情报，但我们如果这样做，我们就违背了曾经的原则初心，我们该不该同意呢？"
 sue.25.a: "我们只能这样了吧"
 sue.26.t: "奥斯曼的援助"
 sue.26.d: "奥斯曼帝国虽然刚刚从经济衰退和民族问题中恢复过来，但他们就是不想放弃苏伊士这块肥肉，在股份稳定之后，他们也开始在随时托管政府中热议的腐败案下做起了文章和手脚，负责铁路工程工作的迈斯纳帕夏说他现在正和奥斯曼帝国商谈一项商业合作，将会派出一部分耶路撒冷驻军来帮助调查腐败案，和各方面的商业合作，这一举动也用来深化苏伊士运河交流协议的修缮保养等各项工作，我们该不该同意呢？"
 sue.26.a: "我们只能这样了吧"
 sue.27.t: "博克政变"
 sue.27.d: "我们对腐败案的调查失败了，这多半年的调查，不但没有起到效果，而且还让他们更加肆意妄为，腐败依旧横行。驻军已经离开，莱茵巴本政府已没有脸面再继续维持下去，与我们合作的民族企业家已经忍无可忍，这说明他们的公司利益将会凭空消失，其中最大的受牵连者即是军事教官团团长博克，他的很大一部分收入来源将会很快消失，在民族企业家们的煽动之下，博克下令让军事教官团以及一部分驻军军接管托管政府。"
 sue.27.a: "..."
 sue.28.t: "迈斯纳政变"
 sue.28.d: "我们对腐败案的调查失败了，这多半年的调查，不但没有起到效果，而且还让他们更加肆意妄为，腐败依旧横行。驻军已经离开，莱茵巴本政府已没有脸面再继续维持下去，与我们合作的奥斯曼帝国已经忍无可忍，这说明他们的商业合作的以及交流协议的收益将会凭空消失，和运河公司的股份将会一跌再跌，其中最大的受牵连者即是迈斯纳帕夏，在思索良久后，他带着耶路撒冷驻军，接管了政府。"
 sue.28.a: "..."
 sue.29.t: "我们胜利了"
 sue.29.d_GEC: "我们对腐败案的调查成功了，从我们交往德国经济部的报告来看，他们对我们这多半年的反腐败工作多加赞赏，他们说这多半年的调查，不但起到了很大效果，而且腐败的根源们再也不敢肆意妄为，莱茵巴本政府将继续维持，这是我们的胜利。而且，德国经济部要为我们发送一笔政府资金，用来反腐败案的善后工作，但这次不会有人拿到过多或过少的钱。"
 sue.29.d_GCC: "我们对腐败案的调查成功了，从我们交往德国商业协会的报告来看，他们对我们这多半年的反腐败工作多加赞赏，他们说这多半年的调查，不但起到了很大效果，而且腐败的根源们再也不敢肆意妄为，莱茵巴本政府将继续维持，这是我们的胜利，虽然商业协会内部有很多人不支持这次反腐败工作，但碍于大局趋势，他们不但没有对我们发火而且还要为要我们的福利局发送一笔资金，用来加强运河地区的工人工作福利。"
 sue.29.a: "赢"
 sue.30.t: "马赫穆特帕夏"
 sue.30.d: "马赫穆特帕夏是1930年奥斯曼外交使团唯几个前往苏伊士进行外交工作的外交官，他在奥斯曼驻苏伊士大使馆的工作可不只是解决侨民和民族问题，作为迈斯纳帕夏铁路集团的奥斯曼联系人与运河董事会中影响力最大的奥斯曼代表，他的工作还包括了监视运河董事会与观察苏伊士政府权力斗争等多个方面，但这始终是与恩维尔帕夏权力斗争失败的结果。\n\n在迈斯纳经奥斯曼之命令夺权苏伊士政府后，马赫穆特帕夏一跃成为苏丹手底下的大红人，苏丹要求马赫穆特制衡迈斯纳本人所贯彻的德意志国家主义，让其在苏伊士和德国之间做出中间的选择，即能使他们两国利益间最平等化。不过他们也可以等待德国国力薄弱或者迈斯纳未形成新政府公信力时，接替一个新奥斯曼文化的政府。"
 sue.30.a: "那就这样吧"
 sue.31.t: "裂隙"
 sue.31.d: "苏伊士政府与奥斯曼帝国之间的裂痕已越来越深，麦斯纳本人所贯彻的德意志国家主义与所代表奥斯曼的马赫穆特的环奥斯曼本土经济圈中两者之间的混合政策已无法维持，而此裂痕的导火索还是马赫穆特提案让耶路撒冷宪兵完全进驻苏伊士，这一体验导致了政府进入半瘫痪状态，如果我们不同意，马赫穆特帕夏在这几日后必然会反扑。马赫穆特手底下，有耶路撒冷的宪兵支援，而我们有最近刚刚恢复的德国驻军，素质堪忧，我们该不该同意马赫穆特的提案？"
 sue.31.a: "马赫穆特帕夏将指引我们"
 sue.31.b: "奥斯曼人滚出去"
 sue.32.t: "成立苏伊士预算管理局"
 sue.32.d: "为优化财政资源配置效率，提升公共资金使用效能，苏伊士突破境内外的重重阻力，成立正式成立预算管理局。\n\n作为深化财政体制改革的重要举措，该机构将统筹全市预算管理全流程工作，构建科学化、规范化、透明化的现代预算管理体系。\n\n预算管理局负责合算申请预算数额，追踪项目落实情况。该机构的成立将带来显著效益：首先，这将严重的打击官员结党营私的行为，不受管控的预算是贪腐的源头；其次，这将提振德意志帝国资本家对苏伊士的信心，逐步消除腐败丑闻的影响；最后，这也将加强帝国对苏伊士的控制，毕竟钱是从这来的。"
 sue.32.a: "行吧"
 sue.33.t: "大罢工"
 sue.33.d: "工人罢工已持续几日，他们给我们带来的经济影响和政治影响已经不可估量，在我们呼吁国际介入后，效果始终不见好转，第三国际主要攻击我们压迫人民，而其他国家也只是模棱两可的支持我们，不过德国为我们派来的宪兵部队已到达苏伊士，非常时期非常手段，我们该不该使用宪兵部队来镇压罢工队伍，以换取永恒的安宁呢？"
 sue.33.a: "还是算了吧"
 sue.33.b: "碾碎他们"
 sue.34.t: "革命！"
 sue.34.d: "我们低估了工人的力量，德国驻军与宪兵已无法抵挡住工人对政府失望的怒火，他们与城工会重组了1918年的罢工委员会，势头直逼苏伊士政府大楼，德国对苏伊士的殖民统治中失败了，一轮新日升起，属于工人的工人天堂已成立！"
 sue.34.a: "万岁！"
 sue.35.t: "流亡者来到苏伊士"
 sue.35.d: "我们自认为德意志帝国是主宰世界的唯一霸权，他们领导中欧同盟及非洲领土，是世界唯一的主宰者，领导者，马克斯·韦伯曾认为，斗争是人们生存的基本方式，只有向海外扩张势力及经济圈进行殖民模式的斗争，扩张自身力量才能保卫德意志的文化，民族，语言，直到人民保卫起自身民族的政治权力来，才可以堪堪保卫起一切来。\n\n显然，德意志帝国的官僚斗争，意识形态冲突，与俾斯麦时期的铁血政治影响以来，德意志帝国已经不再是唯一的世界霸主，攻入柏林的新闻被全世界播送后，苏伊士政府就被一股阴霾围绕，有些派系的官员支持躲到更安全的地方去，而有些官员则是保卫苏伊士的经济利益起来，直到一艘轮船靠岸苏伊士港，船上缓缓走来一个威严满满的中年人，黑红白之旗飘扬，军旗威武尊严屹立在此，是威廉三世，他来到了苏伊士。"
 sue.35.a: "滚。"
 sue.35.b: "好。"
 sue.36.t: "苏伊士的野心"
 sue.36.d: "仅仅只是苏伊士并不能满足我们的野心，作为帝国的前哨站和掌上明珠，我们理应为帝国扩张更大的版图，现在苏伊士城的问题基本已经稳定。总参谋部给我们递交了两种方案：第一个方案计划将整个埃及和埃塞俄比亚、索马里地区纳入帝国的版图，第二个方案是朝着东方进攻，彻底击落西亚病夫在中东的统治。"
 sue.36.a: "选择第一个方案"
 sue.36.b: "选择第二个方案"
 sue.36.c: "我要整个非洲！"
 sue.37.t: "驻军事变"
 sue.37.d: "在莱茵巴本政府反腐败行动太左倾策略了，我们的皇帝远程给我们打了电报，说要杀共匪救苏伊士，共匪肯定是指莱茵巴本，为了帝国的荣耀，皇帝的命令，我们决定召集军队和宪兵们连夜突袭政府（为什么你要玩这个路线？？？）"
 sue.37.a: "好"
 sue.37.b: "滚"
 sue.38.t: "公司夺取"
 sue.38.d: "莱茵巴本政府一味打压我们公司，甚至使公司不能正常运转，我们知道在这场反腐，有人虽然犯了错，却始终是我们公司的一名员工，但秉着送佛送到西，天要下雨，娘要嫁人，随他去吧的基本策略战略，我们要召集一批只为我们服务的死士，用来推翻政府。"
 sue.38.a: "好"
 sue.38.b: "滚"
