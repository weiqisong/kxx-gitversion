shizo_finland.40.t:0 "乌拉尔以东的命运"
shizo_finland.40.d:0 "许珀耳破瑞亚人一直以来都是芬兰的重要盟友，他们在战斗中的勇猛和忠诚深受阿斯帕的赞赏。阿斯帕决定将乌拉尔以东的土地赠予作为他们的领地，这不仅是对他们忠诚的回报，也是为了建立一个更加稳定和强大的北方联盟。"
