 shizo_finland.1.t:0 "耶稣信仰"
 shizo_finland.1.d:0 "西格德·阿斯帕拜访了一间赫尔辛基的东正教堂。到达时，他发现半座建筑物已经被拆除，但圣像和其他圣物还没有被拿走。他从成堆的圣像中捡起一幅，上面画着的是耶稣基督本人，眼睛直视着灵魂。法老思索了一会，耶稣独自一人时是软弱的，他甚至无法阻止人们推翻他。但他和埃及众神一起又能做到什么呢？如果他在奥西里斯的冥界里，或是在太阳神拉的王国中展示自己的能力呢？"
 shizo_finland.1.a:0 "必须彻底驱除基督的诅咒。"
 shizo_finland.1.b:0 "你的名字现在是以赛亚了。"
 shizo_finland.2.t:0 "埃及的未来"
 shizo_finland.2.d:0 "在芬兰第三十四王朝的统治下，国家正经历着前所未有的文化和精神复兴。作为这一复兴的重要组成部分，决定第三十四王朝祭祀的对象成为了当务之急。我们是应该尊重传统，选择诸神，保留万神殿，还是转而赞美阿吞——一个代表了世界的开端，拥有所有权能的唯一神？"
 shizo_finland.2.a:0 "保留万神殿。"
 shizo_finland.2.b:0 "阿吞万岁！"
 shizo_finland.3.t:0 "我是许珀耳玻瑞亚人"
 shizo_finland.3.d:0 "当一个身材高大、眼眸湛蓝晶亮的男人向他走来时，伟大的法老正在饮用走私者偷渡来的尼罗河水。\n\n“没有邀请却闯入了我的宫殿，你好大的胆子。表明你的身份。”\n\n“我是神圣凝视者。我来到你的土地上，因你回到故乡的渴望而受启发……因为我也失去了我的家园。”\n\n“坐下吧”西格德邀请这个男人，显然，他开始对神圣凝视者感兴趣了。\n\n“说说你的故事吧，流浪者，”\n\n凝视者在法老身边坐下，开始讲述他的故事。数千年前，当雅典之星还未熄灭时，一群骄傲的许珀耳玻瑞亚人生活在这里的北方。他们的科技超过了人类现有的和在未来数千年将有的一切，但这天堂却结束于死亡的血腥游行。罗马人，这群意欲征服世界的野蛮人，到达了许珀耳玻瑞亚并毁灭了它，许珀耳玻瑞亚人被迫以芬兰-乌戈尔人作为伪装躲藏起来。阿尔汉格尔斯克、奥涅加、摩尔曼斯克——它们都是幸存的许珀耳玻瑞亚人所建造的，而他们至今继续生活在那里。来到那里的俄罗斯侵略者征服了这些城市，但他们无法摧毁许珀耳玻瑞亚人。现在，看到了第三十四王朝这么一个强大而目标明确的盟友，许珀耳玻瑞亚人已经准备好战斗了。\n\n“我想我明白你在说什么了。”西格德捋了捋他的胡须，思考着他所听到的话。\n\n“在我的研究中，我准确地指出了到达芬兰的埃及人与许珀耳玻瑞亚人相会。看来，我们两个民族正是不幸的兄弟。好吧，我会帮助你们解放你们的家园，但前提条件是，你们也支持我们向开罗进军。”\n\n高大的男人单膝跪地：“我，幸存的许珀耳玻瑞亚人团体的领袖，宣誓效忠第三十四王朝。愿我们的联盟强大而长久。”"
 shizo_finland.3.a:0 "我是许珀耳玻瑞亚人。"
 shizo_finland.5.t:0 "芬兰埃及主义政变"
 shizo_finland.5.d:0 "首先是一个词。一个以难以置信的速度走红的人的消息。西古尔德-维特腾霍维-阿斯帕。起初，我们的领导人并没有注意到这一动向，但这把火很快就燃烧起来，无法阻止。阿斯帕宣扬极端芬兰极端民族主义思想、去民族化和其他一些......更深奥的思想。\n\n弗朗茨从办公室的抽屉里拿出一把缴获的手枪，当时他看到一群人举着芬兰-埃及党的旗帜和标志。\"我不会放弃！芬兰不会放弃！俄罗斯会来援助我们的！\"他心想。当极端分子敲打他的房门时，他已经把枪口对准了进门的人。两个芬兰人闯进了办公室，弗朗茨扣动了扳机...... 但是枪里没有子弹。\n\n\"对不起，芬兰人。你们现在死了，都是我的错。\" - 这是他在公开处决前说的话"
 shizo_finland.5.a:0 "我们的祖国发生了什么事…"
 shizo_finland.7.t:0 "阿顿的崛起"
 shizo_finland.7.d:0 "这是芬兰首都一个普通的工作日。城镇居民来往于此，medjai维持秩序，建筑师建造埃及文化风格的建筑。但是突然，在大法老的住所里出现了一道明亮的闪光，从全国的各个角落都能看到。人们聚集在一起，想知道是怎么回事，没等多久，答案就出来了。\n\n一个男人从住宅的门槛上走了出来……不，那东西有点像人。他的名字曾经是西格尔德·韦滕霍维-阿斯帕，但现在不是他了。那个人影放射出光芒，仿佛太阳已经落到了地球上。两个像眼睛一样的亮点看着聚集的人群……每个人都毫无例外地跪了下来，仿佛有人抓住了他们的意志。\n\n神的后面站着几十个头带动物头的人。很明显，这些就是埃及的神。当神向太阳的方向举起右手时，众神也向他鞠躬，表示完全的服从。法老是没有的。这是阿顿，又名Ra，他是一切的开始。"
 shizo_finland.7.a:0 "赞美阿顿!"
 fe_news.1.t:0 "芬兰建造了新的金字塔"
 fe_news.1.d:0 "自从芬兰-埃及主义者在芬兰掌权以来，这个北方国家的社会开始以一种难以想象的方式发生变化。与此同时，建筑也在发生变化:芬兰首都赫尔辛基的大金字塔建成了一座令人难以置信的建筑。它甚至比埃及的更大，根据芬兰政府的说法，它是在没有现代机器的帮助下建造的，而是用了几千年前埃及人使用的方法。然而，金字塔正遭到了各国建筑师的普遍质疑。许多建筑学家认为，在现代科技如此发达的今天，使用古老的方法建造如此宏伟的建筑几乎是不可能的。他们对芬兰政府的说法提出了怀疑，认为其中可能隐藏着未被揭露的技术或工艺手段。"
