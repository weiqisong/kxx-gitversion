FIN_egy_blood:0 "拉美西斯之刃"
FIN_egy_blood_desc:0 "北欧诸国素以严寒与自然资源丰富而闻名，其广阔的森林、丰富的矿产以及重要的海上贸易通道，都使得这片区域成为战略上的重要据点。要对抗莫斯科这个强大的敌人，我们就必须先确保自己的后方稳固，并且拥有充足的资源和战备物资。"
FIN_attack_den:0 "征服丹麦"
FIN_attack_den_desc:0 "征服丹麦将成为我们扩展影响力的又一个里程碑，巩固我们作为北欧主导力量的地位。这一举动将向世界展示我们的军事和文化实力，为未来的返乡做好准备。"
FIN_attack_ice:0 "前往极北之地"
FIN_attack_ice_desc:0 "冰岛，这片遥远而神秘的失落之地，自古以来就因其偏远的地理位置和恶劣的自然环境而被视为一块难以征服的土地。然而，正是这种孤立与神秘，使得冰岛具有非凡的战略价值。冰岛的征服不仅能够为我们在大西洋的扩张提供一个重要的前哨站，更能彰显法老无所不在的力量。"
FIN_purge_north:0 "净化北境"
FIN_purge_north_desc:0 "通过“净化”行动，我们将消灭对埃及-芬兰文明威胁的人种与文化。他们将不再被允许存在，他们的文化与历史将被抹去，取而代之的是法老所推崇的“完美”血统与文明。"
