 FIN_mika_valtari:0 "米卡·瓦尔塔里"
 FIN_look_at_the_skies:0 "遥望苍穹"
 FIN_look_at_the_skies_desc:0 "看向苍穹吧！生下众神的努特女神正看着我们，静待我们为光复埃及的伟大战役做准备。西格尔德在他的研究中已经证明，在那些不信神的罗马人进攻下，女神被迫离开了她的祖国。既然我们已经确切证实了努特女神的存在，那么肯定有许多其他的神为了逃离憎恶的异端而来到芬兰。西格尔德将利用这些信息，于他之手实现芬兰-埃及人民的统一。"
 FIN_revive_mejai:0 "复兴梅杰"
 FIN_revive_mejai_desc:0 "梅杰是一支精英埃及军事警察部队，他们也曾在南部边境负责侦察和边防。但自从我们离开开罗后，梅杰的结构似乎随着时间的流逝而消失了。恢复战卫的社会等级相当重要，因为他们将保障黑土地的秩序。"
 FIN_clear_finland_from_non_egyptians:0 "净化芬兰的非埃及人"
 FIN_clear_finland_from_non_egyptians_desc:0 "在俄罗斯铁蹄下130年的控制对我们埃及人产生了重大影响。罗曼诺夫家族为了驯服勇敢的埃及精神，对我们实施了一系列殖民化措施，导致我们的一部分人口现在携带俄罗斯血统。此外，成千上万与我们的祖国无关的俄罗斯人淹没了我们的土地。在古老的净化仪式的帮助下，我们将清除那些拥有非埃及血统的芬兰人。"
 FIN_hyperborean_help:0 "从北而来的援助"
 FIN_hyperborean_help_desc:0 "在北极，有一个叫“许珀耳玻瑞亚”的地方。虽然现在它早已消失了，但它的继承人仍然存在（至少这些人声称如此）我们和他们都承担着同样的重负——家园被夺走了。我们仍然可以回到祖国，但许珀耳玻瑞亚人却将永远无法重建他们的国家. 他们，为了复仇；我们，为了返乡。 我们可以相互协助\n\n他们已经等待这个机会数千年，如今，时机已至。"
 FIN_hyperborean_synthes:0 "许珀耳玻瑞亚共同体"
 FIN_hyperborean_synthes_desc:0 "数千年前，许珀耳玻瑞亚的辉煌科技超越了人类的想象，而如今，他们将这些科技带到了第三十四王朝的门前。我们将与与神圣凝视者及其同伴紧密合作，专门研究和复兴许珀耳玻瑞亚的先进技术。这些技术不仅包括建筑和工程，还涵盖了医疗、能源、通信等多个领域。"
 FIN_kill_the_christ:0 "摆脱基督"
 FIN_kill_the_christ_desc:0 "俄国人给我们灌输了基督教的思想，尤其是东正教。这是对我们民族的极大侮辱，因为埃及人民的荣耀不取决于一个神，而是取决于诸神。基督教是一个软弱的概念，因为耶稣是孤独的又无力的。拉的祭司将决定他的命运。"
 FIN_egyptian_culture:0 "埃及文化"
 FIN_egyptian_culture_desc:0 "为了能光荣地回到红土，我们得好好准备。芬兰人应该接受埃及的文化和传统，以便有尊严地回到他们的故乡。"
 FIN_egyptian_methods:0 "复现埃及建造法"
 FIN_egyptian_methods_desc:0 "埃及人用他们自己才知道的方法建造了宏伟的金字塔。这些方法包括使用星际飞船、心灵感应、剥削犹太人和来自被征服星系的奴隶。我们将开始重现他们的一些建造方法。"
 FIN_neon_grave_for_faraoh:0 "我们法老的霓虹灯墓"
 FIN_neon_grave_for_faraoh_desc:0 "法老必须有一个伟大的坟墓，我们必须集中精力使赫尔辛基金字塔中的阿斯帕的丧葬床配得上图坦卡蒙本人。"
 FIN_egyptian_cosmic_technologies:0 "埃及宇宙技术"
 FIN_egyptian_cosmic_technologies_desc:0 "在过去，埃及人征服了恒星和整个星系，与外星文明发动战争。当时的技术已经被罗马人摧毁了，但我们会确保它们得到恢复。"
 FIN_collect_sun_energy:0 "收集太阳之力"
 FIN_collect_sun_energy_desc:0 "通过像埃及人那样收集太阳的能量，我们可以将其转化为任何物质，这都要感谢拉的祝福。"
 FIN_true_gods:0 "众神的命运"
 FIN_true_gods_desc:0 "在芬兰第三十四王朝的统治下，国家正经历着前所未有的文化和精神复兴。作为这一复兴的重要组成部分，决定第三十四王朝祭祀的对象成为了当务之急。我们是应该尊重传统，选择诸神，保留万神殿，还是转而赞美阿吞——一个代表了世界的开端，拥有所有权能的唯一神？"
 FIN_old_gods:0 "保留万神殿"
 FIN_old_gods_desc:0 "众所周知，芬兰-埃及人是众神的后裔。只有不学无术，脑子里充满社会主义、自由主义和其他虚假教义的蠢货才不相信这一点。阿蒙·拉、塞特、托特和其他所有神——毫无疑问，他们都是芬兰埃及人。"
 FIN_society_of_seth:0 "赛特崇拜"
 FIN_society_of_seth_desc:0 "世界不仅仅是秩序与正义的，还包含混乱、暴力。向赛特祈祷吧，唯有这样才能获得祂的庇护。"
 FIN_sehmeth:0 "塞赫麦特崇拜"
 FIN_sehmeth_desc:0 "塞赫麦特是拉的女儿，传说中，当拉的敌人威胁到世界的平衡时，祂派遣塞赫麦特降临人间，展现她毁灭性的愤怒，净化并重建秩序，但祂不仅是力量与愤怒的化身，同时也是治愈与保护的象征，生命和死亡、破坏和创造，两者截然不同的理念将为我们带来力量、胜利、健康和安宁。"
 FIN_mafdeth:0 "玛弗德特崇拜"
 FIN_mafdeth_desc:0 "玛弗德特是毒蛇和蝎子的克星，是秩序的维护者。在埃及人的世界观中，毒蛇和蝎子代表混乱和邪恶，而玛弗德特的职责就是消灭这些威胁，维护世界的秩序和稳定。祂是法老在战斗中的保护者，象征着阿斯帕的强大和不可动摇。祂的存在将确保了法老和他的臣民的安全。"
 FIN_society_of_osiris:0 "奥西里斯崇拜"
 FIN_society_of_osiris_desc:0 "奥西里斯象征着生命、死亡和再生的循环。通过对奥西里斯的崇拜，我们能在死后进入冥界、获得永生的机会，死亡对我们来说不是终点，只是一个新的开始罢了。\n\n§R死即是生§!"
 FIN_multigodism:0 "多神教"
 FIN_multigodism_desc:0 "诸神§R无处不在§!，唯有保持对众神的§R敬畏与崇拜§!，才能在这片古老的黑土地上实现真正的§R繁荣§!。"
 FIN_volunteers_from_france:0 "寻回迷失游子"
 FIN_volunteers_from_france_desc:0 "在卡累利阿地区除了那些野蛮的俄罗斯野种外，还生活着许多带有埃及血统的芬兰人，我们将建立情报机构，秘密为卡累利阿地区的芬兰人提供帮助，以备不时之需。"
 FIN_egyptian_conscription:0 "埃及语的呼唤"
 FIN_egyptian_conscription_desc:0 "埃及语曾是红土地上的主体语言，但在过去因信仰流失而逐渐成为死语言，最后在异端入侵后彻底被取代。在法老得势后，这种情况将不复存在。埃及语将成为芬兰人民的官方语言，我们将再次在街头用神圣之语畅所欲言！"
 FIN_war_churches:0 "悠久的战争神庙"
 FIN_war_churches_desc:0 "在古代，埃及人使用所谓的“战斗神庙”。它们是巨大的机器，高达数百米，配备了大口径炮弹，以射向罗马杂种。他们的蓝图仍旧在埃及的土地上：我们应该联系忠于我们的当地人，找到那些铁巨人的蓝图。"
 FIN_project_osiris_gate:0 "计划：奥西里斯之门"
 FIN_project_osiris_gate_desc:0 "奥西里斯之门能让我们把敌人直接送入地狱。有了这样的技术，埃及精神的宇宙力量将不可阻挡。"
 FIN_i_am_your_sword:0 "我即我剑"
 FIN_i_am_your_sword_desc:0 "我即我剑，不屈不挠\n如拉般照耀，我们心朝\n我即我剑，永恒不息\n如法老意志，坚定不移"
 FIN_sacred_finno_egyptian_legions:0 "神圣的芬诺-埃及部落"
 FIN_sacred_finno_egyptian_legions_desc:0 "在寒冷的北方，芬兰的土地\n神圣的芬诺埃及部落生息\n遥远的爪哇，古老的埃及\n我们的祖先在那里繁密\n努特的星空照耀夜晚\n伊西斯的温柔抚慰心田\n奥西里斯的神秘在梦中\n古老的信仰在此重现。"
 FIN_aryan_army_theory:0 "雅利安理论"
 FIN_aryan_army_theory_desc:0 "德国的图勒协会最近提出了雅利安人理论，即所谓的优越人。德国人声称德国种族是雅利安人，但证据何在？我们的科学家提出了许多科学证据，证明埃及人是传说中的雅利安人，拥有理想的身体和智慧的头脑。"
 FIN_army_of_national_freedom:0 "埃及精神解放国民军"
 FIN_army_of_national_freedom_desc:0 "埃及精神解放国民军由一群支持芬诺埃及学说，对法老绝对忠诚的民众组成，他们将接受严格的训练，在战时将作为辅助力量，支持芬兰军队的行动。"
 FIN_neon_genesis:0 "§C无限超死亡§!"
 FIN_neon_genesis_desc:0 "是的，我辜负你的期望了\n我曾愚蠢的以为\n自己能够独自生存\n而今\n经历过一切伤害和痛苦\n我应该学会尊重\n——你的所爱高于一切\n于是持着内心的哀伤\n做出最佳的抉择\n结束一切，然后永别\n结局如此凄凉\n曾经的幸福已成悲哀\n永不言爱\n世界终结……"
 FIN_athon:0 "唯一的阿吞"
 FIN_athon_desc:0 "阿吞是一位伟大的神灵，祂也是拉。不过，如果说拉是人鸟结合的存在，那么阿吞则是一个更加 \"普遍 \"的实体。祂是一个太阳圆盘，朝地面伸出数千只手臂，帮助埃及种族登上天空。阿吞要求教会的领导阶层不是由牧师领导，而是由法老本人领导。法老既是王，又是现世神，受百姓的称赞，因为这是阿吞的旨意。"
 FIN_cosmic_connections:0 "重思宇宙联结"
 FIN_cosmic_connections_desc:0 "追随到上古时期，我们来自埃及，但在那之前，我们来自宇宙！我们将重新思考与宇宙的联结，建造我们的第一枚火箭，对机组人员进行筛选和培训，并计算和演练完美的飞行计划。无论需要多长时间，我们都将到达群星之间的天堂。太空即地点，无论障碍或障碍，我们都会到达那里。我们将飞向土星和更远的地方，寻找阿吞之未来！"
 FIN_athonism:0 "阿吞主义"
 FIN_athonism_desc:0 "在阿吞崇拜时期，埃及由第十二王朝的法老埃赫统治，他的伟大是任何人都无法比拟的。他之所以如此伟大，是因为他驱散了诸神，确立了阿吞的唯一地位。\n阿吞崇拜的本质是，只有伟大的法老才能向至高无上的阿吞祈祷。普通人应该崇拜法老，向法老祈祷，因为他是阿吞意志的化身。诸神崇拜已经过时了，因为伟大的法老在此。"
 FIN_unity_of_mind:0 "思想统一"
 FIN_unity_of_mind_desc:0 "拉的祭祀们曾是群贪婪无耻的贵族，从不关心信仰方面的问题，他们所求的不过是个人的权力。如今，他们将绝不会再拥有任何权力了，绝不。他们将被强制要求放弃自己的财富，转而开始侍奉阿吞，就如同千年以前被设想的那样。"
 FIN_army_of_lesser_gods:0 "阿吞之军"
 FIN_army_of_lesser_gods_desc:0 "§Y你们均是神明，我的孩子们。遵循古埃及的传统，年轻者当卫护其父母。因此我责令你们拿起剑，保护我§!。"
 FIN_guards_of_athon:0 "阿吞之王国"
 FIN_guards_of_athon_desc:0 "阿吞无处不在。每一个黎明，太阳升起的那一刻，便是阿吞赐予的恩典。阿吞之国的每一个人都感受到了阿吞的注视。阿吞的眼睛无时无刻不在看着我们，监督我们的行为，指引我们的生活。\n\n§R阿吞的意志都是我们意志，法老的意志就是我们的意志§!"
 FIN_singularity:0 "§C奇点§!"
 FIN_hyperborea_synthes:0 "许珀耳玻瑞亚共同体"
 FIN_egyptian_conscription_idea:0 "埃及语的呼唤"
 FIN_singularity_desc:0 "阿吞即是你，你即是阿吞众光芒之一。阿吞主掌万物：有生的与无生的，有神性的与无神性的。是时候抛弃与虚幻与现实世界的联系了。心灵应由、仅由阿吞掌握。只有阿吞能裁定你的生死。阿吞将建立一个庞大的思想网络，所有人都将从属于他。当我们掌握世界时，无论他们是否愿意，他们都会成为我们的一员。\n§R乌托邦已至，神之仆们。永 不 终 结 的 乌 托 邦！§!"
 FIN_french_vdohnoveniye:0 "流亡者的号角"
 FIN_french_vdohnoveniye_desc:0 "黑暗之域土地下\n尘土卑微归尘土\n群群僧侣心平静\n且又渺渺且光明"
 FIN_egyptian_musa:0 "我们自己的穆萨"
 FIN_egyptian_musa_desc:0 "噢，主啊，已故之主们啊！当归翠绿悄无声息。烟海茫茫，船在海中央。我令水神而怒。她眼眸平静。独独早晨能让她眼眸真色。那么是谁这样一次又一次地迈出脚步，摧毁了草木来自岁月之根基？"
 FIN_clear_lands_of_set:0 "净化他们的土地"
 FIN_clear_lands_of_set_desc:0 "我们做到了，莫斯科，彼得格勒都已经在我们脚下。现在，是时候净化这片被异端污染的土地了。\n\n§R他们的血§!"
 FIN_complie_lands_of_set:0 "开垦我们的土地"
 FIN_complie_lands_of_set_desc:0 "赛特之地，这片辽阔的土地，曾经充满力量与神秘。它的丰富资源和工业，为即将到来的征程提供坚实的基础\n\n§R我们的土地§!"
 FIN_truly_egyptian_east:0 ""
 FIN_truly_egyptian_east_desc:0 ""
 FIN_cairo_is_saved:0 "开罗终得救"
 FIN_cairo_is_saved_desc:0 "终于，在历经艰辛与战火后，我们的足迹再次踏上了祖先的故土，重返了神圣的红土地，现在，是时候扫清那些亵渎神圣的异端余毒了。他们曾在这片土地上蔑视我们的神灵，窃取我们的荣耀，妄图篡改历史的进程。但他们的时日已尽，这片土地将重新回到它真正的主人手中。"
 FIN_victory_5000_years_later:0 "迟到五千年的胜利"
 FIN_victory_5000_years_later_desc:0 "五千年！自我们被迫离开家园，踏上漫长的流亡之路，已经整整过去了五千年。五千年的时间，足以将一段历史掩埋在尘埃中，但旧日故土的梦，从未从我们的血脉中消散。如今，这个梦想终于在我们的脚下得以实现。我们重返故土，结束了长达五千年的流亡。\n\n§C芬诺埃及万岁！阿斯帕万岁！§!"
 FIN_revenge_romans:0 "向罗马人复仇"
 FIN_revenge_romans_desc:0 "罗马，那个曾经不可一世的帝国，如今已经衰落如尘土。然而，他们的后裔依然存活在那片土地上，依然享受着祖先所掠夺的一切。\n复仇的时刻已经到来。我们将向罗马人讨回昔日的债务，我们将跨越地中海的波涛，以埃及的智慧与力量，重塑这片古老的土地。\n让复仇之火燃遍地中海，让罗马人在他们的废墟上，见证埃及的崛起与复兴。"
 FIN_expand_hyperborean_autonomy:0 "驰骋于草原之上"
 FIN_expand_hyperborean_autonomy_desc:0 "中亚，这片命运多舛的土地，千年的时光让它换了无数任主人。就在不久前，它们还在向俄罗斯俯首称臣。现在，是时候让它迎接新的主人了。我们将驰骋于草原之上，打通归乡之路。"
 FIN_homeland_of_humankind:0 "回归人类祖先的家园"
 FIN_homeland_of_humankind_desc:0 "时间的洪流冲刷着一切，将昔日的辉煌埋葬在黄沙之下。\n结束所有的挣扎与抵抗，与曾经的一切永别。\n\n§C世界已经终结，但新创世纪开始了§!"
 FIN_unsolwed_mysteries:0 "未解之谜"
 FIN_unsolwed_mysteries_desc:0 "当人类似乎对自身了如指掌时，有人开始怀疑有什么发生在了他们的同类中。"
 FIN_new_mejai:0 "新守护者"
 FIN_new_mejai_desc:0 "这些战士们维持秩序，并将不惜一切代价保卫第三十四王朝。"
 FIN_jesus_left_us:0 "不再有基督教，不再有耶稣"
 FIN_jesus_left_us_desc:0 "我们的国家已荡涤掉了在科学上谬误的基督教思想。"
 FIN_paradise_lost:0 "失乐园"
 FIN_neon_genesis_idea:0 "新创世纪"
 FIN_isoah:0 "以赛亚，斯拉夫-阿拉伯 弥赛亚"
 FIN_new_finnish_language:0 "芬兰象形文字"
