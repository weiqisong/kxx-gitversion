shizo_finland.12.t:0 "修建金字塔"
shizo_finland.12.d:0 "当阿斯帕站在阳台眺望赫尔辛基时，他的脑海突然出现了一个想法，在芬兰的黑土地上重建一座金字塔。这座金字塔不仅是对古埃及文明的致敬，更是为了向世人证明芬兰埃及学说的真实和伟大。\n\n阿斯帕认为只有使用几千年前埃及人使用的方法，才能真正体现出芬兰人与古埃及之间的神秘联系。因此所有建筑过程都必须依赖于古代的技术和人力。"
shizo_finland.12.a:0 "开工吧。"
