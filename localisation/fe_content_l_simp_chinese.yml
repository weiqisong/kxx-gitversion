fin_faraoh:0 "黑土地上的法老"
fin_WRUARMY:0 "§G三队来自波罗的海的佣兵团将从赫尔辛基登陆§!"
fin_intelligence:0 "§C我们将建立情报机构并秘密接触卡累利阿的芬兰人\n当我们与俄罗斯交战时，当地的芬兰起义军会加入我们。§!"
shizo_finland.16.t:0 "芬兰寻求援助"
 shizo_finland.16.d:0 "近日，芬兰的外交大使私下向我们提出援助申请，这在内阁中引起了激烈讨论。\n芬兰在地理上位于北欧的关键位置，如果我们援助芬兰，如果我们能在芬兰建立军事基地，我们就可以在北欧开辟新的战线，分散第三国际的注意力和资源，从而减轻我们日后在正面战场上的压力。这将是我们战略上的一个巨大优势。同时他们还掌握了许多先进的技术，这些技术据说源自古埃及。这些技术如果能够为我们所用，将极大地增强我们的科技实力，我们该如何作答？"
 shizo_finland.16.a:0 "让我们谈判桌上见真章"
 shizo_finland.16.b:0 "滑稽的老头"
shizo_finland.17.t:0 "协约国拒绝了我们的请求"
 shizo_finland.17.d:0 "协约国毫不留情的拒绝了我们的请求，他们称呼我们的法老为滑稽的老头，并评价我们的芬诺埃及理论简直是异想天开。"
 shizo_finland.17.a:0 "该死"
shizo_finland.18.t:0 "谈判桌上的第一天"
 shizo_finland.18.d:0 "加拿大政府希望在芬兰境内建立一些军事基地和补给站，为此需要我们提供军事通行权，允许加拿大的军队和设备自由通过芬兰领土，确保加拿大能够在北欧地区迅速部署和转移部队，以应对任何突发情况。"
 shizo_finland.18.a:0 "小事一桩"
 shizo_finland.18.b:0 "无礼的要求"
shizo_finland.19.t:0 "第二项议程"
 shizo_finland.19.d:0 "加拿大政府向我们索取资源开采权。他们要求芬兰必须确保加拿大能够优先获得芬兰境内的战略资源，如矿产和能源，以支持光复战争所需的物资供应。"
 shizo_finland.19.a:0 "当然没问题"
 shizo_finland.19.b:0 "得寸进尺的英国佬"
shizo_finland.20.t:0 "第三项议程"
 shizo_finland.20.d:0 "加拿大政府对我们手里的先进技术十分感兴趣，希望将其应用到军事和工业方面，以增加他们的科技实力。他们要求我们派遣交流团，将来自古埃及的先进技术传授给他们。"
 shizo_finland.20.a:0 "合作愉快"
 shizo_finland.20.b:0 "埃及的技术只能由埃及人掌握"
shizo_finland.21.t:0 "最后一天"
 shizo_finland.21.d:0 "加拿大政府要求我们当他们对第三国际宣战时，立即加入战争，并全力支持加拿大的军事行动。这意味着我们将成为加拿大在北欧的坚定盟友，共同对抗第三国际的威胁。"
 shizo_finland.21.a:0 "我们别无选择"
 shizo_finland.21.b:0 "我们不会卷入一场与我们无关的战争"
FIN_say_no:0 "§V当战争爆发时，如果我们拒绝履行条约，那么我们将会遭到来自加拿大的严重制裁§!"
shizo_finland.22.t:0 "谈判破裂"
 shizo_finland.22.d:0 "由于我们拒绝了了加拿大的所有要求，加拿大的代表与我们不欢而散，最终加拿大拒绝给我们提供任何形式上的帮助。"
 shizo_finland.22.a:0 "英国佬迟早有一天会后悔的"
shizo_finland.23.t:0 "谈判结果"
 shizo_finland.23.d:0 "在多轮紧张的谈判之后，芬兰政府决定只答应加拿大的一小部分要求。尽管如此，加拿大最终还是决定提供有限的援助，以换取芬兰在加拿大对抗第三国际的斗争中获得一些支持。"
 shizo_finland.23.a:0 "有总比没有好吧"
shizo_finland.24.t:0 "谈判结果"
 shizo_finland.24.d:0 "在多轮紧张的谈判之后，芬兰政府决定答应加拿大的一部分要求。经过考虑，加拿大最终决定向芬兰提供一些制式装备，同时在芬兰境内建立一些军事基地与补给站。"
 shizo_finland.24.a:0 "合作愉快"
shizo_finland.25.t:0 "谈判结果"
 shizo_finland.25.d:0 "在多轮紧张的谈判之后，芬兰政府决定答应加拿大的大部分要求。经过考虑，加拿大最终决定向芬兰提供一些制式装备，同时在我们境内建立一些军事基地与补给站，并向我们派出专家进行工业援建。"
 shizo_finland.25.a:0 "合作愉快"
FIN_can:0 "协约国军事观察团"
shizo_finland.26.t:0 "谈判结果"
 shizo_finland.26.d:0 "在多轮紧张的谈判之后，芬兰政府决定接受加拿大的全部要求。加拿大最终决定向芬兰提供大量援助，并向芬兰派遣军事观察团以提高我们的军事能力。"
 shizo_finland.26.a:0 "英芬友谊万岁！"
FIN_sanction:0 "协约国的制裁"
shizo_finland.27.t:0 "履行承诺？"
 shizo_finland.27.d:0 "随着协约国正式对第三国际宣战，加拿大也要求我们履行当初的承诺，加入对第三国际的战争，我们应该如何作答？"
 shizo_finland.27.a:0 "是时候履行承诺了"
 shizo_finland.27.b:0 "谁会为了英国佬流血？"
shizo_finland.28.t:0 "援助的代价"
 shizo_finland.28.d:0 "加拿大政府对我们请求十分感兴趣，但他们同时也提出了一系列条件，以确定具体的合作条件与援助力度，他们希望在确保自身的利益同时最大化对我们的支持。"
 shizo_finland.28.a:0 "当然，让我谈判桌上见"
shizo_finland.29.t:0 "谈判破裂"
 shizo_finland.29.d:0 "芬兰的代表在谈判桌上拒绝了我们的所有要求，我们只能放弃对芬兰的援助。"
 shizo_finland.29.a:0 "不识好歹"
shizo_finland.30.t:0 "谈判结果"
 shizo_finland.30.d:0 "在多轮紧张的谈判之后，虽然芬兰政府只答应了我们的一部分要求，但我们还是会提供一些援助以换取他们的支持。"
 shizo_finland.30.a:0 "合作愉快"
shizo_finland.31.t:0 "谈判结果"
 shizo_finland.31.d:0 "在多轮紧张的谈判之后，芬兰政府接受了我们的全部要求，芬兰政府答应在我们对第三国际宣战时加入战争，我们将会派遣军事观察团以协助他们作战。"
shizo_finland.31.a:0 "英芬友谊万岁！"
shizo_finland.32.t:0 "芬兰拒绝参战"
shizo_finland.32.d:0 "在我们对赤匪宣战后，无耻的芬兰人违背了当初的诺言，拒绝加入我们的光复战争。"
shizo_finland.32.a:0 "制裁他们！"
shizo_finland.33.t:0 "加拿大制裁我们"
shizo_finland.33.d:0 "作为对我们违背诺言的报复，加拿大决定撤走工业援建团队与军事观察团，同时对我们进行贸易封锁。"
shizo_finland.33.a:0 "该死的英国佬"
fin_friend:0 "我们接受了加拿大的所有条件"
shizo_finland.34.t:0 "卡累利阿起义军"
shizo_finland.34.d:0 "随着我们与俄罗斯的战斗在芬兰边境全面展开，情报机构长时间来的努力终于迎来了收获。卡累利阿地区的芬兰人也开始响应号召，发动起义，许多当地驻军被打得措手不及，纷纷溃退。卡累利阿的乡村和小镇一个接一个地被起义者们解放，芬兰的旗帜高高飘扬在这些地方。"
shizo_finland.34.a:0 "芬兰万岁！"
shizo_finland.35.t:0 "柏林一日"
shizo_finland.35.d:0 "在一个阴冷的早晨，柏林的图勒协会的成员们围坐在一张巨大的圆桌旁，讨论着一份引起他们极大兴趣的报告。桌上的地图上，赫尔辛基被一圈红色的标记所环绕。烛光在古老的石墙上投下摇曳的影子，整个房间弥漫着神秘与庄严的气氛。鲁道夫·冯·塞博特站在桌边，声音低沉而充满激情，阐述着阿斯帕的芬兰埃及理论。他的眼神锐利，仿佛在寻找每一个细节中的真理。\n\n“他的理论极具颠覆性，”鲁道夫说道，“他提出，芬兰人起源于爪哇，后迁徙至古埃及，再辗转来到芬兰。这不仅是迁徙的故事，更是文明传承的见证。”\n\n参会者频频点头，气氛愈发凝重而热烈。假如他的理论正确，那么埃及的金字塔、庙宇和文字都是雅利安人文明的体现，这一理论将极大推动图勒协会的研究。\n\n临近会议结束，施泰纳教授站了起来，走到会议室中间。"
shizo_finland.35.a:0 "看来我们有必要见上这位法老一面。"
FIN_ary:0 "真正的雅利安人"
shizo_finland.36.t:0 "与法老的会面"
shizo_finland.36.d:0 "当施泰纳踏入阿斯帕的宫殿时，他被眼前的一切深深震撼。阿斯帕站在宫殿大厅的中央，身穿古埃及风格的长袍，目光深邃且充满智慧。那种与生俱来的威严和神秘感让施泰纳一时失语。\n\n两位学者在法老的私人书房内展开了长时间的讨论。书房内堆满了各种古代手稿和考古文献，散发着浓厚的历史气息。阿斯帕娓娓道来他的芬兰埃及理论，从芬兰人的爪哇起源到迁徙至埃及，再到最终抵达芬兰的旅程。\n\n到最后，施泰纳被阿斯帕的深邃见解和详实的证据所折服。两人探讨了埃及金字塔的建造技术、文字系统以及宗教信仰，逐渐发现这些都与雅利安文明有着不可忽视的联系。\n\n随着讨论的深入，阿斯帕逐渐将话题引向他最核心的观点——埃及人就是雅利安人。他用详细的考古证据和历史资料，证明了埃及文明中的许多元素实际上来源于雅利安人的贡献。\n\n“施泰纳教授，”阿斯帕最后总结道，“我们的祖先不仅在文化上相互影响，更在血脉上有着深厚的联系。雅利安人的智慧和创造力通过埃及的辉煌展现出来，而这些辉煌最终在芬兰的土地上得到了延续。”\n\n施泰纳将协会的研究资料递给了阿斯帕，上面包括关于雅利安文明的文献和考古发现。\n\n“我们深信，您的理论将揭示历史的真相，”施泰纳在离去时对阿斯帕说道。"
shizo_finland.36.a:0 "我们的合作将为世界带来新的光明"
