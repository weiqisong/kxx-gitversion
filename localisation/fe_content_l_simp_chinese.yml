shizo_finland.11.t:0 "临近黄昏"
shizo_finland.11.d:0 "黄昏时分，村庄外传来了马蹄声和车轮滚动的声音。尤哈尼皱起眉头，他从窗户向外望去，看到一队身穿制服的士兵正向他们的村庄靠近。\n\n士兵们停在了村庄的广场上，领头的军官高声宣读了一份布告，宣布即将进行古老的精神净化仪式，以拯救那些拥有非埃及血统的芬兰人。\n\n尤哈尼一家被带到村庄的广场中央，望着那些冷酷的面孔，试图用谄笑掩盖自己内心的恐惧。\n\n特琳德紧紧握住乌尔霍的手，她努力安抚着他们颤抖的心灵。海内用小手紧紧抓住母亲的衣袖，图伊斯库则把头埋在特琳德的怀里，不停地颤抖着。\n\n士兵们使用一种古老的仪器对他们进行检测，那是一台笨重的装置，散发出冰冷的金属光泽和陌生的气味。尤哈感受到仪器发出的冰冷，仿佛这古老的仪器不仅在检测他的血统，还在审视着他灵魂的深处。\n\n随着“叮叮”的声音作响，尤哈尼感到一种无法言喻的恐惧和绝望，进而推动他做出了一种不可理喻的选择——去抢夺身旁士兵的枪。\n\n然而，士兵的反应极为迅速，他轻巧地躲开了尤哈尼的突袭，并且瞬间反手将枪托砸在了尤哈尼的头上。尤哈尼痛苦地呻吟着，身体重重地摔在地上，一股剧烈的疼痛从头部传来，鲜血如泉涌般涌出。\n\n士兵们立即将尤哈尼固定住，不容他有任何反抗的机会，开始进行所谓的“净化”。\n\n点燃一根烟，随后领头士兵将手上的仪器递给旁边的士兵。"
shizo_finland.11.a:0 "继续...下一个。"
