shizo_finland.42.t:0 "降临"
shizo_finland.42.d:0 "百年一遇的日全食本该是一次壮观的天文奇观，然而，这次日全食不仅遮蔽了太阳，也揭开了恐怖与神秘的面纱。在那短暂的黑暗之后，太阳并未如期而至，取而代之的是一个仿佛来自宇宙深处的异象\n\n当黑暗退去，取代熟悉的金色光辉的是一个诡异的太阳状圆盘。这个圆盘悬挂在天际，散发着难以言喻的气息。它的表面蠕动着无数根如同触手般的黑影，这些触手仿佛在不停地探索，扭动，仿佛在寻找着什么。\n\n街道空气变得异常沉重，仿佛有一只无形的手紧紧扼住了每一个人的喉咙。当触手开始蠕动时，恐惧如潮水般袭来。那无数的触手缓缓延伸，像是从另一个维度渗透进世界，携带着无法理解的异样力量。\n\n更为诡异的是，一道无法用言语描述的声音突然响起，直接在每个人的心中回荡。这声音低沉而悠远，仿佛从时间的尽头传来，带着古老而陌生的力量。它不属于任何语言，没有人能够听懂这声音在说什么，但那种意图却直接刺穿了他们的灵魂，令人感到窒息的压迫与命令。每个人的心灵深处都被这声音所震撼。\n\n阿斯帕站在阳台上，凝视着那异样的太阳状圆盘。泪水无声地滑落，划过他的脸庞。在那一瞬间，阿斯帕明白了，眼前这个不属于人世的存在，正是伟大的阿吞。千百年来，阿吞一直被崇拜为神圣的太阳，但今日祂以这样的形态降临，展现出其不可估量的力量与意志。那段声音虽无法用人类的语言解读，但阿斯帕清楚地知道，这正是阿吞的神谕：征服与献祭。\n\n泪水继续从阿斯帕的眼角滑落，带着恐惧，带着敬畏，但更多的是一种宿命的觉悟。他知道，伟大的征服即将开始，芬兰埃及的人民将成为阿吞的利剑，去实现祂的意志。祂的降临不是为了拯救，而是为了指引他们去完成那未尽的使命：征服一切，将异端献祭于祂的祭坛。\n\n伟大的征服即将开始，芬兰埃及的人民将成为阿吞的利剑，去实现祂的意志。祂的降临不是为了拯救，而是为了指引他们去完成那未尽的使命：征服一切，将异端献祭于祂的祭坛。"
shizo_finland.42.a:0 "征服的时代已经来临。而我们，将是这场浩劫的先锋。"
shizo_finland.43.t:0 "遇刺"
shizo_finland.43.d:0 "就在刚才，阿斯帕，这位刚刚征服埃及、重塑古老帝国荣耀的法老，在开罗的一次盛大巡游中遭遇了恐怖袭击，最终不幸身亡。这场意外震惊了整个国家，令全国人民陷入了深深的哀痛和愤怒之中。\n\n事件发生在上午，当时阿斯帕正带领着他的随行队伍穿过开罗的主要街道。这次巡游原本是为了庆祝埃及重归古埃及文明统治，象征着阿斯帕在埃及土地上的绝对统治权。无数的芬诺埃及民众聚集在街道两旁，高喊着法老的名字，向他表达忠诚和敬意。\n\n然而，正当车队行至市中心时，一声巨大的爆炸声突然响起，打破了庆典的祥和氛围。一枚事先埋藏在道路边缘的炸弹被引爆，瞬间将阿斯帕的座驾摧毁，火焰与浓烟吞噬了整个街区。巨大的冲击波令附近的建筑物震动不已，现场一片混乱，哭喊声此起彼伏。\n\n炸弹使得阿斯帕当场重伤，法老随后被紧急送入附近医院，虽然经医护人员紧急救治，但最终还是不治身亡。他的死亡在瞬间让整个开罗陷入了恐惧与悲痛之中。"
shizo_finland.43.a:0 "封锁全城，找出凶手！"
shizo_finland.44.t:0 "凶手"
shizo_finland.44.d:0 "事件发生后，政府立即采取了最严厉的措施，全城进入戒严状态。武装部队迅速封锁了开罗的所有出口，进行地毯式搜查，并展开全面的调查。警方与军方联合行动，不放过任何一个可疑迹象。所有与此次袭击有关的线索都被严密追踪，整座城市处于一种紧张的气氛中。\n\n经过数小时的密集搜查与突击行动，最终凶手被确认——一支名为“反抗者”的阿拉伯人反抗组织。该组织一直以来以反对芬兰埃及统治、恢复阿拉伯人传统统治为目标，试图通过暴力手段推翻新政府。\n\n埃及政府随即展开了对该组织的全面打击行动，多个隐藏在开罗与周边的反抗者据点被端掉，大量成员被逮捕。"
shizo_finland.44.a:0 "以异端之血告慰法老在天之灵！"
shizo_finland.45.t:0 "葬礼"
shizo_finland.45.d:0 "阿斯帕，光复埃及并致力于复兴古埃及文明的伟大法老，将被安葬于他亲自命令修建的金字塔中。这座金字塔象征着他对古埃及荣耀的重建，也将成为他最终的安息之地。\n\n自阿斯帕遭遇恐怖袭击不幸身亡以来，全国陷入了无尽的哀痛之中。为了向这位伟大的领袖致敬，成千上万的民众自发走上街头，手持芬兰埃及的旗帜，面色凝重地表达他们的哀思。无论是在开罗还是赫尔辛基，街道上到处可见人们默默祈祷的身影，他们用沉默和泪水来悼念这位为国家复兴而献身的法老。\n\n国家广播电台也加入了这场全国性的哀悼。自事件发生以来，电台全天播放着哀乐，仿佛在诉说着人们心中无法言说的悲痛。每一段音乐都充满了对阿斯帕的怀念与敬意，将整个国家笼罩在一片肃穆之中。\n\n金字塔的安葬仪式将于近日举行，届时，全国上下将再次以最隆重的方式告别这位伟大的法老。金字塔不仅是他永恒的纪念碑，更是埃及人民心中不可磨灭的象征。阿斯帕的名字将与古埃及的诸多伟大法老一起，永远镌刻在历史的丰碑上。"
shizo_finland.45.a:0 "愿诸神与他同在"
shizo_finland.46.t:0 "复生"
shizo_finland.46.d:0 "在举国哀悼法老阿斯帕之际，却发生了一件震惊世人的神秘事件。阿斯帕的金字塔，在一夜之间，竟然神秘消失不见。消息传出后，全国人民陷入了深深的困惑与恐慌之中。正当人们纷纷猜测这一异象的原因时，开罗的夜空突然放射出强烈的光芒，刺破了黑暗。\n\n光芒四射的夜空中，埃及的众神显灵现身。在开罗上空的神圣光辉中，伟大的神明们依次显现：奥西里斯，头戴白色王冠，手持象征生死轮回的权杖，面容威严而肃穆；伊西斯，展翅如鹰，身披星光，散发出母性的慈爱与神圣的力量；荷鲁斯，鹰首人身，双眼燃烧着太阳的光辉，象征着王权与胜利；阿努比斯，豺首神，站立在冥界之门，守护着亡灵的安宁；托特，鹭首人身，捧着智慧之书，掌管着知识与时间。\n\n在众神的见证下，奥西里斯再度显现出他无与伦比的神力。只见他轻轻抬起手掌，光芒汇聚在他的指尖。刹那间，阿斯帕的身影在光芒中重现。法老以不可思议的姿态从死亡中复生，他缓缓睁开眼睛，宛如从长眠中苏醒。\n\n阿斯帕复活的瞬间，开罗的上空再度沸腾，神光闪耀，仿佛天地都在为这一奇迹欢呼。人们纷纷跪地叩拜，震撼于众神的显灵和法老的奇迹归来。就在这时，阿斯帕以坚定而庄严的声音发出了他复生后的第一句话......"
shizo_finland.46.a:0 "向异端讨回血债！"
shizo_finland.47.t:0 "尼罗河上"
shizo_finland.47.d:0 "随着最后一道城墙的倒塌，阿斯帕率领他的部下踏上了这片曾经属于法老的神圣土地。尼罗河的流水依旧不息，但它的见证者却已焕然一新。\n\n傍晚的金字塔在夕阳的余晖中闪耀着古老而神秘的光芒。阿斯帕静静地站在尼罗河的河岸上，目光深邃地凝视着远方的金字塔群。这些沉默矗立了数千年的石碑，记录着古埃及的辉煌与荣耀，见证了王朝的兴衰与轮回。在此刻，阿斯帕与这些伟大建筑之间仿佛有了某种超越时间的连接。\n\n河风轻拂，带着淡淡的泥土气息和河流的湿润，吹动着阿斯帕的披风。他沉默不语，脑海中浮现出无数关于古埃及文明的画面：宏伟的神庙、祭司们的低语、浩瀚的沙海、神秘的象形文字。如今，他的脚下是重新归来的法老的土地，而他的目光所及之处，则是通向永恒的象征——金字塔。\n\n阿斯帕凝视着这些曾经代表了古埃及王权与神性的建筑，仿佛能够穿透石头，直视到它们背后所隐藏的秘密。他感受到一股力量在召唤他，这力量来自古埃及的灵魂，来自那些建造这些伟大纪念碑的先祖们。站在尼罗河之上，阿斯帕仿佛能够听到千年前的低语，那些声音诉说着永恒的荣耀与无法抹去的记忆。\n\n太阳缓缓沉入地平线，天空染上了深红的色彩，尼罗河的水面也泛起了红色的波光。阿斯帕转过身，望向脚下的河流，那条曾经滋养了古埃及文明的生命之河，依旧静静流淌，仿佛在等待着新的篇章被书写。"
shizo_finland.47.a:0 "红土地与黑土地在此刻交融"
shizo_finland.48.t:0 "暗影"
shizo_finland.48.d:0 "塔皮奥快步走在黄昏的街道上，试图装作若无其事的样子，悄悄地瞥向身后。他刚从市场买完食物回来，但心中的焦虑让他无暇品味手中的面包。自从他们在同一个站点下了车，塔皮奥就发现那个人一直在跟踪他。他们的社区里，塔皮奥与每一个邻居都很熟识，可这个人，他从未见过。\n\n那个陌生人开始紧跟塔皮奥的步伐，一路尾随他回家。塔皮奥警觉地走过了自己家的大门，甚至故意折返了几步，试图甩掉那道阴影。然而，无论他怎么绕路，那个陌生人依旧如影随形。\n\n塔皮奥心中的不安愈发加剧。他只是一个普通的抄写员，没什么值得觊觎的财富，也没有敌人会派人跟踪他。妻子桑娜曾在对抗俄罗斯的战争中参与抗议，但那已经是许久之前的事了。在战争胜利后，桑娜也早已证明了对法老的忠诚。警察不可能因为这么小的事找上门来。可那个不知名的影子紧紧跟随着他，仿佛一头饿狼等待着猎物犯错。\n\n突然，一个可怕的念头闪过塔皮奥的脑海。他终于明白发生了什么——他们发现了。他与桑娜曾在战争刚开始时，冒险在家中地下室藏匿了一个年轻的“敌人”——一个俄罗斯血统的女孩。那是在芬兰军队彻底掌控卡累利阿地区之前，塔皮奥不顾一切，决定冒险帮助这个无辜的女孩。\n\n虽然塔皮奥和桑娜只藏匿了那个女孩几周时间，但当时他们都知道这意味着什么——叛国罪，毫无疑问。在芬诺埃及的统治下，这种行为会被视为对法老的背叛，唯一的惩罚便是死亡。\n\n尽管当时女孩曾向塔皮奥保证，这件事永远不会与他们扯上关系，但现在，一切似乎都朝着最坏的方向发展。塔皮奥咬紧牙关，心里充满了绝望。他继续漫无目的地走着，思索着下一步该怎么做。家里，还有他那无辜的孩子们，正等着他回去。然而，他心中明白，如果此刻回家，可能会将死亡带给整个家庭。"
shizo_finland.48.a:0 "叛徒暴露了"
FIN_attack_aus:0 "通往复仇之路"
FIN_attack_aus_desc:0 "千年前，罗马曾是世界的霸主，而古埃及在罗马的侵略下遭受了巨大创伤，失去了往日的辉煌。要复仇罗马，必须先扫清通往意大利的障碍，而从巴尔干到奥地利的诸国正是这条道路上的最后屏障。当巴尔干的诸国和奥地利都臣服于法老的脚下时，罗马将无路可逃，昔日的帝国将迎来其宿命般的终结。"
shizo_finland.49.t:0 "牢房内"
shizo_finland.49.d:0 "午后的阳光透过铁丝网的缝隙洒进来，泥地上潮湿阴冷，空气中弥漫着腐臭和汗水的味道。突然，牢房大门被粗暴地推开，法老的士兵们鱼贯而入，开始清点人数。\n\n尼基塔紧张地抓住父亲的衣角。巴兰尼科夫察觉到儿子的担忧，低声安慰道：“别怕。叔叔们只是在陪我们玩一场游戏。只要遵守他们的规则，就能赢得一辆坦克，我们就能回家了。”\n\n领头士兵点头示意，他身后的士兵们逐一检查牢房的每个角落，步步逼近尼基塔的方向。巴兰尼科夫摸了摸他的脑袋：“我们现在玩的是捉迷藏游戏，你藏在我后面，不要出声，别让叔叔们找到你，要不然就没有坦克了，好吗？”\n\n尼基塔点了点头，紧紧抓住父亲的衣角，躲在他的身后，屏住呼吸。逼近的士兵目光如刀锋般扫过他们，巴兰尼科夫用身体巧妙地挡住了尼基塔，动作自然得几乎让人察觉不到任何异样。\n\n紧接着，一个个囚犯被士兵们粗暴地带了出去，空气中充斥着紧张和恐惧。巴兰尼科夫看着紧张的儿子，轻声说：“这只是游戏的一部分。那些被带出去的叔叔们可没有坦克拿，只能走路回家了。等我们赢了，坦克就是你的了。”\n\n领头士兵最终走到了巴兰尼科夫面前，冷冷地指着他。身后的士兵一拥而上。巴兰尼科夫艰难地转过头看向尼基塔，挤出一个搞笑的鬼脸，试图给儿子最后的安慰。"
shizo_finland.49.a:0 "直到一声枪响"
FIN_everyone_of_us_is_egyptian:0 "置换托特之心"
FIN_everyone_of_us_is_egyptian_desc:0 "思想，意志，信念这些不过是可以被操控的器具。只要找到正确的工具和方法，任何人，哪怕是我们最顽固的敌人，也能被驯服。将洗脑，催眠，吐真剂等手段与古埃及的技术结合，打破敌人的心理防线，他们的思想最终会如一块白板，任我们涂抹。"
finland.173.t:0 "黄金书出版"
finland.173.d:0 "近日，在赫尔辛基，一本名为《芬兰黄金书》的书籍迅速走红，引发了广泛关注和讨论。这本书由维滕霍维·阿斯帕撰写，充满了独特的理论和大胆的想象力，将芬兰置于世界文明的中心。阿斯帕在书中声称声称芬兰人的起源可以追溯到遥远的爪哇岛，之后他们迁徙至古埃及，并在那里定居。\n\n随着罗马帝国的崛起，这些芬兰人的祖先被迫逃离埃及，一部分人最终辗转来到如今的芬兰。\n\n根据阿斯帕的“芬诺吉普学”理论。他认为，所有文明的起源都来自于芬兰人在爪哇岛上的先祖，印度文化更是由途经印度的祖先所发展出来的。根据这一理论，他进一步主张，印欧语系实际上是埃及语的后裔，而埃及语才是人类的原始语言。\n\n同时，此书不仅仅将讨论局限在历史和语言方向上。阿斯帕还在书中还将矛头直指芬兰现任国王，他大胆指出，黑色星期一引发的经济危机并非偶然，而是德国人精心策划的阴谋，意在削弱芬兰的独立性，并通过国王这一代理人来实施他们的计划，而国王的德国血统无疑是这一阴谋的关键证据。这一激进的观点在芬兰的中下层民众中得到了广泛的欢迎。"
finland.173.a:0 "难道你会在意一个疯子的胡话吗？"
finland.173.b:0 "禁掉这本书，不能再让这本书涂毒民众了。"
finland.174.t:0 "芬诺埃及学会？"
finland.174.d:0 "随着黄金书的持续大热，由维滕霍维·阿斯帕创立的“芬诺埃及学会”在芬兰社会引起了广泛关注。这个新成立的组织声称致力于研究和推广阿斯帕的“芬诺吉普学”理论，主张芬兰文化与古埃及文明之间存在着深远的历史联系。\n\n虽然阿斯帕对外宣称学会的宗旨仅在于探寻历史真相，但随着学会的发展，外界对其活动的关注逐渐增加。许多观察者指出，芬诺埃及学会的成员结构日益复杂，除了学术研究者外，还吸引了大量持民族主义观点的民众和退伍军人。学会的部分活动内容也逐渐转向准军事组织化，令人不禁怀疑其真正的目标。\n\n尽管阿斯帕多次强调创立学会的目的仅在于研究其提出的“芬诺吉普学”理论，但学会内部日益强硬的言论和行动，已经开始引发广泛的社会讨论。"
finland.174.a:0 "随他去吧，一群疯子闹不起什么风浪的"
finland.174.b:0 "够了，派人取缔这个学会，顺便把这本邪书也禁了。"
finland.175.t:0 "密会"
finland.175.d:0 "黑暗笼罩了赫尔辛基的街道，寒风掠过空旷的城市，带来刺骨的寒意。阿斯帕的身影在雪地中若隐若现，最终来到了一间隐秘的地下室。微弱的灯光在墙壁上投下斑驳的影子，空气中弥漫着古老的芬兰木材气息，带来一种沉稳而神秘的氛围。\n\n在这间封闭的地下室内，阿斯帕与库尔特·马尔蒂·瓦勒纽斯和帕沃·尤霍·塔尔维拉相对而坐。阿斯帕微微低头，眼神凝重地望向对方。他的语言轻柔而充满深意，每一个字句都像是经过深思熟虑的暗示。\n\n“我们都知道，”他缓缓开口，“我们的目标远比眼前的困境复杂。这不仅仅是关于权力的游戏，而是关于芬兰的未来。”\n\n塔尔维拉的的手指轻轻敲击着桌面，发出微弱的声音。“你之前提及的计划，需要更为深远的布局，”他补充道，“除非你能确保每一步都隐秘且稳妥。”\n阿斯帕点了点头，面色凝重，“阿米特的啸声将在远处响起，猎鹰将远离他的巢穴”\n瓦勒纽斯的目光越发锐利，似乎在这短短的瞬间，已经看到了远方的前景。“你的意思是...”。\n阿斯帕轻笑一声，低声道:“在混乱中，赫尔辛基将成为棕熊的猎场。”\n灯光摇曳中，空气中弥漫着一股压抑的紧张感。\n\n地下室的空气凝重而紧张，仿佛四周的黑暗也在等待他们的决定。许久之后，库尔特·马尔蒂·瓦勒纽斯和帕沃·尤霍·塔尔维拉对视了一眼，交换着无声的默契。最终，两人缓缓站起身来。"
finland.175.a:0 "你的计划太冒险了"
finland.175.b:0 "合作愉快"
finland.176.t:0 "暴乱"
finland.176.d:0 "就在昨晚，赫尔辛基陷入一场动荡，维滕霍维·阿斯帕领导的芬诺埃及学会在首都发动了大规模暴动，试图推翻现任国王，建立所谓的“芬诺埃及”。这一行动在短时间内引发了广泛的恐慌和混乱，整个城市的秩序濒临崩溃。\n\n暴动始于深夜，阿斯帕的追随者们在赫尔辛基的多个关键地点发起了进攻。他们高呼反对国王的口号，声称现任国王不过是德国的傀儡，必须被推翻。暴动者装备精良，行动迅速，一度占领了市内的一些重要设施。然而，这场突如其来的暴动并未如他们所愿取得全面胜利。\n\n白卫军在暴动爆发后迅速作出反应，紧急调动部队对抗叛乱者。在激烈的巷战中，白卫军凭借其强大的火力和训练有素的士兵，逐步压制了暴动者的攻势。双方的交火持续了数小时，城市的街道上遍布残垣断壁，硝烟弥漫。\n\n在黎明时分，暴动者被逐渐逼入死角，赫尔辛基的大部分区域重新回到了政府军的控制之下。至此，这场企图推翻国王的暴动宣告失败。\n\n然而，阿斯帕的行踪在战斗中突然变得扑朔迷离。尽管白卫军在多处展开了搜索，但至今未能发现他的踪迹。"
finland.176.a:0 "秩序万岁！"
finland.177.t:0 "暴乱"
finland.177.d:0 "就在刚才，芬兰多个大城市同时爆发了由芬诺埃及学会发起的暴动。这一事件迅速引起了各方关注，并导致全国范围内的紧张局势升级。\n\n芬诺埃及学会在其发布的一份声明中明确表示，他们的目标是推翻现任国王，建立一个真正属于芬兰人民的国家。他们认为，现任国王不过是德国的傀儡，其统治完全服务于外国利益，背叛了芬兰人民的独立和尊严。学会的领导人阿斯帕呼吁全国各地的芬兰人团结起来，共同为国家的未来而战。"
finland.177.a:0 "把白卫军派出去镇压这群暴民！"
finland.178.t:0 "燃烧的赫尔辛基"
finland.178.d:0 "当库尔特·马尔蒂·瓦勒纽斯带领士兵冲进弗雷德里克·卡尔一世的寝宫时，他正站在窗前，遥望着远处燃烧的城市。他的面色苍白，眼神中透着难以掩饰的恐惧与困惑。他没有转身，仿佛还希望这一切不过是个噩梦，可以在清晨的第一缕阳光中烟消云散。\n\n“陛下，”瓦勒纽斯的声音低沉而坚定，打破了这片刻的沉寂，“时间到了。”\n\n弗雷德里克·卡尔一世缓缓转身，目光落在面前这些曾经效忠于他的士兵身上。他看到了瓦勒纽斯和塔尔维拉的坚定，也看到了他们身后冷漠而严肃的面孔。他知道，这一刻，所有的命运都已经无法逆转。\n\n“你们想要什么？”他的声音在空荡的大厅里显得异常微弱。\n\n“我们要的是芬兰的未来，”塔尔维拉直视着弗雷德里克·卡尔一世，毫不避讳地表达出自己的决心，“一个没有外来控制的芬兰，一个由芬兰人民自己主宰的国家。”\n\n弗雷德里克·卡尔一世的手指微微颤抖，他知道自己已经没有选择的余地。对方的意图再清晰不过——他们要他退位，结束这段德国人扶持的统治。\n\n“你们这是叛国，”弗雷德里克·卡尔一世的声音中带着一丝苦涩与不甘。\n\n瓦勒纽斯走上前，几乎是轻声说道：“这不是叛国，这是拯救。”\n\n弗雷德里克·卡尔一世沉默了许久，最终，他的肩膀微微下垂，仿佛瞬间苍老了十岁。窗外的风雪依旧肆虐，但宫殿内的温度似乎更冷。国王在瓦勒纽斯递过来的文件上签下了自己的名字，宣告了自己的退位，也宣告了一个旧时代的结束。\n\n当最后一个字在纸上落定，塔尔维拉低声说道：“芬兰人民会铭记这一刻，陛下。”"
finland.178.a:0 "曾经属于他的权力，现在都已不再是他的了"
finland.179.t:0 "下一步"
finland.179.d:0 "瓦勒纽斯站在自家的阳台上，俯瞰着脚下这座城市。赫尔辛基，此刻正处于一种诡异的宁静中，刚刚经历过政变的街道恢复了表面的平静，但空气中弥漫的紧张感依旧让人无法忽视。城市的轮廓在清晨的微光中逐渐清晰，仿佛一切都回到了往日的秩序。\n\n他轻轻吸了一口手中的香烟，任由烟雾在口中徘徊片刻，然后缓缓吐出。白色的烟雾在冷风中迅速消散，仿佛象征着那些他曾经视为威胁的存在，也终将在他的掌控下消弭无踪。瓦勒纽斯微微眯起眼睛，心中浮现出一种近乎冷酷的满足感——赫尔辛基，现在已经彻底在他的掌控之下。\n\n他将烟蒂随意地丢在地上，脚尖轻轻碾压，将最后的火星也熄灭。街道上，士兵们井然有序地巡逻，似乎一切都在按计划进行。可是他知道，真正的挑战还未结束。\n\n阿斯帕和他的芬诺埃及学会，那群狂热的追随者，仍然在他心头萦绕。瓦勒纽斯清楚，这些所谓的盟友终究是个隐患——他们的目标与自己的并不完全一致，而且阿斯帕那一套装神弄鬼的理论，更是让他感到一种不安。是时候决定下一步该怎么做了。"
finland.179.a:0 "调遣部队，对这些暴徒重拳出击！"
finland.179.b:0 "装神弄鬼的疯子有什么威胁，严守首都，防止保皇派反扑。"
finland.180.t:0 "变节"
finland.180.d:0 "门外传来枪炮的轰鸣声，震耳欲聋。然而，瓦勒纽斯却只是凝视着地板，瘫坐在座位上，仿佛那喧嚣与他毫无关系。片刻之后，瓦勒纽斯无力地闭上眼睛，回想着那些曾经的决策，如今看来，竟是如此愚蠢。就在此时，门外传来了沉重的脚步声，瓦勒纽斯睁开了眼睛，知道终局已至。\n\n门被缓缓推开，爱德华·尤蒂库宁走了进来。他的脸庞在昏暗的灯光下显得阴沉而冷酷，仿佛一块冰冷的石头。这个曾经的部下，如今却站在了他的对立面。\n\n瓦勒纽斯勉强抬起头，望着尤蒂库宁。他的声音沙哑：“是从什么时候开始的？”\n\n尤蒂库宁没有回答，只是沉默地注视着他，仿佛这个问题的答案已经无关紧要。\n\n瓦勒纽斯面色苍白，他此刻才明白了一切。想到这，他的身体忽然失去了力气，沉重地瘫倒在地面上，仿佛已与这片寒冷的土地融为一体。\n\n轻笑一声，尤蒂库宁转身离去，留下一片死寂。"
finland.180.a:0 "现在芬兰是我们的了"
finland.181.t:0 "凯旋"
finland.181.d:0 "昨日，刚刚推翻国王、掌控芬兰政权的库尔特·马尔蒂·瓦勒纽斯将军，面临了来自内部的严重挑战。瓦勒纽斯在成功夺取赫尔辛基后，决定将军队主力留在首都，防范可能的保皇派反扑。然而，就在此时，他的得力下属、军中高层爱德华·尤蒂库宁意图发动暴乱，企图进一步扰乱局势。\n\n暴乱发生时，赫尔辛基街头陷入了短暂的混乱。芬诺埃及学会潜藏在赫尔辛基的武装力量迅速占领了部分重要设施。在数小时的激战之后，瓦勒纽斯成功遏制了尤蒂库宁的进攻，恢复了赫尔辛基的秩序。\n\n尤蒂库宁的暴乱最终未能得逞，他本人在战斗中被捕。根据军方消息，尤蒂库宁及其核心支持者在被押解至军事法庭后迅速被处决。这场未遂的暴乱虽然制造了短暂的混乱，但最终被瓦勒纽斯以铁腕手段迅速平息。\n\n暴乱平息后，瓦勒纽斯立即调动军队，向芬兰其他地区的芬诺埃及学会武装力量发起全面进攻。在接下来的几天内，政府军展开了大规模的清剿行动，彻底剿灭了分散在各地的学会武装。至此，这个一度在芬兰掀起轩然大波的组织遭受了毁灭性的打击，其残余力量几乎被全部消灭。"
finland.181.a:0 "现在芬兰是我们的了"
finland.182.t:0 "重返赫尔辛基"
finland.182.d:0 "灰蒙蒙的天空压在赫尔辛基上空，冷风裹挟着细雨，像是要将整个城市的记忆冲刷干净。瓦勒纽斯倒下后的第五天，曾经沉寂的赫尔辛基街道再次响起了熟悉的名字——阿斯帕，他带着胜利者的气势重返了这座曾驱逐他的城市。\n\n没有仪式，没有喧嚣，阿斯帕的归来显得低调而沉稳。黑色的车队悄无声息地驶过被战火摧残的街区，破损的建筑在灰暗的天色下显得更加凄凉。车窗外，几乎看不到行人，偶尔有几双眼睛在阴影里窥探，带着复杂的情绪——恐惧、敬畏、仇恨交织在一起。\n\n当车队停在议会广场时，阿斯帕推开车门，稳步走下。他身穿深色大衣，面容冷峻，目光中带着一种不可动摇的决心。广场中央，那座象征着旧时代的国王雕像已经被推倒，断裂的石块散落一地。阿斯帕静静地站在那里，俯视着这片他曾在梦中无数次描绘的土地。\n\n阿斯帕缓步走上议会大厦的台阶，每一步都仿佛踏在这座城市的历史上。他知道，这一次的胜利不仅仅属于他个人，更属于那些追随他、信仰他的人。曾经被镇压、被驱逐的芬诺埃及学会，如今以征服者的姿态重新掌握了权力。\n\n他没有急于发表任何演说，也没有召集庆典。因为对于阿斯帕而言，这场战斗还远未结束。"
finland.182.a:0 "他的双眼望向南方，那是通往故土的道路"
fin_nuo:0 "芬诺埃及学会"
finland.183.t:0 "火炬熄灭"
finland.183.d:0 "刺骨的寒风吹得人群瑟瑟发抖。法老的士兵像是看着猎物一样盯着人群，搜寻着哪怕是一丁点的可疑迹象。阿斯帕站在台阶上，他的脸庞在昏暗的火光下显得如铁石般冷酷，随后，他朝一旁的临时绞刑架微微点头。说是绞刑架，实际上就是在肉钩上摇摇晃晃的钢琴线罢了。\n\n许多旧政权的政要与军官都在审讯下崩溃了。他们交代了有关库尔特·马尔蒂·瓦勒纽斯和帕沃·尤霍·塔尔维拉的阴谋和计划。几日前，这群背弃了祖国的“英雄”们曾试图发动反击，欲将这片土地重新拖入黑暗，但如今，他们被彻底揭露、打败，并将在这寒冷的夜里迎来最终的审判。\n\n瓦勒纽斯、塔尔维拉和曼纳海姆陆续被带了上来——这些曾经不可一世的大人物，如今不过是阿斯帕统治下的囚徒。\n\n三人在平台上瑟瑟发抖，松开领带和敞开的夹克在风中摇摆。哪怕他们满脸都是淤青和鲜血，但阿斯帕还是能认出他们。\n\n瓦勒纽斯曾经的双眼现在化为了两个紫色肿块，这鼠辈不知在窃窃私语什么；塔尔维拉蔑视地盯着阿斯帕，但颤抖的双腿背叛了他；而曼纳海姆，这位曾经被奉为芬兰的保护者，如今只是垂着头，沉默地接受着即将到来的死亡。\n\n阿斯帕抬起双手，麻绳被紧紧地套在他们的脖子上，风中的哀鸣演奏出为他们送行的葬歌。他的眼中映出了三人的最后挣扎，六条腿剧烈摆动着。他算着时间。瓦勒纽斯撑了六分钟；塔尔维拉七分钟；曼纳海姆撑了十分钟。"
finland.183.a:0 "没人出声"
shizo_finland.50.t:0 "第聂伯河上"
shizo_finland.50.d:0 "窗外的天空还泛着淡淡的灰蓝色，朝阳尚未完全升起。但德米特罗早已习惯了这个点醒来，这样可以在最凉爽的时刻开始一天的劳作。瓦列莉亚也随着他一同醒来，虽还带着些许睡意，但她的动作依旧麻利。乌克兰的清晨总是带着几分寒意，尤其是在第聂伯河畔，空气中透着一股湿润的凉气。\n\n他们像往常一样，穿上厚实的衣服，准备好了一天的农活。田野在晨雾中显得有些朦胧，麦穗轻轻摇曳。德米特罗和瓦列莉亚走出木屋，朝田地的方向走去。田野一片寂静，只有微风拂过，带动麦浪起伏。\n\n他习惯性地拿起镰刀，开始了一天的收割。瓦列莉亚跟在他身后，将收割好的麦穗一捆捆扎好。两人默契十足，沉默中只有镰刀割断麦秆的“刷刷”声。不久后，瓦列莉亚突然停下了手中的活，抬头望向不远处的第聂伯河。\n\n“德米特罗，”她轻声说，“河水看起来有些不对劲。”\n\n德米特罗停下手中的镰刀，顺着她的目光望去。他看见河面上似乎漂浮着一些东西，白花花的一片，随着河水缓缓移动。起初，他以为是河中的水草或是枯枝，但不安的感觉在他心中隐隐作痛。\n\n两人放下手中的工具，朝河岸走去。随着他们的靠近，那些漂浮在河面上的物体变得愈发清晰。当他们站在河边，俯身看清那些漂浮物时，瓦列莉亚惊恐地捂住了嘴巴，脸色瞬间苍白。\n\n那并不是普通的杂物，而是……尸体！数百具尸体在河水中漂浮，被泡得肿胀发白，面孔扭曲不堪，像是一堆失去了人形的肉块，在水中起伏不定。\n\n德米特罗愣在原地，脑海中一片空白。他从未见过如此恐怖的景象。河水泛着阴冷的蓝灰色，尸体像破烂的布偶般被河流裹挟，有的衣衫破烂，有的四肢僵直，眼窝深陷，透出死寂的黑洞。水草缠绕在尸体上，随着波涛轻轻晃动，仿佛某种诡异的生物在吞噬着他们。\n\n几具尸体搁浅在岸边，露出半截被河水浸泡得发白的手臂。手指僵硬，仿佛在无声地向天伸展。瓦列莉亚的目光被其中一具尸体吸引，那是一名年轻的妇女，她的面孔完全变形，双眼睁得大大的，仿佛在死前经历了极大的恐惧。\n\n沉重的气味在空气中弥漫，混杂着血腥和腐烂的恶臭，让人几乎无法呼吸。\n\n寒气似乎从两人的脚底直冲头顶，连空气都好像凝固了。德米特罗的手心出了冷汗，他感觉胃里翻腾，但他努力压制住恶心感，强迫自己冷静下来。身旁的瓦列莉亚捂住嘴，双眼湿润，几乎瘫倒在地。"
shizo_finland.50.a:0 "这到底是怎么回事......"
