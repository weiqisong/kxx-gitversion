shizo_finland.37.t:0 "荷鲁斯号灾难"
shizo_finland.37.d:0 "当荷鲁斯号冲入大气层时，它下面的人群沐浴在发动机轰鸣的光芒中，敬畏地看着。但好景不长，在仅仅73秒的飞行后，荷鲁斯号几乎在瞬间解体并爆炸，火箭和航天器的碎片坠落在航空基地和一旁的海水中。当寻觅阿吞的希望和梦想如雨点般降落到地球上时，下面的人们惊恐地看着，但没有人比法老更伤心羞愧。在一次公开讲话中，法老将不幸遇难的宇航员称为芬诺埃及的民族英雄，并在全国各地建立了铭刻他们荣耀的纪念碑。然而，这个挫折并没有阻止我们的法老，因为法老已经下令，这次失败只会指引未来的成功。虽然另一枚火箭准备发射还需要一段时间，但我们将从这场悲剧中汲取教训，作为一个民族，团结一致，更加坚强地向前迈进。"
shizo_finland.37.a:0 "我们必须再次努力，以期尽快驶向宇宙。"
shizo_finland.38.t:0 "成功的环球之旅"
shizo_finland.38.d:0 "吸取了之前的经验教训，我们的第二次航行是一次足以载入史册的成功！它克服了重重困难，震惊了世界。我们的在宇航员绕地飞行后，乘着陆舱安全返回地球，现在他们将受到英雄式的欢迎。他们是人类历史上第一个成功从太空返回的人，作为是人类最优秀的模范，应该得到这样的待遇。他们被冠以“阿吞守卫”的称号，一夜之间成为芬兰乃至全世界最著名的人，现在他们将帮助法老带领芬兰迈向朝圣的下一步。"
shizo_finland.38.a:0 "宇宙之间，万物万象均在法老之手中！"
shizo_finland.39.t:0 "赫尔辛基街头"
shizo_finland.39.d:0 "一个阳光明媚的周日上午，艾尔萨的父亲给了艾尔萨和佩卡一些钱，让他们去市场上为家里买新鲜的蔬菜和面包。这是他们两人特别喜欢做的一件事。\n\n在这个飘扬着芬兰新旗帜的开放市场上，购物者和店主互相敬礼，互相说“法老万岁！”，然后完成交易，再用同样的方式挥手告别。艾尔萨和佩卡对此已经习以为常了，毕竟，感谢为他们带来文化自豪感的人似乎是再自然不过的事了。\n\n当他们从市场回家的时候，有什么东西引起了艾尔萨的注意。\n\n墙上挂着一幅海报，上面画着几只盘踞在红土地上的老鼠。几只老鼠将埃及众神踩在脚下，满脸嘲笑，而另外几只老鼠却跪倒在异端面前，顺从无比。\n\n艾尔萨的血一下子涨了起来，脸也气得通红。他站在那里，希望毁灭那些恬不知耻，窃取他们家园的小偷。\n\n当佩卡叫他快走的时候，艾尔萨马上就知道了他将来想做什么，一个用刺刀指着那几只老鼠的士兵。"
shizo_finland.39.a:0 "教养孩童，使他走当行的道，就是到老他也不偏离。"
