 FIN_fury_of_seth:0 "塞特之怒"
 FIN_fury_of_mafdeth:0 "玛弗德特之怒"
 FIN_servants_of_aton:0 "阿吞之眼"
 FIN_athon_the_supreme_god:0 "阿吞，至高创世神"
 FIN_athon_the_supreme_god_2:0 "阿吞，至高创世神"
