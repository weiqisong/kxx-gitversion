 yun_kogexpand.23.d:0 "现在将决定葡语国家联合体的主席国啦，结果是……"
 yun_kogexpand.23.a:0 "葡萄牙"  
 yun_kogexpand.23.b:0 "巴西"
 yun_kogexpand.23.c:0 "刚果"
 yun_kogexpand.24.t:0 "西班牙的命运"
 yun_kogexpand.24.d:0 "国王现在将决定西班牙的命运，结果是……"
 yun_kogexpand.24.a:0 "伊比利亚联盟成立了！"  
 yun_kogexpand.24.b:0 "彻底毁灭西班牙，将其划分为数个省份"
 yun_kogexpand.24.c:0 "保留之前的占领政策"
 yun_kogexpand.727.t:0 "“圣徒”的殉难" 
 yun_kogexpand.727.d:0 "在葡语国家联合体的经济彻底崩溃后，各国的政治局势也在迅速恶化，杜阿尔特陛下将身为罪人的萨拉查驱逐至刚果境内。佩德罗七世无意照顾这名罪孽深重的欧洲政客，此刻的刚果境内正在不断爆发叛乱，出现了同类相食的血腥状况，局势一发不可收拾。萨拉查只能终日在自己的公寓中度日，只有两名自费雇佣的葡萄牙人保镖陪着他。\n这一日下午，萨拉查像往常一样收拾着自己那一套陈旧的国际象棋，门外却响来两声枪声，守卫的惊叫让他的血液瞬间凝固。他拿出抽屉里面的手枪，并将一本《圣经》的小册子揣在怀里。门很快被突破，一群全副武装的黑人冲了进来，萨拉查拼劲自己的勇气，和他们进行了短暂的枪战，但很快就因为腿部中弹而被捕获。\n萨拉查被他们用绳子紧紧捆住，拉到了一处空旷的草地上，那里已经搭建了一个简易的木架。黑人们用土话和葡萄牙语交互咒骂着萨拉查是个“狗娘养的”，各种可怖的冷兵器被拿来摆在了他的身边，每个人都跃跃欲试。萨拉查的意识逐渐衰弱，猛地一下，他感觉到了主的疼痛。猩红翻开了他的脑壳，浮现出朗基努斯之枪的模样，四肢的感觉像候鸟一样飞去，接着是一阵灼热……" 
 yun_kogexpand.727.a:0 "故事的最终是最开始。"
