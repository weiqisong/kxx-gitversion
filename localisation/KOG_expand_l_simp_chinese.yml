 KOG_Bantu_Ambition:0 "班图野望"
 KOG_Bantu_Ambition_desc:0 "班图人足迹遍布大半个非洲，刚果人就是其中的一支。作为目前唯一的班图强权，我们是否应该将刚果的理想置于更崇高之上？"
 KOG_Niger_Congo_Family:0 "称霸尼日尔-刚果"
 KOG_Niger_Congo_Family_desc:0 "我们祖先，我们的荣耀。刚果王选择一条王道之路，他将统治整个尼日尔-刚果语系，将被习俗隔离的同胞从殖民者的手中解放出来。"
 KOG_King_of_Two_Worlds:0 "两个世界的霸主"
 KOG_King_of_Two_Worlds_desc:0 "大西洋两岸印下了刚果人的足迹，但姆韦内刚果的野心仍未停止……"
 KOG_Cabinda_Gathering:0 "卡宾达集会"
 KOG_Cabinda_Gathering_desc:0 "因为三角贸易，大西洋彼岸有大量流离的刚果人后代。在巴西帝国独立之时，曾经短暂地在卡宾达建立海军基地，摧毁了这一行为。现在是时候将这一历史遗留问题搬上台面了，刚果王将邀请葡萄牙国王和巴西领导人在卡宾达召开一次有关葡语国家的政治集会……"
 KOG_Wise_Men_of_Pindorama:0 " 平多拉马的智者们"
 KOG_Wise_Men_of_Pindorama_desc:0 "一种名为“热带主义”的文化正在巴西野蛮生长。在这一潮流中，诗人奥斯瓦尔德·安德拉德和社会学家吉尔贝托·弗雷雷的文化融合理论尤为亮眼，引起了葡语国家联合体组织的重视……"
 KOG_TRO_Metaracial:0 "超越种族的种族"
 KOG_TRO_Metaracial_desc:0 "弗雷雷认为，葡萄牙帝国主义的天然混血性阻止了帝国内部严格的种族类别出现，即使在1888年奴隶解放以前，也主仆关系亲切程度也要远好于盎格鲁人群体。三个种族（美洲原住民、非洲奴隶后代和白人）之间相互混血，实际上已经形成了新的族群文化，一个热带主义的”元种族“概念将打破世界原有的认知，成为一个”超越种族的种族“，让所有葡语使用者真正连接成一体。"
 KOG_TRO_Mutual_aid_system:0 "葡语区互助体系"
 KOG_TRO_Mutual_aid_system_desc:0 "葡语区的几个国家，在这个工团主义与资本主义对抗的世界中占据了较为尴尬的地位。葡萄牙和巴西的工业化进程较慢，仍然以出口原材料为主。而刚果和其他殖民地只有一些农业、手工业和商业运行。是时候发挥各个地区的优势，优先在葡萄牙和巴西沿海推行工业化，以经济互助代替“吸血”政策。只要财富不断涌来，葡语国家的团结度就会越来越高……" 
 KOG_TRO_Citizenship:0 "落实公民身份"
 KOG_TRO_Citizenship_desc:0 "虽然葡萄牙的殖民主义较于其他帝国已经近乎仁慈，但是黑人和美洲原住民的权利仍未得到有效保障。以安哥拉和莫桑比克为例，虽然政府有意将殖民地内的非洲黑人视为葡萄牙公民，但实际上迟迟未能落实，歧视和暴力奴役依然存在。想要加快葡萄牙热带主义的整合进程，那就必须将落实公民身份作为首要任务。这一点帝国本土的萨拉查博士十分支持，中央非洲“模范殖民地”的崩塌已经证明了旧有殖民体系的不可行，应当在两个黑人聚集地首先推行法案……" 
 KOG_TRO_Salazar_Economics:0 "萨拉查经济学"
 KOG_TRO_Salazar_Economics_desc:0 "萨拉查博士是经济学家出身，在葡萄牙政府内工作已有一段时间。他出于复兴葡萄牙经济的需要，开始加入热带主义的整合活动。人们评价他是一名带着理想主义的老学究，有时候固执到极点。但是对于热带主义运动来说，他是十足的活化剂。他提倡阶级合作，将帝国内的社会经济按照不同行业组成各种利益团体，通过协商来解决问题，避免激进工团主义的滋生。同时，他希望严格控制财政支出，建立严格的货币管理措施，确保帝国能够利用目前的国际市场进行快速工业化。这样一位有执行力的强人，会将葡萄牙带向何方呢……？"
 KOG_TRO_Allied_Forces:0 "建设跨洲联军"
 KOG_TRO_Allied_Forces_desc:0 "我们现有设置的四个海外司令部——西非陆军、莫桑比克驻军、印度陆军和澳门驻军，已经不能够满足共同体的需要。巴西和刚果的加入大大增强了我们整体的实力，但是指挥体系仍然握在各国手中，我们那些可怜的海外司令部依然只是忙着镇压一些无关紧要的起义，随随便便就会被比下去，一个跨越洲际的联军指挥系统亟需建立。我们计划组织本土部分军队前往巴西或非洲，同巴西或刚果的武装力量进行互换，在确保葡萄牙主体的地位的同时，探索这一体系的构建。"
 KOG_TRO_Promote_family_values:0 "推广家庭价值观"
 KOG_TRO_Promote_family_values_desc:0 "葡萄牙大航海时代的遗产除了广袤的殖民地，还有一个很重要的东西：传教士们将福音带到了那些主未曾踏足的土地。天主教的教义如同温暖的阳光，照耀着每一个虔信的家庭。但工团主义、无政府主义破坏传统家庭的不和谐音却正威胁着整个葡语国家共同体。要知道，我们的共同体基于精神，而非地理。正是在传统家庭的价值观中，我们找到了团结的纽带。去结伴祷告吧，帝国的公民！伊比利亚是丘比特的眷顾之地，去陪伴家人吧！星期日将会是一个属于家庭的日子——我们将保证！"
 KOG_TRO_Set_Sail:0 "扬帆起航"
 KOG_TRO_Set_Sail_desc:0 "帝国的士兵已经重新集结，在大西洋、在印度洋和在太平洋，每一名勇士都在守卫着祖国。是时候唤醒葡萄牙大航海时代的伟大精神了，为了将祖国相连在一起，如酵母和面团一般，我们需要重新建立一只远洋舰队。葡萄牙人既然能够用帆船征服半个地球，那么现在，我们也要用那些铁皮怪物，再次让世界为我们喝彩！"
 KOG_Portuguese_Tropicalismo:0 "热带主义大流行"
 KOG_Portuguese_Tropicalismo_desc:0 "弗雷雷先生所提出的“葡萄牙热带主义”为葡语国家联合体注入了新的生机活力，葡萄牙人是最“种族民主”的民族，每一个说葡语的人都应该以葡萄牙的民族身份而自豪。相互融合，相互兼并的热带主义文化将让我们命运有机地结合在一起！"
 KOG_Meridian_Side:0 "子午线另一端"
 KOG_Meridian_Side_desc:0 "教皇子午线，也称为托德西利亚斯子午线，是一条历史上重要的经线。为了避免当时殖民冒险冲突，葡萄牙国王若昂二世和西班牙国王费尔南多二世与伊莎贝拉一世决定通过谈判来划分各自的势力范围。1494年，两国在西班牙的托德西利亚斯镇签订了《托德西利亚斯条约》。条约规定，除了非洲西海岸已经由葡萄牙控制的地区外，将在地球上从北极到南极划一条线，将新世界划分为两个势力范围。这条线位于佛得角群岛以西370里格（大约1770公里）的地方。根据条约，教皇子午线以西的所有领土归西班牙所有，而以东的领土归葡萄牙所有。这个划分使得葡萄牙能够继续在非洲和亚洲的探索，而西班牙则专注于美洲的征服和殖民。由于葡萄牙认为教皇子午线给予他们的领土范围过于有限，因此在1529年，两国又签订了《萨拉戈萨条约》，将教皇子午线向西移动了270里格，从而使得葡萄牙获得了更多的领土，包括后来的巴西。从现在来看，这一条约有利有弊。对于我们的共同体来说，弊端更大。南美洲的同胞过分稀少，巴西正处于孤立无援的状态。既然他们也属于地球热带的一分子，要不要考虑……"
 KOG_Attacking_Uruguay:0 "飞夺乌拉圭河"
 KOG_Attacking_Uruguay_desc:0 "在乌拉圭独立斗争期间，巴西曾介入这一地区的事务。1821年，葡萄牙国王若昂六世（当时巴西是葡萄牙的殖民地）宣布东布宜诺斯艾利斯省为葡萄牙帝国的领土，并将其命名为“西斯普拉廷省”。但这一扩张葡萄牙势力的行动最终失败。1828年，巴西和阿根廷签署了《蒙得维的亚条约》，乌拉圭成为了一个独立的国家，成为了葡萄牙帝国的一个遗憾。而现在阿根廷正经历着巨大的内战消耗，这些小国的防御薄弱，或许可以实现未完成的理想了。"
 KOG_Fate_of_Hispanic_America:0 "西裔美洲的命运"
 KOG_Fate_of_Hispanic_America_desc:0 "葡语国家在南美的一大遗憾就是没有任何同胞，这要归罪于贪婪的西班牙鲸吞了剩余部分的领土。从血统和文化上看，这些国家的情况与巴西是相似的，都一定程度上保留了原住民的文化，可是残酷的西班牙人在这一过程种野蛮地进行了种族灭绝，阻碍了文化的融合。我们是否要给西班牙裔美洲带来“热带主义”的正道思想呢？"
 KOG_Dark_Continent:0 "黑暗大陆的灯火"
 KOG_Dark_Continent_desc:0 "刚果王国现在是非洲大陆的唯一灯塔，自立而强大，为非洲中部广大的热带土地带来了文明。然而，像盎格鲁和日耳曼这样的残暴殖民者仍然在非洲肆虐，作为最兼收并蓄，种族民主的葡语非洲国家代表，我们是时候采取一些行动了。"
 KOG_Caribbean_Sea:0 "更北……"
 KOG_Caribbean_Sea_desc:0 "刚果王对于加勒比海岸很感兴趣，那里因为三角贸易的缘故，有许多刚果黑人的后代，希望葡萄牙政府能够趁着美洲的混乱揩一下盎格鲁佬的油。葡萄牙确实曾有过小安的列斯群岛的一些部分，但最终被英国、法国、荷兰和西班牙等国占领。趁着北美乱成一锅粥，试探一下英国人的底线，或许也不是不行？"
 KOG_Challenging_Anglo_Hegemony:0 "挑战盎格鲁秩序"
 KOG_Challenging_Anglo_Hegemony_desc:0 "盎格鲁人可能是我们的朋友，但也是我们的宿敌。更何况远在加拿大的温莎王室已经气息奄奄，属于他们的时代快要离去了，维持这样的友谊朝不保夕。他们存在一日，葡萄牙就不可能成为真正的日不落帝国。来吧，抛弃以往所有的委曲求全！"
 KOG_Mapa_cor_de_rosa:0 "粉红地图的愿景"
 KOG_Mapa_cor_de_rosa_desc:0 "安哥拉省和莫桑比克省中间的土地向来是葡萄牙的痛，那里盘踞的盎格鲁佬阻绝了两地的联系，让葡语兄弟们分隔开来。在中央非洲崩溃后，这里的防御有所减弱，或许是时候实现所谓“粉红地图”的愿望了。"
 KOG_Cape_of_Storms:0 "征服风暴角"
 KOG_Cape_of_Storms_desc:0 "风暴角的发现众说纷纭，但可以确信，是我们伟大的葡萄牙航海家开辟了这一航线，从非洲大陆进入了梦寐以求的印度洋。但随着帝国的衰弱，荷兰人、英国人相继占领了这一中转站，让帝国进入亚洲的航线产生了严重的补给困难。随着我们实现了“粉红地图”的愿景，这一日耳曼人殖民地的“孤岛”也将重入我们手中……"
 KOG_Age_of_Rice_and_Salt:0 "米与盐"
 KOG_Age_of_Rice_and_Salt_desc:0 "别忘了我们远行的目的——美丽且富饶的东方。几百年前，它吸引着我们乘风破浪；今日，它的巨大财富仍然是葡萄牙所需要的。"
 KOG_Sword_of_Islam:0 "抢夺伊斯兰之剑"
 KOG_Sword_of_Islam_desc:0 "卑劣的奥斯曼突厥人和威尼斯人曾一度垄断者东西方的香料贸易，这也是我们开始大航海的重要原因之一。现在这一“西亚病夫”正深陷自己“教友们”的叛乱之中，正是我们抢夺这把利剑的时候。我们将替天主实现他的正义，清除一切异教徒，而葡萄牙也将实现自己的伟大航道。"
 KOG_Epic_of_Da_Gama:0 "达·伽马的史诗"
 KOG_Epic_of_Da_Gama_desc:0 "达·伽马为葡萄牙开辟了通往印度的航线，也是葡萄牙亚洲殖民据点的先驱者。而今印度三分，英国人不能自保，南方的王公更是一笔糊涂账。没有人可以阻止我们扩张了，果阿将作为帝国的跳板，向东方的财富伸去。"
 KOG_Dragons_Fall:0 "驯龙"
 KOG_Dragons_Fall_desc:0 "我们和中国的接触也相当早，有幸从明朝就取得澳门这一块宝地。但和香港、上海这些港口比起来，多少有点相形见拙了。德意志人在上一次大战后曾经发动远征，夺取了部分土地，我们是否也可以效仿他们，拓展在澳门的利益呢？"
 KOG_Master_of_Zipangu:0 "主宰西潘戈"
 KOG_Master_of_Zipangu_desc:0 "日本国是亚细亚的孤岛，也是顶级的狼子野心家。他们的“大亚洲主义”中就计划进攻我们的澳门。在巴西的部分地方，日裔移民数量极高，产生了一定的政治威胁。为了终结这些疯狂的武士道污染我们的混血精神，我们是时候发动一场“落日行动”了、"
