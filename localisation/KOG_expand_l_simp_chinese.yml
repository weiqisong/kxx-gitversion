 yun_kogexpand.1.t:0 "统一尼日尔-刚果？" 
 yun_kogexpand.1.d:0 "尼日尔·刚果语系中有约1500种不同的语言，其中大西洋·刚果语族中就占有了1400种，其分布区域遍布西非大西洋沿岸，至中非刚果盆地，东非的斯瓦希里海岸，我们巴刚果人所说的语言就是其中的一份子。近百年来，白人殖民者一直在奴役这些族群，严重破坏了非洲的传统。我们有幸打出了自己的一番天地，但那些黑暗大陆中心的弱小部落，仍然面临着殖民者归来的风险。如果坐视不管的话，我国的地缘将变得相当糟糕……" 
 yun_kogexpand.1.a:0 "语言学？什么东西。我们会管好自己的。"  
 yun_kogexpand.1.b:0 "是的，我们是唯一的首领！" 
 yun_kogexpand.2.t:0 "马森格主义的幽灵" 
 yun_kogexpand.2.d:0 "我们从白人那边听到了一些大陆另一方的奇闻。在肯尼亚，有一群叫“茅茅”的军队在抵抗殖民者，甚至还学习了什么极权主义思想。其中一位将领叫斯坦利·马森格，开创了一个民族主义分支。主要观点为支持自力更生、自给自足、反西方反欧洲主义、班图例外论、保留传统部落结构等等。马森格试图不择手段地统一班图族后裔们的土地——包括大约2/3的非洲大陆——并根除或奴役任何没有班图族血统的外人。这一思潮和我们野望相符合，更能帮助国王建立权威，维护国家稳定。但另一方面，又太过激进，酋长们可能难以接受……" 
 yun_kogexpand.2.a:0 "他算个什么东西！"  
 yun_kogexpand.2.b:0 "可以利用。"  
 yun_kogexpand.3.t:0 "两个世界的霸主？" 
 yun_kogexpand.3.d:0 "我们现在已经掌握了大西洋南部两岸的腹地，版图空前扩张，迎来了刚果的黄金时代。是要就此为止，还是学习我们的祖先，踏足和征服更多未知的地方呢？" 
 yun_kogexpand.3.a:0 "已经够了，刚果已威名天下"  
 yun_kogexpand.3.b:0 "已经够了，刚果与巴西联合共建崭新家园！" 
 yun_kogexpand.3.c:0 "还远远不够……" 
 yun_kogexpand.4.t:0 "筹备卡宾达集会"
 yun_kogexpand.4.d:0 "葡萄牙的外交公使向我们提出了一个葡语国家共同体的构想。上次大战后葡萄牙的势力一直在萎缩，原有的殖民政策越来越站不住脚，极大程度上干扰了政治经济的发展。如果能以较为平等的方式，将巴西一类葡语国家纳入共同体，其潜力是无限的。何况目前糟糕的国际局势，联合才是大趋势。就拿刚果来说，协约国（即使葡萄牙亲近）和帝国公约仍然对其虎视眈眈，孤立的对抗只是白白耗费精力。刚果王听取了这一建议后，召集领导班子进行了商量讨论，告知葡萄牙公使，刚果希望在新交接的卡宾达召开葡萄牙语国家集会，和其他兄弟国家一起商讨合作事宜。"
 yun_kogexpand.4.a:0 "发送邀请函！" 
 yun_kogexpand.5.t:0 "刚果邀请我们参与卡宾达集会"
 yun_kogexpand.5.d:0 "刚果派遣公使，希望我们派遣代表前往卡宾达港参加一场有关葡语国家联合体的集会。"
 yun_kogexpand.5.a:0 "当然去！"
 yun_kogexpand.5.b:0 "不想去。"
 yun_kogexpand.6.t:0 "葡萄牙接受邀请"
 yun_kogexpand.6.d:0 "葡萄牙公使带来了好消息，杜阿尔特二世对于葡语国家联合的提议很感兴趣，他将代表葡萄牙王国参加卡宾达集会。"
 yun_kogexpand.6.a:0 "欢迎我们的欧洲兄弟！"
 yun_kogexpand.7.t:0 "巴西拒绝参加集会"
 yun_kogexpand.7.d:0 "巴西公使拒绝了我们的邀请，称巴西政府对于所谓的“葡语兄弟”对此嗤之以鼻。"
 yun_kogexpand.7.a:0 "你爱来不来，我还怕你抢我风头呢！"
 yun_kogexpand.8.t:0 "集会圆满成功"
 yun_kogexpand.8.d:0 "虽然没有巴西的参与，但是葡萄牙、刚果以及其他殖民地的代表仍然共聚一堂，顺利举行了会谈，达成了多项合作协议。在记者们的聚光灯下，佩德罗七世与杜阿尔特二世相互拥抱，宣告了卡宾达集会的圆满落幕。"
 yun_kogexpand.8.a:0 "葡语国家联合的黎明将至！" 
 yun_kogexpand.9.t:0 "巴西同意参加集会"
 yun_kogexpand.9.d:0 "巴西政府近日表达出了想要参加集会的意愿。有传言称，这是对阿根廷等周边国家侵略性的焦虑，巴西政府迫切的需要拥有政治同盟为自己站台，而卡宾达集会正是一个机会。"
 yun_kogexpand.9.a:0 "好好好，我们得快点准备了！"
 yun_kogexpand.10.t:0 "卡宾达集会：开幕式"
 yun_kogexpand.10.d:0 "葡萄牙方面赞助了我们开幕式的准备，现场打扮得干净整洁。最早到来的是安哥拉和莫桑比克的行政官员们，其中不乏一些黑人酋长。第二批到来的则是葡萄牙代表团，杜阿尔特二世陛下刚下飞机，就得到了佩德罗七世陛下的欢迎，记者们用镜头记录下两位国王的握手仪式，双方有说有笑的进入了会场。而姗姗来迟的则是巴西代表团，他们表示旅途有一些颠簸，万幸没有错过会议。佩德罗七世作为东道主登上演讲台，在形形色色人种的掌声中，集会正式开始了。"
 yun_kogexpand.10.a:0 "来讨论吧！" 
 yun_kogexpand.11.t:0 "卡宾达集会：文化合作"
 yun_kogexpand.11.d:0 "第一天的议程是关于三国的文化会议，葡萄牙代表提议将标准化葡萄牙语提上日程，减少各地人民交流的阻碍。刚果表示没有异议，巴西代表同意，但提出了部分词汇要以巴西为准。此外几名代表还介绍了各地的风土人情，互相欢迎作客，发展葡语国家的旅游事业。第一天就在这种轻松的氛围下通过了。"
 yun_kogexpand.11.a:0 "大伙儿一致同意" 
 yun_kogexpand.12.t:0 "卡宾达集会：经济合作"
 yun_kogexpand.12.d:0 "第二天的议题则为经济，出乎意料的是，三国代表都提出了建立自贸区的提案。巴西需要极低的关税以便于向两国输出牛肉等食品原材料，葡萄牙开辟酒水新市场。刚果则是向两国输出冶金所需的矿石。第二天也如同第一天一般，在轻松的氛围下过去了。"
 yun_kogexpand.12.a:0 "大伙儿一致同意"
 yun_kogexpand.13.t:0 "卡宾达集会：政治合作"
 yun_kogexpand.13.d:0 "第四天，若是前面的提案能被称为小打小闹的话，今天的提案如同一颗深水炸弹。葡萄牙发表提出了一个重量级提案:将葡萄牙，巴西，刚果的政府整合，三个国家合并成一个横跨非洲，拉丁美洲，伊比利亚半岛的巨型的葡语国家联合体。这句话说出后，只见刚果和巴西代表都在与各自的随行人员细语。半响后，巴西发表说出了他们的意见……"
 yun_kogexpand.13.a:0 "巴西的意见是……" 
 yun_kogexpand.14.t:0 "卡宾达集会：谋求葡语国家联合"
 yun_kogexpand.14.d:0 "在卡宾达集会上，葡萄牙发表提出了一个重量级提案:将葡萄牙，巴西，刚果的政府整合，三个国家合并成一个横跨非洲，拉丁美洲，伊比利亚半岛的巨型的葡语国家联合体。这一提案无疑是非常激进的，不难看出葡萄牙有再度鲸吞我们的想法。然而从另外一方面看，如果联合政府能采用比例制，以巴西的体量和实力，肯定是能够迅速取代葡萄牙成为政府主导的。风险与机会总是并存的，请问你的选择是……"
 yun_kogexpand.14.a:0 "当然，以巴西的体量，联合是有利的。"
 yun_kogexpand.14.b:0 "别得寸进尺，葡萄牙人就是想吞并我们！"
 yun_kogexpand.15.t:0 "卡宾达集会：圆满成功"
 yun_kogexpand.15.d:0 "在各位记者的聚光灯下，三国代表在镜头前的相互举杯庆祝显著表明了卡宾达集会的圆满落幕。"
 yun_kogexpand.15.a:0 "葡语国家联合的黎明将至！"  
 yun_kogexpand.16.t:0 "卡宾达集会：巴西代表愤怒离场"
 yun_kogexpand.16.d:0 "“不好意思，巴西不能接受以葡萄牙人为主导的政府，更不能接受葡萄牙人骑在巴西头上作威作福”说完这段话后，巴西代表团离开了会场。"
 yun_kogexpand.16.a:0 "至少我们和葡萄牙人谈拢了……"
 yun_kogexpand.17.t:0 "奥斯瓦尔德·安德拉德的《食人宣言》"
 yun_kogexpand.17.d:0 "在巴西有一种名字很吓人的文化主张：食人主义。当然不用担心，并不是物理意义上的同类相食。这一理论出自巴西现代主义诗人奥斯瓦尔德·安德拉德在1928年出版的《食人宣言》。他认为巴西历史不是起源于1500年而是1556年，即巴伊亚主教萨丁尼亚杀的那一年。这位主教在圣弗朗西斯科河航行时，落入爱莫尔人的手中并被杀害。根据传说，萨丁尼亚（也就是主教“沙丁”）被爱莫尔人炖成一锅美汤给吃掉了。每个天堂都有矛盾，在巴西则体现为食人主义，西方国家与土著之间既有物理上的冲突，也有文化上的兼并。巴西通过一种文化上的食人主义，在发展中慢慢兼并西方文化，发展出了其独特性。“食人主义”代表了巴西文化之根，原始的活力，种族融合的活力。"
 yun_kogexpand.17.a:0 "这种想法同样贴合于刚果。" 
 yun_kogexpand.18.t:0 "热带主义文化"
 yun_kogexpand.18.d:0 "如我们所料的那样，巴西现在正在经历文艺上的大爆发。一种名为“热带主义”的文化正在慢慢生长，特别是在诗歌与音乐方面。我们注意到巴西将亚非拉各地的文化特色相互融合，探索着先锋的艺术形式。这一现象的直接来源就是奥斯瓦尔德·安德拉德提出的“食人主义”理念。随着葡语国家联合体的诞生，这样胆大的尝试已经开始在刚果和葡萄牙展开，属于葡语国家的文化黄金时代或许将要来临……"
 yun_kogexpand.18.a:0 "很酷的东西!"
 yun_kogexpand.19.t:0 "吉尔贝托·弗雷雷的理论"
 yun_kogexpand.19.d:0 "巴西社会学家吉尔贝托·弗雷雷引起了我们的注意。在他发表的作品中提出了一种更有利于构建葡语国家共同体的理论。弗雷雷论道，得因自葡萄牙温暖的气候，以及前现代葡萄牙杂居过凯尔特人、罗马人、西哥德人、摩尔人等民族，葡萄牙人更为人道、友好，善于适应其他气候和文化，更倾向于种族融合。弗雷雷认为“以葡萄牙为基底的文化是种普世扩张的文化”，不同其他欧洲殖民国家，20世纪葡萄牙是老牌殖民国家，葡萄牙与其海外领土历经五个世纪以来的定居、统治与融合，支持殖民地或海外领土的种族融合，充分表现了“种族民主”。他利用热带主义的风潮，主张建构一种“葡萄牙热带主义”的意识形态，以对抗“野蛮”法国工团主义及“野蛮”的美国化资本主义扩张。”"
 yun_kogexpand.19.a:0 "正适合我们的葡语国家共同体，可以大力推广" 
 yun_kogexpand.20.t:0 "葡萄牙-热带命运体建构"
 yun_kogexpand.20.d:0 "在聆听完巴西的智者们的箴言后，杜阿尔特陛下和佩德罗陛下一致认同所谓的“葡萄牙热带主义”，这一主张应该在葡语国家共同体内进行推广。葡语国家联合体的正式名称将改为“葡萄牙-热带有机命运体”，采用新的，兼容三方特色的国旗来展现文化融合的成果。但是也有官员提出了担忧，弗雷雷的主张过于激进，三国在具体的文化表现上还是保留了地域特色，应当保持一些距离，尊重并包容。对此，你的决议是……"
 yun_kogexpand.20.a:0 "人们团结如兄弟，不再被习俗而隔离！"  
 yun_kogexpand.20.b:0 "人们团结如兄弟，习俗和而不同！" 
 yun_kogexpand.21.t:0 "葡萄牙热带主义的大主教" 
 yun_kogexpand.21.d:0 "热带主义思潮现已在国王统治的每一寸土地上流行，经济和文化上的联合催促着政治上的变革，国王决定认命一位通晓热带主义的智者作为首相。本来刚果王表示想要任命奥斯瓦尔德·安德拉德先生，但是巴西公使揭发安德拉德长期参加左翼活动，对王国的事业有害，所以被踢出了名单。现在的人选总共有二，其一自然是吉尔贝托·弗雷雷，葡萄牙热带主义的提出者，没有人比他更懂种族整合。其二是安东尼奥·萨拉查博士，他长期在王国经济部工作，对天主教价值观很是认同，要比其他人更加忠心于王国的事业，最近也一直在研究热带主义学说。公布首相任命所剩的日子不多了，国王的决定是……" 
 yun_kogexpand.21.a:0 "葡萄牙政坛新秀，政治经济学教授安东尼奥·萨拉查"  
 yun_kogexpand.21.b:0 "葡萄牙热带主义奠基人，巴西历史学家吉尔贝托·弗雷雷" 
 yun_kogexpand.21.c:0 "巴西现代主义诗人，《食人宣言》作者奥斯瓦尔德·安德拉德" 
 yun_kogexpand.22.t:0 "与巴西合并？"
 yun_kogexpand.22.d:0 "不论如何，葡语国家联合体接纳了巴西。里约热内卢的神像见证了我们血脉相连。葡萄牙人对刚果的勇猛感到欣喜，有意将巴西与我们撮合，建立一个新的联合帝国，推进葡语国家区域性的整合。面对此般诱惑，佩德罗七世的态度是……"
 yun_kogexpand.22.a:0 "在主的见证下，异世界的虔信者联合在一起。"  
 yun_kogexpand.22.b:0 "不可贪婪，正常进行葡语国家联合体的整合。"
