 basedbrit.140.t:0 "大和王朝之疆土"
 basedbrit.140.d:0 "这边霍巴特在英国起了政变，那边裕仁天皇的弟弟雍仁就荣登英王之座，御号约书亚一世，以日本皇室的名义在西方升起了第二轮旭日，同东方遥相呼应。英日同盟虽已有多年，但依旧没人能料到霍巴特会突然来上这一手。如今，伦敦和东京两边的大和朝廷中都不约而同地出现了一种让人瞠目的呼声，即为了共荣圈的利益与我们的共同梦想，以某种方式统一英日两国，建立起以日本为主导、面向东方的超级大国。那么，我们要如何做呢？"
 basedbrit.140.a:0 "统一两国，成立日本及大不列颠联合王国！"
 basedbrit.140.b:0 "将两个王国统一在同一御座下"
 basedbrit.140.c:0 "控制其政府，但保留其自治权"
 basedbrit.140.e:0 "只在军事和经济领域实现统一"
 basedbrit.141.t:0 "诺曼征服的遗产"
 basedbrit.141.d:0 "大不列颠岛、爱尔兰岛和诺曼底海岸再次归于不列颠人的控制之下，政府对此高度重视，我们必须在此时此地决定这所谓诺曼遗产的未来，并以此作为后温莎时代英国的新文化基础。我们是坚守现有领土，按照[root.getleader]确立的党派路线努力建立一个稳定的政权，还是将目光投向南方，投向我们诺曼人祖先曾经踏足过的最遥远的土地，光复那久远时代的昔日辉煌？"
 basedbrit.141.a:0 "别失了智，留住诺曼底就好"
 basedbrit.141.b:0 "征服整个诺曼法国和意大利！"
 basedbrit.141.c:0 "发起无尽远征，直至诺曼征服的所有领土都归我们所有！"
 basedbrit.142.t:0 "基督教信仰的新守护者和捍卫者？"
 basedbrit.142.d:0 "自教宗儒略二世首次敕封以来，英格兰和苏格兰的诸位先王皆持有信仰守护者这一高贵的头衔，虽然现如今，我们政府里里外外全部换了一遍，但我们依然有权接过这一衣钵，在这一礼崩乐坏的腐朽时代拯救堕入罪孽渊薮的天主教会和基督教世界。那么，我们是要高声对外界宣布重拾信仰守护者之职，通过外交合作或是铁血征服捍卫唯一正信呢，还是忘掉这一不切实际的空想，在上帝与[root.getleader]的指引下，打造一片宁静祥和、安居乐业、古色古香的英格兰乐土呢？"
 basedbrit.142.a:0 "独自守望美丽的英国梦"
 basedbrit.142.b:0 "接过衣钵，捍卫西欧天主教！"
 basedbrit.142.c:0 "与志同道合的天主教徒开展外交合作"
 basedbrit.143.t:0 "决定护国公的辖域"
 basedbrit.143.d:0 "继第一任护国公奥利弗·克伦威尔之后，珀西·霍巴特巩固了对群岛的统治，将加拿大人民从懦弱的温莎王朝手中解放了出来。如今温莎王朝的腐朽统治已被扫进历史的垃圾堆，护国公必须为国家建立起一个不受君主制影响的新身份。用前大英帝国殖民地组建帝国联邦的想法在许多前朝忠臣中一直备受瞩目。为了促进联邦与各前殖民地之间的团结，护国公提议将帝国联邦的理想加以变造，使其摆脱温莎王室的束缚，建立横跨整个世界的“帝国保护领”。然而，仍有些霍巴特元老派中的顽固分子认为，重构联邦的想法实属痴人说梦，维持现状才是正道。"
 basedbrit.143.a:0 "我们将把前大英帝国统一在新的保护领之下！"
 basedbrit.143.b:0 "我们要追求自己的目标，而非他们失败的联邦！"
 basedbrit.144.t:0 "詹姆斯党人之疆土"
 basedbrit.144.d:0 "这边霍巴特在英国起了政变，那边前合众国出了火药阴谋，冥冥之中自有天意，詹姆斯党统御英语文化的两大中心实乃天命所归。如今，两国王廷中的狂热保王派和阿谀奉承之辈纷纷进言，要求加深双方的合作关系，在伟大的[root.getleader]治下实现两国一统。那么，我们要如何做呢？"
 basedbrit.144.a:0 "统一两国，成立美利坚及大不列颠联合王国！"
 basedbrit.144.b:0 "将两个王国统一在同一御座下"
 basedbrit.144.c:0 "控制其政府，但保留其自治权"
 basedbrit.144.e:0 "只在军事和经济领域实现统一"
 basedbrit.145.t:0 "西班牙斯图亚特王朝御马归乡"
 basedbrit.145.d:0 "运动员出身的哈科沃·菲茨-詹姆斯·斯图亚特-法尔科登上了霍巴特新不列颠的王座，在斯图亚特家族的诞生地肩负起了领导国家的重任，虽说如此，但这位西班牙裔君主却无时无刻不在思念着自己的伊比利亚故乡。那么，我们是要对西班牙的伪王和激进分子开战，将两国统一在“正统”之主治下，还是尽量以外交手段为先呢？"
 basedbrit.145.a:0 "开战，统一英格兰和西班牙之御座！"
 basedbrit.145.b:0 "开战，将两个王国统一在双生御座下"
 basedbrit.145.c:0 "开战，控制其政府，但保留其自治权"
 basedbrit.145.e:0 "只在军事和经济领域实现统一"
 basedbrit.145.f:0 "别理会这个外国国王的胡思乱想"
 basedbrit.146.t:0 "新法兰克王国？"
 basedbrit.146.d:0 "巴伐利亚国王鲁普雷希特加冕为霍巴特大不列颠的新王后，不少狂热的君主派和詹姆斯党忠诚派都鼓动他，要将他的德意志属地整合入王国之中，但是要想将巴伐利亚从柏林手中解放出来，我们要么与德国合作，要么与其开战，更有一小撮极端分子提议，我们应该利用鲁普雷希特对古代法兰克王国的弱宣称，接过那个横亘西欧的逝去帝国的衣钵。我们应该做何选择，还是说我们应该无视他们，安心经营这个群岛之上的新王国？"
 basedbrit.146.a:0 "无视这些无聊的沙文主义闹剧"
 basedbrit.146.b:0 "加入帝国公约，遥控巴伐利亚的事宜"
 basedbrit.146.c:0 "向德国开战，但只是为了解放巴伐利亚"
 basedbrit.146.e:0 "征讨西欧，重建法兰克人的王国！"
 basedbrit.147.t:0 "萨克森-科堡-哥达王朝之疆土"
 basedbrit.147.d:0 "萨克森-科堡-哥达公爵、奥尔巴尼公爵、克拉伦斯伯爵、阿克洛男爵、前联合王国亲王利奥波德·查尔斯·爱德华·乔治·阿尔伯特登上霍巴特新不列颠的王座后，国内狂热的保王派和亲德派就蠢蠢欲动，不断鼓动国王去行使自己的天赋之权，努力争取德皇的支持或是通过战争手段拿回图林根的祖地，甚至是保加利亚、葡萄牙、比利时这样接受过我们家族之治的国家，以此成为萨克森-科堡-哥达家族之长。那么，我们要如何做呢？"
 basedbrit.147.a:0 "无视这些无聊的沙文主义要求，专注于重建国家"
 basedbrit.147.b:0 "加入帝国公约，德皇也许能助我们一臂之力"
 basedbrit.147.c:0 "重夺我们王朝的图林根核心领地"
 basedbrit.147.e:0 "高歌进军，复我王朝全土！"
