 BRG_elect_pasta:0 "选择意大利的阿玛德乌斯"
 BRG_elect_pasta_desc:0 "萨伏伊家族曾是意大利无可争议的主人，现在却饱受流亡与贫穷之苦。尽管在大战结束时失去了权力，但这个前意大利皇室仍然强大，为他们过去的辉煌感到骄傲。虽然没有什么战略价值，但通过为萨伏伊加冕，我们可以纠正历史上的一个错误。"
 brg.84.t:0 "意大利的阿马德奥驾临伦敦！"
 brg.84.d:0 "意大利王子，现任不列颠国王，阿玛德乌斯已驾临不列颠，以参加加冕仪式。当他走出飞机时，群众首先就注意到了他的身高，竟有一米九八。第二个注意到的就是这位年轻国王身穿着意大利海军制服的潇洒模样。他用带些口音的英语表达了他一直以来对不列颠文明的重视，并发誓要用自己的言行来维护不列颠王室的神圣性。起初对他抱有怀疑的人群，现也全心全意地接受了他们的新国王。他们为他欢呼，给他以爱与赞美，他也把这种爱回报给了他的人民。他到达白金汉宫后，立即派人找来语言教师，以便能更完美地说出他人民的语言。事实上，阿马德奥似乎真正接受了国王的身份，在当天晚些时候他通过广播发表的演讲中，他宣布他打算成立阿马德奥一世国王援非慈善组织，该机构将募集资金以帮助中央非洲的土著居民。这让他更闻名遐迩了。阿马德奥国王今早才以一个外国佬的身份来到这里，但到入夜时，他却成了不列颠最受欢迎的人。"
 brg.84.a:0 "前进吧，伙伴们！"
 BRG_kingdom34:0 "不列颠王国"
 BRG_kingdom34_ADJ:0 "不列颠"
 BRG_kingdom34_DEF:0 "不列颠王国"
 BRG_elect_swede:0 "选择瑞典国王"
 BRG_elect_swede_desc:0 "尽管瑞典和不列颠多年来没什么正式联系，但瑞典国王古斯塔夫却出人意料地成为了人们的首选。也许人们把瑞典的中立归功于国王，认为为他加冕，我们也会走上中立的道路。虽然这可能是事实，也可能不会如此，但由于古斯塔夫的声望，为他加冕比其他君主要容易得多。"
 brg.85.t:0 "古斯塔夫驾临伦敦！"
 brg.85.d:0 "瑞典国王古斯塔夫在到达不列颠后发现天气不佳，当时正在下雨，实际上是一场暴雨。对普通不列颠公民来说，这并不意味着什么，但对古斯塔夫来说，他认为这是一个不祥之兆。当他的随从为他撑伞的时候，他发现人群正看着他的背影。突然，他觉得自己像个外星人一样。他不太懂英语，除了必要的知识外，他不知道任何不列颠的历史，他是一个与不列颠战争中战功显赫的法国元帅的后代。但现在，他却在这里登上他们的王位。他品尝到了这份苦涩的讽刺。他突然想现在回头，坐上那架飞机，然后再也不回头。然而，他察觉到了一个确实的机会。霍巴特解释了他对不列颠的计划和对帝国的扩张的打算。如果一切按计划进行，古斯塔夫，即现在的库特二世，他回想起曾经北海帝国的开国之君，他将成为一个比他的名字所能梦想的更大的帝国的君主。当然，霍巴特打算把老君主当作有名无实的傀儡，但古斯塔夫从政的时间远比霍巴特长。就像一头骄傲的狮子一样，他会在芦苇丛中等待，当时机到来时，他将猎杀牛群，收获猎物。当他发现自己的那辆亮眼的黑色汽车驶入白金汉宫时，他发现自己忍不住地在笑。有很多计划需要制订。"
 brg.85.a:0 "敬七海帝国！"
