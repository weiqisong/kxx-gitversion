 basedbrit.128.t:0 "政府延续性问题的答案"
 basedbrit.128.d:0 "反革命政府对不列颠的控制与日加剧，而政府的核心性质却仍未有个定论。虽然温莎王朝及其珍视的一切都已被连根拔起，再无可能污染历史的书页，但这个他们曾经统治的国家却不尽然。在霍巴特将军发动了光荣政变、确立了反温莎政策后，摆在台面上的问题只就有一个了：政府是要认同自己为1925年英国大革命中被废黜的联合王国的正统，还是要自成一系，再开新章。乍看之下，这只是个咬文嚼字的琐碎问题，但这一问题的答案却决定了我们今后的法律体系，如果我们承认自己是联合王国的复辟，那就可以直接沿用几百年来的成文法，反之，我们就得从零开始制定全新的法典。当初为了尽快稳住政府，霍巴特将军选择对这一“次要”问题视而不见，而如今国家已经出现了稳定的征兆，霍巴特也必须正式为政府的连续性问题盖棺定论了。最终，霍巴特决定采取中间立场，并从伦敦总部致电全国的效忠派，做了一则简短的说明，大意是，当今政府属于旧日联合王国的延续，所以会全盘接受过去的法律体系，然而，目前王位空悬，正统的温莎家族不见踪影，此种境况前所未有，因此，复辟之后的国家结构未来不乏有变动的可能。此外，霍巴特还引用《骚乱取缔令》和王室特权（它规定在空位期内，由现任国家元首代行一切国家权力）在法律层面为自己的紧急权力做了辩护——虽然此举没有任何实际意义，但有了法律的背书，军政府至少能为自己的统治寻得些合法性。如今，我们承认了自身在某种程度上为联合王国的延续，我国的法律体系也因此有了根基，如此，法律与秩序的恢复也会变得更加容易。"
