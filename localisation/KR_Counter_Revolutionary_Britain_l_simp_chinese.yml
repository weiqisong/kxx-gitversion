 BRG_elect_sark_woman:0 "选择萨克女爵"
 BRG_elect_sark_woman_desc:0 "如果说有人可以担得起不列颠女王这一头衔，那这人非1923年继承亡父爵位的第三代萨克女爵西比尔·哈撒韦莫属。英国大革命后，西比尔同霍巴特及其元老派一样留守本土，成为了群岛上反动势力的最后壁垒。工团分子惮于其在萨克培植起来的势力，没有强行把她赶下台。由于萨克在西比尔治下没有成立工会，所以这里也就成了不列颠群岛上为数不多未遭工团主义侵蚀的地区之一。除此之外，西比尔还与诺曼底的保皇势力和反工团势力建立了联系，希冀着有朝一日将萨克和诺曼底一起从工团主义者的魔爪中解救出来。西比尔以新封建方式统治着萨克，虽然其本人并不反对温莎王室，但摄政议会中的许多人对她是钦佩有加。不过，议会中也有人担心她的封建统治方式可能会和倾向于军政府的霍巴特爆发直接冲突。如果西比尔能够加冕成为女王，那她的诺曼人脉就能为我们所用。"
 basedbrit.126.t:0 "关于军中“元老派”的报告"
 basedbrit.126.d:0 "与共和军的独孤求败所不衬的是其软弱无能的军官团。在军官选举制度下，能力让位于人气，而这正遂了所谓“元老派”的愿。“元老派”即皇家陆军的老一辈军官们，他们在共和军中享有特殊的地位。不过，严格来说，他们现在的身份并不是军官，而是“顾问”——这些两鬓斑白的老兵会从远处观摩军队的行动，然后给出宝贵的建议与评价。看起来很美好是吧，但这并不是问题的所在，真正让革命政府担忧的是元老们的政治站位。多数元老都对工团主义怀抱着一种刻在骨子里的恨意，不过，他们更恨的其实是不战而仓皇逃往加拿大的流亡者和温莎王室。\n\n珀西·霍巴特就是元老之一，虽然与其说他是名领袖，倒不如说他更像是名公关负责人和发言人。事实上，这么多年来，霍巴特一直是政府与元老们的中间人。1925年圣诞节王室出逃加拿大后，许多军官和部队拒绝放下武器投降，自发组建了小型反革命民兵组织，誓不与共和政府共存。由于共和军混乱不堪，缺乏真正的高级军官团，于是政府找上了这伙叛军，要求他们以特别部队的身份加入共和军，如此过往即可一笔勾销，如若不然，自有叛国的处罚在等着他们。霍巴特被各个团体推举为代表，以中间人的姿态参加了这场谈判。谈判进入尾声时，霍巴特明确提出新生的“元老派”对工团主义没有一丝一毫的感情，如果我们坏了规矩成了暴君，那他们就会毫不犹豫地再次为不列颠人民挺身而出。由于共和军急需一批有经验的军官，所以政府并没有把这通威胁放在心上。\n\n从那以后，元老们的政治地位就越发稳固。他们不仅讨厌工团主义政府，对莫斯利及其准则派更是厌恶之极。在驻有元老派部队的小型社区内，一些准则派官员甚至直接被赶下了台。有意思的是，元老派虽然没有直接表达出对自治派的支持，但对自治派是百般包容，因“预防性行动”而被赶下台的准则派官员留下的空位通常都落入了自治派手中。元老派内部又可分为两派：一派支持流亡的王室，一派希望建立没有工团主义的不列颠。虽然发生了几起越权赶人事件，但对整个国家来说，元老派构不成什么威胁。元老们被打散，分派到了全国各地，最难搞的还被送到了法国，这些措施使得元老派威胁大减——前提是上台的不是莫斯利。如果莫斯利上台，他不仅清除不掉他们，而且还得依靠他们来达成自己的目的。不过，这种事情发生概率太低，所以斯诺登主席的政府还是将元老派列为了低威胁目标。"
 basedbrit.126.a:0 "对他们保持警惕"
 basedbrit.98.d.second:0 "五年已过，下一轮选举的时间到了。在全国各地，人们涌入受到军方保护和严密监视的投票站。虽然所有人都明白，谁赢得了选举，谁就应该控制议会，但政党现在却无法组成政府，因为这项任务已经由将军及其手下接受了。然而，与第一次选举一样，任何政党只要赢得选举，都有权更换国家的经济部长。今年的竞选中有5个主要政党参与，尽管也有规模较小的民族主义政党。第一个是霍巴特自己领导的不列颠统一党，成立于不久前，目的是让他的统治合法化。保守党也参与了游戏，虽然它不像以前那么强大，但流亡者的回归大大增强了保守党的势力。另一个参选的政党是国家自由党，这是一个更为保守、但在经济上仍然支持自由主义的政党。当然，自由党也参选了。最后，还有工党，虽然不得不和激进派系分割，但作为被允许参选的最左翼政党，它可能仍然是选举中势头最猛的一派。随着投票结束，全国各地的军队开始计票，很明显……"
 basedbrit.127.t:0 "国王逝世"
 basedbrit.127.d:0 "今日，年事已高的理查四世国王大限已至，举国哀痛。虽然这位第十三代斯塔福德男爵只是拉姆齐和右翼俱乐部的傀儡，但他在民间的人气极高，成了类似于“国家祖父”般的存在。国王终生未婚，因而也不存在继承的正统性问题，斯塔福德男爵领和王位都由其侄子巴兹尔·菲茨赫伯特承袭。年轻的巴兹尔一世虽我行我素，但却言出必行，他不久前刚与巴伐利亚公主伊明嘉德成婚，而其岳父巴伐利亚国王恰好拥有着对英格兰詹姆斯党的宣称，这次婚姻很明显是为了拉拢国内的詹姆斯党人。登基委员会已正式宣布巴兹尔为新王，其加冕仪式计划于几个月内举行。"
 basedbrit.127.a:0 "巴兹尔一世万岁！"
 basedbrit.54.d.second:0 "随着任期的结束，取代或保留[ENG.getleader]职位的大选已经召开。但这不过是走个形式罢了，艾德礼仍将作为改革完成后国家的光辉形象——成千上万叛匪中的一位善良的工团主义者——主导着工党的一切。在这一“人设”下，艾德礼可以宣称其本人并未参与到莫斯利或其他极端革命的恐怖与过当行为之中，他只是一个温和的技术官僚，做着他必须做的事情以拯救国家。然而，为了维护面子工程，这一基本无权的职位还是有着其他几位候选人。他们是艾德礼的副部长亚瑟·格林伍德、工党保守派和一切工团主义的坚决反对者休·盖茨克尔，以及霍巴特将军的门徒和密友T·E·劳伦斯将军。当艾德礼在背后管理国家之时，谁将成为我们新阿尔比恩的门面？"
