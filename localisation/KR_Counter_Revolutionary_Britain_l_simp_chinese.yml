 basedbrit.133.t:0 "[ENG.GetName]索要阿拉斯加"
 basedbrit.133.d:0 "不列颠政府选择了加冕列支敦士登大公为新任国王，并要求我们正式将阿拉斯加的主权移交予新生的不列颠王国。阿拉斯加虽是弗朗茨·约瑟夫二世储君从美利坚合众国处购得的领土，但由于列支敦士登政府无力治理这块五倍其民、万倍其土的飞地，故只得托奥地利帝国代为管理。"
 basedbrit.133.a:0 "可以，把阿拉斯加物归原主吧"
 basedbrit.133.b:0 "做梦去吧！阿拉斯加是我们的"
 basedbrit.134.t:0 "奥地利同意！"
 basedbrit.134.d:0 "奥地利同意正式结束对列支敦士登海外领地阿拉斯加的保护，并将其事务全部移交给了我们政府。"
 basedbrit.134.a:0 "王国蒸蒸日上啊！"
 basedbrit.135.t:0 "奥地利拒绝！"
 basedbrit.135.d:0 "奥地利帝国以我国政府动机明显不良为由，拒绝交出列支敦士登在阿拉斯加的海外领地。"
 basedbrit.135.a:0 "阿拉斯加，谁稀罕啊？"
 basedbrit.135.b:0 "真行啊你！开战吧！"
 basedbrit.136.t:0 "[ENG.GetName]索要列支敦士登公国"
 basedbrit.136.d:0 "不列颠政府选择了加冕列支敦士登大公为新任国王，并要求我们正式将列支敦士登公国的主权移交予新生的不列颠王国。小小的列支敦士登公国虽名义上独立，但却一直都是奥地利帝国的保护国，就算不列颠新政府请去了他们的大公，这一事实也不容改变。"
 basedbrit.136.a:0 "可以，把列支敦士登给英国人吧"
 basedbrit.136.b:0 "做梦去吧！列支敦士登是我们的"
 basedbrit.137.t:0 "奥地利同意！"
 basedbrit.137.d:0 "奥地利同意正式结束对列支敦士登公国的保护，并将其国务全部移交给了我们政府。"
 basedbrit.137.a:0 "王国蒸蒸日上啊！"
 basedbrit.138.t:0 "奥地利拒绝！"
 basedbrit.138.d:0 "奥地利帝国以我国政府动机明显不良为由，拒绝交出列支敦士登公国。"
 basedbrit.138.a:0 "算了吧，这种事就不要缠着不放了"
 basedbrit.138.b:0 "真行啊你！开战吧！"
 basedbrit.139.t:0 "列支敦士登大公之疆土"
 basedbrit.139.d:0 "列支敦士登大公荣登英王之座，其国也尽归我土，冥冥之中自有天意，两国联合实乃天命所归。列支敦士登国土虽小，却能为我们新英政府在国际舞台上树立起合法的形象。如今，两国朝臣纷纷进言，要求加深双方的合作关系。那么，我们要如何做呢？"
 basedbrit.139.a:0 "统一两国，成立列支敦士登-不列颠联合大公国！"
 basedbrit.139.b:0 "将两个王国统一在同一御座下"
