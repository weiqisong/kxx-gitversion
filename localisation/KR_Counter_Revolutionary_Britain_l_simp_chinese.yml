 BRG_pick_a_king:0 "不列颠摄政会议"
 BRG_pick_a_king_desc:0 "在霍巴特将军的要求下，摄政委员会成立，其唯一使命就是为不列颠人民寻找并选出一位新的国王。由于温莎家族在逃往加拿大时背叛了一切有着真正优良血统的不列颠人，我们可能的国王甚至女王人选似乎相当的多。"
 BRG_elect_bavarian:0 "选择巴伐利亚的鲁普雷希特"
 BRG_elect_bavarian_desc:0 "鲁普雷希特，巴伐利亚国王，德国的忠诚子民，不列颠和苏格兰王位的詹姆斯党宣称者，绝对不是摄政议会的第一人选。然而，由于他在帝国之内拥有的王位，若他登基，我们便能加入帝国公约，而且他还对不列颠王位拥有着宣称，着实是一个不容错过的人选。"
 BRG_elect_jap:0 "选举日本雍仁亲王"
 BRG_elect_jap_desc:0 "目前为止，作为摄政委员会提出的“最为遥远”的选择，雍仁亲王实际上是相当合乎逻辑的人选。由于他长期与不列颠贵族来往甚密，我们的贵族对他并不陌生。而再加上其日本皇室身份，不列颠进入日本所主导的大东亚共荣圈几乎是板上钉钉之事。虽然让不列颠加入半个地球外的军事集团可能看起来有点蠢，但我们需要盟友，而日本肯定不会让我们失望。"
 BRG_elect_german_charles:0 "选择萨克森-科堡-哥达公爵查尔斯·爱德华"
 BRG_elect_german_charles_desc:0 "查尔斯·爱德华拥有着不列颠王位的宣称，是最有可能且合乎逻辑的候选者之一。作为伟大的维多利亚女王的男性后裔，为查尔斯·爱德华加冕不仅能够平息我们与残余温莎正统派的冲突，还可以巩固我们与德国的关系，继而打开帝国公约的大门。"
 BRG_elect_mick:0 "选择奥尼尔家族之长"
 BRG_elect_mick_desc:0 "自现代英国建国以来，爱尔兰人就一直是我们的头号公敌，因此很少有人能够想到，一个爱尔兰人会被我们认真考虑成为不列颠国王。虽然乌戈·若泽·若热·奥尼尔确实是一个地道的爱尔兰人，但他与其家族从18世纪开始就生活在葡萄牙。无论如何，他仍然是爱尔兰人，如果我们在绿宝石岛的主权问题上有所主张，他的国王身份可以帮助我们在逼不得已的情况下平息事态。"
 BRG_elect_spanish_jacobite:0 "选择西班牙詹姆斯党人"
 BRG_elect_spanish_jacobite_desc:0 "作为詹姆斯二世私生子的继承者，哈科沃·菲茨-詹姆斯·斯图亚特在很多方面都是典型的贵族。他一直尽职尽责地为西班牙国王服务，如果雅各布当选，将完美地符合傀儡国王的要求。由于他是詹姆斯党人支持的对象，他也有些许的合法性——这他成为了不列颠国王的完美人选。"
 BRG_elect_franz_jospeh:0 "选择列支敦士登亲王"
 BRG_elect_franz_jospeh_desc:0 "虽然列支敦士登公国本身可能是地球上最小的国家，但它处于奥匈帝国无可争议的保护之下。因此，有人建议加冕列支敦士登亲王弗朗茨·约瑟夫二世为不列颠国王。如果他得到加冕，他可以为我们加入奥地利，成为其兄弟之国铺平道路。"
 BRG_elect_bernhard:0 "选择荷兰的伯恩哈德"
 BRG_elect_bernhard_desc:0 "荷兰王国的继承人朱莉安娜的驸马、利珀-比斯特费尔德亲王伯恩哈德是不列颠王位的合适人选。在我们与荷兰人结盟后，除了他同荷兰间的关系，这位德国贵族家族亲王的身份也值得利用。我们与帝国公约间的关系可以借此变得相当牢固——尽管不如其他成员国那般。"
 BRG_elect_wilhelmia:0 "选择荷兰的威廉明娜女王"
 BRG_elect_wilhelmia_desc:0 "荷兰女王威廉明娜作为出现在摄政委员会名单中的为数不多的女性之一，也许是霍巴特摄政能够做出的最稳妥的选择之一了。由于多年的经验，她已经了解执政之中的细节，也明白何为越权，这意味着她应当不会妨碍霍巴特的工作。除此之外，威廉明娜还与德意志帝国关系密切，有她搭线牵桥，我们便能轻松加入帝国公约。当然，她是荷兰人的女王，这也为我们带来了与他们结盟的机会。"
 BRG_elect_julinia:0 "选择荷兰的朱莉安娜女王"
 BRG_elect_julinia_desc:0 "威廉明娜女王的女儿，朱莉安娜是荷兰王位的继承人。尽管与她的母亲有着诸多相似之处，但她成为女王之后的统治方式却有所不同。她对丈夫的选择也不同于母亲。朱莉安娜嫁给了同样是王位候选人的利珀-比斯特菲尔德亲王伯恩哈德，这意味着我们与德国的关系将同我们与荷兰的关系一般紧密。"
 BRG_elect_red_woman:0 "选择伊迪丝·威尔逊"
 BRG_elect_red_woman_desc:0 "伊迪丝·威尔逊是已故美国总统伍德罗·威尔逊的遗孀，其夫从1913年到1923年担任美国总统，她是摆在霍巴特和摄政委员会面前最奇怪的选择之一，她也很难被称为贵族。其他的国王人选要么有君主的头衔，要么就有某种宣称权，但威尔逊都没有。然而，她拥有与美国精英阶层的联系，特别是与她的家族，博林斯家族的关系。她也是传奇的美洲原住民波卡洪塔斯的后裔——其乳名为阿蒙纳特，更为人所知的名字是宝嘉康蒂（风中奇缘的女主角）。自从其夫由于被激进分子指责一手造成了国家的萧条而郁郁而终后，她就一直过得浑浑噩噩，似乎已接受了她的原住民身份。威尔逊在加拿大、德国、奥地利甚至全球内巡回演讲（这就是摄政委员会首先了解她的原因），她一直在想要让人们多多关注美洲印第安人的困境，并一直试图为她的族人获得一切帮助。在这一路上，她遇到了埃尔伍德·唐纳，尽管他很激进，但他也已成为威尔逊的盟友。但不管怎么说，尽管她没有欧洲贵族血统，也没有为改善美洲原住民的生活做过什么实际行动，但如果我们需要合适的人在合适的时机掌权，而且为她加冕可以为我们赢得盟友，那么她就是我们迫切需要的人。"
