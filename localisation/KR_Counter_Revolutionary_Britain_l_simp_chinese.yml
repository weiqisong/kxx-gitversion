 BRG_elect_polock:0 "选择帕维尔·萨尔瓦托·“皮亚斯特”"
 BRG_elect_polock_desc:0 "帕维尔·萨尔瓦托“皮亚斯特”，自称是波兰王国前统治者皮亚斯特家族的继承人，他似乎仅仅因为曾经居住在利物浦才得以进入摄政议会的法眼。由于我们和波兰的摄政议会都较为混乱，帕维尔如若当选，可能会导致与波兰的联盟。虽然不太可能，但我们也可以歪曲他的故事，并试图在波兰走不同道路之时让我们自己加入帝国公约。"
 brg.66.t:0 "去而复归"
 brg.66.d:0 "虽然许多人都在考虑不列颠王位的候选人人选，但选王委员会很快就达成了一个共识——无论新国王是谁，他都不能是其他王国的国王。因此，在排除了许多国王候选后，他们的选择很快就落到了可能是最出人预料的候选人身上——保罗·萨尔瓦多·里德尔基-皮亚斯特。革命前，他住在利物浦，声称自己是波兰早已灭亡的皮亚斯特王朝的合法继承人；不过，这些说法有几分真实性并不重要。他最吸引霍巴特和他的军官团的地方在于他相对清白的身份。萨尔瓦托从波兰出发，正式抵达伦敦时并没有引起什么注意，许多人仍不相信这个无名小卒真的会成为英格兰的下一任国王。他在抵英后一周被加冕为保罗一世，这让许多人感到震惊，尤其是不列颠贵族们，他们认为这一决定是对他们制度的侮辱。而加冕仪式后最令人好奇的事件就是这位波兰国王在白金汉宫向他的臣民发表的演讲。在演讲中，他歌颂起了波兰和不列颠的伟大，甚至宣布他的目标是建立一个新的英波联盟。然而，话音刚落，他的麦克风很快就在霍巴特将军的亲自命令下被切断了。许多人心中生出了疑问：上帝啊，这到底是怎么回事呢？"
 brg.66.a:0 "谁出的好主意？"
 brg.75.t:0 "帕维尔一世·萨尔瓦托驾临伦敦"
 brg.75.d:0 "霍巴特宣布帕维尔·萨尔瓦托为不列颠人的国王，这让人非常惊讶，也更让人困惑。帕维尔声称自己是古老的波兰皮亚斯特王朝的独苗，因此坚持他对波兰王位拥有宣称权。在世界各地，至少在世界上小部分知道其主张的人中，他的宣称权也基本都被认为是个笑话，因为最后一个皮亚斯特家族成员已于16世纪在西里西亚去世。尽管如此，这个人仍然坚称他拥有王室血统。不知何故，这引起了霍巴特的注意，他出于某种原因决定满足对方的王权野心。有人说，这证明了霍巴特专门想挑一个精神病人当国王，而其他人则怀疑霍巴特只是想让一个易被操控的风流人物当国王好操控他罢了。不管是因为什么原因，帕维尔以保罗一世的王名，在威斯敏斯特教堂举行了简短的加冕仪式，并被带到了白金汉宫，该宫很快被保罗改名为皮亚斯特宫。所有人都在揣测接下来会发生什么，包括保罗自己在内。"
 brg.75.a:0 "上帝保佑英格兰！"
