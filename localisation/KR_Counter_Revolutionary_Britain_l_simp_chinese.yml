 BRG_elect_frog:0 "选择波旁家族"
 BRG_elect_frog_desc:0 "尽管历经数代都未曾君临法国，但波旁家族仍然屹立不倒。虽然选举我们流亡中敌人之一的宣称者可能看起来有些奇怪，但如果阿尔及尔的民族主义者重建王国，我们也许能说服他们与我方联合。如果此事并未发生，我们也可以提出一劳永逸地消灭公社，帝国公约肯定会接受我们的。"
 brg.73.t:0 "让·奥尔良驾临伦敦！"
 brg.73.d:0 "让·奥尔良驾临伦敦时，一群焦虑的人等候着他。人们对这位新国王充满了好奇。在霍巴特宣布他将成为他们的国王前，普通民众对他知之甚少。现在，所有的人都在谈论让到底是谁，以及他将成为什么样的国王。当他走下飞机时，他微笑着，发表了一个简短的即兴演讲，庆祝不列颠从工团主义者手中获得解放，并承诺将维护不列颠的权利。当他的汽车驶过伦敦的街道时，引起轰动的人群为之欢呼雀跃。当让进入威斯敏斯特教堂时，据说外面传来的巨大声浪让里面的人都听不清仪式的声音了。然而，尽管有种种干扰，仪式还是完成了，让已加冕为王。他离开了大教堂，并宣布他，英格兰的新国王、约翰二世·奥尔良将前往议会与霍巴特会面，讨论旨在清理伦敦贫民窟的新立法。人们以更热烈的欢呼来回应他，他们心头挥之不去的疑云也消散了，不列颠再次拥有了一个它所喜爱的国王。"
 brg.73.a:0 "法国人又一次…征服了不列颠"
