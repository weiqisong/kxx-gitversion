 brg.63.t:0 "罗曼诺夫家族万岁"
 brg.63.d:0 "经过珀西·霍巴特与最近成立的选王委员会的反复斟酌，他们就谁将继承英格兰的空缺王位达成了共识。正如委员会中的许多人所预料的那样，投票结果倾向于俄罗斯的基里尔·弗拉基米罗维奇大公，而非其他人。他的家族与温莎家族是远房亲戚，而且他的英语非常流利，足以吸引不列颠人民。而他本人从霍巴特政权发出的电报中听到这样的消息后，惊呆了。俄英两国的许多贵族都知道他不屈不挠地想要登上俄国的王位，每时每刻皆是如此——但登上不列颠王位却完全是另一回事了。他的到来受到了周围人的欢呼与嘲笑，混乱也在整个不列颠和全世界范围内蔓延开来。然而，这并非只是一个不切实际的狂热梦，因为他的加冕典礼与同一时间的皈依不列颠圣公会仪式，将是历史上第一个向世界直播的加冕仪式，基里尔·罗曼诺夫将登基成为[BRG.GetLeader]，罗曼诺夫家族现正优雅地站在20多年前温莎家族曾经站过的地方。只有时间才会告诉我们这位俄罗斯君主会变成什么样子，但可以肯定的是，他不会像从前的俄罗斯沙皇一般大权在握——权力是掌握在霍巴特和他的内阁手上的。"
 brg.63.a:0 "罗曼诺夫家族万岁！"
 brg.71.t:0 "基里尔·罗曼诺夫驾临伦敦！"
 brg.71.d:0 "基里尔·罗曼诺夫驾临伦敦时，人群一片沉默。没什么人清楚他的状况，更少有人关心。他被选中是意料之中的事。因为无论是基里尔还是他的别的什么亲戚被选为俄国沙皇，政府都可以利用他们的宣称权，以拉近沙皇治下的俄罗斯与不列颠的距离。基里尔本人对聚集在他面前的人群似乎也不太感冒。在机场迎接他的人只不过是机场的雇员，而其他人都在工作。不列颠可能有了个国王，但不列颠人民不再是国王的朋友。基里尔很快被领到一辆等候已久的汽车上，汽车沿着繁忙的街道行驶，把他送到了威斯敏斯特大教堂，随后，他被领进大教堂，开始加冕仪式。新帝国政府的首个问题也由此产生。显而易见，在加冕时，基里尔用蹩脚的英语表明，他要背弃皈依圣公会的承诺。他是个骄傲的俄罗斯人，因此也是个骄傲的东正教徒。不列颠国教是罗马天主教的分支，而在新沙皇眼中，罗马天主教本身也只不过是东正教正信的分支罢了。坎特伯雷大主教对此有些惊讶和担心，但最终他还是说服了他的新国王，如果不能在精神上皈依，那至少要做个样子，这样才能继续加冕。基里尔很不情愿地接受了。仪式结束后，基里尔走出教堂，发现了一群格格不入的人，他们是抗议者。基里尔在俄罗斯是一个公开的独裁者，他直截了当地谈及了他的计划——如果可能的话，他会让自己成为一个强大而能干的君主。而这些抗议者决心不让他们的新国王滑向专制一边。基里尔看了看他们，一言不发地离开了。后来他宣布，他将采用马格努斯这个王名。虽然霍巴特向政府与人民保证他会对马格努斯严加管束，但整个英格兰都在紧张地等待着他们国王的下一步行动。"
 brg.71.a:0 "国王万岁？"
 brg.62.t:0 "国王已逝！"
 brg.62.d:0 "基里尔·罗曼诺夫殿下，俄罗斯合法的沙皇与独裁者，不列颠的国王，在他登临御座后不久就去世了。但值得庆幸的是，大统得续，他的小儿子弗拉基米尔将加冕为新国王。"
 brg.62.a:0 "国王万岁！"
 brg.64.t:0 "世代相传"
 brg.64.d:0 "在最近马格努斯一世去世后，他的俄罗斯皇位宣称者与不列颠国王的奇妙头衔组合也传给了他的儿子，弗拉基米尔。其王子担任威尔士亲王的时间虽然短暂，但不列颠岛上的许多人却开始崇拜起了他，认为他是新不列颠政权的一位诚实而有能力的领袖。霍巴特的军事内阁也发表声明，表示他们全力支持弗拉基米尔成为英格兰国王，并会致力维持政府与君主之间古老的权力平衡传统。尽管弗拉基米尔在治理国事上可能有些严肃，但他的声望在他加冕为英格兰国王后飙升，因为很多人从前认为他不愿承担治国之责，但他如今却带着尊重与骄傲带上了王冠——他成为了一个真正的皇家辛辛纳图斯。然而，如果有人认为这次君主更迭会为国家治理带来任何新气象，那就太愚蠢了。这样的想法是……违宪的。"
 brg.64.a:0 "罗曼诺夫家族仍存于世！"
 brg.72.t:0 "弗拉基米尔·罗曼诺夫继承了不列颠王位"
 brg.72.d:0 "弗拉基米尔·罗曼诺夫已驾临伦敦，当他走下飞机时，人群默默地接受了他。他站在他们面前，用蹩脚的、口音很重的英语发言，承诺为所有人提供和平、爱与繁荣。群众友好地接受了他的话语，最后还在他走向威斯敏斯特教堂接受正式加冕时为他欢呼。知情人士认为他被选中的原因相当明显。他对俄罗斯皇位的宣称权仍然存在，所以他也有可能成为俄罗斯沙皇，并以此拉近不列颠和俄罗斯的关系，尽管这不太可能。不过就算他没有被加冕为沙皇，是他的亲戚被加冕为沙皇，也一样能够拉近两国间的关系。有些人甚至建议去积极利用他对俄国皇位的宣称权。然而，很少有人相信弗拉基米尔会愿意这样做，更少有人相信不列颠会不顾一切地这么做。与之相反，人群正聚集在修道院外，因为里面的加冕仪式越拖越久，直到最后，感谢上帝，大门被飞快地打开了。弗拉基米尔走了出来，得到了人群的欢呼。他宣布自己的王名是布鲁图斯三世，这一威严的名字让一些人感到疑惑。然而，事后有人解释说，这一名字将他的血统与传说中的特洛伊国王布鲁图斯一世联系在了一起，传说其在特洛伊战争后发现了不列颠群岛，并建立了伦敦。而他的第三个曾孙，布鲁图斯·格林希尔德曾作为布鲁图斯二世统治着不列颠，到现在，弗拉基米尔继承了这一崇高的遗产。"
 brg.72.a:0 "旧日重现！"
