 basedbrit.123.t:0 "奥尼尔王朝之疆土"
 basedbrit.123.d:0 "这边霍巴特在英国起了政变，那边德·瓦莱拉在爱尔兰复辟了保守君主民主制，冥冥之中自有天意，奥尼尔家族统御英爱两国实乃天命所归。与不久前的上一次英爱共主有所不同，两国王座之上都是流着爱尔兰之血的爱尔兰人。如今，两国朝臣纷纷进言，要求加深双方的合作关系。那么，我们要如何做呢？"
