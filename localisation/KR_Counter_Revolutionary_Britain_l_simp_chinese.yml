 basedbrit.132.t:0 "汉诺威之纽带"
 basedbrit.132.d:0 "汉诺威的亲王登临不列颠王座，英王的王权由是再临欧陆，一些狂热的保王派受此鼓舞，开始鼓吹收复王室失地——汉诺威选侯国。汉诺威过去由我们的先王以韦尔夫家族的名义实施联合统治，不过，1837年维多利亚女王的登基打破了这一关系，这个小小王国随后于1866年被普鲁士吞并，成为了普鲁士体制下的汉诺威省，从此一蹶不振直至今日。那么，我们是要收复王室失去的边地呢，还是专注于英国本土的事务呢？"
 basedbrit.132.a:0 "净是德国佬的土地有什么好要的"
 basedbrit.132.b:0 "光复汉诺威！"
 basedbrit.132.c:0 "光复汉诺威的一切！"
