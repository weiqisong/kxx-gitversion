 brg.10001.t:0 "脱粪星期一（撤硕事变）"
 brg.10001.d:0 "这一晚，人民元首约瑟夫·戈培尔在柏林最奢华的外国餐厅大快朵颐，又去了城里新开的迪厅彻夜痛饮，之后，他回到自己豪华的书房，准备吸点柏飞丁，为白天继续统治人民帝国补充能量。但戈培尔突然感到腹部剧痛，他难以忍受，马上冲到自己的私人卫生间。在那黑色大理石、红色天鹅绒和镶金水龙头装饰的房间，我们高贵的人民元首退化得像农场牲口一样，他的胃和消化道与外国辛辣菜肴做着激烈的斗争。\n\n时间一点点过去，几个小时后，戈培尔的腹痛反而更加恶化，半消化的亚洲菜肴烂糊不断从他体内喷射而出，血越出越多。戈培尔害怕自己吃了变质的东西，甚至饭菜被人下了毒，他仿佛粘在了那陶瓷王座上面，不断喷射出恶臭的流体。如果不能及时应对，我们的人民元首可能会因此丧命，孤身一人死在着过分奢华却臭气熏天的卫生间里。"
 brg.10001.a:0 "真可悲，让棕衫军打扫干净，立罗姆做新人民元首"
 brg.10001.b:0 "卫士及时发现了这一团糟，救了人民元首的性命！"
 brg.10001.c:0 "也许这不过是一场梦……？"
