 BRG_death_to_revoltuion:0 "革命之殇"
 BRG_death_to_revoltuion_desc:0 "英国大革命造成的惨烈后果在英国社会的方方面面随处可见。红色恐怖杀死了数千人，革命中止了几个世纪的文明，没有了本土群岛，帝国一直在动荡的道路上踯躅不前，不断面临着分裂的威胁，甚至可能已经分裂。非洲和亚洲的殖民地已经丢失，而残存的殖民地则进入了前所未有的高度自治。这还没算上莫斯利在群岛上的恐怖统治——政治表达受到限制，经济增长惨遭中止，社会和谐被迫颠覆。如果霍巴特要修复工团主义带来的破坏，他还任重道远。"
 BRG_manhunt_mosley:0 "追捕莫斯利"
 BRG_manhunt_mosley_desc:0 "大叛徒奥斯瓦尔德·莫斯利企图逃脱法律制裁。作为准则派政权的领导人，正是在他的任下，不列颠人民遭受了如此多的恐怖。霍巴特已经私设公堂，在莫斯利本人缺席的情况下判处其死刑，现在剩下的任务，就是找到这个混蛋。即使是现在，士兵、警察和平民都在全国范围内大张旗鼓地搜寻他们能找到的每一个地下室和藏身处，让莫斯利见识一下真正的不列颠公义。"
 BRG_fate_of_tuc:0 "劳联会的终结"
 BRG_fate_of_tuc_desc:0 "劳联会曾经作为一个总体机构，帮助组织革命前英国的各种工会。当煤矿工人罢工演变成内战时，正是劳联会宣称自己领导了工团主义事业。也正是劳联会迫使前政府流亡，然后在篡夺政府权力的过程中犯下了叛国罪行。最后，也是最重要的是，正是通过劳联会，莫斯利获得了权力。自革命以来，劳联会步履蹒跚地艰难前进，但这不过是苟延残喘。我们将一劳永逸地结束这一挥之不去的威胁。"
 BRG_secure_goverment:0 "确保政权稳定"
 BRG_secure_goverment_desc:0 "霍巴特的政府非常不稳。虽然政府的上层是霍巴特和他的小集团，但在他们之下则是一层又一层的前马克思主义者行政人员。到现在为止，由于没有更好的选择，霍巴特一直让他们留任。现在，霍巴特和他的政府都已经厌倦了待在他们上面。一场清洗将开始，并最终将红色的污垢从政府中清除出去。"
 BRG_first_eco_reforms:0 "初步经济改革"
 BRG_first_eco_reforms_desc:0 "不列颠的经济一塌糊涂。工团主义者推行的猖獗国有化政策，加上莫斯利不负责任的军事化，使经济陷入了由私人企业、部分国有化和完全国有化企业构成的混乱杂烩。这使得不列颠工业远远落后于在巴黎或柏林的对手。虽然更彻底的改革计划尚未出台，但我们可以采取一些紧急措施，帮助我们理清脉络，扭转损失。"
 BRG_purge_army:0 "军队大肃反"
 BRG_purge_army_desc:0 "虽然很多陆军军官在工团主义和马克思主义的清洗中保持了他们的指挥权，而且头脑和忠诚度都没有受到影响，但普通士兵的情况就不一样了。大多数普通士兵都来自工团主义思想深入人心的贫困地区。在政变之后，这些红军中的许多成员成立了一个统一的反政府组织，称为“新圆颅党”。虽然大多数成员在表面上还遵守秩序，将他们的抵抗限制在不服从指挥官的范围内，但有少数人已经上山拿起武器反对霍巴特。如果要保卫我们的新国家，就必须清除这些人。他们会被集体逮捕，如有必要，勒令服从。而那些已经拿起武器的叛军则会被处决。"
 BRG_home_countries:0 "确保本土安全"
 BRG_home_countries_desc:0 "随着工团主义叛乱分子在农村的恐怖活动，民众在自己的家里不再感到安全。他们对联盟时期的相对稳定心怀向往。如果我们要赢得民心，就必须纠正这种情况。我们应在全国范围内组建地方民兵，以补充已经捉襟见肘的军队。这些人虽然通常训练不足，但将能够更迅速地应对当地的恐怖袭击，让人们重新获得他们长期以来似乎已经失去的安全感。"
 BRG_return_of_exiles:0 "真正的流亡者归来"
 BRG_return_of_exiles_desc:0 "随着国家逐步稳定，霍巴特已经发出邀请，让流亡者归来。然而，他附加了一个重要的要求。想要回来，他们必须放弃拥护温莎家族。为了防止被工团主义秃鹰所利用，霍巴特认为，温莎家族在流亡不列颠之时就已失去了统治权。因此，他们和他们的支持者将被无限期地被禁止进入群岛。这一条款最初并不受欢迎，因为霍巴特的许多顾问认为，很少有人会接受这一提议——而目前来自协约国的移民数量让他们又惊又喜。霍巴特自然不这样认为。他清楚地了解，人民已经厌倦了战争，厌倦了流放，厌倦了政治。他们只想回家，才不管什么温莎家族。"
 BRG_legacy_of_the_cavaliers:0 "骑士党的遗产"
 BRG_legacy_of_the_cavaliers_desc:0 "国王查理一世是一个有着信念和真正优雅的人。直到现在，他与专制议会的斗争一直被不列颠历史不公平地妖魔化。历史将回归到正确的观点上，即认为查理一世是被由邪恶分子领导的人民不公正地谋杀的。克伦威尔不是一个值得歌颂的英雄，他比罗伯斯庇尔好不了多少！相反，像是鲁珀特王子和约翰·拜伦这样的骑士党才是真正的英雄。有些人会担心，对一个被公众广泛视为暴君之人加以歌颂会释放出不合的信号，但公众会渐渐学会思考我们告诉他们的东西。"
 BRG_the_rebirth_of_merrie_england:0 "古英格兰的重生"
 BRG_the_rebirth_of_merrie_england_desc:0 "古代的英格兰早已不复存在，至少曾经如此。茅草屋和牧民田园诗般的生活是我们都应该争取的选择。虽然工业化为建立我们的现代世界做了很多工作，但也放大了我们人类的缺点。让时间稍微倒流一点，提醒人们铭记他们很久以前的理想，我们可以把他们的精力从我们身上转移到实现这一理想上。如果他们这样做了，那将是最好的，但即使他们不这样做，他们也会因过于忙碌而无法反对我们。"
 BRG_decentralize_guild_leadership:0 "分散行会领导权"
 BRG_decentralize_guild_leadership_desc:0 "自从恢复正常以来，经济已经在一个更传统的行会体制下得到重组。然而，这些行会一直单一的行会会长管理，效率低下。虽然其中一些巨头，如航空业的西德尼·卡姆，能够胜任他们的任务，但通常情况下，他们并没有。无论如何，在找到更好的制度之前，这些措施只是权宜之计。制度是通过改革找到的，各行会将由行会理事会管理，而不是由一个行会会长管理，这样一个人的不足就不会拖累整个团体。"
 BRG_the_organic_state:0 "有机国家"
 BRG_the_organic_state_desc:0 "倒行逆施的“民主”爱好者们觉得，权力来自于让国家采取行动的人民。我们知道这是在骗鬼。国家本身就是一个有机体。它的行为是为了生存。它的器官，人民，被国家用来实现其生存。这一理论从未被付诸实践。通过我们对政治制度的控制和对人民的影响，我们建立了世界上第一个真正的有机国家。国家在行动，人民在反应，而不是反过来。"
 BRG_christian_unity:0 "基督教团结"
 BRG_christian_unity_desc:0 "统一并不是一种既定的存在状态。人性是易怒的，是好斗的。把两个人放在一起，他们更有可能憎恨对方而不是爱对方。这一事实在地缘政治上也是如此，特别是对于像我们的新不列颠这样的国家。一个天主教国家统治着新教民众，旁边是一个工团-无神论主义者组成的复仇主义政权。这一描述已经说明了我们所处的困境。然而，在信仰中，所有人都可以找到平静与安宁。虽然法国可能早已不复存在，但欧洲的其他国家仍然有着优秀的天主教徒。通过利用我们新获得的虔诚，我们可以向欧洲大陆伸出援助之手，并相信有人会抓住它。"
 BRG_end_party_politics:0 "终止党派政治"
 BRG_end_party_politics_desc:0 "党派政治不过是反叛的遮羞布。如果允许它们，我们只是在乞求另一场革命。拉姆齐和其他人同样清楚这一点。因此，我们将取缔这种琐碎的分心。此外，所有的这些政党都不知道人民需要什么，更不知道他们想要什么。人民真正的呼声不是工党或军方或任何其他琐碎的政治理论家所能发出的。它是全能的上帝的唯一真言！这句话是最好的例子。而这句话在阿奇博尔德·拉姆齐领导的俱乐部中得到了最好的体现。"
 BRG_aristocratic_alliance:0 "贵族联盟"
 BRG_aristocratic_alliance_desc:0 "虽然广泛的民众支持被认为是所有合法政府存在的必要条件，但我们已经证明这个假设是错误的。人民大体上讨厌我们，或者至少不赞成我们，但我们仍然在这里。对所有现代政治理论家来说，这样的状态应该是不可能的，但我们仍然坚持。这是因为我们已经建立了一个由新的虔诚的贵族组成的强大联盟，他们的生活和财富都依赖于国家。在如此短暂和严格的约束下，他们借给我们相当数量的资源，使人民与我们保持一致。与此同时，人民将越来越习惯于我们。最终，他们甚至可能会拥护我们。这也许会出现在将来。"
 BRG_catholic_corporatism:0 "天主教法团主义"
 BRG_catholic_corporatism_desc:0 "我们反对堕落的工团主义者猖獗的国有化，也反对堕落的自由主义者同样猖獗的私有化，拉姆齐在这两者之间找到了一个新的中间立场。工业将被组织在大型公司之下，作为行会和政府之间的一个缓冲。他们不是传统意义上的企业，他们将更多地作为行业的经济顾问委员会。在这个角色中，他们将收集数据，处理数据，然后得出最佳的发展方向，并与任何抵制上帝赋予他们的工作权力的工人进行谈判。这些公司也将受到教会的监督，以确保他们控制劳动者对左翼革命的天然亲近。"
 BRG_encourage_conversions:0 "鼓励传教"
 BRG_encourage_conversions_desc:0 "1534年，英国议会通过了《至尊法案》，形成了英格兰教会，并将不列颠挡在了主的圣光之外。现在，我们寻求纠正这一错误。由于天主教在社会上层已经根深蒂固，我们将在全国范围内派出传教士，缓慢但坚定地使英格兰那些迷途的灵魂重新皈依。只要有时间、耐心和决心，我们就能拯救英格兰，并将上帝的祝福再次带给它。"
 BRG_organize_the_guilds:0 "组织行会"
 BRG_organize_the_guilds_desc:0 "旧的工会已经被左翼革命彻底玷污。任何改革它们的企图充其量只是延迟它们不可避免地滑向革命的不服从状态。然而，让工人没有任何组织方式，也会带来动荡。为了弥补这种情况，拉姆齐决定组织一系列的行会。由拉姆齐选择的一位年长的行会会长领导，他不仅要有高超的技巧，还要负责根除工团主义的渗透。"
 BRG_the_ramsay_cabinet:0 "拉姆齐内阁"
 BRG_the_ramsay_cabinet_desc:0 "阿奇博尔德拉姆齐通过他的右翼俱乐部获得了权力。一个由富有的前贵族组成的小集团，他们对这个新不列颠应该如何管理有着非常激进的看法。对传统的强调、拥护天主教和对工团主义的狂热憎恨决定了他们的观点。对于一个刚刚从进步的分权制劳工联合会的政治迫害中走出来的国家来说，他们会如何看待这种新的激进的方向变化还有待观察。然而，由于没有统一的反对派，拉姆斯有机会将不列颠塑造成他心目中的完美世界。"
 BRG_confront_the_trojan_horse:0 "对抗特洛伊木马"
 BRG_confront_the_trojan_horse_desc:0 "犹太人的渗透在不列颠已经持续了几个世纪。这种情况在工团分子的领导下继续恶化。拉姆齐知道犹太人的真正目标，他不会让他的新不列颠成为现代的特洛伊。"
 BRG_local_authority:0 "地方权威"
 BRG_local_authority_desc:0 "莫斯利时期的过度集权在管理上遗留下了许多低效问题。更不用提中央集权被迫发生的大规模扩张了。然而，拉姆齐看到了莫斯利的错误，并开始将更多的权利下放给值得信赖的地方官员。这不仅可以减少拉姆齐所继承政府的规模和低效率，而且这样的恩典可以买到许多权贵的忠诚，进一步确保拉姆齐的统治。"
 BRG_a_distributist_model:0 "分产主义模式"
 BRG_a_distributist_model_desc:0 "对资本家来说，所有的财富都应该掌握在赚取财富的人手中，这就不可避免地导致了出现像革命前的不列颠那样的极端富有的小集团。对工团主义者和布尔什维克来说，所有财富都应该集中在政府手中，然而，没有人比以前更富有，大多数人实际上更贫穷了。拉姆齐希望将财富直接交给人民，而不是交给国家，也不是那些不再需要它的人。那些像亚瑟王传奇中的巨龙一样囤积过多财富的人将被迫将其移交给新成立的平等部，该部门将通过各种社会项目将其分配给需要的人。一些人谴责这就是工团主义。但拉姆齐倒要看看，当钱流进他们的口袋里时，这些人还能发出什么抱怨。"
 BRG_a_concordat_with_rome:0 "与罗马的协议"
 BRG_a_concordat_with_rome_desc:0 "英格兰在近四百年前便失去了主的指引。为了解决这个问题，拉姆齐将前往罗马与教宗当面交谈，讨论如何进一步努力使不列颠群岛重新成为天主教之地。他从前的政策已创造了奇迹，但如果没有教宗的正式支持，那便仍有重重难关需要克服。然而，有了教宗的支持，拉姆斯就等同于得到了上帝的支持，而没有任何一个凡人能够战胜上帝支持的人。"
 BRG_legionary_triumph:0 "军团凯旋"
 BRG_legionary_triumph_desc:0 "由威廉·乔伊斯和阿诺德·利斯领导的不列颠军团通过阴谋手段夺取了权力。然而，这个国家在他们的领导下却日趋动荡。如果再不迅速采取果断的行动，他们不稳定的政权便将土崩瓦解。军团成员已开始在全国范围内与暴乱者和走上街头的革命者作战。然而，这不过是在当裱糊匠罢了，随着国内的分歧愈演愈烈，有人怀疑新的军团是否会为统一的不列颠敲响丧钟。"
 BRG_expose_world_jewry:0 "“揭露”世界犹太人阴谋"
 BRG_expose_world_jewry_desc:0 "我们要为人民树立一个新的敌人去憎恨。为了做到这一点，军团有着一个完美的目标……通过将人民的愤怒引向犹太人，军团将一石二鸟，稳定岛上难以置信的脆弱局势。"
 BRG_patriotism_for_the_working_man:0 "劳动者的爱国主义"
 BRG_patriotism_for_the_working_man_desc:0 "昔日的不列颠在激励劳动者方面毫无建树。劳动者为什么要拯救一个依靠自己的剥削而运行的国家？工团主义者积极地反对这种爱国主义，并取得了不同程度的效果，进一步削弱了每个民众所需要的潜在的爱国热情。军团将发起一场宣传攻势，不仅让国民支持他们，而且支持整个不列颠。海报将被张贴在每个角落，收音机将喊出爱国的口号，最后每个人都会爱他的国家和她的新保护者——不列颠军团。"
 BRG_norman_identity:0 "诺曼人身份"
 BRG_norman_identity_desc:0 "诺曼人是值得让我们骄傲的人。他们是凶猛的维京人的后代，从野蛮人手中征服了英格兰，然后在欧洲和地中海地区建立了一个帝国。在欧洲，你走到哪里都能感受到他们的足迹。军团了解他们的历史，并希望所有不列颠人再次为之自豪。一个新的重点将放在对诺曼人的研究上，军团将努力说服所有的不列颠人，他们的诺曼人遗产并不值得羞愧，而是值得让人骄傲的事情。"
 BRG_the_knightly_ideal:0 "骑士精神的理想"
 BRG_the_knightly_ideal_desc:0 "在古代，人人都渴望成为一名骑士。他们的骑士精神使他们既服从于他们的国王，又确保人民有一个捍卫者，免受恶棍和贪婪的掠夺者之害。这种对国家和同伴的爱早已不复存在。军团不能容忍这种情况。他们将在民众中重新树立起古老的骑士精神价值观，让所有有价值的人都成为骑士。无论面对多大困难，人民都将得到保护。"
 BRG_one_national_struggle:0 "一个国家的斗争"
 BRG_one_national_struggle_desc:0 "内陆群岛传统上一直作为独立的实体，在不列颠王室或位于伦敦的任何一个人手下行事。如果不列颠要面对本世纪后半叶的新威胁，就不能继续这样下去。尤其是苏格兰的自治主义者，他们对军团的理想嗤之以鼻。军团已经准备好了一个计划，利用外交手段和战术性的武力应用，将苏格兰甚至威尔士的自治权扫地出门。随着他们最终听从伦敦的调遣，国家将变得更加强大，我们的敌人将最终面对一个统一而强大的英格兰。"
 BRG_rights_to_defend:0 "自卫权"
 BRG_rights_to_defend_desc:0 "人们应该有权利保护自己和自己的财产。在原联合王国和劳工联合会领导下的国家，暴力被视为谋杀，这几乎没有例外。军团知道这种愚蠢的做法是什么，它会纵容犯罪分子在脆弱的人群中横行霸道。为了解决这个问题，城堡法已经成为铁律，允许任何感到真正不安全的人有权保护自己，必要时使用致命武力。我们的批评者担心这将使脆弱的少数民族处于被肆意杀戮的危险之中，但军团对此持谨慎态度。他们不过是那些对猖獗的犯罪行为喋喋不休的自由派肥猫。让他们呻吟吧，当他们有能力阻止针对自己的犯罪时，他们就会闭嘴了。"
 BRG_an_aristocracy_of_legionaires:0 "军团成员的贵族化"
 BRG_an_aristocracy_of_legionaires_desc:0 "不列颠的旧贵族阶层早已失去了与土地的联系。相反，他们只是有钱的暴发户，像小流氓一样生活，开着堕落的狂欢派对。然而，军团知道贵族在不列颠社会中扮演的角色是与过去的联系，是社会中传统潮流的基石。通过让军团与有着堕落行为的贵族阶层联姻，一个新的贵族阶层将被创造出来。这些新贵将成为忠诚的军团成员，他们将监督其他人。他们不仅会让他们与新国家的价值观保持一致，而且还会充当间谍，清除任何推翻国家的阴谋。"
 BRG_legionary_command_economy:0 "军团计划经济"
 BRG_legionary_command_economy_desc:0 "资本家们不是为国家的发展而工作，而是为自己致富。这是一个人人皆知的事实，资本家也不否认。然而，我们的新英格兰不需要贪婪。为了消除经济中的贪婪，整个经济将由新的经济监督委员会管理，其唯一的目的是监督经济的运作，并在政府其他部门的最小干预下做出决定。"
 BRG_superhuman_heroism:0 "超人英雄主义"
 BRG_superhuman_heroism_desc:0 "不列颠人是天选之民。没有其他国家能在全盛时期管理一个像我们这样庞大的帝国。法国人尝试过，但他们失败了，西班牙人也失败了。这种与生俱来的超人意志将被利用起来，向我们的人民灌输一种民族自豪感。不列颠人将获得一种在群岛上从未见过的狂热的爱国主义。由于人民如此坚定地相信他们自己的优越性，即使让他们去地狱他们也不会皱一下眉头。"
 BRG_the_abolition_of_unemployment:0 "消灭失业现象"
 BRG_the_abolition_of_unemployment_desc:0 "就业法已被纳入法律，规定了人民100%的就业。然而，要做到这一点将是……棘手的。不列颠的经济仍然没有完全从工团主义的困扰中恢复过来，甚至在工团主义者掌权前，它也没有强大到足以达成全民就业。为了补救这种情况，军团将开设各种规模和类型的新企业，以满足寻求就业的广泛人群。那些没有充分理由而抵制就业的人将被简单地安排到某个地方强迫工作，或者，更可取的是，被征召入伍。"
 BRG_survival_through_will:0 "通过意志求生存"
 BRG_survival_through_will_desc:0 "在过去的几十年里，不列颠经历了巨大的变化。它从王室统治下的正常状态，到莫斯利和劳工联合会统治下的无政府恐怖状态，然后在我们这里获得拯救。在这一切中，不列颠人民自己坚持了下来。不是因为他们觉得自己能行，而是因为他们知道自己必须行。刻板的僵硬的上唇已经变成了一种铁的决心，要在任何挑战中生存，要克服任何障碍，要通过几乎任何必要的手段达到最终的繁荣和幸福。现在，不列颠军团领导着这一冲锋，他们像剑客一样挥舞着手中的剑，准备打倒任何敢于挡在我们面前的敌人。"
 BRG_immaterial_ideals:0 "远大理想"
 BRG_immaterial_ideals_desc:0 "并非所有军团成员的理想都是为了和平、繁荣和幸福等具体事物。军团也体现了同族先锋队主义的新秩序。我们将回归往昔繁荣，实现不列颠民族的伟大复兴。只有我们能做到这一点，而不是民主人士，当然也不是工团主义者。随着我们的成果得到证明，人民也开始接受这一观点。因为军团的队伍不断发展壮大，我们现在有一个强有力的团体来统治，不列颠正在向一个有保障的和平与安全的未来迈进。"
 BRG_elect_a_king:0 "推举新君主"
 BRG_elect_a_king_desc:0 "虽然在温莎家族夹着尾巴逃跑后，霍巴特就再也看不起国王了。但在不列颠，国王的想法仍然是一个强大的象征。他将是一个可见的、令人信服的人物，可以让全国人民团结起来。当然，他不会有真正的权力，但他的存在会使霍巴特政权合法化很多。然而，为了选择这位新君主，霍巴特将举行一次选举。温莎家族当然不会被包括在内，任何投给他们的选票都会被丢弃。当他们逃离而不是为拯救国家而战斗时，他们就失去了统治的权利。霍巴特不会把国家交还给他们这样的叛徒。"
 BRG_dissolve_political_parties:0 "解散政党"
 BRG_dissolve_political_parties_desc:0 "维持一个民主的面孔是毫无意义的。霍巴特决心进行统治，如果他允许民主派在政治舞台上保持其立足点，那么他的统治将永远不会真正安全。相反，他将解散所有的政党。那些没有和平解散的人将被围捕，并被集体逮捕。如果有人想传达他们的政治呼声，他们可以通过参军来实现。民主已经失败了太多次，霍巴特不会再给它机会。"
 BRG_heir_to_cromwell:0 "克伦威尔的继承者"
 BRG_heir_to_cromwell_desc:0 "1649年，当国王查理一世的暴政变得令人无法忍受时，是军队将他赶下台。是军队领导不情愿的议会做了它必须做的事，并以叛国罪处决了国王。然后，在1653年，军队再次带头，开启了奥利弗克伦威尔领导英联邦五年的光辉历程。像我们之前的克伦威尔一样，我们现在领导着一个没有国王的王国。然而，与克伦威尔不同的是，我们将确保不列颠人民永远不会再成为某个假装神圣统治的人的奴隶。"
 BRG_centralised_governance:0 "集权统治"
 BRG_centralised_governance_desc:0 "工团主义者的统治是不平衡的。在一些地区，国家几乎是无所不能的，而其他地区则是几个月甚至几年没有政府官员发布命令。然而，霍巴特的统治将是均衡的。所有权力都将集中在伦敦。随之而来的是官僚机构的必要扩张，但霍巴特已经签署命令，招募一个新的“陆军官僚团”来监督全国的情况。随着国家行政管理牢牢掌握在军队手中，任何叛乱分子都将难以破坏我们的统治。"
 BRG_militaryindustrial_complex:0 "军工复合体"
 BRG_militaryindustrial_complex_desc:0 "一个没有装备的军队不过是一个流氓俱乐部。霍巴特知道这一点，并决心确保他的手下有足够的供应。他将成立一个军事经济委员会，由全国最大的一些武器制造商组成。该委员会将接收来自军方的订单，并确保它们得到满足。有人说这是军队和工业的危险混合，可能会导致将来的祸患，但霍巴特并不担心。他相信他的士兵们会在现在和将来都保持一个尊重的距离。"
 BRG_assess_financial_policy:0 "评估经济政策"
 BRG_assess_financial_policy_desc:0 "工团主义者留下的经济烂摊子是混乱的国有化。几十个局监督着从子弹到避孕套的几乎所有你能想象到的行业。这导致该系统以蜗牛般的速度前进，并且充斥着腐败。很明显，这个系统已经进入了死循环。为了解决这个问题，霍巴特找到了两个他最喜欢但无法选择的方案。第一个选项是全力以赴地进行国有化，只是给它一些更好的组织和领导。第二个选项是将全盘私有化，尽可能让政府退出经济领域。这两个选择都有其优点和缺点，但必须选择一个。"
 BRG_rigged_elections:0 "操纵选举"
 BRG_rigged_elections_desc:0 "不列颠的选举日到了！人们涌向投票站，从众多候选人中选择一个进入新议会。当然，这些选举在霍巴特决定举行的时候就已经决定了。英国广播公司已经公布了选举结果，保皇党大获全胜。多么出乎众人意料，在投票开始前几天，结果也出来了。"
 BRG_awaken_british_nationalism:0 "唤醒不列颠民族主义"
 BRG_awaken_british_nationalism_desc:0 "不列颠民族主义是一个有点矛盾的说法。虽然不列颠人一直为自己的国家感到自豪，但从来没有达到美国人、德国人或地狱——呃，法国人的程度。正是这种爱国主义的缺失给了工团主义者机会，使他们能够以卑鄙的方式获得权力。然而，在霍巴特的新政府中，不列颠人民会发现一个值得骄傲的国家。当法国人自豪地唱起《国际歌》，德国人唱起《万岁，胜利者的荣冠》时，不列颠人将同样大声地唱响《希望与荣耀之地》，并将像保卫自己的家园一样，为保卫他们的新国家而战。"
 BRG_subordinate_parliment:0 "影子议会"
 BRG_subordinate_parliment_desc:0 "完全不理会议会将是一个错误。正是议会赋予了法律以权威，很少有不列颠人会遵守在议会之外制定的法令。因此，霍巴特允许该机构自革命以来首次重新召开会议。然而，他们将受到严密监视，这将会确保大多数席位由霍巴特的忠诚者所占据。掌握了这个机构，霍巴特既可以使他的命令具有合法性，又可以使他的新政权具有民主参与感。"
 BRG_extend_the_military_budget:0 "增加军事预算"
 BRG_extend_the_military_budget_desc:0 "军队是抵御敌人不断侵袭的盾牌。如果没有强大的军队，那么一个国家，任何国家，都容易受到邻国的威胁，尽管英吉利海峡将我们与欧洲大陆隔开，我们也不例外。为了确保不列颠的安全，霍巴特将规定每项预算的大部分必须留作军事开支。有了这些多余的钱，一个国家才能保持其军队的最新状态，并准备好面对祖国的任何威胁，这才是合乎逻辑的。"
 BRG_the_hobart_regime:0 "霍巴特体制"
 BRG_the_hobart_regime_desc:0 "霍巴特已经保障了他的统治。然而现在霍巴特是一个没有敌人的战士。他必须做一件他以前从未做过的事，即统治。很少有人怀疑他在战争方面的能力，但统治是一个完全不同的游戏。不仅如此，霍巴特也不是一个年轻人。一个没有经验的老政治家掌舵国家之船，谁知道它会走向何方，我们所能希望的是霍巴特能带领我们远离岸边的礁石。"
 BRG_entrench_the_military_state:0 "巩固军事化国家"
 BRG_entrench_the_military_state_desc:0 "不列颠现在是一个军队优先的国家，但谁能说霍巴特一走，它就会一直这样持续下去？通过霍巴特的意志力，他重塑了这个呆板的国家，但如果在他之后接任的人也像乔治五世一样软弱无力呢？为了确保军队新建立的优先地位，霍巴特制定了《新协约》。这只是一份法律文件，概述了各种新的法律，使军队在政府、工业和法律方面具有首要地位。通过军队在这些领域的影响，任何反叛者都不可能永远推翻我们。"
 BRG_keep_the_market_in_check:0 "保持对市场的控制"
 BRG_keep_the_market_in_check_desc:0 "让市场自由运作可能会造成可怕的后果。它将导致金钱的浪费、精力的浪费和潜力的浪费。然而劳工联合会的集中化努力是混乱的。霍巴特将开始一个微调的改革计划，把这种混乱的分层权力变成一个清晰简洁的系统，使经济像新制造的坦克一样富有活力。"
 BRG_military_command_economy:0 "军队指挥经济"
 BRG_military_command_economy_desc:0 "平民们不知道效率的含义。他们太习惯于休闲和匮乏的生活了。同时，士兵们知道如何以最高效的能力来管理事情。鉴于这一事实，霍巴特要求国家经济计划委员会至少90%的人员是军官。一些文职人员将被允许加入，以披上平等分享权力的外衣。但是，由于军官的人数远远超过他们，他们几乎无能为力。军方控制委员会还有另外一个好处，那就是委员会将会为了军方的利益服务。"
 BRG_privatisation_frenzy:0 "私有化狂潮"
 BRG_privatisation_frenzy_desc:0 "工团主义者的经济糟透了。仅仅解开重叠的当局和部门的老鼠窝就需要很多努力。在这之前，还需要努力将其重建为值得保留的东西。与其把宝贵的时间浪费在这样一个艰难的努力上，霍巴特决定直接把整个系统搞垮。所有行业都将被私有化。国家拥有的任何经济引擎都将被卖给出价最高的人。有些人担心，这些新的管理者将没有资格管理其中的一些企业，而只是把它们带入地下。霍巴特只能耸耸肩。在一个自由市场中，只有最强者才能生存，会有人来填补这些漏洞。他所要做的就是渡过这场风暴。"
 BRG_crush_radicals:0 "粉碎激进分子"
 BRG_crush_radicals_desc:0 "在政变后的政治混乱中，一群激进分子迅速崛起。当然，有恐吓农村群众的工团主义者，但也有恐吓城市群众的不列颠军团和拉拢上层人士的右翼俱乐部。所有这些政治势力都必须予以对待，并以迅速的、斩钉截铁的警察突击行动予以粉碎。没有了他们的领导人，这些组织就会像纸牌屋一样倒塌，霍巴特就能真正安全地坐在他的座位上了。"
 BRG_tighten_conscription:0 "收紧征兵范围"
 BRG_tighten_conscription_desc:0 "现在的征兵制只是一个临时措施，征兵范围相当广，包括18至30岁的所有人。然而，尽管霍巴特年事已高，他知道一个30岁的应征者对任何人都没有什么用。相反，年龄将被缩小到18-24岁。有了一群正值青年的应征者，他们将更能经受住现代战争的严酷考验，更愿意接受霍巴特军队的严酷训练。"
 BRG_military_propaganda:0 "军事宣传"
 BRG_military_propaganda_desc:0 "有些人仍然对军方在政权中的地位如此突出感到不安。他们担心霍巴特和他的手下会永远维持统治。当然他们是对的，霍巴特只是要让他们相信这是一件好事。军队英雄的故事将成为晚间新闻和广播的主打内容，海报将粘贴在每一面可用的墙上，军队英雄将参加全国巡回演出。所有这些节目都将被精心策划，以确保不列颠人民知道，军队是来保护他们的，他们承担了这项无私的任务，值得他们爱戴。"
 BRG_militarist_constitution:0 "先军宪法"
 BRG_militarist_constitution_desc:0 "不列颠的新宪法准备由霍巴特来起草。霍巴特没有任何法律知识，因此，他写的宪法在很大程度上向军方的要求大幅倾斜。现在，一支不少于10万人的常备军是宪法的保障。军事预算不低于政府总支出的15%也由宪法规定。这只是该文件中为军方提供的数十项保护措施中的两项。至于政治和社会权利……大不了再苦一苦百姓。"
 BRG_postsyndicalist_boom:0 "后工团主义时期的蓬勃发展"
 BRG_postsyndicalist_boom_desc:0 "随着政变的混乱，许多人预计不列颠经济将陷入自大萧条以来从未见过的困境。然而，霍巴特对经济混乱的快速反应使国家走向了繁荣之正道，甚至比在劳联会时期都更为繁荣。经济的繁荣导致许多霍巴特最严厉的批评者哑口无言。每个人都在大把赚钱，谁又能预测这将何时结束呢——如果有的话。"
 BRG_full_political_dominance:0 "全面的政治统治"
 BRG_full_political_dominance_desc:0 "军团被粉碎，右翼俱乐部被击散，工团主义者要么死亡要么流亡，艾德礼得到了恐吓。没有人能够在政治领域挑战霍巴特。曾经是反对专制主义堡垒的议会，现在不过是霍巴特法令的一个橡皮图章，该机构每月只开一次会，在解散前对霍巴特的任何要求盖上他们的印章。对普通人来说，他们已经接受了新的现状。此外，不列颠终于享有了和平与繁荣，这是工团主义者所承诺但从未给予的东西。为什么要修复那些明显有效的产物呢？"
 BRG_future_of_warfare:0 "未来战争"
 BRG_future_of_warfare_desc:0 "霍巴特是一个有远见的人。他知道战争正在迅速发展，尤其是在他所处的这样一个革命时代。他要求不列颠保持在军事理论的最前沿。这就是其建立新军事研究所的原因。他们已经为一系列绰号为“霍巴特滑稽坦克”的特种坦克画好了图纸。虽然这些有趣的东西备受争议，但真正值得庆祝的是它们所代表的意义。不列颠在军事思想竞赛中再次拔得头筹，不会让自己再一次落后了。"
 BRG_atlee_cabinet:0 "艾德礼内阁"
 BRG_atlee_cabinet_desc:0 "在霍巴特将军领导的反革命政变之后，克莱门特·艾德礼阁下已经挺身而出领导国家，现在要靠这位不列颠工党的元老来弥合我们国家的分裂局面。艾德礼试图整合不列颠过去两种制度的优点——即工团主义和议会制度——同时远离使我们国家分裂的激进和极端主义原则，这位全能的、广受尊敬的艾德礼总理将重新塑造我们这块破败的土地，他将用混合的思想改造群岛，并引导这种蜕变达到新的高度。"
 BRG_parlimentary_trad:0 "拥抱议会传统"
 BRG_parlimentary_trad_desc:0 "我们决不能忘记我们的议会传统，因为尽管旧制度可能有缺陷，但正是这种遗产首先给我们国家带来了民主。我们应恢复这一神圣的制度，清除其旧有的缺点，并只将其与失败的革命政权提出的最佳理念相融合。只有这样，我们才能给我们的人民带来真正的共和制民主，解除他们几个世纪以来所忍受的压迫。"
 BRG_assure_workers:0 "安抚我们的工人"
 BRG_assure_workers_desc:0 "我们新共和国的工人仍然是我们社会的骨干，因为我们的社会是在他们的背上建立起来的，我们的社会是靠他们的双手维持的。因此，我们将向全国的所有工人保证，从最低级的农民到我们工厂里最自豪的机械师，他们确实是这个国家的命脉。艾德礼政府将关心这些必要的灵魂中的每一个人，向他们保证，尽管我们渐渐远离了工团主义，但他们不会失去他们已经享有的权利。"
 BRG_ceromoninal_president:0 "仪式性总统"
 BRG_ceromoninal_president_desc:0 "由于没有主席和君主来支持这个国家，而且霍巴特将军期望他权力能得到某种官方认可，革命后的政府已经开始着手创建一个新的职位——总统。总统将在适当时机由民主选举产生，但现在这个职位将由霍巴特将军担任，以安抚他直至其退休。他将作为一个近乎无权的形象代言人，让全国人民都对他宣誓忠诚。最终，霍巴特将辞职，新总统将由民众直接选举产生，因为这将是他们在政治舞台上的捍卫者，而总理艾德礼将在聚光灯下孜孜不倦地管理国家。"
 BRG_moderate_socialists:0 "与温和的社会主义者达成和解"
 BRG_moderate_socialists_desc:0 "尽管革命政府中的许多人已被证明不过是贪图权力的叛徒和暴君，但这种大范围的扫荡并不包括全国所有的左派人士。一个由民主社会主义者、社会民主党人、非暴力的无政府主义者、乌托邦理想主义者以及其他各种派系的反独裁的温和左派组成的大联盟，为了抵制他们的工团主义和准则派的对手，艾德礼总理选择赦免的正是他们。这些志同道合的左派人士将为他们过去的罪孽赎罪，向新政府宣誓效忠，撤销他们以前的盟友和极端主义信仰，然后在新议会中担任忠诚的公务员。在那里，他们将成为艾德礼工党政府的热心和感恩的支持者，同时不受我们的约束，并能发挥其作用。如果有人在接受了这个橄榄枝后仍然失言或暴露出叛徒的同情心，总有一个冰冷的牢房在等着他们。"
 BRG_fixed_terms:0 "固定政府任期"
 BRG_fixed_terms_desc:0 "为了脱离多年来我们国家政治所陷入的专制主义滑坡，艾德礼总理宣布，政府中所有选举产生的职位都有固定的任期和任期限制。这将有望确保，即使总理拥有广泛的权力和权威，真正的专制主义也不可能再在我们的群岛上立足。"
 BRG_new_unions:0 "建立新的非激进主义工会"
 BRG_new_unions_desc:0 "工会主义本质上不是一个坏主意，我们的新工党政府试图通过消除前革命政权造成的损害来证明这一点。我们应为国家的所有主要行业和经济部门建立新的工会。然而，与以往不同的是，成员资格不受投票资格的限制，也不承担任何政治权力或责任。工会的目的是保护工人的权利，并在任何谈判中赋予他们更大的议价能力——我们将确保它们不会陷入极端主义、革命激进主义、个人野心、腐败、裙带关系或任何其他感染世界各地其他工会的常见瘟疫。"
 BRG_election_safeguards:0 "落实选举保障措施"
 BRG_election_safeguards_desc:0 "如果国家的任何人要再相信民主进程，选举必须是公平和自由的。工党政府已经开始实施其计划，建立新的选举监督机构和其他选举监督手段，以确保每张选票都没有外来的偏见，都是精确计算的，都是重要的。虽然一开始的投票率可能很低，但我们将无休止地工作，以确保真正的民主在阿尔比恩自由统治。"
 BRG_cut_back_syndies:0 "削减工团主义者的官僚机构"
 BRG_cut_back_syndies_desc:0 "工团主义者的官僚机构过于臃肿——一个由无尽的繁文缛节和不必要的等级制度组成的庞然大物。虽然这个庞然大物有那么点用处，但必须广泛地加以裁减和削减，才能真正为国家谋利，而不是带来伤害和阻扰。我们将改革这支臃肿的队伍，将公务员制度改革成一个能够满足人民和国家需要的职能和高效系统。"
 BRG_weedout_maxiumists:0 "公审准则派"
 BRG_weedout_maxiumists_desc:0 "虽然许多人在反革命期间被杀，但许多准则派成员和其他极权主义的败类仍然隐藏在英格兰各地。从伦敦和利物浦的小巷到基尔德森林的杂草丛中，我们阿尔比恩的每一个角落都将被清除掉这些极端主义的污垢。这些有毒的蓟草将不再困扰我们修剪过的花园。"
 BRG_new_class_clap:0 "重启阶级合作"
 BRG_new_class_clap_desc:0 "革命政府教导不列颠群众，社会各阶层是敌人而不是盟友。他们以某个死去的德国思想家的名义来教导我们的人民反对他们的邻居和自己的家庭。我们必须重新树立这样的观念：各阶级之间的合作不仅是好的，而且是一个正常运转的社会所必需的，因为每一个齿轮都有它的位置——尽管在国家这个更广泛的机器中，有些被放在上面，有些被放在下面。"
 BRG_welfare_state:0 "巩固福利国家"
 BRG_welfare_state_desc:0 "尽管我们为消除革命造成的损害作出了不懈的努力，但这并不意味着他们的所有政策都必须被取消。他们最崇高的追求是在不列颠建立一个真正的福利国家——我们希望保留、改革和扩大这一成就。剥离其激进的内涵，同时使其适应新的国家机器，一个公平的福利制度应继续服务我们国家的人民。"
 BRG_presidential_election:0 "恢复民主选举"
 BRG_presidential_election_desc:0 "根据艾德礼总理的指示，全国各地将恢复所有公职的民主选举！现在最令人期待的选举是在霍巴特退休后，谁将担任新的总统职位？他将作为国家的象征性领袖——尽管人们非常期待艾德礼本人在选举大获全胜，赢得这个职位。除了这个职位，还有更多的国会议员职位和其他地方官员的席位需要填补，因此，让共和民主的交响曲再次在欢乐的老阿尔比恩响起，并最终一举消除劳工联合会和前君主制的暴政吧。"
 BRG_socialism_liberty:0 "艾德礼领导下的自由和社会主义！"
 BRG_socialism_liberty_desc:0 "以自由和社会主义为座右铭，一个新的英格兰——不，一个新的阿尔比恩——已经从失败革命的灰烬中站了起来。在艾德礼总理和他的工党政府的领导下，在全面建成社会主义和自由共和民主之间达成了一个令人满意的中间路线，弥合了长期以来使我们的国家四分五裂的分歧。尽管仍有许多工作要做，以便从准则派和其他同类极端分子造成的损害中治愈不列颠，但全国上下都确信，唯一的“克莱门特”将引导他们走向新的繁荣、安全和自由。"
 basedbrit.1.t:0 "巩固权力"
 basedbrit.1.d:0 "在霍巴特命令忠于他的部队推翻政府之前，准则派的暴虐越权行为早已自掘坟墓。那些在准则派之前掌权的、现已躲藏起来的工会成员，看到了霍巴特的部队包围准则派政府办公室并处决其官员，于是愚蠢地成群结队地出来庆祝权力交接，以为权力会重回他们手中。不用说，伦敦也将被工团主义者的鲜血染红，他们天真地挥舞着旗帜，以为霍巴特真的会把权力还给那些在他们所鼓吹的革命中失败的人。现在，那些在大屠杀中幸存下来的社会主义者已然四散逃离，他们对霍巴特对他们的彻底清洗感到痛苦且震惊——尽管他们曾信任霍巴特，认为他是为了他们的革命理想而来的。\n\n然而，被抛弃在羞愧之中的不仅是社会主义者，还有流亡到加拿大的温莎家族，他们希望霍巴特能扫清障碍，张开双臂欢迎他们回家。然而霍巴特禁止他们返回不列颠群岛的法令就像一记耳光，击碎了他们的幻想：他们背叛了不列颠人民，在25年革命期间，他们不仅没有阻止国家和人民之间的流血冲突，还怯懦地逃离了家乡。现在，霍巴特正处在风口浪尖之上，因为社会主义者和那些忠于温莎家族的人无疑都在暗中谋划着什么。如果我们想让不列颠摆脱温莎家族和赤党的荼毒，那就得尽快行动。"
 basedbrit.1.a:0 "失败的革命去死吧！"
 basedbrit.2.t:0 "真正的不列颠人回来了"
 basedbrit.2.d:0 "虽然革命已经被霍巴特的铁拳镇压下去，但在我们岌岌可危的局势被民众起义打倒之前，我们不能总是停留在没有任何人支持的状况之下。当然，霍巴特已经开始接受从加拿大回来的流亡者，特别是那些对自己的岛屿怀有爱意而不支持那群被称为温莎家族的懦夫的人。现在自然会出现一些阻力，许多顽固的保守派仍然和温莎国王一起留在加拿大，然而，一些政治团体愿意抛弃国王，回国加入创建新体制的进程。\n\n其中一个寻求回国的团体是现由克莱门特·艾德礼领导的、曾流亡加拿大的工党温和派成员。当然还有以不列颠军团为首的狂热诺斯民族主义追随者，以及由于热爱和尊重宗教，在加拿大改信天主教的阿奇博尔德·拉姆齐领导下的右翼俱乐部。\n\n现在，霍巴特必须决定，哪个团体将与他一同将不列颠重塑为全新、适当的形象——一个没有温莎家族败坏或破坏的形象。"
 basedbrit.2.a:0 "与艾德礼的自由派和改良派合作"
 basedbrit.2.b:0 "与乔伊斯和拉姆齐的民族主义团体合作"
 basedbrit.4.t:0 "共和派不列颠的回归"
 basedbrit.4.d:0 "工党已经回到了不列颠，现已完全重新融入了不列颠社会。尽管他们到达岛上的时间比较短，但他们已经产生了一定影响，大大增加了公众对不列颠新政权的支持度，因为人们可以看到，艾德礼正在将不列颠引向类似于联邦的政治制度——它维持了一个没有国王的社会，但并没有像准则派或流亡者支持的右翼俱乐部那样走得太远。因此，利用公众对温和共和体制的支持，艾德礼迫使霍巴特接受了一些改革，以削减他自己的行政权力，并再次接受议会制度。现在可以说，艾德礼已掌控了国家，但是他还不能仅凭一己之力就将国家推向新的高度，因为霍巴特还在政府中担任总统一职——且他一直对回归联邦或温莎王朝的旧时制度感到疑虑。因此，艾德礼总理必须让他同意改革的议案。"
 basedbrit.4.a:0 "自由之光在岛上闪耀"
 basedbrit.5.t:0 "吸引右翼"
 basedbrit.5.d:0 "要确保我们的权力基础不被不满者推翻，关键是要紧密团结这些新来的流亡者。因此，我们有必要开始让大多数不列颠人对这些新近流亡者的理想产生共鸣。霍巴特已经允许大规模集会，政府也支持民族主义信息的传播，为民众转向对国家的热爱铺平了道路。民族主义者已经抓住了这个机会，乔伊斯的追随者已经在组织集会，希望能将向民众灌输他们新引进的思维方式，同时也能用参会人数吓退对手。与此同时，阿奇博尔德·拉姆齐一直在不列颠各地区创建新的俱乐部，希望将他的天主教理念传播给更年长、更富有的保守派参与者和任何可能参加这种乡村俱乐部的人。\n\n不可否认，所有这些行动对巩固新不列颠有着积极的作用，消弭了工团主义者或温莎家族将我们引入歧途的风险，然而霍巴特却忧心忡忡——所有赞美之声和支持者都开始向乔伊斯的民族主义者涌去，随着他逐渐失去公众的支持，形势越来越有利于民族主义者。"
 basedbrit.5.a:0 "步子迈大点儿，让我们看看它是否能为霍巴特带来回报"
 basedbrit.6.t:0 "不列颠军团进军伦敦！"
 basedbrit.6.d:0 "在霍巴特决定授权右翼和民族主义派系后，他们的势力大大增强，胆子也大了起来，以前默默无闻的不列颠极右翼支持者人数也随之激增。新不列颠的这一新运动的领导人是威廉·乔伊斯和阿诺德·利斯。尽管两人在某些政治立场有所不同，但他们的威权倾向和反犹太主义使他们团结起来。在他们的权力基础得到巩固且不断壮大之时，这群人选择向伦敦进军，甚至要求把权力交给他们。我们得到保证，如果我们现在决定粉碎他们，军队会与我们站在一起，但高层的一些人却心存疑虑。不列颠能在另一场革命甚至是内战中幸存下来吗？"
 basedbrit.6.a:0 "我们别无选择"
 basedbrit.6.b:0 "让这些家伙夹着尾巴滚蛋！"
 basedbrit.7.t:0 "一个全新的、更美好的不列颠"
 basedbrit.7.d:0 "通过有计划地使用威胁和武力，阿诺德·利斯和詹姆斯·乔伊斯现在把不列颠掌握在了他们手中。虽然他们在因意识形态的细微差别上争吵不休，但他们对国际犹太人的共同憎恨，以及几乎是狂热地想要将“堕落的工团进步主义”的污点从群岛上抹去的愿望，使他们两个曾经互不相干的运动联合成了一体。甚至已经采取了戏剧性的行动来重塑他们新的、理想化的不列颠。在第一号通令中，乔伊斯和利斯都宣布“犹太种族”是无可救药的、危险的叛徒。因此，他们宣布一个月后在不列颠群岛抓到的任何犹太人都将被无限期监禁。这引起了众多不列颠民众的愤怒、质疑或是接受。那些追随两位领袖的人自然对这项新法令大加赞赏，并开始列出他们所知道的所有犹太人的名单，以移交给当局。然而，不列颠其他地区的人对这项法令的原因和实施方式感到困惑。联盟曾拥有着一个强大的犹太人社区。驱逐他们，尤其是如此迅速地驱逐，只能意味着坏事。犹太人和他们的同情者已经开始抗议这项新法令。然而，时间将证明他们的呼声是否会被置若罔闻。"
 basedbrit.7.a:0 "意志的胜利"
 basedbrit.8.t:0 "来自右翼俱乐部的挑战"
 basedbrit.8.d:0 "霍巴特推翻了莫斯利和他的同党们，将不列颠从无尽的专制中拯救出来，并拒绝向愚蠢的军团成员屈服。然而，他的统治仍然不稳定。极权主义暴徒在街上游荡，不列颠各地的工团主义者正在动员起来，以拯救他们破碎的家园，剩下的少数军团成员拒绝不战而降。然而，霍巴特找到了一个不太可能的、也有人说是不受欢迎的盟友——右翼俱乐部。他们由右翼和天主教的前任和现任贵族组成，在与联合王国政府其他部门一起在加拿大遭受多年不光彩的流放后，他们在新不列颠找到了新家。然而现在，当爱德华和他的朋友们在渥太华饮酒作乐时，右翼俱乐部已经回到了家乡，并迅速成为新不列颠极右翼的代言人。虽然不像乔伊斯和利斯那样激进，但他们的传统主义、贵族主义，更重要的是天主教倾向，使许多普通人对他们望而却步。他们曾是不列颠联盟竭力想要摧毁的旧大英帝国的缩影。但最终，是联盟失败了，随着联盟的消亡，旧政权的同情者们纷纷出山，让这个新右翼阵营在政治上能发出严肃的话语。俱乐部的话语具有真正的分量，这不能轻易地被否定。他们的领袖阿奇博尔德·拉姆齐为了能自己组阁，还许诺允许霍巴特使用俱乐部的财富与资源。我们应该怎么做？"
 basedbrit.8.a:0 "一切为了反对工团主义"
 basedbrit.8.b:0 "我们不需要保皇党的帮助！"
 basedbrit.9.t:0 "右翼俱乐部政府"
 basedbrit.9.d:0 "右翼俱乐部利用他们在权力方面的新进展，迅速将他们的影响力深入到权力中枢。就像一道闪电，阿奇博尔德·拉姆齐已经成为不列颠最有权势的人之一，仅次于霍巴特本人。然而这位老将军似乎无法赢得这最后一场最重要的战斗。如此迅速和铁腕的政治手段，即使是最务实的人见了也会头皮发麻，拉姆齐迅速地战胜了霍巴特。今天，阿奇博尔德·拉姆齐被任命为不列颠总理，这让他成为了国家的二把手。了解情况的人已经意识到霍巴特将军在俱乐部面前无能为力。这使得阿奇博尔德·拉姆齐和他的右翼俱乐部控制了国家，反对者则称其为罗马天主教会征服英格兰的标志。接下来会发生什么还不确定，但已经有不愿意透露姓名的不列颠教会知情人士表达了他们的疑虑，关于天主教在不列颠复辟的耳语无处不在，无孔不入，牵扯着拉姆齐领导的广大右翼联盟的心。拉姆齐本人虽对此不发一语，但也没有直接否决。现在，整个不列颠，甚至全世界都在屏息等待，看看俱乐部接下来会做什么。"
 basedbrit.9.a:0 "为上帝和祖国而战！"
 basedbrit.10.t:0 "霍巴特巩固了政权"
 basedbrit.10.d:0 "珀西·霍巴特完成了许多人认为不可能的事情，并在后工团主义的权力斗争中获胜。面对充满敌意的民众，难以驾驭的军队和不甚明朗的外国局势，霍巴特击败了所有权力觊觎者，现在完全控制了新不列颠。随着对霍巴特君主制倾向的猜测继续流传，这让一些人感到担忧。然而，与他关系密切的人声称，根据他们对霍巴特的了解，他的观念已经发生了重大转变。1919年的霍巴特不再是现在的霍巴特了。他现在对并未击败革命者，且怯懦逃离不列颠的温莎家族深恶痛绝。事实上，他们猜测霍巴特已经开始鄙视君主制，并将把权力集中在军队上，用他自己的话来说，这是“唯一能够真正维护不列颠价值观的组织”。尽管他们的预言也许是正确的，但这一切还是取决于霍巴特。"
 basedbrit.10.a:0 "死亡或荣耀"
 basedbrit.11.t:0 "对抗特洛伊木马"
 basedbrit.11.d:0 "在古代故事中，特洛伊城在与希腊人的战争即将胜利之时，愚蠢地把敌人造出的一匹作为临别礼物的木马拖了进来。当特洛伊人庆祝他们的胜利时，奸诈的希腊人从木马中走出，在这滑稽的胜利时刻荡平了特洛伊。拉姆齐将犹太种族视为新的特洛伊木马，他们的工作不是为了改善他们的国家，而是为了追求锡安会议深奥而邪恶的目标。拉姆齐宣称，他一旦掌权，就不会把不列颠扔进狼窝。为了对抗这个新的“特洛伊木马”——他对犹太人群体的新称呼，他发布了第一号紧急法令，要求所有犹太人在新的敌国外侨国家登记处进行登记。许多不列颠犹太人利用这个机会逃离了岛屿，而那些留下来的人将被密切关注，因为他们最终定会失言，为拉姆齐提供足够的证据，证明他们的邪恶行径。"
 basedbrit.11.a:0 "我们将烧毁这只特洛伊木马！"
 basedbrit.12.t:0 "党派政治的终结"
 basedbrit.12.d:0 "今天，让举国略微震惊的是，老将军珀西·霍巴特宣布退出政坛，就像内战时期伟大的费尔法克斯勋爵一样。其理由是健康原因，该消息可能部分属实，但一段时间以来，霍巴特已经很明显地成为右翼俱乐部的提线木偶。随着霍巴特和拉姆齐因不同意见上的争执越来越多，很明显，霍巴特大权在握的时代已经结束了。他对政府的任何影响力早已烟消云散，也失去了对自己发起的革命的控制。在霍巴特被拉姆齐赶下政治舞台后，不列颠新任总理做出了一个令人震惊的行动。他对政党政治发表了长篇大论，指责正是这种制度导致了工团主义革命，并造成了国家政治的道德和伦理堕落。为了解决这一危机，拉姆齐禁止了所有在霍巴特治下被允许成立的政党。他强行吸收了无数的右翼政党，并禁止任何比他和不列颠军团更左倾的政党。不列颠各地的左翼领导人都遭到了逮捕，只有艾德礼再次逃脱。不列颠民主的潜力被扼杀在摇篮之中，在演讲结束时，谋杀不列颠民主的阿奇博尔德·拉姆齐赢得了阵阵掌声。"
 basedbrit.12.a:0 "现在只有我们可以拯救不列颠"
 basedbrit.13.t:0 "贵族联盟"
 basedbrit.13.d:0 "阿奇博尔德·拉姆齐和右翼俱乐部已经开始接触帝国各地的贵族流亡者，以寻找支持者，将其接回国内。这些贵族长期以来没有财产与收入，迫使他们坐吃山空、耗尽财富。一些较低级的贵族甚至被迫从事琐碎的劳动来维持生计。作为确保他们效忠的一种方式，拉姆齐承诺，一旦他的统治得到保障，他们的权利、财产和收入将得到充分与完全的恢复。这样的提议很有诱惑力，甚至对那些原本不喜欢拉姆齐的人也是如此。已经有无数的前贵族家庭结束了他们在印度、澳大拉西亚和加拿大的流亡生涯，回到了本岛，索取他们多年前失去的东西。这场“大开垦”激起了人们的不满，因为警察和军队为他们的老主人收回了以前的地产，把那些在革命期间被没收的地产和企业又送了回去。敏锐的观察家们还注意到，这些被邀请回国的贵族中，绝大多数都是天主教徒。自从拉姆齐在霍巴特领导下首次进入政府以来，关于右翼俱乐部拥护天主教的传言不胫而走。现在看来，这些传言可能是真的。然而，现在回头已经太晚了。不列颠在他们的新道路上走得太远了，现在已回不了头了。"
 basedbrit.13.a:0 "重塑枷锁"
 basedbrit.14.t:0 "地方权威"
 basedbrit.14.d:0 "在拉姆齐将不列颠重新改造成他的理想社会时，他在一定程度上接受了权力下放的想法。莫斯利领导下的劳联会对联盟境内细到鸡毛蒜皮的事物都紧抓不放，而拉姆齐则采取了相反的做法，他将更多的权力下放给现在由地方贵族领导的地方政府。这些新获授权的贵族们也没有浪费多少时间，他们利用其新获得的权利，重新确立他们的权威，并延伸到政府之内，不断加大对叛逆的下层社会的控制。那些曾受压迫的人们对此并非无动于衷，残余的工团主义者和政府部队之间已开始发生冲突。然而，这些小规模冲突并不严重，对拉姆齐的统治几乎没有威胁，更别说能推翻他了。人们还注意到，拉姆齐似乎正越来越快地将更多的权力交给天主教贵族。当人们再次怀疑拉姆齐到底信奉何等宗教时，他们都对结果心知肚明，但会欢迎它的寥寥无几。"
 basedbrit.14.a:0 "旧秩序回归"
 basedbrit.15.t:0 "骑士党的遗产"
 basedbrit.15.d:0 "作为拉姆齐对全国各地残余的持不同政见者的新宣传攻势的一部分，他已经开始对旧内战中的骑士党进行美化。骑士党，那些在内战中支持国王查理一世的人，被誉为真正的不列颠人，他们明白自己应当忠于谁。他们的英雄气概和坚韧不拔的精神被克伦威尔和他的阴谋诡计所污蔑，离间了骑士派和他们的合法忠诚对象。不仅如此，拉姆齐还在他的朋友和同事中鼓励他们学习典型的骑士作风。当然，这也逗乐了一些人，但是拉姆齐可听不见他们的笑声。"
 basedbrit.15.a:0 "小场面"
 basedbrit.17.t:0 "重返罗马教廷"
 basedbrit.17.d:0 "今天，拉姆齐在罗马与教宗签署了《罗马协议》。简单地说，该协议将英格兰教会重新置于教宗的管辖之下。这最终弥合了不列颠与罗马的分裂。据报道，拉姆齐已经为新的天主教坎特伯雷大主教区挑选了一位新的大主教，即强硬的弗朗西斯·伯恩。为了做到这一点，伯恩在教会内部获得了很大的自主权。然而，这种自主权有严格的限制，特别是在处理核心教会教义时。在伯恩的支持下，毫无疑问，拉姆齐将寻求摧毁英格兰本土的教会，并将不列颠坚决地带回天主教世界。这已经遭到了整个英语世界的谴责。在加拿大，流亡者们用最强烈的语言谴责了这一举动，并仍坚持认为不列颠教会应完全彻底地与罗马分离。不列颠坎特伯雷流亡大主教科斯莫·兰也发表了一份声明，敦促抵制政府重新改变群岛信仰的努力。这一点已经被下三滥的卫道士们所接受，这些人只不过是狂热的暴徒罢了，他们已经聚集在一起，承诺抵制任何改信企图。但他们是否能履行如此崇高的承诺，还有待观察。"
 basedbrit.17.a:0 "英格兰再一次看到了光明！"
 basedbrit.18.t:0 "国王归来？"
 basedbrit.18.d:0 "随着拉姆齐的最后也是最伟大的改革的完成，现在是时候让英格兰回归正信了，我们将加冕一位真正的天主教君主。这位君主将不会领导“英格兰教会”的异端，而是会按照《圣经》中规定的上帝的真实意愿行事。战胜新教与不列颠之上的异教徒的征程必然长路漫漫，但在上帝的庇佑下，一切皆有可能。拉姆齐已拟定了一份合适的候选人名单。在该名单中，排在首位的自然是拉姆齐本人。作为让罗马教会圣光重照英格兰的人，他很自然地确保了天主教在英格兰的影响力，并巩固它直到永远。但尽管他想得到国王头衔，拉姆齐还是觉得像一般的篡位者一样简简单单地将自己加冕为王有些不合适。毕竟怎么说他都和王室血统没半点关系。与之相反，他将干脆地接受大法官的头衔，这是一个权力无边的头衔，也能授予给他的儿子或其他被选中的继承人。这将使他成为名副其实的国王，但根据这一逻辑，那哪个独裁者又不是国王呢？第二个选择是爱德华·菲茨赫伯特，第13代斯塔福德男爵，他将加冕为理查四世国王。作为爱德华·斯塔福德的后人，他身上流淌着金雀花王朝的血。虽然他没有明确表示是否有兴趣去实现他早已死的透透的祖先对王位的要求，但王位不要白不要。另一个选择则是让巴伐利亚的鲁普雷希特王子加冕为詹姆斯三世。这实在是个激进的提议，反对之人比比皆是。他是个德国人，曾在世界大战中与不列颠军队苦战过。为他加冕可能被视为对所有经历战争的人的一种羞辱。然而，拉姆齐领导的新不列颠是孑然一身的。由于显而易见的原因，协约国不想和他扯上任何关系，而第三国际就在海峡对岸坐着，用复仇的目光注视着多佛尔的白崖。如果不尽快同外国达成联盟，那么上帝之光就会再次从不列颠群岛上离去。通过为鲁普雷希特加冕，拉姆齐可以拉近不列颠与德皇的距离。陌生的时代造就着陌生的朋友。另外，他也确实有资格获得詹姆斯二世党所宣称的王位，无论血缘多远。他毕竟是撒丁岛的查尔斯的、那个在1807年斯图亚特皇族灭亡后继承了詹姆斯二世党的宣称权的人的后裔。\n\n最后也是最为激进的提议则是萨克女爵西比尔·哈撒韦。作为一位备受称赞的新封建主义者，即使在工团主义者执政的地狱时期，女爵仍以铁腕统治着她的岛屿。在右翼俱乐部的改革后，哈撒韦皈依了天主教，她本人在很多方面都是右翼俱乐部理想和价值观的完美典范。然而，与其他候选人不同的是，哈撒韦与任何外国势力都并无联系——尽管在工团主义者执政的痛苦时期，她已经组织起了一道诺曼反工团主义网络。除此之外，她当然还是位女性。虽然英格兰女王并不是什么新事物，但加冕一位女王可能会被其他人视为软弱。然而，这位女士几乎带领英格兰回到了罗马的怀抱，哈撒韦可能就是我们的完美之选。如果加冕哈撒韦，她将被称作玛丽二世，以纪念英格兰最后一位真正的女王，并能谴责此前的新教徒“玛丽二世”，她给英格兰带来的只有痛苦。"
 basedbrit.18.a:0 "拉姆齐带领我们迈向未来！"
 basedbrit.18.b:0 "理查四世让我们回归传统！"
 basedbrit.18.c:0 "詹姆斯三世将使我国更加伟大！"
 basedbrit.18.e:0 "玛丽二世将恢复天主教英格兰的荣光！"
 basedbrit.24.t:0 "新骑士"
 basedbrit.24.d:0 "荣誉、责任、奉献。这三种骑士精神和骑士责任的誓言曾经在我们的土地上响彻云霄。然而那是很久以前的事了。现在，每个人简直就是衣冠禽兽，到处横行霸道，只想满足一己私欲。不能在这么堕落下去了。我们将把骑士的古老誓言重新刻入不列颠人的心中。遵循着这些理想，现在这个由懒散的堕落者组成的国家将回到它的辉煌时代，并再次让它的文明之光普照世界！"
 basedbrit.24.a:0 "辉煌与荣耀！"
 basedbrit.25.t:0 "贵族支持者"
 basedbrit.25.d:0 "旧贵族阶级只不过是那些一有风吹草动就跳槽的褐色佞臣而已。他们昏庸无能，对时势一无所知。于是他们回到了我们身边，要求恢复自己的权利。对他们来说，不幸的是，当他们在大英帝国需要他们的时候却抛弃了她的时候，他们就已放弃了这些旧有的权利。与之相反，我们将用那些为拯救不列颠文明而艰苦奋斗、阳刚英勇的军团成员来取代这些肥佬懒虫。旧贵族们的土地将根据其个人的贡献按比例分配，直到没有土地可供分配为止。有了一个强大而忠诚的贵族阶层做支撑，我们的权力就会越来越稳固。"
 basedbrit.25.a:0 "军团扩大了其势力"
 basedbrit.38.t:0 "王位继承人"
 basedbrit.38.d:0 "霍巴特一点也不喜欢国王。他曾看着乔治像老鼠逃离沉船一样逃离伦敦，他因此对君主制的前景感到心灰意冷。即便如此，他也认识到英格兰国王这个头衔在不列颠人心目中的历史分量。有些人建议把加拿大国王邀请回来，但霍巴特断然拒绝了这一建议——温莎家族在离开不列颠的那一刻就把王位让给了工团主义者。二作为回应，霍巴特的助手们带来了一份近30个名字的候选人名单，从日本的雍仁亲王到德皇威廉都位列其上。最后，霍巴特知道选择谁并不重要，因为他才是王位背后拥有真正权力的人，但这一选择仍然具有巨大的象征意义，因此决不能掉以轻心。霍巴特邀请国内最为杰出（亦或是忠诚）的人才组成了摄政委员会——正式名称为国王陛下最尊贵的枢密院摄政委员会——在选出下任君主前暂时代行国事。摄政会议成立后的第一件事就是动用霍巴特的紧急权力废除了《王位继承法》，结束了英国两百多年天主教徒不得登上王位的规定。这一步旗到底是准备扶一位天主教徒上王位，还是让之后的选择过程更加便利、顺畅，尚不得而知。"
 basedbrit.38.a:0 "选择总是太多，而时间总是太少"
 basedbrit.39.t:0 "挽救克伦威尔的遗产"
 basedbrit.39.d:0 "当克伦威尔在1653年解散议会残余并获得护国公头衔时，英格兰第一次发现自己没有了国王。尽管保皇党人惊慌失措地呼喊，但英格兰还是活了下来。至少在克伦威尔的白痴儿子把事情搞得一团糟之前活的还行。霍巴特治下的英格兰正日趋史无前例地繁荣。为了奖励自己的付出，霍巴特决定，不列颠人将不再成为某个国王的奴隶。他反而自加护国公头衔，废除了不列颠国王头衔。这让帝国的其他国家感到失望，甚至为之愤怒。他们曾期待霍巴特邀请国王回到伦敦，但现在这些希望都破灭了。另一方面，流亡国王发表了一份声明，宣称他仍然是国王，而霍巴特是一个“卑鄙的篡位者”，他只是“无国王之名，行国王之权”。这也得到了整个协约国的支持。尽管如此，霍巴特似乎并不打算改变他的决定，英格兰在不确定的道路中走向未来。"
 basedbrit.39.a:0 "战和之争！"
 basedbrit.41.t:0 "宪政军国主义"
 basedbrit.41.d:0 "霍巴特已经认识到了民主的失败。在不列颠，民主使制度瘫痪，让工团党人接管了政权。在美国，民主使国家在100年内不止一次而是两次陷入内战！在俄罗斯，国家因其摇摇欲坠的民主体制的“功劳”，一直在无政府主义与专制主义间左右横跳。霍巴特见证了民主制度的实践，也一次次见证了它的失败。他已决心不再重蹈覆辙。相反，他将建立一个由他自己领导的军政府。没有选举，也没有“民主”幌子。只有法律与秩序。他的一些有自由主义倾向的顾问对他的决定感到失望，但他们也无能为力。他的权力得到了保障，军队仍然在街上巡逻，人民看到取消选举的公告后无动于衷地耸耸肩。他们只想要和平，而霍巴特明白这一点。那些觉得有必要为此进行抗议的人早晚都是要闹事的。"
 basedbrit.41.a:0 "于是议会民主制就这样消亡了"
 basedbrit.42.t:0 "被束缚的民主"
 basedbrit.42.d:0 "虽然霍巴特的一些较为激进的幕僚反对恢复民主制，但霍巴特本人并没有完全放弃对民主制的希望。当然，他还没有愚蠢到让人民拥有一切权利。如果采纳幕僚的建议，他们就会让国家走向专制。于是，霍巴特宣布建立一个具有指导性质的选举制度。人民将在很大程度上参与到国家政治事务，但如果一个“激进”的政党权势过重，军方将保留干预的权利。有些人担心这将终结不列颠的民主，但霍巴特保证，军队绝不会肆意压制任何与他们意见相左的政府。毕竟，他们又不是俄罗斯人？"
 basedbrit.42.a:0 "受缚之犬及其新主"
 basedbrit.44.t:0 "猎杀莫斯利"
 basedbrit.44.d:0 "今天，不列颠警察和陆军部队终于追踪到了大叛徒奥斯瓦尔德·莫斯利。他和他的最后一批准则派成员躲在伯明翰附近的一个曾经被警察忽视的地区。他藏身的建筑相当不起眼，但由于现在被一个有坦克支援的不列颠陆军团包围着，这栋建筑变得比以往任何时候都显眼了。军队的代表向大楼喊话，让莫斯利出来之时，大楼其中一扇窗户里闪现出步枪瞄准镜的微光。在所有人都做出反应之前，步枪开火与玻璃破碎的声音标志着如今被称为伯明翰之战的战斗的开始。不列颠士兵冲进楼里，与其中的黑衫军展开了激烈的战斗，外面的坦克则向高层发射了多发炮弹，炸毁了大片的外墙。然而，结果早已注定。当不列颠士兵最终到达莫斯利的所在地时，他们发现房间的门已经被坦克炮弹炸开，窗户也碎裂了。他们跑过去，发现这位曾经的大护国公，抽泣着抓着他左腿的残肢——断裂的另一半很快在房间另一处找到了。莫斯利看着士兵们，请他们帮帮他，“这样他就可以面对与不列颠公民相称的审判”，但他立刻就被二等兵詹姆斯·提顿击毙。看完团里提交的报告后，霍巴特只是耸了耸肩，把莫斯利的名字从他的名单上划掉。又有一个国家之敌被消灭了。"
 basedbrit.44.a:0 "看来他理想中的《1984》中的情形将永远不会实现"
 basedbrit.45.t:0 "劳联会之终"
 basedbrit.45.d:0 "劳联会仍然存在。但它已失去了大部分的权力，因为它的大多数成员都饱受牢狱之灾、一命呜呼或东躲西藏，它现已名不副实。然而，正如前面所说，它仍存于人世。不过，现在它受限重重，只能管辖那些不列颠岛上现有的工会。尽管如此，霍巴特也觉得这空壳没什么大用了。当劳联会在今天试图召开会议时，其剩余成员迎面遇到了不列颠士兵，他们用铁链拦住了会议室的门。他们毫不含糊地宣告，劳联会现在是个非法组织，他们也只有这一次转身离开的机会。如果他们执意留下，他们将被视同恐怖分子，并被当场逮捕。几乎没有代表留在原地。大多数人明白政府早就想这样干了，于是干脆扭头回家，去找一份新工作了。工团组织在不列颠的最后残余已不复存在。"
 basedbrit.45.a:0 "并非轰然落幕，而是悄然离去"
 basedbrit.47.t:0 "英式温和社会主义"
 basedbrit.47.d:0 "人们对克莱门特·艾德礼和他的新工党仍有很多怀疑。他们主要由前不列颠劳工联合会内的工团主义者组成，由于这样或那样的原因，他们逃脱了惩罚，许多不列颠人和政府官员认为他们是旧秩序的残余，是对新秩序的威胁。然而，艾德礼却有不同的看法。他从来就不喜欢劳联会的统治，在莫斯利接手后就更不喜欢了。现在劳联会完蛋了，一种正常的感觉回来了，艾德礼认为自己和他的工党是左翼工人权利的最终保护者。虽然新的工党不是革命的工团主义者，当然也不是准则派，但艾德礼知道人民仍是满腹狐疑的。然而，如果他谨慎行动，他就能确保不列颠左派在未来几代人中的命运。"
 basedbrit.47.a:0 "团结的我们更加强大！"
 basedbrit.51.t:0 "省去赤匪的繁文缛节"
 basedbrit.51.d:0 "工团主义盲目的国有化浪潮在经济领域造成了混乱。所有的企业都由政府管理，但效率低下，政府对普天之下的一切都有几十条规定，这只会使情况变得更糟。为了弥补这种情况并帮助重建工作，大多数行业将再次被私有化，许多最骇人听闻的法规将被废除。虽然一些重要的行业，如能源、水利和交通行业将继续由政府掌握，但其他曾被政府官方垄断的行业已在被拆分和再次出售的过程中。只要有可能，政府还决心将私营企业归还给那些曾经经营过的人。一些人警告说，这只是对革命前就出现的私人垄断的一种粉饰罢了，但他们的抗议声却被置若罔闻。如果我们要重建国家，那就得走回头路。"
 basedbrit.51.a:0 "替换垄断公司"
 basedbrit.52.t:0 "搜捕准则派残党"
 basedbrit.52.d:0 "在政变和随后的清洗中，准则派和工团派的余毒在上层建筑中荡然无存。像埃里克·布莱尔和莫斯利这样的大人物要么被逮捕，要么被迫逃亡。然而，这次清洗似乎只是伤及皮毛而已。有报告称，在全国范围内，准则派的管理人员只是简单地换了换他们的制服，以避免在最初的清洗中被发现。由于之后的工作如此紧迫，他们从未被彻底审查过。这使得危险分子仍潜伏在我们的权力结构之中。这些人不是忠于新不列颠，而是忠于工团主义欲莫斯利本人。在当时，这是必要的，因为如果一下就对整个国家的官僚机器推倒重建，国家就无法生存下去。然而现在，政府已决定结束这种状况。各级国家机器将被细细审查。那些被发现缺乏忠诚的人将被解雇，如果有必要，还会被逮捕。一批新的官僚队伍已被培养起来，以取代他们的位置，并保证不会有人员短缺的状况。"
 basedbrit.52.a:0 "消灭准则派"
 basedbrit.54.t:0 "提前总统大选"
 basedbrit.54.d:0 "尊敬的霍巴特将军、不列颠群岛之解放者、我们新阿尔比恩之救主，已宣布他将远离政治，辞去总统职务，决定立即生效。对公众来说，这是一个令人不安的消息，但也是一个有意义的消息。霍巴特已接近60岁，先是战争，然后是革命，然后又是反革命，现在又担任国家的礼仪性职务，所有这些压力加在一起，这位可怜的老人几乎一下老了十多岁。然而，对于政府内部的知情者来说，这却有另一种意义。克莱门特·艾德礼总理巩固权力并将其归为己有已有一段时间了，他团结起了保守派和自由派以反对霍巴特的民主党。霍巴特曾试图与他抗衡，保住自己的职位，但最终霍巴特失败了，他倒在了艾德礼崛起的威势之下。\n\n随着他的突然辞职，紧急总统选举即将举行——这是一个因霍巴特的离开而空缺的新职位。不过这以选举只是一种形式，因为艾德礼作为我们改革后的国家的光辉形象，以工党的面目主宰了一切——在成千上万的叛徒中，他是一个善良的工团主义者。在这一形象的背后，艾德礼可以说他没有参与过莫斯利或其他极端主义革命的恐怖与过激行为，因为他只是个和善的技官罢了，只是在做他必须做的事情来拯救他的国家。然而，为了粉饰门面，这个基本无权的职位还得有其他几个候选人。他们是艾德礼自己的副部长阿瑟·格林伍德、保守的工党人士与任何形式的工团主义的坚定反对者休·盖茨凯尔，以及霍巴特将军的门生及密友T.E. 劳伦斯将军。在艾德礼于幕后管理国家之时，谁将一跃而起，取代霍巴特将军，成为我们新阿尔比恩的代言人呢？"
 basedbrit.54.a:0 "艾德礼，温和的工团主义者，赢得了大选。"
 basedbrit.54.b:0 "艾德礼的得力助手阿瑟·格林伍德接替了这一职位"
 basedbrit.54.c:0 "工党右翼领袖休·盖茨凯尔上台"
 basedbrit.54.e:0 "劳伦斯将军被选来填补霍巴特留下的空缺"
 basedbrit.55.t:0 "自由火炬下的社会主义"
 basedbrit.55.d:0 "人们认为这是不可能的。莫斯利倒台后，工团主义便在不列颠人心中名誉扫地了。然后，艾德礼当选了。有人说，他不可能通过他计划中的哪怕一点点改革。这些改革在本质上都是工团主义的，同样，工团主义在不列颠已经死透了。然后，艾德礼把它们全部通过了。现在没有人再说什么了。相反，他们对艾德礼所创造的新不列颠充满敬畏。工团主义中明确的革命意识形态终于在民主背景下发挥作用了。右翼人士曾预言的准则派复辟的未来也未到来。然而，与此同时，那些将艾德礼视为恢复工会统治的先头兵的极左派也为之感到失望。但是绝大多数不列颠人现在享有一个繁荣的民主制度、一个强大的福利国家、任何非工团主义国家都无法比拟的工人保护立法，以及最后、但几乎可以肯定是最为重要的和平。不列颠在经历了几十年的动荡不安之后终于尝到了和平的滋味。也很少有人不愿意牺牲自己的生命来捍卫这一新的和平。"
 basedbrit.55.a:0 "红日升起"
 basedbrit.56.t:0 "领导权问题"
 basedbrit.56.d:0 "今天，在《伦敦时报》的头条上，威廉·乔伊斯对阿诺德·利斯发动了一场凶猛的抨击。两人自上台以来一直联合领导新不列颠，但两人都不甘屈居人下。大家都知道，一山不容二虎。在权力的殿堂里，两人之间发出了令人难以置信的争吵声，甚至有几次还拳脚相加，因为他们的政治意识形态的差异越来越明显了。威廉·乔伊斯认为不列颠人是地球上最好和最文明的民族。而在他们从工团主义的奴役中解放出来后，乔伊斯便认为不列颠有责任向全世界扩张，让所有人都能沐浴其在文明的光芒中。他还认为，不列颠人应该努力使自己的身体素质达到顶峰，以发挥其天然的体能优势。然而，阿诺德·利斯有不同的看法。他认为，所有不列颠人都天然继承了雅利安种族的集体精神力量。他认为，通过纯洁的精神，这种天赋力量的一部分将被释放出来，使普通的不列颠人拥有几乎超人的力量与耐力。乔伊斯认为犹太人只是控制了社会，而利斯认为国际犹太人的阴谋甚至还腐蚀了人们的灵魂。他认为，犹太人的存在就是对人精神的腐蚀，压制着不列颠人的天赋。乔伊斯认为这都是神棍的无稽之谈，而利斯已经开始把乔伊斯描述为“犹太军团”。到了最后，这两个人中只有一个能脱颖而出。那应该是谁呢？"
 basedbrit.56.a:0 "乔伊斯将解放不列颠的潜能！"
 basedbrit.56.b:0 "利斯将净化不列颠的精神！"
 basedbrit.57.t:0 "刺客袭击拉姆齐！"
 basedbrit.57.d:0 "在拉姆齐宣布获得大法官头衔的讲话中，民众对他的愤怒已无可压抑了。一个狂热人士挤过了人群，高喊：“一个教会！一个英格兰！”，然后向新任大法官开了一枪。人群立刻向刺客扑去，在警察推倒刺客之前，他已被打得面目全非。与此同时，大法官倒在了讲台上，他的身体被子弹打出了一个血洞。当拉姆齐躺在医院的病床上时，他的副手希拉里·贝洛克已接管了国家的指挥权。他已经开始对剩余的教会成员进行大规模清洗，并命令军情六处追捕仍在不列颠境内的颠覆分子。然而，尽管他在领导国家，还是很少有人觉得这算得上一场政变。贝洛克对拉姆齐的爱和他对不列颠的爱一样坚定不移。如果总理醒来，他毫无疑问会大政奉还。现在唯一的问题是……拉姆齐会醒过来吗？"
 basedbrit.57.a:0 "感谢上帝，拉姆齐还活着！"
 basedbrit.57.b:0 "拉姆齐大法官已死，贝洛克大法官万岁！"
 basedbrit.58.t:0 "汉诺威之纽带"
 basedbrit.58.d:0 "尼德兰的日耳曼土地上再度升起了不列颠的旗帜，英王的王权由是再临欧陆，一些狂热的保王派受此鼓舞，开始鼓吹收复王室失地——汉诺威选侯国。汉诺威过去由我们的先王以韦尔夫家族的名义实施联合统治，不过，1837年维多利亚女王的登基打破了这一关系，这个小小王国随后于1866年被普鲁士吞并，成为了普鲁士体制下的汉诺威省，从此一蹶不振直至今日。那么，我们是要收复王室失去的边地呢，还是专注于尼德兰和英国本土的事务呢？"
 basedbrit.58.a:0 "净是德国佬的土地有什么好要的"
 basedbrit.59.t:0 "来自英联邦的邀请"
 basedbrit.59.d:0 "随着英国大革命的失败，新政府认为应当组建他们自己的联盟，为了壮大它，他们已与我国政府接触，正式邀请我们加入他们。虽然不列颠新政府未经考验，但有世界上最伟大的海军助我们一臂之力的诱惑力是很强的。此外，盟友总是不嫌多，对吧？"
 basedbrit.59.a:0 "我们当然会加入！"
 basedbrit.59.b:0 "他们在开玩笑吗？这不可能！"
 basedbrit.60.t:0 "[FROM.GetName]拒绝了！"
 basedbrit.60.d:0 "因为我们缺乏治国理政的经验，再加上不想忍受法公社的愤怒。[FROM.GetName]政府拒绝了我们加入英联邦的提议。虽然他们的拒绝意义不大，但这还是使政府内部的一些人感到不安。不管怎样，寻找盟友帮助我们对抗协约国和第三国际的行动仍在继续。"
 basedbrit.60.a:0 "该死！"
 basedbrit.65.t:0 "詹姆斯党人归来！"
 basedbrit.65.d:0 "在一个令人震惊的转折中，由霍巴特的新政权建立的选王委员会已正式宣布鲁普雷希特为英格兰、苏格兰和爱尔兰王位的新主，这是对其作为查理一世后裔权利与作为詹姆斯二世党人的宣称权的承认。这一行为使国内许多信奉圣公会的地区与不列颠教会不满，他们谴责这一决定是对《1701年王位继承法》的背叛，因此也是违宪的。但在霍巴特派兵镇压后，抗议人士迅速作鸟兽散，许多人不得不勉强接受了这一决定；大多数人也都接受了这一事实——在今日不列颠，施政方针的急剧变化并不是什么罕见的事。在人民接受了这样的决定之后，鲁普雷希特在抵达伦敦后仅一周便得到加冕，登基成为了不列颠与巴伐利亚的国王罗伯特一世。在全欧洲，特别是在德国范围内，这一行为得到了广泛的支持。在英格兰的合法主人重获了他们应有的地位后，没有人能够预料到这个新不列颠还会发生什么。"
 basedbrit.65.a:0 "詹姆斯党人大仇得报！"
 basedbrit.67.t:0 "万变不离其宗"
 basedbrit.67.d:0 "经过几周的讨论，为决定不列颠新国王而成立的选王委员会做出了最终决定——在向世界各地的不列颠人作出的公开广播中，他们宣布不列颠王位将落在萨克森-科堡和哥达的现任公爵，查尔斯·爱德华身上。这是一个简单明了的决定——他的宣称权直接与维多利亚女王联系在一起，而汉诺威家族在霍巴特的眼中仍然光辉闪耀，不像懦弱的温莎家族那样。然而，这一决定遭到了不列颠民众的猛烈抨击，他们仍被二十多年来永无休止的反德情绪蒙蔽了双眼。这些抗议声浪很快就被平息了，以便为英格兰的新国王让路，他在抵英后不久就会在威斯敏斯特教堂加冕了。"
 basedbrit.67.a:0 "一位继承维多利亚之名的国王！"
 basedbrit.74.t:0 "静谧驾临"
 basedbrit.74.d:0 "鲁普雷希特已驾临伦敦，人群中一片嘘声。虽然他不像德皇那样令人讨厌，但他仍然是个德国人，他明白这一点。因此，当他走下飞机时，他很快就用令人惊讶的流利的英语发言，并向在场的所有人承诺，他不会在任何国事中偏袒德皇，而是“抛却历史包袱”，集中精力完成统治不列颠的任务。他得到的只是更多的沉默。鲁普雷希特一言不发地被带到了威斯敏斯特教堂，在那里，他被加冕为罗伯特一世。当他离开教堂，向外面的人群致意时，他得到的只是几声嘘声，然后人群复归沉默。在那里，鲁普雷希特尽可能地发挥了他所有的演讲才能，发表了一篇冗长而慷慨激昂的演讲，恳请不列颠人民放下偏见，给他和他的统治一个辩解的机会。人们一动不动、眼睛也一眨不眨地盯着他，鲁普雷希特礼貌地笑了笑，随后他为不列颠欢呼，同样没有得到人群的回应，随后，他便登车前往白金汉宫。"
 basedbrit.74.a:0 "好兆头"
 basedbrit.76.t:0 "雍仁驾临伦敦！"
 basedbrit.76.d:0 "日本裕仁天皇的弟弟雍仁，从日本乘飞机长途跋涉，驾临伦敦，登上了不列颠王位。他是第一个访问不列颠的日本皇室成员，而且还是来就任国王的。聚集的人群并没有忘记这一事实，他们不仅是为了一睹他们的国王，也是为了见见他们从未见过的亚洲人。雍仁通过翻译说了几句话，表达了他对未来挑战的兴奋之情。然后他被带到威斯敏斯特教堂接受加冕。据目击者说，雍仁在仪式上明显感到不舒服，但似乎他咬紧牙关，忍住了。当他离开修道院时，霍巴特接见了他，并向聚集的人群介绍他为约书亚一世国王。约书亚国王随后在他离开修道院前往白金汉宫之前，用英语说了一句断断续续的话，这句话随即被欢呼声淹没。"
 basedbrit.76.a:0 "东西方联合起来！"
 basedbrit.77.t:0 "查尔斯·爱德华驾临伦敦！"
 basedbrit.77.d:0 "维多利亚女王的孙子，查尔斯·爱德华已驾临不列颠。他15岁时离开不列颠，接过了萨克森-科堡和哥特公国的统治权。在大战期间，他与不列颠王室关系疏远，但现在，他又回到了他抛弃的王国。作为一个德国人，而且是一个在他的家乡公国以独裁统治而闻名的德国人，他竟受到了民众的热烈欢迎。他发表了一个简短的演讲，回顾了他祖母光辉的遗产，并承诺在他将在自己现在身处的新不列颠继续坚持祖母的理想。这使一些人发出了赞许声，但作为一个整体来看，人们几乎什么也没说，只是盯着这个家族中的害群之马走到一辆在旁等待的汽车上，被送去参加加冕典礼。当他离开修道院，被带到白金汉宫时，霍巴特接待了他。据报道，两人就国王所扮演的角色问题进行了长达一个小时的争论。查尔斯希望得到至少能与被流放的温莎家族相媲美的权力。另一方面，霍巴特当面用不干不净的语言告诉国王查理三世，他应该乖乖坐在王位上，闭上他的狗嘴。两人悻悻离去，彼此互不信任。"
 basedbrit.77.a:0 "两虎共处一室……"
 basedbrit.79.t:0 "乌戈·奥尼尔驾临伦敦！"
 basedbrit.79.d:0 "生活在葡萄牙的爱葡混血贵族，休·奥尼尔来到了不列颠，准备登上王位。这个选择令人出乎意料，因为霍巴特对爱尔兰人或葡萄牙人并没有特殊的感情可言。然而，既然他们中的一员登上了王位，新的英格兰便能够随其自然地与两国拉近关系。霍巴特可能没有忘记这一事实。就国王而言，在被加冕为洛伊盖尔一世国王后，他便向霍巴特提出了这样的建议。他的首个建议是让他对都柏林与利布森两地进行国事访问。关于对葡萄牙的访问，他声称这是为了收拾他留下的行李，并加强葡英两国之间的联系。然而，对爱尔兰的访问则对国王来说具有特殊的意义。他从小到大，直到现在都没有在爱尔兰呆过多久，他似乎有些急切地想要去爱尔兰寻根问祖了。虽然霍巴特找不到什么好理由来拒绝国王的这一要求，但这确实让他感到有些紧张。毕竟霍巴特可能对爱尔兰有自己的打算，如果他派国王进行友好访问，但随后又悍然入侵爱尔兰，这便会严重损害国王作为外交工具的作用，他加冕这位国王便没有用处了。在霍巴特努力解决这个最棘手的问题时，新国王已经在白金汉的新住所安顿了下来。"
 basedbrit.79.a:0 "克伦威尔的棺材板要压不住了"
 basedbrit.89.t:0 "哈科沃·斯图亚特驾临伦敦！"
 basedbrit.89.d:0 "哈科沃·斯图亚特，也被他的新臣民称为詹姆斯，站在飞机舱门，看着外面狂喜的疯狂人群。斯图亚特家族几个世纪以来一直是不列颠王位的觊觎者，现在他们终于打败了老对手。哈科沃对不列颠没有特别的感情，毕竟他是在西班牙出生长大的，但他的母亲总是在谈论着那场古老的斗争。当然，她从未告诉过他这场斗争自1700年代中叶以来就一直处于休眠状态。尽管如此，当霍巴特给他发来电报时，哈科沃最初还并不相信。直到霍巴特亲自给他打了个电话，他才相信了这个提议的真实性并接受了它。现在他站在这里，站在他不熟悉的土地上，拥有一个他并不真心想要的王位。他还收到了一些来自美国狂热分子集团的提议，希望他也来接管美国。但他拒绝了他们，他明白美国人民对君主制的态度如何。无论如何，不列颠人民热爱她的君主，而且在斯图亚特家族登基后，确切地说，是在詹姆斯三世登基后，他们将重新学会热爱君主制度。"
 basedbrit.89.a:0 "今天我们都是詹姆斯党人！"
 basedbrit.90.t:0 "弗朗茨·约瑟夫二世驾临伦敦！"
 basedbrit.90.d:0 "弗朗茨·约瑟夫走下了飞机，眺望着他的新王国。它是如此广阔，如此发达。这是列支敦士登永无希望成为的国家。虽然他深爱着他的公国，但事实本身无法改变。有了这样一个大国的扶助，他便可以让家乡人民享受到富裕生活——按照他与霍巴特的协议，不列颠财富中的一部分将被分享给列支敦士登公国。霍巴特和弗朗茨一样清楚，即使从不列颠分些残羹冷炙，也能让列支敦士登的贫苦农民致富发财。与此同时，新加冕的不列颠国王弗朗西斯·约瑟夫一世可以在不列颠好好享受安乐生活，并在国内外人民的爱戴下安然无恙。"
 basedbrit.90.a:0 "英格兰乃欢乐之地，黄金遍地皆是！"
 basedbrit.92.t:0 "威廉明娜驾临伦敦！"
 basedbrit.92.d:0 "威廉明娜看向她在窗外最新的财产，不知道当初奥兰治王子是否也和她一样兴奋。就像光荣革命时一样，一位荷兰统治者再次宣示了他对不列颠的统治权。而正像光荣革命时一样，不列颠人民看起来已经准备好撕碎飞机去接待她了。他们是如此狂热，以至于让威廉明娜感到有些害怕。然而，最后她还是振作了起来，走下了飞机，去融入她的人民。她在舷梯顶上发表了精彩的演讲，感谢不列颠给了她这个机会，并承诺她会比之前的任何一位女王都做得更好。考虑到曾以女王冠名的著名剧目，这是个相当不错的承诺。当她经过人们身边时，人们为她加冕为威廉明娜一世女王欢呼不已。统治着一个统一的不列颠-荷兰联盟的她可以在世界舞台上发挥相当大的影响力。全世界都在翘首以盼，想明白这个新超级大国接下来会做什么。"
 basedbrit.92.a:0 "历史重演！"
 basedbrit.94.t:0 "T·E·劳伦斯向霍巴特宣誓效忠"
 basedbrit.94.d:0 "随着反革命行动全面展开，以及我们的军队持续巩固对国家的控制，我们可以开始对现有的军官队伍进行一次深入检查了。由于新一代不列颠人基本是在工团主义暴政的阴影下长大的，大多数军官已被撤职。剩下的军队高层，则大多数实际上属于各种反工团主义集团，但也并非所有人都是这样，托马斯·爱德华·劳伦斯就是一个典型的反例。劳伦斯是一位世界大战老兵，也是领导阿拉伯部落反抗奥斯曼帝国的人，到目前为止他一直保持中立立场。尽管曾为温莎帝国效力，但在革命爆发之际，他选择留在不列颠，为新的革命政府提供服务，就像霍巴特将军一样。然而，与霍巴特不同的是，劳伦斯从未加入过任何一个派系，也没曾试图表达自己的政治倾向，直到现在。在得知军官团正在遭受的审查后，劳伦斯正式宣布他完全且永远效忠于霍巴特及其新政府。在对之前的冷漠进行解释时，他说他只是不想看到自己的家园受到更多的伤害，他毫不含糊地宣称自己从来都不是社会主义者。而作为回应，霍巴特张开双臂欢迎他，鼓励其他中立的军官效仿他的做法。"
 basedbrit.94.a:0 "劳伦斯会成为一个合适的盟友！"
 basedbrit.95.t:0 "一个好朋友"
 basedbrit.95.d:0 "不久之前，T.E.劳伦斯才正式加入霍巴特的阵营，可就在这短短的时间里，两人很快却成了朋友。虽然除了同样就职军队之外，他们几乎没有什么共同之处，但权力似乎让他们成为奇怪的伙伴。霍巴特几乎没有什么不向劳伦斯吐露的心声，反之亦然。劳伦斯似乎很快就成了霍巴特最亲密的顾问。事实上，霍巴特甚至正式宣布，如果他突然去世，劳伦斯将成为他的继任者，这让他成为仅次于霍巴特本人的国家第二重要人物。虽然这种关系相当牢固，而劳伦斯也显然成了他的继承人，但霍巴特却仍然没有正式给劳伦斯一个政府席位。这看起来很奇怪，最高领导的继任者却实际上没有自己的位置。但简单地说，劳伦斯并不在乎。他来这里不是为了权力，他只是为了他的朋友，至少他是如此声称的。"
 basedbrit.95.a:0 "非常有趣"
 basedbrit.96.t:0 "国家英雄的退休"
 basedbrit.96.d.monarch:0 "今天一早，霍巴特首相就宣布辞职，不再出席公共场合。霍巴特将军声称此举是出于年老和管理国家带来的压力，而他计划与妻子和女儿一道，平静地度过余生。接替霍巴特担任首相一职的是他的老朋友T·E·劳伦斯，正如霍巴特与他联手时向他承诺的那样。[ENG.GetLeader]也为此发言，祝愿霍巴特未来的生活一切顺利，同时亲切地欢迎劳伦斯成为自己的新首相。同时，其也授予霍巴特法纳姆子爵的贵族头衔，这是一个专为霍巴特及其合法继承人设立的头衔，以表达对其将不列颠从社会主义暴政中解放出来的感激之情。"
 basedbrit.96.d.cromwell:0 "今天一早，护国公霍巴特就宣布辞职，不再出席公共场合。霍巴特将军声称此举是出于年老和管理国家带来的压力，而他计划与妻子和女儿一道，平静地度过余生。接替霍巴特担任护国公的是他的老朋友T·E·劳伦斯，正如霍巴特与他联手时向他承诺的那样。作为担任护国公后的第一件事务，劳伦斯祝愿霍巴特未来的生活一切顺利，并授予霍巴特法纳姆子爵的贵族头衔，这是一个专为霍巴特及其合法继承人设立的头衔，以表达对其将不列颠从社会主义暴政中解放出来的感激之情。"
 basedbrit.96.a:0 "英雄离去！"
 basedbrit.97.t:0 "抗议者要求提前选举！"
 basedbrit.97.d:0 "自从霍巴特不久前宣布不列颠民主制度将延续下去以来，即使遭受了被以前更加严格的控制，人民似乎还是以极大的热情接受了这一消息。自他宣布以来，直到今天，人民仍然一直在要求举行，或者更恰当地说，提前举行选举。无论是通过给霍巴特写信、在街头抗议，还是极少数甚至拿起武器的案例，民主将会回归的消息似乎已经让不列颠人的叛逆精神复活了。随着抗议活动越来越激烈，我们显然不能再忽视下去。霍巴特面前有两个选择。要么屈服于抗议活动的要求，提前举行选举，虽然这些选举显然会受到密切监控，激进政党将被剥夺参与的权利，要么就狠狠打击这些傻瓜。是的，它会在短期内伤害政府的公信力，但毕竟，我可以给，你不能要。无论如何，我们必须迅速行动，以免抗议活动继续削弱我们的国家。"
 basedbrit.97.a:0 "很好，开始准备临时选举吧"
 basedbrit.97.b:0 "他们把我当谁了？碾碎他们！"
 basedbrit.98.t:0 "[GetYear] 年不列颠大选"
 basedbrit.98.d:0 "随着所有准备工作的完成，不列颠将举行自1924年革命以来第一次真正的自由选举。在全国各地，人们涌入受到军方保护和严密监视的投票站。虽然所有人都明白，谁赢得了选举，谁就应该控制议会，但政党现在却无法组成政府，因为这项任务已经由霍巴特将军及其手下接受了。然而，为了表示善意，霍巴特宣布，无论哪个政党赢得多数票，如果他们愿意，都就可以登上奥斯汀·张伯伦之位。今年的竞选中有五大主要政党参与，尽管也有规模较小的民族主义政党。第一个是霍巴特自己领导的不列颠统一党，成立于不久前，目的是让他的统治合法化。保守党也参与了游戏，虽然它不像以前那么强大，但流亡者的回归大大增强了保守党的势力。另一个参选的政党是国家自由党，这是一个更为保守、但在经济上仍然支持自由主义的政党。当然，自由党也参选了。最后，还有工党，虽然不得不和激进派系分割，但作为被允许参选的最左翼政党，它可能仍然是选举中势头最猛的一派。随着投票结束，全国各地的军队开始计票，很明显……"
 basedbrit.98.a:0 "不列颠统一党赢下大选！"
 basedbrit.98.b:0 "保守党出人意料地重归宝座！"
 basedbrit.98.c:0 "国家自由党赢得胜利！"
 basedbrit.98.e:0 "自由党赢了！"
 basedbrit.98.f:0 "工党令人惊讶地赢得了多数！"
 basedbrit.99.t:0 "霍巴特滑稽坦克"
 basedbrit.99.d:0 "尽管许多人知道他是不列颠的救主和反革命的军事天才，但珀西·霍巴特将军还因其在装甲战争方面的专长而为全世界的军官和战略家所熟知。他在装甲设计上的卓越成就被恰当地称为“霍巴特滑稽坦克”——这是在霍巴特指导下设计的一系列坦克的昵称，在他在现已解散的人民工程师部队与重建的皇家工程师部队服役期间都是如此。这些改装的装甲车来自我们的盟友与法国、意大利、俄罗斯和美洲等国的相关人士，每辆改装车都是为了执行特定的任务，这些有趣的东西也已一次又一次地证明了自己。\n\n在坦克前部安装蝎子或螃蟹连枷以清除地雷，或在坦克上安装火焰喷射器，不同型号的坦克还能外附一个油箱或在坦克内部增设一个油箱，还可以在坦克上加设推土机以清除如树篱和路障在内的障碍物，还能为坦克配备大口径迫击炮而非主炮以破坏掩体。另有铺桥坦克、两栖坦克、如水陆两用坦克、柴捆坦克、架路坦克，配备探照灯的坦克，配备扫雷犁的坦克等等，在霍巴特和他的工程师们的巧妙工作之下，“霍巴特滑稽坦克”的清单一直在扩展着。这些“霍巴特滑稽坦克”被我们的军队在国外使用，也被提供给我们的盟友使用，在我们继续使我们的武装部队现代化以赢得全球军备竞赛的无尽努力中，这些玩意肯定会帮助我们现在与未来的整军备战。"
 basedbrit.99.a:0 "我们将不再浪费脑力！"
 basedbrit.100.t:0 "另一个良善的工团主义者"
 basedbrit.100.d:0 "埃里克·布莱尔——他的笔名乔治·奥威尔更广为人知——他在我们重建的共和国内被许多人认为是 “另一个良善的工团主义者”，暗指艾德礼那个臭名昭著的绰号。但布莱尔一次又一次地证明了这一绰号的正确，他曾试图劝说、限制他的旧友与政治盟友奥斯瓦尔德·莫斯利，但极权主义的浪潮太过强大，布莱尔实在无能为力，也无法将他心爱的联邦从暴政中拯救出来。因此，布莱尔在暗中帮助霍巴特进行反革命活动，同时向艾德礼和其他抵抗组织成员提供内部消息，他已经尽力了，但许多人仍把他看作是一个赤逆叛匪。\n\n由于他们之间仍然存在亲密友谊，而且艾德礼作为总理也拥有无可比拟的权力，一些人提议克莱门特应赦免布莱尔，只要他限制其文学作品中的煽动性，并强迫他提前退休，或者给他一个在艾德礼手下的一官半职，让他可以轻松地受人监督。然而，更多坚定的反工团主义者和工党反对者表示，尽管布莱尔在阻止莫斯利暴政方面有些小贡献，但他仍是个革命叛徒，因此，他应该得到的是终身监禁。最后怎么样由总理决定。"
 basedbrit.100.a:0 "原谅布莱尔，让他加入我们的内阁！"
 basedbrit.100.b:0 "原谅布莱尔，但迫使他退休"
 basedbrit.100.c:0 "通往地狱之路，都是由通往天堂的美好愿望铺就的。布莱尔应该坐牢，就这样"
 basedbrit.101.t:0 "回到1924"
 basedbrit.101.d:0 "仿佛又酝酿着另一场英国大革命，威尔士的煤矿工人已开始在国家西部进行罢工，要求提高工资，改善工作条件，并要求恢复他们在工团主义政权下享有的一些自治权利与特权。这以事件让全国陷入了恐慌，因为曾经正是这样的罢工导致了上一次不列颠工团主义革命。因此，克莱门特·艾德礼总理主动出击，避免重蹈温莎保皇派政权的错误。我们将用红色的天鹅绒手套而非铁拳来对付这些罢工者，想要避免历史重演就得这么做。当然，我们将不得不做出一些妥协，并可能要实现这些仍然激进的矿工们的愿望与要求，还要给予他们一些普遍的自主权，但这是为维护我们的新阿尔比恩而必须付出的小小代价。"
 basedbrit.101.a:0 "我们不能重复过去的错误。开始谈判！"
 basedbrit.102.t:0 "从废墟到新耶路撒冷"
 basedbrit.102.d:0 "新上任的总理，克莱门特·艾德礼在几十个麦克风和几千人面前用他自己低声细语的牧师式声线向这个新国家的群众发表了他的胜利演讲。在对我们的过去、现在和未来进行冒险般的语言概述前，艾德礼感谢了所有在场的人和国家的所有公民，他宣称，在他的新工党的帮助下，不列颠将迎来一个新黄金时代——在我们寻求建设既无反动派污染，亦无革命极端主义干扰的乌托邦天堂时，我们将在英伦三岛上造就一个新耶路撒冷。在这篇要点秘籍的演讲中，艾德礼嘲笑了我们过去的失败，同时向人们承诺了新的未来，在演讲结束时，他说：“我不会停止精神上的斗争，也不会任凭手中的剑沉睡，直到我们在阿尔比恩之上的、这片充满绿茵与欢声笑语的土地上建立起耶路撒冷为止！”这句话赢得了人们热烈的掌声，在场的所有人都为之起立鼓掌。人民明白真相，他们自己也愿意这样做——唯一能指引我们人民走向伟大前途的只有尊敬的克莱门特！"
 basedbrit.102.a:0 "新卡美洛万岁！新阿尔比恩万岁！新耶路撒冷万岁！"
 basedbrit.103.t:0 "纪念切斯特顿"
 basedbrit.103.d:0 "吉尔伯特·切斯特顿，神学家、作家与右翼俱乐部的坚定盟友，于1936年的最后几个月在加拿大去世。他是右翼俱乐部的有力支持者，在许多方面还是我们经济学说的奠基人之一。虽然他并非主攻经济领域，但他的著作国家都记在心里。不仅如此，他的普遍神学观点也对我们有很大的影响。由于其没有机会见证我们的新不列颠，不纪念他未免让政府蒙羞，我们也不能接受。因此，他的各种作品已被收集起来，并将在一本名为《我们国家的基础》的新书中重新发行。这部巨著将被出版并广为传播，以便所有人都能了解我们国家的立国之基。"
 basedbrit.103.a:0 "另一名天使启程前往天堂。"
 basedbrit.104.t:0 "去而复归"
 basedbrit.104.d:0 "最近，拉姆齐一直在与一位多产作家J.R.R.托尔金进行信件往来，他的《霍比特人》一书在不列颠与世界范围内获得了很大的关注。然而，拉姆齐的兴趣更多是在学术上的。拉姆齐和托尔金一直在谈论拉姆齐的统治对不列颠的影响，直到现在，托尔金也认可他的成就。作为一个虔诚的天主教徒来说，托尔金特别高兴拉姆斯能让上帝的箴言重回不列颠。然而，随着拉姆齐展露了他的反犹思想，信件内容也变味了。托尔金在信中对拉姆齐对犹太人的政治态度进行了严厉的批评，拉姆齐一怒之下，反击说他对犹太人的爱使他成为一个恶基督徒。或因如此，虽然两个人都在对方身上发现了一些闪光点，但都认为瑜不掩瑕，比勒陀利亚和伦敦之间的信件往来已经结束了。至少现在是这样。"
 basedbrit.104.a:0 "他可以回到洞里去了"
 basedbrit.105.t:0 "盖伊·福克斯的救赎"
 basedbrit.105.d:0 "盖伊·福克斯，这位在1605年试图将不列颠从暴政中解放出来的爱国者，一直被不列颠历史所不公平地妖魔化。现在这一错误将得到纠正。随着他崇高梦想的实现，政府已作出决定，福克斯将得以恢复名誉。在一次新审判中，福克斯在摄像机之下被宣告无罪，他的叛国罪指控被撤销。同时，在议会外还竖起了该人的巨大雕像。与此同时，政府还宣布对盖伊·福克斯日进行重新定位。曾经该节日是庆祝他的阴谋失败和新教在不列颠群岛上最终战胜天主教的活动。现在与之相反，它将成为一个纪念阴谋失败以及天主教徒在圣公会和新教异教徒统治下遭受的黑暗与压迫的庄严节日。讲道、焚烧前国王詹姆斯六世与一世的遗像以及为受害者默哀的仪式将在英格兰交替进行，人们将以此庆祝这些江湖大盗的死亡。"
 basedbrit.105.a:0 "务必铭记……"
 basedbrit.106.t:0 "新的“血腥”玛丽"
 basedbrit.106.d:0 "随着新国王即将登基，残余的新教徒却有所争议。他们说，党对不列颠新教徒的压迫比血腥玛丽要残酷得多。好吧，他们不知道，有“血腥玛丽”之称的玛丽一世并不那么血腥，事实上，她的一些措施甚至好受到人民欢迎。然而，如果新教徒想要被压迫，那么拉姆齐就很乐意满足他们的要求。于是，他对留在不列颠的知名新教徒进行了一连串的逮捕。有些人很容易就屈服了，他们在清晨或深夜睡觉时被抓。有些人被吓了一跳，被拘留了。然而，其他一些人则进行了反击，如E.L.马斯科尔和格雷戈里·迪克斯，还有一些人则设法溜走。最后，有700名显要圣公会信徒和新教徒现在在不列颠监狱里慢慢地腐烂。然而，拉姆齐却不想要他们只在监狱里慢慢地腐烂下去。"
 basedbrit.106.a:0 "提高赌注！"
 basedbrit.107.t:0 "哈哈勋爵又来了"
 basedbrit.107.d:0 "“罗马尼亚在召唤！这里是布加勒斯特电台……”威廉·乔伊斯开始干起了他的老本行。在工团主义革命后并生活在罗马尼亚时，威廉·乔伊斯成为该国军团运动的不列颠喉舌。然而，在不列颠追求权力的时候，他显然把这份工作抛在脑后。然而，他似乎又得回去了。在不列颠争夺权力失败后，乔伊斯逃进了森林，从地图上消失了。现在他又出现了，但不是在不列颠，而是回到了罗马尼亚。哈哈勋爵再一次乘着电波进入不列颠人的客厅。哈哈勋爵对罗马尼亚军团的胜利大加赞赏，并对军团事业在不列颠的失败表示哀叹，他自信地对整个群岛的广大听众如此说着。留在不列颠的前军团成员已成为了他的忠实听众，只要哈哈勋爵继续讲话，不列颠群岛上的军团思想之火就会继续燃烧。政府试图镇压这些广播的努力也遭到了失败，甚至还让它引起了更多的关注。因此，为了不使他们的名气更旺，政府选择了忽视他们。至少现在是这样。"
 basedbrit.107.a:0 "关了这该死的频道！"
 basedbrit.108.t:0 "为骆驼而生的王国"
 basedbrit.108.d:0 "阿诺德·利斯对骆驼有一种奇怪的爱。早在20世纪初他在印度服役的时候，以及在世界大战期间在索马里兰服役的时候，利斯就已经成为照顾这一物种的专家。他对沙漠中的马匹的热爱似乎并没有消散，即使在离开兽医行业这么多年之后。作为不列颠的领导人，利斯决定，不列颠现在需要的是一个新的动物园，因为旧的动物园在革命后不久就被清空了。可以预见的是，他的第一次采购对象是一对来自中东的骆驼。当这些动物抵达普利茅斯时，利斯在那里迎接它们，并亲自检查它们，确保它们是健康的，没有受伤。似乎是受到自己热情的刺激，李斯还颁布了一项全面的动物权利法案，有人说这是西欧最有力的相关法案之一。该法案不仅将十几种动物指定为“受保护”动物而让针对它们的狩猎变为非法捕猎，而且还禁止了最近复兴的猎狐运动和活鸟射击运动。虽然这引起了上层社会的一些抱怨，但大众盛赞利斯对动物的热爱，他的声望也得到了小小的提升。"
 basedbrit.108.a:0 "心地善良的怪物？"
 basedbrit.109.t:0 "语言去污"
 basedbrit.109.d:0 "现代英语是一种令人厌恶的语言。它是法语、德语和拉丁语的混合体，除非你是在它的浸淫之中长大的，否则它就没有什么意义。它受的污染如此之深，以至于要挽救它要劳心费力到不值当为止。相反，不列颠军团已经决定完全消灭现代英语。根据最近的《新不列颠语言法令》，词源学家们已经开始工作，重建一种完整的诺曼底法语。通过融合现代诺曼底地区幸存的诺曼人语言，并用新词来填补空白，军团有信心为新国家创造一种全面的语言。如果不是几十年，至少也需要几年时间才能让不列颠人完全摆脱他们那腐烂发臭的下流语言，但只要有毅力与时间，一切皆有可能。"
 basedbrit.109.a:0 "谬误得纠"
 basedbrit.110.t:0 "罗莎的到访"
 basedbrit.110.d:0 "今天，革命前著名的反工团主义者罗莎·林托恩·奥曼在伦敦着陆，人群为之欢呼雀跃。作为早期警告不列颠红色威胁的吹哨人，她的警告没有得到重视，最终使不列颠陷入了红色恐怖。她不情愿地与其他流亡者一起逃离不列颠，但现在，应政府的邀请，她又回来了。在简短地参观了新不列颠和短暂地访问了她以前的家之后，罗莎收到了一份预料之中的提议。表示如果她放弃对温莎家族的忠诚，她就可以落叶归根，呆在一个没有工团主义毒素的不列颠。虽然她的表情清楚地表明她想接受这一提议，但最后她还是拒绝了。她说她在加拿大还有“未竟之事”，必须马上回去。于是，带着整个国家对她的祝福，罗莎回到了飞机上，踏上了返程。"
 basedbrit.110.a:0 "错失机会"
 basedbrit.111.t:0 "战争！有什么好的！"
 basedbrit.111.d:0 "霍巴特是一个为战争而生的人。他在印度与阿富汗部落作战，在法国与德国佬作战，现在他要与一个新的敌人作战；和平主义。在大战的恐怖之后，不列颠人民回到了他们与欧洲疏离的自然状态，这种疏离孕育了一种新创的、深藏的和平主义。虽然工团主义者致力于使人民形成好战精神，还在某种程度上做到了，但工团主义政权的垮台还是让和平主义大行其道。现在，霍巴特试图再次灌输他认为每个不列颠人都天然具备的古老的战斗精神。每个新闻频道都将传颂不列颠在战争中的辉煌故事，如纳西比战役、布伦海姆战役、索姆河战役和普拉西战役，宣传将充斥着每个家庭。不列颠退伍军人的地位也水涨船高，军队在每一个大城市内都进行了阅兵。这样一来，加上在全国各地张贴与寄送的堆积如山的小册子与海报，人民已重燃心中的好战之火。军队报告说应征入伍的人数增加，人人都在讨论我们下一个要打哪个国家。"
 basedbrit.111.a:0 "那当然哪都好！"
 basedbrit.114.t:0 "第二国务委员会"
 basedbrit.114.d:0 "在霍巴特巩固他的统治后，他愈发试图模仿克伦威尔。在这样做的时候，他已经意识到，大权独揽、一人治国是有些难的。他还需要一些人来帮他分担分担。霍巴特虽然对自己的判断力很有自信，但他明白自己有时也会犯错。因此，他将组建第二国务委员会，就像曾经帮助克伦威尔统治的那个国务委员会一样。当然，这个委员会将由霍巴特领导，但它和内阁更像些。它将由管理现代国家所需的各个领域的最聪明的人组成。经济学家、心理学家、社会工程师、军事规划师以及各种政治与理论倾向的理论家今天已聚集在伦敦。在那里，他们将进行一场由霍巴特本人主持的大辩论，他认为最有说服力的人将被邀请进入委员会。在全国最伟大的思想家们开始争论后，人群也开始聚集起来。最后，在经历了许多个令人疲惫的钟头后，十几个人被选中，填上了委员会的空余席位。现在还要做的就是，像霍巴特喜欢说的那样，“踏踏实实做事”了。"
 basedbrit.114.a:0 "向前进！"
 basedbrit.115.t:0 "不列颠民族主义重生"
 basedbrit.115.d:0 "当霍巴特从他在旧战争大楼的办公室向外看时，他对他在下面看到的人嗤之以鼻。他们看起来就像无意识的傻瓜，只因口舌之欲或社交之需才在世上到处乱窜。如果要建立霍巴特希望中的不列颠，那就不能这样。万事开头难，霍巴特决定先向人们灌输一种新的民族主义，以让那些无精打采的不列颠人打起精神来。虽然不列颠人一直为自己的国家和历史感到自豪，但其从未达到美国甚至法国人的那种程度。霍巴特现已致力改变这种状况。今晚，当人们坐在收音机前时，他们将听到，与原来安排的节目一起，占据了原定的休息时间的、讲述着不列颠最伟大的胜利的雄伟历史的宣传。普拉西、阿金库尔、黑斯廷斯只是塑造了不列颠历史的名副其实的荣耀中的残光片羽罢了。不仅如此，这些故事还将以另一种方式唤醒大多数不列颠人在工团主义桎梏下、或者由于反革命后对政治暴力的冷漠曾放弃的对不列颠的热爱之情。岁月流转，汗水浇筑，不列颠终将再次感到自豪。"
 basedbrit.115.a:0 "觉醒吧，不列颠尼亚！"
 basedbrit.116.t:0 "上帝不再拥有一切"
 basedbrit.116.d:0 "今天，当不列颠军队攻入布加勒斯特时，他们的名单上有一个特殊目标。其与其他著名流亡者的名字并列，那就是威廉·乔伊斯，也就是哈哈爵士，他目前仍在该市窝藏。当残砖碎瓦后被打扫干净，每片废墟都被仔细清理后，不可避免的事情还是发生了。威廉·乔伊斯被人发现躲在了一间小屋下的小隧道里。在清理掉了一些有意摆放着的瓦砾后，人们发现乔伊斯蜷缩在一个勉强仅够自己容身的洞里，脚还露在外面。经过用刺刀戳刺、鸣枪警告与一系列挖掘工作，在三小时的工作后，乔伊斯终于从他的藏身之处中被拉了出来。既然这位流亡海外的最著名的民族主义领袖落到了不列颠人手里，政府就需要做出选择。一方面，乔伊斯可以得到同每个囚犯一样的权利，无论其是否是政治犯——上军事法庭。这不仅可以使他的死刑判决合理合法，还让政府有了对这个异见者和叛徒痛斥其罪行的机会。然而，有些人担心，他可能会利用不可避免的媒体报道来宣传他的极端思想。或者，我们还可以直接枪决了他。毕竟罗马尼亚境内的战斗如此激烈，上峰虽事先指示，但指挥官们毕竟也没办法管住手下的每个兵。我们该怎么做呢？"
 basedbrit.116.a:0 "我们总要比他来的好，审判他"
 basedbrit.116.b:0 "就说他在逃跑时被杀了，没几个人会深入调查的"
 basedbrit.117.t:0 "旧知识，新应用"
 basedbrit.117.d:0 "鉴于他在反革命后确立的地位以及他和军队的关系，加之他以前作为骆驼方面的兽医专家的身份，阿诺德·利斯提议在战时使用骆驼。骆驼是一种坚韧的生物，可以携带超过自身重量的货物和物资，同时能够长时间不喝水，不休息，并且很容易得到驯化和训练。因此，利斯已经决定开始从国外卖家那里进口双峰驼和单峰驼，以便在国外战场上令其作为我方后勤供应中的负重“载具”，甚至作为冲击骑兵——就像现在已经解散的帝国骆驼兵一般使用。此外，利斯还制定了国内骆驼的培育计划，不列颠南部和远北部的一些牧场被改造为骆驼栖息地。希望这个新的“诺曼骆驼军团”能够真正证明它的用途，而不仅仅是我们敬爱领袖的幻想和爱好。"
 basedbrit.117.a:0 "一个或两个驼峰，无关紧要。如果需要的话，我愿意用我的国家去换一头骆驼！"
 basedbrit.120.t:0 "波卡洪塔斯归来"
 basedbrit.120.d:0 "几乎没有人会预料到伊迪丝·威尔逊会被选为新不列颠的新君主，然而，霍巴特将军在与博林斯家族结盟的各种美国精英和假贵族的斡旋下，选择了她作为我们的新女王。她和贵族几乎八竿子打不着，倒是与第一夫人玛莎·华盛顿、总统托马斯·杰斐逊、第一夫人莱蒂西亚·泰勒和弗吉尼亚州著名的哈里森家族，以及她自己的受人尊敬的富裕家庭博林斯家族都有一些关系。然而，更有趣的是，伊迪丝本人通过她的父亲，与美国印第安人波瓦坦部落的皇室成员马托卡有了层血缘关系，而她自己的父亲则更多地被人称为波卡洪塔斯。\n\n由于威尔逊对王室有深刻的理解，而且她的美洲原住民血统业已被极度稀释，加上她以前对东海岸当地原住民部落的善意、慈善及人道主义的努力，伊迪丝·威尔逊已决定完全接受这一历史遗产。因此，伊迪丝·威尔逊选择了马托卡二世这一高贵的名字，以向她的祖先表示敬意，她的祖先在她之前几个世纪就来到了不列颠，而现在，伊迪丝·威尔逊也来到了伦敦，引导她的新祖国与臣民走向繁荣与和平。虽然她被人用奇怪的目光、愤怒的眼神和刺眼的目光盯着（也许是由于她那代表着不列颠、美国和传统波瓦坦时尚融合的奇怪服装），但我们的女王并不担心，因为她在已故的丈夫在担任总统期间中风后掌管国政，实际上已经有了管理美国的经验，她也许是霍巴特可以选择的最有经验和最合格的国王候选人之一了。她的头脑中与没有其他君主自出生以来常见的、表现为浮夸与傲慢的王室病，并一心一意地想要把她的新臣民从他们多年来陷入的暴力困境与泥潭中拯救出来。马托卡二世女王——她被她的臣民亲切地称为宝嘉康蒂二世，或只称宝嘉康蒂，这四个字在东阿隆基的波瓦坦方言中意为“小淘气”——将尽力指导这个新不列颠，因为她正致力于为我们这个饱受战争摧残的国家带来一个新的黄金时代。"
 basedbrit.120.a:0 "天佑女王！"
 basedbrit.121.t:0 "首都问题"
 basedbrit.121.d:0 "随着波瓦坦联盟的故土——塞纳科马卡现在被我们牢牢控制，我们的议会上出现了一个有关定都位置的问题。尽管我们的大多数的不列颠人盟友以及霍巴特将军都敦促我们把这个崭新王国与帝国的首都维持在伦敦，但议会中出现了一个由美国人和“美洲原住民”组成的小集团来和他们唱反调。这些人试图重建并重塑旧日联邦的腐败旧都——即华盛顿特区，使之成为更伟大的造物。他们把这个城市重新命名为威罗沃科莫科，他们的计划是把我们的首都、王位与王室的所在地都迁到美国，在旧美国首都的灰烬上建造一个新首都。这个新城市的建筑将采用一种将阿尔冈昆人、美国人和维多利亚时期不列颠设计风格融合起来的新建筑风格，以反映我们各族共存融合的现实，同时也作为我们雄心勃勃、期望扩张的帝国的新国际枢纽。然而，迁都必耗费巨资，且争议不休，所以，也许马托卡二世女王最好还是留在伦敦。"
 basedbrit.121.a:0 "我们必须留在伦敦，因为那是我们新人民的心脏所在"
 basedbrit.121.b:0 "去威罗沃科莫科！我们要重建华盛顿，让它成为新波瓦坦的新首都！"
 basedbrit.122.t:0 "旗帜问题"
 basedbrit.122.d:0 "霍巴特意识到了一面好国旗的吸引力。一面精美的国旗能吸引所有人的目光，还能激发爱国主义精神。现在在我们走了君主后，我们的现有国旗设计就是在米字旗上加了个皇室家族的盾徽。这对君主和一些民众来说也算是差强人意。然而，军队也有着自己的旗帜，在当今王上登基前他们就用着了。军队中的一些人希望把军旗变为国旗。正如他们所说的那样，这不仅看起来更好些，而且还能微妙地提醒国王陛下，谁才是真正的国家之主。政府中的一个较小派系也提出了第三种设计。以红色作为底色，上有一只金狮，手持一把弯刀。红旗金狮是不列颠的一个古老的象征，至少可以往前追溯到1200年，而弯刀也是一个古老的象征，人们认为这代表了埃塞克斯，而非整个英格兰。尽管如此，这面旗帜将表明我国仍然属于不列颠人、君主、军队和普罗大众，同时作为一种重要纽带将我们同过往的光辉岁月紧密相连。"
