 BRG_elect_christian:0 "选择丹麦的克里斯蒂安"
 BRG_elect_christian_desc:0 "尽管一千多年来没有一个北欧人坐在大不列颠的宝座之上，但维京人的大劫掠仍然被铭记于不列颠历史的殿堂中。虽然现代的丹麦王国与曾经航行和统治北海的王国几乎没有任何相似之处，但他们仍然是一个主权国家。尽管最近由于黑色星期一而退出了帝国公约，但克里斯蒂安十世国王领导下的丹麦仍然与德国势力圈有着密不可分的联系。通过为克里斯蒂安加冕，我们将把自己拉入该势力圈，实际上保证了我们加入德国联盟的选择。"
 brg.69.t:0 "无论如何，前往丹麦"
 brg.69.d:0 "在所有可能成为不列颠国王候选人的君主之中，丹麦的克里斯蒂安十世似乎是个不太可能的人选。然而，他的声望与其对丹麦政府的服从使他成为了霍巴特和他的手下的首要选择。在他来到不列颠后，人们的反应不一，有些人因为国王的名声而热切期待着，有些人则对拥有一个软弱的国王的现实感到苦恼。但他们的想法并不重要——随着克里斯蒂安在威斯敏斯特教堂加冕为王，他成为了三个国家的国王；分别是丹麦、冰岛和现在的英格兰。这对不列颠人民意味着什么还有待观察，但可以肯定的是，霍巴特的政权已经取得了它所期望的合法性。"
 brg.69.a:0 "丹麦人统治了英格兰？历史确实会重演"
 brg.80.t:0 "克里斯蒂安十世驾临伦敦！"
 brg.80.d:0 "丹麦的克里斯蒂安十世已驾临伦敦，受到了有趣的接待。人群中既有对克里斯蒂安的专制倾向的谴责声音，也有对其坚强意志的赞美之声。克里斯蒂安对人群说的话不多，只是时不时同人握握手，在说上几句谢谢，然后就去参加将其加冕为克里斯蒂安一世的加冕仪式了，然后，他就直接去了战争部大楼里的霍巴特办公室。虽然双方到底说了什么已经无从考究，但可以推测，克里斯蒂安要求在王国的管理上有更多的发言权。然而，霍巴特似乎不愿意再一次将王国交给“一个喜怒无常的贵族老爷”。在一场看似激烈的辩论之后，国王几乎无法自控，愤而离场。霍巴特则似乎没有过多地纠缠于这场对峙，而是若无其事地回到了工作岗位。然而，先例已立，毫无疑问，这不会是国王最后一次试图维护他认为自己有权享有的权力。"
 brg.80.a:0 "新丹麦法区！"
 BRG_elect_spainard:0 "选择西班牙国王"
 BRG_elect_spainard_desc:0 "随着西班牙君主统治不列颠的最后希望——无敌舰队的沉没，没有人觉得他们还梦想着宣称不列颠王位。然而，随着霍巴特和他的摄政议会在地球的每个角落寻找可能的君主，以及西班牙与德国先前存在的良好关系，阿方索似乎有机会获得他的前辈们所觊觎的不列颠王位。"
 brg.81.t:0 "阿方索驾临伦敦！"
 brg.81.d:0 "今天，阿方索驾临不列颠，他受到了规模有限的接待。人们已经厌倦了过去主宰他们生活的政治，只有少数人来一睹他们的新国王风光，他们对他的好奇心和看动物园里的猴子吃自己的屎时的好奇心差不多。然而，阿方索没有理会他们，围观人群中交替出现着的蔑视和好奇神情让他开始想家了。当阿方索登上了准备带他去威斯敏斯特教堂将他加冕为阿尔弗雷德二世的汽车时，他心中生出了一个微弱的希望——英格兰会比西班牙好点。毕竟在国内，他基本一直是暗杀与谋杀的目标。他希望能在这里喘喘气。然而，当汽车接近威斯敏斯特教堂时，车前的人群突然散开了，一个人拿着手枪向前冲来。“他妈的该死工团佬！”司机大喊，猛踩了一脚油门，汽车飞驰而去。当汽车晃晃悠悠地穿过拥挤的伦敦街道，驶向白金汉宫和预定的安保场所时，阿方索不禁叹了口气。看来不列颠到底和西班牙差不多。他还是在另一天加冕吧，而且最好独自一人。"
 brg.81.a:0 "欲戴王冠，必承其重"
