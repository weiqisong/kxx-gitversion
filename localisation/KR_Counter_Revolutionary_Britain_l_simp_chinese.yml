 BRG_elect_ernest_desc:0 "虽然让德国人来当国王这一想法本身在我们支持者的眼中属实是异想天开，但我们还是想方设法找到了一位能让绝大多数人满意的人选，那就是汉诺威的乔治五世之孙、汉诺威兼联合王国的亲王埃内斯特·奥古斯都。"
 BRG_elect_randal:0 "选择兰德尔·麦克唐奈"
 BRG_elect_randal_desc:0 "安特里姆伯爵兰德尔·麦克唐奈是众多候选人之一，他是一位土生土长的阿尔斯特人，其祖先索利·博伊·麦克唐奈为其家族在爱尔兰挣得了一席之地。在二世党人战争期间，麦克唐奈家族与他们在苏格兰的父系氏族唐纳德家族一同为斯图亚特家族英勇作战。虽然战争的失败大大削弱了安特里姆的麦克唐奈家族的影响力，但历经这段传奇历史，斯图亚特家族的王室血液已经流淌在了麦克唐奈一族的血脉之中。麦克唐奈家族是詹姆斯六世的女儿伊丽莎白·斯图亚特的后裔，因此无论有多么“远亲”，他都是爱尔兰、苏格兰、威尔士和英格兰王位的合法继承者。"
