 BRG_kingdom22_ADJ:0 "不列颠"
 BRG_kingdom22_DEF:0 "不列颠王国"
 BRG_elect_maria:0 "选择卢森堡女大公"
 BRG_elect_maria_desc:0 "自1912年以来，玛丽·阿黛拉伊德女大公一直在为她的人民服务，也许还与他们一同度过了卢森堡现代历史上最艰难的时期。在世界大战结束后，她领导了加入德意志帝国的运动，她可能才是我们融入德国势力圈最简单的方式之一——而不是给德皇本人加冕。"
 brg.70.t:0 "玛丽-阿德莱德驾临伦敦！"
 brg.70.d:0 "玛丽-阿德莱德今日驾临伦敦，有一群信心不定的人想见见他们的新女王，她是自维多利亚以来的第一位女王。至少在历史上，不列颠的女王总是预示着一个巨大的变革时代。维多利亚是迎来巨大进步的时代，而安妮女王的登基则在外交上统一了不列颠群岛，玛丽女王也对她的大多数臣民证明了她是个坚定而公平的统治者。这都让人们对新任玛丽-阿德拉女王的统治寄予厚望。然而，仍有相当多的人对玛丽被选中的原因感到疑惑。这种困惑似乎一直蔓延到了政府之内。霍巴特是选择她的人，但到目前为止，他一直拒绝阐明原因。而当他被询问到时，他只说“我有我的理由”。无论如何，现在要反对也太晚了。玛丽已开始了她的加冕仪式，预计这将是一个天主教和清教结合的仪式，对不列颠岛来说，这是头一次。当她走出威斯敏斯特教堂，完成仪式时，媒体纷纷开始分析起她的表情。人们可能会对她接受一个像不列颠这样具有传奇色彩和强大力量的王冠感到高兴或欢欣鼓舞，但她似乎对这事并不太满意。然而这种不情不愿也是短暂的。仪式完成后，新加冕的不列颠女王玛丽-阿德拉一世女王面带微笑地走到了阳光之下。群众欢呼起来，礼炮也为她鸣响了21声，她被优雅地领到了白金汉宫，开始她的统治。"
 brg.70.a:0 "天佑女王！"
 brg.118.t:0 "先王已逝"
 brg.118.d:0 "上帝保佑，不列颠国王约翰二世陛下已安然离世，享年65岁。直到他咽下最后一口气，我们的国王一直渴望在属于他的地方为他的国家和民族服务，他以无条件的爱，以父亲般的爱，为不列颠与不列颠人服务，把每个人都视为他的孩子。他曾在大战中服役，自从他成为法国卡佩家族的首领后，他不知疲倦地工作，为失败的共和国提出替代方案，然而，他响应了霍巴特的号召，成为不列颠人民的第一个法国国王。但事实证明，他增加的责任负担对这位已经深受战败和流放影响的君主来说是难以承受的，他的健康状况已持续变差一段时间。王储曾出面为他的父亲分担工作，但这还不够，那些知情者知道，国王的去世只是时间问题。约翰二世看到他的王国得到重建的部分梦想已得到实现，在他最后的时刻，有他的家人陪伴着他，特别是他的儿子王储和他的孙子亨利，他明白未来是可以指望的，他的王国有后了，法国也很快就会得到解放，他的人民和他自己所忍受的所有牺牲都没有白费，最后，他终于可以休息了。\n\n我们已下令全国哀悼一周，在这一周结束时，约翰国王将被下葬。约翰，他离开了这个世界，去陪在上帝左右了，国王之位将由他的长子亨利继承，他今年32岁。这个精力充沛的年轻人特别积极地与霍巴特合作，为解放法国而努力，他从他父亲加冕开始，就一直在处理国家事务。而过去这几年，熙熙攘攘的政治活动也使这位年轻的王子成为了精明的政治家和国王预备，为实现他父亲的梦想做好了更多准备。\n\n国王已逝，国王万岁！"
 brg.118.a:0 "国王万岁！"
 BRG_elect_frog2:0 "选择波旁家族继承人亨利六世"
 BRG_elect_frog2_desc:0 "约翰二世会在1940年6月27日之后逝世，此选项不用等待可以直接加冕他的儿子亨利六世"
 brg.118.t:0 "先王已逝"
 brg.118.d:0 "上帝保佑，不列颠国王约翰二世陛下已安然离世，享年65岁。直到他咽下最后一口气，我们的国王一直渴望在属于他的地方为他的国家和民族服务，他以无条件的爱，以父亲般的爱，为不列颠与不列颠人服务，把每个人都视为他的孩子。他曾在世界大战中服役，自从他成为法国卡佩家族的首领后，他不知疲倦地工作，为失败的共和国提出替代方案，然而，他响应了霍巴特的号召，成为不列颠人民的第一个法国国王。但事实证明，他增加的责任负担对这位已经深受战败和流放影响的君主来说是难以承受的，他的健康状况已持续变差一段时间。王储曾出面为他的父亲分担工作，但这还不够，那些知情者知道，国王的去世只是时间问题。约翰二世看到他的王国得到重建的部分梦想已得到实现，在他最后的时刻，有他的家人陪伴着他，特别是他的儿子王储和他的孙子亨利，他明白未来是可以指望的，他的王国有后了，法国也很快就会得到解放，他的人民和他自己所忍受的所有牺牲都没有白费，最后，他终于可以休息了。\n\n我们已下令全国哀悼一周，在这一周结束时，约翰国王将被下葬。约翰，他离开了这个世界，去陪在上帝左右了，国王之位将由他的长子亨利继承，他今年32岁。这个精力充沛的年轻人特别积极地与霍巴特合作，为解放法国而努力，他从他父亲加冕开始，就一直在处理国家事务。而过去这几年，熙熙攘攘的政治活动也使这位年轻的王子成为了精明的政治家和国王预备，为实现他父亲的梦想做好了更多准备。\n\n国王已逝，国王万岁！"
 brg.118.a:0 "国王万岁！"
 BRG_elect_romanian_Michael:0 "选择罗马尼亚的米哈伊一世"
 BRG_elect_romanian_Michael_desc:0 "他的前置条件得让罗马尼亚的米哈伊先上台，为了不破坏kx汉化补充前置条件改成了罗马尼亚完成国策米哈伊一世。此选择可以直接加冕米哈伊一世"
 brg.119.t:0 "国王问题"
 brg.119.d:0 "王室政府已注意到，我们的国王查尔斯三世的故乡、罗马尼亚王国，已经赶走了他们的国王，改由他的儿子米哈伊担任国王一职。由于过去几年吞噬罗马尼亚政治的所谓“大博弈”，米哈伊被迫退位，预期他将成为一个比他父亲更为消极的国王。在这种情况下，卡罗尔又飞回了我国，希望他能在一个他至少在名义上是国王的土地上找到庇护之地。他曾短暂地被软禁在不列颠，但随后大部分时间他都是能回罗马尼亚去的，原因是白金汉宫的银器被用完了，而这些银器的价值昂贵，为了减少额外开支，他被送回了国。现在在他回归后，一个关于他作为我们国王的未来的问题也被提出来了。他显然是合法国王，但他现在不再统治罗马尼亚了，我们和该国的关系也不同往昔，甚至还处于危险之中了。在这种情况下，许多人建议我们迫使卡罗尔退位，为他的儿子加冕，从而巩固我们与罗马尼亚的联系。虽然这确实会重新确立我们与罗马尼亚的关系，但它会向不列颠人民表明我们对我们的君主不屑一顾，并会在短期内使我们失去一些政治影响力。无论如何，我们必须尽快做出选择，以免卡罗尔在不列颠这里再开始第二次大博弈。"
 brg.119.a:0 "卡罗尔去死吧！米哈伊一世万岁！"
 brg.119.b:0 "我们将保持对我们国王的忠诚，即使连罗马尼亚都背叛了他。"
 brg.124.t:0 "波拿巴之领地"
 brg.124.d:0 "在霍巴特发动的不列颠反革命和对法兰西故土的收复均取得了成功之后，波拿巴家族开始同时统治英格兰和法兰西的土地。自安茹帝国时代以来，法兰西和英格兰就从未被同一个王朝统治过。如今两国宫廷内的许多人都在恳请拿破仑皇帝进行更高层次的合作。我们应该怎么办？"
 brg.124.a:0 "统一王国，建立安茹帝国！"
 brg.124.b:0 "在一尊王座，两顶王冠之下实现王国的完全统一"
 brg.124.c:0 "完全控制他们的政府但保留其自治权"
