 BRG_elect_Wilhelm:0 "选择德国皇帝"
 BRG_elect_Wilhelm_desc:0 "啊，德国——全球霸主，我们的老敌人。虽然我们两国之间有着血腥的历史，但通过选举德皇，我们可以把这一切抛诸脑后。此外，协约国绝不会冒险与帝国公约开战，因此，德皇将成为保护我们美丽岛屿的君主。"
 brg.93.t:0 "威廉二世驾临伦敦！"
 brg.93.d:0 "威廉看着容克飞机的窗外，对着人群皱眉。他们高喊着污言秽语，丢着一切有侮辱性的物品。由于警察将他们与飞机隔离开来，所以很少有人能接近飞机。然而，当他们的投掷物如雨点般落下时，他们的污言秽语却毫无阻碍地传到了威廉的耳朵里。威廉转向他带来的大臣。“我们为什么又得来伦敦？这些类人猿压根就不懂什么是文明。他们仍受着工团主义的毒害！\"德皇说道。“您来是为了得到对付他们的权力。”大臣回应道，但德皇只是挥了挥手，让他退下。他不想在这浪费什么时间，而他觉得不列颠人多半也是这么想的。当他走下飞机时，他被匆匆带到威斯敏斯特教堂，在那里，他在一个简短的仪式上被加冕为威廉五世。当他走出教堂时，威廉遇上了霍巴特，后者瞪着他。“你不想当不列颠国王，我也不想选你。但如果我们不列颠想要打败法国，这就是必要之恶。所以，别搁这抱怨，也别搁这笑。现在快他妈滚出老子的国家。”霍巴特说。威廉张了张嘴，似乎想说些什么，但在他一生之中，他第一次觉得有些话还是想想就好。于是，他再没有说什么，而是回到飞机上，离开了伦敦，再也没有回来。"
 brg.93.a:0 "我死也不来英格兰了"
 brg.61.t:0 "威廉五世逝世"
 brg.61.d:0 "我们的国王，威廉五世，因为罹患肺栓塞于柏林的夏洛蒂医院内驾崩，这是一个时代的终结。威廉五世是19世纪在位的最后一位欧洲君主，他的一生都在努力维护——尽管大多数时候显得那么无力——那个时代所认同的价值观。随着他的死亡，20世纪的新秩序将逐渐被人接受。\n\n全国上下都已经降了半旗，公共的哀悼活动将会被组织起来，以纪念为德意志赢得世界霸主地位的德意志皇帝。皇太子腓特烈威廉也在柏林参与到了哀悼活动中。现在，他必须担负起维护德意志帝国在全球荣誉的重担。"
 brg.61.a:0 "先王已逝，威廉六世万岁！"
