 BRG_elect_bulgar:0 "选择保加利亚继承人"
 BRG_elect_bulgar_desc:0 "保加利亚沙皇的继承人，萨克森-科堡和哥达-科哈里家族的鲍里斯是不列颠国王的一大合理人选。作为保加利亚沙皇的继承人，他的加冕既能为他成为沙皇提供经验，又能帮助我们获得保加利亚这一大盟友。由于保加利亚是前同盟国成员，如果权力之风朝着德意志的方向吹来，我们就能与德意志帝国打成一片。"
 brg.86.t:0 "鲍里斯驾临伦敦！"
 brg.86.d:0 "保加利亚的鲍里斯三世站在飞机舱门，凝视着他的新臣民。他们也茫然地回望着他。这位秃顶、矮小、还有点胖的保加利亚沙皇，他现在也是不列颠国王了，可他并不引人注目。然而，在他开始讲话后，那些对他并不抱有期待的人群却很快就发现自己被他迷住了。鲍里斯是一个丧权失地之国的复兴之君。然而，他没有用保加尔祖先的失地之痛来呼吁保加利亚同胞回国，而是用大英帝国的失地之痛来鼓舞人群，让他们陷入爱国主义的怒火之中。他同他们共愤怒，即使愤怒并不相同。他为之愤怒的不是他从未统治过或关心过的大英帝国，而是因他被困在这片上帝抛弃之地而愤怒。当然，他也能好好利用它，但这并不是他对王位的唯一期望。相反，当他的演讲结束后，鲍里斯踏上了加冕为国王鲍里斯一世的征程，他想从那个恶龙霍巴特手中夺回国家的控制权，并将不列颠与保加利亚的大联盟铸成一把铁锤，以确保保加利亚在巴尔干地区永远的统治地位。这种想法几乎让这次闹剧值回票价了，大概吧。"
 brg.86.a:0 "团结就是力量！"
