 BRG_elect_romanian_charles:0 "选择罗马尼亚国王"
 BRG_elect_romanian_charles_desc:0 "罗马尼亚国王卡罗尔也许是个最为糟糕的君主范例。他奢侈的生活方式，加上时常公开炫耀他的情妇，使他在其祖国罗马尼亚有着花花公子的恶名，这让许多人民难以接受。然而，卡罗尔也与德皇有着一定关系，使他成为了一个战略性的君主人选——如若代价并不高昂。"
 brg.83.t:0 "罗马尼亚的卡罗尔驾临伦敦！"
 brg.83.d:0 "罗马尼亚国王卡罗尔已驾临不列颠准备登基。与罗马尼亚相比，不列颠对他来说完全是片陌生之地。这一点在卡罗尔被问及他作为国王后打算做什么的问题时便再明确不过了，卡罗尔紧张地回答到：“我想走”。尽管如此，他还是来到了威斯敏斯特教堂，并被加冕为国王查尔斯三世。然而，当他试图离开不列颠，返回罗马尼亚时，他却被霍巴特阻止了。霍巴特解释说，既然他已经来了，就别那么急着走，他急着走可能就回不来了。人们会觉得又一次被抛弃了，然后不仅国王会换，连霍巴特都会被工团分子取而代之。之后，霍巴特把查尔斯三世赶到了白金汉宫，对他严加看守。查尔斯极力抗议，但也无能为力。罗马尼亚政府已切断了与不列颠的所有外交关系，直到他们的国王被送回为止，霍巴特却坚持认为查尔斯想留下来。尽管霍巴特这么说，但所有了解卡罗尔的人都明白他想回家，可他如今却被困在一个他毫不关心的土地上，被当作傀儡受人操控。有趣的是，自从他被关在白金汉之后，宫内的各种餐具、银器和杯子居然都不见了。当被追问时，国王只是装傻充愣，装作不知道他做了什么。虽然有几个仆人报告说亲眼看到国王把叉子等东西装进口袋，甚至有一次勺子都从他的口袋里掉了出来，但他的仆人们还是接着装傻充愣。毕竟，这个人那么想念他的罗马尼亚家乡，多少也得允许他找点事，分分心吧？"
 brg.83.a:0 "笼中之君"
