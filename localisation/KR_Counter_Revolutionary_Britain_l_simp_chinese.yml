 BRG_elect_portugal:0 "选择葡萄牙国王"
 BRG_elect_portugal_desc:0 "虽然对不列颠王位本身没有宣称权，但葡萄牙和不列颠在过去400年中大部分时间里一直是亲密的盟友和伙伴。有鉴于此，还有什么比共享一个君主更能巩固这种联盟关系呢？虽然有些人可能会以葡萄牙与协约国的眉来眼去为由表示反对，但我们两个国家是相互关联的，如果我们共享一个国王，葡萄牙肯定会加入我们，而不是背叛我们的温莎家族。"
 brg.87.t:0 "杜瓦尔特驾临伦敦！"
 brg.87.d:0 "葡萄牙的杜瓦尔特驾临不列颠时受到了相当热烈的欢迎。他现在被选中统治的国家与他的祖国长期以来都是友邦关系。当霍巴特就王位一事与他联系时，他开始还有些犹豫。因为他在国内面临的问题已经够多了，共和派和军方都对他虎视眈眈，德国人也准备蚕食安哥拉和莫桑比克。然而，他站在这里，站在凛冽的空气中，面对一群他从未打算统治的国家的人民。杜瓦尔特默默地登上了汽车，被带到了威斯敏斯特教堂，加冕为不列颠国王费迪南德一世。然而，他之后打算做什么，谁也说不准，就连他自己也不太清楚。他很清楚自己在政局上只是个花瓶。也许他会回到里斯本的家中，再也不回来了。也许他将留在伦敦，再也不回里斯本了。什么事都能发生，但当费迪南德走进白金汉的神圣大厅时，他不禁感到一种久久没有感受过的情绪。他感到不知所措。"
 brg.87.a:0 "我又多了一顶王冠"
 BRG_kingdom24:0 "不列颠王国"
 BRG_kingdom24_ADJ:0 "不列颠"
 BRG_kingdom24_DEF:0 "不列颠王国"
 BRG_elect_zog:0 "选择阿尔巴尼亚国王"
 BRG_elect_zog_desc:0 "也许皇室舞台上的崭新面孔，由自称阿尔巴尼亚国王的佐格领导的索古家族，令人震惊地与我们的新王国相当相称。虽然此人对阿尔巴尼亚之外的领土并没有任何野心，但在佐格的领导下，不列颠无疑将进入一个新的光荣时代。"
 brg.88.t:0 "索古驾临伦敦！"
 brg.88.d:0 "索古走出了飞机，露出了真诚而热情的笑容。虽然人群很明显在强装兴奋，但索古却兴奋到不必伪装。他的阿尔巴尼亚祖国世世代代都受到希腊人、塞尔维亚人和奥地利人的威胁。然而现在，他可以永远地终结他们的威胁了。因为作为索古登上王位的条件之一，霍巴特承诺保证会维护阿尔巴尼亚的边界安全。索古本人对霍巴特是否真的会履行这样的保证抱有怀疑态度，但索古不怀疑霍巴特真有力量这么做。尽管不列颠军队状况不太好，但它仍令人生畏，全巴尔干都明白这一点。即使是不列颠干预的威胁，也足以吓跑那些围着他的国家不停打转的秃鹫。此外，索古比他所展露的更加喜欢不列颠。当然这里也更安全。所以，也许他只会在这里呆一段时间，但怎么说呢，不列颠对自己的索古国王颇有吸引力。"
 brg.88.a:0 "索古国王万岁！"
 BRG_kingdom35:0 "不列颠王国"
 BRG_kingdom35_ADJ:0 "不列颠"
 BRG_kingdom35_DEF:0 "不列颠王国"
 BRG_elect_serb:0 "选择塞尔维亚国王"
 BRG_elect_serb_desc:0 "作为协约国在世界大战期间的坚定盟友，塞尔维亚现在已经沦为奥地利和保加利亚帝国的玩物。尽管遭受了这一可怕失败，但人民，和最重要的流亡国王，仍在继续战斗——即使这只发生在他们的心中。虽然塞尔维亚可能很小，甚至可能仍处于摄政时期，但她的国王和她的人民将成为战后年代的合适盟友。"
 brg.91.t:0 "塞尔维亚的亚历山大驾临伦敦"
 brg.91.d:0 "亚历山大的飞机一降落不列颠，新的不列颠国王亚历山大就立即想回到他的大塞尔维亚去了。这里的人们都用空洞的眼神看着他，空气中还弥漫着工业污染的味道。这片土地丑陋无比，人民更是如此。然而霍巴特为他提供了一个难以拒绝的条件，他承诺会支持他建立一个统一的南斯拉夫，以换取亚历山大登上王位。霍巴特对一位君主的渴望让他后悔自己当初没有要求更多。然而，他现在来到这里，也得到了他所应得的。家乡的总参谋部已在准备对敌人进行宏大的统一战争。亚历山大每离开一秒祖国大地，敌人便多有一秒准备时间。因此，亚历山大根本不想掩盖自己的意图。与之相反，他很快就完成了加冕仪式，并在当天结束时就又飞回了塞尔维亚。霍巴特当然会大发雷霆，因为他想利用亚历山大来确保自己的地位。然而，亚历山大可不是小卒子，他有比坐在镀金牢笼里更重要的事情要做。"
 brg.91.a:0 "一切为了大塞尔维亚！"
 BRG_kingdom36:0 "不列颠王国"
 BRG_kingdom36_ADJ:0 "不列颠"
 BRG_kingdom36_DEF:0 "不列颠王国"
 BRG_elect_gayreek:0 "选择希腊的帕夫洛斯"
 BRG_elect_gayreek_desc:0 "自从世界大战结束以来，希腊的君主便一直处于空位状态，而她的皇室家族仍然在欧洲各地徘徊，等待着返回祖国的机会。尽管如此，这些被流放的皇室之一，即帕夫洛斯，已经引起了霍巴特摄政议会的注意。据称，帕夫洛斯对“有名无实”之位并无不满，无论如何，他都会成为霍巴特军政府的完美国王——尽管是一位异国国王。"
 BRG_elect_pedro:0 "选择巴西的佩德罗·恩里克"
 BRG_elect_pedro_desc:0 "尽管已经有近半个世纪没有登上舞台，但巴西的布拉干萨家族仍旧强大。虽然与不列颠相距甚远，文化上也颇为陌生，但由于一个简单的事实，佩德罗皇太子还是引起了摄政的注意——巴西仍然存在保皇派，并且发展前景乐观。虽然算不上巴西最大的组织，但不可否认的是，整合主义运动仍然是保皇派大本营，因此帝国复辟的可能性相当之高。如果这位皇帝恰好也是不列颠国王，那么我们就有了一个强大的盟友。"
 BRG_elect_karl:0 "选择奥地利君主"
 BRG_elect_karl_desc:0 "奥地利皇帝、匈牙利国王卡尔·冯·哈布斯堡可能是现今“模范”君主的典范。这是一位真正心存怜悯的国王，甚至不惜牺牲个人的安乐，只为其人民谋求福利，减轻痛苦。虽然他的行为不应受到谴责，但对霍巴特而言，却可能会带来一些问题。霍巴特已经明确表示，只有他才是不列颠真正的实权人物，如果有一个试图越过他的国王，可能会让统治国家变得更为困难。但不管怎样，通过加冕卡尔为国王，我们就可以不受限制地加入奥地利的联盟。"
