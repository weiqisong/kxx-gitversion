 basedbrit.129.t:0 "克莱门终结世界苦难的宣言"
 basedbrit.129.d:0 "曾经，克莱门特·艾德礼总理为旧不列颠帝国的团结四处奔走，只为以社会主义的人道智慧减轻帝国百姓的痛苦，但现在他以绝对的权力统治着统一而平静的不列颠群岛，岛内到处都响彻着民主社会主义之治的赞歌，现在，到了他再度审视旧日梦想的时刻了。\n\n用他自己的话说，“在有些人的想象中，社会主义者只想摧毁个体独立，扼杀言论、信仰和出版的自由。他们大错特错，孕育工党的正是我国热爱自由的传统。我加入社会主义运动是因为我不喜欢旧社会的模样，我们想让生活变得更好。社会主义是让世界免于战争与饥馑的唯一手段，它是不同于野蛮的极权主义和堕落资本主义的第三道路，而极权主义不过只是对社会主义原则的歪曲罢了。”正是凭借这些话语，才有了我们的今天。\n\n唯一纯良的工团主义者，老好人克莱门！，究竟是应该追求未被革命工团主义污染、以民主社会主义和福利国家为原则的统一盎格鲁势力圈，还是说总理应该将他的乌托邦理想限制在不列颠群岛之内？"
 basedbrit.129.a:0 "光是在这我们就已经忙不过来了"
 basedbrit.129.b:0 "我们必须以社会主义消灭全世界的暴政和苦难！"
 basedbrit.129.c:0 "我们将用武力让全世界知晓何谓人道！"
 basedbrit.130.t:0 "崭新联邦之旗"
 basedbrit.130.d:0 "随着我们的人民联邦不断向全球各地进军，以民主社会主义自由之名解放全球大众，我们必须为治下的人民敲定一面旗帜，这面旗帜的象征意义应远不止我们的家乡阿尔比恩岛。我们该如何决定？"
 basedbrit.130.a:0 "走旧自治领风格，左上阿尔比恩旗，右边荧蓝地球仪"
 basedbrit.130.b:0 "在干净整洁的红旗上附以克莱门国际主义的荧蓝地球仪！"
 basedbrit.130.c:0 "将阿尔比恩旗和荧蓝地球仪图案融为一体！"
