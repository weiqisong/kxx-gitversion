 BRG_elect_austrian_charles:0 "选择奥地利的卡尔·皮乌斯"
 BRG_elect_austrian_charles_desc:0 "卡尔·皮乌斯是一位卡洛斯派和激进的传统主义者，没人认为他可以成为不列颠国王——但这是一个诡谲多变的时代。在圣海梅公爵阿方索·卡洛斯去世后，卡尔·皮乌斯宣称自己是合法的卡洛斯派继承者，尽管他声称自己是西班牙人，但他出身哈布斯堡家族。因此，拥戴他为不列颠国王，我们就能得到奥地利的保护。虽然没有德国，但奥地利人的保护也足以抵挡温莎王朝的进攻。"
 brg.68.t:0 "西班牙人来了！"
 brg.68.d:0 "在霍巴特政府设立的选王委员会的一项有争议的举措中，哈布斯堡家族似乎终于达成了他们曾经认为不可能完成的使命。在一项官方法令中，奥地利的卡尔·皮乌斯大公被选为温莎家族的后继者，成为了英格兰的国王，这是官方承认他的祖先对这片土地的宣称权的表现。而实际上的原因是，霍巴特认为虔信的国王很容易成为政府的忠实傀儡。然而，这一决定遭到了不列颠人民的强烈抗议，他们坚持古老的伊丽莎白精神，“与西班牙人战斗到底”。这当然不会有什么结果，他们终归是要偃旗息鼓，那时卡尔就会加冕，成为查尔斯·皮乌斯一世；第一个出身哈布斯堡家族的不列颠国王。"
 brg.68.a:0 "看来菲利普二世笑到了最后！"
 brg.78.t:0 "卡尔·皮乌斯驾临伦敦！"
 brg.78.d:0 "卡尔·皮乌斯，在西班牙人嘴里，他也被叫做卡洛斯·皮乌斯，他已驾临伦敦。他用意大利语与奥地利语交替发言，向混乱的人群宣称他打算“公正与公平”地“永远”统治不列颠。许多出身于工人阶级的人很难理解他说了什么，他们懂不懂英语尚且不论，更不用说掌握意大利语和奥地利语了。尽管如此，国王还是尽职尽责地会见了他的人民，与他们握手，甚至在被送去加冕为查尔斯·皮乌斯一世之前，他还被人拍摄了亲吻一个婴儿的照片。随后，他用带口音的英语谈到了“将西班牙从无政府状态中拯救出来”的必要性，以及他对作为“上帝与国家的守护者”的不列颠人民的热爱。在讲话被打断之前，他似乎还说了一些关于在不列颠宣扬天主教的事情。人们不太清楚这意味着什么，当国王被带到他的车上并被带到白金汉宫时，他被霍巴特训斥了一顿，霍巴特提醒他，不列颠不会实现他对西班牙的宣称权。"
 brg.78.a:0 "三国之君？"
