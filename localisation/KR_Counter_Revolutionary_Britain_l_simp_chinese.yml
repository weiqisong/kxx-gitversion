 basedbrit.131.t:0 "奥兰治-拿骚王朝之疆土"
 basedbrit.131.d:0 "这边霍巴特在英国起了政变，那边尼德兰在威廉明娜、朱丽安娜和伯恩哈德的精耕下经历了一次君主制的复兴，冥冥之中自有天意，奥兰治-拿骚家族统御英荷两国实乃天命所归。遥想上次两国共主，还是几百年前的威廉三世，没想到其遗产竟在现代得到了复兴。如今，两国朝臣纷纷进言，要求加深双方的合作关系。那么，我们要如何做呢？"
 basedbrit.131.a:0 "统一两国，成立大不列颠及尼德兰联合王国！"
 basedbrit.131.b:0 "将两个王国统一在同一御座下"
