 BRG_elect_romanov:0 "选择罗曼诺夫家族继承人弗拉基米罗维奇大公"
 BRG_elect_romanov_desc:0 "罗曼诺夫家族，一个很奇怪但仍然可行的选择。尽管他们在二月革命期间失去了权力，但罗曼诺夫家族的荣誉是无与伦比的。虽然基里尔本人从未执政，但他是一个高尚的人，显然能成为一位优秀的国王。由于他们与德皇的血缘关系，如果俄罗斯帝国得以重建，罗曼诺夫国王可能会希望让英国加入帝国公约——如果我们没与俄罗斯本身结盟的话。"
