 brg.703.t:0 "俄罗斯未来的路线"
 brg.703.d:0 "从乌克兰到俄罗斯，赫鲁晓夫同志已经将俄罗斯反动派打了个落花流水，他还有很多事情要处理..."
 brg.5002.t:0 "我们的老朋友..."
 brg.5002.d:0 "随着俄国内战失败后，许多苏联革命者涌向新成立的法兰西公社，让公社成为了沦为败者的，悲痛不甘的布尔什维克武装分子的避风港，同时也给公社带来了俄罗斯风格的激进气氛。这些流亡者组成了苏维埃民兵，绰号“红色旅”，把这些流亡者称为革命英雄，允许俄罗斯激进组织再次公开活动。雅各宾政权不仅支持他们的暴力行径，还通过派遣政委组织流亡者帮助他们。\n\n据传与红色旅有关的一个人物是列夫·达维多维奇·勃朗施坦，他更广为人知的名字是列夫·托洛茨基。内战之后，这位著名的革命者似乎消失了；关于他被秘密处决、战败后自杀，以及他使用秘密和虚假的身份持续周游世界的传言和猜测层出不穷。然而这些都是假的，实际上勃朗施坦住在法兰西公社，只有少数几个政府官员知情，同时他还领导着一个由俄罗斯流亡者组成的地下网络。在得知仍有其他布尔什维克企图重燃革命之火时，勃朗施坦毫无迟疑的再次踏入了斗争。这一次，他势必让俄罗斯重新成为国际革命的开端。"
 brg.5002.a:0 "革命之火，绝不熄灭！"