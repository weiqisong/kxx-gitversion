 BRG_elect_nap:0 "选择波拿巴家族继承人（拿破仑六世）"
 BRG_elect_nap_desc:0 "虽然波拿巴家族一直与不列颠不和，但他们仍然是世界上最富盛名的贵族家族之一。虽然他们已经有近50年没有统治过任何国家了，但法兰西帝国的理想和光荣仍存于许多人心中，从而使复辟成为可能。如果拿破仑端坐于不列颠王座之上，与我们旧日盟友合作的机会便可能成为现实，这使波拿巴这一选择变得更为诱人。"
 brg.82.t:0 "拿破仑驾临伦敦！"
 brg.82.d:0 "路易·拿破仑来到不列颠，是为了统治一个他从未期待过要统治、而且有些怀疑自己是否想要统治的国家。他在国民法国的流亡生活使他产生了一种强烈的欲望，即从工团分子手中夺回法国，重走他著名的祖先拿破仑一世的老路，然而，现在他却身在不列颠。拿破仑似乎已接受了他的人生命运，接受了他要统治不列颠的事实。然而，在以路易二世的身份完成了短暂的加冕典礼后（前一任是在12世纪初在不列颠登陆并以路易一世身份称王的路易·卡佩），他还是在一次广播讲话中昭告霍巴特乃至整个国家，他将努力把法国从工团分子手中解放出来。虽然他承认他在不列颠没有什么权力，但他希望他能说服不列颠人民，让他们觉得有必要跨过海峡消灭红色威胁。这也让人民心中曾被霍巴特政变灌输过一次的仇赤情绪变得更为高涨。但与此同时，霍巴特也自有计划，其中包不包括入侵法国还不一定。尽管如此，拿破仑已经在白金汉的新家里安顿下来，据说，他已注意到了拿破仑一世试图入侵不列颠但遭遇失败，而现在，第四代拿破仑正试图从不列颠入侵法国，这实在有些讽刺。"
 brg.82.a:0 "新大陆体系之始？"
