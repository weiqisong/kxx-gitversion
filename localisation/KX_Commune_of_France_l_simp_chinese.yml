 FRA_rural_religious_question: "农村与宗教问题"
 FRA_rural_religious_question_desc: "虽然城市无产阶级大体上欢迎革命，农村居民的反应却大相径庭。虽说玛索·皮维特的工农社会党支持我们，但农村居民对社会主义的到来基本无动于衷，甚至反感不已。农民传统上虔心宗教，因此很容易为敌视我们的教会左右，并认为工团主义不过是一种牺牲农村、发展城市的意识形态。解决这些问题的方法有很多，不同的政治家和知识分子都有自己的看法，但是无论如何，若想维持国家的长治久安，我们就必须尽快解决这个问题"
 FRA_divided_defenders: "革命保卫者的分歧"
 FRA_divided_defenders_desc: "莫里斯·甘莫林元帅指导的法国革命军负责保卫国家并维护公社军事利益。但是，各路思想针锋相对的革命民兵组织和革命军并行存在，不受军队指挥链的节制。革命军因此和民兵矛盾不断，在军队看来，民兵就是一帮自行其是的乌合之众，只不过借所属组织之命滥用暴力，为了革命大计，他们认为必须解除民兵的武装，或者将他们直接解散。而民兵则认为军队是过时的反动存在，他们打算改革军队结构，或者干脆将军队废除。不论采取什么办法，这些矛盾都必须尽快解决，免得局面变得不可收拾。"
 FRA_les_grand_travaux: "重大工程"
 FRA_les_grand_travaux_desc: "“重大工程”一词指的是人民经济事务代表朱利安·拉卡蒙德（Julien Racamond）推行的经济政策。他是来自农村无产阶级的法国总工会（CGT）成员。该经济计划的目的是通过推动地方政府和工会主导的地方经济规划，延续法国的工业化进程，并实现从第三共和国资本主义经济向工联主义经济的转型。其成果较为有限，未能为新工人国家明确经济方向——这一经济体系既非无政府主义，也非中央集权，亦不依赖强势社会市场。这种混乱局面不可避免地导致CGT支持率显著下滑，批评者日益要求彻底改革该项目或提出新的经济方案。"
 FRA_tempered_revanchism: "温和的复仇主义"
 FRA_tempered_revanchism_desc: "这场始于1919年的革命最初诉求只是和平与结束撕裂法国的冲突，但最终演变为彻底终结法国旧秩序的全面革命。在多数左翼运动中占据主导地位的和平主义情绪，为新法国社会注入了其核心价值。然而凯撒的新世界秩序却通过侵略性的帝国主义和厚颜无耻的殖民主义，使全球紧张局势不断升级。这使越来越多人意识到，唯有武装斗争才能终结这些肮脏的理想，同时重振法国军事威望，解放阿尔萨斯-洛林地区受压迫的同胞。因此，我们的社会正面临分裂：一方坚守1919年最初的和平主义立场，秉承为这些理念献身的让·饶勒斯之精神遗产；另一方则出于意识形态诉求或法兰西民族自豪感，主张重新军事化以应对未来可能的世界冲突。"
