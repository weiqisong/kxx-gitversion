 FRA_cgt_mandate:0 "总工会任期"
 FRA_cgt_mandate_desc:0 "工团主义派系已重掌法国总工会及整个法兰西公社的主导权。如今这场运动必须围绕共识议题凝聚力量，同时在其余派系中争取最大限度的支持。"
 FRA_communal_policing:0 "公社治安"
 FRA_communal_policing_desc:0 "革命已过去十余年，治安体系仍存争议：部分半自治市镇实行社区警务，但法兰西公社联邦大部分地区仍依赖军事法庭或由前资产阶级部门转型而来、现对国会负责的旧机构。如今是时候终结官僚体系的混乱——将社区警务模式确立为规范，使地方警察权力下放至对本地社区负责，并规定唯有市镇民选机构才具备执法权。现行行政部门须向地方自治机构负责，或并入国会体系：前者协助地方警务工作，后者则在社区警务违反公社法律时，负责强制执行国家法律。"
 FRA_expand_factory_unions:0 "扩大工厂工会"
 FRA_expand_factory_unions_desc:0 "工厂工会不仅是法国总工会（CGT）的根基，更是法兰西公社联邦内产业工团主义的基石，是其建立的支柱。面对公社联邦内部派系倾轧与普遍失业的双重困境，我们将通过扩大现有工厂工会规模、加大招聘力度并投资机械设备以提升产能，实现化解矛盾与提振经济的双重目标。"
 FRA_farm_outreach:0 "农业外延"
 FRA_farm_outreach_desc:0 "尽管工团主义在法国农村地区具有一定影响力，但相较于产业工人，农民群体对公社联邦的工团主义事业仍疑虑重重，认为我们偏袒城市区域。必须通过着力推动农民工会与产业工团组织的联合协作来巩固这些地区的支持基础，使联邦能更高效地响应农业需求——尤其是运用集体劳动力制造先进农用机械这一关键诉求。"
 FRA_labor_exchanges:0 "劳工交流"
 FRA_labor_exchanges_desc:0 "当前劳工互助所的使用仍处于无序状态，尽管其被标榜为未来保险与互助体系的雏形。法兰西公社联邦将成立国会直属机构统筹管理劳工互助所，在提升运作效率的同时，通过两项关键举措实现制度革新：其一，立法取缔残余的小资产阶级保险体系；其二，将法国总工会（CGT）各分部用于会员互助的资金纳入法典化管理框架。"
 FRA_international_insurrection:0 "国际起义"
 FRA_international_insurrection_desc:0 "革命的火种从不该止步于法兰西——全球资本家与野蛮封建主都该对即将解放全人类的工团主义事业战栗发抖。让我们加大对国际纵队的资金投入，通过这些组织在公社联邦境内与海外同步传播工团主义真理，让赤旗插遍五大洲的工厂与农田。"
 FRA_future_of_the_commune:0 "公社的未来"
 FRA_future_of_the_commune_desc:0 "随着无政府工团主义大联合阵线实现其核心纲领，法兰西公社联邦内部工人组织的未来走向已陷入分裂。这场围绕工团主义路线的三重博弈中，究竟是联盟存续，抑或涌现新的公社代言人，历史终将在车床的轰鸣与罢工的号角中给出答案。"
 FRA_faure_faction:0 "叶维托的正统派"
 FRA_faure_faction_desc:0 "由乔治·叶维托领导的自由意志派系在塞巴斯蒂安·富尔的支持下再度在无政府主义阵营内部掀起的思想风暴中力压群雄。随着他的纲领——实现彻底无政府主义与自由解放——得以推行，公社联邦终将真正践行其名，让巴黎公社的红黑旗帜在每座工厂的穹顶迎风招展。"
 FRA_communal_dominance:0 "公社至上"
 FRA_communal_dominance_desc:0 "正是在公社的最基层，人民的意志得以最充分体现，协作精神也最为蓬勃。我们应当在此推行经济权力下放并强化协作机制——即便此举表面上会削弱工会集权，但唯有通过基层赋权，方能筑牢工团民主的根基。"
 FRA_synthesis_anarchism:0 "综合无政府主义"
 FRA_synthesis_anarchism_desc:0 "门户之见长久撕裂着无政府主义阵营，但我们必须通过承认各流派在解放进程中的独特价值实现团结：工团无政府主义铸就革命组织之剑，个人无政府主义锻造自由解放之盾，而无政府共产主义终将指引我们抵达废除贫困与人道暴行的理想国。唯有高举这面三位一体的革命光谱，方能在毗邻的无政府主义与工团主义阵线中唤起更炽烈的共鸣。"
 FRA_communal_enterprises:0 "公社企业"
 FRA_communal_enterprises_desc:0 "在加强公社建设的同时，我们必须提升其经济效能。我们将责成全国总工会与地方公社协同合作，针对公社所需物资构建本地规模化经济体系，从而简化相互间的贸易流通。"
 FRA_libertine_society:0 "放荡社会"
 FRA_libertine_society_desc:0 "尽管那些社会保守的互助主义者、雅各宾派、索雷尔分子及其他虚假解放论者不断唱反调，我们清醒地认识到：社会传统主义不过是维系等级制度与反动思想的工具，绝非社会主义的解放之道。我们将破除一切倒行逆施的意识形态桎梏，确立真正的唯物主义，使人民得以挣脱天主教会、资本家阶级或贵族领主灌输的谎言枷锁，自由实现其需求。"
 FRA_lumpenprole_appeals:0 "呼吁流氓无产阶级"
 FRA_lumpenprole_appeals_desc:0 "正是巴枯宁最深刻地洞察到流氓无产阶级遭受的双重性——他们既承受着最深重的压迫，又蕴含着最暴烈的革命潜能。即便那些自诩继承巴枯宁衣钵的工会主义者，至今仍在漠视这个群体。我们将通过公社网络与食品救济，触及社会中最贫困无序的阶层，向他们宣示我们反抗压迫的斗争立场，进而将其组织为具有生产效能的政治力量与战斗性革命实践主体。"
 FRA_communal_obligations:0 "公社义务"
 FRA_communal_obligations_desc:0 "尽管各公社对劳动义务的具体分配尚存争议，但全体成员达成根本共识——唯有切实服务本地区建设者，方有资格享有集体供养。当务之急在于：我们既要通过民主讨论确立劳动分配细则，更要将工作职责的协调重心从工会体系转向公社自主管理。"
 FRA_from_each_to_each:0 "各尽所能，各取所需"
 FRA_from_each_to_each_desc:0 "在社会主义社会中，个人应根据自己的能力贡献，并根据自己的需要获取资源。尽管许多保守分子声称这是操之过急，但是我们坚信：这是消除贫富差距实现社会公平正义的唯一方式。"
 FRA_commune_liberty:0 "自由公社"
 FRA_commune_liberty_desc:0 "公社终将名副其实。自即日起，国民议会将改组为\"公社联邦\"，工会仅保留跨公社协作职能。代表席位将主要从公社层级直接产生，各公社在制定地方法规时享有高度自主权——所有立法须经辖区民众直决通过，方具效力。"
 FRA_bastions_of_anarchism:0 "无政府主义壁垒"
 FRA_bastions_of_anarchism_desc:0 "许多人认为无政府主义者与工团主义者是一丘之貉，但事实远非如此：许多所谓的工团主义者不过是旧政府的走狗，亦或者是身体力行支持帝国主义战争的战争贩子。毫无疑问，我们将会与这些伪君子保持距离。"
 FRA_peoples_columns:0 "人民纵队"
 FRA_peoples_columns_desc:0 "无产阶级的军队必须由无产阶级自愿组成，必须建立在军官与士兵完全平等的基础上。依此思想为指导，各地公社中的无政府主义军事力量将会被整合为人民纵队，承担起维持各地治安与保卫法国的职责。"
 FRA_liberatory_learning:0 "解放思想"
 FRA_liberatory_learning_desc:0 "长期以来，无政府主义者一直走在解放思想，宣传反资本主义与反教权主义的最前线。我们将会与安德烈·洛吕奥的全国自由思想者联合会开展合作，启迪人民，让广大农村脱离宗教的掌控。"
 FRA_monatte_faction:0 "坚守无政府工团主义"
 FRA_monatte_faction_desc:0 "弗拉商派已经正如预期的那样，赢得了议会中足够多的支持，能够排挤掉其内部的反无政府工团主义对手。现在，我们将完成在议会中我们之前的辩论对手中争取足够支持的工作，以确保我们的议程能够更顺利地通过。"
 FRA_union_dominance:0 "工会主导"
 FRA_union_dominance_desc:0 "产业工团主义者深知：工会构成工团主义与工人阶级的双重根基。它们绝非通向终极目标的工具，而是民主建制与真正社会主义的真正未来。基于此，我们将通过以下方式强化并廓清现行模式——将更多共同体权力移交工会体系，同时施压独立合作社及无政府主义者，勒令其全面并入主流工会之一。"
 FRA_communal_statistical_commission:0 "公社统计委员会"
 FRA_communal_statistical_commission_desc:0 "只有掌握了有关会员和生产的准确统计数据，法兰西总工会才能实现自身及其成果的组织。因此，公社统计委员会将负责维护最新的统计数据，以便为当前和未来的规划提供帮助。"
 FRA_paris_expansion:0 "扩建巴黎"
 FRA_paris_expansion_desc:0 "巴黎始终是革命的搏动中枢——无论1789年抑或当今。若欲延续革命火种，必须强化其辐射能量。我们当以双重战略支点推进：在物质层面，通过基建投资与劳动力扩容强化巴黎工业矩阵；在政治层面，基于人口权重增赋国会代表席位，使巴黎无产阶级的先锋性能量获得制度性表达。"
 FRA_new_cgt_regulars:0 "新总工会常备军"
 FRA_new_cgt_regulars_desc:0 "尽管国会红军和公社民兵都值得称道，但构成工团主义核心防御力量的正是法国总工会的积极分子。通过壮大他们的力量，我们既能巩固公社政权以防范潜在的反革命政变，又能抵御反动势力的军队。"
 FRA_reign_of_the_working_man:0 "工人领导"
 FRA_reign_of_the_working_man_desc:0 "唯有实现无产阶级的全面统治，工团主义才能完成其内部革命。让我们彻底将公社的残余形式权力移交给工会联盟，规定仅在法国总工会登记注册者方享有选举权，同时将剩余的合作社与独立工会快速整合入工团联合会。"
 FRA_workingmans_associations:0 "劳动者协会"
 FRA_workingmans_associations_desc:0 "法兰西境内产业工团主义虽占据主导，但域外资本主义与帝国主义仍构成持续威胁。工人协会将作为统筹型工团组织，既为工会成员搭建国际联络通道，又能协同开展跨国宣传工作、人员招募与情报收集——在双方国家境内同步推进革命动员。"
 FRA_union_education:0 "工会教育"
 FRA_union_education_desc:0 "既非腐朽的反动机构，也非反复无常的公社，教育大权必须由工会亲自执掌！法国总工会将通过教师工会成为国家教育体系的主导者，要求全体工会成员将子女送入工会学校——这些学校将实施定向产业技能培训，由此构建通向开明社会的教育基石。"
 FRA_bank_of_exchange:0 "兑换银行"
 FRA_bank_of_exchange_desc:0 "兑换银行将负责从各工会所生产的商品的公社中购买商品，存储这些商品，将其转移至其他工会，并向工人分发基本食物。"
 FRA_labour_notes:0 "工分制"
 FRA_labour_notes_desc:0 "劳动者的报酬应当依据其投入产业的社会效用劳动时间计量，而非复活资本主义不平等薪资的陈旧概念。汇兑银行须以发放给工会的劳动券为核心重构货币体系，在此过程中实现经济稳定，同时要求高强度或高危岗位由自愿工人轮替承担。"
 FRA_cost_value_vouchers:0 "劳动券"
 FRA_cost_value_vouchers_desc:0 "尽管工资必须具有解放性，但我们需在满足这一需求的同时，承认不同劳动形式存在强度差异。为此，我们将创设人民币——其发行以特定职业的劳动时间为计量基准，以此激励自愿选择需要更高技能培训或更具高危性岗位的劳动者。"
 FRA_communal_market:0 "公社市场"
 FRA_communal_market_desc:0 "公社市场并非他国构想的传统市场，而是汇兑银行从各工会统筹物资所形成的集散中心——在此，工人可使用新推行的货币按需获取商品，实现生产与消费的工团主义闭环。"
 FRA_federation_of_labor:0 "劳工联盟"
 FRA_federation_of_labor_desc:0 "经过一系列改革，法兰西公社联邦已经真正成为劳工的联盟，亚眠宪章的精神最终得以实现。愿工人之国永远不会被内外之敌摧毁！"
 FRA_jouhaux_faction:0 "儒奥派的第二次机会"
 FRA_jouhaux_faction_desc:0 "不出意料，莱昂·儒奥凭借着积攒的人脉重新登上了主席之位，预期其将延续与重提第一任期的政策，继续实施他被中断的自由化改革。"
 FRA_coop_dominance:0 "合作社主导"
 FRA_coop_dominance_desc:0 "合作社是保护产业民主与解放工人生产力的最好方式。目前我国的合作社主要仍局限在农业方面，有鉴于此，我们将会开始着手削弱工会与公社的权力，并鼓励工人在自愿的前提下组成合作社，而国家将给予补贴。"
 FRA_proudhonist_property:0 "蒲鲁东主义的财产"
 FRA_proudhonist_property_desc:0 "蒲鲁东激进地反对财产所有权，但并不反对个人对劳动成果的占有。鉴于此，我们将开始推动建立互助主义经济模式，生产资料由合作社里的劳动者共同所有，建立在劳动基础上的占有将会替代剥削产生的财产。"
 FRA_peoples_bank:0 "人民银行"
 FRA_peoples_bank_desc:0 "许多人斥责银行为资产阶级不劳而获的手段，但事实上只要在严格的监管之下，银行便能成为助力经济发展的工具。我们将会着手复兴蒲鲁东尝试建立过的人民银行，消除中间商与金融剥削。"
 FRA_mutual_credit:0 "互惠信贷"
 FRA_mutual_credit_desc:0 "新建立的人民银行主要用处很简单：为无产阶级提供低息乃至无息贷款。相信这将进一步促进合作社运动的发展。"
 FRA_social_free_market:0 "社会自由市场"
 FRA_social_free_market_desc:0 "为了进一步扶植合作社运动，我们将会建立覆盖全国的自由市场，废除一切关税与专利法，并终止国家对经济的一切控制，而计划经济模式将会被真正的自由市场经济体制取代。"
 FRA_streamlined_bureaucracy:0 "精简化官僚机构"
 FRA_streamlined_bureaucracy_desc:0 "我国的官僚机构仍然在使用旧共和国的体系，这毫无疑问是过时且具有压迫性的。我们将开始着手精简官僚机构，重塑公社联邦的行政体系。"
 FRA_munipal_representation:0 "市镇代表"
 FRA_munipal_representation_desc:0 "旧的共和国议员将被由各地一人一票选举出来的市镇代表取代，他们将会为自己选取的人民负责，在中央维护他们的利益。"
 FRA_artisan_education:0 "工匠教育"
 FRA_artisan_education_desc:0 "国家将会进一步加大对教育的投资，为无产阶级提供劳动培训，学习技能，并帮助已经工作的工匠精进技艺，确保法国的手工业达到国际顶尖水平。"
 FRA_craftsmen_contracts:0 "手工业合同"
 FRA_craftsmen_contracts_desc:0 "劳动者将直接与国家、公社或其他劳动者签订手工业合同，任何中介体系都将被废除，毫无疑问这将有利于激发工人的生产积极性。"
 FRA_syndicate_of_production:0 "生产工团"
 FRA_syndicate_of_production_desc:0 "我们将会把一部分合作社组织起来成为生产工团，这些工团专门负责生产军事用品，为将来与德国的冲突做准备，确保我们有充足的装备。"
 FRA_syndicate_of_consumption:0 "消费工团"
 FRA_syndicate_of_consumption_desc:0 "我们将会把一部分合作社组织起来成为消费工团，这些工团专门负责生产生活消费品，为将来与德国的冲突做准备，确保国内的经济生活能正常进行。"
 FRA_agro_industrial_federation:0 "农工联盟"
 FRA_agro_industrial_federation_desc:0 "随着改革的完成，法兰西公社联邦真正成为了农民与工人联盟，一个真正自由且社会主义的法国有能力击退一切内部或外部的敌人！"
 FRA_socialist_cartel_victory:0 "左翼卡特尔胜利"
 FRA_socialist_cartel_victory_desc:0 "左翼卡特尔已夺取政权！我们必须巩固联盟战线，在共识议题上推进公社政权稳定——即便鉴于工人国际法国支部与共和社会党的立场摇摆性，待这些议题解决后集团注定走向解体，亦当在所不惜。"
 FRA_centralized_banking:0 "稳定货币"
 FRA_centralized_banking_desc:0 "自公社政权建立以来，虽已提出以工会担保劳动券取代旧法郎的软弱议案，但除最坚定的工团主义者外，多数公社辖区仍并行物物交换、各类劳动票据与传统货币的多轨制流通。我们必须推动建立公社全域通用的政府法定货币——即便允许工会保留内部凭证交易体系——通过确立单一纸币的普遍流通地位实现经济稳定。"
 FRA_militia_controls:0 "国会民兵"
 FRA_militia_controls_desc:0 "各支红色民兵虽怀有良善初衷且偶具实效，但因隶属派系不同而各行其是，其对正规军的效忠程度更存隐忧。我们将颁布更严格的民兵统一管理条例，明确其必须隶属国会指挥体系——以此防范无政府主义者与索雷尔派可能煽动的无序状态。"
 FRA_universal_administration:0 "统一行政"
 FRA_universal_administration_desc:0 "必须对统一行政体系进行精简优化与扩展扩容，既简化国会与工会的协调流程，又开辟公民无需经工会中介即可直通政府的渠道。鉴于此，官僚机构将适度扩张——我们将着力增加国会中地方代表的席位数量，构建纵向贯通的政治参与网络。"
 FRA_workers_and_peasants_party:0 "战斗的社会主义者"
 FRA_workers_and_peasants_party_desc:0 "尽管革命已取得重大进展，但齐热姆斯基早已预见所谓的改革派终将在遏制革命的道路上走向极端。如今，这位法兰西革命者的牛虻已成功夺取国会控制权！其领导的政党将缔造革命性与稳定性并重的公社政权——在维持革命动能的同时构建制度化的治理体系"
 FRA_communal_negotiations:0 "公社协商"
 FRA_communal_negotiations_desc:0 "其他派系已对无政府主义公社忍无可忍，但工农社会党更能体察其诉求。我们应派遣代表展开协商，使公社在明确辖区边界的同时，以支持现政权为条件换取一定程度的自治权——这种弹性策略既能缓解政治对抗，又能巩固革命统一战线。"
 FRA_municipal_syndicates:0 "市镇工团"
 FRA_municipal_syndicates_desc:0 "工团体系虽标志着正确方向的前进，但其现行组织结构仍存失衡。法国总工会亟待重构——强化市政基础层面的组织建设，推动同层级工团间的协作网络，矫正当前过度强调全国性行业聚焦（即使损害地方利益）的结构性偏差。"
 FRA_internal_democracy:0 "内部民主"
 FRA_internal_democracy_desc:0 "工农社会党必须强化内部民主运作，否则将滑向先锋队思维的窠臼——即便是那种荒谬的民主集中制变种亦须警惕。我们应在党内最大限度推行基于党员群体选举的内部职位产生机制——此举既能激发党员积极性，又能为社会提供民主示范。"
 FRA_popular_committees:0 "人民委员会"
 FRA_popular_committees_desc:0 "在城市区域，地方产业利益常屈从于对全国性工会的忠诚，但通过工农社会党的人民委员会，我们将着力推选地方代表——这些代表既要强化与工会的协同运作，又将推行经全体地方党员民主表决的地方主义立法，实现工团组织与基层民意的动态平衡。"
 FRA_peasant_committees:0 "农民委员会"
 FRA_peasant_committees_desc:0 "众所周知，革命社会主义需要获得农村地区更多的支持，而这正是农民委员会的目标所在。农民委员会将由农村当地人选举产生，并与市工会合作落实他们的诉求，从而简化协调工作，提升工农社会党的受欢迎程度。"
 FRA_modern_communication_techniques:0 "现代通信技术"
 FRA_modern_communication_techniques_desc:0 "与群众对话从未如此便利，但太多人拒绝革新我们的通信基础设施。根据皮维特特别指示，我们将运用现代化传播技术向大众灌输阶级意识、公社价值观与工农社会党组织理念——这些技术革新同时具备潜在的军事应用价值。"
 FRA_marxian_consciouness:0 "马克思主义启蒙"
 FRA_marxian_consciouness_desc:0 "尽管雅各宾派固守马克思主义的异端诠释，但我们深知马克思思想的民主内核。工农社会党将在校园、招募前线与工会阵地系统推广马克思主义理念——通过理论教育争取国际社会主义变体的群众基础，同时强化对东方反动势力的斗争烈度。"
 FRA_workers_and_peasant_militia:0 "工农民兵"
 FRA_workers_and_peasant_militia_desc:0 "唯有让普通民众构成民兵主体，我们才能真正代表人民意志。工农社会党将通过政府财政拨款组建工农民兵——重点将男性青年党员培养为民兵骨干，全力配发轻武器。这支武装力量将承担协助地方居民防范潜在入侵威胁的防务职责，在实现军民融合的同时构建纵深防御体系。"
 FRA_general_states_of_the_workers:0 "工人三级会议"
 FRA_general_states_of_the_workers_desc:0 "无产阶级民主必须得到重视，其乃是无产阶级国家的基石。工农社会党将重拾三级会议的优秀民主传统完善社会主义代议制度，确保选举出来的代表是人民意志的真正代表人，并保证地方的意见可以在不受阻碍的情况下直达中央。"
 FRA_undermine_jacobinism:0 "打击雅各宾主义"
 FRA_undermine_jacobinism_desc:0 "雅各宾派与索雷尔派本质并无不同：都是歪曲伟大思想家思想以谋取独裁的团伙。工农共产党将采取分化策略，吸引其中的温和派与真正马克思主义者与我们结盟或加入我们，其余的激进派将遭到政府的打压，其准军事组织亦将被直接取缔。"
 FRA_a_single_school:0 "教育联盟"
 FRA_a_single_school_desc:0 "广大的人民必须接触到真正的马克思主义思想。工农社会党将组织起教育联盟，在学校中强制推行马克思主义教育，并开展大规模宣传项目，确保人民不会听信极端分子或是反动派的煽动性言论从而反对公社政府。"
 FRA_popular_combat_front:0 "人民战斗阵线"
 FRA_popular_combat_front_desc:0 "无产阶级不应当依靠资产阶级的国家机器保卫自己。工农社会党将会建立人民战斗阵线，为各地公社民兵提供军事化训练，增强民兵的军事素质，这将在与德国军队或是阿尔及尔伪政权对抗时排上巨大的用场，同时也有利于追捕某些难缠的罪犯。"
 FRA_spontaneous_action:0 "自发行动"
 FRA_spontaneous_action_desc:0 "无产阶级军队必须能够充分发挥其主观能动性。我们将会着手开始改造军事指挥体系，降低最高指挥部对前线指挥官的控制，让其尽情发挥完成任务目标，新的优秀战地军官于前线指战员亦将如潮水一般涌现出来，改善我国严重缺乏高级军官的窘状。"
 FRA_union_munitions:0 "人民武装"
 FRA_union_munitions_desc:0 "法兰西的军队如今真正属于无产阶级，而非阴谋家们。无产阶级将能够自己保卫自己，击退一切来袭的反动势力与颠覆分子！"
 FRA_universal_unionization:0 "普遍工会化"
 FRA_collective_contracts:0 "集体合同"
 FRA_union_coop_coordination:0 "协调工会与合作社"
 FRA_declaration_revival:0 "复兴宣言"
 FRA_SFIO_leadership:0 "工人国际法国支部的领导权"
 FRA_SFIO_leadership_desc:0 "工人国际法国支部已成为左翼联盟的主导派系。如今，他们或许能重现过去的辉煌。"
 FRA_socialist_affirmations:0 "社会主义宣言"
 FRA_socialist_affirmations_desc:0 "激进派因我们的温和立场而愤怒，我们必须重申革命承诺。通过公开演讲与强化合作社委员会——以税收与收购相结合的方式推动剩余小企业转型为合作社——此举将安抚激进势力。"
 FRA_cgt_moderations:0 "引导法国总工会"
 FRA_cgt_moderations_desc:0 "尽管法国总工会比以往更趋缓和，但要与其合作仍需进一步引导。我们将与工团主义者对话，同时任命其温和派成员进入委员会，与工人国际法国支部多数派共事。承诺延续劳动合同以换取法兰西总工会的温和化转向。"
 FRA_jacobin_outreach:0 "与雅各宾派接触"
 FRA_jacobin_outreach_desc:0 "法共内部的雅各宾派仍对我们持怀疑态度，但比对共和社会党稍好。我们应邀请其加入执政联盟，同时增加对其矿业社区与军队工会据点的投入，以争取雅各宾派支持。"
 FRA_unitary_parliament:0 "单一议会制"
 FRA_unitary_parliament_desc:0 "基于全体公社男性比例选举产生的单一议会应成为政府基石。尽管法兰西总工会的选举动员仍主导结果，但其内部选举保持独立。为实现此目标且避免强烈反弹，我们或需向法兰西总工会让渡部分政府部门职权。"
 FRA_labourist_federal_election:0 "工团联邦选举"
 FRA_labourist_federal_election_desc:0 "联邦选举可作为向工人阶级分权的有效手段，尤其在议会建立后法兰西总工会坚持要求让步。政府将承认联邦部门主要由法兰西总工会选举与比例代表制混合运作。"
 FRA_improved_artisan_organization:0 "手工业者联合"
 FRA_improved_artisan_organization_desc:0 "手工业者对工人国际法国支部态度暧昧，但似乎更倾向我们而非正统工团主义者。我们应投资于法兰西总工会下属手工业工会的合同，并鼓励独立手工业者同时加入法兰西总工会与工人国际法国支部。"
 FRA_party_unification:0 "政党统一"
 FRA_party_unification_desc:0 "工人国际法国支部终成革命所需的广泛稳定力量。通过幕后谈判、地方工会运动与统一党纲，我们将在更集中的政党框架内确保稳定。"
 FRA_price_setting:0 "工会定价权"
 FRA_price_setting_desc:0 ""
 FRA_labor_valuation:0 "劳动价值论"
 FRA_emancipatory_education:0 "解放性教育"
 FRA_full_employment:0 "饶勒斯式正义"
 FRA_buy_in_bulk:0 "集中采购制"
 FRA_consumer_industries:0 "面包，和平，自由"
 FRA_fraternal_socialism:0 "兄弟社会主义"
 FRA_Securite_sociale:0 "社会保障体系"
 FRA_national_mines:0 "国有化矿业"
 FRA_centralized_amnesty:0 "有条件赦免"
 FRA_socialist_republican_party:0 "共和社会党"
 FRA_socialist_republican_party_desc:0 "共和社会党以改革承诺引领左翼联盟，力求平衡社会主义与财富分配，践行激进派建立自由平等共和国的理想。"
 FRA_moderate_outreach:0 "争取中间派"
 FRA_moderate_outreach_desc:0 "革命初期曾获希望结束一战者的广泛同情，但工团主义政策使法国自由派与中间派对公社计划产生疑虑。我们应向其保证继续支持政治权利，不寻求即刻世界革命，并与法兰西总工会内的蒲鲁东温和派及工人国际法国支部合作。"
 FRA_patriotic_appeals:0 "爱国主义号召"
 FRA_patriotic_appeals_desc:0 "无政府主义者与雅各宾派皆视民族主义为阶级斗争的阻碍并试图摒弃，但收效有限。我们应更积极拥抱法兰西认同，将其与人权宣言价值观结合，以争取国会与公众中的爱国同情者。"
 FRA_monied_reforms:0 "货币改革"
 FRA_monied_reforms_desc:0 "法国民众厌倦了模糊的货币体系——其规则在劳动法、价值律与需求论间因地而异。我们将推行单一货币，并主张按劳动主观价值支付工人报酬。"
 FRA_municipal_republicanism:0 "市政共和主义"
 FRA_municipal_republicanism_desc:0 "市镇是法兰西公民精神的核心。扩大其权力不仅可将政治冲突从中央下放至地方辩论，更能促进工人与其他群体直接参与。"
 FRA_council_of_the_social_republic:0 "社会共和议会"
 FRA_council_of_the_social_republic_desc:0 "立法机构上议院按政党比例选举产生，少数席位分配给主要行业工会代表。若达成多数共识，上议院可影响或否决立法。"
 FRA_nationalization_campaign:0 "国有化运动"
 FRA_nationalization_campaign_desc:0 "工会管理关键产业的初衷虽好，但无政府主义与国会干预的混杂严重损害了生产效率。"
 FRA_radical_propertarianships:0 "激进产权制"
 FRA_labor_capital_coowership:0 "劳资共治"
 FRA_for_the_small_farmer:0 "小农理想"
