 FRA_constrained_wealth:0 "财富约束"
 FRA_universal_republicanism:0 "普世共和"
 FRA_public_work_projects:0 "公共工程"
 FRA_military_credit_act:0 "军事信贷法案"
 FRA_french_social_republic:0 "法兰西社会共和国"
 FRA_legislate_petit_bourgeois_trade:0 "小资产阶级贸易立法"
 FRA_german_humanist_appeals:0 "德国人文主义呼吁"
 FRA_defensive_line:0 "防线计划"
 FRA_neosocialist_victory:0 "新社会主义者的胜利"
 FRA_neosocialist_victory_desc:0 "德亚特通过罕见能力——同时吸纳索雷尔主义、雅各宾派与温和派势力——赢得左翼卡特尔权力斗争。他须继续笼络国会政客，并通过调整法国社会党（SFIO）与总工会（CGT）人事布局巩固党内地位。"
 FRA_anti_capitalist_bloc:0 "反资本主义阵线"
 FRA_anti_capitalist_bloc_desc:0 "尽管现有联盟规模可观，仍有扩展空间。我们将聚焦构建反殖民主义阵线，吸纳尚未加入联盟的社会主义者。为此拟正式组建跨党派反资本主义同盟，同时向工团主义者与法国社会党发出联合呼吁。"
 FRA_national_class_solidarity:0 "民族-阶级大团结"
 FRA_national_class_solidarity_desc:0 "此举或引发极左翼不满，但民族共识潜力巨大。我们将通过出版物宣扬阶级调和论，起用前资产阶级成员与工人贵族管理政府部门，并允许其有条件管理国会直属工厂——即便招致正统工团主义者激烈反对。"
 FRA_state_reconstitution:0 "国家机器重构"
 FRA_state_reconstitution_desc:0 "政府主义者的反国家立场已对国家造成重创。唯有依托逐步重建的官僚体系并强化德亚特权威，方能实现稳定。新官僚机构将不再仅对工会负责，而是效忠于需保持独立性的国家实体。"
 FRA_national_peoples_militia:0 "国民人民民兵"
 FRA_national_peoples_militia_desc:0 "左翼卡特尔虽已遏制地方民兵的疯狂行径，但需更进一步。国民人民民兵将作为新社会主义工人国际法国支部的武装分支，尽可能收编残余民兵力量。"
 FRA_heroic_time:0 "英雄时代·青年使命"
 FRA_heroic_time_desc:0 "青年是公社联邦的未来，但多数人尚未认知自身使命。必须扩大并激进化工人国际法国支部青年团，使其在工人国际法国支部领导下承担保卫与推进革命之责，同时调整教育体系与征兵政策以适配青年特质。"
 FRA_party_mass_mandate:0 "政党群众授权"
 FRA_party_mass_mandate_desc:0 "工人国际法国支部已在戴亚领导下完成初步整合与扩张，但需更进一步。工人国际法国支部将更名为法兰西人民党，要求所有政府承包商立即登记注册，原工人国际法国支部建制则与法兰西工人总工会合并为工会分支。人民党将建立党内民主机制，确立对公社体系的绝对控制权。"
 FRA_technocratic_ministry:0 "技术官僚部"
 FRA_technocratic_ministry_desc:0 "设立专司经济技术规划的部门，以数月之功达成数年发展之效。"
 FRA_planisme:0 "计划经济体制"
 FRA_planisme_desc:0 "通过计划经济摒弃无政府主义与资本主义的低效遗产。技术官僚部专家将与工会及政党领袖协作，实现充分就业与消费品增长。"
 FRA_coop_cartels:0 "合作社联合体"
 FRA_coop_cartels_desc:0 "作为戴亚计划经济组成部分，全国合作社将整合为统一联合体，在党-工会官员监督下协同生产并向技术官僚部汇报产能与需求。这种产业横向整合将极大提升经济效率。"
 FRA_union_mobilization:0 "工会总动员"
 FRA_union_mobilization_desc:0 "必须巩固工人阶级对新社会主义的忠诚并扩大亲政府工会。通过工会大规模参与基建工程，可在保障合理工资的同时实现失业率归零。"
 FRA_national_modernization:0 "国家现代化计划"
 FRA_national_modernization_desc:0 "是时候通过全面现代化发挥中央计划效能，终结一战混乱与革命失误导致的经济滞后。集中全部经济力量建设超越全球的都市化法兰西。"
 FRA_attack_anarchist_chaos:0 "肃清无政府主义乱象"
 FRA_attack_anarchist_chaos_desc:0 "无政府主义者诬指右翼卡特尔乃至新社会主义者颠覆革命，实则我们正将革命从灾难边缘拯救。他们通过抗议、恐怖活动、宣传与勾结外国颠覆势力持续作乱。是时候严惩其激进分子并取缔主要组织了。"
 FRA_strike_false_jacobinism:0 "粉碎伪雅各宾主义"
 FRA_strike_false_jacobinism_desc:0 "多列士的共产主义者窃据雅各宾主义名号，实则承袭俄国革命失败者的意识形态。雅各宾遗产属于胜利与民族荣耀，让我们在打击多列士与皮维特等冒名者的同时，夺回这面旗帜。"
 FRA_peasant_center:0 "农民事务中心"
 FRA_peasant_center_desc:0 "农民事务中心由党政官员协同地方农民领袖、代表与委员会运作，旨在提升产量、完成配额、提供农资并推广社会党政策。此举可收一石二鸟之效。"
 FRA_order_authority:0 "秩序，权威，民族"
 FRA_order_authority_desc:0 "国家已在德亚特的新社会主义SFIO蓝图中实现统一。通过从忠诚者中选拔官僚并集中部门权力，构建思想与行动高度统一的民族社会主义国家。"
 FRA_syndicalist_propaganda_center:0 "工团主义宣传中心"
 FRA_syndicalist_propaganda_center_desc:0 "新社会主义虽通过德亚特的权谋与公社前领导层的失败掌控SFIO，但民众仍存疑虑。建立工团主义宣传中心可扩大工农阶级支持，为忠诚者提供岗位并反击谣言。"
 FRA_european_peoples_republicanism:0 "欧洲人民共和主义"
 FRA_european_peoples_republicanism_desc:0 "随着外敌溃败，马塞尔·戴亚终可联合各地盟友与合作者创建欧洲工人国际，实现和平、稳定、繁荣的社会主义欧洲统一体。任何进犯者都将承受人民共和国的雷霆之怒。"
 FRA_revolt_of_the_masters:0 "主宰者之叛"
 FRA_revolt_of_the_masters_desc:0 "在全面混乱与连番失败中，乔治·巴塔耶及其边缘团体不可思议地夺取了公社联邦！糅合人文主义、无政府主义与总体主义的怪异意识形态，将使法兰西公社联邦面目全非。"
 FRA_college_of_sociology:0 "社会学学院"
 FRA_college_of_sociology_desc:0 "敌人的疲惫与无政府主义者的绝望使巴塔耶派掌权，但其支持基础薄弱。须通过扩大学院规模生产有利论著，并吸纳更多社会主义宣传家入伙。"
 FRA_acephale_recruitment:0 "无首社招募"
 FRA_acephale_recruitment_desc:0 "必须争取更多社会主义领袖支持。应吸收表现出兴趣的地方显要、政客与民兵领袖加入无首社，条件是其宣誓效忠并通过入会仪式——其在组织内的地位与其原职务等级对应。"
 FRA_nietzschean_vanguard:0 "尼采主义先锋队"
 FRA_nietzschean_vanguard_desc:0 "文化先锋队须有常人不及的魄力，对现代社会发起最猛烈的批判以煽动群众狂热，同时迫使依赖民众支持的残余民兵拥护巴塔耶对公社联邦的控制，从而巩固其权位。"
 FRA_beauty_of_destruction:0 "毁灭美学"
 FRA_beauty_of_destruction_desc:0 "觉醒时刻终至！让我们向侵蚀人性的消费主义造物宣战，同时推动产业转型，全力生产歼灭境外之敌的战争机器。"
 FRA_transgressive_violence:0 "越界暴力"
 FRA_transgressive_violence_desc:0 ""
