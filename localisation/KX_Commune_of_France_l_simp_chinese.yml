 FRA_cgt_mandate:0 "总工会任期"
 FRA_cgt_mandate_desc:0 "福尔的策略大获成功，无政府工团主义者已重掌法国总工会及整个法兰西公社的主导权。如今这场运动必须围绕共识议题凝聚力量，同时在其余派系中争取最大限度的支持。"
 FRA_communal_policing:0 "公社治安"
 FRA_communal_policing_desc:0 "革命已过去十余年，治安体系仍存争议：部分半自治市镇实行社区警务，但法兰西公社联邦大部分地区仍依赖军事法庭或由前资产阶级部门转型而来、现对国会负责的旧机构。如今是时候终结官僚体系的混乱——将社区警务模式确立为规范，使地方警察权力下放至对本地社区负责，并规定唯有市镇民选机构才具备执法权。现行行政部门须向地方自治机构负责，或并入国会体系：前者协助地方警务工作，后者则在社区警务违反公社法律时，负责强制执行国家法律。"
 FRA_expand_factory_unions:0 "扩大工厂工会"
 FRA_expand_factory_unions_desc:0 "工厂工会不仅是法国总工会（CGT）的根基，更是法兰西公社联邦内产业工团主义的基石，是其建立的支柱。面对公社联邦内部派系倾轧与普遍失业的双重困境，我们将通过扩大现有工厂工会规模、加大招聘力度并投资机械设备以提升产能，实现化解矛盾与提振经济的双重目标。"
 FRA_farm_outreach:0 "农业外延"
 FRA_farm_outreach_desc:0 "尽管工团主义在法国农村地区具有一定影响力，但相较于产业工人，农民群体对公社联邦的工团主义事业仍疑虑重重，认为我们偏袒城市区域。必须通过着力推动农民工会与产业工团组织的联合协作来巩固这些地区的支持基础，使联邦能更高效地响应农业需求——尤其是运用集体劳动力制造先进农用机械这一关键诉求。"
 FRA_labor_exchanges:0 "劳工交流"
 FRA_labor_exchanges_desc:0 "当前劳工互助所的使用仍处于无序状态，尽管其被标榜为未来保险与互助体系的雏形。法兰西公社联邦将成立国会直属机构统筹管理劳工互助所，在提升运作效率的同时，通过两项关键举措实现制度革新：其一，立法取缔残余的小资产阶级保险体系；其二，将法国总工会（CGT）各分部用于会员互助的资金纳入法典化管理框架。"
 FRA_international_insurrection:0 "国际起义"
 FRA_international_insurrection_desc:0 "革命的火种从不该止步于法兰西——全球资本家与野蛮封建主都该对即将解放全人类的工团主义事业战栗发抖。让我们加大对国际纵队的资金投入，通过这些组织在公社联邦境内与海外同步传播工团主义真理，让赤旗插遍五大洲的工厂与农田。"
 FRA_future_of_the_commune:0 "公社的未来"
 FRA_future_of_the_commune_desc:0 "随着无政府工团主义大联合阵线实现其核心纲领，法兰西公社联邦内部工人组织的未来走向已陷入分裂——传统法国总工会领袖福尔、莫纳特与茹欧各自构建起差异化的政治愿景与派系阵营。这场围绕工团主义路线的三重博弈中，究竟是福尔能维系其联盟存续，抑或涌现新的公社代言人，历史终将在车床的轰鸣与罢工的号角中给出答案。"
 FRA_faure_faction:0 "叶维托的正统派"
 FRA_faure_faction_desc:0 "福尔领导的自由意志派系再度在工团主义阵营内部掀起的思想风暴中力压群雄。随着他的纲领——以工团主义为路径实现彻底无政府主义与自由解放——得以推行，公社联邦终将真正践行其名，让巴黎公社的红黑旗帜在每座工厂的穹顶迎风招展。"
 FRA_communal_dominance:0 "公社至上"
 FRA_communal_dominance_desc:0 "正是在公社的最基层，人民的意志得以最充分体现，协作精神也最为蓬勃。我们应当在此推行经济权力下放并强化协作机制——即便此举表面上会削弱工会集权，但唯有通过基层赋权，方能筑牢工团民主的根基。"
 FRA_synthesis_anarchism:0 "综合无政府主义"
 FRA_synthesis_anarchism_desc:0 "门户之见长久撕裂着无政府主义阵营，但我们必须通过承认各流派在解放进程中的独特价值实现团结：工团无政府主义铸就革命组织之剑，个人无政府主义锻造自由解放之盾，而无政府共产主义终将指引我们抵达废除贫困与人道暴行的理想国。唯有高举这面三位一体的革命光谱，方能在毗邻的无政府主义与工团主义阵线中唤起更炽烈的共鸣。"
 FRA_communal_enterprises:0 "公社企业"
 FRA_communal_enterprises_desc:0 "在加强公社建设的同时，我们必须提升其经济效能。我们将责成全国总工会与地方公社协同合作，针对公社所需物资构建本地规模化经济体系，从而简化相互间的贸易流通。"
 FRA_libertine_society:0 "放荡社会"
 FRA_libertine_society_desc:0 "尽管那些社会保守的互助主义者、雅各宾派、索雷尔分子及其他虚假解放论者不断唱反调，我们清醒地认识到：社会传统主义不过是维系等级制度与反动思想的工具，绝非社会主义的解放之道。我们将破除一切倒行逆施的意识形态桎梏，确立真正的唯物主义，使人民得以挣脱天主教会、资本家阶级或贵族领主灌输的谎言枷锁，自由实现其需求。"
 FRA_lumpenprole_appeals:0 "呼吁流氓无产阶级"
 FRA_lumpenprole_appeals_desc:0 "正是巴枯宁最深刻地洞察到流氓无产阶级遭受的双重性——他们既承受着最深重的压迫，又蕴含着最暴烈的革命潜能。即便那些自诩继承巴枯宁衣钵的工会主义者，至今仍在漠视这个群体。我们将通过公社网络与食品救济，触及社会中最贫困无序的阶层，向他们宣示我们反抗压迫的斗争立场，进而将其组织为具有生产效能的政治力量与战斗性革命实践主体。"
 FRA_communal_obligations:0 "公社义务"
 FRA_communal_obligations_desc:0 "尽管各公社对劳动义务的具体分配尚存争议，但全体成员达成根本共识——唯有切实服务本地区建设者，方有资格享有集体供养。当务之急在于：我们既要通过民主讨论确立劳动分配细则，更要将工作职责的协调重心从工会体系转向公社自主管理。"
 FRA_from_each_to_each:0 "各尽所能，各取所需"
 FRA_from_each_to_each_desc:0 ""
 FRA_commune_liberty:0 "自由公社"
 FRA_commune_liberty_desc:0 "公社终将名副其实。自即日起，国民议会将改组为\"公社联邦\"，工会仅保留跨公社协作职能。代表席位将主要从公社层级直接产生，各公社在制定地方法规时享有高度自主权——所有立法须经辖区民众直决通过，方具效力。"
 FRA_bastions_of_anarchism:0 "无政府主义壁垒"
 FRA_bastions_of_anarchism_desc:0 "不与其他工团主义者同流"
 FRA_peoples_columns:0 "人民纵队"
 FRA_liberatory_learning:0 "解放思想"
 FRA_monatte_faction:0 "坚守无政府工团主义"
 FRA_monatte_faction_desc:0 "弗拉商派已经正如预期的那样，赢得了议会中足够多的支持，能够排挤掉其内部的无政府工团主义对手。现在，我们将完成在议会中我们之前的辩论对手中争取足够支持的工作，以确保我们的议程能够更顺利地通过。"
 FRA_union_dominance:0 "工会主导"
 FRA_union_dominance_desc:0 "产业工团主义者深知：工会构成工团主义与工人阶级的双重根基。它们绝非通向终极目标的工具，而是民主建制与真正社会主义的真正未来。基于此，我们将通过以下方式强化并廓清现行模式——将更多共同体权力移交工会体系，同时施压独立合作社及无政府主义者，勒令其全面并入主流工会之一。"
 FRA_communal_statistical_commission:0 "公社统计委员会"
 FRA_communal_statistical_commission_desc:0 "只有掌握了有关会员和生产的准确统计数据，法兰西总工会才能实现自身及其成果的组织。因此，公社统计委员会将负责维护最新的统计数据，以便为当前和未来的规划提供帮助。"
 FRA_paris_expansion:0 "扩建巴黎"
 FRA_paris_expansion_desc:0 "巴黎始终是革命的搏动中枢——无论1789年抑或当今。若欲延续革命火种，必须强化其辐射能量。我们当以双重战略支点推进：在物质层面，通过基建投资与劳动力扩容强化巴黎工业矩阵；在政治层面，基于人口权重增赋国会代表席位，使巴黎无产阶级的先锋性能量获得制度性表达。"
 FRA_new_cgt_regulars:0 "新总工会常备军"
 FRA_new_cgt_regulars_desc:0 "尽管国会红军和公社民兵都值得称道，但构成工团主义核心防御力量的正是法国总工会的积极分子。通过壮大他们的力量，我们既能巩固公社政权以防范潜在的反革命政变，又能抵御反动势力的军队。"
 FRA_reign_of_the_working_man:0 "工人领导"
 FRA_reign_of_the_working_man_desc:0 "唯有实现无产阶级的全面统治，工团主义才能完成其内部革命。让我们彻底将公社的残余形式权力移交给工会联盟，规定仅在法国总工会登记注册者方享有选举权，同时将剩余的合作社与独立工会快速整合入工团联合会。"
 FRA_workingmans_associations:0 "劳动者协会"
 FRA_workingmans_associations_desc:0 "法兰西境内产业工团主义虽占据主导，但域外资本主义与帝国主义仍构成持续威胁。工人协会将作为统筹型工团组织，既为工会成员搭建国际联络通道，又能协同开展跨国宣传工作、人员招募与情报收集——在双方国家境内同步推进革命动员。"
 FRA_union_education:0 "工会教育"
 FRA_union_education_desc:0 "既非腐朽的反动机构，也非反复无常的公社，教育大权必须由工会亲自执掌！法国总工会将通过教师工会成为国家教育体系的主导者，要求全体工会成员将子女送入工会学校——这些学校将实施定向产业技能培训，由此构建通向开明社会的教育基石。"
 FRA_bank_of_exchange:0 "兑换银行"
 FRA_bank_of_exchange_desc:0 "兑换银行将负责从各工会所生产的商品的公社中购买商品，存储这些商品，将其转移至其他工会，并向工人分发基本食物。"
 FRA_labour_notes:0 "工分制"
 FRA_labour_notes_desc:0 "劳动者的报酬应当依据其投入产业的社会效用劳动时间计量，而非复活资本主义不平等薪资的陈旧概念。汇兑银行须以发放给工会的劳动券为核心重构货币体系，在此过程中实现经济稳定，同时要求高强度或高危岗位由自愿工人轮替承担。"
 FRA_cost_value_vouchers:0 "劳动券"
 FRA_cost_value_vouchers_desc:0 "尽管工资必须具有解放性，但我们需在满足这一需求的同时，承认不同劳动形式存在强度差异。为此，我们将创设人民币——其发行以特定职业的劳动时间为计量基准，以此激励自愿选择需要更高技能培训或更具高危性岗位的劳动者。"
 FRA_communal_market:0 "公社市场"
 FRA_communal_market_desc:0 "公社市场并非他国构想的传统市场，而是汇兑银行从各工会统筹物资所形成的集散中心——在此，工人可使用新推行的货币按需获取商品，实现生产与消费的工团主义闭环。"
