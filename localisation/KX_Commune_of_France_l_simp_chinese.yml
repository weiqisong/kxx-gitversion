 FRA_materials_of_art:0 "艺术质料"
 FRA_new_order_of_humanity:0 "人类新秩序"
 FRA_counter_attack:0 "反击！"
 FRA_morbid_iconography:0 "病态崇拜"
 FRA_heroic_cruelty:0 "英雄性残暴"
 FRA_revolutionary_party2:0 "革命的党"
 FRA_revolutionary_party2_desc:0 "工农社会党必须建设为真正意义上的革命政党，同时最大限度吸纳民众参与。我们需在快速扩张党员规模的同时，同步推进地方层级的选举动员——包括在条件允许地区争取工人国际法国支部成员与工团主义者的意识形态转化，通过基层组织网络的毛细血管式渗透重构无产阶级政治版图。"
 FRA_jacobin_cgt:0 "雅各宾派掌控法兰西总工会"
 FRA_jacobin_cgt_desc:0 "雅各宾派已赢得法兰西总工会核心！我们将巩固委员会内地位，联合愿合作的工团主义者与工人国际法国支部成员，巩固政治支持并分化反对势力。"
 FRA_question_of_theory:0 "理论问题"
 FRA_question_of_theory_desc:0 "雅各宾派内部爆发理论论战：正统派坚持纯马克思主义与列宁主义经典，多里奥领导的国民派则主张融合拉蒙·费尔南德斯、保罗·马里昂等法国民族共产主义思想。此争议须内部解决。"
 FRA_voice_of_humanity:0 "人性之声"
 FRA_voice_of_humanity_desc:0 "《人性之声》仍是雅各宾派核心刊物，其扩张对吸收志愿党员与动员群众至关重要。但如往常，多列士与多里奥将各自安插亲信掌控编辑部。"
 FRA_organizational_debate:0 "组织架构辩论"
 FRA_organizational_debate_desc:0 "雅各宾主导的法兰西总工会内部激辩：政党应作为工人治理基础并使CGT服从民主集中制，还是让法兰西总工会与政党分立——全体公民注册为战斗性共产党员，而CGT保持独立工会属性更对军队负责？"
 FRA_empower_comite_de_salut_public:0 "强化公共安全委员会"
 FRA_empower_comite_de_salut_public_desc:0 "公共安全委员会曾在第一次革命中抵御反动势力，如今将再担此任。昔日它保卫资产阶级革命对抗封建，今日将以更进步姿态守护工人革命对抗资本阶级。其权力将强化，委员会领导层须明确支持某一派系以确保内部稳定。"
 FRA_orthodox_jacobin:0 "正统雅各宾路线"
 FRA_orthodox_jacobin_desc:0 "多列士领导的正统派赢得内部辩论，但需巩固对多里奥伪共分子的优势。通过委员会改组、在军队领导层偏袒红色雅各宾派、秘密清洗国民派领袖并谴责其价值观，我们将巩固权力。"
 FRA_days_of_the_red_terror:0 "红色恐怖时期"
 FRA_days_of_the_red_terror_desc:0 "恐怖虽可能被反动派滥用，但运用得当即是迅捷正义——正如初代雅各宾派抗击吉伦特叛徒与外国君主时所悟。让我们铲除内部资本同情者、无政府蠢货与军中顽固反对者。"
 FRA_class_against_class:0 "阶级对抗阶级"
 FRA_class_against_class_desc:0 "阶级合作主义是垂死资本制度的哀鸣。以‘阶级对抗阶级’为口号，我们将国有化剩余小资产阶级产业，并动员工人对抗国外资本家。"
 FRA_party_bureaucracy:0 "红色政治局"
 FRA_party_bureaucracy_desc:0 "布尔什维克政治局最初旨在保卫俄国革命免受白军颠覆，却因组织失序而功败垂成。尽管如此，其核心理念仍具价值——正是这种机制使他们在绝境中开辟出抗争空间。如今我们将重构该机构：既以官僚职位奖赏忠诚的雅各宾派成员，又通过扩编的公安委员会形成双轨执行体系，确保革命领导层的行政意志能如利剑般贯穿体制末梢。"
 FRA_purity_of_marx:0 "马克思主义纯洁性"
 FRA_purity_of_marx_desc:0 "西方革命浪潮印证了马克思主义理论对资本主义固有缺陷与资产阶级伪民主的剖析，而非那些沉溺于盲动主义的幼稚工团主义理论。我们必须深化马克思主义科学实践——责成财政委员会精确测算社会效用劳动的平均生产率，以此作为劳动者报酬的分配基准，同时系统接管原由法国总工会各工会分散低效经营的国有化重点产业，通过中央计划实现生产资料的全新拓扑学配置。"
 FRA_end_factionalism:0 "全面的左翼团结"
 FRA_end_factionalism_desc:0 "左翼阵营长期深陷宗派内耗，其本身就要为布尔什维克的初次垮台负部分责任。面对反动势力的进攻，公社绝不能重蹈覆辙。幸存的左翼反对派必须立即接受共产党领导和马克思主义原则，只要他们宣誓最终服从党的方向，并放弃那些反科学、软弱或虚假的社会主义变种，仍可在党内进行辩论。同时，法国总工会内部较小的工会组织将被收归国有。"
 FRA_proletariat_industries:0 "无产阶级经济"
 FRA_proletariat_industries_desc:0 "公社标志着自第一巴黎公社以来无产阶级首次在法国重获政权，作为工人阶级的代表，我们的工业体系必须以无产阶级为中心进行重建。必须加速扩建原由资产阶级议会错误管理的资源开采与消费品生产产业，这既能为更美好的生活奠定物质基础，又能使国家计划部门在实践中完善计划方法。"
 FRA_son_of_the_people:0 "人民之子"
 FRA_son_of_the_people_desc:0 "莫里斯·多列士是真正的人民之子，出身无产阶级家庭，从一介平民成长为工人运动领袖。正是他的领导推动了马克思列宁主义思想发展，必须确立其理论权威地位。应授予他国家事务的更大行政决策权，担任共产党总书记直至实现世界共产主义，同时通过刊行著作与树立形象向民众彰显其强有力的领导核心作用。"
 FRA_the_socialist_new_man:0 "社会主义新人"
 FRA_the_socialist_new_man_desc:0 "我们正迈向一个消除压迫与异化的新世界，这个世界的引领者将是脱胎于现行体制下\"无产阶级\"群体的\"新人\"。这种新人将具备平等意识、利他精神、阶级觉悟与捍卫社会主义价值观的坚定性。我们必须在文学艺术创作与宣传运动中贯彻这一理想人格的塑造，既为实现马克思主义的理想社会形态，也为现政权筑牢群众基础。"
 FRA_union_party_unity:0 "工会-政党合并"
 FRA_union_party_unity_desc:0 "法国总工会社会主义事业作出历史贡献，但共产党作为全体工人的先锋队和国际共运发展的核心力量，必须居于领导地位。所有总工会成员须完成组织关系转接至法国共产党，雅各宾派即刻开始对总工会实施党内归口管理——必要时接管领导权，日常保障工会自主性。"
 FRA_national_jacobin:0 "国民雅各宾派胜利"
 FRA_national_jacobin_desc:0 "在法国共产党与更广泛的雅各宾运动支持下，雅克·多里奥派系领导的国民雅各宾派已掌握政权。必须通过调查多列士及其支持者同境外势力的潜在联系——特别是那些将自身利益凌驾于法兰西之上的国际组织——进一步瓦解其势力。"
 FRA_court_right_socialism:0 "右翼社会主义呼吁"
 FRA_court_right_socialism_desc:0 "与正统派不同，我们需拉拢工团运动中的民族主义者与改良派。在国会示好并提供既往过失赦免，换取其支持政府。"
 FRA_communist_youth:0 "共青团掌权"
 FRA_communist_youth_desc:0 "党的活力核心非官僚老朽，而是狂热忠诚的共青团员。应通过民兵与军队晋升、扩编并确保领导层效忠多里奥来强化其力量。"
 FRA_bourgeois_ultimatum:0 "给资产阶级的最后通牒"
 FRA_bourgeois_ultimatum_desc:0 "公社内部始终存在未逃亡阿尔及利亚的资产阶级残余势力，这个诞生于旧制度废墟上的革命政权，始终在如何处理丧失国内统治基础的阶级敌人问题上存在路线分歧。我们应当吸收教育界知识分子和原资产所有者参与管理新型国有企业——这些企业将整合他们现有的小型工商实体与当前掌控工会组织的进步力量。对于拒绝加入国家经济体系、拒不通过劳动创造社会主义新价值的顽固分子，必须实施法律制裁。"
 FRA_jacobin_nationalism:0 "雅各宾民族主义"
 FRA_jacobin_nationalism_desc:0 "法国之所以成为革命的天然摇篮——既是1789年革命又是1871年革命的发生地——绝非偶然。法兰西民族内在存在着对平等（égalité）与博爱（fraternité）的双重追求，这种历史基因正是我军征兵工作的核心精神支柱。我们既要通过强调这两大价值理念招募合格士兵，更要以此凝聚法兰西人民与民族主义者的政治共识，同时瓦解所谓\"国家法国\"宣称代表全民利益的虚假合法性。必须明确宣示：法兰西始终是革命事业的先锋，任何效仿者即便作为盟友，也须清醒认识到自身处于追随者地位而非主导者角色。"
 FRA_blanquist_leadership:0 "布朗基主义领导"
 FRA_blanquist_leadership_desc:0 "多列士派主张公开辩论战略是愚蠢的。真正先锋队应秘密行动——多里奥与核心圈独掌行政与军事决策权，同时扩大内部监控以掌握最佳情报。"
 FRA_peasant_worker_republic:0 "工农协作共和国"
 FRA_peasant_worker_republic_desc:0 "正统派专注工人与农民无产阶级化不切实际。我们将通过农业辛迪加资本投入与文化宣传争取农民，并在农村推广国民雅各宾派学校。"
 FRA_our_red_legionnaries:0 "我们的红色军团"
 FRA_our_red_legionnaries_desc:0 "法国军团是国家武力的象征。红色军团将展现男子气概典范，并为革命提供更多战士。"
 FRA_national_emancipation:0 "民族解放运动"
 FRA_national_emancipation_desc:0 "我们必须从第一次法国大革命的教训中汲取经验，那次革命因吉伦特叛徒及其奥地利盟友的破坏而蒙受损害。我们要建立一个摆脱资本主义第五纵队威胁、防范潜在侵略的民族国家，通过开展全国解放运动根除与法兰西人民及其价值相悖的外国资产阶级影响，同时强化关键军事设施建设。"
 FRA_redemption_through_labor:0 "劳动改造"
 FRA_redemption_through_labor_desc:0 "公社内部仍存在曾支持或同情国民法国的叛徒势力。加之近期对假左派的整肃行动，我们已羁押大批在押人员，必须通过强制劳动使其弥补对公社造成的破坏，并通过实际行动证明其已摒弃反动思想。"
 FRA_single_party:0 "独一的党"
 FRA_single_party_desc:0 "仍有若干政治团体企图与索雷尔主义及无政府主义性质的非正式组织共同角逐总工会选举。但现存组织必须认清：当法国共产党已然存在时，它们的存续已丧失历史正当性——宗派主义将导致革命事业崩解，党必须通过全员登记制实现人民意志的集中表达。因此，所有竞争性政治组织或遭取缔，或改组为法共下属机构，全体法国公民即刻完成党组织关系登记。"
 FRA_agriculture_statism:0 "国营农业"
 FRA_agriculture_statism_desc:0 "工团主义大会的混乱本质非但未能实现无产阶级专政，反而催生了无序统治——农民地区对革命持矛盾态度，与城市地区始终存在协调困境。在全体农民完成法国共产党组织登记后，必须通过农业国有化予以帮扶，使其生产活动与公社整体经济规划相协调。"
 FRA_communal_front:0 "革命利剑"
 FRA_communal_front_desc:0 "法兰西的工业化与军事化建设已超越历史水平，但我们仍需践行雅各宾派与托洛茨基的革命遗产，担当世界无产阶级先锋队的使命。这要求我们锻造能彻底摧毁反动势力的军事机器——在扩大军工生产与兵员征募的同时，更要动员群众投身人类解放事业的历史洪流。"
 FRA_total_partisanship:0 "绝对党性"
 FRA_total_partisanship_desc:0 "必须明确：所谓非政治化立场实质上就是背叛无产阶级。要扩大雅各宾派宣传阵地规模，同时彻底肃清其他媒体中的资产阶级价值观渗透。随着政治委员制度的全面推行，党员必须恪守绝对纪律——全体议会党团成员（无论新晋与否）均须宣誓效忠先锋队价值观，彻底摒弃异端思想。"
 FRA_communist_enlightenment:0 "共产主义启蒙"
 FRA_communist_enlightenment_desc:0 "第二次启蒙运动已然降临，我们必须以1793年雅各宾派的革命激情推进这项事业。通过普及全民义务教育（含马克思主义科学原理指导的精英教育体系），重点发展提升国家效能的战略产业，必将培养出信仰坚定的共产主义新生代，打造出让世界称羡的全民教育典范。"
 FRA_strike_french_reaction:0 "出击法兰西反动派"
 FRA_strike_french_reaction_desc:0 "我们已做好痛击最大敌人——法国反动势力化身的战斗准备！绝不允许其趁虚反扑，唯有彻底粉碎民族主义政权，才能使反动思想永世蒙羞，确保雅各宾主义成为公社未来的唯一指引。必须即刻筹备对其巢穴的毁灭性打击。"
 FRA_unify_syndicalist_railways: "革命铁路"
 FRA_unify_syndicalist_railways_desc: "BGT承认铁路在军事发展与后勤保障中的战略价值。我们将调配资源推进军事铁路基础设施的现代化扩建，确保部队与物资的快速投送。相关工作将由BGT同吕西安·米多尔领导的法国总工会铁路工人联合会密切协作推进，以此构建服务国防与民生的统一铁路体系。"
 FRA_defence_of_the_revolution: "保卫革命"
 FRA_defence_of_the_revolution_desc: "BGT基于实现军工自主化的战略需求，启动弹药生产设施大规模扩建计划。必须提升现有工厂产能并新建军工联合体，以满足革命军日益增长的装备需求。通过强化本土军火工业，公社将减少对包括国际共运盟友在内的外部供应依赖，为捍卫革命防线提供稳定可靠的武器保障。"
 FRA_communal_army: "法兰西革命军队"
 FRA_communal_army_desc: "法兰西国家虽保有军队建制，但其建军思想仍陷于分裂状态：有人主张沿袭世界大战时期的总参谋部集权体系，有人呼吁强化士官自主决策权，还有人设想组建机械化机动部队，更不乏推行大规模征兵制的倡议。在取缔军队内部工会后，必须确立统一建军方略。"
 FRA_marshal_resignation: "大元帅辞职"
 FRA_marshal_resignation_desc: "随着革命军与地方民兵的紧张关系升级，民众日益认为真正的革命精神蕴藏于去中心化的社区民兵组织之中。莫里斯·甘末林元帅的军事领导权也遭到质疑。BGT将优先扶持这些革命民兵，使其成为公社防务的先锋力量。通过提供更多资源、系统化训练与政治认可，公社旨在凝聚群众革命热情，打造体现革命真谛的基层武装力量。"
 FRA_reinforce_the_arf_command: "强化革命军指挥体系"
 FRA_reinforce_the_arf_command_desc: "BGT基于国防体系需强化统筹与纪律性的战略考量，主张集中革命军指挥权。莫里斯·甘末林元帅及其麾下经验丰富的革命军领导层，将成为动荡时局中的稳定灯塔。通过巩固其权威地位、优化军事决策流程，公社旨在将革命军铸造成防务战略的基石。鉴于民兵组织的离心倾向正威胁军队统一性，集中化被视为维护革命秩序、夺取最终胜利的关键举措。"
 FRA_makhnos_military_plan: "革命先锋"
 FRA_makhnos_military_plan_desc: "践行去中心化组织与基层动员的革命精神，内斯托尔·马赫诺的民兵改革方案旨在打造不可战胜的民兵武装。该计划承袭无政府主义理想，着力发动工人阶级广泛动员。我们必须发动群众赋权，使其成为捍卫自由与革命原则的钢铁洪流。民兵建制将保持成员多元自治特性，同时推进摩托化与机械化进程，确保在公社全境实现快速反应与战术灵活性。"
 FRA_peoples_call_to_arms: "自由战旗"
 FRA_peoples_call_to_arms_desc: "公社发动群众总动员，吹响革命战斗号角，号召全体民众拿起武器武装保卫自由。团结精神的斗争烽火点燃人民民兵队伍的组建进程，为工人阶级的伟大胜利而战。"
 FRA_anarchist_mobilization_techniques: "无政府主义动员机制"
 FRA_anarchist_mobilization_techniques_desc: "Drawing inspiration from the principles of anarchism, we must adopt decentralized mobilization techniques, enabling local communities to organize and equip their own militia units. This approach empowers the people, creating a vast network of self-organized defenders."
 FRA_wheels_of_revolution: "Wheels of Revolution"
 FRA_wheels_of_revolution_desc: "Recognizing the value of mobility in modern warfare, our general staff initiates the mechanization of select militia detachments. Motorized units are introduced to swiftly respond to threats and ensure the revolution's reach extends far beyond the traditional confines."
 FRA_revolutionary_guerrilla_tactics: "Revolutionary Guerrilla Tactics"
 FRA_revolutionary_guerrilla_tactics_desc: "We should ingrain guerrilla warfare principles into the militia's training, as we prepare our forces for unconventional warfare. Emphasis should be placed on hit-and-run tactics, ambushing, and disrupting enemy supply lines, making our defenders formidable opponents."
 FRA_radical_conscription: "Levée en Masse"
 FRA_radical_conscription_desc: "We should enact a sweeping policy of compulsory conscription, fueling the revolutionary militias with the strength of the working class. Every hand raised in defense becomes a symbol of defiance against tyranny."
 FRA_worker_driven_innovation: "Worker-Driven Innovations"
 FRA_worker_driven_innovation_desc: "The Commune must embrace the creative spirit of the working class, encouraging worker-driven innovation in the development of new military technologies. Skilled workers and engineers will collaborate to produce revolutionary weaponry and equipment."
 FRA_revolutionary_ethos: "Revolutionary Ethos"
 FRA_revolutionary_ethos_desc: "Nestor Makhno and the legacy of Free Territory shall become a guiding light for the militia. By adopting Makhnovist principles, we have instilled an unwavering revolutionary ethos in its defenders, driving them to defend the Revolution at any cost."
 FRA_tanguys_military_plan: "Firebrand Arsenal"
 FRA_tanguys_military_plan_desc: "We should commit to achieving superior firepower and modernization within its militia ranks. Prioritizing advanced equipment and technology, this approach aims to equip the revolutionary militias with cutting-edge artillery and armaments. As Henri Tanguy's vision comes to life, the focus on firepower over sheer manpower seeks to ensure the Commune's defense through technological advantage and precision. While not abandoning motorization, the emphasis remains on developing an arsenal of formidable firepower, making the revolutionary militias a formidable force capable of challenging any adversary in the name of the Revolution."
 FRA_modernize_militia_arsenal: "Modernize the Militia Arsenal"
 FRA_modernize_militia_arsenal_desc: "Henri Tanguy's vision for a formidable militia takes shape with the introduction of modernized and advanced weaponry. We should launch a comprehensive effort to equip our militias with superior firepower."
 FRA_reign_of_fire: "恐惧之焰"
 FRA_reign_of_fire_desc: "我们必须优先发展和部署先进火炮系统。这些武器提供的火力支援将构成我们民兵组织战略的基石。"
 FRA_motorization_for_tactical_flexibility: "灵活战术"
 FRA_motorization_for_tactical_flexibility_desc: "虽非当前首要任务，我们必须对特定民兵单位推行摩托化改造，从而提升其战术机动能力与战场快速反应能力。"
 FRA_heavy_artillery_corps: "Thundering Artillery Corps"
 FRA_heavy_artillery_corps_desc: "Amidst the roar of cannons, the heavy artillery corps should be established. Their devastating firepower will ensure the Commune's enemies face the full might of the revolutionary artillery."
 FRA_fire_support_innovations: "Fire Support Innovations"
 FRA_fire_support_innovations_desc: "Our government encourages groundbreaking advancements in fire support: revolutionary minds and skilled engineers unite in new syndicates to develop cutting-edge artillery technologies that redefine warfare."
 FRA_elite_units: "Elite Units"
 FRA_elite_units_desc: "By Henri Tanguy's order, vanguard elite units are to be formed in various militias across the country, comprising the most skilled and highly trained militants. Equipped with the best weaponry available, these elite units will serve as the Commune's spearhead in critical operations."
 FRA_artillery_schools: "School of Applied Artillery and Engineering"
 FRA_artillery_schools_desc: "Once ARF's most prominent artillery school, the School of Applied Artillery and Engineering in Fontainebleau, Paris, was entrusted to the Revolutionary Militia's Council in Paris, in order to be provided with the best militia recruits all across the country trained to become excellent artillery officers."
 FRA_decentralized_support_network: "Decentralized Support Network"
 FRA_decentralized_support_network_desc: "Solidifying the decentralized structure, we should establish an extensive network of support hubs across the territories we control. Localized supply chains, production centers, and medical units shall reinforce the autonomous and self-sustaining nature of the revolutionary militias."
 FRA_a_weapon_for_every_hand: "A Weapon For Every Hand"
 FRA_a_weapon_for_every_hand_desc: "Upholding the principle of arming the masses, the local communes shall distribute weapons to the militia freely. Local arms depots must be established to ensure easy access to firearms and equip the defenders with the tools of their liberation."
 FRA_revolutionary_leadership: "Revolutionary Leadership"
 FRA_revolutionary_leadership_desc: "To strengthen the command structure and foster revolutionary values among military officers, the people's academies will offer comprehensive training programs for aspiring commanders. Drawing on the principles of revolutionary ideology, this institution will produce skilled and devoted leaders capable of guiding the militias. The academy will instill the importance of collective decision-making, ensuring that all officers align their strategies with the overarching goals of the Commune's Revolution."
 FRA_arms_production_cooperatives: "Unite Arms Production Cooperatives"
 FRA_arms_production_cooperatives_desc: "Emphasizing the cooperative nature of the Commune's industrial base, the Federation of Arms Production Cooperatives aim to unite the efforts of various local communities and workers' collectives in producing arms and equipment for the revolutionary militias. We will promote decentralized production facilities, allowing each commune and cooperative to specialize in specific weapons or equipment, thereby creating a diverse and efficient arms manufacturing network."
 FRA_defenders_of_the_commune: "Defenders of the Commune"
 FRA_defenders_of_the_commune_desc: "As our military reform plan reaches its zenith, we proclaim the revolutionary militias as the true defenders of the Commune. The people's army stands united, committed to preserving the our ideals and liberties against all odds."
 FRA_gamelins_reform_plan: "革命堡垒"
 FRA_gamelins_reform_plan_desc: "甘末林元帅是法国革命军唯一能胜任的领袖——我们应与其防御学说结盟，铸就一座革命堡垒。汲取世界大战的教训，我们将实现要塞现代化，巩固边境以抵御侵略者。公社的战略规划旨在成为军事智慧的灯塔，捍卫革命的堡垒。"
 FRA_weltkrieg_lessons: "前线老兵"
 FRA_weltkrieg_lessons_desc: "为致敬前线老兵，法兰西革命军将汲取他们宝贵的经验。这些身经百战的战士应成为后辈的导师，将实战淬炼的知识传承下去，提升革命军的战斗力。"
 FRA_military_academy: "职业军官学院"
 FRA_military_academy_desc: "我们认识到战争的复杂性，因此需要建立一所杰出的军事学院。这所学院将成为知识的熔炉，培养1919年内战中涌现的英才，同时塑造新一代职业军官。通过严谨研究和严苛训练，我们将革新军事学说，重振并强化军官队伍。法兰西革命军的领导者将成为一支不可小觑的力量，以战略智慧引领胜利之路。"
 FRA_revolutionary_engineers: "革命工兵军团"
 FRA_revolutionary_engineers_desc: "革命工兵挺身而出：以创新与决心为武器，他们将建造坚不可摧的防御工事，成为抵御暴政的铜墙铁壁。"
 FRA_frontline_recon: "前线侦察"
 FRA_frontline_recon_desc: "法兰西革命军即将组建一支由侦察兵与情报人员组成的精锐部队。凭借对敌军动向的精准掌握，我们将预判威胁，守卫公社边疆，维持高度警戒的防御体系。"
 FRA_modernizing_armament: "军备现代化"
 FRA_modernizing_armament_desc: "我们必须投资最先进的武器装备，确保法兰西革命军坚不可摧，随时准备迎击任何胆敢挑战革命的敌人。"
 FRA_command_and_control_centers: "指挥控制中心"
 FRA_command_and_control_centers_desc: "为确保危机时期的高效协同，法兰西革命军将在全公社设立指挥控制中心。这些中心将成为通信、情报收集与战略决策的枢纽。通过优化信息流，法兰西革命军将能快速应对突发威胁并高效调动部队。"
 FRA_civil_military_cooperation: "军民合作"
 FRA_civil_military_cooperation_desc: "法兰西革命军应促进军民团结：军队不应被视为‘遥远的存在’。这种纽带将确保法兰西革命军与所保护的人民紧密相连，增强前线每一位战士的信念。"
 FRA_civilian_defense_corps: "民兵防御军团"
 FRA_civilian_defense_corps_desc: "为动员全民防御，法兰西革命军成立民兵防御军团。这一举措鼓励平民积极参与本地社区防卫，通过基础自卫与应急响应训练，公社旨在构筑抵御潜在入侵者的统一战线。"
 FRA_sentinels_of_vigil: "警戒哨兵"
 FRA_sentinels_of_vigil_desc: "警戒哨兵永不懈怠，我们将维持永续防御。法兰西革命军以高度警觉与常备不懈之姿，确保公社在逆境中屹立不倒，捍卫自由与平等的原则。"
 FRA_billottes_reform_plan: "比约特的革命愿景"
 FRA_billottes_reform_plan_desc: "法兰西革命军将优先推进机械化与装甲战，这是由我们的元帅加斯东·比约特构想的计划。我们将专注于打造尖端装甲部队，使其成为公社的矛头。比约特的计划将彻底革新法兰西革命军的作战能力，将重心转向快速且压倒性的装甲攻势。"
 FRA_mechanized_infantry_corps: "机械化步兵团"
 FRA_mechanized_infantry_corps_desc: "在传统步兵基础上，法兰西革命军启动关键步兵单位机械化项目。通过装备装甲运兵车与运输载具，我们旨在提升机动性与战术灵活性。机械化步兵单位将成为法兰西革命军装甲突击的中坚力量。"
 FRA_principe_concentration: "集中原则"
 FRA_principe_concentration_desc: "正如世界大战的屠杀所揭示的——将部队均匀分散至整条战线、仅夺取几米阵地却在次日被炮火夺回的做法毫无意义。通过实现局部突破并集中投入，我们仅需几场漂亮战役便能彻底粉碎敌军整条战线。"
 FRA_tank_research: "坦克研究资助"
 FRA_tank_research_desc: "坦克对我们和世界而言并非新事物，但它仍是战争中的新兴要素。战间期的坦克制造技术突飞猛进，装甲的真正潜力正逐渐显现。让我们慷慨投资于战争的未来。"
 FRA_fast_army: "速度崇拜"
 FRA_fast_army_desc: "摩托化不仅是骑兵的未来。尽管普通卡车难以在炮火中久存，但它能让我们以惊人速度将部队投送至最前线。我们必须让速度成为所有战术、训练与装备的核心目标——迅捷即机遇。"
 FRA_tank_assembly_line: "坦克流水线"
 FRA_tank_assembly_line_desc: "坦克是战场上的恐怖机器，但其制造工艺极其复杂。通过制定基准质量标准，我们将加速装甲生产，为大规模装甲师提供充足装备，使其如砖墙般碾压敌军。"
 FRA_tank_quality_line: "品质生产"
 FRA_tank_quality_line_desc: "我们深知坦克制造的复杂性，因此致力于确保每辆坦克皆为顶尖之作。通过精密工程与前沿技术，我们的坦克将成为战场上的佼佼者。凭借这种压倒性火力，每辆部署的坦克都将轻松碾碎敌人阻挡我们势不可挡前进的脆弱尝试。"
 FRA_advanced_fire_control: "先进火控系统"
 FRA_advanced_fire_control_desc: "凭借先进火控系统，我们优先提升装甲部队的精准打击能力。通过增强坦克精度与射程，我们将以毁灭性火力高效歼灭敌军，使其无处可逃。"
 FRA_red_storm: "红色风暴"
 FRA_red_storm_desc: "依托革命热情与尖端科技，我们的装甲师将如风暴般席卷向前，令敌人闻风丧胆，为公社事业开辟一条荣耀的胜利之路。"
 FRA_centralized_high_command: "中央化最高指挥部"
 FRA_centralized_high_command_desc: "新公社军的构建不同于旧法军——许多公社社员曾憎恶试图扼杀公社的旧军事官僚体系，但我们不能让军官团支离破碎。让我们重建中央化最高指挥部，以更好地组织那些常被忽视的事务，例如后勤。"
 FRA_peoples_logistic_corps: "人民后勤军团"
 FRA_peoples_logistic_corps_desc: "作为公社军事行动的核心，人民后勤军团的建立将确保物资与资源的顺畅调配。通过后勤中心与高效通信网络，该机构将为所有部队提供必需的补给与装备。"
 FRA_mission_type: "任务类型战术"
 FRA_mission_type_desc: "我们的计划绝非僵化的任务清单，必须适应战场瞬息万变的局势。重点在于实施适应性作战——以具体目标为导向，各小队保持战术灵活性。通过培养部队的主动性与创造力，我们将保持敏捷，随时应对局势演变。"
 FRA_improve_manufactures: "先进制造业"
 FRA_improve_manufactures_desc: "现代战争的规模要求前所未有的装备量，从步枪手雷到坦克飞机皆在此列。我们必须确保军事工业能卓越生产顶级军备。通过投资研发与创新，我们将以最精良的武器武装部队。强大的军工复合体将保证我们永不匮乏，巩固公社的战场优势。"
 FRA_institute_of_revolutionary_advancements: "革命进步研究院"
 FRA_institute_of_revolutionary_advancements_desc: "秉承进步与科学卓越精神，我们将成立‘革命进步研究院’。该机构将引领技术创新，推动技术优势，强化我们对科学的承诺。"
 FRA_military_buildup_three: "军备扩张"
 FRA_military_buildup_three_desc: "我们的工业实力雄厚，但绝不能固步自封。通过进一步军事发展与工业项目，我们将确保公社为任何冲突做好准备，并彰显对潜在敌人的压倒性优势。"
 FRA_synthetic_refineries: "合成资源开发"
 FRA_synthetic_refineries_desc: "为追求自给自足，我们承认某些关键资源稀缺。为此，我们将开展研究以合成石油、橡胶、钨、铬的替代品，减少危机时期对外部供应的依赖。"
 FRA_secret_weaponry: "先锋电机计划"
 FRA_secret_weaponry_desc: "计算机与电机领域潜力巨大。通过资助与支持，我们将探索并驾驭这一新兴领域，解锁快速高效计算的新可能，极大助力军事事业。"
 FRA_damocles: "达摩克利斯计划"
 FRA_damocles_desc: "受剑桥会议与国际合作精神启发，我们将与英国理论物理学家携手成立‘达摩克利斯计划’。这一核研究联合委员会旨在探索核技术保卫革命的可能性。"
 FRA_nuclear_weapons: "居里计划"
 FRA_nuclear_weapons_desc: "尽管达摩克利斯计划面临挑战，我们仍坚定推进核技术研究。为纪念玛丽·居里的开创性发现，我们以她的名义启动该项目，探索原子科学的应用，为革命性武器开启新时代铺路。"