 yemen_focus:0 "也门国策树"
 POLITICS_YAHYA_HAMID_DESC:0 "自1934年开始，叶海亚开始集中精力巩固其个人权威、建立起只忠于他的中央政府。为达目的，叶海亚开始着手控制也门内陆、组建现代化的常备军、强化世袭制的谢赫制度，并密切关注着萨那地区动荡的政治局势。在叶海亚的领导下，也门变成了一个半现代半封建的国家。"
 POLITICS_ALI_NASSAR_AL-QADARI_DESC:0 "阿里·纳赛尔是谢赫·纳赛尔·本·马斯阿德的儿子，他的背景很平庸。作为一个逊尼派教徒，他在1928年参加了对抗伊玛目叶海亚的叛乱，当时伊玛目已经统治着亚丁。纳赛尔随后逃离了伊玛目的强行征募，并加入了叛军。在叛乱中，阿·纳赛尔发挥了他的艺术细胞，对他杀死伊玛目的任务进行了诗意的抒发。最后，他加入了地下组织“生活俱乐部”，并通过其富有表现力的声音成为了他们的领袖。"
 POLITICS_SHABAB_AL-AMR_DESC:0 "纵观塔伊兹，努曼家族可以算得上是中产阶级了。作为一名逊尼派信徒，艾哈迈德无法在也门获得应有的穆斯林科学教育，这可能是因为有传言说他的家族是也门犹太人的后裔。因此，艾哈迈德在阿赫利亚宗教学校接受了西方逻辑教育。这所学校后来成为了艾哈迈德的改革团体——伊斯拉俱乐部的所在地。伊斯拉俱乐部认为，穆塔瓦基利亚王国和奥斯曼哈里发都是阻碍了也门发展的时代遗老。他想到了一个利用反动派的话术掩饰其社会改革本质的计策。他通过扬善抑恶使得他的起义影响了原本保守的也门人。归根结底，也门的这一声明也不过是为了缓和这个内部严重分裂的国家即将到来的变局罢了。"
 YEM_black_monday:0 "黑色星期一的余波"
 YEM_black_monday_desc:0 "我国与奥斯曼帝国有千丝万缕的联系，经济危机的瘟疫也由此传染给了我们。只不过不如其他国家那般严重。毫无疑问的是，共和派会把经济危机怪到伊玛目头上。"
 YEM_Modern_Eco:0 "现代化经济"
 YEM_Modern_Eco_desc:0 "西方报纸对也门经济再次寄予希望。通过货币改革和财政紧缩，我国市场又重拾部分信心。在经济问题上，也门与世界各国同舟共济。"
 YEM_Ottoman_Rule:0 "奥斯曼的统治"
 YEM_Ottoman_Rule_desc:0 "对于奥斯曼的统治，也门人有两种截然不同的反对意见。一种认为，我们效忠哈里发就是背叛我国的宰德派。另一种觉得，奥斯曼帝国内部的民族主义要好过伊玛目的开明统治。"
 YEM_Old_Army:0 "落伍的军队"
 YEM_Old_Army_desc:0 "也门军队只擅长保卫国土，目前对外一场胜仗都没打过，比现代世界绝大多数国家的部队都落伍。"
 YEM_Modern_Plans:0 "现代作战规划"
 YEM_Modern_Plans_desc:0 "经过抗击奥斯曼战争的洗礼，以及外国教官的军事培训，也门军队现在终于可以自立。"
 YEM_Anarchy:0 "国家陷入动荡"
 YEM_Anarchy_desc:0 "在奥斯曼的庸政以及也门领土大幅扩张的双重作用下，伊玛目无力让全体子民服从自己的权威。"
 YEM_Anarchy_2:0 "国家陷入动荡"
 YEM_Anarchy_2_desc:0 "在奥斯曼的庸政以及也门领土大幅扩张的双重作用下，伊玛目无力让全体子民服从自己的权威。"
 YEM_NiceGuy:0 "仁政"
 YEM_NiceGuy_desc:0 "伊玛目日前决定向他不太忠诚的部落子民们展示其仁慈的一面。这些子民的反应出乎意料——他们奉上了长期欠缴的税款，履行了长久以来未执行的义务，以此展示自己的忠诚。"
 YEM_ToughGuy:0 "严政"
 YEM_ToughGuy_desc:0 "不应征入伍就要进监狱。在这个紧要关头容不下不忠行为。"
 YEM_Gendarmes:0 "也门国家宪兵"
 YEM_Gendarmes_desc:0 "宪兵的成立帮助我们阻止叛乱活动动摇国家，至少现在如此。"
 YEM_Thicc_Gendarmes:0 "扩充国家宪兵"
 YEM_Thicc_Gendarmes_desc:0 "经过编制扩充，国家宪兵越来越有能力执行抵御外来威胁的工作。"
 YEM_Ottoman_Rule_weak:0 "奥斯曼衰落"
 YEM_Ottoman_Rule_weak_desc:0 "名义上奥斯曼帝国依然统治这个国家，但其权势已经大为衰落，许多奥斯曼士兵已不爱在我们的土地上冒险了。"
 YEM_Ottoman_Rule_Split:0 "也门自治"
 YEM_Ottoman_Rule_Split_desc:0 "即便我国在政治宗教问题上依然分歧重重，但我们必须立刻开始管理我们自己的国土，否则就有失去它们的风险。"
 YEM_Purges:0 "人口清洗"
 YEM_Purges_desc:0 "依照伊玛目的命令，我国社会的不忠分子已被强制清除。"
 YEM_HorsieBoyes:0 "阿拉伯骑手"
 YEM_HorsieBoyes_desc:0 "和世界上其他地区不同，中东是骑兵仍有用武之地的少数地区之一。我国将军已经接受过运用骑兵保卫国土的训练。"
 YEM_forts:0 "保卫也门"
 YEM_forts_desc:0 "也门是许多人民的家园，必须不惜一切代价地保卫。"
 YEM_Rifle_Guilds_Temp:0 "枪匠行会"
 YEM_Rifle_Guilds_Temp_desc:0 "全国枪匠齐心协力，极大改善了枪支生产。"
 YEM_Merchant_Fleet:0 "商船队创立"
 YEM_Merchant_Fleet_desc:0 "我国在国际贸易中占据特殊地位，以此基础建立起了一支商船队伍，极大增加了贸易利润。"
 YEM_Yemen_On_Fire:0 "王国陷入混乱"
 YEM_Yemen_On_Fire_desc:0 "摆脱奥斯曼的压迫后，我们又遇到一个麻烦事：叛乱组织再次蠢蠢欲动。暴力重回街道。伊玛目国处境危急。"
 YEM_Prepared_Army:0 "做好准备的军队"
 YEM_Prepared_Army_desc:0 "我们的士兵忠于伊玛目，愿意为伊玛目的事业而奋斗，无论何时。"
 YEM_Troop_Movement:0 "道路限行"
 YEM_Troop_Movement_desc:0 "部分道路只供伊玛目的军队使用。这点减少了行军时间。"
 YEM_Unified_Eco:0 "经济一体化"
 YEM_Unified_Eco_desc:0 "伊玛目成功让绝大多数国民团结起来，为也门未来谋福祉。"
 YEM_Nepotism:0 "控制国家"
 YEM_Nepotism_desc:0 "也门新的政治环境要求人民充分合作。"
 YEM_Devotion:0 "全心全意的君主"
 YEM_Devotion_desc:0 "我们严厉打击社会上残害人民的不忠分子。我国人民对此大为赞赏。"
 YEM_Humane:0 "人民之君"
 YEM_Humane_desc:0 "国王又赢得了人民的爱戴。大多数也门人相信，没有伊玛目他们就无法生活。伊玛目国就此站稳脚跟。"
 YEM_Eternal_Saana:0 "萨那的权力宝座"
 YEM_Eternal_Saana_desc:0 "伊玛目是也门唯一的最高权威。所有事务都要首先由他过目。"
 YEM_Common_Law:0 "重申沙里亚法"
 YEM_Common_Law_desc:0 "从现在起，沙里亚法在国内的地位得到确立，将成为社会不可分割的一部分。"
 YEM_President:0 "总统权力"
 YEM_President_desc:0 "总统目前在也门国家机器的正常运转终发挥最重要的作用，也是共和国最有权力的人。"
 YEM_Euro_Zone:0 "欧洲贸易"
 YEM_Euro_Zone_desc:0 "我国同欧洲国家的贸易开始积攒巨量财富，助力我国经济发展。"
 YEM_New_Laws:0 "法律修订"
 YEM_New_Laws_desc:0 "也门已经废除了宰德教派的旧法律，实施了新的民法。"
 YEM_Local:0 "自治"
 YEM_Local_desc:0 "我国各地区已经获得更大自治权。当地人要承担做决定的责任了。"
 YEM_Pol_Indust:0 "新兴工业化"
 YEM_Pol_Indust_desc:0 "拜政治改革所赐，我国工业开始快速增长。"
 YEM_Farm_boye:0 "恰特草和咖啡种植"
 YEM_Farm_boye_desc:0 "也门肥沃的山谷中建起了农场。更好的是，那里种的是恰特草和咖啡。我们也门人就是因这两种食品和药品而出名。"
 YEM_embrace_nahda:0 "接纳阿拉伯文化复兴运动"
 YEM_embrace_nahda_desc:0 "阿拉伯文化复兴运动已经开始利用新的传统来影响我国社会，发展让全阿拉伯世界都为之羡慕的伊斯兰文化就是其中之一。"
 YEM_local_admin:0 "地方代表"
 YEM_local_admin_desc:0 "代表们已经下派到各个地区，向当地人解释地方需求，传授解决问题的方法。"
 YEM_pan_arab_thot:0 "泛阿拉伯主义思想"
 YEM_pan_arab_thot_desc:0 "阿拉伯统一的想法再次传到也门海岸。它的内容是战胜各国之间的差异，共同抨击不信道者。"
 YEM_famine:0 "饥荒"
 YEM_disloyal_vassal:0 "不忠的属国"
 YEM_disloyal_vassal_desc:0 "奥斯曼再也不能控制我们，并在我国内政上为所欲为了。我们现在远比他们强大。"
 YEM_arabian_integration:0 "整合阿拉伯地区"
 YEM_arabian_integration_desc:0 "战胜阿拉伯之后，我们现在控制了整个阿拉伯，然而，由于也门和阿拉伯文化迥异，其产生的问题正在失控。"
 YEM_arabian_integration_rebuild:0 "重建各地"
 YEM_arabian_integration_rebuild_desc:0 "在修复我们伟大而神圣的土地过程中，我们提供的援助受到很多人的称赞。"
 YEM_arabian_integration_dissent:0 "消灭异见派"
 YEM_arabian_integration_dissent_desc:0 "许多前阿拉伯人对我国政府极为敌视，我们正在挨个解决。"
 YEM_arabian_integration_2:0 "安抚部落"
 YEM_arabian_integration_2_desc:0 "我们新获得的领地中许多的部落获得了补偿和特权，这能让他们忠于政府。"
 YEM_arabian_integration_administration:0 "新阿拉伯政府"
 YEM_arabian_integration_administration_desc:0 "我们已经修改行政法律，这样我们就可以留住我们赢得的大片土地。"
 YEM_arabian_integration_rashids:0 "拉希德家族受邀到来"
 YEM_arabian_integration_rashids_desc:0 "拉希德家族在逃离沙特阿拉伯之后受邀回到了也门。"
 YEM_arabian_integration_arabian_spirit:0 "阿拉伯精神"
 YEM_arabian_integration_arabian_spirit_desc:0 "民众现在完全满意我们的统治。我们的新阿拉伯国家将会昂首挺胸走过这个世纪。"
 YEM_PostalService:0 "也门邮政业务"
 YEM_PostalService_desc:0 "为了更好地控制我们管辖的大片领土、促进人民和中央政府的联系，伊玛目已经建立起了一种新型的扩大化的邮政服务制度。"
 YEM_rebel_category:0 "为自由而战"
 YEM_rebel_category_desc:0 "在准备完成后，只要一有机会，我们就可以正式宣布自奥斯曼帝国独立。"
 YEM_proclaim_kingdom:0 "宣布成立穆塔瓦基利亚王国"
 YEM_proclaim_kingdom_desc:0 "是时候了！随着国家更加团结，我们可以正式废除伊玛目国，成立也门王国了！当然，我们首先得处理肯定不会坐以待毙的奥斯曼人。"
 YEM_free_fate_tooltip:0 "§R这将在脱离奥斯曼的统治后影响到国家的命运§!\n"
 YEM_authoritarian_tooltip:0 "这将会把国家推向§Y威权主义§!\n\n"
 YEM_democracy_tooltip:0 "这将会把国家推向§Y自由主义§!\n\n"
 YEM_OTT_peace_tooltip:0 "§R我们需要抵抗住奥斯曼4个月，这样才能真正独立。§!\n"
 YEM_rebel_tooltip:0 "§R我们将讨伐腐朽的奥斯曼帝国！§!\n"
 YEM_rebel:0 "也门叛乱"
 YEM_rassid_arabia_flag:0 "拉希德阿拉伯已经成立"
 YEM_SocLibs:0 "青年委员会已被选举"
 YEM_SocCons:0 "生活俱乐部已被选举"
 YEM_Imam_Gone:0 "伊玛目被罢免"
 YEM_flagship_tooltip:0 "部署旗舰“叶海亚·萨那·亚丁·阿尔瓦号”"
 YEM_JBS_invasion:0 "拉希德入侵也门"
 YEM_rebel_OTT:0 "我们已对奥斯曼帝国奋起反抗。"
