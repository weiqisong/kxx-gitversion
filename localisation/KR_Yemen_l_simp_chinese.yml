 yemen.31.t:0 "整合阿曼"
 yemen.31.d:0 "随着我们不久前完全占领了阿曼，我们已经开始成功地将阿曼的领土融入我国。尽管阿曼人口稀少且连年干旱，但我们如今在波斯湾和霍尔木兹海峡拥有了战略优势。正因如此，我们将大大扩大也门对阿拉伯海，甚至是整个中东的影响力。"
 yemen.31.a:0 "我们圆梦了。"
 yemen.47.t:0 "拉希德野心的范围"
 yemen.47.d:0 "在我们的权势之下，也门人民现在主宰了阿拉伯半岛，但许多人仍然渴望得到更多。尽管孤立主义者和半岛地方主义者敦促我方政府转向内部，专注于麦加与萨那，但更多的“鹰派”意见已经开始出现。有些人宣称也门应当进军整个中东，将埃及、黎凡特和美索不达米亚囊括于我方边境之内。另一些人则试图将这些已然“过于热切”的计划拔高到另一层维度，他们提倡全面的泛阿拉伯理想，主张由也门带头建立一个横跨整个中东、北非、阿拉伯半岛，甚至非洲之角部分地区的泛阿拉伯国家，将我们的阿拉伯兄弟团结在一面旗帜下。展望未来，我们应该站在何方一边？"
 yemen.47.a:0 "我们将留在这阿拉伯的摇篮之中"
 yemen.47.b:0 "从埃及与西奈半岛，到黎凡特与巴格达，整个中东都是我们的！"
 yemen.47.c:0 "我们将高举泛阿拉伯之炬，让其光耀众生！"