 yemen.1.t:0 "也门伊玛目国"
 yemen.1.d:0 "在奥斯曼于阿拉伯半岛南部获胜，赢得世界大战，以及1920年大英帝国解体之后，也门疆土得到了大幅扩张。然而，由于广大逊尼派民众依然受奥斯曼统治的影响，而且也门对这些新占领区域的治理着实懈怠，刚刚获得大量领土的也门面临大规模骚乱。什叶派的宰德派伊玛目成为国家元首之后，他努力寻求主宰也门领土，从奥斯曼那里争得自由，保卫也门应得的东西。"
 yemen.1.a:0 "必须保卫大也门！"
 yemen.2.t:0 "黑色星期一波及也门！"
 yemen.2.d:0 "德国股市崩盘之后，余波横扫一向衰弱的奥斯曼经济和刚刚起步的埃及经济。我们也门这种小经济体也因全球危机走下坡路。"
 yemen.2.a:0 "我们必须快速行动！"
 yemen.3.t:0 "也门人心不稳"
 yemen.3.d:0 "世界大战中结束后，也门局势越来越动荡。奥斯曼的昏庸无能，伊玛目国威权统治的缺陷，让一部分知识分子团体登上了政治舞台。随着时间推移，他们逐渐躲在了我们无法控制，奥斯曼帝国管理松懈的地区。我们现在必须决定该怎么处置这些革命者了。"
 yemen.3.a:0 "必须将其根除！"
 yemen.4.t:0 "阿西尔人心不稳"
 yemen.4.d:0 "在几位当地大臣和一位伊玛目的儿子指导下，我们已经派出了我们忠诚的部队前往阿西尔省份打击叛军，并寻求一项解决叛乱的方法。"
 yemen.4.a:0 "必须把他们赶到墙根打死！"
 yemen.4.b:0 "也门必须联合起来！"
 yemen.5.t:0 "亚丁人心不稳"
 yemen.5.d:0 "在几位当地大臣和一位伊玛目的儿子指导下，我们已经派出了我们忠诚的部队前往亚丁省份打击叛军，并寻求一项解决叛乱的方法。"
 yemen.5.a:0 "必须把他们赶到墙根打死！"
 yemen.5.b:0 "也门必须联合起来！"
 yemen.6.t:0 "乱局之终"
 yemen.6.d:0 "现在我们已经向全国各地的乡村地带派驻了前哨部队，各地的空气中已可以嗅到掌控的味道。现在我们只需期望我们的对策足以保证也门国内局势稳定。"
 yemen.6.a:0 "是时候疗伤了"
 yemen.8.t:0 "巧手"
 yemen.8.d:0 "我们在奥斯曼控制土地上的军事冒险行动让我们意识到，我国的唯一敌人就是那些土耳其占领者，他们才应该为国内的动乱负责，我们必须召集人民起来反击他们。"
 yemen.8.a:0 "打倒奥斯曼！"
 yemen.9.t:0 "专注镇压"
 yemen.9.d:0 "在最初的几次镇压意见者行动后，我们对反对派采取了更为宽松的约束。这会保证也门人民不会记恨我们，并且能确保我们的伤口更快愈合。"
 yemen.9.a:0 "我们开诚布公"
 yemen.10.t:0 "强硬控制"
 yemen.10.d:0 "我们竭力四处搜寻那些怀有令人不安思想的人，尽管一些人藏的更深难以抓捕了，但是也意味着他们的政治组织支离破碎。也门城镇的大街上到处血迹斑斑。"
 yemen.10.a:0 "除了境外势力，我的统治不会有任何问题！"
 yemen.11.t:0 "成立王国"
 yemen.11.d:0 "随着阿拉伯的旧秩序化为灰烬，我们自由的王国崛起了。我们必须解决没有任何主要大国支持下的窘况。随着也门境内的部队变得不安分，我们必须盯紧国境外的领土。"
 yemen.11.a:0 "为也门三呼万岁"
 yemen.14.t:0 "叛乱已镇压"
 yemen.14.d:0 "由于叛乱在起步阶段就被铲除，它们没有足够的势力来反抗伊玛目国的军队，王国得以保全。"
 yemen.14.a:0 "我们已经保全了和平与稳定"
 yemen.16.t:0 "大厦将倾"
 yemen.16.d:0 "由于我们对国内的反叛组织施以怀柔政策同时我们又被奥斯曼帝国所役使着，叛军已经起来对抗我们的部队了！这批希望终结伊玛目国的叛军宣布成立也门共和国，并且对我们的统治构成了威胁。我们必须立刻击溃这些“后起之秀”！"
 yemen.16.a:0 "为了共和国！"
 yemen.16.b:0 "必须阻止他们！"
 yemen.17.t:0 "王国内部的骚乱"
 yemen.17.d:0 "由于我们对国内的反叛组织施以怀柔政策同时我们又被奥斯曼帝国所役使着，叛军已经起来对抗我们的部队了！这批希望终结伊玛目国的叛军宣布成立也门共和国，并且对我们的统治构成了威胁。我们必须立刻击溃这些“后起之秀”！"
 yemen.17.a:0 "共和国无往不胜！"
 yemen.17.b:0 "我们将粉碎他们！"
 yemen.18.t:0 "叛乱已镇压"
 yemen.18.d:0 "随着我们艰难的取得镇压叛军的胜利，他们已经失去了反抗伊玛目国军队的余力，王国得以保全。"
 yemen.18.a:0 "我们已经保全了和平与稳定"
 yemen.19.t:0 "叛乱已镇压"
 yemen.19.d:0 "由于叛乱在起步阶段就被铲除，叛军已被伊玛目国的军队所削弱，王国得以保全。"
 yemen.19.a:0 "我们已经保全了和平与稳定"
 yemen.20.t:0 "新生共和国的第一届大选"
 yemen.20.d:0 "腐败的伊玛目国政权被推翻了，也门史上的第一次大选也随之举行。两个主要的派别将会有机会取代曾经的伊玛目政府，他们是生活俱乐部和青年委员会。两个党派都在斗争中立下了汗马功劳，人民也十分期待选举的结果。"
 yemen.20.a:0 "生活俱乐部指引我们"
 yemen.20.b:0 "青年委员会将带给我们机遇"
 yemen.22.t:0 "也门获得独立"
 yemen.22.d:0 "南方那个叛逆的属国也门宣布独立已经有两个月了。由于我们在其领土上只取得了微弱的进展，并面临着激烈的抵抗，我国的顾问已经建议我们任其独立，而政府内部的大部分人士和苏丹陛下也同意继续浪费资源和人力在也门是得不偿失的，应当把相关的资源抽调到对抗埃及、阿拉伯和[PER.GetNameDef]这些具有更大威胁的地方去。"
 yemen.22.a:0 "在我们更为强大后，我们还会回来的"
 yemen.23.t:0 "我们的独立地位得到确保"
 yemen.23.d:0 "随着我们反抗奥斯曼帝国的战斗进行了四个月，土耳其人只从我们新成立的王国上占领了微不足道的土地，而奥斯曼帝国政府日前已经正式决定结束这场战争了。由于共同的威胁已经不复存在，也门国内的共和派又开始他们的行动了。虽然独立地位已经得以确保，我们的前路依然困难重重。"
 yemen.23.a:0 "我们将存续下去"
 yemen.24.t:0 "我们在也门的存续"
 yemen.24.d:0 "也门起来反抗我们的统治已是四个月前的事情了，我们现在已经设法突破了他们精心准备的防线，占领了他们控制的汉志地区。由于也门伊玛目和也门人已经认识到了他们的失败，他们同意了以伊玛目继续留在王座上为条件的投降条款。"
 yemen.24.a:0 "又一项威胁解决了"
 yemen.25.t:0 "反抗奥斯曼失败"
 yemen.25.d:0 "四个月不到之前，也门王国宣告成立，但永恒的奥斯曼威胁已经设法深入了我国境内。随着阿西尔的失守，奥斯曼已经逼近了我国首都，我们的伊玛目也正式决定向奥斯曼投降。由于这一决定，伊玛目被奥斯曼人允许继续呆在也门的王座上，但现在起我们可能会更为关心国家大事了。"
 yemen.25.a:0 "总有一天，我们将会自由"
 yemen.26.t:0 "征服阿拉伯"
 yemen.26.d:0 "尽管大多数人认为我们对抗阿拉伯的战争将会徒劳无功，但是我们不仅取得了胜利，还更进一步！随着阿拉伯人首都的陷落，我们已经将阿拉伯统一在了我们的旗帜下。虽然整合将会是个漫长的国策，但我们已经可以宣布我们就是真正的阿拉伯国家了。"
 yemen.26.a:0 "真正的大也门"
 yemen.27.t:0 "支持拉希德"
 yemen.27.d:0 "杰拜勒舍迈尔和内志两国间的局势由于统一阿拉伯的念头而不断升温，并于现在达到了爆发点。由于领导杰拜勒舍迈尔的拉希德家族与我国的拉希德家族有着亲属血缘关系，随着舍迈尔的正式宣战，我们可以帮助位于北方的拉希德家族赢得对可恨的沙特家族的胜利。"
 yemen.27.a:0 "为我们的兄弟提供支持"
 yemen.27.b:0 "我们的独立应该放到首要地位"
 yemen.28.t:0 "拉希德家族送来援助"
 yemen.28.d:0 "我们在也门的兄弟家族，拉希德家族已经为我们提供援助，以便推倒阿拉伯南部沙特家族的埃米尔国。尽管也门仍然处于奥斯曼影响下，但他们已经尽其所能的为我们未来的决定和雄心提供帮助了。"
 yemen.28.a:0 "南方总会有我们的朋友"
 yemen.29.t:0 "占领佐法尔"
 yemen.29.d:0 "随着对阿曼的入侵在佐法尔地区取得胜利，我们可以让阿曼人呆在自己的教派领地上了。当然，我们政府内部有部分人认为我们应当继续这场战争，把我们的边界延伸到更远的地方去。但是，在有其他威胁存在之时，把战火烧到阿曼似乎并不可取。"
 yemen.29.a:0 "我们将拿下佐法尔"
 yemen.29.b:0 "我们将拿下整个阿曼！"
 yemen.30.t:0 "整合佐法尔"
 yemen.30.d:0 "随着不久前从阿曼的手中夺得了阿曼，我们随即开始将这片土地成功整合进了我国。尽管这片土地荒无人烟而且十分干燥，对于大也门国的其他地方来说没什么用处。有了这块地方，也门所宣称的所有土地都在我们掌控之中了！我们将确保他们的安全。"
 yemen.30.a:0 "我们的梦想实现了"
 yemen.32.t:0 "吊死伊玛目"
 yemen.32.d:0 "也门的前独裁者、伊玛目，叶海亚·哈米德今天在公审之后被以共和国之名吊死。随着他被吊死，帝制复辟派的影响也遭受了打击——他们将艾哈迈德·本·叶海亚留在了王座上，将这个相比其父更不引人注目、更不鼓舞人心的家伙留在了王座上。希望这样会使得共和国在将来面对威胁时能够更加强大。"
 yemen.32.a:0 "他罪有应得"
 yemen.33.t:0 "处死沙特家族"
 yemen.33.d:0 "随着我们成功的平息了阿拉伯地区的局势，现在可以准备清理那些政治对手了。最显著的对手是沙特家族，他们曾经统治着阿拉伯并且尝试终结我国。在今天上午的一场公审中，我们在战争中抓获的沙特家族所有成员都被判处了死刑——包括其领袖阿卜杜勒阿齐兹·阿勒沙特。"
 yemen.33.a:0 "我们永恒的敌人的终结"
 yemen.34.t:0 "拉希德家族受邀回归阿拉伯"
 yemen.34.d:0 "随着沙特家族的死，阿拉伯半岛变得比以往任何时代都更为平和，这种情况正适合我们的兄弟家族，杰拜勒舍迈尔的拉希德家族重新参与管理我们的新阿拉伯。拉希德家族非常感谢这个机会，因为他们自认为在被内志击败后已无办法继续统治阿拉伯半岛了——不过，常言道，敌人的敌人就是朋友。"
 yemen.34.a:0 "欢迎回家，好兄弟。"
 yemen.35.t:0 "叛军残余"
 yemen.35.d:0 "由于早前我们成功的挡住了叛乱分子，我们稍早前的工作严重忽视了叛军的残余势力，并更多的关注于巩固经历了内战的政权——而巩固的政权意味着我们可以彻底清理掉那些叛军。也门国家宪兵已经被派往了也门各地，搜寻共和派杂碎叛军的残余势力，并且获得了巨大的成功。这意味着在短期内是不会发生也门共和派运动了。"
 yemen.35.a:0 "叛国者总是会受到处罚"
 yemen.36.t:0 "接连不断的难民潮"
 yemen.36.d:0 "由于奥斯曼帝国继续其在汉志的镇压活动，同时沙特和拉希德家族间的小规模冲突不断，越来越多的人们越过了边境寻求我们的庇护。这其中当然也包括和也门共和派有一致政治观点的人。"
 yemen.36.a:0 "希望他们不会招来问题……"
 yemen.37.t:0 "黑色星期一波及"
 yemen.37.d:0 "黑色星期一，虽然对我们的冲击不像其他国家那样严重，但也直接导致了国内反对君主制的人增多。一直以来共和派只出现在我国的北部和南部地区，但现在首都以及一些从未有过共和派出现的地方也开始出现了共和派。如果不谨慎对付这一情况，可能会让局势变得更引人担忧……"
 yemen.37.a:0 "稍有常识的人都能看出，如果我们的铁骑……"
 yemen.38.t:0 "也门寻求一艘旧船"
 yemen.38.d:0 "也门，一个坐落于阿拉伯半岛南端的国家，数月以来一直尝试建立一支海军，但是只有极低的几率获得成功。为了进一步推动这一项目，也门寻求采购本世纪初建造的“威廉大帝号”军舰。考虑到也门为购买这条旧船开出的优厚价格，似乎没有理由拒绝他们的请求。"
 yemen.38.a:0 "我们会接受这项订单的"
 yemen.38.b:0 "我们最好还是留着这堆废铁"
 yemen.39.t:0 "德国提供船只"
 yemen.39.d:0 "德国人接受了我们采购船只的请求！他们将陈旧的“威廉大帝号”战舰卖给了我们，我们已经特此将该船改名为“叶海亚·萨那·亚丁·阿尔瓦号”。这艘船将会成为未来我们伟大海军的起点！"
 yemen.39.a:0 "也门乘风破浪！"
 yemen.40.t:0 "德国拒绝采购"
 yemen.40.d:0 "尽管我们为一艘破船提出了如此丰厚的条件，德国人还是决定回绝我们采购一艘德国巡洋舰的请求。虽然这并不意味着未来也门海军的破产，但是已经重挫了那些想在大海上乘风破浪的人们的士气。"
 yemen.40.a:0 "真是个悲伤的一天"
 yemen.41.t:0 "[GetYear]年大选"
 yemen.41.d:0 "四年前我们获得了解放，想在是时候举行另一场大选了。和上次选举时一样，青年委员会和生活俱乐部携头并进。结果现在已经公布，胜利者是……"
 yemen.41.a:0 "生活俱乐部"
 yemen.41.b:0 "青年委员会"
 yemen.42.t:0 "与沙特和平？"
 yemen.42.d:0 "我们与沙特阿拉伯的战争已经不利于我方，随着阿西尔的陷落，沙特军已经逼近了我国首都。我国的存续陷入了危机，我们必须放弃阿西尔换取生存。"
 yemen.42.a:0 "将奈季兰和阿西尔交给他们"
 yemen.42.b:0 "我们将会把他们打回去！"
 yemen.43.t:0 "也门交出阿西尔和奈季兰"
 yemen.43.d:0 "由于我们在对也门的战争中占尽了上风，他们不得不向我们提出用奈季兰沙漠和阿西尔来换取生存。尽管我们可以一直把他们打到海里去，但是像[PER.GetNameDef]这样更大的威胁可正在北边“黄雀在后”。"
 yemen.43.a:0 "多好的一笔交易啊！"
 yemen.43.b:0 "不管怎么说，也门仍是阿拉伯人"
 yemen.44.t:0 "沙特同意了"
 yemen.44.d:0 "沙特同意了我们用奈季兰和阿西尔换和平的提议。尽管我们的生存权得到了保证，但这样也极大地损害了大也门的理念，终结了任何我们有关扩张主义的想法。"
 yemen.44.a:0 "比死亡更糟的命运……"
 yemen.45.t:0 "沙特决定继续战争"
 yemen.45.d:0 "沙特已经彻底拒绝了在我们两国间达成任何和平的提议，并宣称“也门是阿拉伯国的合法领土”。这场战争将会延续多久现在已经无人可预测，但是只有一方能够活到最后！"
 yemen.45.a:0 "我们将抵抗到最后一人！"
 YEM_My_Clay:0 "保卫大也门"
 YEM_My_Clay_desc:0 "在世界大战之后、随着大英帝国的崩溃，也门变得前所未有的强大。捍卫现状应当是我国的首要任务，随后则是确保我们能从奥斯曼帝国中获得独立。"
 YEM_Consolidate_Hinterlands:0 "巩固内地"
 YEM_Consolidate_Hinterlands_desc:0 "也门，特别是除海岸线主要港口城市之外的南部地区是十分的人烟稀少。我们必须确保这一地区得到巩固，并变得更适宜生存。"
 YEM_Teaboo_Problems_commith:0 "处理叛军残余"
 YEM_Teaboo_Problems_commith_desc:0 "尽管之前我们已经处理过叛乱团体了，但是在叛乱分子从萨那逃亡到阿西尔那些从汉志被赶出来的难民中时，叛乱问题又再次抬头。现在，我们已经掌控了阿西尔，而叛乱活动又开始活跃了起来，我们必须用这样那样的手段去解决他们。"
 YEM_Live_and_let_live:0 "宗教自治"
 YEM_Live_and_let_live_desc:0 "在同奥斯曼人达成交易之前，宗教自治政策在全也门都受到了欢迎。鉴于近年来我们大量的攫取领土，这一政策看起来对我们十分有利。"
 YEM_Support_Zaydi:0 "鼓励宰德派信仰"
 YEM_Support_Zaydi_desc:0 "在过去的几年里我们经历了大规模的扩张，同时也见证了宰德派信仰者在我国人口中所占比例一步又一步的下降。这种情况必须扭转。"
 YEM_Protecc_Imam:0 "建立也门国家宪兵"
 YEM_Protecc_Imam_desc:0 "面对叛军再度揭竿的局面，我们必须确保伊玛目能够安全对抗威胁。建立宪兵部队应当能够帮助我们压制首都的反叛情绪。"
 YEM_Steal_Ottoman_Jobs:0 "从奥斯曼人手中夺权"
 YEM_Steal_Ottoman_Jobs_desc:0 "奥斯曼在官方层面仍然掌控了我国政府的不少部门并拥有就业特权，削除这些特权有助于降低其对我们民族和国家的控制。"
 YEM_Rebel_Crackdown:0 "镇压叛徒"
 YEM_Rebel_Crackdown_desc:0 "尽管宪兵队伍在他们扩张以来干得不错，但是叛徒仍然藏匿在我们目力所不及的地方。在阿西尔和亚丁地区发起一项正式的镇压行动有助于我们彻底的歼灭威胁。"
 YEM_Minorities_Census:0 "普查少数族裔"
 YEM_Minorities_Census_desc:0 "虽然在也门的领土扩张前便因其多民族文化而负有盛名，但近来的领土扩张大大增加了这些少数民族的规模。举行一次人口普查能让我们知道到底应该用何种手段来处理这些少数族裔。"
 YEM_Expand_Post_Services:0 "扩张邮政业务"
 YEM_Expand_Post_Services_desc:0 "将信息传遍也门各地不仅仅因为道路和基础设施的缺乏而举步维艰，也因为也门弱小的邮政业难以将有关时事的新闻送到乡村地带。扩张邮政业将帮助我们清晰的了解我们的人民中正在发生着什么事。"
 YEM_Rally_The_Tribesmen:0 "召集部落民"
 YEM_Rally_The_Tribesmen_desc:0 "战火已经在中东大地上点燃，在接下来的几十年中土耳其军队可能会丧失这片地区主宰者的地位。因此，当其他阿拉伯人已经征召起他们土地上的部落时，我们也应该明智的跟上他们的脚步。"
 YEM_Every_Yemen_a_Kingdom:0 "成立穆塔瓦基利亚王国"
 YEM_Every_Yemen_a_Kingdom_desc:0 "随着准备工作的完成，我们可以在奥斯曼帝国最为危急的时候痛打落水狗，宣布我们是一个独立的王国。"
 YEM_Modern_Construction:0 "现代化建设"
 YEM_Modern_Construction_desc:0 "我们现行的建筑方法耗时良久而且落伍严重，并且和现代化建设并不相匹配。改革我们的建筑政策也许有助于为也门建筑业打下优良的起点。"
 YEM_Update_Aden_Rail:0 "新亚丁铁路线"
 YEM_Update_Aden_Rail_desc:0 "亚丁铁路由英国人建于1916年，其旨在协调这一区域内的补给。尽管这条铁路仍然有用，但是它迫切的需要一次升级换代来让其变得更加有效率。"
 YEM_Western_Yemen_Infra:0 "红海铁路"
 YEM_Western_Yemen_Infra_desc:0 "红海自十一世纪以来就一直在源源不断地为也门带来巨大的利润。扩展铁路网应当有助于增加我们从这一地区获取的收入。"
 YEM_Hinterlands_Settling:0 "增加内陆的人口"
 YEM_Hinterlands_Settling_desc:0 "尽管尽了我们最大的努力，也门南部的内陆地区仍然和以往一样的空旷荒凉。让这一地区更易人生存应当有助于这一地区的人口增长。"
 YEM_Aden_Trade:0 "扩展亚丁的贸易影响力"
 YEM_Aden_Trade_desc:0 "随着南部内陆地区的巩固，亚丁很快就会成为一个能为也门带来大量商贸收入的城市。"
 YEM_Aden_Goods:0 "亚丁制造业"
 YEM_Aden_Goods_desc:0 "我们通过亚丁贸易获得的货物向我们揭示了那些外国商人带来的新事物。利用这些新发现的知识和资源，我们可以进一步扩展亚丁的工业。"
 YEM_New_Oasis_Hunt:0 "学习外国计划"
 YEM_New_Oasis_Hunt_desc:0 "尽管我们尝试为了经济增长来建立我们自己的经济战略，但那些已经替我们走过一些弯路的国家总结出来的计划会有助于现代化这个国家。"
 YEM_Start_Recovery:0 "终结经济衰退"
 YEM_Start_Recovery_desc:0 "尽管我们受到黑色星期一的冲击远远小于其他那些和德国经济相挂钩的国家，但是黑色星期一溅起的浪花毕竟是影响到了我们。解决这些问题必然会为我们贫困的经济带去起色。"
 YEM_Arable_Land_Reforms:0 "进口工业设备"
 YEM_Arable_Land_Reforms_desc:0 "我国很大程度上展现了旧世界的生活方式，许多我们的行为方式看起来就像还活在上个世纪。其中便包括了我国工人日常使用着的工具设备。从比我们发达的国家进口工具设备将有利于我国工人的生存。"
 YEM_Oil_Prospects:0 "勘探石油"
 YEM_Oil_Prospects_desc:0 "虽然我们已经实际开发了也门境内的少量油田，但是其规模还没有大到足以盈利。也许进行更多勘探活动会有意想不到的收获。"
 YEM_Big_Farma:0 "支持农业"
 YEM_Big_Farma_desc:0 "农业是许多也门人赖以维生的行当，尤其是在那些荒无人烟的地区。我们需要确保这一行业能紧跟现代化国家的最新标准。"
 YEM_Modern_Economy:0 "经济现代化"
 YEM_Modern_Economy_desc:0 "通过一系列的改革、困难和危机后，也门已经从这一系列的麻烦中学到和领略了一些经验。现在也门可以自豪的作为一个新崛起的经济体站在欧洲国家面前了。"
 YEM_Officers_Come_Home:0 "召回“四十员”"
 YEM_Officers_Come_Home_desc:0 "“四十员”是我国政府派遣到奥斯曼帝国学习其军队训练方法的特派团。也许是时候让他们回国了？"
 YEM_Modern_Naval_Transports:0 "金属质运输船"
 YEM_Modern_Naval_Transports_desc:0 "贸易船队几个世纪以来都是获得经济成功的关键因素，我们需要最好的船只来让我们在这片商旅众多的海洋中取得立足之地。"
 YEM_Merchant_Marine:0 "建立商船队"
 YEM_Merchant_Marine_desc:0 "商船队有助于保护商船和贸易，并得到了世界各国广泛采用。建立一支也门商船队应当有助于增加我国丰厚贸易的利润。"
 YEM_Trade_Protection:0 "保护新生的贸易舰队"
 YEM_Trade_Protection_desc:0 "随着也门商船队的建立，我们需要确保他们能获得一切所需要的保护，以避免被人中途拦截。"
 YEM_Aden_Ports:0 "建设亚丁港"
 YEM_Aden_Ports_desc:0 "亚丁是我国获利最丰厚的港口，也是我国财政收入的主要来源。由于新扩建的商船队，扩建港口必将最大化我国的贸易利润。"
 YEM_Ship_Commission:0 "定制旗舰"
 YEM_Ship_Commission_desc:0 "旗舰被用于展示一个国家的民族自豪感，因此通常情况下其是战斗中吨位最大装备最精良的船。将一艘外国人设计的船拿来为我使用肯定有助于增长我们的民族自豪感。"
 YEM_This_Is_My_Boomstick:0 "新枪械设计"
 YEM_This_Is_My_Boomstick_desc:0 "我国现行的枪械设计已经严重过时了，在今日的现代化战斗中显得低效，为我国军队创立一种新的枪械设计是极为重要的。"
 YEM_Bigger_Boom:0 "进口火炮"
 YEM_Bigger_Boom_desc:0 "我国近来缺乏任何适宜的火炮设计，并且陆军也根本没有使用火炮。从发达国家进口火炮可以让我们在军备竞赛中领先我们那些危险的邻居一步。"
 YEM_Fortify_To_Protecc:0 "设防阿西尔"
 YEM_Fortify_To_Protecc_desc:0 "阿西尔将会是未来同我们北方的奥斯曼主子或者内志埃米尔国交战时的主要战场，因此我们必须保卫这个能从上而下俯瞰整个国家的制高点。"
 YEM_Mountain_Warriors:0 "职业化山地部队"
 YEM_Mountain_Warriors_desc:0 "也门拥有多种类型、难以穿行的山地，但是我们也可以把这种劣势变为优势。教会特种部队的成员如何有效的在各类山地上作战可以使得我军在那些娴熟的敌人面前占尽先机。"
 YEM_Arabian_Knights:0 "阿拉伯骑手"
 YEM_Arabian_Knights_desc:0 "虽然骑兵在那些“现代世界”中已经落伍严重了，但是由于覆盖中东的广袤沙漠，他们在此仍然有立足之地。确保我军能够掌握骑术将会极大地有助于中东战场。"
 YEM_Better_Shovels:0 "军事支援"
 YEM_Better_Shovels_desc:0 "召集起一支真正的现代化军队必须要有人在后勤线上作后盾，也就是广为人知的支援部队。像野战医院和工程兵一类的东西可以帮助我军针对专业的环境和需求进行专业化行动。"
 YEM_Trench_War:0 "学习堑壕战"
 YEM_Trench_War_desc:0 "主要运用在世界大战时代的堑壕战被广泛证明了其有效性。尽管这种现代化学说自那时候起就没有经过实战检验了，但是堑壕战至少比使用更加过时的军事学说要保险。"
 YEM_Scouts:0 "军事工程"
 YEM_Scouts_desc:0 "枪炮，尤其是那些已经显著过时的设计，在最关键和最出人意料的时刻都有可能出现坏掉的可能，并且会因此决定一场战斗的走向。拥有值得信赖的工程师和机器可以帮助我们解决这些问题。"
 YEM_Hold_The_Line:0 "提前计划"
 YEM_Hold_The_Line_desc:0 "我们需要在战争开始之前就做好对抗其他国家的战争计划，并将我们的军事专家和政府成员凝聚为一体，以便他们制定计划，互相讨论。"
 YEM_Rifle_Guilds:0 "制枪者和枪匠工会"
 YEM_Rifle_Guilds_desc:0 "工会将会为众多枪匠和步枪制造者提供碰面机会，并能由此诞生一些新设计——这对我们来说非常有益。"
 YEM_Taiz_Arsenal:0 "建立塔伊兹兵工厂"
 YEM_Taiz_Arsenal_desc:0 "初出茅庐的塔伊兹工业区将会是我们建立首批重武器工厂的绝佳地段。"
 YEM_Modern_Army:0 "现代化军队"
 YEM_Modern_Army_desc:0 "经过了众多的改革、对外学习、自身发展，现在也门已经准备好向世界各国展示她的现代化军队了。"
 YEM_Military_Science:0 "军事科学"
 YEM_Military_Science_desc:0 "现代军事科学正在继续进步。我们必须培训下一代人才的思想，以此保持我们不断进步，并使得野蛮的军事思想和军事指挥名列前茅。"
 YEM_Free_Kingdom:0 "自由王国"
 YEM_Free_Kingdom_desc:0 "随着我们完全从腐朽的奥斯曼帝国中解放出来，我们可以开始规划这个也门人的王国的未来了。"
 YEM_Claim_Dhofar:0 "宣称佐法尔"
 YEM_Claim_Dhofar_desc:0 "大也门的目标马上就要实现，我们需要的最后一块土地就是佐法尔，它目前为孤立主义的阿曼所有。"
 YEM_Desperate_Struggle:0 "绝望斗争"
 YEM_Desperate_Struggle_desc:0 "军队才刚刚完成与土耳其压迫者的战斗，社会中令人讨厌的人民就发动了起义，背刺了我们。也门之战打响了。"
 YEM_Chaos_In_The_Cities:0 "城市混乱"
 YEM_Chaos_In_The_Cities_desc:0 "叛乱进一步升级，全国都要陷入战争了。"
 YEM_Rebels_Crushed:0 "叛军被击溃"
 YEM_Rebels_Crushed_desc:0 "尽管叛军势力热情高涨，我们忠诚的部队成功扑灭最后一点叛乱火星。或许这将为也门的未来带来长久的和平。"
 YEM_Efficient_Rule:0 "高效统治"
 YEM_Efficient_Rule_desc:0 "伊玛目将一身奉献给了也门，让全球的政治家肃然起敬。他的统治将会是进步的、高效的。"
 YEM_Devoted_Sovereign:0 "全心全意的君主"
 YEM_Devoted_Sovereign_desc:0 "国王现在是也门的最终权威，没有人可以阻挡他。全体人民都会仰慕与他及他出色的统治。"
 YEM_Humane_And_Just:0 "人道又公正"
 YEM_Humane_And_Just_desc:0 "曾经有个外国人称伊玛目的制度是“人道又父权”的。但是忠诚的臣民认为伊玛目的统治是人道又公正的。"
 YEM_Troop_Passage:0 "军用公路"
 YEM_Troop_Passage_desc:0 "在全国为军队建造道路能帮助部队更高效地到达任意地点。"
 YEM_All_Roads_To_Sanaa:0 "也门之心"
 YEM_All_Roads_To_Sanaa_desc:0 "萨那是也门人民的心脏、家园，条条大路都通向萨那。我们必须进一步建设萨那，保证其辉煌永驻。"
 YEM_Unified_Economy:0 "统一经济"
 YEM_Unified_Economy_desc:0 "也门的经济被黑色星期一严重打击，我们从中获取了许多教训。现在我们可以开始重新统一经济了。"
 YEM_Advanced_Comms:0 "先进通讯"
 YEM_Advanced_Comms_desc:0 "雷达是西方世界最近发明出的东西，可以帮助部队、船只和飞机侦察敌人的行动。学会使用这一科技可以让萨那监视到也门的每一角落。"
 YEM_Centralize_Power:0 "唯一权威、最终权威"
 YEM_Centralize_Power_desc:0 "也门伊玛目将成为全也门的唯一权威、最终权威，政府中一切事务都要让他过目。"
 YEM_Remove_Imam:0 "终结伊玛目国"
 YEM_Remove_Imam_desc:0 "是时候解放也门人民，让也门获得自由了！也门第一共和国成立了！"
 YEM_Hold_Elections:0 "举行选举"
 YEM_Hold_Elections_desc:0 "在国家解放后，也门是时候举办第一次选举了。青年委员会和生活俱乐部展开了竞争，他们都有机会成功。"
 YEM_Soc_Cons:0 "保守主义共和国"
 YEM_Soc_Cons_desc:0 "随着第一届也门大选以生活俱乐部获胜告终，新生的共和国将会以保守主义为架构建立起来。"
 YEM_Reaffirm_Common_Law:0 "重申沙里亚法"
 YEM_Reaffirm_Common_Law_desc:0 "沙里亚法，即伊斯兰教法，是穆斯林世界的根本大法。我们必须坚持这些传统，并从这些价值观中建立我们的共和国。"
 YEM_Presidential_Powers:0 "总统权力"
 YEM_Presidential_Powers_desc:0 "新生共和国铸造和平的下一步是任命一位能够填补伊玛目留下的权力真空的总统。"
 YEM_Qat_And_Coffee:0 "经济作物贸易"
 YEM_Qat_And_Coffee_desc:0 "许多也门沿海的作物吸引了农民们的辛勤劳作。其中一些作物比我们优越的地理位置更为稀有，可以卖出后换得金钱。"
 YEM_Red_Sea_Trade:0 "红海的中心"
 YEM_Red_Sea_Trade_desc:0 "如果我们想要保持我们的贸易红利，我们必须保护好红海，但是我们目前糟糕的海军无法做到这一点。"
 YEM_Trade_With_Europe:0 "与欧洲贸易"
 YEM_Trade_With_Europe_desc:0 "我们拥有可以穿越苏伊士运河直达红海的关键位置，与欧洲人贸易能帮助我们利用这一优良的地理位置。"
 YEM_Soc_Libs:0 "自由主义共和国"
 YEM_Soc_Libs_desc:0 "随着第一届也门大选以青年委员会获胜告终，新生的共和国将会以自由主义为架构建立起来。"
 YEM_Modernize_laws:0 "现代化法律"
 YEM_Modernize_laws_desc:0 "也门的法律仍然有许多威权主义法案及过时的帝国主义条目，必须得到尽快修正。"
 YEM_Regional_Rulers:0 "区域统治"
 YEM_Regional_Rulers_desc:0 "随着自由主义党派的胜出，我们可以总结萨那的专制，把权力分发到也门的全国各地。移除中央政府的强权，将权力下放地方必然有助于这一切的实行。"
 YEM_Electrification:0 "电气化"
 YEM_Electrification_desc:0 "几乎所有也门人都没有从电灯这一奇迹中受益。如果我们能照亮千家万户，我们必然也可以照亮整个国家的未来。"
 YEM_New_Development:0 "新发展"
 YEM_New_Development_desc:0 "随着也门的快速发展，我们可以开始为了我国人民扩展工业化。我们在此的行动将会为也门的新生打下基础。"
 YEM_Begin_Industrialization:0 "开始工业化"
 YEM_Begin_Industrialization_desc:0 "随着宪法制定、工厂开始建造，也门可以开始工业化自己并将自己代入新时代了。这将是一个漫长而痛苦的过程，但是现代化终将会为这个国家带来奇迹。"
 YEM_Islamic_Constitution:0 "伊斯兰宪法"
 YEM_Islamic_Constitution_desc:0 "尽管我们从君主制的魔爪中解放了，但是我们国家的立国理念仍然是建立在伊斯兰教理念和信条之上的。随着国家已经准备完毕，我们可以理清：宪法的内容是基于伊斯兰信仰，基于宰德派的。"
 YEM_Local_Representation:0 "地方代表"
 YEM_Local_Representation_desc:0 "尽管也门很大程度上已经统一了，但是也门各个地方仍然存留着各类少数民族和部落，尤其是在南方。让每个族群指派代表有助于我们更好的管理国家。"
 YEM_Welcome_Intellectuals:0 "欢迎知识分子"
 YEM_Welcome_Intellectuals_desc:0 "也门现在是一个雄立于君主制海洋当中，能够自由思考和表达的灯塔。知识分子已经从邻国处涌入，寻求庇护。"
 YEM_Begin_Nahda:0 "发起阿拉伯文化复兴运动"
 YEM_Begin_Nahda_desc:0 "阿拉伯文化复兴运动很类似于西方世界的文艺复兴，只不过是围绕着伊斯兰信仰进行的复兴。它支持泛伊斯兰主义思想并反对殖民主义，这将对建设我国的未来起到重要作用。"
 YEM_Political_Liberties:0 "政治自由"
 YEM_Political_Liberties_desc:0 "我们的人民应当能在涉及到政府和政策的各种领域拥有言论自由权，并以此帮助我们建设政府。"
 YEM_Pan_Arabist_Thought:0 "泛阿拉伯主义思想"
 YEM_Pan_Arabist_Thought_desc:0 "随着我国各类现代化上马，阿拉伯文化复兴运动得到推广，起初的泛伊斯兰思想已经被发展成为了更专业化的泛阿拉伯思想。这一思想进步有助于帮助我国政府向一个可能的未来前进。"
 YEM_Rassid_Arabia:0 "拉希德阿拉伯"
 YEM_Rassid_Arabia_desc:0 "随着我们在对抗奥斯曼和阿拉伯威胁的战争中确保了独立，我们应当将阿拉伯联合在我们的旗帜之下了！尽管巩固如此广大的土地必然会困难重重，但是我们现在可以正式宣布统一阿拉伯。"
 YEM_Damage_Control:0 "控制损害"
 YEM_Damage_Control_desc:0 "之前与阿拉伯人的战争使得我国许多土地（不论是新取得的还是旧有的）都饱受摧残。我们必须不惜一切代价控制这些损失。"
 YEM_Rebuild_and_Heal:0 "重建与治疗"
 YEM_Rebuild_and_Heal_desc:0 "新土地上人民的文化同也门人迥然不同，将这些阿拉伯人的观念整合入也门文化中将会是个漫长而麻烦的过程。"
 YEM_Appease_Tribes:0 "平息部落"
 YEM_Appease_Tribes_desc:0 "许多原住部落居住于阿拉伯半岛上那些人烟稀少的地区，并且在行事上独立与我们政府的管控。如果我们想要让他们承认我们政府的领导，就应该给予这些部落以补偿。"
 YEM_Mobilize_Military_As_Police:0 "将军队转为警察"
 YEM_Mobilize_Military_As_Police_desc:0 "随着本地区的主要威胁已经成为过去式，我们可以安全的开始将军队转业为警察以平息境内的动荡。"
 YEM_Crackdown_On_Dissent:0 "镇压反抗"
 YEM_Crackdown_On_Dissent_desc:0 "随着部队被转职为警察，镇压不忠者和本地部落将会变得更为容易。"
 YEM_Purge_Saudis:0 "清洗沙特家族"
 YEM_Purge_Saudis_desc:0 "沙特家族尝试抹去我们的国家和我们的王朝，而我们也会以牙还牙。对于威胁到我们国家、威胁到我们人民、威胁到伊玛目的沙特家族，我们将毫不留情。"
 YEM_Give_Religious_Freedom:0 "给予宗教自由"
 YEM_Give_Religious_Freedom_desc:0 "也门同阿拉伯半岛上的其他地区不同，他信奉着一个极其迥异的教派，并且很难将所有人都转化为该教派的信徒。确保每个人都能和平的表达自己的宗教观点相较于让人人信奉我们的教派似乎是一个不错的替代方案。"
 YEM_Begin_Integration:0 "开始整合"
 YEM_Begin_Integration_desc:0 "在经过了众多改革之后，我们可以开始整合阿拉伯的其他地区了。但这只是一项耗时良久计划的第一步。"
 YEM_New_Administration:0 "新政权"
 YEM_New_Administration_desc:0 "随着大部分骚乱的平息，我们可以对我们这片广袤的领土实行统治了。"
 YEM_Welcome_Rashids_Back:0 "欢迎拉希德家族归家"
 YEM_Welcome_Rashids_Back_desc:0 "被沙特家族击败了的，曾经统治杰拜勒舍迈尔的拉希德家族是我们的亲戚。让他们在我国政府中有一席之地不仅将会展现我们的良好亲情，还会帮助我们提高在阿拉伯人中的声望。"
 YEM_Complete_Integration:0 "完成整合"
 YEM_Complete_Integration_desc:0 "随着所有任务完成，我们现在不仅仅是一个名义上的阿拉伯了，并且能让我们的人民也能自视自己是阿拉伯的一员了。"
 YEM_ARA_national_populist:0 "拉希德阿拉伯"
 YEM_ARA_national_populist_ADJ:0 "拉希德"
 YEM_ARA_national_populist_DEF:0 "拉希德阿拉伯"
 YEM_ARA_paternal_autocrat:0 "拉希德阿拉伯"
 YEM_ARA_paternal_autocrat_ADJ:0 "拉希德"
