 IRE_country_intro_content_4: "《英爱条约》缔造了爱尔兰共和国，但它仍处于英国的势力范围内。虽然条约获得了新芬党和爱尔兰民众的普遍支持，但也并非没有批评者，新芬党便因此分裂为支持和反对条约的两派。人数较少的反条约派无法接受南北爱分治的现实，其支持者的政治立场也更极端，这也标志着新芬党十多年来的分裂自此开始。\n\n当宪法于1922年2月生效后，由于与党内高层意见相左，死硬共和派卡哈尔·布鲁离开了新芬党，并与埃蒙·德·瓦莱拉以及其他几名同僚一同创建了基督教共和国党。在不久之后举行的选举中，条约派新芬党轻松战胜了反条约派、基督教共和国党、工党和其他小党。约恩·麦克尼尔开启了其唯一的总统任期，而该党创始人阿瑟·格里菲思则因健康原因退出了政治舞台。\n\n在接下来的几年里，迈克尔·柯林斯的党内地位不断上升，作为独立战争的英雄，以及《英爱条约》的爱尔兰代表团成员，柯林斯在谈判期间担任麦克尼尔的副手。也正是在他们的任期内，爱尔兰受到了来自英国革命的巨大冲击。经过一年多的紧张谈判，在英国即将入侵北爱的消息传出后，柯林斯成功地让北爱尔兰加入了共和国——代价则是亲英派仍然压迫着北爱的民族派同胞。由此带来的种种后果，以及大萧条的冲击，导致新芬党在下一次大选中失利，基督教共和国党上台执政，爱尔兰最终得以摆脱旧英国势力圈，并重新与德国结盟。\n\n在英国革命和南北爱统一后，爱尔兰的政治局势愈发动荡，柯林斯成为了新芬党的领袖，他打出了严厉镇压极端主义的旗号，在率领新芬党重新掌权的同时，带领爱尔兰加入了中欧同盟。自此，总统权力不断扩大，公民限制持续增多，外国影响得到容忍，当局与亲英派则达成了权力交易，这一切都给爱尔兰带来了不小的混乱，新芬党也变得愈发分裂。天主教保守派、自由派和温和的社会民主主义者扮演着主要的政治反对派，尽管存在着诸多政治限制，但反条约派残党和新芬党右派联合形成的极右派势力正在崛起，与此同时，极左派的支持率也在稳步增长。\n\n新年伊始，没有人能预料到1936年的爱尔兰会是此般境地，更没有人能预见爱尔兰的命运将走向何方。"
