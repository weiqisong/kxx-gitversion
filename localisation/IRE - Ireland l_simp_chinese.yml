 newIreland.5.t: "反政变"
 newIreland.5.d: "就在旧国王被推翻之后不久，一群反对君主制的左翼分子对都柏林发动了突然袭击，许多军队已经被策反，托蒙德伯爵的统治摇摇欲坠。"
 newIreland.5.a: "叛军被赶走了！"
 newIreland.5.b: "都柏林沦陷了！"
 newIreland.5.t: "实现社会信用思想之团结"
 newIreland.5.d: "道格拉斯的思想如今已经在爱尔兰的土地上开花结果，然而，许多道格拉斯思想的信徒反对我们的社会主义性质的改革，反而鼓吹保守主义乃至独裁专制。有鉴于此，莫德·贡娜提出应当以武力征服所有有社会信用政党的国家，实现社会信用思想的统一。我们真的要这么做吗？"
 newIreland.5.a: "算了吧。"
 newIreland.5.b: "我们才是真正的社会信用思想继承人！"
