 IRE_eoin_oduffy: "约恩·奥达菲"
 IRE_eoin_oduffy_alt: "奥恩·奥杜希"
 IRE_eoin_oduffy_surname: "奥达菲"
 IRE_eoin_oduffy_start: "§Y领袖介绍\n生于：§!1890年1月28日；爱尔兰、莫纳亨郡卡斯尔布莱尼附近\n§Y爱尔兰语名：§!$IRE_eoin_oduffy_alt$\n§Y政治生涯：§!"
 IRE_eoin_oduffy_leader_body: "约恩·奥达菲将军是战争英雄出身的政治煽动家，也是爱尔兰名声最差的政治人物。他出生于莫纳亨郡的一家贫困小农户，原名欧文·达菲，年轻时，他便对盖尔语复兴运动产生了兴趣，后来又成为了阿尔斯特省的顶尖运动员。1917年，他加入了爱尔兰志愿军，他的技能给上级，尤其是迈克尔·柯林斯留下了深刻印象，柯林斯称他为“阿尔斯特最优秀的人”。\n\n战争期间，奥达菲手下的旅以大胆出击而闻名，最著名的一次便是首次占领了巴利切恩镇的皇家爱尔兰警队兵营，但同时，该部队也以针对新教徒发起教派冲突而闻名。停战谈判期间，奥达菲被任命为贝尔法斯特方面的首席联络员，他对天主教徒遇袭、亲英派与皇家阿尔斯特警队勾结感到愤怒，这标志着他开始坚决抵制亲英派的影响。战后，他被任命为爱尔兰国家警察首长，致力于建立有组织、有纪律的警察部队，把它打造成理想中的模范。然而，爱尔兰的统一打断了这个进程，因为阿尔斯特特权中有这么一项——将前皇家阿尔斯特警队成员纳入国家警察。\n\n英国革命期间，奥达菲呼吁政府进军北爱六郡，他鄙视阿尔斯特特权，并不信任那些“新来的成员”。他对老朋友迈克尔·柯林斯不再抱有幻想，目睹阿尔斯特民主党阻止布鲁撤销特权后，他在新芬党内部组织起一个极右派系。柯林斯连任总统后，由于歧视新教徒，他被解职，随后，他带领追随者离开新芬党，与强硬反条约派结盟，成立了全国联盟，主张推翻将爱尔兰“出卖”给亲英派和德国人的民主制度，建立像葡萄牙那样的天主教专制政权。"
 IRE_eoin_oduffy_leader_desc: "$IRE_eoin_oduffy_start$$IRE_eoin_oduffy_leader_body$\n\n然而，奥达菲已经不是1921年的奥达菲了，党内越来越多的激进派认为，是时候让新生代掌权了……"
 IRE_eoin_oduffy_success_leader_desc: "$IRE_eoin_oduffy_start$$IRE_eoin_oduffy_leader_body$\n\n粉碎党内的不同意见之后，所有带来动荡的激进分子都将被永远束缚，蒙上帝恩典，奥达菲成为了全国联盟和爱尔兰无可置疑的主人，他的统治将长久延续。"
 IRE_eoin_oduffy_parlrep_sic_desc: "$IRE_eoin_oduffy_start$§g$IRE_eoin_oduffy_leader_body$然而，事情未能如其所愿。与埃蒙·德·瓦莱拉结成意外之盟后，欧达菲将在宪法框架内当选国家领袖，并担任新设立的总理一职以领导执政联盟。§!"
 IRE_eoin_oduffy_ger_aligned_leader_desc: "$IRE_eoin_oduffy_start$$IRE_eoin_oduffy_leader_body$\n\n然而，事情并没有按这个目标发展。前政府在北爱危机中崩溃后，他被选为柏林支持的政府领导人，先前对德国影响力的厌恶很快被抛诸脑后。在军队的帮助下，他设法维持住国家的稳定和对政权的控制，只不过结盟上的话语权并没有他想的那么大。"
 IRE_eoin_oduffy_cursed_coalition_leader_desc: "$IRE_eoin_oduffy_start$$IRE_eoin_oduffy_leader_body$\n\n然而，事情并没有按这个目标发展。意外与埃蒙·德·瓦莱拉结盟后，全国联盟取得了执政联盟的主导权，奥达菲通过宪政手段成为了爱尔兰的领袖。"
 IRE_eoin_oduffy_cursed_coalition_ger_aligned_leader_desc: "$IRE_eoin_oduffy_leader_body$\n\n然而，事情并没有按这个目标发展。意外与埃蒙·德·瓦莱拉结盟后，全国联盟取得了执政联盟的主导权，奥达菲通过宪政手段成为了爱尔兰的领袖。"
 IRE_eoin_oduffy_sic_desc: "§Y顾问介绍\n生于：§!§g1890年1月28日；爱尔兰、莫纳亨郡卡斯尔布莱尼附近§!\n§Y爱尔兰语名：§!§g$IRE_eoin_oduffy_alt$§!\n§Y政治生涯：§!§g强人、煽动家、将军，可以描述约恩·奥达菲的词有很多。一大批强硬的爱尔兰传统派和文化至上派团结在他周围，他们支持爱尔兰独立，但不支持随后的“自由主义国家”，也不支持为了独立发展国际贸易关系。\n新芬党的Sinn Féin一般翻译成“我们自己”，但奥达菲和他的追随者更倾向那个没那么受欢迎的翻译——“我们独行”，认为它才能说明独立运动真正的精神。他们一直在为孤立主义和爱尔兰自己的文化而发声，但矛盾的是，他们显然受到了欧洲大陆的威权运动，特别是法团主义的影响。§!"
 IRE_eoin_oduffy_cursed_sic_desc: "$IRE_eoin_oduffy_sic_desc$\n§g然而，意外与埃蒙·德·瓦莱拉结盟后，奥达菲成功让他的政党“在宪政层面上合法化”，他出任首席部长，成为了老上司柯林斯最大的对手——德·瓦莱拉的左膀右臂，至少现在如此。§!"
 IRE_eoin_oduffy_advisor_desc: "§g$IRE_eoin_oduffy_sic_desc$§!"
 IRE_eoin_oduffy_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年1月28日；爱尔兰、莫纳亨郡卡斯尔布莱尼附近§!\n§Y爱尔兰语名：§!§g$IRE_eoin_oduffy_alt$§!\n§Y军旅生涯：§!§g在成功夺取最高权力后，约恩·奥达菲重新拾起了他在军中的职位。\n奥达菲生于莫纳亨郡的一个贫穷农村家庭，是家中7个孩子里最小的一个。他是该地盖尔式运动会的积极组织者并加入了盖尔语同盟，并于复活节起义爆发后加入了爱尔兰志愿军。\n战争伊始，奥达菲便显现出了他的过人胆量。他曾指挥攻占了当地的一个皇家爱尔兰警队兵营，并从中夺取了武器和炸药，这引来其他部队纷纷效仿。在得到上级的表扬和晋升后，奥达菲又先后参与了在贝尔法斯特民族主义者占多数地区的保护天主教徒免遭排外仇杀的行动，以及从阿尔斯特农村亲英派家中收缴武器的行动。据传，他对那些不赞同独立的爱尔兰人很不友好。\n战后，奥达菲被任命为爱尔兰国家警察首长，虽然最初取得了不少成功，但后来由于对亲英派的歧视而被解雇。之后他离开了新芬党，并成立了极右翼的全国联盟和国民卫队。\n奥达菲上一段军旅生涯还是在独立战争期间，自那以后他过得并不太好，但奥达菲仍一如既往的热情无畏。§!"
 IRE_eoin_oduffy_desc: "$IRE_eoin_oduffy_commander_desc$"
 IRE_gearoid_o_cuinneagain: "加罗德·奥金纳甘"
 IRE_gearoid_o_cuinneagain_alt: "$IRE_gearoid_o_cuinneagain$"
 IRE_gearoid_o_cuinneagain_surname: "奥金纳甘"
 IRE_gearoid_o_cuinneagain_leader_desc: "§Y领袖介绍\n生于：§!1910年1月2日；爱尔兰、安特里姆郡贝尔法斯特\n§Y英语名：§!杰拉尔德·坎宁安\n§Y政治生涯：§!没人料到，在《英爱条约》签订时方才11岁的加罗德·奥金纳甘竟然成为了爱尔兰的领导人。奥金纳甘在贝尔法斯特长大，亲眼看见爱尔兰共和国在《英爱条约》中“出卖”了北部。当北爱六郡饱受蹂躏时，南爱政府却在和阿尔斯特联合党的谈判中踯躅不前；当那些真正忠于爱尔兰的人民任由奥兰治兄弟会宰割时，南爱政府却在给那些效忠英国的亲英派提供特权。甚至连布鲁试图取消阿尔斯特特权的努力也在众议院中遭到了阿尔斯特民主党的不断阻挠。\n\n奥金纳甘之后加入了公务员队伍，并在一位前教师的指导下成为了一名文化民族主义者。他本想请假去参加爱尔兰语的沉浸式学习课程，遭到拒绝后便毅然辞职，前往爱尔兰语区亲自锻炼以求能流利使用爱尔兰语。和许多感到被爱尔兰革命所背叛的人一样，奥金纳甘迅速被新成立的全国联盟所吸引，并且成为了该党派所属爱尔兰语刊物的编辑。奥金纳甘志存高远，善于组织，观点又十分激进，很快就赢得了党内其他激进派的关注，并在不久后成为了全国联盟的青年翼，即青年爱尔兰协会的领导人。\n\n奥金纳甘从爱尔兰的历史、夏尔·莫拉斯的思想与葡萄牙的复兴得到启发，总结出自由民主和共和主义不过是从英法自由主义新教徒那里舶来的伪先知，只有复兴盖尔的黄金时代才能够真正使得爱尔兰作为一个国家重生。\n\n在战胜了两面三刀、企图暗算自己的奥达菲后，奥金纳甘发誓要让爱尔兰再次成为圣徒与学者之地，并向外界证明，长达700年的异族统治也并没有磨灭盖尔人的民族性。就像帕特里克·皮尔斯那不朽的名言所说，爱尔兰不仅要做一个自由的国家，更要做一个盖尔人的国家。"
 IRE_gearoid_o_cuinneagain_sic_desc: "§Y顾问介绍\n生于：§!§g1910年1月2日；爱尔兰、安特里姆郡贝尔法斯特§!\n§Y英语名：§!§g杰拉尔德·坎宁安§!\n§Y政治生涯：§!§g在这个混乱的时代，只有那些拥有绝对力量的人才能重塑世界，这是奥金纳甘的座右铭。奥金纳甘出生名为约翰·杰拉德·坎宁安，他年轻时便是一名政治文化激进分子，并且深入研究了极权主义的发展史。他对极权主义的实现手段深以为然，但对极权主义的最终目标不敢苟同。奥金纳甘狂热地想要创造一个纯爱尔兰语的、基督教的和盖尔人的爱尔兰，他将用重锤和铁钳实现他的目标，不过主要是用重锤。§!"
 IRE_gearoid_o_cuinneagain_kingdom_sic_desc: "§g$IRE_gearoid_o_cuinneagain_leader_desc$§!"
 IRE_richard_mulcahy: "理查德·马尔卡希"
 IRE_richard_mulcahy_alt: "里什塔尔德·奥米尔哈哈"
 IRE_richard_mulcahy_surname: "马尔卡希"
 IRE_richard_mulcahy_leader_body: "§Y领袖介绍\n生于：§!1886年5月10日；爱尔兰、沃特福德郡沃特福德\n§Y爱尔兰语名：§!$IRE_richard_mulcahy_alt$\n§Y政治生涯：§!党魁地位不稳后，柯林斯的下台就不可避免了，而接任的正是他的多年密友、左膀右臂——理查德·马尔卡希。\n\n马尔卡希以爱尔兰志愿军成员的身份参加了复活节起义，并在起义后加入了新芬党。此前，他在邮政局的工程部门工作，是盖尔语同盟的活跃成员。一开始，他在党内并不突出，直到在绝食抗议者托马斯·阿什的葬礼上，他崭露头角，指挥了所有的军事活动，这对地方自治选举前的民族运动至关重要。\n\n当选众议院议员后，他在独立战争期间出任国防部长，以头脑冷静、组织管理能力强而闻名。从那时起，他便是新芬党的领袖之一，多年来，反条约派、布鲁和德·瓦莱拉、迈克尔·唐纳伦，直到最近的肖恩·勒马斯，许多派系离开了新芬党，但马尔卡希一直是组织中的核心。而在军队中，他也保持着较高的军衔，共和国建国以来，他一直肩负着军政两头的职责。\n\n柯林斯上台后，马尔卡希长期在内阁任职，担任了6年的首席部长，而现在，他需要靠自己的力量，树立起身为领袖的声誉。"
 IRE_richard_mulcahy_leader_desc: "$IRE_richard_mulcahy_leader_body$他倾向改革和现代化，与柯林斯在许多事情上目标一致。他应该会将最近出台的管制措施放松一些，但如果有需要，他也不怕做出“艰难的决定”。"
 IRE_richard_mulcahy_parlrep_sic_desc: "§g$IRE_richard_mulcahy_leader_body$作为一名改革者和现代化主义者，马尔卡希的愿景与柯林斯有诸多相似之处，现在他将担任新设立的总理一职并领导着这个国家。§!"
 IRE_richard_mulcahy_ger_aligned_leader_desc: "$IRE_richard_mulcahy_leader_body$作为一名改革者和现代化主义者，其政党的亲中欧同盟背景使他被选为德国背书的新政府领导人，并在上届政府垮台后上台。尽管马尔卡希有些不情愿地接受了这一任命，但为了爱尔兰的未来和稳定，他仍将尽其所能。"
 IRE_richard_mulcahy_sic_desc: "§Y顾问介绍\n生于：§!§g1886年5月10日；爱尔兰、沃特福德郡沃特福德§!\n§Y爱尔兰语名：§!§g$IRE_richard_mulcahy_alt$§!\n§Y政治生涯：§!§g理查德·马尔卡希可以说是爱尔兰赢得独立战争胜利的关键人物，他总是被拿来与迈克尔·柯林斯相比较，但马尔卡希的性格与柯林斯截然不同。马尔卡希既不魅力四射也不善于交际，他一直扮演着“桌子后面的人”；也就是说，他是那种可以静静工作很久，并出色地完成复杂文书工作的人。\n虽然马尔卡希从未像柯林斯那样受到过热捧，但他也同样没有引起过争议。谨慎、精明，最重要的是，能干，马尔卡希赢得的更多是尊重，而不是爱戴。§!"
 IRE_richard_mulcahy_advisor_desc: "$IRE_richard_mulcahy_sic_desc$"
 IRE_richard_mulcahy_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年5月10日；爱尔兰、沃特福德郡沃特福德§!\n§Y爱尔兰语名：§!§g$IRE_richard_mulcahy_alt$§!\n§Y军旅生涯：§!§g理查德·马尔卡希是一位杰出的军人兼政治家，从他身上不难看出自独立战争以来军队与国家间的密切关系。\n马尔卡希出生于沃特福德的一个中下层家庭，他16岁时进入邮局工作，后来被提拔到工程部门。受新芬党创始人阿瑟·格里菲思创办的报纸《联合爱尔兰人》(The United Irishman)的影响，年轻的马尔卡希对爱尔兰民族主义产生了兴趣，并且加入了文化组织盖尔语同盟。当他被分配到在都柏林工作时，他已是一名能说一口流利的爱尔兰语的坚定共和派。\n加入爱尔兰志愿军后，他在世界大战期间拒绝为英军服役。作为邮局的工程人员，他在情报工作中发挥了至关重要的作用，这使得志愿军在复活节起义期间得以切断英方的通讯。起义期间，马尔卡希在米斯郡的阿什伯恩作战，这是除都柏林外少数几个爆发过战斗的地区之一。他擅于运用游击战术，并在独立战争中得到了进一步的磨炼。\n独立战争中，作为众议院议员和国防部长助理，马尔卡希常在迈克尔·柯林斯和卡哈尔·布鲁之间充当调解人。他对两者都很尊敬并与他们通力合作，但在布鲁离开新芬党另组新党时，他选择站在柯林斯一边。作为柯林斯的得力助手，他与布鲁也保持着公务上的往来。\n马尔卡希是一位谨慎、精明、稳重的领导者和政治家，他在自己的政务和军务间达成了巧妙的平衡。他认为军队是国家权威不可或缺的组成部分，他将尽其所能以保卫爱尔兰。§!"
 IRE_richard_mulcahy_army_chief_desc: "$IRE_richard_mulcahy_commander_desc$"
 IRE_john_j_okelly: "约翰·J·奥凯利"
 IRE_john_j_okelly_alt: "沙恩·S·奥恰利"
 IRE_john_j_okelly_alt_long: "沙恩·肖苏·奥恰利"
 IRE_john_j_okelly_surname: "奥凯利"
 IRE_john_j_okelly_leader_body: "§Y领袖介绍\n生于：§!1872年7月7日；爱尔兰、凯里郡瓦伦西亚岛\n§Y爱尔兰语名：§!$IRE_john_j_okelly_alt$\n§Y政治生涯：§!约翰·约瑟夫·奥凯利人称“斯凯利格”，是一位狂热的天主教徒、民族主义者和盖尔复兴主义者。奥凯利1872年出生于凯里郡的瓦伦西亚岛，并于20岁时移居都柏林。他在1901年加入了盖尔语同盟基廷分会，接着在1905年加入了新芬党。在1911年，奥凯利成为了《天主教公报》的编辑，该报纸在他的编撰下成为了为数不多的支持复活节起义的媒体，并在审查制度的严格监视下为复活节起义领导人的合法化发挥了重要作用。\n\n奥凯利随后在爱尔兰众议院中代表新芬党参选，接着在独立战争期间成为了众议院副主席，教育部长，同时也兼任盖尔语同盟的会长。奥凯利反对《英爱条约》，因此加入了新芬党反条约派，并与新芬党的创始人之一布赖恩·奥希金斯一同成为了该党派的右翼领导人。\n\n在新芬党反条约派肃清了党内左翼后，奥凯利和奥希金斯一同成为了该党的领军人物，他们认为爱尔兰应该追随整合主义思想，并进一步使得党的意识形态右倾。在1929年奥斯汀·斯塔克去世后，奥凯利成为了新芬党反条约派的新领导人，并在1931年带领该党与约恩·奥达菲及其追随者合流，成立了全国联盟，而奥凯利也因此成为了全国联盟的副主席。"
 IRE_john_j_okelly_leader_desc: "$IRE_john_j_okelly_leader_body$\n\n在接班已故将军奥达菲，并击败他的联盟伙伴后，约翰·J·奥凯利正寻求建立一个不受法国革命影响，摆脱了新教徒、工团主义者、共济会和犹太人腐蚀的，忠于盖尔人的纯洁爱尔兰。"
 IRE_john_j_okelly_leader_bop_desc: "$IRE_john_j_okelly_leader_body$\n\n在北爱危机的余波和约恩·奥达菲党内领导权的崩溃之后，以及党内激进分子的威胁，奥凯利成功夺取了全国联盟的控制权。他现在将领导这个表面上纯粹的议会党派，并与爱尔兰社会中其他保守派人士合作，不惜一切以维持稳定，即使是以民主为代价。奥凯利正寻求建立一个不受法国革命影响，摆脱了新教徒、工团主义者、共济会和犹太人腐蚀的，忠于盖尔人的纯洁爱尔兰。"
 IRE_john_j_okelly_parlrep_sic_desc: "$IRE_john_j_okelly_leader_body$\n\n在接班已故将军奥达菲，击败他的联盟伙伴并成为爱尔兰总理后，约翰·J·奥凯利正寻求建立一个不受法国革命影响，摆脱了新教徒、工团主义者、共济会和犹太人腐蚀的，忠于盖尔人的纯洁爱尔兰。"
 IRE_john_j_okelly_ger_aligned_leader_desc: "$IRE_john_j_okelly_leader_body$\n\n在接班已故将军奥达菲，并击败他的联盟伙伴后，约翰·J·奥凯利正和德国人合作以建立一个不受法国革命影响，摆脱了新教徒、工团主义者、共济会和犹太人腐蚀的，忠于盖尔人的纯洁爱尔兰。"
 IRE_john_j_okelly_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§g在奥达菲巩固了他的政权并驱逐了全国联盟中的不稳定因素后，坚定的传统主义者奥凯利显然是二把手的可靠人选。§!"
 IRE_john_j_okelly_cursed_sic_desc: "$IRE_john_j_okelly_advisor_desc$\n\n§g考虑到联合政府的任期结束后，全国联盟需要去激进化和正常化，作为新芬党反条约派的前主席，他是接班已故将军奥达菲的理想党首人选。§!"
 IRE_john_j_okelly_fail_sic_desc: "$IRE_john_j_okelly_advisor_desc$"
 IRE_john_j_okelly_advisor_desc: "§Y顾问介绍\n生于：§!§g1872年7月7日；爱尔兰、凯里郡瓦伦西亚岛§!\n§Y爱尔兰语名：§!§g$IRE_john_j_okelly_alt$§!\n§Y政治生涯：§!§g约翰·约瑟夫·奥凯利是新芬党的创始成员，后来又成为新芬党反条约派的主席。他加入全国联盟绝非是象征性的举动，但也不足为奇。奥凯利以其直言不讳、教条主义、古板正统的天主教民族主义者形象而著称，他也是爱尔兰语的狂热倡导者。他被全国联盟所吸引或许是不可避免的，尤其是当它拥有布赖恩·奥希金斯和丹尼斯·费伊神父这样的成员时。§!"
 IRE_aodh_o_neill: "伊·奥内尔"
 IRE_aodh_o_neill_alt: "$IRE_aodh_o_neill$"
 IRE_aodh_o_neill_leader_body: "§Y领袖介绍\n生于：§!1908年11月7日；葡萄牙王国、埃斯特雷马杜拉省里斯本\n§Y葡萄牙语名：§!若热·马里亚·奥尼尔\n§Y政治生涯：§!蒙受主恩的爱尔兰国王、蒂龙与克拉那鲍依伯爵伊·奥内尔出生于葡萄牙的一个爱尔兰流亡贵族家庭，出生时原名若热·马里亚·奥尼尔。奥尼尔身上流淌着奥尼尔王室、最后一位至高王“唐郡之战英雄”布赖恩、与伊丽莎白女王作战并最终死于流放中的休·莫尔、在本伯尔击败苏格兰人的欧文·罗，以及在克朗梅尔抵抗克伦威尔的休·杜夫等古老贵族们的血脉。\n\n如果不是他的祖父若热·托拉德斯·奥尼尔二世对他的爱尔兰血统产生了兴趣，而后系谱学家又公认其为奥尼尔家族的族长，这一切都将化作一段尘封的历史。他儿孙们的命运也将因此，以一种他从未设想过的方式彻底改变。\n\n爱尔兰的整合主义者们推崇他祖国的体制，并承认他为爱尔兰的合法国王。过去曾计划成为电气工程师的伊·奥内尔怎么也不曾想到，如今的人生已迎来了翻天覆地的剧变。"
 IRE_aodh_o_neill_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\n一只离水之鱼，由他的顾问们教授爱尔兰语和盖尔文化以确保他不会被“英化污染”，他将成为所有爱尔兰人学习的榜样。\n\n伊的顾问们确信，伟大的休·奥尼尔伯爵的在天之灵现在可以安息了，他那作为盖尔人的救世主回到爱尔兰的遗愿最终得以实现。"
 IRE_aodh_o_neill_puppet_leader_desc: "$IRE_aodh_o_neill_leader_body$\n\n一只离水之鱼，被外国势力所扶植，由他的顾问们教授爱尔兰语和盖尔文化以确保他不会被“英化污染”，他将成为所有爱尔兰人学习的榜样。\n\n伊的顾问们确信，伟大的休·奥尼尔伯爵的在天之灵现在可以安息了，他那作为盖尔人的救世主回到爱尔兰的遗愿最终得以实现。"
 IRE_ernie_omalley: "厄尼·奥马利"
 IRE_ernie_omalley_alt: "阿尔南·奥马勒"
 IRE_ernie_omalley_leader_desc: "§Y领袖介绍\n生于：§!1897年5月26日；爱尔兰、梅奥郡卡斯尔巴\n§Y爱尔兰语名：§!$IRE_ernie_omalley_alt$\n§Y政治生涯：§!既然爱尔兰总统已经是一个礼仪性角色，那么就要更多地考虑当选者作为名义元首的能力，而不是做出行政决策的能力。厄尼·奥马利就完美地符合了这一要求。\n\n作为独立战争中家喻户晓的知名人物，这个梅奥人后来离开了军队，并成为了爱尔兰最著名、最受欢迎的作家之一，他著有几部广受欢迎的革命小说。奥马利因其与各阶层民众打成一片的本领而受到社会各界的广泛尊崇。\n\n他是一个十分复杂的人物，对一些人来说，他四处旅行，放荡不羁爱艺术，是个同情劳工运动的知识分子；对另一些人来说，他又是爱尔兰语、盖尔主义和“绅士农民”这些备受农民和传统主义者重视的生活方式的倡导者。\n\n奥马利的无边魅力使他成为一名备受瞩目的总统候选人，然而这并不意味着他身上不存在争议；他时常发表一些激烈的言论，这往往会在爱尔兰媒体上引起轩然大波。"
 IRE_kathleen_clarke: "凯瑟琳·克拉克"
 IRE_kathleen_clarke_alt: "卡特琳·伊赫莱里夫人"
 IRE_kathleen_clarke_leader_desc: "§Y领袖介绍\n生于：§!1878年4月11日；爱尔兰、利默里克郡利默里克\n§Y爱尔兰语名：§!$IRE_kathleen_clarke_alt$\n§Y政治生涯：§!凯瑟琳·克拉克（原名戴利）一生忠于爱尔兰共和主义事业。\n她出生于利默里克郡一个坚定的共和主义家庭中，她的伯伯约翰·戴利是爱尔兰共和兄弟会的领导人。正是通过这层关系，她结识了未来的丈夫汤姆，后者在英国监狱服刑15年后刚刚获释。当时凯瑟琳在利默里克一家蒸蒸日上的制衣公司担任经理，与比自己大21岁的汤姆结婚时事业已经如日中天。\n\n这对夫妇在纽约居住过一段时间，并在工作之余积极帮助新移民到美国的爱尔兰裔芬尼亚派，他们后来返回了都柏林定居。在那里，他们开了一家烟草店，由凯瑟琳和她的丈夫共同经营业务，后来又加入了盖尔语同盟。与此同时，她自己也参与共和主义运动。值得注意的是，在1914年，她成为了准军事组织“妇女联盟”(Cumann na mBan)的创始人之一，并在革命时期的独立斗争中发挥了至关重要的作用。汤姆作为复活节起义的领导者之一得以名垂青史，后来又成为共和国宣言的首位签署者。然而，复活节起义让凯瑟琳失去了丈夫、兄弟、叔叔以及未出生的孩子。事后不久，她就组织起救济工作，以帮助那些在叛乱中失去亲人的家庭。\n\n尽管克拉克个人遭受了巨大打击，但她仍继续参与共和主义运动，并于1917年加入新芬党，在其执行委员会中任职。独立战争期间，她当选为众议员，并在众议院设立的共和法院中担任地区法官。自那之后，她先后当选为众议员、参议员和都柏林市长。克拉克在1922年的宪法蓝本和后续一系列立法中都强烈地支持了妇女权利。为了获得支持，她引用了1916年的宣言中平等保护国家所有儿童的条款。\n\n在爱尔兰，没有人比克拉克更能代表1916年烈士们所付出的牺牲。她是总统一职的不二人选，除去行政职权外，克拉克将作为共和国的第一公民，以此缅怀所有为爱尔兰自由事业献出生命的人们。"
 IRE_douglas_hyde: "道格拉斯·海德"
 IRE_douglas_hyde_alt: "杜格拉斯·德·希德"
 IRE_douglas_hyde_leader_desc: "§Y领袖介绍\n生于：§!1860年1月17日；爱尔兰、罗斯康芒郡卡斯尔雷\n§Y爱尔兰语名：§!$IRE_douglas_hyde_alt$\n§Y政治生涯：§!学者、语言学家道格拉斯·海德出生于罗斯康芒郡，父亲是爱尔兰教会的教长。早年，他对该地的爱尔兰语产生了浓厚的兴趣，尽管他出身贵族，但他对传播和保护爱尔兰语有着强烈的动力，尤其在爱尔兰语的使用率因为大饥荒出现了断崖式下跌后。\n\n海德最初以“快乐的小树枝”(An Craoibhín Aoibhinn)作为笔名写作爱尔兰语诗歌和散文。后来他于1893年成立了盖尔语同盟(Conradh na Gaeilge)，这个致力于推广爱尔兰语言和文化的组织，其成立宣言由海德亲自撰写，题为《爱尔兰民族去英化的必要性》。\n\n盖尔语同盟是一代爱尔兰民族主义者和共和主义者的摇篮，它以超党派的精神基础建立起来。虽然海德本人是民族主义者，但他希望同盟能够接纳任何忠实的人，后来当组织变得越来越政治化时，他便辞职并由约恩·麦克尼尔接手。自那之后，他在都柏林大学担任现代爱尔兰语首席教授，同时也担任参议员一职。\n\n考虑到他身上的众多身份，选出这样一位非天主教徒的总统是想要告诉世界，爱尔兰的国家认同是基于共同的文化遗产，而不是某一种宗教信仰。总统对他基本上不涉及政治的新角色感到满意，现在他主要以作为国家象征和文化大使的礼仪性身份行事。海德让总统之位变得庄重朴素并获得了人民的普遍爱戴。"
 IRE_cathal_brugha: "卡哈尔·布鲁"
 IRE_cathal_brugha_alt: "$IRE_cathal_brugha$"
 IRE_cathal_brugha_leader_desc: "§Y领袖介绍\n生于：§!1874年7月18日；爱尔兰、都柏林郡都柏林\n§Y英语名：§!查尔斯·伯吉斯\n§Y政治生涯：§!尽管曾发誓远离无聊的议会政治，卡哈尔·布鲁仍再次当选为爱尔兰总统。根据新宪法规定，现在他的职务更多起着礼仪作用而非行政作用，这很符合他继续军旅生涯的想法。\n\n布鲁是爱尔兰独立运动的元老之一，在复活节起义期间负责指挥并多次负伤，以至于有些行动不便。他在独立战争中担任国防部长并发挥了重要作用，后来又积极推动爱尔兰获得国际承认。《英爱条约》挑战了他的底线，但他仍留在新芬党，直到柯林斯的党内影响力愈加增强。\n\n这已经是布鲁第三次当选总统，他曾被第一届爱尔兰众议院推选为代理总统，他也是其中少数仍然健在且未被囚禁的成员之一。他上一次当选是在英国革命后不久的1926年选举中，这一任期后来被很多人认为是失败的，期间一些有限的改革大多已被遗忘，这也导致他不久后离开政坛。\n\n布鲁是强硬共和主义理想的代表，在独立战争前后，他曾多次密谋暗杀英国内阁成员，并提出由他率军远征英国。作为保守派革命者的典范，他以虔诚的天主教信仰而著称，人们还注意到他戒烟、禁酒、并且不说脏话。作为总统，布鲁无疑是一个严肃、沉稳的人物，但他的革命经历和捍卫国家的高度责任感，仍为他赢得了广泛支持。"
 IRE_cathal_brugha_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年7月18日；爱尔兰、都柏林郡都柏林§!\n§Y英语名：§!§g查尔斯·伯吉斯§!\n§Y军旅生涯：§!§g布鲁出生时名为查尔斯·威廉·圣约翰·伯吉斯，在14个孩子中排名第十，父亲是新教徒，母亲是天主教徒。\n他在民族主义氛围浓厚的家庭中长大成人，他的父亲据说与芬尼亚派有关系，并因婚姻问题与父母断绝了关系。\n布鲁于1899年开始参与爱尔兰民族主义运动，并加入了盖尔语同盟。他很快就能说一口流利的爱尔兰语，还给自己起了个爱尔兰语名字。他是爱尔兰志愿军的早期成员，在霍斯军火走私案中夺回了走私的大量枪支，这些关键的武器装备为之后的复活节起义埋下了伏笔。\n作为起义期间的一名军官，他在保卫阵地时受了多达25处枪伤。但是布鲁不仅没有因为伤势过重而死，反而由于逮捕令失效前一直卧病在床，从而躲过了牢狱之灾。\n布鲁被第一届爱尔兰众议院推选为爱尔兰共和国代理总统，后来又在独立战争期间担任国防部长。自那时起，他便开始与迈克尔·柯林斯斗争，尽管他们的目标一致。一定程度上，布鲁与新芬党因这场政斗而分道扬镳，后来更是因此彻底退出了政坛。\n布鲁以其朴素的作风、坚定的决心、虔诚的天主教信仰闻名。他固执且热情，尽管已彻底退出基督教共和国党，但他仍高度忠于共和国。在他看来，自己更像一名军人而不是一位政治家。退出政坛后，布鲁还是一如既往的坚韧不拔，尽管负过伤，但他在军队组织中仍起着举足轻重的作用。§!"
