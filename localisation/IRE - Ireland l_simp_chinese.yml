 ireland.32.a: "让我们祈祷吧\n希望谈判进展顺利。"
 ireland.32.a.tt: "§c基督教共和国党§!与§m国家发展党§!商谈条款组建政府。"
 ireland.33.t: "谈判遇阻"
 ireland.33.d1: "正如基督教共和国党之前所怀疑的那样，国家发展党的许多知名人士都有着亲英倾向，因此在组建政府谈判时，出现了不小的问题。国家发展党的领袖肖恩·勒马斯虽然不像他的党内同僚们那样亲近英国，但他是个严肃的务实之人。不同于基共党，肖恩对困境中的北爱天主教徒几乎没有怜悯之心，只将振兴爱尔兰经济视为当前的第一要务。他担心的是，在“黑色星期一”的余波仍未褪去的当下，继续排斥北爱亲英派可能会引发动荡，从而使得前功尽弃。\n\n肖恩坚持认为，基督教共和国党必须同意避开阿尔斯特特权问题，这是两党组建联合政府的必要条件。而另一边，埃蒙·德·瓦莱拉与他的党则清楚地认识到，在如今紧张的政治环境下，这样的协议一旦公之于众，后果将不堪设想。身为一名狡猾的谈判家，与勒马斯私交甚笃的德·瓦莱拉或许会试着针对这个问题讨价还价，先承诺首先将爱尔兰的财政状况恢复到可控范围内，再徐徐图之阿尔斯特特权问题，尽管，勒马斯的一些同僚将会对此感到不满。"
 ireland.33.d.eod: "或者，基督教共和国党可以放弃与国家发展党谈判，转而与全国联盟组建政府。虽然包括德·瓦莱拉在内的基共党高层不愿承认，但其实相比之下，全国联盟和他们的理想之间，有着更多的相通之处。基共党的党员、支持者和后座议员已经注意到了这一点，他们中支持与全国联盟组建政府的人越来越多。随着人们对阿尔斯特特权的愤怒一天天愈演愈烈，许多基共党人认为，如果国家发展党继续固执己见，拒不合作，那么爱尔兰就只剩下了一条出路——与魔鬼做交易，和约恩·奥达菲的政党合作。"
 ireland.33.d2: "$ireland.33.d1$\n\n$ireland.33.d.eod$"
 ireland.33.a: "让我们看看德·瓦莱拉能否与勒马斯谈谈条件。"
 ireland.33.b: "这已经是我们能达成的最好协议。"
 ireland.33.c: "忘了那群固执的“西英国佬”吧。"
 ireland.33.a.tt: "§Y德·瓦莱拉将试图达成更有利的协议。§!"
 ireland.33.b.tt: "§R如果这些条款公之于众，将会给下届政府带来灾难性后果！§!"
 ireland.33.c.tt: "§c基督教共和国党§!与§P全国联盟§!商谈条款组建政府。"
 ireland.34.t: "协议达成"
 ireland.34.d1: "经过数天艰苦的谈判和辩论，埃蒙·德·瓦莱拉、肖恩·勒马斯已经两党的许多高级官员最终达成了一项协议：国家发展党同意与基督教共和国党组成联合政府，但如果要对阿尔斯特特权进行改革，就必须满足该党的两个条件：其一，必须优先考虑爱尔兰的经济复兴；其二，任何提议的特权改革措施，如果事先没有征求国家发展党的同意，一律不得实施。\n\n德·瓦莱拉是一位天生的精明保守政治家，他和国家发展党都很清楚，不管他在竞选期间夸下了什么海口，如果简单粗暴地废除阿尔斯特特权并离开中欧同盟，这只会给国家带来灾难。因此，必须谨慎地处理这些微妙棘手的问题，以确保经济和政治稳定。\n\n新政府的执政纲领已广为爱尔兰社会所知。教会和虔诚的宗教选民们很高兴看到倾向世俗化的新芬党被踢出局，他们更愿意支持一个信奉基督教原则的政党。大农场主和一些商人希望国家发展党能够遏制基督教共和国党的反中欧同盟倾向，但广大中小企业主则认为爱尔兰市场中外国竞争的减少会为他们带来更多商机。在阿尔斯特，天主教徒对此满心欢喜，新教徒则忧心忡忡。但布鲁政府在北爱问题上的失败仍令他们记忆犹新，天主教徒对此感到焦虑，新教徒则泰然处之。"
 ireland.34.d2: "由于国家发展党拒绝在阿尔斯特特权问题上让步，埃蒙·德·瓦莱拉只得尝试与全国联盟组建联盟。约恩·奥达菲渴望使自己的党派主流化合法化，并在国家治理中重新发挥重要作用。尽管彼此之间不太信任，双方还是迅速开始了谈判。为了获得全国联盟的支持，德·瓦莱拉同意成立一个法团主义经济委员会，并在阿尔斯特问题上采取不妥协立场，旨在彻底废除特权。\n\n尽管两人都认为，加入中欧同盟会对爱尔兰的主权产生负面影响，但他们最终决定在不加剧经济危机的前提下，采用缓慢而稳健的方式逐步脱离中欧同盟。\n\n新政府的执政纲领已广为爱尔兰社会所知。强硬的民族主义者和反工团主义者对此欢欣雀跃，希望基督教共和国党和全国联盟能够恢复国家的秩序和稳定。在新芬党多年的世俗化统治后，教会和虔诚的宗教选民们乐于见到一个遵循基督教原则的政府。在阿尔斯特的天主教街区和家庭中，人们对此满怀希望。出于对之前布鲁政府未能改变阿尔斯特特权的担忧，他们希望全国联盟能督促德·瓦莱拉兑现诺言。新教徒则恰恰相反，他们对都柏林的不满只会有增无减。据传激进的亲英派已经开始囤积武器，这让当地警察深感担忧。"
 ireland.34.a: "稳扎稳打才能取得胜利。"
 ireland.34.b: "我们所做的一切，都是为了爱尔兰民族。"
 ireland.34.a.tt: "§c基督教共和国党§!与§m国家发展党§!组建新政府！"
 ireland.34.b.tt: "§c基督教共和国党§!与§P全国联盟§!组建新政府！"
 ireland.35.t: "走漏风声"
 ireland.35.d: "为了获得国家发展党的支持，瓦莱拉不情愿地同意了该党的条件，即不会改变阿尔斯特特权的现状，埃蒙·德·瓦莱拉内心深处为自己所做出的致命决定感到深深的恐惧。起初，一切风平浪静，两党确定了内阁人选，基督教共和国党在野五年后又得以重新掌权上台。\n但这种虚假的平静并没有持续多久，几天后，德·瓦莱拉最担心的事情还是发生了。一名被让步激怒的基督教共和国党资深党员将基督教共和国党和国家发展党的结盟条件匿名透露给了媒体。\n\n这桩丑闻瞬间引爆了爱尔兰的公众舆论。随着许多人转向支持激进的解决方案，又一届爱尔兰民主政府被证明其不能也不愿彻底解决阿尔斯特特权这一沉疴宿疾，全国联盟的人气正在飞速上涨。\n基督教共和国党的领导层遭到了党内愤怒的后座议员、地方议员和党派分部的信件轰炸。更糟糕的是，这种情绪如野火般蔓延，不仅波及到了警察和军队，甚至连天主教会，这个为基督教共和国党争取民意的关键盟友，其各地的神父和主教都在纷纷谴责新政府再次抛弃了忠实的阿尔斯特子民们。\n\n显而易见，埃蒙·德·瓦莱拉的政治生涯已被宣告死亡，现在只剩下一个问题有待回答。"
 ireland.35.a: "谁来挥舞刽子手的斧头？"
 ireland.36.t: "进军都柏林"
 ireland.36.d: "埃蒙·德·瓦莱拉、肖恩·勒马斯等新任内阁成员尽力控制着无望的局面，但哪怕再不知情的看客也能明白局势会如何发展，现在唯一的问题是，谁来对政府进行最后一击。正如爱尔兰历史上经常发生的那样，起义开始于阿尔斯特，在加罗德·奥金纳甘的领导下，省内所有天主教地区的蓝衫军都开始聚集，奥金纳甘在数万人的面前发表演讲，宣布要进军都柏林，要求现任政府辞职，建立“真正的盖尔人”组成的内阁。他宣称这次集会仅仅是和平请愿，不过没有多少人相信这个说法。\n\n受奥金纳甘演讲的感召，第二天，全爱尔兰的蓝衫军都开始在当地市政建筑前游行示威，随后便徒步或乘火车向首都前进。政府颁布了禁令，但这一绝望的请求并未得到警察和军队的回应，这两股心怀不满的势力都按兵不动，以默许的方式向起义者提供帮助。约恩·奥达菲对奥金纳甘的大胆行动感到震惊，奥金纳甘带领人群到达都柏林后，他便加入进来，试图重夺对蓝衫军运动的掌控。\n\n蓝衫军们都身穿天蓝色制服，佩戴有复活节百合（即麝香百合）图案的黑色臂章，这些百合花就像给爱尔兰民主的祭奠花圈，代表着死亡与新生。都柏林的市民们反应不一，一些支持者欢呼雀跃，一些人投来恐惧的目光，一些反对者则进行着徒劳的抵抗。\n\n蓝衫军闯进房间时，德·瓦莱拉正在召开紧急会议。蓝衫军指责他让亲英派主宰了国家，辜负了爱尔兰人民，要求他辞职，让新政府将爱尔兰稳定下来，如果他顺从，可以对他的罪行宽大处理。别无选择的德·瓦莱拉签了字，他知道这只不过是将既成事实正式确定下来。一小时内，奥达菲就可以坐在位子上发号施令，准备保卫城市、抵御反扑了。"
 ireland.36.a: "爱尔兰共和国的至暗时刻到来了。"
 ireland.36.a.tt: "§P全国联盟§!通过政变推翻了民选政府！"
 ireland.37.t: "奥布赖恩的困境"
 ireland.37.d: "虽然大多数人认为威廉·奥布赖恩在总统选举中处于劣势，但他还是取得了胜利。工党和乡村盟友“土地之家”在议会选举中也取得了创纪录的好成绩，经济危机肆虐已有一年，爱尔兰选民最终选择支持两党提出的变革计划。这一进展实属惊人，但两党在众议院中的席位还是不足，要想组建多数派政府，还需要国家发展党或进步工党加入联盟。\n\n在选择的岔路口，工党高层争执不下。党内激进派领导人欧文·希伊-斯凯芬顿被奥布赖恩开除出党后，该派便成立了进步工党，为人们提供了一个比工党更激进的选择，因此，他们与工党之间有着广泛的仇怨。奥布赖恩本人，以及托马斯·J·奥康奈尔、詹姆斯·埃弗里特等务实派倾向与国家发展党结盟，认为勒马斯的支持会堵上对手频繁“抹红”的嘴，而进步工党难保不会提出一些难以接受的激进计划。\n\n但是另外一些工党高层，如威廉·诺顿、理查德·科里什等，主张与希伊-斯凯芬顿冰释前嫌。诺顿私下会见了奥布赖恩，希望让他明白，“进步工党是工团的特洛伊木马”这种说法只是在散布恐惧，与他们结盟是工党向人民展示改革真心的唯一机会，因为国家发展党很可能以支持为要挟，让改革打折扣，甚至彻底温和化、中道化。土地之家的领袖迈克尔·唐纳伦也希望奥布赖恩选择进步工党，因为他担心，在大农场主阶级中势力更大的国家发展党会在联盟中盖过土地之家的风头。"
 ireland.37.a: "国家发展党是唯一可以信任的党派。"
 ireland.37.b: "与进步工党冰释前嫌，爱尔兰需要改变。"
 ireland.37.talks: "§S工党§!和§l土地之家§!将与"
 ireland.37.a.tt: "$ireland.37.talks$§m国家发展党§!商讨组建联合政府的条件。"
 ireland.37.b.tt: "$ireland.37.talks$§R进步工党§!商讨组建联合政府的条件。"
 ireland.38.t: "医生的要求"
 ireland.38.d: "工党和进步工党的谈判会场从一开始就充满了反感和几乎抑制不住的愤恨，但代表们也意识到，这是爱尔兰真正实现进步的千载难逢之机，不容错过，昔日共事一党的人们最终还是勉强同意放下旧怨，商讨联盟事宜。\n\n虽然爱尔兰国内有着结核病、胃肠炎等公共卫生问题，但在前几届政府眼中，卫生工作的优先级一直比较低，进步工党将改善这一问题作为关键议程，因此在这里达成妥协对谈判至关重要。年轻有为的进步工党议员诺埃尔·布朗是一名医学生，受欧洲大陆，尤其是斯堪的纳维亚地区社民主义党派的启发，他提出为母亲提供免费的产前、产后护理，为16岁以下的儿童提供免费的治疗，并得到了党首欧文·希伊-斯凯芬顿的支持。\n\n然而，奥布赖恩等一些工党领袖担心布朗的计划过于激进，获利减少的医生、反对不按天主教教义进行护理的宗教人士都可能因此指责政府，况且玛查号事件刚刚过去几个月，激进行事会让人担心“进步工党是隐秘的工团分子”，动摇政府的根基。作为替代，他们提出大规模新建医院，并对年久失修的医疗设施进行修缮。不过，要说服希伊-斯凯芬顿与固执的布朗可能会引发激烈争吵。"
 ireland.38.a: "爱尔兰需要新医院，而不是未经验证的想法。"
 ireland.38.b: "冒着风险推进布朗的计划。"
 ireland.38.b.tt: "§R这将面临国内宗教势力和保守势力的巨大阻力！§!"
 ireland.39.t: "协议达成"
 ireland.39.d1: "工党、土地之家和国家发展党的谈判进展顺利，一向谨慎的工党惯于做出妥协折中，左翼政党若想在处于工团主义威胁下的保守社会中生存，这点至关重要。他们同意肖恩·勒马斯出任联合政府首席部长一职，尽管迈克尔·唐纳伦对这一任命还有对爱尔兰农场主做出的让步抱怨不已，但他党内的温和派对此十分满意。对奥布赖恩来说，让盟友们都感到满意将会是一项棘手的任务。\n\n爱尔兰的底层阶级对政府班子的变动感到欢欣鼓舞，他们承受了黑色星期一最严酷的后果，并希望新政府将优先考虑爱尔兰人民的需要，而不是图表上的数据。商人和大农场主担心工党和土地之家会给他们造成不利的经济社会影响，但鉴于政府中的国家发展党将会抑制这些激进分子，他们大体上还是放心的。\n\n由于奥布赖恩在竞选中承诺要解决对天主教徒的歧视问题，阿尔斯特的天主教徒对此普遍持积极态度，尽管许多人仍然对他的左翼立场心存疑虑，并认为他关于天主教徒和新教徒可以克服彼此间的分歧团结起来的观点是天真和不切实际的。中上层的新教徒担心选举结果会导致工会活动激增，但工党政府上台已是两害相权取其轻，毕竟掌权的不是基督教共和国党，或者更糟的全国联盟，这不禁让他们长舒一口气。"
 ireland.39.d2: "奥布赖恩拒绝支持诺埃尔·布朗的提议，并警告称政府将为此遭到强烈的反弹，这招致了这位年轻医学生激烈的反驳，他因肺结核而失去了大部分家人，因而对该提议怀有深刻的情感。但最终，随着布朗和他的进步工党同僚们意识到他们确实缺乏实现这种大胆变革的政治资本，这场口水战总算是平息了下来。不过他们认为，建设新医院并改善现有医院仍将有利于爱尔兰人民，并为未来更彻底的变革奠定基础。\n\n联合政府的成立声明在爱尔兰国内引起了分歧。爱尔兰的底层阶级对政府班子的变动感到欢欣鼓舞，他们承受了黑色星期一最严酷的后果，进步女权主义者、知识分子和学生也一样，他们从选举结果中看到了其所希望的自由前卫国家的曙光。\n\n另一方面，商人、大农场主、保守派和天主教徒都对左翼政党迅速崛起所带来的经济和社会影响深感担忧，因此选择报团取暖，这将使得工党在平衡其联盟伙伴需求上的困难陡增。进步工党不愿提名秉持反犹立场的土地之家领导人迈克尔·唐纳伦担任首席部长，但同时他们也不想因此引起右翼的警惕。\n\n由于奥布赖恩在竞选中承诺要解决对天主教徒的歧视问题，阿尔斯特的天主教徒对此普遍持积极态度，尽管许多人仍然对他的左翼立场持怀疑态度，并认为他关于天主教徒和新教徒可以克服彼此间的分歧团结起来的观点是天真和不切实际的。中上层的新教徒则对都柏林政府的左倾程度感到震惊，很多人开始怀疑与爱尔兰共和国统一是否真的是两害相权取其轻。"
 ireland.39.a: "选择中间路线\n有时是必要的。"
 ireland.39.b: "没有斗争，就没有进步。"
 ireland.39.a.tt: "§S工党§!、§m国家发展党§!与§l土地之家§!组建新政府！"
 ireland.39.b.tt: "§S工党§!、§l土地之家§!与§R进步工党§!组建新政府！"
 ireland.40.t: "难咽苦果"
 ireland.40.d: "新联合政府的前景乍看之下一片光明，但这种情况并没有持续多久。正如所料，“母婴计划”很快就遭到了爱尔兰医学会和天主教会的抨击，前者抨击这将导致医生收入减少，后者抱怨政府对妇科护理的控制可能导致“违背天主教教义的做法”（这是堕胎的委婉说法），并且政府也没有调查相关家庭的经济情况，这相当于免去了户主支付医疗服务费用的责任。\n\n威廉·奥布赖恩向主教们抛出了橄榄枝，他认为双方可以达成秘密协议，但后来的一系列误会让这一切打了水漂。起因是爱尔兰医学会由于不清楚总统和全爱尔兰首席主教约瑟夫·麦克罗里展开了秘密会谈，进而认为奥布赖恩及其内阁无视了他们的意见，仍然打算实施母婴计划，并发起了公开抗议。麦克罗里则对医学会的抗议感到震惊，因而认为谈判只是一种拖延战术，政府并不打算真正采纳他的建议。\n\n正如之前所担心的那样，教会高层通过媒体和讲坛强烈谴责了母婴计划和工党政府，并把他们打成了不列颠联盟的工团代理人。尽管有些人赞同政府的初衷，但面对又一场席卷而来的红色恐慌，这些声音很快便因害怕社会报复而沉默了。爱尔兰激进变革的美梦才持续了不到一周，便在爱尔兰保守主义者的践踏下破灭了。"
 ireland.40.a: "我希望我们活在更开明的时代……"
 ireland.41.t: "进军都柏林"
 ireland.41.d: "反动派和教会大力煽风点火，散播“英国渗透”的留言，在这场人为制造的危机中，爱尔兰人民开始寻找救世主，最终选择了加罗德·奥金纳甘，以及蓝衫军中追随他的极端派。蓝衫军散发了成吨的宣传品，号召人们行动起来，“拿起武器，从工团主义中拯救爱尔兰”，奥金纳甘在数万人的面前发表演讲，宣布要进军都柏林，“像圣帕特里克赶走蛇一样赶走工团佬”，人们则报以热烈的欢呼和掌声。\n\n受奥金纳甘演讲的感召，第二天，全爱尔兰的蓝衫军都开始在当地市政建筑前游行示威，随后便徒步或乘火车向首都前进。政府颁布了禁令，但这一绝望的请求并未得到警察和军队的回应，这两股保守的势力都不支持行将崩溃的工党政府。约恩·奥达菲对奥金纳甘的大胆行动感到震惊，奥金纳甘带领人群到达都柏林后，他便加入进来，试图重夺对蓝衫军运动的掌控。蓝衫军们都身穿天蓝色制服，佩戴有复活节百合（即麝香百合）图案的黑色臂章，这些百合花就像给爱尔兰民主的祭奠花圈，代表着死亡与新生。都柏林的市民们反应不一，一些支持者欢呼雀跃，一些人投来恐惧的目光，一些反对者则进行着徒劳的抵抗。\n\n蓝衫军闯进房间时，威廉·奥布赖恩正在召开紧急会议。在蓝衫军的枪口下，他被指控为收了英国黑钱的工团间谍，以间谍罪和叛国罪被逮捕。蓝衫军命令他写下辞职声明，承认自己的罪行，如果他顺从，可以对他的罪行宽大处理。但是，奥布赖恩拒绝了，并进行了最后的抵抗，随后便下落不明。一小时内，奥达菲就可以坐在位子上发号施令，准备保卫城市、抵御反扑了。"
 ireland.41.a: "爱尔兰共和国的至暗时刻自此而始。"
 ireland.42.t: "军队换血"
 ireland.42.d1: "新芬党新晋领导层将带领其取得连任，这种情形已逐渐被各路媒体视作板上钉钉的结局，尽管先前各种倾向的报纸都普遍认为马尔卡希将“机会渺茫”并可能需要为此“奋斗终生”。而不论政治专家们的预测如何，马尔卡希现在已然登上总统之位，不过他的就职典礼让局面变得更为不同寻常。\n\n爱尔兰在近来的革命时期一直有一桩怪事：在独立战争之前、期间甚至之后不久的一段时期里，许多军人都当选为政府要员，而他们之中大多数人也理所当然地兼任这两项职务。不过随着共和军从游击队过渡为职业军队，这种现象已是鲜有耳闻，只有一个明显的例外。\n\n马尔卡希给人们的印象基本上是温和派，但尽管如此，只要一想到他将在继续作为国家实际领导人的同时仍能在军中活跃，更可以直接领导士兵，不少人还是会不禁异常惊讶。早在他还是前任政府中那个对总统言听计从的首席部长之时，类似的问题便已众说纷纭。\n\n事到如今，他坐在老板的老位子上，尝试兼并这两项职务可能将招致强烈反对，而他需要决定这么做是否可取。"
 ireland.42.d2: "尽管前首席部长马尔卡希身居要职，但是选举后的新政府并未对军队的组成造成太大影响。无论新政府需要优先处理事项为何，正如军队对内阁所提醒的那样，爱尔兰紧邻一个工团主义大国，这一事实并没有发生改变。\n\n$IRE_gen_SF_to_dem_end$"
 ireland.42.d3: "尽管$IRE_richard_mulcahy$身居要职，但是新设立的亲德温和派$IRE_gen_demSF_to_demSF$\n\n$IRE_gen_SF_to_dem_end$"
 ireland.42.d4: "新设立的亲德温和派$IRE_gen_SF_to_dem_no_mulcahy$\n\n$IRE_gen_SF_to_dem_end_no_mulcahy$$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d5: "显而易见的是，一旦军队决定袖手旁观，那么针对政府的不流血政变似乎就已不可避免了。人们普遍认为，新任民选政府的工作重心与军方利益完全背道而驰——不论事实是否真的如此，这一观点都已成为共识。因此，当蓝衫军发动进军之时，没有一个士兵被动员起来保卫政府，所有命令都被置若罔闻。现在，军队指挥层已基本上准备好与全国联盟合作，一同稳定国家了。\n\n不出所料，在军方指挥部中，前首席部长马尔卡希是第一个站出来的，也是对政变行径谴责得最严厉的。在推翻民选政府的过程中，蓝衫军的一支特遣队在反对势力云集响应之前便逮捕并监禁了马尔卡希。这让其余对支持政变模棱两可的军官缄口不言，众多军官也相信接受新政府符合国家的长远利益。况且，如果支持新政府就能为自己避免牢狱之灾，那又有何不可呢？\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d6: "$IRE_gen_demSF_to_EOD_start$前新芬党政府的虚弱不堪。$IRE_gen_demSF_to_EOD_mid$\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d7: "在当下被其支持者称为“第二次爱尔兰革命”的时期，一场规模空前的政治厮杀才刚刚拉开序幕，爱尔兰共和军也深受其害。\n\n军队就是为了为国尽忠而生的，可现在，他们昔日为之而战的这个国家，却落入了那些他们曾随时准备与之抗争的、境外势力资助的叛匪手中。军队已然身陷无尽的迷茫与混乱之中。\n\n军队对于自身的存在意义意见不一，军方高层对于自己的去留也感到前途未卜，在过去的几天里，动荡与不安的氛围挥之不去。一些军官表明了自己的立场，只要爱尔兰仍是共和国或独立国家，不管国家具体形式如何，他们都愿意为之效忠；而另一些军官则坚决表示，拒绝将工团主义国家与任何形式的“真正”共和国，甚至民主国家混为一谈。\n\n最终，由于新政府急于去清洗掉军队高层中多余的反动分子，让那些仍愿意效忠共和国的人继续留任，正所谓枪打出头鸟，有意见的军官都只能黯然离场。前爱尔兰公民军的指挥官已经采用了爱尔兰共和军的制服作为他们自己的制服，并融入其指挥系统。新任的社会主义政府则明确表示，军队将继续履行其职责，保护爱尔兰免受颠覆分子的伤害。"
 ireland.42.d8: "尽管$IRE_richard_mulcahy$身居要职，但是新设立的亲德新芬党$IRE_gen_demSF_to_demSF$\n\n随着新芬党再次掌权，他们不作声地撤销了对前将军丹尼尔·霍根的撤职处分。现在，霍根已重返现役，并承诺自己将延续以往的出色表现。"
 ireland.42.d9: "$IRE_gen_demSF_to_EOD_start$前民选政府的虚弱不堪。$IRE_gen_demSF_to_EOD_mid$在那些表示支持新政府的人当中，也包括了此前被免职的丹尼尔·霍根将军，他现在在奥达菲的授意下已重返现役。\n\n$IRE_gen_demSF_to_EOD_end$"
 ireland.42.d10: "$IRE_gen_EOD_to_demSF_start$\n\n$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d11: "$IRE_gen_EOD_to_demSF_start$军官团唯二的重大损失便是以尖酸刻薄著称的丹尼尔·霍根将军，他因与新政府存在一些无聊的分歧而愤然辞职。\n\n$IRE_gen_EOD_to_demSF_end$"
 ireland.42.d12: "奥达菲的独裁统治被党内最激进最反动的势力推翻，爱尔兰共和军领导层也因此深受影响。一直以来，全国联盟政权通过与军队密切合作，齐心协力实现彼此的目标，逐步将蓝衫军运动与军队交织成一体，巩固了对政权的支持。奥达菲遭暴力罢黜打破了这种互动，使军队陷入了混乱，怀疑起自身存在的合法性。\n\n对于加罗德·奥金纳甘复辟盖尔君主制的渴望，一些军官心知肚明，他们表示愿忠于任何形式的独立爱尔兰国家，而其余的军官则非共和国不可，认为只有共和代表着广大爱尔兰人民的意愿。毕竟，1916年的烈士们是为了共和国而献出了生命。\n\n但诸如此类的言论将成为他们的临终遗言，那些被认为可能对新爱尔兰不忠的军官遭到了迅猛而无情的清洗。这些旧军队指挥官被从家中带走，在家人面前当场枪决，丢进大牢，或是干脆“失踪”。\n\n待到军队指挥系统的秩序和权威恢复，能留下来的，要么是无论何种政体或何人当政，都真正为国尽忠效力的忠诚军官，要么是至少懂得随声唱和的明智之辈。\n\n一批经过拣选、具有军事经验、与加罗德·奥金纳甘关系密切且抱有同样激进主张的亲信已被安插进军队高层。他们迅速融入军队指挥体系，开始密切监视军官同僚对新政权的忠诚。"
 ireland.42.a: "破例一次又何妨。"
 ireland.42.b: "我还能保留这套军装吗？"
 ireland.42.c: "没有他，我们照样会做得很好。"
 ireland.42.e: "全凭领袖发落。"
 ireland.42.f: "红色的爱尔兰仍然是爱尔兰。"
 ireland.42.g: "欢迎回来，指挥官。"
 ireland.42.h: "谢天谢地。"
 ireland.42.i: "爱尔兰民族将于烈火中净化，\n正如爱尔兰的士兵一样。"
 IRE_gen_demSF_to_demSF: "政府并未对军队的组成造成太大影响。现在，爱尔兰已坚定决心，正式加入德国的势力范围，军方高层认为这不过是政府亲德倾向的必然结果。在国家近期的动乱后，军方乐见德国的抢先干预能够阻挡工团分子的干预。"
 IRE_gen_SF_to_dem_no_mulcahy: "政府并未对军队的组成造成太大影响。现在，爱尔兰已坚定决心，正式加入德国的势力范围，军方高层认为这不过是政府亲德倾向的必然结果。在国家近期的动乱后，军方乐见德国的抢先干预能够阻挡工团分子的干预。"
 IRE_gen_SF_to_dem_end: "然而，其中一个变化便是丹尼尔·霍根的离职。众所周知，霍根出了名的头脑发热，时常与他的上级争论不休，只是因为前政府对他的默许才得以一直留任。而最近的选举似乎是他最后的一根救命稻草，同样也是军队指挥部对他最后的容忍。因此，他被迅速免职，只得另寻出路。"
 IRE_gen_SF_to_dem_end_no_mulcahy: "军方人事发生了诸多变化。然而，其中一个变化便是丹尼尔·霍根的离职。众所周知，霍根出了名的头脑发热，时常与他的上级争论不休，只是因为前政府对他的默许才得以一直留任。而最近的选举似乎是他最后的一根救命稻草，同样也是军队指挥部对他最后的容忍。因此，他被迅速免职，只得另寻出路。\n\n其次，更重要的是，"
 IRE_gen_demSF_to_EOD_start: "北爱事件引发的动荡局势令人难以置信，暴露了"
 IRE_gen_demSF_to_EOD_mid: "为了在爱尔兰设立起可靠且稳定的政权，德国政府扶持了约恩·奥达菲及其全国联盟同军方一道领导国家。\n\n不出所料，在前军方指挥部中，前将军马尔卡希是第一个站出来的，也是对新政权及其领导人非民主本质谴责得最严厉的。然而，他过去的战友们却少有像他一样产生广泛的不满情绪。相反，他们很享受这个能在国家治理中大施拳脚的机会，以便保卫国家免受工团主义的干涉，即使他们通常情况下不能容忍任何干涉。"
 IRE_gen_demSF_to_EOD_end: "在寻找合适的人选以取代马尔卡希先前职位这件事上，全国联盟的领导人并未考虑太多。同时，约恩·奥达菲表示：如有需要，他将随时准备亲自指挥。"
 IRE_gen_EOD_to_demSF_start: "北爱事件引发的动荡局势令人难以置信，暴露了全国联盟威权政府的虚弱不堪。军队否认了自身的任何出格行为或政治活动，他们的领导层坚称：他们只和蓝衫军，而不是“那些会给国家带来灾难性后果的人”合作。奥达菲再次被剥夺了指挥权，但是避免了监禁或更进一步的惩罚，正如军中与他共事的那些人一样。因为在当前的世界局势下，他们还有很高的利用价值，牢狱之灾就目前来说尚且为时过早。"
 IRE_gen_EOD_to_demSF_end: "国家现在得到了充分的保护，免受工团主义的暗中干涉，新的亲德派政府恢复了马尔卡希将军在军队中的原先地位。而马尔卡希也再次表示，非常愿意平衡他的军职与议会承诺。"
