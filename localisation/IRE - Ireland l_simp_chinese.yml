 IRE_wj_brennan_whitmore: "W·J·布伦南-惠特莫尔"
 IRE_wj_brennan_whitmore_alt: "L·S·布里南-蒙万"
 IRE_wj_brennan_whitmore_alt_long: "利亚姆·谢穆斯·奥布里南-蒙万"
 IRE_wj_brennan_whitmore_commander_desc: "§Y陆军将领介绍\n生于：§!§g1886年10月21号；爱尔兰、韦克斯福德郡韦克斯福德§!\n§Y爱尔兰语名：§!§g$IRE_wj_brennan_whitmore_alt$§!\n§Y军旅生涯：§!§g在极右激进分子夺权而导致的军队混乱中，威廉·詹姆斯·布伦南-惠特莫尔作为一个愿意在军事上支持新政府的人物登上了舞台。\n威廉·詹姆斯·布伦南出生于韦克斯福德郡的一个记者兼印刷商家庭。由于父母双亡，他由外公外婆抚养，并改姓他们的姓氏。他早年加入过皇家爱尔兰团，在印度服役并晋升为中士。然而，在英军服役的经历并没有让他接受政治现状。1907年退伍后，他开始致力于天主教相关的爱尔兰民族主义事业。\n回到爱尔兰后，他成为了一名记者，同时也是新芬党的早期党员和盖尔语同盟的杰出成员。不出所料，他加入了1913年成立的爱尔兰志愿军，并因其先前的军旅经验而受到欢迎。在复活节起义期间，他在詹姆斯·康诺利领导下的都柏林邮政总局担任指挥官，他因此负伤并最终被捕。\n布伦南-惠特莫尔是威尔士弗朗戈赫监狱内的积极分子。被囚禁在那里的起义老兵们共同研究军事策略，这些策略后来在独立战争中得以运用。独立战争期间，他参与了北韦克斯福德的爱尔兰共和军，主要负责协助柯林斯建立情报网络。\n爱尔兰独立以来，布伦南-惠特莫尔对爱尔兰日益自由化的现状深感担忧。于是他离开军队重返新闻界，到处宣扬爱尔兰正面临着迫在眉睫的工团主义威胁。尽管他是一个虔诚的天主教徒，但他呼吁所有基督徒团结一致，共同抵制工团主义，就像他们过去共同反抗英国人一样。\n布伦南-惠特莫尔的专栏充斥着极端言论，以至于他曾被由他参与创建的情报网络调查过。但随着爱尔兰有了新的强人领导，他主动请缨，称自己将尽其所能拯救爱尔兰乃至整个欧洲。§!"
