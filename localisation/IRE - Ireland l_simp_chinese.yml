 ireland.1200.d.demstart: "又一年的纪念日即将到来，人们开始担心今年也会和去年一样暴力事件频发。"
 ireland.1200.d.demmid: "蓝衫军和阿尔斯特志愿军"
 ireland.1200.d.anstart: "不出所料，宗教和种族冲突在7月12日当天进一步加剧。"
 ireland.1200.d.anmid: "阿尔斯特志愿军也乘机实施了多起恐怖主义行动。"
 ireland.1202.d.demsgerstart: "鉴于三年前这个日子发生的骚乱，许多人担心这个万众瞩目的纪念日会导致更多的亲英派骚乱，这些担忧并不是空穴来风。多亏了在场的大量安全部队"
 ireland.1202.d.demsgermid: "与先前的北爱危机相比，局势已得到基本控制。不幸的是，"
 ireland.1202.d.demsgerend: "并让北爱六郡真正成为爱尔兰国家的一部分，我们还有很长的路要走。"
 ireland.1202.d.resistancestart: "这是混乱的一天，阿尔斯特志愿军乘机对警察部队发动袭击并引爆了几枚炸弹，造成了一些平民伤亡，这引起了举国上下的愤怒。与此同时，新教徒和天主教徒间也爆发了严重的社区冲突。这为[IRE.Capital.GetCapitalVictoryPointName]当局敲响了警钟，"
 ireland.1202.d.resistanceend: "政府对该省的控制也出现了明显松动。显而易见，我们必须立刻动用强制手段以恢复秩序。"
 ireland.1202.d.resistancegonestart: "阿尔斯特志愿军试图挑起事态的行为已被国家安全部队根除，最严重的暴力事件因此得以避免。这个原本值得纪念的日子反而成为了亲英派的耻辱，和250年前“新教优势”的高高在上相比，他们的现况可谓是跌落谷底，其天主教邻居的嘲笑更是让他们雪上加霜。在被亲英派压迫许久之后，天主教徒们很高兴能还以颜色。愤怒的亲英派很快便又发动了几起骚乱和纵火袭击，但这些行为很快被警察部队"
 ireland.1202.d.resistancegoneend: "虽然[IRE_loc_ulster]地区现已处于控制之下，但要实现真正的和平，我们还有很长的路要走。"
 ireland.1202.d.revolt: "鉴于[IRE_loc_ulster]的亲英派叛乱仍在持续，今天这个日子无疑会鼓舞叛军的士气。但爱尔兰人民已经下定决心，爱尔兰岛的任何一寸土地永远都不会再被英国"
 ireland.1202.d.revoltend: "当年的博因战役是爱尔兰的巨大损失，也是亲英派的辉煌胜利。但在今年这个250周年纪念日，结局将完全相反。"
 ireland.2031.t: "平等的诸岛"
 ireland.2031.d: "回顾过去几十年里的种种往事，没人能料到事态竟会如此发展。从一战战败，帝国解体，再到现在二战胜利，如果当初的普通英国民众听说了这些，肯定觉得是天方夜谭。但最离奇的还是今天发生的事情——作为独立的爱尔兰国家领导人，[IRE_loc_leader_name]竟然造访了[GBR.Capital.GetCapitalVictoryPointName]，但他既不是臣民，也不是敌人，而是王室最重要的盟友之一。\n\n虽然[IRE_loc_leader_title]此访主要是为了讨论协约国新的世界地位所带来的后勤和职能问题，但它的象征意义也不能忽视。尽管英国王室和爱尔兰人民之间有着数个世纪的恩怨情仇，但[IRE_loc_leader_surname]今天能现身于此，便代表着爱尔兰愿意摒弃前嫌，这是一个愿意在英国跌落谷底时伸出援手的爱尔兰，也是一个帮助英国重振雄风的爱尔兰。现在，两国得以平等地站在一起。\n\n鉴于他们的种种努力，即使是最狂热的英国民族主义者也只得承认，爱尔兰和英国作为平等伙伴的未来，才是两国都能最终接受的未来，也是两国应努力维护的未来。"
 ireland.2031.a: "如果没有爱尔兰人，我们就无法归乡，我们永远不会忘记这件事。"
 ireland.2510.d.body: "联合推举一位总统候选人，并且让自己党内的第一候选人放弃参选。这样一位候选人势必需要被持各种政治观点的人所接受，甚至需要比那些以往用排序复选制选出来的人更被广泛接受。\n\n总统基本上是一个礼仪性职位，没有政治意义。作为国家元首，总统只需以第一公民的身份接见外宾。不过，总统还可以在一届众议院任期结束后宣布将其解散，并将议员们任命为政府部长，并且提名一位总理——也就是现在[Root.GetLeader]即将担任的职务。\n\n各方都认为总统应该由一个具有文化洞见，并且能代表全体人民观点和价值的人来担任。同时，这个候选人还应该做出过重大贡献，并且有能够让该人胜任这一职务的经历。\n\n无论谁获得提名，该候选人都不太可能拒绝出任，所以我们现在要做的就是决定应该把提名给谁。"
