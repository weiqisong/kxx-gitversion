 IRE_peadar_odonnell_surname: "奥唐奈"
 IRE_peadar_odonnell_leader_desc: "§Y领袖介绍\n生于：§!1893年2月22日；爱尔兰、多尼戈尔郡邓格洛县附近\n§Y爱尔兰语名：§!$IRE_peadar_odonnell_alt$\n§Y政治生涯：§!革命家、激进派、最危险的颠覆分子，这就是帕达尔·奥唐奈，在爱尔兰社会之中，他就是那最坚定、最响亮呼吁社会主义的声音。同许多共和党人一样，他也参加了独立战争，甚至在那时他就提倡一场全面革命，主张既要支持反帝国主义，也要接纳社会主义。\n\n独立战争结束后，奥唐奈不满于条约中的南北分治及对外政策受监督等条款，拒不接受《英爱条约》，并加入了新芬党反条约派，在国内大肆宣传社会主义，他成为了新芬党党报《共和国》(An Saorstát)的编辑，并成功将该报变成了左翼思想交流的平台，法国、意大利和不列颠相继革命后，奥唐奈被开除党籍。在亲眼目睹了德国资本取代英国资本，再度为爱尔兰套上重重枷锁后，他变得愈发激进，一手成立了“自由爱尔兰”党，以实现他对爱尔兰彻底革命的愿景。政府对他的看法越来越担忧，最终启动反制措施，取缔了《共和国》报刊。\n\n对奥唐奈的审判让他更加坚定、更加不择手段。这意味奥唐奈甚至愿意搁置争议，与不列颠联盟展开合作，以达到掌控爱尔兰的目的。他计划采取迅速果断的行动，彻底变革社会，正如他一直梦想的那样。"
 IRE_jim_larkin: "吉姆·拉金"
 IRE_jim_larkin_alt: "谢穆斯·奥洛尔坎"
 IRE_jim_larkin_surname: "拉金"
 IRE_jim_larkin_leader_body: "§Y领袖介绍\n生于：§!1874年1月28日；英格兰、兰开夏郡利物浦\n§Y爱尔兰语名：§!$IRE_jim_larkin_alt$\n§Y政治生涯：§!“大吉姆”吉姆·拉金的所爱之事无非两件：工团主义和辩论，二者不分先后。\n\n和他曾经的同僚詹姆斯·康诺利一样，拉金出生在大不列颠，父母都是爱尔兰人，不久后又搬回爱尔兰，将祖国和工人作为自己崇高的事业。1912年，他和康诺利及温和派的威廉·奥布赖恩一同创立了工党。\n\n自1890年代以来，拉金一直是社会主义和工会主义热情倡导者。他第一次引起公众关注是在1910年代，当时他是爱尔兰运输总工会的总书记，1913年拉金领导工会发动了著名的“都柏林大罢工”。拉金以其显眼的外表和出色的演讲而闻名，他坚定高尚的人格赢得了许多追随者的崇拜，但也招致了一些同僚的非议。作为一名基督教社会主义者，拉金认为天主教信仰和社会主义理想之间并不矛盾。\n\n大罢工结束后，拉金在美国度过了近十年时光，在那里他加入了美利坚社会党，思想也愈发激进，并且公开支持法兰西公社。回到爱尔兰后，他与工党主流分道扬镳。英国革命后，他险些因当局对社会主义的迫害而被捕入狱。拉金父子后来受邀前往法国，在索邦大学继续发展自己的工团主义思想。\n\n从法国归来，已是爱尔兰工团党主席的拉金"
 IRE_jim_larkin_leader_desc: "$IRE_jim_larkin_leader_body$在击败一众反对者后最终成为爱尔兰的掌舵人。他的宏伟蓝图从工业化到工人福利无所不包，他希望有朝一日爱尔兰能以一个真正工人共和国的形象傲立于世界民族之林。"
 IRE_jim_larkin_puppet_leader_desc: "$IRE_jim_larkin_leader_body$将在盟友的帮助和监督下掌舵新生的爱尔兰社会主义共和国。要让爱尔兰国民接纳工团主义绝非易事，但拉金是这一使命的不二人选。"
 IRE_owen_sheehy_skeffington: "欧文·希伊-斯凯芬顿"
 IRE_owen_sheehy_skeffington_alt: "奥恩·马克希希-斯奇瓦尔通"
 IRE_owen_sheehy_skeffington_surname: "希伊-斯凯芬顿"
 IRE_owen_sheehy_skeffington_leader_body: "§Y领袖介绍\n生于：§!1909年5月19日；爱尔兰、都柏林郡都柏林\n§Y爱尔兰语名：§!$IRE_owen_sheehy_skeffington_alt$\n§Y政治生涯：§!欧文·希伊-斯凯芬顿是女权主义者、和平主义者、社会主义者弗朗西斯和汉娜·希伊-斯凯芬顿之子，自小便耳濡目染于政治。六岁那年，欧文的父亲在复活节起义中死于英军手中，他的童年因此而灰暗悲恸。不过，也正因其1916年烈士之子的身份，使欧文可以率性而为，公然表达更为尖锐的社会激进主义主张，而不必因红色恐慌而噤声。\n\n数所著名的进步主义学校为他提供了教育，并向他灌输了父母的价值观。以一名学生运动家和工党成员的身份，欧文开始付诸政治实践，寻求建立一个没有新芬党压迫的前卫国家。\n\n作为一个思想开明的青年，希伊-斯凯芬顿毫无顾忌地访问了第三国际国家。但在工党新领袖威廉·奥布赖恩眼中，这坐实了希伊-斯凯芬顿实际上是一个想颠覆工党成为革命工具的危险分子的事实，他与其追随者应当随其余极左分子一同被驱逐出党。但希伊-斯凯芬顿可不是那么容易被摆平的，靠着那些梦想创造一个新生代领导的民主进步的爱尔兰的学生支持，一个新的党派——进步工党应运而生。"
 IRE_owen_sheehy_skeffington_leader_desc: "$IRE_owen_sheehy_skeffington_leader_body$\n\n在击败一众反对者后，希伊-斯凯芬顿终于可以实现他那无论阶级、种族、宗教、性别，人人平等的爱尔兰的愿景了。"
 IRE_owen_sheehy_skeffington_parlrep_sic_desc: "§g$IRE_owen_sheehy_skeffington_leader_body$\n\n在击败一众反对者后，希伊-斯凯芬顿登上了爱尔兰总理之位，得以执掌这个国家。现在，他终于可以实现无论阶级、种族、宗教、性别，人人平等的爱尔兰的愿景了。§!"
 IRE_owen_sheehy_skeffington_sic_desc: "§Y顾问介绍\n生于：§!§g1909年5月19日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_owen_sheehy_skeffington_alt$§!\n§Y政治生涯：§!§g欧文·希伊-斯凯芬顿是女权主义者、和平主义者、社会主义者自小便耳濡目染于政治。他的平民父亲惨遭英军杀害，这极大地刺激了他的母亲，进一步强化了她批判性的世界观。欧文的思想自幼受到母亲影响，又接受了全方位的进步教育，不久后他便踏足爱尔兰政坛。起初，作为工党的一员，希伊-斯凯芬顿及其同僚频频向工党领导层发难。在他们看来，由于持续的红色恐慌威胁，领导层正变得愈发软弱可欺。这最终导致一批年轻的工党成员退党，并成立了由希伊-斯凯芬顿领导的进步工党。§!"
 IRE_owen_sheehy_skeffington_advisor_desc: "$IRE_owen_sheehy_skeffington_sic_desc$"
 IRE_william_obrien: "威廉·奥布赖恩"
 IRE_william_obrien_alt: "利亚姆·奥布里安"
 IRE_william_obrien_surname: "奥布赖恩"
 IRE_william_obrien_leader_body: "§Y领袖介绍\n生于：§!1881年1月23日；爱尔兰、科克郡克洛纳基尔蒂\n§Y爱尔兰语名：§!$IRE_william_obrien_alt$\n§Y政治生涯：§!约翰·威廉·奥布赖恩，与牺牲在复活节起义的烈士詹姆斯·康诺利关系十分密切。奥布赖恩因其组织技能和对工党的谨慎管理而闻名，在1912年与康诺利和吉姆·拉金共同创立该党以来，就一直担任领导地位。\n奥布赖恩多年来一直是一位坚定的社会主义者，尽管西欧发生了许多工团革命，他仍然坚信社会主义者可以通过非暴力、民主的方法上台。正是在他的指导下，工人运动在独立战争期间与民族主义者一起合作发起了斗争，而非作为独立派别与之竞争。他的做法赢得了迈克尔·柯林斯和许多新芬党人的尊重，即使他们之间的意识形态隔阂巨大。\n\n在英国革命期间，奥布赖恩也因其杰出表现而闻名，作为当时爱尔兰最大的两个工会的负责人，他通过在危机最严重时下令停止所有罢工活动，成功避免了革命情绪蔓延至爱尔兰。他在独立战争和英国革命期间的行动，使得其在政坛上赢得了许多人的尊重，他也曾预防性地将潜在的极端主义分子驱逐出党，尽管这种行为令一些人对他感到失望。\n\n尽管如此，奥布赖恩依旧被认为是一位致力于在爱尔兰建设和加强工会势力的工会主义者，并力求在任何可能的地方改善工人的权利。"
 IRE_william_obrien_leader_desc: "$IRE_william_obrien_leader_body$奥布赖恩已经证明了他有能力保护工党免受爱尔兰政坛持续了十多年的反工团主义情绪的影响，他计划带领爱尔兰走向一个更加公平和社会民主的未来。"
 IRE_william_obrien_parlrep_sic_desc: "§g$IRE_william_obrien_leader_body$奥布赖恩已经证明了他有能力保护工党免受爱尔兰政坛持续了十多年的反工团主义情绪的影响，作为爱尔兰总理和国家领导人，他计划带领爱尔兰走向一个更加公平和社会民主的未来。§!"
 IRE_william_obrien_ger_aligned_leader_desc: "$IRE_william_obrien_leader_body$不过，正是因为他以保护该党免受工团主义的侵害而闻名，柏林方面才支持他在上届政府垮台后担任德国支持的现任政府的领导人。作为德国势力范围的一部分，他的目标是尽其所能，继续推进缓慢的改革。"
 IRE_william_obrien_radsoc_leader_desc: "§Y领袖介绍\n生于：§!1881年1月23日；爱尔兰、科克郡克洛纳基尔蒂\n§Y爱尔兰语名：§!$IRE_william_obrien_alt$\n§Y政治生涯：§!在安然度过十多年的政治动荡后，约翰·威廉·奥布赖恩出人意料地赢得了1937年的爱尔兰众议院选举，他所领导的工党派系农业派达成了权宜之盟。正是后者导致了他的政府垮台。奥布赖恩成功地让工党保持了中间路线，在防止其被渗透的同时高举渐进改革的大旗，但他的联盟伙伴进步工党就没有这么温和了。\n\n进步工党内部由罗伯特·N·特威迪领导的一个小团体，正通过秘密渠道与英国工团主义者合作，以增强国内的英国影响力，在推翻爱尔兰的民选政府，使其转向第三国际的同时，削弱任何可能出现的反对派。\n\n讽刺的是，奥布赖恩仍然是共和国总统，他被迫作为民主、稳定和连续性的伪装，并领导着一个比他想象中还要激进的国家。在他之前的政治生涯中，奥布赖恩一直与工团主义保持着距离，但他除了忍痛接受现状外已别无选择。"
 IRE_william_obrien_sic_desc: "§Y顾问介绍\n生于：§!§g1881年1月23日；爱尔兰、科克郡克洛纳基尔蒂§!\n§Y爱尔兰语名：§!§g$IRE_william_obrien_alt$§!\n§Y政治生涯：§!§g作为爱尔兰民主社会主义的门面人物、工会巨头、劳工领袖威廉·奥布赖恩坚信，在这个新生的共和国里，要想实现工人阶级的利益，投票箱会比枪杆子更管用。尽管这使他在激进工团主义者那里很不受待见，但奥布赖恩很清楚爱尔兰实际上有多保守，他的策略才是其意识形态最务实的选择。§!"
 IRE_william_obrien_advisor_desc: "$IRE_william_obrien_sic_desc$"
 IRE_michael_donnellan: "迈克尔·唐纳伦"
 IRE_michael_donnellan_alt: "米哈尔·奥多纳兰"
 IRE_michael_donnellan_surname: "唐纳伦"
 IRE_michael_donnellan_leader_body: "§Y领袖介绍\n生于：§!1900年2月6日；爱尔兰、戈尔韦郡邓莫尔\n§Y爱尔兰语名：§!$IRE_michael_donnellan_alt$\n§Y政治生涯：§!在经历一系列出人意料的转折后，迈克尔·唐纳伦成功击败了他的联盟伙伴，成为了爱尔兰的领导人。和许多人一样，在1916年复活节起义后共和主义人气大涨时，17岁的他也加入了新芬党。自那时起，他便开始参与地方政治，并于1917年当选为议员，独立战争期间他还在新芬党的法院系统中担任法官。\n\n他作为一名杰出盖尔足球运动员而闻名，在1925年他与戈尔韦队一同赢得了全爱尔兰冠军，同时他也在自己的家庭农场里辛勤劳作，这使他广受农村选民的欢迎，并构成了他政党最初的民意基础。政治上，唐纳伦和他的政党捍卫小农户的利益，因此他从新芬党分裂出来，并成立了土地之家，他认为新芬党为爱尔兰的农村做的远远不够。\n\n他经常把“底层人民”的痛苦归咎于富有的政客、银行家，尽管这些犹太人在爱尔兰人口中只占很小一部分。除了他的反犹观点外，他更激进的左翼倾向使得他与该党大部分的保守派产生了冲突。无论如何，唐纳伦仍让选民听到了自己的呼声。"
 IRE_michael_donnellan_leader_desc: "$IRE_michael_donnellan_leader_body$现在，他正谋划着带领爱尔兰实现他那公平公正、机会均等的愿景。"
 IRE_michael_donnellan_parlrep_sic_desc: "§g$IRE_michael_donnellan_leader_body$现在，作为总理的唐纳伦正谋划着带领爱尔兰实现他那公平公正、机会均等的愿景。§!"
 IRE_michael_donnellan_ger_aligned_leader_desc: "$IRE_michael_donnellan_leader_body$现在，他正领导着一个极度亲德的傀儡国家。"
 IRE_michael_donnellan_sic_desc: "§Y顾问介绍\n生于：§!§g1900年2月6日；爱尔兰、戈尔韦郡邓莫尔§!\n§Y爱尔兰语名：§!§g$IRE_michael_donnellan_alt$§!\n§Y政治生涯：§!§g在过去的十五年里，作为戈尔韦乡村地区的新芬党议员，迈克尔·唐纳伦在地方政坛中显得稳定而低调。然而，由于对新芬党的农业政策愈发不满，唐纳伦脱离了该党，并以农民政党土地之家领袖的身份脱颖而出。唐纳伦是一个极端民粹主义者，他的政治主张大多是煽动辛勤的农民与“贪婪的精英们”对抗。§!"
 IRE_michael_donnellan_advisor_desc: "$IRE_michael_donnellan_sic_desc$"
 IRE_sean_lemass: "肖恩·勒马斯"
 IRE_sean_lemass_alt: "沙恩·勒马斯"
 IRE_sean_lemass_surname: "勒马斯"
 IRE_sean_lemass_leader_body: "§Y领袖介绍\n生于：§!1899年7月15日；爱尔兰、都柏林郡巴利布拉克镇\n§Y爱尔兰语名：§!$IRE_sean_lemass_alt$\n§Y政治生涯：§!论出身，肖恩·勒马斯当然够资格领导爱尔兰，他刚满16岁就参加了1916年复活节起义，参加独立战争时也才不过18岁。作为民主主义和公民民族主义的信徒，他对日益专制的柯林斯愈加失望，随后与几位同僚一道离开了新芬党。\n\n在政坛中四处碰壁后，勒马斯最终与他曾强烈反对的亲英前“地方自治派”民族联盟党(National League Party)与民族中央党(National Centre Party)达成了权宜之盟。对勒马斯来说，这些曾经的对手在政治和经济上的政见与他有诸多相似之处，对于民族中央党和民族联盟党来说，他们新领导人在复活节起义和独立战争中的经历，将有助于他们的政见在这个普遍亲德反英的国家里合法化。\n\n勒马斯的政治信条言简意赅：“水涨船自高”，意思是经济繁荣将带动社会全面发展。他认为，只要经济能够保持强劲增长，那么一切问题都将迎刃而解。"
 IRE_sean_lemass_leader_desc: "$IRE_sean_lemass_leader_body$现在，作为执政联盟的主导者，勒马斯决心带领爱尔兰从几个世纪的暴政阴影中走出，使其重新崛起为一个繁荣、强盛的国家，并与世界各地开展贸易。"
 IRE_sean_lemass_parlrep_sic_desc: "§g$IRE_sean_lemass_leader_body$现在，作为爱尔兰总理和执政联盟的主导者，勒马斯决心带领爱尔兰从几个世纪的暴政阴影中走出，使其重新崛起为一个繁荣、强盛的国家，并与世界各地开展贸易。§!"
 IRE_sean_lemass_ger_aligned_leader_desc: "$IRE_sean_lemass_leader_body$现在，勒马斯领导着这个紧挨帝国公约核心的国家，他决心要充分利用现有的德国盟友关系。"
 IRE_sean_lemass_sic_desc: "§Y顾问介绍\n生于：§!§g1899年7月15日；爱尔兰、都柏林郡巴利布拉克镇§!\n§Y爱尔兰语名：§!§g$IRE_sean_lemass_alt$§!\n§Y政治生涯：§!§g即便在众多民族主义人士中，肖恩·勒马斯也得算是位老资格，自1916年复活节起义期间，他便是最年轻的志愿者之一。\n然而，尽管勒马斯也和大多数同僚一样，认为唯有脱离英国一途，才能让爱尔兰文化蓬勃发展。但他相信，当务之急是要提高爱尔兰人民的经济水平，随着经济繁荣，文化会自然而然的发展，毕竟，人要是饿着肚子可没心情吟诗作对。\n正如那句谚语“水涨船自高”，勒马斯极力推崇自由贸易，他指出爱尔兰的贸易伙伴应当多多益善，其中当然也包括前英国势力范围内的国家。§!"
 IRE_sean_lemass_advisor_desc: "§g$IRE_sean_lemass_sic_desc$§!"
 IRE_eamon_de_valera: "埃蒙·德·瓦莱拉"
 IRE_eamon_de_valera_alt: "$IRE_eamon_de_valera$"
 IRE_eamon_de_valera_surname: "德·瓦莱拉"
 IRE_eamon_de_valera_leader_body: "§Y领袖介绍\n生于：§!1882年10月14日；美利坚合众国、纽约州纽约市\n§Y政治生涯：§!埃蒙·德·瓦莱拉曾一度被视作将要领导爱尔兰的政界翘楚。他从前是一位数学老师，也是复活节起义中为数不多幸存下来的指挥官。他活下来的原因很简单：父亲是西班牙人，母亲是爱尔兰人，而他出生在纽约。德·瓦莱拉的美国公民身份让刽子手忌惮，英国当局不想冒险激怒世界大战中潜在的盟友，因此选择对他网开一面。\n\n在爱尔兰独立战争前夕，德·瓦莱拉曾准备带领新芬党和全爱尔兰为了自由而斗争。但不幸的是，他被英国当局于1918年5月逮捕并监禁。尽管多方对他进行营救，但仍无济于事，德·瓦莱拉在英国人的魔爪下被关押了数年。而在这几年间，一位耀眼的政界新星在爱尔兰升起，令他黯然失色：那人名叫迈克尔·柯林斯。\n\n独立战争结束后，德·瓦莱拉终于重获自由，可当他重返爱尔兰，却发现政局早已天翻地覆、物是人非。他在战争中并没有发挥什么作用，影响力急转直下，而柯林斯的地位却步步高升。这几年，他在新芬党成为了次要人物，这也让他对柯林斯愈发嫉恨。\n\n当他终于明白，柯林斯描摹的世俗进步共和国与自己心目中理想的爱尔兰大相径庭，而柯林斯却在党内如日中天之时，他选择追随卡哈尔·布鲁的脚步，毅然离开了新芬党。"
 IRE_eamon_de_valera_leader_desc: "$IRE_eamon_de_valera_leader_body$如今，德·瓦莱拉不仅执掌他的党派，还统治了整个爱尔兰，外界预计他是一位保守且谨慎的领导人。"
 IRE_eamon_de_valera_parlrep_sic_desc: "§g$IRE_eamon_de_valera_leader_body$如今，德·瓦莱拉不仅执掌他的党派，还作为总理统治了整个爱尔兰，外界预计他是一位保守且谨慎的领导人。§!"
 IRE_eamon_de_valera_ger_aligned_leader_desc: "$IRE_eamon_de_valera_leader_body$上届政府垮台后，在德国的帮助下，德·瓦莱拉终于上任。外界预计德·瓦莱拉将是一位保守而谨慎的领导人。"
 IRE_eamon_de_valera_puppet_leader_desc: "$IRE_eamon_de_valera_leader_body$如今，德·瓦莱拉在名义上管理着他的党派和爱尔兰，外界预计他将在有限自治的现状下尽力维护爱尔兰传统。"
 IRE_eamon_de_valera_sic_desc: "§Y顾问介绍\n生于：§!§g1882年10月14日；美利坚合众国、纽约州纽约市§!\n§Y政治生涯：§!§g作为爱尔兰历史上“差点被抹杀的人”，新芬党前主席埃蒙·德·瓦莱拉对权力的渴望无人能及。他决心在后革命时代的国家里留下自己浓墨重彩的一笔，尽管这有时会妨碍他做出正确的决策。§!"
 IRE_eamon_de_valera_fail_sic_desc: "§g$IRE_eamon_de_valera_sic_desc$虽然与国家的最高职位失之交臂，德·瓦莱拉还是成功在政府保住了一席之地，只不过现在的身份已不如以前那般风光。德·瓦莱拉正伺机而动，以待有朝一日重夺权柄。§!"
 IRE_eamon_de_valera_advisor_desc: "§g$IRE_eamon_de_valera_sic_desc$§!"
 IRE_eamon_de_valera_fail_advisor_desc: "$IRE_eamon_de_valera_fail_sic_desc$"
 IRE_michael_collins: "迈克尔·柯林斯"
 IRE_michael_collins_alt: "米哈尔·奥克兰"
 IRE_michael_collins_surname: "柯林斯"
 IRE_michael_collins_leader_body: "§Y领袖介绍\n生于：§!1890年10月16日；爱尔兰、科克郡克洛纳基尔蒂附近\n§Y爱尔兰语名：§!$IRE_michael_collins_alt$\n§Y政治生涯：§!各种意义上，迈克尔·柯林斯都称得上是爱尔兰的“开国元勋”，也是当之无愧的民族英雄，自1930年来，他用坚定的手腕领导着这个新生国家，至今取得了巨大成功。\n\n柯林斯出生在科克郡的一个共和派家庭，一开始被作为一名会计培养，前往伦敦和纽约工作。复活节起义爆发伊始，他便返回爱尔兰，加入到起义之中。独立战争期间，柯林斯担任爱尔兰共和军情报负责人，被视为共和军的主要军事指挥官，还因为在战争期间兼管财政部而受到赞扬。随后不久，柯林斯迅速成长为爱尔兰政治最高领导人。作为国家的领袖，他按美国式样塑造新共和国，将权势集中于总统之位上。\n\n迄今为止，可能他最辉煌的时刻（也是最具争议的时刻）就在1926年英国革命过程中。时局混乱且动荡，柯林斯代表时任总统麦克尼尔，成功与阿尔斯特亲英派达成一项难以置信的协议：作为保护其免受工团威胁的回报，北爱尔兰和平加入共和国。比起冒着被革命者荡平的风险，阿尔斯特人还是选择了他们熟识的魔鬼。\n\n自因大萧条输掉上一次选举后，新芬党于1930年再度当选，柯林斯现在又一次成为了爱尔兰与新芬党的领袖。"
 IRE_michael_collins_leader_desc: "$IRE_michael_collins_leader_body$身为总统，他带领共和国平稳航行；他将爱尔兰的经济与中欧同盟的贸易联系起来，使国家飞速发展，已迈入了前所未有的繁荣和自信的时代。只要他那以德国为导向的经济模式稳固不倒，看来他就会保持人气高超。然而，他也难免有批评者，而如果抓到机会，爱尔兰里有不少人会很乐意接过柯林斯的舵盘，改变国家的航向。"
 IRE_michael_collins_sic_desc: "§g$IRE_michael_collins_leader_body$作为总统，他带领爱尔兰共和国进入了平静的水域；通过加强与中欧同盟的经济纽带，爱尔兰进入了一个前所未有的繁荣自信时代。柯林斯成功地度过了无数难关，从现在起，他将担任新设立的总理一职继续领导着这个国家，只要他的人气能一直不减。§!"
 IRE_michael_collins_ger_aligned_leader_desc: "$IRE_michael_collins_leader_body$在上届政府因北爱危机垮台后，柯林斯的亲中欧同盟立场为他赢得了总统之位，他得到了柏林的支持，成为了极度亲德的新政府领导人。他将尽其所能保证国家稳定，并利用爱尔兰接近帝国公约核心地带的地理位置以谋取尽可能多的利益。"
 IRE_michael_collins_advisor_body: "§g在看到爱尔兰陷入战火，主权再次受到威胁后，迈克尔·柯林斯选择返回现役，继续为国效力。\n作为一名军事领袖，柯林斯在独立战争期间的英国军队中声名狼藉，传言他是爱尔兰发动战争的主谋。事实远比这要复杂，但就像所有神话故事一样，其中也有真实的成分。\n作为一名1916年的老兵，柯林斯意识到，若想取得任何公认的或象征性的胜利，就要避免像复活节起义那周愚蠢地发起大规模遭遇战，就像他被派往的邮政总局那样。对付一个装备和后勤都更好的敌人，需要发起猛烈的突然袭击，并在敌人反应过来前主动撤离。在获得了群众的广泛支持后，柯林斯采用了这种战术，并在爱尔兰独立战争中大获成功。\n作为一名指挥官，柯林斯的才干更多体现在他组织大规模行动和庞大情报网络的能力上。由于爱尔兰共和军各支队在很大程度上是相互独立的，因此柯林斯也深谙挑选部下之道。上述两种才能在1920年11月那个命运般的星期天发挥了作用，当天柯林斯在都柏林暗杀了多名英国高级情报官，也导致英军对平民展开了残忍的报复。\n就个人而言，柯林斯在独立战争期间利用他那难以捉摸的神秘形象，享受着作为一名“逃亡者”的时光。这种自信一直持续到了战后，但柯林斯的超高人气也招致了他政敌们的不满，他们认为柯林斯多少有点名不副实。\n从高位上意外地被赶下台，甚至连部长职位都不保后。现在，柯林斯将在拯救爱尔兰的战斗中再次发光发热。当然，柯林斯也将尽其所能以修补他在人民眼中受损的声誉。§!"
