 IRE_liam_lynch: "利亚姆·林奇"
 IRE_liam_lynch_alt: "利亚姆·奥伦希"
 IRE_liam_lynch_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年11月20日；爱尔兰、利默里克郡鲍纳古拉希§!\n§Y爱尔兰语名：§!§g$IRE_liam_lynch_alt$§!\n§Y军旅生涯：§!§g利亚姆出生在科克和利默里克交界处加尔蒂山脉中一户热心政治的农家里，受洗名为威廉·法纳甘·林奇。叔叔参加过1867年的起义，母亲是当地土地联盟妇女会的主席，致力于重新分配被英裔爱尔兰乡绅占据的大片土地。\n和许多同龄人一样，林奇于1913年加入了爱尔兰志愿军以争取地方自治。与此同时，他结束了五金学徒生涯并加入了盖尔语同盟。值得注意的是，他没有加入更激进的组织，也没有参与复活节起义或在英军中服役。在目睹英军逮捕并杀害著名的鲍纳德的肯特家族后，他放弃了自己的温和立场。当肯特四兄弟（其中一人因伤重而死，另一人在一周后被处决）和他们年迈的母亲戴着手铐经过费莫伊桥时，林奇下定决心将他的生命奉献给爱尔兰的独立事业。\n独立战争期间，他担任爱尔兰共和军北科克第二旅的指挥官，并因此声名鹊起。他指挥部队在多次小规模的突袭和伏击中取胜。林奇曾数次和死神擦肩而过。由于名声在外，一度使得两个同名者被英军误杀。\n林奇在独立战争中的事迹家喻户晓，因此他在军中颇具影响力。他和政客们很不对付，独立战争期间他曾说过：“军队必须开辟自由之路，让政治随后。”他天生就是军人的料，并以一丝不苟的态度而著称。他对这一事业十分虔诚，以至于战时他常被人比作神父。虽然战争已经结束，但对林奇来说，军队仍然是他的使命所在。§!"
