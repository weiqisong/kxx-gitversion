 ireland.2511.g: "就这样吧。"
 ireland.2512.d: "根据宪法，总统是非政治性人物，不能对选举结果发表公开声明。尽管进步工党在选举中异军突起，但[IRE.GetLeader]仍明智地选择遵循惯例。\n\n虽然助手们透露称总统私下里对事态的发展感到震惊，但[IRE.GetLeader]在公开场合只谈及政府应致力于维护议会制度和公正法治。\n\n作为国家团结的象征，总统已经发挥了自己的作用。进步工党的支持者认为总统的表态赋予了现政府合法性，而那些进步工党的反对者则认为总统和他们的立场一致。"
 ireland.2520.t: "约恩·奥达菲离世"
 ireland.2520.d.start: "约恩·奥达菲，独立战争时期的爱尔兰共和军指挥官、战争英雄、前国家警察首长、现任"
 ireland.2520.d.mid: "因突发疾病在睡梦中去世。\n\n在奥达菲生命的最后几年里，他那臭名昭著的酗酒习惯明显加重，许多人怀疑酗酒是导致其健康每况愈下，以至最终撒手人寰的罪魁祸首。无论评价好坏与否，没有人能否认他自始至终都是一个为了祖国自由而战的爱尔兰爱国者。"
 ireland.2520.d1: "$ireland.2520.d.start$全国联盟领袖$ireland.2520.d.mid$尽管他与现政府意见相左，但奥达菲还是被授予国葬待遇，以表彰其对爱尔兰共和国的贡献，[IRE_loc_leader_title]及其内阁将出席他的安魂弥撒。\n\n此事过后，全国联盟的副领袖约翰·J·奥凯利，一位虔诚的天主教徒，盖尔复兴主义者，爱尔兰政坛老将，以及新芬党1905年建党时的元老成员，现已接过了该党领袖之职。他将使该党在朝着不那么反民主，但仍高度的保守方向发展的同时，更加强调其传统主义纲领，以期重获被整合主义的复兴建筑师夺走的选民支持。"
 ireland.2520.d2: "$ireland.2520.d.start$首席部长及全国联盟领袖$ireland.2520.d.mid$$ireland.2520.d24$首席部长及党魁。$ireland.2520.d234.end$"
 ireland.2520.d3: "$ireland.2520.d.start$总统$ireland.2520.d.mid$，尽管参与了德国支持的政府的建立，但他的酗酒问题仍然严重，这无疑是他英年早逝的主要原因。$ireland.2520.d234$。$ireland.2530.d234.mid$总统。\n\n$ireland.2520.d234.end$"
 ireland.2520.d4: "$ireland.2520.d.start$内阁高级成员及全国联盟领袖$ireland.2520.d.mid$$ireland.2520.d24$党魁。$ireland.2520.d234.end$"
 ireland.2520.d234: "不出所料，因其几十年来为政府和国家做出的贡献和服务，出席国葬的哀悼者成千上万"
 ireland.2530.d234.mid: "在奥达菲的葬礼过后，全国联盟的副领袖约翰·J·奥凯利，一位虔诚的天主教徒，盖尔复兴主义者，爱尔兰政坛老将，以及新芬党1905年建党时的元老成员，现已成为了新一任"
 ireland.2520.d24: "$ireland.2520.d234$，其中也包括[IRE_loc_leader_title]及其内阁成员。\n\n$ireland.2530.d234.mid$"
 ireland.2520.d234.end: "尽管在某些方面比他的前任还要保守，但奥凯利从未公开赞同过独裁统治，只要结果对他有利，他仍会采用议会民主制度。这一转变也影响到了新芬党，在看到选民们先前因赞同重拳出击维持法治而倒向了全国联盟后，作为回应，新芬党淡化了其独裁倾向，并选择与勒马斯的国家发展党和解，以挽救他们萎靡不振的政治前景。"
 ireland.2520.a: "真是个充满争议的麻烦鬼，不过他的功勋值得被后人铭记。"
 ireland.2520.b: "晚安，亲爱的王子。"
 ireland.2520.a.tt: "§Y约翰·J·奥凯利§!成为§[IRE_loc_an_ideology]全国联盟§!领导人"
 ireland.2530.t: "大个子归来"
 ireland.2530.d: "与第三国际的冲突对爱尔兰人民的思想观念造成了重大影响。在独立后的几十年里，这个国家在政治上一直存在着许多分歧（民主政治自然如此），但在爱尔兰再次被卷入战火后，为了团结一致共抗敌人，民众间的分歧居然奇迹般的消失了。无论是天主教徒还是新教徒，保守派还是自由派，甚至包括整合主义者，对绝大多数爱尔兰人来说，当他们的生活方式面临无神论赤色分子的威胁时，彼此间的琐碎争吵已不再有任何意义。\n\n这点的例证非独立战争英雄、前总统迈克尔·柯林斯莫属，他曾受万众拥戴，却在众议院任职期间树敌无数。尽管柯林斯在许多方面与现政府意见相左，但大敌当前，他选择搁置分歧，继续为其矢志献身的祖国效力。他曾为爱尔兰的自由而战，反对大英帝国的暴政。现在，他将再次为爱尔兰的独立而战，反对工团英国的新暴政。"
 ireland.2530.a: "单者易折，众则难摧。"
 ireland.2530.b: "这肯定是他博取政治资本的花招，别管他。"
 ireland.2540.t: "放松管控"
 ireland.2540.d.start: "在英国革命后，北爱回归了我们的怀抱，这本是件值得庆贺的事。但国家也同时面临着来自反对统一的激进亲英派，以及反对让步的极右分子两方面的威胁，不过最危险的还是新生的不列颠联盟及其令人憎恶的工团主义意识形态。险象环生之下，迈克尔·柯林斯在当选总统后通过了一系列法律，允许政府动用严厉手段，镇压任何形式的极端主义活动。审查制度被建立起来，《镇压反国家罪行法》则赋予了当局特殊权力以维护法律与秩序。"
 ireland.2540.d1: "$ireland.2540.d.start$\n\n自接过新芬党领袖一职以来，理查德·马尔卡希一直努力把自己塑造成与前任不同的政坛新血，在进一步加强与阿尔斯特民主党合作的同时，也与国家发展党达成了同盟，他取消媒体审查的举动则赢得了反对派的支持。国家发展党的许多成员此前本就是新芬党党员，鉴于两党政治前景相似，该党已提议与新芬党合并。不过该党也提出了合并条件，即马尔卡希必须废除允许对政敌施加限制的法案。"
 ireland.2540.d2: "$ireland.2540.d.start$\n\n西线战事现已接近尾声，对公共生活的某些限制，特别是有关邮件、广播和报纸的限制，终于被政府废除，反对派也对此表示欢迎。执政党后座议员和国家发展党议员呼吁[IRE_loc_leader_name]开展进一步改革，以实现爱尔兰政治社会环境的全面民主化。鉴于其政见与新芬党有诸多相似之处，国家发展党已提议与新芬党合并。该党表示，如果[IRE_loc_leader_surname]废除允许对政敌施加限制的法案，他们便同意就两党统一展开谈判。"
 ireland.2540.a: "我们的和解将开启爱尔兰政治的新时代。"
 ireland.2540.b: "不管他们怎么说，国家的安全需要强而有力的大手。"
 ireland.2540.a.tt: "§g新芬党的§!改革使得§m国家发展党§!决心与其合并，§m破镜重圆后的新芬党§!将重获其§g以前的§!超高人气。"
 ireland.2550.t: "改变心意"
 ireland.2550.d.collinsstart: "在过去的十年里，不列颠联盟及其同情分子一直对爱尔兰虎视眈眈，国内极右翼势力与激进亲英派情绪也不断抬头。柯林斯意识到，为了维护国家的稳定，必须予以铁腕手段遏制极端主义思想的蔓延。"
 ireland.2550.d.midstart: "不过，随着冲突的结束，爱尔兰的敌人及其工团主义意识形态被一同埋葬在历史的迷沙之下。"
 ireland.2550.d.mid: "$ireland.2550.d.midstart$就连新芬党内部也开始传出声音，谴责这些限制过于严苛，在战后的年代已没有存在的必要。"
 ireland.2550.d.midend: "但也有人持这样的观点，即第三国际在欧洲的崩溃并不意味着和平的到来，很快便会有新的威胁取而代之，届时爱尔兰的主权安全将再次陷入危险之中。而后，国家发展党向"
 ireland.2550.d.end: "随着新芬党与国家发展党开始谈判，国家发展党要求政府放松打压极端主义的相关措施，加强对公民自由的保护，以此作为两党合并的前提条件。考虑到两党在许多方面都有着共同语言，不论是自由主义、支持商业的立场，还是跨宗教合作理念。正因如此，如果能克服此关隘，两党毫无疑问将会是天生的搭档，新芬党此后将在众议院坐享多数席位。不过，新芬党内的主流观点依然认为国家处于内忧外患之下，适度的铁腕统治在如今依旧必不可少，国家发展党的要求于他们而言多少有些天方夜谭。"
 ireland.2550.d1: "$ireland.2550.d.collinsstart$$ireland.2550.d.mid$$ireland.2550.d.midend$新芬党掷出了橄榄枝，现在，选择权在柯林斯手上。\n\n$ireland.2550.d.end$"
 ireland.2550.d2: "在战争爆发以前，不列颠联盟及其同情分子就一直对爱尔兰虎视眈眈，国内极右翼势力与激进亲英派情绪也不断抬头。虽然理查德·马尔卡希渴望引领国家朝着改革的方向发展，但他最终还是决定不废除其前任所制定的严苛的反煽动法。$ireland.2550.d.mid$$ireland.2550.d.midend$曾志同道合、并肩前行的马尔卡希掷出了橄榄枝，现在，选择权在他的手上。\n\n$ireland.2550.d.end$"
 ireland.2550.d3: "$ireland.2550.d.collinsstart$$ireland.2550.d.midstart$曾在第二次世界大战期间凝聚全国的战时联合政府也已完成了自己的历史使命，往日的政治合作再次演变为博弈与竞争。就连新芬党内部也开始传出声音，谴责这些限制过于严苛，在战后的年代已没有存在的必要。$ireland.2550.d.midend$新芬党掷出了橄榄枝。新芬党-基共党-阿民党的联合已经走向终结，现在，选择权在柯林斯手上。\n\n$ireland.2550.d.end$"
 ireland.2550.a: "战争已经胜利啦，该放松一下了。"
 ireland.2550.b: "敌人一时灭亡，新的威胁必将接踵而至。"
 ireland.2550.a.tt: "§g战时联合政府§!就此解散，§c基督教共和国党§!与§O阿尔斯特民主党§!将离开政府。"
 ireland.2560.t: "大联合"
 ireland.2560.d1: "$ireland.2560.d.start$$ireland.2560.d.mid$$ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d2: "$ireland.2560.d.start$$ireland.2560.d.mid$$ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d3: "$ireland.2560.d.start$$ireland.2560.d.brooke$$ireland.2560.d.mid$$ireland.2560.d.presrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d4: "$ireland.2560.d.start$$ireland.2560.d.brooke$$ireland.2560.d.mid$$ireland.2560.d.parlrep$\n\n$ireland.2560.d.end$"
 ireland.2560.d.start: "迈克尔·柯林斯在过去几年里犯下的政治错误使他树敌无数，但他在成功应对黑色星期一的同时，避免了任何重大经济危机或外国煽动的内乱的爆发，这让柯林斯赢得了包括死对头在内的所有人的尊重。更重要的是，他正努力纠正其在阿尔斯特问题上犯下过的错误，并成立了一个跨党派委员会以处理宗教歧视和宗派对立问题，这一过程虽然缓慢，但定能取得成功。\n\n与英国的战争再次爆发，在这场对抗工团主义者的战斗中，国家团结将是关乎生死存亡的关键所在。从亨利二世到伊丽莎白，再到克伦威尔，内讧一直是爱尔兰的致命弱点，但这一次，爱尔兰各党派均已下定决心，我们绝不会重蹈覆辙。\n\n一项保证政治团结并赢取民众支持的议案已被提出，该提案旨在由迈克尔·柯林斯、阿尔斯特民主党领袖"
 ireland.2560.d.brooke: "兼内阁部长"
 ireland.2560.d.mid: "巴兹尔·布鲁克、基督教共和国党领袖埃蒙·德·瓦莱拉组成一个战时联合政府，这个前所未有的协议将建立在他们先前合作的基础上"
 ireland.2560.d.presrep: "，同时，理查德·马尔卡希将担任军队总司令一职。"
 ireland.2560.d.parlrep: "。同时，理查德·马尔卡希将担任军队总司令一职，而柯林斯将担任国家元首直到第三国际战败，现任总统也将继续行使其礼仪性职责。"
 ireland.2560.d.end: "不管这一策略成功与否，当他们的生活方式面临着无神论赤色分子威胁时，爱尔兰公众，无论是天主教徒还是新教徒，自由派还是保守派，都愿意摒弃前嫌团结一致，迈克尔·柯林斯的人气也达到了独立战争以来的顶峰。大个子曾打败过英国人并为爱尔兰赢得了自由，人们期待他能在20年后从同样的侵略者手中保卫爱尔兰。"
 ireland.2560.a: "唯有同仇敌忾，方能万众一心。"
 ireland.2560.b: "共御外侮之时切忌兄弟阋墙。"
 ireland.2560.a.parlrep: "§Y迈克尔·柯林斯§!将再次担任共和国总统一职，§Y[Root.GetLeader]§!将在第三国际战败后重新担任其先前的礼仪性职位。"
 ireland.2560.a.tt1: "三大政党联合组建§g战时联合政府§!，§c基督教共和国党§!与§O阿尔斯特民主党§!将加入政府。"
 ireland.2560.a.tt2: "§Y任命二把手§!"
 ireland.2560.a.tt3: "§Y任命政治顾问§!"
 ireland.2560.a.tt4: "§Y任命陆军部长§!"
 ireland.2570.t1: "内阁陷入混乱"
 ireland.2570.t2: "亲英派分裂"
 ireland.2570.d.start: "在对[IMP.GetNameDef]的战争爆发后，"
 ireland.2570.d.brooke: "$ireland.2570.d.start$巴兹尔·布鲁克立即向政府递交了辞呈。他匆忙发表声明，谴责这场冲突是“对阿尔斯特人民赤裸裸的背叛”。最初，双方曾达成妥协，以巴兹尔·布鲁克在政府任职为条件换取北爱尔兰加入共和国。"
 ireland.2570.d.both: "$ireland.2570.d.brooke$\n\n紧接着，爱尔兰共和军内唯一一名具有阿尔斯特亲英派背景的高级军官——詹姆斯·斯蒂尔同样提交了辞呈，他在文件中也表达了类似的情绪。"
 ireland.2570.d1: "$ireland.2570.d.both$\n\n在如此紧要关头，柯林斯的战时内阁却轰然倒塌。现在，大个子已是四面皆敌，他面临着迄今为止最为艰巨的挑战。"
 ireland.2570.d2: "$ireland.2570.d.both$\n\n所谓的宪法已沦为一张废纸，斯蒂尔先生也退出了服役，现在，[IRE_loc_leader_surname]正领导着他的国家，对抗旧大英权贵。"
 ireland.2570.d3: "$ireland.2570.d.brooke$\n\n所谓的宪法已沦为一张废纸，现在，[IRE_loc_leader_surname]正领导着他的国家，在战场之上对抗旧大英权贵。"
 ireland.2570.d4: "$ireland.2570.d.start$爱尔兰共和军内唯一一名具有阿尔斯特亲英派背景的高级军官——詹姆斯·斯蒂尔立即递交了自己的辞呈。\n\n现在，[IRE_loc_leader_surname]正领导着他的国家，对抗旧大英权贵，又怎会需要斯蒂尔先生的服役。"
 ireland.2570.a: "你没法怪罪他们。"
 ireland.2570.b: "你没法怪罪他。"
 ireland.2570.a.tt: "§Y巴兹尔·布鲁克§!离开了政府"
 ireland.2580.t: "爱尔兰式告别"
 ireland.2580.d1: "北爱危机期间，爱尔兰共和军在德国的支持下介入了事态，并将共和国从灾难的边缘拯救了回来，在其庇护之下共和国才得以繁荣发展，这也证明了军方介入的必要。自独立战争以来，文官政府和军方之间的冲突便一直存在。在军方巩固了其幕后实权者的地位后，这一冲突最终以军方获胜而告终。\n\n这让军方安插在政府内的盟友感到懊恼不已，他们的执政能力正受到军方和德国顾问的干扰。国家的军事化和德国的大量干预招致了许多人的批评，他们称爱尔兰共和军正变得“比普鲁士还要普鲁士”。\n\n在一片抱怨声中，德国使团明确了其目标，即维持爱尔兰的秩序，并使其完全进入条顿人的势力范围，在任务完成之前，他们不会被召回。在德国政府的授意下，爱尔兰共和军保证将继续支持帝国公约，并允许德国军队、舰船和飞机进驻爱尔兰岛。\n\n为了感谢德国人为爱尔兰恢复稳定所做出的重要贡献，他们在爱尔兰共和军为其举办的宴会上受到了盛情款待，随后便启程离开翡翠之岛回到了他们的$ireland.2580.end$"
 ireland.2580.d2: "爱尔兰共和国的民族宗教危机迫使爱尔兰共和军在德国的支持下介入了事态，并将共和国从灾难的边缘拯救了回来。在德国顾问的指导下，爱尔兰岛已经恢复了稳定。现在，爱尔兰的经济空前繁荣，爱尔兰的军队装备精良，训练有素，足以击退任何入侵者，这一切都与爱尔兰之前贫穷动荡的历史形成了鲜明的对比。爱尔兰已然成为在德国雄鹰的羽翼庇护下实现繁荣富强的典范，德国将通过非剥削的手段帮助其势力范围内的国家发展进步。\n\n作为对德国帮助的回报，爱尔兰加入了帝国公约，并给予了德国人驻军权。然而，在德国人完成了其恢复秩序的目标后，爱尔兰人对其干预本国事务的行为愈发不满，德国政府因此决定召回顾问。虽然对爱尔兰影响力的下降令人遗憾，不过强烈亲德的爱尔兰军队已经巩固了其幕后掌权者的地位，他们迅速向德方做出保证，爱尔兰仍将是德国坚定的盟友，并允许德国军队、舰船和飞机进驻爱尔兰岛。\n\n为了感谢德国人为爱尔兰恢复稳定所做出的重要贡献，他们在爱尔兰共和军为其举办的宴会上受到了盛情款待，随后便启程离开翡翠之岛回到了他们的$ireland.2580.end$"
 ireland.2580.end: "祖国。在欢送仪式上，爱尔兰军乐队演奏了《万岁，胜利者的桂冠》和《普鲁士荣耀》，以此彰显两国自世界大战以来蓬勃发展的友好关系。"
 ireland.2580.a: "德国人是我们英勇的盟友，而不是主子。"
 ireland.2580.b: "愿爱德两国友谊长存，硕果累累。"
 ireland.3001.t: "投票之旅"
 ireland.3001.d: "为了应对维持民主化表象的压力，全国联盟目前尚依赖于与众议院其他党派，尤其是与基督教共和国党的合作。约恩·奥达菲一派对于现状还算满意，尽管遭到诸多掣肘，但他们还能手握总统之位从而把持权力。同时，基督教共和国党与其在社会计划上观点也大多相似相似。但是加罗德·奥金纳甘一派就不太高兴了，他们不断呼吁奥达菲解散爱尔兰众议院并重新召开议会选举。\n\n奥金纳甘派认为，自上次大选以来，现状已经发生了巨大转变，而爱尔兰人民也有权对此做出自己的回应。当然，国民卫队也义不容辞“协助”民众去做出正确选择，使其免遭“盎格鲁工团主义鹰犬”的恐吓而“投下不利于爱尔兰国家利益的一票”。\n\n对总统来说，答应奥金纳甘派的要求有利有弊。从好处想，引入更多的全国联盟议员将会最小化各种议程遭到基督教共和国党温和派反对的风险。从坏处想，奥金纳甘的激进做派已经深深扎根于蓝衫军里冲动的年轻人们的意识形态中。这些人可能会在整合主义议员的选区大力“说服”选民，这也会让奥金纳甘一派在爱尔兰内政上攫取更大的影响力。"
 ireland.3001.a: "总统阁下还能手握大权，这就够了。"
 ireland.3001.b: "我们不能再让其他党派从中作梗了，召开选举。"
 ireland.3050.t: "布道坛上的民粹主义者"
 ireland.3050.d: "借着爱尔兰社会中不断增长的全国联盟影响，最近几个月，天主教神父丹尼斯·费伊的呼声也变得愈发响亮。费伊住在[GetVictoryPointName_11293]，他是一位多产的作家，著有许多书籍、小册子和信件集，现在也开始在各种亲全国联盟的出版物上发表文章。作为一名狂热信徒，费伊认为犹太人是像撒旦般的基督之敌，工团主义则是其反对基督的武器。费伊也坚决反对自由主义，无论是在社会上还是在经济上，他被整合主义理论所吸引。\n\n虽然费伊不是特别高级的神职人员，但对任何爱尔兰政治运动来说，在神职人员中拥有一位引人注目的支持者总归是一件好事，全国联盟便一直热衷于利用费伊作为其成员的身份。考虑到事态的发展，再加上费伊狂热的反犹主义情绪，这已经引起了爱尔兰天主教高层的极大不安，甚至连强硬保守派也不例外。\n\n费伊精通法德意三国语言，并与许多欧陆整合主义团体保持着联系，他也是国民阵线中的加罗德·奥金纳甘的智囊。费伊的几乎所有论点都毫不避讳地指责犹太人是万恶之源，反过来，费伊公开而骄傲的反犹主义也已在全国联盟支持者中蔓延开来。\n\n对于全国联盟的反对者来说，费伊的加入进一步证明了其疯狂而阴险的极端天主教狂热。"
 ireland.3050.a: "得寸进尺的开端……"
 ireland.3100.t: "笑里藏刀"
 ireland.3100.d: "尽管全国联盟在和基督教共和国党的协议中允诺了议会制度的回归，但其将继续保持一种半独裁式的管理，直到稳定的民主制度和秩序在动荡余波之后得以重建。但现在，一部真正的共和宪法即将颁布，其内容将完全有别于卖国贼柯林斯的宪法。该新宪法维持了一种多数人当家作主的表现，但权力其实牢牢掌握在全国联盟的手中，以防止那些叛国分子怀着颠覆目的来欺骗爱尔兰民众。\n\n新芬党苦涩地反思了过去他们采取的独裁举措，从而总结出想要有效对抗政府就要结成广泛的联盟。因此他们在之前的法律和秩序这一立场上有所松动，并顺势与国家发展党合并。国发党许多党员就曾是因柯林斯的铁腕政治而离开新芬党议员。如果每个民主政府都必须存在大多数人的暴政的话，那么重新联合起来的新芬党及其忠诚的党员们将以此向全国联盟-基督教共和国党的联盟叫板。不过好在我们已经建立了安保机制，这会保证爱尔兰共和国的政权永远掌握在对的人的手里。"
 ireland.3100.a: "我们不允许群众误入歧途。"
 ireland.3100.a.tt: "§P全国联盟§!维护了§g民主的表象§!"
 ireland.3150.t: "在逃建筑师"
 ireland.3150.d.start: "尽管全国联盟中整合主义派系的政变企图遭到了挫败，"
 ireland.3150.d.mid: "“复兴建筑师”(Architects of the Resurrection)的地下运动，也就是将原先的“复兴建筑师”换成了爱尔兰语。他新成立的政治团体继续鼓吹重建一个至高王领导下的盖尔的、整合主义的爱尔兰。这个观点和他曾经作为全国联盟少壮派的观点相差无几，这也能看出他并未因理想受挫而气馁，甚至已经开始运用演讲和传单重操反政府旧业。"
 ireland.3150.d1: "$ireland.3150.d.start$奥金纳甘对爱尔兰政府的威胁却还远远没有结束。他不仅拒捕潜逃，甚至还为了继续他的秘密颠覆活动而发起了一个叫$ireland.3150.d.mid$他批评现政府不够爱国，并且收受境外势力贿赂。\n\n由于担心奥金纳甘的同情者对他的支持会危害国家稳定，国家已经尽最大努力将其势力铲除。但无论政府如何努力，都无法抓住奥金纳甘本人，也无法彻底镇压这一运动，这也表明了奥金纳甘的同情者已经渗透到了安全机构和权力中心。甚至有小道消息说，奥金纳甘已经搁置了意识形态分歧，与现政府中的其他反对派进行了秘密接触。"
 ireland.3150.d2: "$ireland.3150.d.start$且这场风波也为爱尔兰的社会主义伟大革命铺平了道路，但是奥金纳甘对爱尔兰政府的威胁却还远远没有结束。他不仅趁乱拒捕潜逃，甚至还为了继续他的秘密颠覆活动而发起了一个叫$ireland.3150.d.mid$奥金纳甘号召爱尔兰的反革命势力集结起来，反对“不信神的盎格鲁工团主义傀儡政权”。\n\n尽管考虑到奥金纳甘及其支持者对于国家稳定和工人事业的威胁，政府已经尽最大努力对其进行镇压，但却仍然无法抓住奥金纳甘本人，也无法彻底扑灭他的运动。这也证明了爱尔兰内部还有根深蒂固的顽固反社会主义势力，而这些人正在为奥金纳甘暗中提供帮助。甚至有传言称，奥金纳甘已经摒弃了意识形态分歧，与其他反动派进行接触，以图共同颠覆革命。"
 ireland.3150.a: "虽让人如芒在背，但也闹不出什么大风浪。"
 ireland.3150.b: "又一个让我们如芒在背的小资产阶级，必须着手铲除。"
 ireland.3175.t: "将军的心腹"
 ireland.3175.d: "随着全国联盟中的整合主义分子被一扫而空，约恩·奥达菲的势力得到了巩固，他已经从莫纳亨的一个地位低贱的贫穷小农，摇身一变成为了整个爱尔兰国家无可争议的至高领主。奥达菲现在俨然一位旧时代的专制君主，用发布法令的方式治理着共和国。然而，直到现代也没有人可以真正地独享大权，因此，奥达菲决定挑选一名二把手，把他培养为自己的最高顾问和继承人。他找到了两个中意的候选人，其中一人来自党内，而另一人来自至今忠于他本人的蓝衫军。\n\n第一位是全国联盟的副领袖，约翰·J·奥凯利，自新芬党成立以来，他就在爱尔兰政坛上叱咤风云。奥凯利是一位狂热的天主教徒以及爱尔兰本地文化与语言的倡导者，据了解与很多政党都有所联系，而他干练的政治手段对维系政权起着至关重要的作用。另一位则是内德·克罗宁，协助创立国民卫队的前军官，国民卫队标志性的天蓝色制服就是由他设计的。虽然这支队伍因其激进主义倾向已经被边缘化，但他们在奥金纳甘叛乱期间忠心耿耿，这也让克罗宁在事后能够依旧安然执掌这个准军事组织。克罗宁作为一名军人率直而单纯，对于政治没有什么抱负。他脑子里充满了组织和纪律而非什么宏大的愿景。"
 ireland.3175.a: "约翰·J·奥凯利是一位卓有远见的爱国者。"
 ireland.3175.b: "内德·克罗宁明白纪律的重要性。"
