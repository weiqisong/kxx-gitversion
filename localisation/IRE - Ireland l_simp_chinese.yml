 ireland.43.t: "刻不容缓的经济状况"
 ireland.43.d1: "赢得了选举，也就获得了来自爱尔兰人民的明确授权：只有现任[IRE_loc_incumbent]政府，才能引领国家走出经济危机。\n\n因此，在合理时间框架内平息“黑色星期一”余波是国家的当务之急，否则人民将对[IRE_loc_leader_surname]及其政府的领导失去信心。"
 ireland.43.d2: "虽然政府自然不必理会诸如选举授权之类的愚蠢概念，但保持爱尔兰人民的支持仍然对维系国家秩序至关重要。\n\n让爱尔兰人回到工作岗位，将崩溃的经济拨回正轨，是眼下的重中之重，否则人民将对[IRE_loc_leader_surname]及其政府的领导失去信心。"
 ireland.43.a: "我们会带领爱尔兰走出风暴，这是我们的承诺。"
 ireland.44.t: "经济复苏"
 ireland.44.d: "在[IRE_loc_leader_name]的坚强领导下，爱尔兰经济不仅从黑色星期一的阴影中走出，而且正大步迈入一个新时代。\n\n从不起眼的家庭杂货铺，到全国最大的几家公司，所有的经济体都受益于这段财政稳定的时期，新的经济机会正日益增多。"
 ireland.44.a: "让我们携手并进，共赴美好未来。"
 ireland.45.t: "永无止境的萧条"
 ireland.45.d: "失望于政府一而再再而三地承诺要彻底解决经济危机，爱尔兰人民似乎已经对这个国家能从黑色星期一真正恢复过来不抱任何希望。\n\n无论怎么将问题归咎于不受控的外部因素，比如外国银行、中断的供应线或是腐败的企业，归根结底，受到千夫所指的还是[IRE_loc_leader_surname]和他领导下的政府。"
 ireland.45.a: "这些煽动分子完全不懂治国理政多么艰难。"
 ireland.46.t: "形势发生改变"
 ireland.46.d.start: "不论是在去年选举之前还是在那之后，由黑色星期一引发的经济危机似乎都是摆在政府面前一个无法逾越的障碍。但在北爱危机爆发后，[Root.overlord.GetAdjective]在爱尔兰的影响急剧膨胀，一个崭新的亲[Root.overlord.GetAdjective]政府随即在爱尔兰被扶持起来，这对接下来的经济恢复产生了深远的影响。经济导向的完全重定向，以及国家主权与外交关系的各方位变化，都渐渐削弱了黑色星期一所带来的影响，同时爱尔兰与其新宗主国的关系也日益紧密起来。"
 ireland.46.d1: "$ireland.46.d.start$\n\n尽管许多人认为中欧同盟不过是德国行使其欧陆霸权的工具，但事实上，中欧同盟允许爱尔兰在身处德国庞大势力范围内的同时，保留其在经济事务上的自主权。不过，随着这份新协定的实施，爱尔兰的经济已经完全和德国绑定在了一起，并且在可预见的未来内这种经济纽带都不会发生改变。"
 ireland.46.d2: "$ireland.46.d.start$\n\n政策上的急速左转对仍在任的国家公务员来说是一次巨大的冲击，尽管这种变化尚且在意料之中，但新政府急于向新盟友证明自身价值，毫无疑问，未来还会有更多的变化等着他们。"
 ireland.46.a: "现在我们不用再为黑色星期一整日提心吊胆了。"
 ireland.47.t: "经济议题"
 ireland.47.d: "竞选活动是艰苦的，但德·瓦莱拉和勒马斯都想尽快向选民证明自己。在他们看来，前政府重点发展大型工业企业是错误的，若想走出困境，我们必须与爱尔兰中小企业密切合作。\n\n两位党魁都认为，只有优先发展本土产业，爱尔兰才能展现出真正的潜力。尽管两人的重点可能有所不同，但他们都认为，尽快从黑色星期一中恢复过来才是当务之急。这正应了那句古话：“好的开始，就是成功的一半。”(tús maith, leath na hoibre.)"
 ireland.47.a: "良好的开端是成功的一半。"
 ireland.1000.t.IRE: "玛查号事件"
 ireland.1000.t.other: "爱尔兰海的对峙"
 ireland.1000.d.IRE: "黑色星期一带来了严重骚乱，政府只能默默祈祷在国家经济复苏前，不要再出什么别的大乱子，好专心应对这场危机。但屋漏偏逢连夜雨，昨日11时27分，爱尔兰海军的舰船玛查号(LÉ Macha)在距离沃特福德海岸58英里的地方突然遭受水下撞击。后续调查表明，与该船意外相撞的是隶属于不列颠联盟的潜艇忒提斯号(RNS Thetis)，且地点位于英国领海以外。当时玛查号从这艘潜艇的正上方驶过，无人注意到水下的动静，由于艇长的错误指挥导致潜艇上浮，进而发生撞击。\n\n幸运的是，两艘舰船都没有受到严重损坏，两艘舰船和全部船员都在爱尔兰海军和英国海军组织的联合救援行动中获救。这种大胆合作被少部分支持两国缓和的人誉为英爱关系回暖的开端，但更多民众及政府都在质疑英国潜艇入侵爱尔兰领海的目的，媒体们炮制的关于邪恶工团主义阴谋的谣言已经满天飞了。\n\n德意志帝国一样对此事件忧心忡忡。帝国宰相在国会大厦发表讲话，将此事形容为“工团主义赤裸裸的侵略”，并表示强烈谴责。德国驻都柏林公使向我们承诺，如果不列颠联盟试图染指爱尔兰，德意志帝国将为我们撑腰。我们的资深外交官虽然感谢德国的支持，但仍建议谨慎行事，提醒我们不要被其“催眠”进而沦陷为德国的附庸。在外交官们看来，爱尔兰需要在两个大国之间左右逢源，既从与两国的友谊中获益，又要确保爱尔兰的核心利益不被大国随意践踏。"
 ireland.1000.d.GER: "昨日11时27分，爱尔兰共和国舰艇玛查号(LÉ Macha)在距离爱尔兰沿海城市沃特福德海岸58英里的爱尔兰领海内遭受英国潜艇忒提斯号(RNS Thetis)撞击，尽管两艘舰船都在后续救援行动中获救，船员无人遇难，但英国外交官对该潜艇非法侵入爱尔兰领海的目的讳莫如深。\n\n自世界大战以来，德意志帝国和爱尔兰共和国一直保持着深厚的友谊，德国是最早承认爱尔兰的国家之一，并在武装爱尔兰起义军抗击其英国领主方面发挥了重要作用。尽管在《英爱条约》签订后，爱尔兰与大英帝国方面仍保持着各种各样的联系，但随后爆发的革命让英国方面只能眼睁睁看着爱尔兰与大陆对岸签订各类贸易协定，最终进入中欧同盟。在我们的商界和情报部门看来，这起看似微不足道的事件将是英国削弱德国在岛上影响力的揭幕之战。"
 ireland.1000.d.GER.autdem: "$ireland.1000.d.GER$\n\n现任外交国务秘书鲁道夫·纳多尔尼是一位经验老道的职业外交官，当下德国正因其国内事务而焦头烂额，这可能会给工团主义者可乘之机，纳多尔尼对此表达了担忧，施莱歇尔也对此表示关切。尽管施莱歇尔一贯以温和形象示人，但考虑到爱尔兰岛的重要战略地位，他决定在对英国进行威慑的同时，深化德国与爱尔兰的关系，并建议纳多尔尼通过外交渠道做出态度强硬的回应。因此，外交国务秘书谴责了英国海军入侵爱尔兰海域的行为，并保证德国将继续支持其都柏林朋友的利益，为此不排除在必要时动用武力。施莱歇尔本人也就此事发表了讲话，并谴责了伦敦的无理行为。"
 ireland.1000.d.GER.socdem: "$ireland.1000.d.GER$\n\n现任外交国务秘书鲁道夫·纳多尔尼是一位经验老道的职业外交官，当下德国正因其国内事务而焦头烂额，这可能会给工团主义者可乘之机，纳多尔尼对此表达了担忧。帝国宰相穆勒建议在此事上保持谨慎，只因在国内动荡的当下，内阁已无法承受再由此引发一场外交危机了。纳多尔尼因此谴责了英国海军入侵爱尔兰海域的行为，并保证德国将继续支持其都柏林朋友的利益，德国将在恢复元气后阻止英国对爱尔兰采取进一步的行动。"
 ireland.1000.d.GER.pataut: "$ireland.1000.d.GER$\n\n这一事件在新内阁中引起了分歧，克莱斯特对世界政策一直不感兴趣，在德国国内动荡不安之际，又在外交上添把火，克莱斯特对此迟疑不决。但这与坚决支持爱尔兰的哈塞尔产生了冲突，这不仅是因为哈塞尔的反工团主义和反英观点，还因为哈塞尔与海军有着密切的关系，他认为爱尔兰岛对德国有着巨大的战略价值。不过他们最终还是同意，由哈塞尔对这一事件进行措辞强烈的谴责，并保证“德国的剑和盾”将支持爱尔兰反抗工团主义者的侵略，以阻止英国进一步的行动，但目前德国的反应将仅仅停留在外交层面。"
 ireland.1000.d.ENG: "著名的爱尔兰社会主义者詹姆斯·康诺利曾说过：“平常时期我们相信宪法的作用，非常时期我们相信革命的作用。”没有哪个国家比康诺利的祖国更能体现这一点。康诺利是幸运的，没有看到他的许多战友被资产阶级民族主义和德帝国主义庇护的海妖歌声所诱惑。现在，“黑色星期一”的爆发让爱尔兰无产阶级看到资本主义世界正在土崩瓦解。\n\n革命输出督管局，俗称“红局”，已经与我们自由爱尔兰的同志密切合作了十多年，旨在推翻爱尔兰现政府。尽管他们迄今为止的努力由于爱尔兰保守而恐英的社会环境而收效甚微。黑色星期一给了我们一个传播社会主义理想并鼓动工人起义的良机，自由爱尔兰已向我们请求更多的援助。因此，我们派了三名特工去评估当地形势，并与自由爱尔兰的准军事组织爱尔兰公民军会合，他们乘坐潜艇忒提斯号(RNS Thetis)出发，在科克郡的卡斯尔敦申德靠岸登陆。不幸的是，在他们返回途中，我们的船只在11时27分左右意外撞上了爱尔兰海军舰艇玛查号(LÉ Macha)。\n\n所幸的是，这次事件发生在我们的特工行动之后，这险些使我们与爱尔兰共和国的外交关系彻底破裂。但这次碰撞毕竟是发生在爱尔兰领海，这引起了德意志帝国的高度怀疑和警惕。然而，这起不幸事件也并非毫无亮点，英爱两国海军的联合救援行动十分成功，事后没有出现任何人员伤亡或船只沉没。这赢得了不少爱尔兰自由派报纸的赞扬，并为英爱关系的回暖打开了大门，黑色星期一已经证明了条顿巨人也有其阿喀琉斯之踵。"
 ireland.1000.a.IRE: "爱尔兰就不能休息一下吗？"
 ireland.1000.a.GER: "强大的德国会保卫欧洲各国免遭工团祸水破坏！"
 ireland.1000.a.ENG: "危局之终，机遇之始。"
 ireland.1001.t: "“我们是勇士”"
 ireland.1001.d: "当爱尔兰外交官在玛查号事件后努力修复与英国的关系时，这场惨败也给我们的军队敲响了警钟，并引发了一场旷日持久的辩论。关于我们是应该学习将领们钦佩的德国军队，在采用欧陆战术理论的同时，朝着职业化军队的方向发展；还是应该继续从在独立战争中被证明有效的游击战术中汲取灵感，军中两派各执一词。\n\n爱尔兰军队起源于爱尔兰志愿军，这是一个为了保障地方自治实施而成立的民兵组织，后来又在复活节起义中起义反抗英国人。在起义失败后，爱尔兰志愿军重组为爱尔兰共和军，在独立战争中再次揭竿而起，在德国的援助下，我们终结了700多年的英国统治，为爱尔兰重新赢得了自由。因此，军中的许多成员都被派往德国学习，在世界大战结束十年后，爱尔兰共和军已然成为亲德情绪的坚实堡垒。\n\n爱尔兰共和军对政客们心存疑虑，对其向亲英派的让步颇有微词，并一直抵制文官政府试图插手军队事务的尝试。因此士兵们更忠于他们的指挥官和抽象的爱尔兰民族观念，而非忠于政府。虽然目前他们一直忠于政府，但这种效忠却代价不菲。因此，当危机降临时政府必须谨慎行事，以免那些自认为国家主人的军官们被迫“为了爱尔兰共和国的利益”而下场介入。"
 ireland.1001.a: "说到捍卫国家，他们冲锋在前；但说到捍卫民主，他们又身在何处？"
 ireland.1002.t: "橙色恐怖"
 ireland.1002.d: "自爱尔兰分治以来，阿尔斯特地区对天主教徒的歧视屡见不鲜，在统一后仍继续存在。这种情况近期愈演愈烈，经济危机导致大量天主教徒下岗的谣言已经流传了数月。亲英派认为这是彻头彻尾的谎言和被迫害妄想，但一本由化名为“乌尔塔赫”(Ultach)的匿名作者所作的小册子《橙色恐怖》详细揭露了工作场所中不平等现象，以及六个郡的地方议会如何利用阿尔斯特特权所赋予的权力，通过禁止改变选区边界，从而对新教徒处处进行偏袒，这在住房方面尤为明显。\n\n虽然这些条款原本旨在防止爱尔兰政府歧视新教徒且偏袒天主教徒的选区划分不公，但这解释不了为何前北爱尔兰政府在1923-24年间得以操纵划界，最终使得天主教徒的代表性严重不足。这本骇人听闻的小册子迅速传播开来，甚至在阿尔斯特以外地区也是如此。反对派借此抨击新芬党，称其为了眼前利益而对忠实的爱尔兰子民们所遭受的“虐待”视而不见。"
 ireland.1002.a: "黑色星期一会成为最后的那根稻草吗？"
 ireland.1003.t: "转折中的阿尔斯特"
 ireland.1003.d.start: "拜“黑色星期一”所赐，1937年大选在全国各地都变得紧张而激烈，在阿尔斯特尤甚——后英国革命时代的秩序崩溃，长久以来的对立情绪再次浮出水面，这一切都在省份选举结果中忠实地反映出来。"
 ireland.1003.d.end: "在以天主教徒为主的地区大获全胜，这明确表明天主教徒越来越不愿忍受针对他们的歧视，也是在抗议其他党派抛弃了他们骨肉相连的手足同胞。一些评论家甚至开始将这与1918年新芬党赫赫有名的压倒性胜利相比较。\n\n新教选区的际遇也有所变化，数个议席已经易手，由来自阿尔斯特民主党左右两侧的新挑战者，北爱尔兰工党与阿尔斯特新教联盟将其收入囊中。哈里·米奇利的北爱工党，虽然官方上是无关教派的，但实际上已成为一个主要由新教工人阶级组成的政党，编排文章利用人们对1926年上层阶级“选择了金钱而非阿尔斯特”的怨恨，暗地里支持北爱尔兰与不列颠联盟联合。由前阿尔斯特联合党政治家詹姆斯·汉纳·麦考密克领导的阿尔斯特新教联盟强烈反对天主教，将阿尔斯特民主党视为叛徒，呼吁采取弃权政策，拒不参加爱尔兰众议院。众多变化之下，阿尔斯特民主党作为新教社区大联盟代表的地位也已不似从前稳固。"
 ireland.1003.d1: "$ireland.1003.d.start$全国联盟已$ireland.1003.d.end$"
 ireland.1003.d2: "$ireland.1003.d.start$尽管基民党设法赢下了唐郡，但全国联盟已$ireland.1003.d.end$"
 ireland.1003.d3: "$ireland.1003.d.start$尽管工党设法赢下了西贝尔法斯特，但全国联盟已$ireland.1003.d.end$"
 ireland.1003.a: "过去的秩序已不复存在，约翰·奥利里也早已进了坟墓。"
 ireland.1004.t: "变革之风"
 ireland.1004.d: "全国联盟在阿尔斯特民意调查中取得了惊人的胜利，在随后的几周里，北爱的天主教徒们开始激动起来，并将其与1918年新芬党取得压倒性胜利的决定性时刻相提并论。他们声称，作为共和国的私生子，他们已经被同胞忽视了太久，以至于被当成了安抚亲英派的祭品，许多天主教徒的忍耐早已达到了极限。\n\n[IRE_loc_civil_rights_event_1]\n\n为了掌握主动权，阿尔斯特天主教徒中的著名人士、一些同情他们的新教徒和南爱人，以及包括不同派别的政治家们在内的社会各界人士，在贝尔法斯特齐聚一堂，并宣布成立了一个新组织——公民自由民族联盟，由独立议员凯尔·希利担任主席，他也是自独立战争以来的著名阿尔斯特天主教领袖。\n\n希利在记者会上表示，公民自由民族联盟是一个跨党派、跨社区的组织，他们希望对都柏林施加压力，以彻底解决北爱猖獗的反天主教歧视问题，特别是在就业和住房方面。政府方面尚未对此做出回应，而尽管该运动有着强烈的行动积极性，但毕竟草创不久，其效果如何仍有待检视。"
 ireland.1004.d.sf: "经过几番选举，新芬党和阿尔斯特民主党之间的协议仍在继续，这引起了天主教社区的不满。他们曾愿意忍受其处境，直到另一个政党上台解决问题，但现在他们的耐心已经耗尽。"
 ireland.1004.d.scndp: "尽管德·瓦莱拉在竞选期间承诺改革阿尔斯特特权，但鉴于他在布鲁政府中扮演的主要角色，他的话并不被大多数天主教社区信任，而作为其政党联盟伙伴的国家发展党，所受的信任就更少了。"
 ireland.1004.d.scan: "虽然全国联盟只在执政联盟中居于次席，但这已令天主教社区中的不少人乐观起来，不过一种强烈的失望感也随之而来，这主要是考虑到现任总统[Root.GetLeader]之前在布鲁政府中所扮演的角色。"
 ireland.1004.d.lab: "尽管新政府的上台振奋鼓舞了天主教社区，但很多人仍保留了疑虑，他们认为工党处理阿尔斯特问题的手段天真而且模棱两可，并感受到了曾经失落的酸楚。"
 ireland.1004.a: "只有我们自己才会关心自己！"
 ireland.1005.t: "响应号召"
 ireland.1005.d: "尽管有人认为公民自由民族联盟的成立不会带来什么变化，但该组织很快便在心怀不满的阿尔斯特天主教徒中受到了狂热的欢迎，许多人报名加入其中。起初，公民自由民族联盟在阿尔斯特的反天主教歧视游行是和平的，现场有警察维持秩序，以防游行进入亲英派地区或遭遇亲英派的攻击报复。但过度低调的游行也意味着几乎没有吸引到媒体和政客的注意，抗议的主要目标反而未能实现。\n\n公民自由民族联盟因此改变了他们的战术，近期又在都柏林组织了一场大型游行，打着“爱尔兰公民的爱尔兰权利”的旗号散发传单，都柏林当地人反响热烈，甚至连那些阿尔斯特特权的拥趸也对此表示赞同。这下天主教徒的权利问题进入到了《爱尔兰日报》和众议院的视线当中。\n\n阿尔斯特亲英派议员对抗议者的指控展开了反击，谴责公民自由民族联盟是“蓝衫军的跟屁虫”。詹姆斯·汉纳·麦考密克抓住机会，宣称他的阿尔斯特新教联盟是比阿尔斯特民主党更激进的选择，并声称游行是明晃晃的威胁，其最终目的是将“葡萄牙式专制”强加于阿尔斯特人民，同时煽动亲英派开展反抗议活动。\n\n[IRE_loc_civil_rights_event_2]"
 ireland.1005.d.sf: "抗议活动使得对新芬党的不满愈演愈烈，该党发现自己不仅面临着政敌的攻击，而且还受到来自新芬党经济政策支持者的攻击。新芬党因其历史地位而被视为天生执政党，但他们也对北爱天主教徒的境遇抱有同情。新芬党曾为了与阿尔斯特民主党结盟而选择掩盖问题，现在他们将被迫作出回应。"
 ireland.1005.d.scndp: "对埃蒙·德·瓦莱拉以及他的政党与国家发展党的联盟来说，抗议活动无疑是个大麻烦，他曾向国家发展党承诺，只有在爱尔兰的经济问题解决后，才会对阿尔斯特采取措施。随着来自选民和党内后座议员的压力越来越大，德·瓦莱拉将被迫做出选择，是疏远他的支持者还是疏远他的联盟伙伴。"
 ireland.1005.d.scan: "抗议活动导致德·瓦莱拉的基督教共和国党和奥达菲的全国联盟间出现了裂痕，后者对抗议活动大加赞赏，意图将改革阿尔斯特特权的功劳归于自己，同时向德·瓦莱拉施加压力，要求他兑现承诺。对高个子来说更糟糕的是，抗议活动引起了其政党后座议员的共鸣，他们也要求立即进行改革。尽管德·瓦莱拉生性谨慎，但在这件事情上他已经别无选择。"
 ireland.1005.d.lab: "为了回应眼下的抗议活动，工党立马承诺自己会解决目前就业和住房的严峻形势，但在台面下，其中一派盟友对他们的做法表示异议，"
 ireland.1005.d.labndp: "$ireland.1005.d.lab$那就是国家发展党。该党党首肖恩·勒马斯毫不关心北爱天主教徒的困境，为了避免刺激亲英派，他反对采取任何可能危及国家财政稳定的行动。尽管工党认为改革是平息宗派紧张局势的唯一方法，但他们很难说服国家发展党同意。"
 ireland.1005.d.labplp: "$ireland.1005.d.lab$那就是进步工党。改革问题撕裂了进步工党，其党内一些人支持抗议者，将终结歧视看作消除工人阶级内部宗派冲突的关键一步，而党内其他人则有意回避宗派问题。具体采取什么样的形式进行改革，这将是联盟内部争执不休的一个话题。"
 ireland.1005.a: "这是嫌我们还不够忙吗？"
 ireland.1006.t: "凯斯门特的遗体"
 ireland.1006.d: "这周的内阁会议上满是惊奇和悚惧。外交部长告知政府，不列颠联盟方面提出了个稀奇古怪的要求：他们想要向我方归还罗杰·凯斯门特的遗体。此人是一位英裔爱尔兰反帝国主义者，也是爱尔兰独立战争时期的英雄。由于在复活节起义时向爱尔兰走私德国军火，他最终被英国以叛国罪的名义于一座监狱之中处决。在他死后，狱方违背了他的遗愿，将他埋葬在了监狱中。\n\n内阁立刻开始了热火朝天的辩论：这到底是英方的什么把戏，还是诚心改善关系的一次尝试？英国方面声称，这是他们递出的橄榄枝，以此纪念复活节起义21周年。\n\n尽管为凯斯门特安排体面葬礼的想法很诱人，内阁中有些人指出这般行为在外交上即使不被认为是公开承认不列颠联盟“兄弟共和国”的地位，也至少爱方需要表现出对英方热情以待。\n\n为了迎回凯斯门特而让政府公开赞扬不列颠联盟可谓十分困难，但另一方面，拒绝这项提议则无异于政治自杀，因为反对派和爱尔兰人民绝不可能会理解这一行为。"
 ireland.1006.a: "将他带回家乡好生安葬！"
 ireland.1006.b: "这不过是他们意图玷污其遗产的卑鄙企图！"
 ireland.1006.c: "难道不是他走私德国武器在先吗？"
 ireland.1007.t: "交通规则"
 ireland.1007.d: "帝国公约和工团主义强权间争斗得热火朝天之际，爱尔兰被推到了欧洲两大海军强国争夺影响力的最前沿。前几年平静到让人昏昏欲睡的时局已被打破，如今不光是世界主义者，连民族主义者这类人都一齐发声呼吁将爱尔兰的方方面面都改为向欧陆标准看齐。前者是希望让爱尔兰靠拢她的欧洲伙伴，而后者希望借此扫除英国统治留下的历史遗留痕迹。\n\n鉴于这类现代化诉求的呼声日益高昂，有关人员建议爱尔兰将旧英国时期的左行交通系统改为欧陆模式的右行交通系统，让我国的交通规则与欧美的其他国家一致。\n\n这项提案的支持者强调，这般转变有吸引外国游客和国际进出口汽车贸易两大方面的益处。而反对者则谴责，这会让爱尔兰道路交通一时大乱，推动这种无意义的改革只会浪费我们本可以用于消除黑色星期一残余影响的时间和资源。"
 ireland.1007.a: "我们已经不是殖民地了，更换交通体系。"
 ireland.1007.b: "这就是在浪费时间，否决提案。"
 ireland.1008.t: "向前拨动时针"
 ireland.1008.d: "公众正不断要求重新审视曾在英国治下的爱尔兰所遗留下来的习俗，上次要求修改国家交通规则以贴合大部分欧陆国家的提议并非最后一次，因为这次又有一项更激进的提案。世界主义者和反工团主义者组成了一个奇怪的改革派联盟，他们主张全国的时钟应该往前拨动一小时，以契合德国中欧的时间。\n\n改革派认为，将爱尔兰共和国的时区与中欧同步可以减轻工团主义的影响，并证明与我们的中欧同盟贸易伙伴的商贸往来大有裨益。中欧同盟是自大英帝国陨落以来，爱尔兰大部分出口的目的地，其为我国重要的出口贸易行业提供了援助，并弥补了去年经济危机所造成的损害。\n\n此话一出，一石惊起千层浪，反对者们对其冷嘲热讽，讽刺这一想法宛如疯言癫语。他们警告此举将会对日出日落的计时造成严重影响，同时还会对爱尔兰的经济主权产生不利后果。在他们看来，黑色星期一已经戏剧性地展现出了，将爱尔兰与德国的国运捆绑在一起的战略只会弊大于利。"
 ireland.1008.a: "一个更黑暗的早晨是为了国家更光明的未来。"
 ireland.1008.b: "你们咋不直接把地理教科书改了？"
 ireland.1009.t1: "“热火朝天”的七月"
 ireland.1009.t2: "铁蹄之下"
 ireland.1009.d.start: "1690年7月12日，天主教国王詹姆斯二世在博因河战役中被奥兰治的威廉击败，对爱尔兰天主教徒来说，詹姆斯的失败意味着他们从此将生活在刑法(Penal Laws)的严厉压迫下；但对阿尔斯特新教徒来说，获胜的威廉则是他们的救世主，新教徒终于得以从天主教统治下解脱，并赋予了他们定居爱尔兰的合法性，而新教徒从英国来到爱尔兰才不过几十年。\n\n从此，这一天成为了亲英派的重要纪念日，奥兰治兄弟会(Orange Order)会在当天组织游行，前一晚则会在篝火旁度过。"
 ireland.1009.d1: "$ireland.1009.d.start$为了逃离工团主义的魔爪，亲英派只得不情愿地加入了他们所厌恶的爱尔兰共和国。战后，用篝火焚毁爱尔兰、英国和德国国旗的做法开始在亲英派中流行，以此作为一种消极抵抗的方式。\n\n由于持续的种族和教派冲突，自月初以来阿尔斯特便弥漫着紧张气息，全国联盟、公民自由民族联盟和阿尔斯特新教联盟的崛起更是让七月十二日准备的紧张局势无以复加。早在6月及7月初，蓝衫军和阿尔斯特新教联盟支持者犯下的宗派暴行便已见诸报端。这一切最终在七月十二日迎来了总爆发，当奥兰治兄弟会游行经过一个天主教社区时，冲突爆发了，冲突迅速升级成了暴乱，警察对此无能为力，据传有许多当地警察与他们社区的骚乱者站在一边。仅事发当天，便出现了众多伤亡，另有多幢房屋被毁。\n\n"
 ireland.1009.d1.otherdem: "更糟糕的是，在阿尔斯特的情况传开后，愤怒的蓝衫军对南爱新教徒发起了袭击报复，警察被迅速动员起来以恢复秩序，工团主义者的爱尔兰公民军也为受害者提供了帮助，他们向来反对宗派主义，也绝不会错过与他们的“整合主义”敌人斗争的机会。现在所有的目光都聚焦于北爱，要求改革的公众呼声越来越响，政府面临的压力也在与日俱增。"
 ireland.1009.d1.scan: "在阿尔斯特的情况传开后，愤怒的蓝衫军对南爱新教徒发起了袭击报复。当首席部长授意警察部队以试图掩盖罪行时，工团主义者的爱尔兰公民军则公开谴责了宗派主义，并下场保护了受到威胁的新教徒，其与蓝衫军的冲突引起了公众关注，他们严厉批评了奥达菲与国民卫队（据称早已解散）互相勾结的行为。"
 ireland.1009.d2: "$ireland.1009.d.start$往年的七月十二日准备总是充斥着紧张气氛，今年更是如此，蓝衫军政变已让北爱亲英派惊恐万分。今天，贝尔法斯特的紧张局势迎来了总爆发，先是亲英派引爆了多枚炸弹，随后亲英派游行队伍在穿过天主教社区时遭到蓝衫军阻挡，最终这演变成了一场骚乱。尽管骚乱迅速被铁拳镇压下去，但这种暴行只会让北爱新教徒更加反感政府。\n\n鉴于各地的反抗活动愈演愈烈，有亲英派，也有南方工团主义者的爱尔兰公民军以及亲民主分子，奥达菲和奥金纳甘已与内阁会面，商讨如何收拾当前局势。作为前任将领，奥达菲认为这都是内政问题，是爱尔兰人民缺乏纪律导致的，因此必须扩大警察部队以维持秩序，并密切监视这些天生不忠的新教徒。\n\n在奥金纳甘看来，当前的麻烦都源于阴险的“盎格鲁工团主义”势力，他们正阴谋颠覆爱尔兰政府。为了对抗红色威胁，必须建立一支秘密警察，并授予其广泛的权力，可以动用包括酷刑在内的任何手段，以根除那些收了英国人黑钱的叛徒。当然，该组织主要将由蓝衫军成员组成，他们正寻找一种比国民卫队成员身份更合法的职业，并以此扩大整合主义者的党内影响力。"
 ireland.1009.a: "纵然时过境迁，博因河的梦魇犹在眼前。"
 ireland.1009.b: "法律与秩序是咱们祖宗的智慧，\n管用。"
 ireland.1009.c: "必须要把盖尔的敌人全部驱逐出去，一个不留！"
 ireland.1010.t: "改换度量衡"
 ireland.1010.d: "独立以来的平静岁月走到了尽头，人们对变革的渴望再次被唤醒，一项新的议案被提上了日程，该提案旨在统一度量单位，让爱尔兰与欧洲大陆进一步接轨。受到数百年大英帝国统治的影响，爱尔兰共和国目前仍在使用英制度量。相比之下，包括德国在内的大部分欧陆国家都在使用公制度量。早在爱尔兰独立后不久，便有人呼吁改用公制，随着近期与欧洲接轨的潮流兴起，相关领域的改革也获得了更多的支持。\n\n世界主义者认为这将有助于国家的进一步现代化，民族主义者则认为这将有利于进一步削弱英国的影响力。反对这一提议的人却指出，英制度量已在爱尔兰人脑中根深蒂固，并广泛用于许多公众日常活动，如酒吧、赛马和道路交通等，因此改用公制可谓难如登天，这一过程也需经年累月。在反对该提议的人看来，英制度量尽管与欧陆标准不同，但也远没到需要更换的地步。"
 ireland.1010.a: "只要我还能按品脱点酒，改公制就改吧。"
 ireland.1010.b: "亲欧分子不许得寸进尺，我们要英寸英尺。"
 ireland.1011.t: "自由苏格兰电台"
 ireland.1011.d: "近年来最受人瞩目的一项技术发展便是无线电。尽管自20世纪20年代中期该技术就已存在于爱尔兰，但受限于当时的频谱范围，要想把信号从都柏林传输到科克，往往需要中继站的辅助。不过，无线电技术发展迅速，全新的、更为高效的无线电发送器不断涌现，现在我们已经能够将信号传输到更偏远的地区。\n\n受到低地国家远程无线电台成功的鼓舞，一小撮流亡至贝尔法斯特的苏格兰活动家筹集资金，计划开设一个属于自己的电台：“自由苏格兰电台”。他们打算购买一台范围约150英里的发送器，将电台的覆盖范围扩展到格拉斯哥、爱丁堡甚至英格兰的利物浦。他们的目的很简单：不列颠联盟严格控制着国内的新闻媒体，他们要给那里的人民提供获取新闻及苏格兰文化资源的额外渠道。\n\n虽然英国电台早早就已“泄露”到爱尔兰，但这个明显意欲颠覆苏格兰政局的新电台很可能被英国政府视为一种挑衅。"
 ireland.1011.a: "自由国家里的自由企业。"
 ireland.1011.b: "挺不错的想法，没准咱可以为他们的事业做一些小小的贡献……"
 ireland.1011.c: "他们挑起的这场战争会把我们也牵扯进来的，不行。"
 ireland.1012.t: "自由苏格兰电台"
 ireland.1012.d: "政府注意到，位于苏格兰、西北英格兰和马恩岛的无线电接收器捕捉到了一股来自贝尔法斯特“自由苏格兰电台”的广播信号。该电台播放的音乐内容平平无奇，都是些苏格兰传统歌曲，但其在新闻及政治话题的选择上却带有对英国政府的偏见。\n\n这个电台似乎是由一群移居爱尔兰的苏格兰民族主义者运营，他们的节目内容多半都在心照不宣地宣扬反社会主义理论。至于爱尔兰政府是默许了这一行为，还是单纯选择了视而不见，尚不得而知，但他们无法否认的是，这个电台现在正在他们的眼皮子底下运作。"
 ireland.1012.a: "挑衅我们？好，但我们不会上钩。"
 ireland.1012.b: "联盟内政不容境外势力干预，起草官方声明谴责他们。"
 ireland.1013.t: "不列颠谴责自由苏格兰电台"
 ireland.1013.d: "不列颠联盟的发言人于今日发表了一篇官方声明，谴责爱尔兰政府“纵容自由苏格兰电台”这群“政治煽动分子”在贝尔法斯特运营。\n\n声明谴责电台只是一个用来散布有关社会主义的错误信息，借此煽动苏格兰人民情绪的工具，并声称“一个负责任的政府”绝不会允许这样一个电台在没有监管的情况下运作。\n\n声明发出后，爱尔兰国内的大部分新闻媒体纷纷围绕该电台展开报道，而电台似乎正乐此不疲地享受着他们的恶名。"
 ireland.1013.a: "不要包庇电台，我们没必要和英国人对着来。"
 ireland.1013.b: "电台的存在是个错误，我们得想法子叫停它。"
 ireland.1013.c: "我们可不是好欺负的——发表我们自己的声明作为回应！"
 ireland.1014.t: "爱尔兰叫停自由苏格兰电台"
 ireland.1014.d: "今天，爱尔兰传来了消息：“自由苏格兰电台”已被秘密叫停。\n\n爱尔兰出台了新的法律，以规范岛上广播电台的活动。随后，自由苏格兰电台的经营许可证遭拒。看起来，只要英国政府面露一丝不满，爱尔兰便会屁滚尿流地缓和局势。"
 ireland.1014.a: "明智之举。"
 ireland.1015.t: "爱尔兰支持自由苏格兰电台"
 ireland.1015.d: "爱尔兰人绝不会仅仅满足于“招待”煽动者，他们可得当心了！\n\n今天爱尔兰的“邮电部长”对英国进行了回击，声称英国无线电多年来一直在“入侵”爱尔兰，然后又开始谈论言论自由之类的陈词滥调。这种介于政治宣传和严肃新闻之间的擦边球行为无疑是可耻的，其中充斥着骇人听闻毫无建设性（也可能是故意的）的胡乱分析。由此我们得以窥见都柏林对英国人的态度。"
 ireland.1015.a: "流氓烂岛。"
 ireland.1016.t: "恶性循环"
 ireland.1016.d.start: "抗议活动开始数月后，阿尔斯特的局势更加恶化。由于爱尔兰警察在七月骚乱中的表现不尽人意，天主教和新教两个社区都对他们失去了信任，这也使得本地人越来越依赖准军事组织来保卫自己的社区。由于公民自由民族联盟的游行队伍中混入了越来越多的蓝衫军，阿尔斯特新教联盟也宣布将改革阿尔斯特志愿军。\n\n这也导致了公民自由民族联盟的内部冲突。因为主席凯尔·希利希望和平抗议，这与想要煽动天主教徒起来对抗亲英派的蓝衫军强硬派加罗德·奥金纳甘产生了分歧。爱尔兰公民军也在试图渗透公民自由民族联盟，但却收效甚微。因为该组织深知被人打上赤化的标签会有多么恶劣的影响，因而也对于工团主义的渗透十分谨慎。"
 ireland.1016.d.sfcollins: "$ireland.1016.d.start$\n\n尽管迈克尔·柯林斯先前已经对激进主义出了重拳，但他还是发现自己越来越难以应对此起彼伏的准军事组织，镇压蓝衫军和阿尔斯特志愿军对左支右绌的北爱警察来说更是天方夜谭，这样的行为除了进一步激怒民众之外别无作用。由于天主教会和许多新芬党员也对天主教徒当下的困境越发同情，柯林斯也意识到了眼下局势难以为继，并尝试说服阿尔斯特民主党做出妥协。柯林斯警告阿民党，如果新芬党落选，那么其他政府的新政策只会变得更不符合他们的期望，也更不会做出像新芬党一样的让步。\n\n然而目前为止，他的努力仍然遭到阿民党领袖巴兹尔·布鲁克的抵制。布鲁克除了想要保护新教徒免遭天主教徒的侵害，还进一步担心假如亲英派们察觉到了阿民党的软弱，那么阿民党就会进一步丧失席位，甚至会祸及其他亲英派政党。"
 ireland.1016.d.sfmulcahy: "$ireland.1016.d.start$\n\n尽管天主教会和越来越多的新芬党员对天主教徒的困境表示同情，但理查德·马尔卡希还是坚定地支持阿尔斯特特权与他在阿尔斯特民主党中的党派盟友。他声称新芬党已经和亲英派达成了协议，让阿尔斯特得以完全被整合到爱尔兰共和国中，如果想要背弃这些协议就是把新芬党置于不仁不义的境地。\n\n马尔卡希一面希望在阿尔斯特特权的框架下解决抗议者的温和需求，一面指责蓝衫军对公民自由民族联盟的渗透加剧了目前的紧张局势，并试图镇压抗议者以绞杀此类活动。然而，这样的举措却遭来了该省中的更多愤怒。事实上，天主教警察很能得到人们的谅解，可一旦派出新教警察并试图阻止蓝衫军的活动，就会立刻引来愤怒的天主教徒的暴力反抗。"
 ireland.1016.d.scndp: "$ireland.1016.d.start$\n\n鉴于持续的抗议游行已经明显阻碍了经济复苏，反对就阿尔斯特问题展开谈判的国家发展党也出现了动摇。统治阶层中的天主教徒也对抗议者的要求表示支持，这给政府施加了不小的压力。尽管压力倍增，但国家发展党仍不愿激怒亲英派，因此联合政府提议与公民自由民族联盟、阿尔斯特民主党、天主教徒、圣公会和长老会的宗教领袖们举行会谈，希望能够达成妥协。\n\n尽管所有受邀者都同意参加商谈，与会者们也都意识到如果爱尔兰的各教派不能合作，最终他们都将难逃被工团主义者统治的命运，但谈判还是演变成了阿尔斯特民主党代表和天主教总主教约瑟夫·麦克罗里发表了一通关于宗派问题的长篇大论，会谈最终也以失败告终，这无疑是德·瓦莱拉遭遇到的又一次重大挫折。"
 ireland.1016.d.scan: "$ireland.1016.d.start$\n\n受到来自联盟伙伴的压力，德·瓦莱拉同意在爱尔兰众议院通过一项法案，旨在废除阿尔斯特特权的C项条款，该条款禁止重新划分原北爱尔兰六个郡的选区边界。鉴于此前的选区划分不公对新教徒有利，该条款的废除得到了公民自由民族联盟和北爱天主教社区的支持，不过亲英派对此的反应则截然相反。\n\n鉴于新教徒优势不再，又担心天主教徒会通过操纵划分选区对其进行报复，新教社区爆发了一系列抗议和骚乱。同时，新近重建的阿尔斯特志愿军也威胁称，一旦政府有任何改革北部选区的行动，他们将立刻发动起义。虽然该法案对基督教共和国党与全国联盟的执政联盟来说是一场胜利，但阿尔斯特的紧张局势只会有增无减。"
 ireland.1016.d.labndp: "$ireland.1016.d.start$\n\n工党试图回避阿尔斯特特权问题这个烫手山芋，以避免进一步加剧工人内部的宗派分歧，并打算把重点放在他们自认为的北爱天主教徒不满的症结所在，即就业和住房的民生问题上。然而，他们的联合政府伙伴、深受上层阶级欢迎的国家发展党则反对工党制定反就业歧视法的提议，担心这会疏远其与企业家们的关系。\n\n鉴于抗议游行已经阻碍了爱尔兰的经济复苏，国家发展党还是同意了工党和土地之家关于在工会和企业主之间建立一个谈判委员会的建议。然而不幸的是，双方的谈判进展缓慢，而阿尔斯特的暴力活动仍然有增无减，人们愈发担心在协议达成前，事态便会走向失控。"
 ireland.1016.d.labplp: "$ireland.1016.d.start$\n\n作为工党的联盟伙伴，进步工党虽不愿卷入宗派问题，但也同意支持爱尔兰众议院提出的反就业歧视法案。这让北爱的新教工人完全无法接受，他们认为这是都柏林天主教徒和隐秘工团分子政府妨碍他们就业的手段。为了安抚新教徒，并让他们远离惹是生非的亲英派，工党选择打压蓝衫军以平息民怨。\n\n不幸的是，由于天主教社区的保护和警察部队的同情，我们的努力打了水漂。虽然希利的温和派对改革感到满意，并考虑暂时停止抗议游行，但仍有许多天主教徒对选区划分不公感到不满，工党对蓝衫军的打压只会让情况更加恶化。尽管奥布赖恩试图取悦双方，但最终没有任何一方感到满意。"
 ireland.1016.a: "中道难以为继。"
 ireland.1017.t: "爱尔兰——自由避风港"
 ireland.1017.d: "自从几个月前首次在电波中听到“呼叫贝尔法斯特，呼叫贝尔法斯特”这句带有明显苏格兰口音的话以来，初出茅庐的自由苏格兰电台已经取得了不可小觑的成功。\n\n多亏了现代化的、功能强大的远程发信器，苏格兰自由电台才得以兑现其承诺，让唐郡的电台信号覆盖爱丁堡和格拉斯哥。尽管他们仍需一条可靠的线路，但电台已然成为了苏格兰异见者的重要生命线。\n\n随之而来的是苏格兰流亡者乘船秘密穿越北海海峡的行动，由苏格兰的安德鲁·迪尤尔·吉布和都柏林百货公司经理阿瑟·唐纳森组织，他们都是苏格兰民族党右派的成员，对不列颠联盟怀有敌意。作为反工团主义者，他们受到了阿尔斯特苏格兰后裔的热烈欢迎。\n\n在这些新来者中，有些人只是为了逃离不列颠联盟，有些人则是为了组织反工团行动，但毫无疑问，也有一些渗透者怀着邪恶的意图登上了我们的海岸。虽然把爱尔兰作为自由灯塔和避风港的想法在国内广受欢迎，但在国际上这却是十足的玩火行为，政府必须决定他们希望事态如何发展。"
 ireland.1017.a: "我们争取独立不正是为了让自由之光在这里尽情闪耀。"
 ireland.1017.b: "协议里可没有提到要把这里变成苏格兰反贼的老巢。"
 ireland.1018.t: "工作场所的实践"
 ireland.1018.d: "如今我们在不列颠联盟经验基础之上试行的工作场所实验性实践已经产生了或好或坏的结果，尽管我们的总体产量突飞猛进，但是由于工人们对实践愈发热情，许多人转而加入了工团主义组织并希望将这一做法维持下去。"
 ireland.1018.a: "我们早该料到的……"
 ireland.1019.t: "针锋相对的德国投资"
 ireland.1019.d1: "尽管黑色星期一引发了巨大的动荡，但德国在爱尔兰经济和政治方面的影响力却与日俱增。这引起了国内企业家和孤立主义者的强烈不满，前者普遍在抱怨他们同德国工业品竞争上的艰难；后者则哀叹爱尔兰在他们眼中不过是把曾经英国人握着的狗绳又递给了德国人。\n\n全国联盟迅速利用了这些不满情绪，通过各种花言巧语来为其吸引新的支持者，他们信誓旦旦地承诺道：爱尔兰今后将只属于爱尔兰人。"
 ireland.1019.d2.start: "尽管约恩·奥达菲在"
 ireland.1019.d2.mid: "他将终结德国人在爱尔兰政治与经济领域盘根错节的影响。但是在他的执政期间，人们只能眼睁睁得看着德国那无孔不入的触手伸向爱尔兰的方方面面，最终将她紧紧缠绕，难以喘息。\n\n这一消息招致了"
 ireland.1019.d2.an: "$ireland.1019.d2.start$进军都柏林之前就坚称，$ireland.1019.d2.mid$该政权一众官员和支持者的强烈不满。与此同时，少壮派的整合主义激进分子以及和全国联盟有联系的众议院议员们也都在痛斥奥达菲的背信弃义。"
 ireland.1019.d2.scan: "$ireland.1019.d2.start$与德·瓦莱拉组建联合政府前就坚称，$ireland.1019.d2.mid$保守联盟全体成员的强烈不满。与此同时，基督教共和国党的极右翼整合主义激进分子以及全国联盟的议员们也都在痛斥德·瓦莱拉和奥达菲的背信弃义。"
 ireland.1019.a: "都柏林和柏林，一笔写不出两个柏林。"
 ireland.1019.b: "都柏林乱不乱，柏林说了算。"
 ireland.1020.t: "若隐若现的工团影响"
 ireland.1020.d: "在过去的几个月里，英国在爱尔兰的影响力急剧上升，这引起了反工团主义者的恐慌，他们对此警告道——工团分子的无神论思想正在肆意蔓延。\n\n如今，北爱的动荡局势愈演愈烈，工人们的骚动也达到了前所未有的高度。而与此同时，不仅亲英派对于政府打击工团主义的力不从心深感不满，与北爱工党有联系的联合派工团主义者也更加肆无忌惮地拉拢新教劳工，试图以此“恢复”伦敦工团方面对阿尔斯特的统治。"
 ireland.1020.a: "撒克逊人在爱尔兰的影响仍然挥之不去。"
 ireland.1021.t1: "德里之围"
 ireland.1021.t2: "星期六，血腥星期六"
 ireland.1021.d.start: "在威廉战争期间，德里曾是支持奥兰治的威廉的主要城镇之一。1688年12月，詹姆斯党人的军队向该镇进军，因为十三学徒果敢的行动，城门得以及时关闭，由此拉开了家喻户晓的德里围城战的序幕，在历经半年的浴血鏖战之后，威廉派的援军最终到此解围，宣告了德里之战的胜利。\n\n对于亲英派来说，德里围城战与博因河战役都是一年之中值得庆祝与纪念的重大历史时刻。在庆典日期间，有一个名不见经传的天主教社区——博格赛德，当地的传统习俗之一，便是焚烧叛徒罗伯特·伦迪的肖像。这一行为则招致了该地居民的强烈不满，他们认为纪念活动完全是在耀武扬威，其目的则是维护所谓的“新教至上”，"
 ireland.1021.d1: "$ireland.1021.d.start$而这种不满情绪目前将要达到顶峰。\n\n关于是何方人马最初点燃火星的猜想那可谓众说纷纭：有人说，站在德里城墙之上的新教徒率先挑起事端，向其下方的博格赛德天主教社区投掷炮弹，而当地人则予以开火还击；还有人声称，当游行队伍靠近纪念柱时，遭到了蓝衫军用石块和钉子发动的疾风骤雨般的袭击，这无疑让天主教徒怒不可遏。无论真相为何，这起事件都引发了长达数天惨无人道的暴乱，新教暴徒如洪水般涌向博格赛德，将天主教徒的房屋付之一炬，结果却被蓝衫军和爱尔兰公民军的捍卫者们组成的“不可思议的联盟”所击退。\n\n如今，由于大多数警察在执法的过程中明显偏袒自己所在的社区，整个北爱的警察系统正在土崩瓦解。从贝尔法斯特到邓甘嫩，阿尔斯特全境已是一片乌烟瘴气，准军事组织在这期间的兴风作浪也是有目共睹。事态的发展使政府完全措手不及，人们也如惊弓之鸟一般，愈发担心国家已经完全丧失了掌控该省的能力，更害怕二十年代的贝尔法斯特大屠杀在不远的将来再度上演。"
 ireland.1021.d2: "$ireland.1021.d.start$因此，在他们的要求下，政府决定叫停亲英派的一切庆祝活动。\n\n禁令的发布立马激起了亲英派的滔天怒火，这不仅让正常进行纪念活动的德里青年学徒组织走上了街头，也让许许多多普通的新教徒走上了街头。政府随即部署军队以阻止游行者抵达焚烧肖像的纪念柱附近，愤怒的人群则向军队投掷石块，并呼喊道“滚回家去吧，爱尔兰丘八”以此发泄心中怒火。随后，不堪重负的士兵们最终开火还击，这一事态造成了数人死亡，多人受伤。\n\n这场惨烈的冲突很快被命名为“血腥星期六”，并激起了一波又一波恐惧与愤怒的浪潮。亲英派内部的极端分子宣布将重组阿尔斯特志愿军，并发誓要通过一切必要手段同“天主教暴政”作斗争，他们在北爱全境搭起街垒，试图将新教地区从国家的控制下脱离出来。\n\n仅仅一天之中，奥达菲政权先前所承诺的稳定就已岌岌可危。"
 ireland.1021.a: "我们不能袖手旁观！"
 ireland.1021.b: "也许我们就不该捅这个马蜂窝。"
 ireland.1022.t1: "危机加剧"
 ireland.1022.t2: "爱尔兰局势恶化"
 ireland.1022.d.IRE: "北爱警察崩溃后，阿尔斯特的教派暴乱已经发展到接近巷战的程度，天主教徒和新教徒暴民，以及类似的准军事组织都发生了冲突，街区遭到入侵，房屋付之一炬，越来越多的人在交火中受伤，甚至死亡。\n\n爱尔兰政府担心，南爱的警察被调往北爱后会不够公正，而爱尔兰共和军的军官们也担心暴乱蔓延，因此实行了戒严作为应对，这让政府的压力更加巨大。自成立以来，军队多数情况下都是亲德的，从复活节起义和独立战争起，再到战后至今的多次联合演习，军队与德军建立了紧密的联系。\n\n许多将领越来越怀疑政府维持秩序的能力，并[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.IRE.IRE: "厌恶爱尔兰现有的中立承诺，但根据爱尔兰情报机构G2的报告，军队目前仍忠于政府，德国外交官和工团煽动者的影响力都不足以影响事件的进程。"
 ireland.1022.d.IRE.GER: "希望爱尔兰和德国之间的利益不会因动荡而受损，$ireland.2022.d.IRE.coup$并且还有德国特工协助，希望建立一个完全排除工团影响的亲德政权。"
 ireland.1022.d.IRE.ENG: "对英国和工团分子的影响力增长感到担忧，$ireland.2022.d.IRE.coup$，但由于背离舆论期望，政变很可能适得其反，给工团分子可乘之机。"
 ireland.1022.d.GER: "爱尔兰共和国传来的重要消息抵达了德国国内：在北爱尔兰，天主教民族派（盖尔人）和新教亲英派（盎撒人）爆发了冲突。\n\n多年来，爱尔兰和德国保持着友好关系，并从中欧同盟成员间的贸易中获利不少，但一直不愿意承诺加入军事同盟，试图保持中立地位。出于经济原因，他们还冒着被工团分子渗透的危险与不列颠联盟继续进行贸易。对帝国海军和外交办公厅来说，如果未来与第三国际开战，爱尔兰岛便具有重要的战略地位，因此这种现状是不能接受的。我国的特工和外交官与爱尔兰军官们保持着密切的联系，这让爱尔兰军队成为了亲德派的大本营。\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.GER.IRE: "虽然海内外都在质疑爱尔兰民选政府维护国家稳定的能力，爱尔兰军队也在怀疑政府的能力，但他们仍然忠于政府。令人欣慰的是，虽然爱尔兰政府不会加入帝国公约，但英国的影响力也不足以在岛上发动工团主义革命。"
 ireland.1022.d.GER.GER: "尽管黑色星期一带来了动荡，但德国在爱尔兰的影响力仍得以维持，由于爱尔兰政府维护国家稳定的能力遭到质疑，爱尔兰军队开始考虑发动政变。他们秘密接触了我国代表，希望得到我国的支持，建立应该符合我国利益的政府，从而恢复秩序，抵御工团主义的威胁。"
 ireland.1022.d.GER.ENG: "英国在爱尔兰的影响力正在增长，岛上的工团势力得到扩张，由于爱尔兰政府维护国家稳定的能力遭到质疑，爱尔兰军队联系了我国代表，准备发动紧急救国政变。不过，有关爱尔兰舆论的报告表明，由于背离舆论期望，这场政变很可能适得其反，给工团分子和背后的英国主子可乘之机。"
 ireland.1022.d.ENG: "革命输出督管局的特工及其手下的爱尔兰线人报告称，几周来爱尔兰国内的局势发生了剧变。\n\n我国革命期间，不列颠本岛的保王派政府失败后，位于斯托蒙特庄园的北爱尔兰亲英派政府便成了无根之萍，为了阻止英国共和陆军解放阿尔斯特的无产阶级，他们与爱尔兰政府达成了协议，加入了爱尔兰共和国，作为条件，爱尔兰政府做出了几项关键的让步，阿尔斯特的新教精英借此延续着教派间的紧张局势，使工人与工人对立起来，无法合力推翻共同的压迫者。在过去十年中，因此产生的仇恨在爱尔兰政坛发挥了重要作用，而上个月发生的教派暴乱已经演变为大规模巷战，这种仇恨达到了顶点。\n\n[IRE_loc_civil_rights_event_3]"
 ireland.1022.d.ENG.IRE: "尽管爱尔兰人一直在努力处理这场危机，但根据秘密情报局驻爱特工所传回的情报显示，英国和德国在该国的影响力目前都不足以对局势产生决定性的作用。由于工团主义在该国的普及程度仍然处于较低水平，爱尔兰武装部队虽然对政府愈发怀疑，不过目前却没有策划反动政变的想法。"
 ireland.1022.d.ENG.GER: "在如今爱尔兰逐渐疲于应对危机之际，德国人又不断加强在该岛的影响力。秘密情报局发现，爱尔兰军方在他们德国金主的协助下，已经开始密谋策划一场政变，从而扶植一个更加符合德国利益的新政府。鉴于爱尔兰的地理位置，这一计划对英国的安全构成了严重威胁。"
 ireland.1022.d.ENG.ENG: "在如今爱尔兰逐渐疲于应对危机之际，鉴于我们在该岛的强大影响力，工团主义思潮也在全国愈演愈烈。与此同时，我们的秘密情报局特工则发现爱尔兰军方已经开始密谋策划政变。\n为了应对这种情况的发生，爱尔兰工团主义者已经做好了万全准备，届时他们将在秘密情报局的协助下，利用这场政变争取到公众舆论的支持，从而推翻反动政权。"
 ireland.1022.a: "[IRE_loc_civil_rights_event_3_2]"
 ireland.1022.a.IRE: "我们自己就可以和平解决！"
 ireland.1022.a.GER: "我们必须掌控局势！"
 ireland.1022.a.ENG: "肯定是赤匪在背后搞鬼！"
 ireland.1022.b: "[IRE_loc_civil_rights_event_3_3]"
 ireland.1022.b.IRE: "看来爱尔兰人还是希望留在我们的身边。"
 ireland.1022.b.GER: "有了我们的帮助，爱尔兰定能安稳如初。"
 ireland.1022.b.ENG: "决不能将爱尔兰丢给赤匪！"
 ireland.1022.c: "[IRE_loc_civil_rights_event_3_4]"
 ireland.1022.c.IRE: "他们有独立思想，只可惜被误导太深。"
 ireland.1022.c.GER: "决不能让德皇的枷锁继续束缚他们！"
 ireland.1022.c.ENG: "运动、组织、地下工作……我们终将赢得人民的支持。"
 ireland.1022.tt: "§Y危机结束时，按当前影响力状况，爱尔兰将[IRE_loc_civil_rights_event_3_5]"
 ireland.1022.tt.IRE: "§!§G维持独立§!§Y，可以自行选择结盟对象。§!"
 ireland.1022.tt.GER: "成为傀儡，加入§!§g德国§!§Y的势力范围。§!"
 ireland.1022.tt.ENG: "成为傀儡，加入§!§R英国§!§Y的势力范围。§!"
 ireland.1023.d.IRE: "国民卫队进军都柏林之初曾引发一阵抵抗浪潮，但新政权很快便以铁腕手段镇压了大部分的异见分子。\n\n但是，随着“血腥星期六”的不断发酵，事件引发的余波戳穿了所谓秩序的假象。此次风波不仅激怒了亲英派，同时也点燃了爱尔兰公民军与盎撒赞助者的斗志。他们似乎已经察觉到现政权的脆弱不堪，开始发动新一轮的颠覆活动以彻底推翻整个爱尔兰国家。更糟糕的是，工团分子利用民主派心中的不满，趁机向他们灌输无神论思想，并引诱他们加入自己的队伍。\n\n在政府内部，此次惨败也引发了爱尔兰军队深深的不安，他们曾期冀约恩·奥达菲能给国家带来长久稳定而予以其支持。[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.IRE.IRE: "尽管情报部门并没有捕捉到任何有关政变阴谋的消息，但他们报告称，军队似乎产生了分歧，这些人现在就军政府内部问题应该归咎于奥达菲还是他的年轻盟友加罗德·奥金纳甘及其领导下的蓝衫军而争论不休。"
 ireland.1023.d.IRE.GER: "此外，情报部门还捕获到了有关政变密谋的传闻，据称有人计划赶在工团分子行动之前，先手推翻奥达菲的统治。不过，鉴于英国的影响力已经十分强大，他们的政变很可能会适得其反，为公民军发动袭击提供机会。"
 ireland.1023.d.IRE.ENG: "不列颠联盟与工团主义者在爱尔兰的影响力与日俱增，爱尔兰情报部门G2对此深感担忧，他们已经获悉有关政变密谋的传闻。政变背离公众主流舆论，很可能会适得其反，为工团主义者发动袭击提供可乘之机。"
 ireland.1023.d.GER: "德国收到来自爱尔兰共和国的严峻消息。一年前，爱尔兰民主政府由于饱尝败绩而失去民众支持，极右翼民族主义组织国民卫队（或称“蓝衫军”）在爱尔兰军队的暗中支持下趁机发动了政变。\n\n虽然爱尔兰不太乐意放弃自己的军事中立地位，但它仍是德国的亲密伙伴，况且蓝衫军同样坚定不移地反对工团主义政权。然而，军政府领袖约恩·奥达菲在自己民族主义情结影响下，一直在与德国经济利益作对。\n\n上个月，由于民族冲突一触即发，约恩·奥达菲政权的执政根基开始动摇。在北爱尔兰，趁着盎格鲁-撒克逊亲英派遭到屠杀后的乱局，受不列颠支持的工团主义准军事组织在发动恐怖袭击上也变得愈发猖獗。\n\n[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.GER.IRE: "虽然军政府似乎未能像他们的支持者所期待的那样给国家带来稳定和秩序，但军队暂时没有发动第二次政变的打算，而是在猜测奥达菲或是他的竞争对手加罗德·奥金纳甘能否成为一名更加优秀的领导人。因此，尽管在接下来的几个月里，国内可能会出现进一步的动荡，但蓝衫军的政权似乎仍将以某种形式继续存在。"
 ireland.1023.d.GER.GER: "由于军政府未能像他们的支持者所期待的那样给国家带来稳定和秩序，爱尔兰军方转而向德国派遣代表以寻求支持。他们企图打着恢复民主的旗号，建立一个由军方在幕后操纵并与帝国公约结盟的傀儡政权从而取代如今奥达菲濒临崩溃的政府，并允许德国的舰船与战机在岛上的军事基地畅通无阻。"
 ireland.1023.d.GER.ENG: "由于军政府未能像他们的支持者所期待的那样给国家带来稳定和秩序，爱尔兰军方正在密谋发动一场出其不意的政变，在爱尔兰公民军及其位于伦敦秘密情报局的主子膨胀到失去控制之前将奥达菲革职拿办。然而，各路情报却都对此事持悲观态度，一再表明另一场政变所造成的不稳局势很可能会给爱尔兰公民军以可乘之机，其结果只能让爱尔兰陷入万劫不复之境地。"
 ireland.1023.d.ENG: "革命输出督管局特工及其爱尔兰线人发来报告，称爱尔兰国内形势在数周内发生了巨大的变化。\n\n在英国革命期间，身处斯托蒙特的北爱尔兰亲英派政府眼睁睁地看着自己在不列颠本土的保王派兄弟被赶下大海。孤立无援的他们试图阻止不列颠共和军出兵解放阿尔斯特无产阶级，于是以若干关键让步为条件，与爱尔兰政府达成协议，同意并入爱尔兰共和国。坐拥这些条款的阿尔斯特新教徒精英们对自己的天主教邻居不屑一顾，不肯放下宗派矛盾，缓解紧张关系，让反动将军约恩·奥达菲得以利用天主教工人们的不满推翻前任政府，并建立一个死硬的反英、反社会主义政权。\n\n经过接近一年的残暴统治，军政府已难以为继。对亲英派的屠杀再次引爆了北爱的民族宗教冲突，而这也给了爱尔兰工团主义者一次反抗奥达菲专制统治的绝佳机会。[IRE_loc_civil_rights_event_4]"
 ireland.1023.d.ENG.IRE: "然而，尽管动荡不安的局势看似给了我们可乘之机，但非常不幸的是，据情报部门估计，秘密情报局的爱尔兰战友们目前还并不具备足以推翻政权的力量，军政府的一股脑麻烦最终可能会使强硬派分子加罗德·奥金纳甘的整合主义者大权在握。"
 ireland.1023.d.ENG.GER: "令人遗憾的是，岛上发生的一切可谓是事与愿违，爱尔兰军队似乎已经察觉到了不祥之兆，并开始打着“恢复民主”的旗号密谋策划一场亲德政变，这将使德军得以进驻爱尔兰的海空军基地，从而对英国的地缘战略产生严重影响。"
 ireland.1023.d.ENG.ENG: "如今，我方的特工发现，军方已经开始考虑罢免奥达菲以此维护他们的统治，不过这极有可能会对国家的稳定造成严重后果，这一结果足以让秘密情报局的爱尔兰战友有机会争取到那些怒不可遏的资产阶级民主拥护者的同情，从而支持他们的革命愿景和罢工行动。"
 ireland.1023.a: "[IRE_loc_civil_rights_event_3_2]"
 ireland.1023.a.IRE: "咱们爱尔兰可真是“穷山恶水怪事多”。"
 ireland.1023.a.GER: "他妈的，都柏林亲爹都亲不过你柏林野爹。"
 ireland.1023.a.ENG: "不能再犹豫了，一定要对赤匪出重拳！"
