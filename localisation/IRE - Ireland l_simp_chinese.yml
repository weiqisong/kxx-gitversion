 ireland.2650.d.sfcollins: "即便是那些最为坚韧的人，也会在生命中的某些时刻驻足，仔细考量他们面临的形势。而对迈克尔·柯林斯来说，这一时刻的到来缘起于一位国内记者向他的提问：“[IRE_loc_leader_title]先生，许多人几乎都已忘记了没有迈克尔·柯林斯的爱尔兰是何种模样。不论影响好坏，全国上下都将您视为他们的榜样。当您在思索我国现状之时，您能想象自己与她分离的情形吗？或者，您对自己亲手缔造的一切会有所不舍吗？您又是否在意，爱尔兰未来将走向何方呢？”\n\n柯林斯是个大半辈子都活在当下的人，直到最近他才逐渐意识到，在人民心中，他的形象并不是英勇战士或革命先烈，而是[IRE_loc_leader_title]。他在还没满二十岁的时候就在为爱尔兰的事业而战，在国家获得独立和统一之后他仍在这么做。他曾辗转于各家各户，与黑棕部队斗争。而他也曾辗转于竞选途中，与工党和共和国协会斗争。不论是在黑色星期一期间苦苦坚持，还是在北爱危机时期迎难而上，都是同一种斗争精神在激励着他。\n\n自独当一面以来，柯林斯经历了太多风风雨雨，却也一次次安然屹立，然而这一次，他发觉再也没有什么可与之斗争的东西了。反对派使出浑身解数也难以威胁其地位，选举得票数一直维持在领先水平，爱尔兰社会中的极端势力也被彻底扫除。属于斗争的篇章已然落幕，想到这里，柯林斯不禁心头一酸。不过转念一想，今天的斗争固然已经结束，明天又会有新的战斗。虽然柯林斯不得不成为一个斗士，但他希望下一代爱尔兰领导人不会重走这条老路。如果柯林斯能获得他们的真心敬仰，那他希望他们敬仰的不是一个战士，而是一个政治家。\n\n因此，在短暂的思考和回忆后，柯林斯只是简单地报以微笑，回答道：“的确，我想过很多。”"
 ireland.2650.d.sfmulcahy: "对于都柏林大多数人来说，[?global.date.GetDateStringNoHourLong]这个安静的早晨与今年其他日子并无不同，但对于聚集在阿尔伯山(Arbour Hill)军营门外对的一小群人来说，今天可谓意义非凡。因为正是在这里，这些多为当地驻军的听众将聆听一场相当谦逊而低调的演讲，演讲者不是别人，正是马尔卡希[IRE_loc_leader_title]。他穿着一身军装，几乎任何曾与其打过照面的人都会立刻认出他来。虽然许多领导人希望能有一大群人欢迎他们，但马尔卡希更青睐一小群自己的“手足兄弟”，这些人来自他曾管理过的同一个军营。\n\n“国内有许多人认为军队与人民不同，与人民相隔。但纵览我国自由的历史，我国军队就是人民本身。现在是，将来也是。我们的绿色制服并不会让我们变得更不像人民。这是一件象征为人民服务的斗篷，能克服心中的软弱、增强我们的力量。在三色旗首次骄傲地飘扬在都柏林城上空之时，爱尔兰自由的人民就不再被简单分为士兵和公民，我们已融为一体。我们伟大的共和国正是建立在这个基础之上，我们民族的持久繁荣也正是以此为根基。\n\n帕特里克·皮尔斯第一次宣告了我们民族的独立，这一宣言不仅阐明了爱尔兰人民的权利，也清楚地指明了，属于爱尔兰人民的军事组织的重要作用就是确保这些权利的实现。在那堪称命运的一天里，身处战斗中的我既非士兵也非公民，而作为一个爱尔兰人，我又同时是士兵和公民。在场许多人的长辈和那些像我一样年纪大了的同辈留下了光荣的传统，为表传承之意，我很荣幸地宣布，从今天起，这座意义重大的建筑将被命名为皮尔斯军营(Dún an Phiarsaigh)。”\n\n演讲到此结束，掌声有些低沉但饱含敬意。对于像马尔卡希这样的人来说，这正是他生命中梦寐以求的低调回应。"
 ireland.2650.d.sc: "在任期间，埃蒙·德·瓦莱拉常常登上广播电台，向爱尔兰人民发表定期演讲，这早已不足为奇。虽然其中许多很快便淡出了公众视野，但今天的演说似乎有所不同。无论是归功于基督教共和国党不可撼动的政治主导地位，还是德·瓦莱拉过人的演讲技巧，抑或仅仅是演讲本身出众的质量，这场演讲都注定要流芳百世，为人们所铭记：\n\n“我们理想中的爱尔兰，我们梦寐以求的爱尔兰，将是这样一个国度：人人都仅将物质财富视作正常生活的基础，人人满足于简朴之适，将闲暇时光献给精神上的追求——献给生气勃勃的乡村与温馨和睦的家园。在那里，辛勤劳作的号子、活泼稚童的嬉闹、健壮青年比赛的呼喊，和少女们的欢声笑语，将在田野与村落中回响，传播着人们的喜悦。到了晚上，一家人聚在炉旁，老一辈的智慧在此缓缓流淌，传承与儿孙共飨。简而言之，就是这样一个人们按上帝所愿生活的国度。\n\n一千五百年前，圣帕特里克带着实现这样国度的可能性来到我们祖先的面前，他承诺，无论是此生还是来世，同样都能找到幸福。正是因为踏上了追求理想爱尔兰的道路，我们的国家被誉为圣徒与学者之国。也正是爱尔兰的理念——幸福、活力与精神——激发了我们诗人的想象力，鼓舞一代又一代的爱国者为争取宗教和政治自由而献出生命，并将激励我们这一代及未来的人们，在必要时刻为了保卫这些自由而献身。\n\n一百年前，青年爱尔兰运动向人们展示了理想爱尔兰的愿景，深深打动了自爱尔兰文明的黄金时代后麻木的人民。五十年过去，盖尔语同盟的创立者同样激励了他们所处时代的人民。而后，爱尔兰志愿军的领袖们，还有那些继续战斗直到全民族获得自由的斗士们，亦复如此。我们这个时代的人，如果有意愿与热情，同样有机会以相同的方式激励与打动我们这一代。只要将对国家美好未来的想法常寄于心，时刻付诸行动加以实现，并始终牢记：为了我们全民族的福祉，美好的未来必将实现。”"
 ireland.2650.d.ndp: "对主政爱尔兰的大多数国家发展党成员，特别是对[IRE_loc_leader_title][IRE_loc_leader_name]本人而言，如果让他们用一个词来描绘眼中的爱尔兰，这个词会是“机遇”。一直以来，“机遇”就常常被国家发展党挂在口中，作为其非正式的竞选口号，见证了国家发展党从初露峥嵘到如今的举重若轻，“机遇”已然成为当今爱尔兰政府的标语。\n\n“机遇”，一个如此简单的词汇，它的确切含义因人而异，因时而易。有时，这意味着爱尔兰的男男女女都有机遇实现他们的梦想，只要辛勤的汗水灌溉，娇艳的花朵就会如期绽放，累累的硕果就会挂上枝头。而有时，尤其是与过去新芬党政府设下的重重限制相联系起来时，“机遇”意味着任何人都有机会在爱尔兰留下属于自己的印迹，而无论其何种背景。最近爱尔兰在国际金融舞台上愈加亮眼的表现，在有的人眼中，更是成为了在全世界范围内留下独有印迹的“机遇”。\n\n而当你问及[IRE_loc_leader_surname]，他会高兴地告诉你，“机遇”不仅涵盖了上述所有的含义，还要包括更多。于他而言，“机遇”是爱尔兰文化与历史的核心。无论是宏大到爱尔兰人民用双手为自己创造的决定自我前程与命运的“机遇”，还是微小到良好教育为学生提供的进入圣三一学院的个人层面上的“机遇”，“机遇”存在于爱尔兰的方方面面。在[IRE_loc_leader_title]看来，一个国家的社会与经济进步是相辅相成的，一个领域诞生的机遇将助力另一领域的进步。而促进两者的共同增长，始终是国家发展党的目标。\n\n归根结底，就[IRE_loc_leader_surname]而言，构成“机遇”丰富涵义的每一面，亦是爱尔兰人的每一面。"
