 IRE_finish_bm_sf: "彻底从黑色星期一中恢复"
 IRE_finish_bm_sf_desc: "救济政策严重削减了国家预算。为确保平衡收支，每位公民都必须为国奉献，尽自己的一份力。正如古语所言“众人拾柴火焰高”。"
 IRE_finish_bm_sf_taxes: "临时增税"
 IRE_finish_bm_sf_taxes_desc: "国库日益枯竭，我们需要增加政府收入，至少捱到经济完成复苏。"
 IRE_finish_bm_sf_spending: "减少支出"
 IRE_finish_bm_sf_spending_desc: "这项决议也许没人欢迎，但要想经济复苏，我们必须削减各个领域的支出。"
 IRE_finish_bm_scndp: "重建经济"
 IRE_finish_bm_scndp_desc: "爱尔兰的经济仍岌岌可危，而我们的农民和地方手工业者是经济复苏的关键。为了保障爱尔兰经济的强韧和自给自足，我们将为他们提供所需要的一切支持，哪怕这其中包括对外的进口限制和对内的企业税收优惠。"
 IRE_cork_steel_works: "扩建§Y[GetVictoryPointName_7394]§!钢铁厂"
 IRE_cork_steel_works_desc: "近些年，爱尔兰的钢铁生产大大增长，这主要得力于一家建立在[GetVictoryPointName_7394]科夫地区的私营钢铁厂，它们为那里的一个海军基地供应钢材。然而，为了满足持续性战争所需要的钢铁生产需求，国家还需要将这家工厂部分国有化，并对它进行大规模扩建。如果这件事做成了，规模化经济将会非常出色。"
 IRE_exploit_northern_bauxite: "开采§Y北部§!铝土矿"
 IRE_exploit_northern_bauxite_desc: "与欧洲大多数国家一样，爱尔兰的铝土储量极其有限。仅在北部地区勘探到极少量铝矿石，而且提取和冶炼这些矿石的难度极大，尽管从经济层面考虑，进行开采得不偿失，但这一战略资源（铝是飞机制造的关键材料）的获取途经极为有限，我们可能不得不出此下策。"
 IRE_leinster_coal_mines: "扶持§Y[IRE_loc_ballingarry]§!和§Y[IRE_loc_deerpark]§!煤矿"
 IRE_leinster_coal_mines_desc: "一个世纪以来，爱尔兰经济最大的弱点就是煤炭的匮乏。过去我们依赖从英国进口煤炭，后来我们又依赖德国，这让英国佬在与我们的谈判中很占便宜。尽管我们很难完全消除这一贸易不平等，但我们可以尽量减少对方的筹码。在我们国家的东南部，有少量的煤炭矿藏可以开发和利用。那里的煤炭尽管储量不大，但质量却很高，这有助于平衡我们组织运营的成本效益。"
 IRE_connacht_coal: "开发§Y[IRE_loc_arigna]§!煤矿"
 IRE_connacht_coal_desc: "[IRE_loc_arigna]是位于康诺特的一个偏远煤矿，已经运营了300多年。尽管已被连接到运河系统和货运铁路，但它仍难以为继。它面临的当务之急是缺乏劳动力；要想克服这一难题，必须将部分矿山收归国有，并为工人们开出更高的工资。这也许不是最经济的选择，但考虑到国内对煤炭的巨大需求，我们必须采取这些措施。"
 IRE_aer_lingus_decision: "军事化国内飞机制造业"
 IRE_aer_lingus_decision_desc: "爱尔兰航空作为一家专业经验丰富的国营航空公司，将其纳入我们的军事生产不是件难事。"
 IRE_textile_subsidies: "继续补贴纺织厂"
 IRE_textile_subsidies_desc: "[GetVictoryPointName_7394][IRE_loc_county][IRE_loc_blarney]的马奥尼纺织厂是国内除[GetVictoryPointName_11293]和[GetVictoryPointName_3379]外最大的雇主之一。虽然其产业与[IRE_loc_ulster]密切相关，但它也应当成为补贴对象，以便于更好地促进各地工业发展，并防止产业过度集中于两座大城市里。"
 IRE_guinness_brewery: "扩大§Y[GetVictoryPointName_11293]§!健力士啤酒厂"
 IRE_guinness_brewery_desc: "作为世界上最大、最知名的爱尔兰公司之一，健力士（吉尼斯）公司并不排斥长远考量与投资。不过，要想说服这家历史悠久、风格保守的公司冒着风险去建设更现代化的设施，还是需要一些巧言和利诱的。"
 IRE_midleton_distillery: "现代化§Y[IRE_loc_midleton]§!蒸馏酒厂"
 IRE_midleton_distillery_desc: "位于[GetVictoryPointName_7394][IRE_loc_county]的[IRE_loc_midleton]蒸馏酒厂拥有全球最大的蒸馏器，也是爱尔兰最畅销的威士忌品牌（包括尊美醇威士忌、帕蒂威士忌和“权力”威士忌）的原产地。1920年代中期，随着苏格兰威士忌产量的下降，爱尔兰威士忌行业得以蓬勃发展。作为我国出口的主力产品，若想维持其增长势头，仍需为那些享有盛誉却日渐老化的酒厂引进现代设备。"
 IRE_wexford_agricultural_equipment: "支持§Y[IRE_loc_wexford]§!农业设备制造商"
 IRE_wexford_agricultural_equipment_desc: "[GetStateName_113]东南部[IRE_loc_wexford]的企业家们正寻求建立一家农用设备工厂，但他们缺乏该项目所需的启动资金。如果爱尔兰政府能够填补这一空缺，这将确保该工厂能开工运营，并推动我们的经济增长。"
 IRE_ni_furniture_makers: "补贴§Y北部§!家具制造商"
 IRE_ni_furniture_makers_desc: "一百多年来，北爱尔兰是岛内纺织产业的主要基地。而自独立起，亲英派便一直在抱怨[IRE_loc_ulster]获得的投资少得可怜。资助[IRE_loc_ulster]那些历史悠久的纺织厂会起到一石二鸟的作用：既能重建北部经济，又能安抚亲英派的情绪。"
 IRE_harland_wolff_expansion: "扩建§Y哈兰&沃尔夫§!造船厂"
 IRE_harland_wolff_expansion_desc: "坐落于贝尔法斯特港区的哈兰＆沃尔夫，对大规模战争时期挥洒汗水的集体记忆或许比爱尔兰其他任何组织都要来得真切。世界大战期间，哈兰＆沃尔夫的设施日夜轰鸣，为英国海军提供了大量装备。尽管那段光辉岁月已经远去，公司的规模也已大不如前，但如果需要，仍有可能恢复那样庞大的产能。哈兰＆沃尔夫需要巨额投资来重启长期封存的设施，大幅扩张其人员规模，待到一切就绪，一个庞大的军工复合体将为我们所用。"
 IRE_harland_wolff_renovated: "§Y哈兰&沃尔夫§!修整完毕。"
 IRE_harland_wolff_expanded: "§Y哈兰&沃尔夫§!正在扩张。"
 IRE_cork_car_factory: "向§Y[GetVictoryPointName_7394]§!的福特额外拨款"
 IRE_cork_car_factory_desc: "亨利·福特于1917年在[GetVictoryPointName_7394][IRE_loc_county]建立了福特公司的首家海外工厂，那里也是他父亲的出生地。尽管国家已竭尽全力为其提供便利，但工厂扩张仍需我们为其提供额外拨款。福特的爱尔兰分公司近些年一直处于混乱之中，因其美国的本部已被那里的事态搅得天翻地覆。该公司的当务之急在于无法获得稳定的资金流，考虑到我们需要更多可用的工厂，爱尔兰政府可以出手解决这一难题。"
 IRE_ferguson_tractors: "开设§Y[GetVictoryPointName_9303]§!拖拉机厂"
 IRE_ferguson_tractors_desc: "现在，国家直接介入了弗格森拖拉机的生产工作，是时候更加亲力亲为了。[GetVictoryPointName_9303]长期无缘重工业，在这里建造一座新的拖拉机厂可以在提高产量的同时增加工作机会。$IRE_ferguson_control_desc$"
 IRE_ferguson_mil_factory: "创立§Y[GetVictoryPointName_11293]§!发动机厂"
 IRE_ferguson_mil_factory_desc: "现在，国家直接介入了弗格森拖拉机的生产工作，是时候更加亲力亲为了。利用[GetVictoryPointName_11293]日益壮大的工业基础，在这里建造一座新的拖拉机厂可以在提高产量的同时增加工作机会。$IRE_ferguson_control_desc$"
 IRE_beet_factory_desc_start: "虽然从热带的甘蔗中提取糖要更加容易，但我们也可以从更耐寒的甜菜中提取。随着糖的进口价格飙升，我们可以尝试生产更便宜的国产替代品。"
 IRE_carlow_sugar_beet_factory: "扩大§Y卡洛§!制糖厂"
 IRE_carlow_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\n卡洛已经建立起了不少制糖厂，基于该地富饶的可耕土壤，这些工厂还可以得到进一步的扩建。"
 IRE_thurles_sugar_beet_factory: "开设§Y[IRE_loc_thurles]§!制糖厂"
 IRE_thurles_sugar_beet_factory_desc: "$IRE_beet_factory_desc_start$\n[IRE_loc_thurles]地处[IRE_loc_tipperary]郡中部富饶的“黄金谷”核心地带，并拥有完善的铁路基础设施，这里将会是理想的生产基地。"
 IRE_electrification: "§Y[From.GetName]§!乡村电气化"
 IRE_electrification_desc: "[IRE_loc_electrification_desc]"
 IRE_leinster_electric_desc: "[GetStateName_113]是爱尔兰最容易实现电气化的省份，该省大部地势低洼平坦，基础设施较为完善，铁路公路四通八达。以首都[IRE.Capital.GetCapitalVictoryPointName]为中心向外辐射，我们应该能迅速完成这项工作。"
 IRE_northern_ireland_electric_desc: "[IRE_loc_ulster]是个一分为二的省份；地势低洼、人口密集的东[GetStateName_119]已基本电气化，只需将平原上发展好的城镇连接起来。然而，西[GetStateName_119]则完全相反；除了半山腰的土地，其他地方都是潮湿、泥泞的沼泽。尽管现有铁路已描绘出一幅连接主要聚居点的蓝图，但要覆盖内陆地区仍需耗时耗力。"
 IRE_munster_electric_desc: "虽然[GetStateName_135]拥有爱尔兰的两个重要城市[GetVictoryPointName_7394]和[GetVictoryPointName_6313]，但这掩盖不了[GetStateName_135]大部仍是农村的事实，该省的电气化将颇具挑战性。此外，该省西南多山的半岛堪称地理迷宫，即使是山羊攀登起来也极为困难，更不用说人类了。"
 IRE_connacht_electric_desc: "康诺特的电气化是一个极具挑战性的任务。首先，该省大部覆盖着柔软潮湿的沼泽，这些沼泽地极大妨碍着基础设施的建立。尽管康诺特不似[GetStateName_135]般多山，但也有山脉，这些山脉也是重要的障碍。最后，康诺特是爱尔兰人口最少、农村最多的省份，且其人口是岛上最分散的，大部分生活在沿遥远偏远的农路分布的大小村庄。该地铁路稀少，道路泥泞，因此现有的基础设施很少，我们往往需要从头开始建设。"
 IRE_gateway_to_the_atlantic_decisions: "大西洋门户"
 IRE_gateway_to_the_atlantic_decisions_desc: "翡翠之岛背靠大不列颠，是连接北美到欧洲的大西洋航线的重要海上枢纽，自古以来便是战略要地。在过去的几个世纪中，英国极力防范该岛被敌人用作前进基地，而欧陆强国则积极策应爱尔兰叛乱，试图以此从英国手中夺取爱尔兰港口控制权。德意志帝国做到了法国和西班牙都未曾做到的事，十年来，我们爱尔兰一直在稳步向他们的势力范围靠拢。直到黑色星期一危机爆发，德国的利益遭受重大打击，并为英国重夺昔日霸权地位并传播工团主义理念提供了机会。\n\n玛查号事件标志着不列颠联盟和德意志帝国之间外交较量的开始，两国都试图扩大其在爱尔兰社会和政府中的影响力，并借机确保对该岛港口和空域的控制，以备下一场世界大战之需。这场外交拉锯战同时也为爱尔兰提供了良机，与两大海军强国签订贸易协议、投资商业发展对经济来说有着无穷利好，但同时也要小心！外国影响力的增长可能导致爱尔兰主权的丧失，这些金主将通过渗透进国内的政治监控把爱尔兰变成他们的玩物……\n\n@GER §g[GER.GetName]§!目前有§Y[?GER.IRE_gateway_influence]§!点数。\n@ENG §R[ENG.GetName]§!目前有§Y[?ENG.IRE_gateway_influence]§!点数。\n\n$IRE_gateway_desc_ending$"
 IRE_gateway_desc_ending: "外交较量结束时，如果一方的影响力点数高于另一方§Y15点或以上§!，@IRE §G爱尔兰§!将成为该国的§Y傀儡§!，加入该国的势力范围。"
 IRE_gateway_desc_ending_pp: "否则，爱尔兰将维持独立，德国和英国每投资外交较量一次，他们便可以获得£pol_power §Y10§!。"
 IRE_favour_a_side_GER: "拉拢[GER.GetNameDef]"
 IRE_favour_a_side_GER_desc: "爱尔兰共和国自成立以来，我们的历届政府便稳步与德国人建立起了亲善。要想我们两国的关系更上一层楼，只需继续这项政策，很简单。"
 IRE_favour_a_side_ENG: "拉拢[ENG.GetNameDef]"
 IRE_favour_a_side_ENG_desc: "不夸张地说，爱尔兰和不列颠的关系一直都非常紧张。但两位革命共和国兄弟正面临危局，这创造了前所未有的机会。如果能从头再来，或许两者间的情谊便能焕然一新？"
 IRE_gateway_GER_pressure: "[GER.GetAdjective]影响力提升"
 IRE_gateway_GER_pressure_desc: "据报告，德国人正利用自己在战间期建立的外交和情报网络，为我国军队和政府中的亲德分子提供帮助，目的是在爱尔兰宣传支持帝国公约、反对工团主义的言论。我们必须保持警惕，防范其支持者在自己主子的支持下发动政变。"
 IRE_gateway_ENG_pressure: "[ENG.GetAdjective]影响力提升"
 IRE_gateway_ENG_pressure_desc: "据报道，不列颠正通过情报网络为爱尔兰社会主义者提供更多的资金和协助，旨在渗透我国各机构和工会，缓和民众对工团主义的敌意，在爱尔兰宣传极左言论。我们必须严防死守，防止他们把革命传到岛上来。"
 IRE_gateway_to_the_atlantic_decisions_GER: "大西洋门户"
 IRE_gateway_to_the_atlantic_decisions_GER_desc: "由于爱尔兰岛毗邻不列颠与大西洋，因此与英国不和的欧洲大国们都希望牢牢把持爱尔兰。在世界大战之前，所有的侵岛计划或是本岛起义都无功而返，直到大战期间，在帝国的军备援助与国际承认的双重帮助下，爱尔兰成功树起了独立的旗帜。英国革命之后，爱尔兰领导人与他们的解放者（自然是我们德意志帝国）发展了更加紧密的联系，随后转向了中欧同盟。然而，随着我国在岛上的商贸与投资受到了黑色星期一的冲击，不列颠联盟企图趁机将他们的政治大手伸进爱尔兰。\n\n在玛查号事件发生过后，不列颠联盟加大了煽动爱尔兰社会主义运动的力度。通览德国外交、财政与战略利益，确保一个中欧同盟成员国不陷入日益增长的工团主义浪潮之事至关重要。为此，我们必须保证并促进我国在爱尔兰的影响力，以此使爱尔兰共和国与帝国公约友谊长葆。虽然爱尔兰可能会主动倒向我国，但确保他们真的倒向我们才符合我国的利益，因为如果与第三国际的大战爆发，那么爱尔兰岛可以作为帝国对英国发动海空军行动的重要基地，并将我国的海军力量投射至大西洋。此事的重要性不言而喻。\n\n§C我们§!目前有§Y[?GER.IRE_gateway_influence]§!点数。\n@ENG §R[ENG.GetAdjective]§!目前有§Y[?ENG.IRE_gateway_influence]§!点数。\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 GER_pressure_ireland: "施压[From.GetNameDef]"
 GER_pressure_ireland_desc: "虽说爱尔兰这样思想保守的民族不大可能堕入工团主义事业的诱惑之中，但它邻近英国隔海相望的地理位置和与之相对较小的国家规模使这样的风险仍然存在。\n\n虽然爱尔兰人完全有可能自愿与我们结盟，但彻底确保他们不倒向英国的方法只有一个，那就是向这座岛屿及其民众施加政治与经济影响。"
 IRE_gateway_to_the_atlantic_decisions_ENG: "大西洋门户"
 IRE_gateway_to_the_atlantic_decisions_ENG_desc: "近千年来，英国的国王、政治家和战略家，无一不担心爱尔兰岛落在敌对的欧陆强权的手上。他们为了防止此事发生，甚至使出了许多残忍的手段，其中部分却适得其反，并最终在德意志帝国的作妖下，导致了爱尔兰的独立。尽管我国的情报机构已经与爱尔兰社会主义者密切合作了十年，但是在这期间，爱尔兰共和国的稳定已经揭示出此举收效甚微，爱尔兰也逐渐转向德国势力圈。不过，随着黑色星期一对他们国家经济的动摇，我们现在有了全新的机会向西开展无产阶级革命。\n\n我们虽然完全无意效仿帝国主义在过去百年间对爱尔兰的殖民剥削，但为了维护我国的贸易和国防，确保爱尔兰不会落入德国佬的控制下仍有必要。如果再来一场世界大战，那爱尔兰岛将会成为一座敌国据点。因此通过放开与爱尔兰之间的联系，并对其地下工团主义同志提供援助，我们有望在整个爱尔兰传播工团主义思想，并最终帮助爱尔兰的工人们推翻他们的资本主义统治者。\n\n§C我们§!目前有§Y[?ENG.IRE_gateway_influence]§!点数。\n@GER §g[GER.GetAdjective]§!目前有§Y[?GER.IRE_gateway_influence]§!点数。\n\n$IRE_gateway_desc_ending$\n$IRE_gateway_desc_ending_pp$"
 ENG_pressure_ireland: "施压[From.GetNameDef]"
 ENG_pressure_ireland_desc: "我们的报告显示，几乎所有的爱尔兰政治领导人，都希望继续置身事外，不加入任何正式军事同盟，继续以中立地位，独立自主地与我们及欧洲大陆展开外交。\n\n但问题的实质在于，爱尔兰保守的政治与中欧同盟成员的身份，使他们完全有可能落入德国人的陷阱之中，而无论他们怎么想。只有向其施加我们的影响，才能增强爱尔兰社会主义者的力量，从而避免这场灾难。"
 IRE_gateway_long_countdown: "政治动荡"
 IRE_gateway_long_countdown_desc: "$IRE_gateway_IRE_ending_year_tt$\n\n§Y激活效果：§!\n§W$MODIFIER_STABILITY_WEEKLY$：§!§R-0.12%§!"
 IRE_GER_gateway_long_countdown: "$IRE_gateway_long_countdown$"
 IRE_GER_gateway_long_countdown_desc: "$IRE_gateway_ending_year_tt$"
 IRE_ENG_gateway_long_countdown: "$IRE_gateway_long_countdown$"
 IRE_ENG_gateway_long_countdown_desc: "$IRE_gateway_ending_year_tt$"
 IRE_gateway_countdown_finished: "§Y大西洋门户§!影响力较量将会结束。"
 IRE_gateway_countdown_reward: "如果爱尔兰维持独立，我们将获得共计£pol_power §Y[?Root.IRE_gateway_PP]§!的投资回报。"
 IRE_gateway_short_countdown: "北爱危机"
 IRE_gateway_short_countdown_desc: "阿尔斯特的天主教徒与新教徒之间长期的对立最终导致冲突的爆发，也使得爱尔兰政府一直努力维系的稳定彻底崩溃。随着国家陷入动荡，境外势力大肆操纵国内的支持者的情况更不容小觑。我们必须比任何时期都重视境外势力干涉的问题。\n\n$ireland.1022.tt$\n\n§Y当生效时：§!\n§W$MODIFIER_STABILITY_WEEKLY$：§!§R-0.50%§!"
 IRE_GER_gateway_short_countdown: "危机中的爱尔兰政府"
 IRE_GER_gateway_short_countdown_desc: "尽管爱尔兰自独立以来一直对德国友好，但是该国由于民族和宗教问题已经陷入了无尽内斗。爱尔兰军队里不乏亲德派，只要我们愿意提供帮助为他们恢复稳定，他们也很乐意帮助我们将爱尔兰重新纳入势力范围。然而我们要小心英国人会借此机会，在爱尔兰岛上传播他们所谓的“工人革命”。\n\n$ireland.1022.tt$"
 IRE_ENG_gateway_short_countdown: "$IRE_GER_gateway_short_countdown$"
 IRE_ENG_gateway_short_countdown_desc: "反动的爱尔兰国家在民族与宗教问题上陷入无尽内斗，而不列颠联盟在多年暗中援助爱尔兰的社会主义者后，终于等来了一个帮助他们推翻资产阶级民族主义压迫者的机会。我们绝不能错过这个机会，放任反动政府恢复元气，更不能坐视德国人借此机会在我们附近建立海军和空军基地。\n\n$ireland.1022.tt$"
 IRE_gateway_GER_guns: "购买轻武器"
 IRE_gateway_GER_guns_desc: "1914年，厄斯金·奇尔德斯从德国获得了急需的毛瑟枪，又和罗杰·凯斯门特以及弗朗茨·冯·巴本一同组织了命途多舛的走私行动，并最终引发了复活节起义。在独立战争的尾声，以及英国革命后，为了防备工团主义者入侵而建造爱尔兰之墙时，德国也向我们提供了几次武器。但这都是十多年前的事了，随着我们不断扩军，是时候考虑重新启用这些旧渠道了。"
 IRE_gateway_GER_support_equipment: "购买支援装备"
 IRE_gateway_GER_support_equipment_desc: "一支现代化的军队需要的不仅是枪支，还需要无线电、工兵铲、帐篷等工具。经济规模庞大的德国可以提供这些物件，一批进口装备将有助于增加我们本就不多的产出，只要别太过依赖他们的供给就行。"
 IRE_gateway_GER_artillery: "购买火炮"
 IRE_gateway_GER_artillery_desc: "尽管曾于世界大战里大显身手的火炮在独立战争中几乎没有用武之地，但它在现代军队中的重要性依旧不容小觑。我军许多军官在服役于英军参加世界大战期间，以及战后的数次训练演习当中，积累了宝贵的火炮使用经验，但经验和理论一旦脱离火炮使用本身，将毫无意义。一批德国重炮将大大充实我们的装备序列。"
 IRE_gateway_ENG_construction: "雇佣工程顾问"
 IRE_gateway_ENG_construction_leinster: "在[113.GetName]$IRE_gateway_ENG_construction$"
 IRE_gateway_ENG_construction_leinster_desc: "作为政府所在地，都柏林仍缺乏完全联通的定期有轨电车服务，也缺少其他欧洲首都城市所拥有的设施——更不用说我国的其他地区了。尽管英国和我们有诸多过节，但他们的首都及其周边地区建设的相当成功。如果英国人愿意帮助我们建设首都，我们没有任何理由拒绝。"
 IRE_gateway_ENG_construction_northern_ireland: "在[119.GetName]$IRE_gateway_ENG_construction$"
 IRE_gateway_ENG_construction_northern_ireland_desc: "贝尔法斯特周边是岛上工业化程度最高的地区，但是阿尔斯特的其他城市，特别是德里，需要一切可能的援助来进一步发展。德里是一个著名的天主教徒占多数的城市，从未想过在南北分治后会被纳入北爱尔兰，此地的工人更愿意把英国来访者看作“共和派伙伴”，而东北部的亲英派工人则不然。"
 IRE_gateway_ENG_construction_munster: "在[135.GetName]$IRE_gateway_ENG_construction$"
 IRE_gateway_ENG_construction_munster_desc: "不少芒斯特人都认为，芒斯特省才是独立战争的主舞台，爱尔兰人正是在这里洒下鲜血夺取胜利（对此都柏林人会问1916年他们在哪儿）。但即便如此，就算是最具共和精神的科克人也不得不承认，他们的城市在规模与发展上远远落后于都柏林。如果需要英国佬回来给他们示范一两下子发展的窍门，那还能怎样，就这么办呗。"
 IRE_gateway_ENG_construction_connacht: "在[134.GetName]$IRE_gateway_ENG_construction$"
 IRE_gateway_ENG_construction_connacht_desc: "康诺特省地形崎岖、与世隔绝、人口稀少，一直是难以发展的地区。鉴于恶劣的地理条件，我们很难招募到工人，在工程效果大打折扣的同时，成本却成倍增长。然而，如果工业革命的发源地（现在处于新政府治下）能够帮助我们实现“狂野西部”现代化，那么康诺特定会成为广受欢迎的工作、生活、投资目的地。"
 IRE_gateway_ENG_construction_tt: "$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+25.00%§!"
 IRE_gateway_ENG_construction_ongoing_NOT: "目前§R尚未§!雇佣§Y两名§!§Y工程顾问§!"
 IRE_poulaphouca_reservoir: "保拉福卡大坝工程"
 IRE_poulaphouca_reservoir_desc: "20年代位于阿德纳克拉沙的香农计划是建国以来耗资最多的工程，这花费了国家预算中的相当份额。所幸的是，在外国专家的帮助下，该项目现已大功告成，为我们建起了世界上最大的水电站。威克洛郡的利菲河在流经都柏林前，并不适合开展类似项目，不过我们已经确定了一个地区，在那里可以建造一个人工水库，以向首都供应大量电力。考虑到我们在专家的帮助下取得过的成功案例，不复刻其成功将是愚蠢的。"
 IRE_poulaphouca_reservoir_tt: "§Y120天后：§!"
 IRE_gateway_GER_guns_cost: "§Y+10§!  @GER"
 IRE_gateway_GER_guns_cost_blocked: "§R+10§!  @GER"
 IRE_gateway_GER_support_equipment_cost: "§Y+15§!  @GER"
 IRE_gateway_GER_support_equipment_cost_blocked: "§R+15§!  @GER"
 IRE_gateway_ENG_construction_cost: "§Y+10§!  @ENG"
 IRE_gateway_ENG_construction_cost_blocked: "§R+10§!  @ENG"
 IRE_decrease_GER: "降低[From.GetAdjective]影响力"
 IRE_decrease_GER_desc: "德国在爱尔兰的影响不一定是出于恶意，但往往是有害的。我们会容许德国在爱尔兰拥有利益，无论是来自私人投资者还是德国政府，但它们必须支持爱尔兰工业的发展，而非控制爱尔兰工业。是时候提醒他们这一点了。"
 IRE_decrease_ENG: "降低[From.GetAdjective]影响力"
 IRE_decrease_ENG_desc: "英国在爱尔兰的影响已是千年来的沉疴宿疾，因此国家必须时刻保持警惕，防范英国的再度入侵。我们必须再度采取行动，斩断英国佬渗入祖国的触角。"
 IRE_buyout_foreign_owners: "收购[From.GetAdjective]企业"
 IRE_buyout_foreign_owners_tt: "这要求§Y德国§!或§Y英国§!拥有§Y10§!点影响力点数并拥有如下影响"
 IRE_buyout_foreign_owners_desc: "[IRE_loc_buyout_foreign_owners]"
 IRE_buyout_foreign_owners_GER_desc: "德国在1916年和独立战争中援助我们的事实不容置疑，但他们的动机却值得怀疑。自独立以来，他们在岛上建立起了太多的商业存在，以至于我们创造的许多财富都落入了德国人手中。现在，我们可以接管一部分企业，要么将其收归国有，要么将其出售给民间资本，以防其利润流出我国。"
 IRE_buyout_foreign_owners_ENG_desc: "尽管我们成功从英国独立，他们也倒向了工团主义，但仍有几家英国企业继续在爱尔兰经营，并处于不列颠联盟的直接控制下。我们可以利用强制收购令夺取他们的企业和资产，在阻止他们传播激进思想的同时，也将这些产业置于爱尔兰的控制之下。"
 IRE_ira_decisions: "[IRE_loc_ira_name]"
 IRE_republican_army: "爱尔兰共和军"
 IRE_royal_army: "爱尔兰王家军"
 IRE_ira_decisions_desc: "[IRE_loc_ira_decisions_desc]"
 IRE_ira_decisions_peace_desc: "我们希望世上来之不易的和平能维持下去，但显然，紧张的局势会不可避免地演化为威胁爱尔兰独立的冲突。[IRE_loc_ira_name]必须要做好保卫国家的准备，并在万事休矣之前采取恰当的措施。"
 IRE_ira_decisions_war_desc: "随着世界陷入动乱，爱尔兰之独立再次受到大国的威胁，他们希望摧毁我国，独留可供肆意统治的废墟。全国都必须做好准备，绝不让这种情况发生，我们要拿出一切可用手段，再次为自由而战。\n\n爱尔兰人民有着强大的决心和不破的信念，他们将是击倒歌利亚的大卫，能够一劳永逸地结束这场全球冲突。"
 IRE_forts_lv_2: "£GFX_rifle_texticon §Y250§! £GFX_unit_artillery_brigade_icon_small §Y100§!"
