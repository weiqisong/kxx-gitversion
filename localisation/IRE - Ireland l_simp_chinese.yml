 IRE_UCF_meet_orange_order: "与奥兰治兄弟会会面"
 IRE_UCF_meet_orange_order_desc: "忠诚奥兰治机构，俗称奥兰治兄弟会，是一个纯粹的新教兄弟会，在阿尔斯特的亲英派社会中占有重要地位。奥兰治兄弟会包含了来自社会各个阶层的大量成员，而其中绝大多数人又是阿尔斯特民主党的议员。通过安排与奥兰治兄弟会公开会面，我们可以向亲英派传递一个信号：新芬党会尊重他们的传统与信仰。"
 IRE_UCF_meet_loyalist_leaders: "与阿尔斯特民主党领导层进行幕后交易"
 IRE_UCF_meet_loyalist_leaders_desc: "为了确保我党与阿尔斯特民主党的密切合作可以顺利开展，我们必须向新教选区与相应的组织输送额外的资金。当然，这种交易在平时就不太见得光，更遑论在金融危机的时期，因此我们必须避开公众的目光，秘密地进行这些重要的交易。"
 IRE_UCF_counter_nordie_syndies: "反北部工团主义宣传"
 IRE_UCF_counter_nordie_syndies_desc: "阿尔斯特拥有悠久却被边缘化的左翼传统，过去那些社会主义的新教徒，甚至那些想要与不列颠联盟联合的人，都被打上了“腐坏新教佬”(rotten Prods)的标签，被天主教徒所排挤。英国革命催生了左翼亲英主义，他们寻求把北爱尔兰整合到不列颠联盟中。这样的观点一直在社会处于边缘，但黑色星期一给了他们表达观点的机会。尽管还要对付更多的“主流”社会主义者，但阿尔斯特民主党和新芬党还是对打击这些新生势力达成了共识，毕竟谁也不想看到又一个受不列颠联盟势力援助的第五纵队。"
 IRE_economy_decisions: "经济发展"
 IRE_economy_decisions_desc: "自从被排挤在工业革命之外以来，爱尔兰就从未成为过一个强大的经济体。爱尔兰以农业为主，工业化主要集中在北部和少数一些城市。尽管爱尔兰已经比一些南欧和东欧的国家发展得更好，但还是已经远落后于欧洲的其他国家。\n\n如果我们希望与欧陆上的国家竞争，就必须投资我们的经济发展。我们或许可以扩大并更新传统农业，开发我们有限的自然资源，或是进行大规模的工业化来赶超欧洲的邻居们。"
 IRE_finish_bm: "实现从黑色星期一中恢复"
 IRE_finish_bm_desc: "[IRE_loc_finish_bm]"
 IRE_finish_bm_end: "如果我们要确保民众的支持，就必须兑现我们在黑色星期一后改善经济的承诺。[IRE_loc_incremental_bm]"
 IRE_finish_bm_dems: "选举已经结束，我们的地位已确保。$IRE_finish_bm_end$"
 IRE_finish_bm_eod: "目前为止，爱尔兰的人民已经认为我们比其他情况下所组建的软弱政府要好得多。$IRE_finish_bm_end$"
 IRE_finish_bm_lab: "在[From.GetName]组织救济工作"
 IRE_finish_bm_lab_desc: "[IRE_loc_relief_works]"
 IRE_leinster_relief_desc: "黑色星期一严重影响了伦斯特的城市人口，导致了大规模的失业和无家可归。我们的救济工作会为那些流浪者提供食物和住房，并给他们创造新的工作机会。"
 IRE_northern_ireland_relief_desc: "我们北部的工业化生产中心现在因黑色星期一陷入了困境，许多工厂都因此关门歇业。我们必须救助那些失业者并重振经济，否则他们可能就会受到一些激进解决方案的蛊惑。"
 IRE_munster_relief_desc: "黑色星期一让许多农场的成本变得难以为继，许多芒斯特的农民再一次被迫放弃了他们的田产。如果我们还想维持粮食产量和人口稳定，就必须尽全力帮助乡村小农重回田间。"
 IRE_connacht_relief_desc: "康诺特在发展中常常处于落后地位。我们的救济计划将援助戈尔韦市等正在凋敝的爱尔兰语区，并确保他们不会再次被我们落在后面。"
