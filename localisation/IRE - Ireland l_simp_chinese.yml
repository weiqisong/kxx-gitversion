 IRE_jack_white: "杰克·怀特"
 IRE_jack_white_alt: "谢穆斯·德·菲特"
 IRE_jack_white_body_desc: "§g1879年5月22日；爱尔兰、安特里姆郡布罗谢恩§!\n§Y爱尔兰语名：§!§g$IRE_jack_white_alt$§!\n§Y军旅生涯：§!§g詹姆斯·罗伯特·怀特生于阿尔斯特的一个新教贵族家庭。他在温彻斯特接受教育，在那里他常因叛逆而受到惩罚，比如在板球场上公开小便。他父亲是战争英雄和陆军元帅，这让怀特得以进入桑德赫斯特皇家军事学院并顺利毕业，随后参加了第二次布尔战争。\n在南非，怀特首次表现出他与英国贵族世界观的不同。当一位长官下令处决一位手无寸铁的年轻布尔囚犯时，怀特对长官拔枪相向。尽管如此，在战争结束时他仍被授予杰出服务勋章。\n在和平时期当了几年兵后，怀特意识到这不是他想要的生活，于是他去了波希米亚教英语，在英国托尔斯泰式的公社里生活过一段时间，还在加拿大当过伐木工人。怀特回到爱尔兰后，正巧遇上关于地方自治的争论正如火如荼地进行着。他起初是联合派的支持者，但当怀特接触到当时的阿尔斯特亲英派后，他又改变了想法，亲英派的“顽固和停滞”使怀特转而支持地方自治。在因故结识罗杰·凯斯门特和詹姆斯·康诺利后，怀特又从地方自治派转变成了共和主义和社会主义的忠实倡导者。\n作为爱尔兰公民军的创建者之一，凭借着他在英军高层服役多年的丰富经验，怀特在公民军的组织和训练中发挥了重要作用。后来当爱尔兰公民军与爱尔兰志愿军进行谈判时，他不同意加强两者间的合作和一体化水平，并最终离开了公民军，但他的信仰从未动摇过，怀特也是爱尔兰工人同盟和爱尔兰工团党的创始成员。自条约签订以来，他一直在地下协调重建爱尔兰公民军，并领导着全体成员为建立一个真正的社会主义共和国而奋斗。\n怀特自认为是一个基督教社会主义者，他憎恶教权主义和任何一种试图独霸爱尔兰的宗教，怀特更倾向于沃尔夫·唐提出的团结天主教、新教和异教徒于一面旗帜下的梦想。§!"
