 IRE_final_stand_against_socialism_idea_desc: "尽管帝国公约已经瓦解，但[IRE.GetNameDef]拒绝就此倒下。爱尔兰将会“从社会主义手中解放欧洲”，不到死不罢休。"
 IRE_light_of_liberty_idea: "自由之火光"
 IRE_light_of_liberty_idea_desc: "尽管帝国公约已经瓦解，但[IRE.GetNameDef]拒绝就此倒下。爱尔兰将会“解放欧洲的自由人民”，不到死不罢休。"
 IRE_celtic_congress_idea: "凯尔特人大会"
 IRE_celtic_congress_idea_desc: "[IRE_celtic_congress_idea_name]是凯尔特邦联的首要共同管理机构。虽然明面的理论上每个成员国的影响一律平等，但很少有人会妄想，除了[IRE.GetNameDef]之外还有哪个国家在大会的发言权能称得上重要。"
