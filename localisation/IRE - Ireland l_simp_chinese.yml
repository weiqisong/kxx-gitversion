 newIreland.3.t: "社会主义民主？"
 newIreland.3.d: "既然我们当初是民主选举上台的，不少人已经开始呼吁新的社会主义政府在政权稳定后开展选举——当然，只有社会主义政党可以参与选举。这当然是对那些认为社会主义就代表着独裁专制的反动派一记痛击，但如此同时，也可能意味着我们将会失去自己的权力。我们应该如何抉择？是让人民自由选择他们的保护者，还是维持一党专政？"
 newIreland.3.a: "保持一党专政。"
 newIreland.3.b: "开始筹备下一届选举。"
 newIreland.4.t: "新大选"
 newIreland.4.d: "选举日已经到来，全体爱尔兰人民将投下宝贵的一票，决定未来4年的执政党。结果已经出来了，胜利的政党是……"
 newIreland.4.a: "革命工人党。"
 newIreland.4.b: "工团联盟。"
 newIreland.4.c: "自由爱尔兰。"
 newIreland.4.e: "工党。"
 IRE_irish_social_credit: "爱尔兰的社会信用思想"
 IRE_irish_social_credit_desc: "托蒙德的政变不但彻底令爱尔兰独立先驱蒙羞，更令国家陷入一片混乱中。有鉴于此，著名的爱尔兰独立活动家莫德·贡娜联合反对派推翻了疯王，并计划在爱尔兰实践C.H.道格拉斯的思想。"
 IRE_restore_republicanism: "复兴共和主义"
 IRE_restore_republicanism_desc: "德·瓦莱拉是一个无耻的家伙。他做出的复辟君主制的决定无异于否定了无数爱尔兰独立活动家的的努力。有必要立刻展开宣传，恢复公众对共和国的信心。"
 IRE_ally_RWP: "与革命工人党合作"
 IRE_ally_RWP_desc: "社会信用与共产主义一直有着十分密切的关系，爱尔兰社会信用党的总部甚至因此遭到过极右翼暴徒的袭击，现在是时候正式化这段友谊了。"
 IRE_ally_lp: "拉拢工党"
 IRE_ally_lp_desc: "我们的首席理论家丹尼斯·爱尔兰与工党有着千丝万缕的联系。或许我们可以利用他的影响力合并工党，争取更多盟友。"
 IRE_catholicism: "尊奉天主教会"
 IRE_catholicism_desc: "天主教会一直在积极反对我们。我们应当和他们建立稳妥的关系。"
 IRE_total_eco_reform: "全面经济改革"
 IRE_total_eco_reform_desc: "旧的陈腐经济系统严重束缚了生产力，我们将按照C.H.道格拉斯的思想开始改革经济。"
 IRE_destroy_bankers: "摧毁银行家"
 IRE_destroy_bankers_desc: "银行家是一群寄生虫，他们饱食终日，整日干的都是剥削人民的勾当，这群人严重阻碍了经济发展，更别提他们还引起了黑色星期一。他们将会成为这场经济改革中的第一个牺牲品。"
 IRE_national_dividend: "国家分红"
 IRE_national_dividend_desc: "向公民支付“社会信用”或“国家红利”对于纠正机器时代在的消费能力和工业的生产能力之间的长期滞后至关重要。假如不这么做的话，他们就会成为国家民粹主义分子的猎物。"
 IRE_finacial_freedom: "金融自由"
 IRE_finacial_freedom_desc: "长期以来爱尔兰的经济严重依赖德国，德国企业控制了爱尔兰的方方面面，黑色星期一时爱尔兰也因此受到了巨大的冲击。爱尔兰的经济命脉必须抓在爱尔兰自己的手中！"
 IRE_woman_Liberation: "妇女解放"
 IRE_woman_Liberation_desc: "作为一位女权主义者，莫德·贡娜一直积极支持爱尔兰妇女解放运动。女性作为忠诚公民和聪明的人类灵魂，有必要与男性享有相同权利。"
 IRE_crush_party_system: "终结政党政治"
 IRE_crush_party_system_desc: "政党政治带来了低效与争吵，完全是正常政府不应该有的。所有其他政党都将会被取缔，这样他们就不能继续用混乱离间人民。"
 IRE_economic_democracy: "经济民主"
 IRE_economic_democracy_desc: "丹尼斯·爱尔兰认为，在一个人为稀缺的世界中，现代世界最强大的力量——民族主义的理念，最终必须转向经济民主主义。否则，国家民粹主义者就会趁虚而入。"
 IRE_end_anglo_reactionism_remains: "摧毁盎格鲁反动影响"
 IRE_end_anglo_reactionism_remains_desc: "逃亡加拿大的饥荒女王的后继者仍然贼心不死，试图通过煽动阿尔斯特新教徒来破坏爱尔兰的稳定。迟早有一天，我们会让他们付出代价。"
 IRE_equalty_and_humanity: "平等与人道"
 IRE_equalty_and_humanity_desc: "平等与人道是爱尔兰社会信用党的信条。正如道格拉斯所说：“社会信用属于全体人民，其使用应使所有人受益，而不仅仅是少数特权阶级。”"
 IRE_social_credit_to_justice: "通过社会信用实现社会正义"
 IRE_social_credit_to_justice_desc: "经过我们的努力，社会信用在爱尔兰得到了实现，一个真正为了人民的经济体制为所有人带来了繁荣。"
 IRE_attack_greenland_faroes:0 "偷袭丹麦海外领地"
 IRE_attack_greenland_faroes_desc:0 "丹麦的格陵兰岛和法罗群岛也是冰岛海域权益的一部分，现在我们已经统治了半个北大西洋，有足够的实力来进行一场特别军事行动，即使是丹麦不愿意的情况下。"
