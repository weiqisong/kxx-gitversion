 ireland.10.t: "寂静的港口"
 ireland.10.d: "许多爱尔兰港口立刻受到了来自欧洲大陆需求暴跌的冲击。随着在港口活跃的船只越来越少，港口的吞吐量也跟着下降。曾经热闹非凡，堆满了准备运往欧洲各地的农产品的码头，如今却寂若无人。对于码头上的工人来说，这是一段空闲的时光，他们做不了任何事，就靠聊天解闷。\n\n最初的话题无外乎是关于体育和家庭的一些琐事，但最终不可避免地变成了对日益恶化的经济形势的讨论。随着时间推移，讨论也愈加激烈。许多人开始公开质疑政府处理经济危机的能力，有些人甚至表达了对变革的设想。直到最后，空荡的腰包已经支撑不起他们坐在酒馆里谈话，失业的工人们只能站在寒风中，徒劳地等待着新的工作出现，然后无功而返。"
 ireland.10.a: "他们最好别胡思乱想。"
 ireland.11.t: "与幽灵共处"
 ireland.11.d: "对于爱尔兰农民而言，苦难几乎已成为日常，无论是恶劣的天气、不公的价格，还是深植于他们灵魂深处的马铃薯疫病的阴影，都在他们的心中留下了深刻的烙印。那些仍在辛勤耕作和放牧的人对此尚可坦然处之，只因他们历经磨难还能幸存。然而，他们身边也散落着离开者留下的许多痕迹。他们在荒废的古宅断壁间放牧，牧群则在被遗忘的山野土豆田上漫步，眼见的这一切无不提醒他们，曾经有那么多人已经离开。\n\n近来，新的幽灵在爱尔兰乡村徘徊：房屋被遗弃，屋主因牛肉和其他农产品需求的崩溃而一无所有。他们往往只能贱卖土地，带着微薄的收入逃向城市。昔日的地产碎片，如今正逐渐汇聚于更为富足的少数农民之手，他们意外地成为了经济低迷的受益者。\n\n当那些背井离乡之人回望故居，不禁回首，疑惑这一切怎会发生。他们不解，那个他们曾经信仰的政府，爱尔兰的政府怎会重蹈覆辙，将农民推入与英国统治时期几乎相同的绝境。尽管许多人仍认同新芬党和自由的紧密相连，但他们对是否能再次将信任寄托于此党深感疑虑。"
 ireland.11.a: "挣扎求生之地，\n终屈膝长跪不起。"
 ireland.12.t: "尘埃落定"
 ireland.12.d: "欧洲突然陷入经济漩涡，爱尔兰完全手足无措。在黑色星期一随后的几个月里，爱尔兰政府仓促行动起来，以求将国家财政从崩溃边缘上拯救出来，并迎合亲英派优先拯救阿尔斯特经济的要求。"
 ireland.12.d1: "$ireland.12.d$\n\n目前政府已克服了这些难关，其迅速果决的双管齐下似乎已取得成果。对农民的救助使出口收入损失的影响得到了控制，阿尔斯特民主党和亲英派民众也认为现任政府表现出色，确实是对抗工团主义以及强硬民族派的坚盾，选择了继续支持。当地助选员的报告也指出，虽然阴霾尚未散去，但爱尔兰人民对新芬党的支持率仍然很高。\n\n目前公众舆论普遍对新芬党应对黑色星期一的方式感到满意，但关于企业关停、驱逐、失业的持续问题，以及反复提起的阿尔斯特特权问题，仍然是反对派正在为即将举行的选举准备而发表演讲和宣传的热门话题。\n\n不过，政府对危机处理出色，这意味着新芬党极大可能会拿下众议院多数席位，基督教共和国党的资深议员也私下暗示，如果时机需要，他们愿意暂时与新芬党甚至和阿民党合作，一起捍卫爱尔兰共和国的利益。"
 ireland.12.d2: "$ireland.12.d$\n\n目前政府已经恢复了国家财政的稳定，并防止了农村地区陷入失序。虽然这是大多数爱尔兰人都同意的正确决定，但未能按照阿尔斯特民主党的要求对阿尔斯特进行足够的关注，最终导致了该省的骚乱。如果阿民党选择结束信任供给协议，可能会危及新芬党日后的连任机会。\n\n阿民党既恼火于阿尔斯特收到的极其有限的支持，更担心取而代之的政府会废止阿尔斯特特权，这也是让他们继续支持新芬党的原因之一。然而比起这些更糟的是，强硬的亲英派和反天主教分子抓住这个机会指责阿民党软弱，鼓励新教徒工人组织抗议和罢工，以求进一步破坏爱尔兰当局。\n\n虽然阿民党的呼吁偶尔被上面听取，并且他们也接受整体经济状况略有改善的趋势，但鉴于黑色星期一的冲击以及亲英派与蓝衫军之间发生暴力冲突的风险，这些事对政府来说仍然是一大棘手问题。"
 ireland.12.d3: "$ireland.12.d$\n\n目前政府成功解决了亲英派的呼吁，让阿尔斯特地区降温。虽然旧伤没有被揭开，但黑色星期一的冲击给爱尔兰其他地方带来的新伤却无法避免，结果导致民众指责政府将亲英派的利益置于国家其他地区之上。\n\n政府试图说服愤怒的民众，解释道把注意力集中在阿尔斯特的决定是为了保护爱尔兰的工业，而不是仅仅安抚阿民党的举动，但效果不如预期。在整个爱尔兰农村，大农小农发起了反对政府的零星抗议活动，并向周围扩散。他们愤怒于政府无力解决农村生活水平下降，且未能提供大量补贴来弥补他们的收入损失。\n\n断断续续的抗议被反对党急切地煽动起来，他们认为如果利用这完美的机会，可以让新芬党在公众面前犯下巨大的错误，之后就轮到他们在爱尔兰共和国当政。然而现实是，新芬党没有犯下大到帮助反对党在众议院的支持者的错误，就目前看来，他们的政权在下次选举之前还能运行得较为平稳。"
 ireland.12.d4: "$ireland.12.d$\n\n目前政府在两方面的努力都以失败告终，这让全国大感失望。阿民党已经不再对现任新芬党政府抱有幻想，其作为一个亲英派大帐篷政党，因为自身的软弱性，连同全国失业率增高、生活水平下降、犯罪率上升的问题，遭到强硬派不断发难。反对党闻到了血腥味，拼命地煽动民众。\n\n令人担忧的是，对于岛上未来的和平，许多方面昭示全国联盟在各地的支持有所上升，不止芒斯特和阿尔斯特天主教占主导地位的大本营。亲德经济的突然崩溃，蓝衫军对抗议农民的保护，以及人们对工团主义和亲英派动乱的担忧，这些都吸引了越来越多的人支持他们的激进提议。\n\n在新芬党内部，反柯林斯领导的言论也开始出现，鉴于他面对危机时拙劣的管理，他过去代表爱尔兰取得的成就逐渐被遗忘。越来越多党内外人士觉得大个子更适合当军人，而不是政治家。"
 ireland.12.d5: "$ireland.12.d$\n\n目前政府在阿尔斯特问题上的无所作为让其颜面尽失，最终在这个爱尔兰经济复苏时期最困难的时刻引发了一场浩劫。骚乱如野火般席卷了整个北部，在贝尔法斯特和德里的新教地区尤为严重，急需爱尔兰警察的警力镇压。多起炸弹袭击也导致了众多死伤，其中大部分都是天主教平民。\n\n阿尔斯特民主党对当局的不满愈演愈烈，由于被认为过于软弱，他们正面临着来自强硬派的巨大压力。出于对全国联盟的担忧，阿民党的信任供给协议也已终止。与此同时，全国联盟的领袖约恩·奥达菲正在汹涌的人潮前发表演讲，并对血腥的炸弹袭击进行了严厉谴责。\n\n柯林斯对新芬党的领导进入了倒计时，他的遗产彻底变质为遗害。柯林斯愚蠢的恶意行为招致了一众谴责，连忠实党员也不例外，他未来连任的机会也随之一同破灭。与布鲁的总统任期如出一辙，柯林斯也让爱尔兰共和国陷入了经济萧条和准军事组织暴力的危险境地中。"
 ireland.12.a: "绝境逢生。"
 ireland.12.b: "大众之需比小众之需更加紧要。"
 ireland.12.c: "我们做了必要之事。"
 ireland.12.e: "大个子变成了大傻瓜。"
 ireland.12.f: "耶稣，玛利亚，圣若瑟啊，\n我们都干了什么？"
 ireland.13.t: "缝衣针和紧身裙"
 ireland.13.d: "自20世纪20年代的大萧条以来，爱尔兰国内的极左翼与极右翼准军事组织之间就一直冲突不断，两派不仅互相攻伐，有时也会与北爱的亲英派团体交火。这两支准军事组织，分别为社会主义者的爱尔兰公民军（俗称“紧身裙”）以及极右翼分子的国民卫队（即“蓝衫军”，也可称之为“缝衣针”），双方的起源可追溯至爱尔兰共和军内的前反条约派。而至于他们的绰号，这些称呼都来自于“复活节百合花”——一种别具风格的马蹄莲徽章，常用于纪念复活节起义，同时也象征着两派骨子里流淌着的相同血脉。自由爱尔兰与公民军通常使用别针佩戴纸质百合花，而全国联盟与国民卫队则习惯佩戴刺绣的百合花徽章。现在，个人在百合花上的选择基本已等同于表明自身的政治立场。\n\n黑色星期一爆发后，准军事组织的人员扩招规模不断加大，暴力事件数量也急剧增加。左右翼时不时就向对方的演讲者和会场发动袭击，时而又在街头斗殴，更有甚者蓄意纵火毁坏对方的财产设备。其中，阿尔斯特地区的问题最为突出，从工人权益到阿尔斯特特权再到对天主教徒的歧视等等，当地紧张局势不断升级。\n\n全国联盟为了防止政府借机取缔自家的政党，继续嘴硬声称蓝衫军已经解散，冲突系由自治武装团体造成，与他们无关。但即便如此，仍有不少人对他们的说法心存疑虑。\n\n而至于爱尔兰公民军和自由爱尔兰，同样被官方查禁的两者在组织上有着千丝万缕的联系。他们将爱尔兰民族主义与革命社会主义视为同一理念，并且为了实现自己的目标敢于不择手段——如果传言属实的话，他们甚至愿意接受英国的援助。"
 ireland.13.a: "百合之战听起来可不太有趣，你说是吧？"
 ireland.14.t: "纪念日"
 ireland.14.d: "今天，1936年4月24日，是复活节起义二十周年纪念日。许多人曾担心庆祝活动无法如期举行，但总统办公室的一纸公告打消了所有的疑虑。\n\n庆典以穿过都柏林街头的盛大阅兵式作为开场，以在奥康奈尔街邮政总局前的庄严游行作为结束——二十年前的复活节次日，《爱尔兰共和国宣言》就是在这里发表的。军乐队用铜管和风笛演奏古老的盖尔风音乐，城市里万人空巷，甚至连利菲河的航船上都挤满了观众。\n\n庆典现场喜气洋洋，欢乐的气氛使人几乎忘记自己身处在一个经济濒临崩溃的国家。\n\n阅兵结束后，士兵们在邮政总局前列队立正。一名军官打扮的人走到他们面前，如二十年前的帕特里克·皮尔斯一样朗读了那份著名的宣言。然而，出乎人群和在场官员的意料，这名“军官”的来历并不简单。\n\n柯林斯总统穿着独立战争时期的将领制服，面向所有人站定。这位爱尔兰的国父以他一贯的口吻说道："
 ireland.14.a: "“爱尔兰同胞们……”"
 ireland.15.t: "柯林斯发表全国讲话"
 ireland.15.d: "“爱尔兰同胞们：以上帝之名，及先烈世代相传的自由精神，爱尔兰，藉由我们一代，向她的儿女们发出号召，去团结到她的旗帜下，去为捍卫她的自由而战斗……”\n\n宣言讲毕，人群起初陷入了一片愕然，但在短暂的沉默过后，雷动的掌声便接踵而至，每位听众都为之欢呼雀跃。待到情绪稍稍平复，柯林斯便开始向全国发表讲话，他语气坚定，承认国家如今所面临的挑战，并呼吁大家众志成城，共克时艰。他接着说，从军事上讲，复活节起义注定无法走向胜利，但起义为身陷绝望的爱尔兰民众带来了一丝希望——正如今日的爱尔兰，面临着她最艰难的困境。\n\n在演讲结束时，柯林斯宣布4月24日将正式确立为爱尔兰独立日，每年都要隆重庆祝。这标志着爱尔兰与自身的关联（他这样说着，转头将目光投向与会的少数亲英派），以及与整个世界的关系都有了一个新的开始。\n\n柯林斯的讲话得到了来自各个政治派系默默的钦佩。除亲英派以外，爱尔兰几乎所有的政治运动，不论其立场如何，都可以追溯到复活节起义，因此它是为数不多可以凝聚全国的事件之一。无论柯林斯所说的这个新开端究竟是意味着爱尔兰的未来将永续现状，还是走向更激进的变革，都不会影响这一点。\n\n就在那天，每个人都意识到，尽管爱尔兰动荡不断，渴望已久的自由和独立仍掌握在他们手中。尽管拥有的时间不长，但没有什么比这更重要了。"
 ireland.15.a: "爱尔兰若无自由，和平就永远不会到来。"
 ireland.16.t: "赤色分子活跃"
 ireland.16.d: "自从黑色星期一爆发以来，工团暴徒的颠覆活动与暴力事件就不断增加，令人深感忧虑。其中，最为臭名昭著的是发生在朗福德郡埃奇沃思镇的一桩谋杀案。经济危机爆发后，当地佃户到手的工资显著减少，而自己背负的租金却依然如故，一场土地纠纷就此而生。当地的佃农协会通过了一项决议，邀请自由爱尔兰对局势采取干预，毫无疑问，其旗下的武装组织爱尔兰公民军也一同介入了进来，而这最终导致土地经纪人杰拉尔德·莫尔·奥费雷尔之子理查德不幸身亡。这起事件发生在一个晚宴上，当时一伙身穿警察制服并携带左轮手枪的爱尔兰公民军突然闯入会场，意图绑架杰拉尔德。理查德为了保护父亲与绑匪爆发冲突。最终，奥费雷尔夫妇在混战中枪，其子理查德不幸身亡。\n\n另一方面，都柏林公共汽车和有轨电车司机最近也举行了一场罢工，抗议一名被无端指控危险驾驶的司机遭到解雇。在罢工运动中，吉姆·拉金领导的爱尔兰工团党频频出现，这群非法分子派遣了工作小组来组织罢工工人，并在党报上大肆宣传罢工的消息。此外，爱尔兰公民军成员也开展了活动，他们向原本部署用于向该市提供运输工具以取代罢工汽车的军用卡车轮胎开火，并在过程中击伤了两名警察。尽管罢工运动最终得到平息，44名工团分子被逮捕，其中就包括爱尔兰工团党高层、拉金之子——小吉姆·拉金，但许多人还是开始担心工团活动日益猖獗所带来的影响，甚至担心爱尔兰是否有可能和英国一样陷入工团主义的万丈深渊。\n\n自这场罢工以来，那些来自城乡地区、对政府深感不满的工人组织起来的零星抗议活动在都柏林就从未间断。这些抗议活动虽引起了一定混乱，但终归还是以相对和平的游行及示威活动进行。警方监视着抗议者在众议院外的一举一动，以防事态进一步升级。"
 ireland.16.a: "一个工团主义的幽灵正在爱尔兰徘徊。"
 ireland.17.t: "三一学院冲突"
 ireland.17.d: "今日的三一学院一片混乱，一切都因两件事在学院的不期而遇：进步工党领袖欧文·希伊-斯凯芬顿关于女性权利的研讨会，以及全国联盟政治家、极右党派青年翼领袖加罗德·奥金纳甘有关“葡萄牙复兴”的演说。双方的支持者聚集起来，一眼就辩识出对方是敌非友，开始大打出手。\n\n近些年，持自由派社会立场与左翼经济立场的进步工党还有持激进弃权主义与亲整合主义的全国联盟内部派别在爱尔兰青年，尤其在大学生之间，得到了显著的支持。这些人形成了各种青年团体，一如由奥金纳甘领导的青年爱尔兰协会，再就是青年工党，政评家认为该党成立的意图是拉拢青年，让他们远离全国联盟的极端主义诱惑。\n\n关于暴力冲突的起因众说纷纭，同情青爱协的一方称青年工党企图阻止奥金纳甘演讲，还暗中伏击了几名他的支持者；同情青年工党的另一方则指责青爱协首先挑起了争端，向前往欧文·希伊-斯凯芬顿研讨会的左翼学生发起了攻击。据报道，争斗中已有数人受伤，而进步工党与全国联盟支持者则在争斗之后分别呼吁“整合主义分子不配言论自由”和“痛击西英赤佬”。人们不由得担心，在其他学生对两党抱有强烈同情的大学里，这起事件会引发进步工党和全国联盟支持者之间的暴力冲突。"
 ireland.17.a: "即使象牙塔里也免不了极端分子的争吵吗？"
 ireland.18.t: "舞厅论争"
 ireland.18.d: "舞厅一直是爱尔兰的天主教会和社会保守派的眼中钉肉中刺，他们认为舞厅是让人民放荡形骸和导致如通奸和卖淫等下贱品行的罪魁祸首，是外国正在腐蚀爱尔兰传统价值观的直接证据。\n\n最大反对党基督教共和国党的领导人埃蒙·德·瓦莱拉坚信爱尔兰应当是一个虔诚的基督教国家，因而在众议院提出了一项私人草案，该草案呼吁政府对舞厅进行严厉监管，舞厅将不能在没有得到在地方法院酌情颁发的许可证的情况下继续运营，并授予警察和神父对其运营进行监管的权力。\n\n尽管基督教共和国党的法案得到了全国联盟、土地之家和工党组成的这个奇怪联盟的支持，但该法案最终在新芬党、阿尔斯特民主党、国家发展党和进步工党的反对下流产。特别是对新芬党来说，这样的法案有悖他们奉行的整体现代化与普世主义议程。\n\n然而，政论家怀疑，基督教共和国党提出这项法案从来就不是为了让其得到通过，而是为了加强社会保守派和教会对自己的支持，并与近期被视作黑色星期一与阿尔斯特乱局罪魁祸首的新芬党划清界线。事实上，这一决定也鼓励着全国各地的堂区神父在布道时谴责新芬党的亲德自由主义。神父们认为这种思潮在违背了天主教道德的同时扼杀了爱尔兰本土文化的发展，并尝试说服他们各自的堂区居民支持基督教共和国党。"
 ireland.18.a: "计划通。"
 ireland.19.t: "什么塑造了爱尔兰人？"
 ireland.19.d: "国家发展党议员弗兰克·麦克德莫特在众议院的一场辩论上发表了争议性言论，他批评学校强制教授爱尔兰语的现状，以及布鲁在20年代引入的公务员爱尔兰语考核机制。\n\n麦克德莫特称这是对亲英派的歧视，不利于爱尔兰儿童的教育，他批评政府和许多反对党在国内全面复兴爱尔兰语的愿望，鉴于英语的影响力更大，这种愿望既没有实现的可能，也没有群众基础。\n\n面对“复兴爱尔兰语是国家独立的必要条件”这一说法，麦克德莫特表示，美洲国家也没有自己专有的语言，却拥有由人民主权定义的完整民族意识。他最后说道，组成爱尔兰的人民并不全都拥有盖尔传统，这一点应该得到承认。\n\n这一声明引起了一些盖尔复兴派的愤怒，全国联盟抓住机会对他们的基本盘进行煽动，攻击国家发展党不过是为亲英派争利益的“西英国佬”政党，这获得了一些人的支持。在一场大型集会上，约恩·奥达菲大发议论，称爱尔兰永远是一个由信仰和盖尔认同定义的国家，他嘲笑麦克德莫特“强制教授爱尔兰语和考核爱尔兰语是歧视”的说法，并且反驳说，新教徒反对这些政策只能证明他们对爱尔兰民族不忠诚、不值得信任。"
 ireland.19.a: "国家无语言，未必国家无信仰。"
 ireland.20.t: "新势力崛起"
 ireland.20.d: "过去几年中，在爱尔兰乡村地区，特别是康诺特西部和伦斯特南部，一个规模较小但组织优秀的基层农业派运动——“土地之家”党正在崛起，领导人为迈克尔·唐纳伦。唐纳伦因其集会和民粹演讲而闻名，被对手嘲笑为“煽动家”，他在演讲中抨击社会中的“寄生虫”，包括政客、金融家、农产品加工商、农业原料供应商等，有时还包括犹太人。虽然该党的社会政策较为保守，但经济观点较为左倾，尤其希望造福爱尔兰小农户，因此他们在爱尔兰西部地区与工党展开了密切合作。\n\n而在黑色星期一之后，工党自己的支持率也有所上升，爱尔兰各大城市中，工党支部和激进组织数量都在增加，特别是都柏林，工党政治家常在修道院大街的街角向大群民众发表演讲，谈论棚户区住宅和失业问题，抨击新芬党政府不关心爱尔兰工人的困境。对手们使用常见的“抹红”手段阻止工党的崛起，但工党领袖威廉·奥布赖恩坚定地清除党内的工团主义影响，否认与工团党派或组织有任何联系，在不断扩大的失业人群看来，“抹红”手段的说服力越来越低。\n\n有传言称，唐纳伦和奥布赖恩已经私下会晤，就下次选举获胜后两党结盟达成了一致。民调显示，黑色星期一之后爱尔兰工人阶级的不满度上升，可能导致工党和土地之家的联盟由众议院中的小党变为爱尔兰政坛中一股举足轻重的力量。"
 ireland.20.a: "明智的联盟，但这足以取胜吗？"
 ireland.21.t: "到投票站去"
 ireland.21.d: "随着黑色星期一和玛查号事件的阴霾散去，新芬党又面临新的挑战。这一挑战一直如幽灵般游荡于每位新芬党议员心底，大选终于还是来了，他们原本被一连串危机的喧嚣所困扰，而对手们则在内心焦急地等待，积极准备着1937年的爱尔兰大选。\n\n依照爱尔兰现行宪法，总统任期与众议院的最长任期均为四年，届时必须解散众议院，并在九十日内完成选举。随着助选员逐户拜访，选举宣言的草拟，海报和演讲完成，许多人预感这场定于二月十四日的选举，将成为一场竞争激烈且具有重大意义的博弈。\n\n在爱尔兰政治舞台中，从独立前夜延续至20年代末，一党独大早已不稀奇，执政党常常是单枪匹马便占据了大部分议席。议会党、新芬党和布鲁那时运不济的共和国协会都曾遵循此模式，直至共和国协会的失败开启了政治分裂的新纪元，在这一时代，再无任何一党能独揽大权于爱尔兰众议院之中。\n\n由于新芬党有败选的可能，新闻界大都热议着爱尔兰历史上首个联合政府可能产生的影响。这是否代表着代议民主的胜利，或是议会选举制将国家拖入深渊？答案因人而异，莫衷一是。"
 ireland.21.a: "真是个奇怪的圣瓦伦丁节礼物。"
 ireland.22.t: "召集政治集团"
 ireland.22.d.start: "不出意外的话，即将到来的大选将使爱尔兰政坛进入超速运转状态。"
 ireland.22.d.lab: "工党和土地之家已经正式承诺共同进退，由工党关注城市选民，而土地之家则关注农村选民，以此让双方一道解决许多困扰爱尔兰工人和小农的金融和社会问题。"
 ireland.22.d.lab2: "$ireland.22.d.lab$尽管两党组成联合政府的可能性微乎其微，但目前来看已成定局；两党联盟可能需要第三方党派的加入来弥补他们有限的人数，而国家发展党或进步工党都是潜在的选择，但谈判仍处于试探性阶段。"
 ireland.22.d.lab3: "$ireland.22.d.lab$尽管两党组成联合政府的可能性略显渺茫，但目前来看已成定局；两党联盟可能需要第三方党派的加入来弥补他们有限的人数，而国家发展党或进步工党都是潜在的选择，但谈判仍处于试探性阶段。"
 ireland.22.d.lab4: "$ireland.22.d.lab$两党组成联合政府的可能性持续上升，目前来看已成定局。工党得到了大量来自幻想破灭的城市居民的支持；虽然两党联盟可能需要第三方党派的加入来弥补他们有限的人数，国家发展党或进步工党都是潜在的选择，但谈判仍处于试探性阶段。"
 ireland.22.d.ndp1: "基督教共和国党支持国家发展党，"
 ireland.22.d.ndp2: "然而，两党依旧有许多政策上的分歧，但德·瓦莱拉对于领导新政府的渴望无疑可以克服这些矛盾。"
 ireland.22.d.ndp3: "到目前为止，左翼和右翼都与国家发展党有过接触，但国家发展党始终置身于拉拢之外，继续独自竞选。"
 ireland.22.d.ndp4: "$ireland.22.d.ndp1$博彩公司也认为两者合作起来有着足以取代新芬党目前地位的力量，因此对他们胜选开出了较低的赔率。$ireland.22.d.ndp2$$ireland.22.d.ndp3$"
 ireland.22.d.ndp5: "$ireland.22.d.ndp1$而博彩公司也因此给予了后者极低的胜选赔率。$ireland.22.d.ndp2$$ireland.22.d.ndp3$"
 ireland.22.d.ndp6: "$ireland.22.d.ndp1$而博彩公司也因此给予了后者极低的成功组建下一届政府赔率。然而，两党之间的政策还是存在着许多需要互相妥协的政策分歧。专栏评论家称，如果德·瓦莱拉看到了另立山头的机会，那么重大的政策和背景分歧最终会导致两党合作难以为继。$ireland.22.d.ndp3$"
 ireland.22.d.an: "尽管全国联盟和基督教共和国党的传统主义思想颇有相同之处，但是其反民主的本质还是让他们成为了爱尔兰政坛中的过街老鼠，以至于几乎没有其他任何政党愿意考虑和他们磋商合作事宜。"
 ireland.22.d.an2: "不过即使不是全国联盟的核心控制区，其支持率的增长速度也相当惊人。这意味着全国联盟及其附属的军事翼国民卫队再也不会被视为选举中的边缘势力了。尽管该党的反民主言论和极端主义倾向让他们成为了过街老鼠，但和奥达菲一样痛恨柯林斯的德·瓦莱拉仍然表示，“都可以坐下来谈，有什么不能谈的。”但这一切是否会变为现实，还仍未可知。"
 ireland.22.d1: "$ireland.22.d.start$鉴于新芬党在处理黑色星期一时的出色表现，尽管其不太可能夺得绝对多数，但仍能成为竞选中最有力的角逐者。由于阿尔斯特民主党对于新芬党为保护阿尔斯特经济所提供的援助十分满意，新芬党在下一任期继续与阿尔斯特民主党达成协议也是势在必行。\n\n$ireland.22.d.lab2$\n\n$ireland.22.d.ndp4$\n\n而全国联盟也在竞选中脱颖而出。在阿尔斯特省天主教徒占主导的地区中，由于人们对该省在经济危机中大量裁员天主教徒的政策颇感愤懑，因此全国联盟在当地有着极强的影响力。但是这样的影响力却鲜有增长，因为大多数党外选民仍然不能信任全国联盟的极端主义政策，同时也对温和主义政党能够妥善地解决爱尔兰的一系列问题抱有信心。$ireland.22.d.an$"
 ireland.22.d2: "$ireland.22.d.start$由于公众对于新芬党在经济危机时优先救助阿尔斯特，却对南爱尔兰置若罔闻的举动感到十分愤怒，他们在接下来的选举中必然将举步维艰。不过如果新芬党能够在接下来的选举中惊险取胜的话，阿尔斯特民主党还是肯定会寻求同他们继续达成对阿尔斯特有利的协议。\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\n而全国联盟也在竞选中脱颖而出。在那些对公然的偏袒亲英派的政府感到愤懑的民众中，全国联盟的极端言论也有了立足之地。但是尽管该党核心控制区之外的大多数选民认同全国联盟的观点，却仍然偏向于支持更加温和的基督教共和国党。民众对于基督教共和国党有能力在当选之后妥善地解决爱尔兰的一系列问题仍抱有信心。$ireland.22.d.an$"
 ireland.22.d3: "$ireland.22.d.start$由于新芬党与阿尔斯特民主党达成的协议饱受争议，其在接下来的选举中举步维艰。但阿尔斯特民主党担心如果换其他政府执政，新政府可能会削减已有的阿尔斯特特权，因此他们也搁置了同新芬党的分歧，这也给新芬党留下了一线获胜的希望。\n\n$ireland.22.d.lab3$\n\n$ireland.22.d.ndp5$\n\n而全国联盟也在竞选中脱颖而出。由于人们越来越警惕于崛起的激进亲英主义，全国联盟的极端言论也越来越受到这些人的青睐。但是尽管该党核心控制区之外的选民大多认同全国联盟的观点，却仍然偏向于支持更加温和的基督教共和国党。民众对于基督教共和国党有能力在当选之后妥善地解决爱尔兰的一系列问题仍抱有信心。$ireland.22.d.an$"
 ireland.22.d4: "$ireland.22.d.start$由于公众和阿尔斯特民主党都有极大的不满，新芬党在这次选举中获胜的希望已经十分渺茫。不过由于担心新政府会削减现有的阿尔斯特特权，阿尔斯特民主党还是勉强同意继续维持同新芬党的信任供给协议。\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.d5: "$ireland.22.d.start$新芬党对于危机的处理方式已经让他们失去了任何周旋的余地。一位政治评论员点评，他们本来“和赢得爱尔兰起义一样”有无数种方式赢得选举，但到头来连和阿尔斯特民主党的协议都搞砸了。\n\n$ireland.22.d.lab4$\n\n$ireland.22.d.ndp6$\n\n$ireland.22.d.an2$"
 ireland.22.a: "也许到头来两党制是个好办法？"
 ireland.23.t: "领导权之争？"
 ireland.23.d: "黑色星期一最初的冲击已经远去，但后续影响却有增无减。左翼和右翼的报刊都在指责柯林斯应对危机不利，抨击把国家引向现状的亲德贸易模式，愤怒之声甚至已经慢慢渗进了国家领导人的办公室。柯林斯的威权手段和依靠德国的态度引起了党内的反对，只是由于之前他的地位稳固，反对者才不敢发声。如今，“大个子”的名字不再神圣不可侵犯，反对者也就不再沉默，选举临近，几乎没人想跟柯林斯政府这条快沉的破船扯上关系，新芬党人开始谋划着“大个子”不在后的未来。\n\n在部分党员出席的一场会议中，反对者们向柯林斯暗示，在“某些关注事态的人士被迫对柯林斯不利”之前，他应该“考虑一下自己的立场”。柯林斯很明白他们的言外之意——如果不辞职，他们就把自己赶下台。他不知道他们选择谁来接班，不过他怀疑，马尔卡希缺席这次会议并非巧合。\n\n柯林斯就像一条被逼到角落的狐狸，情况比他成为英国人头号通缉犯时还要危险得多，但是，他仍然有反击之力——换届安排的权力还在他手上，他可以警告他的内阁“这种时候以下克上是不可容忍的”。信任他的人还有许多，他还是这些人心目中“带来自由”的神话，如果他表态继续战斗不屈服，这些人就会支持他；如果他能证明自己仍握有大势，那么为了党内稳定，观望的人也会支持他。现在是决定的时刻，是保全晚节急流勇退，还是赌上长长的政治生涯放手一搏？"
 ireland.23.a: "善始善终不也挺好吗？\n你懂的……"
 ireland.23.b: "有些人得上一堂宝贵的纪律课了。"
 ireland.24.t: "车轮接着转动"
 ireland.24.d: "当柯林斯宣布辞职的消息传来，新芬党和全国的许多人都惊呆了，其中甚至包括那些曾向他施压，要求其下野的人。像柯林斯这样在全国政治中占据核心位置，为了保住地位而顽强拼搏的人，居然会在一夜之间下台，这样的想法令人不寒而栗。起初，党内许多人甚至都不能确定到底该选谁来接替这位大个子，尽管秘密会议上提出了一些候选人，可是伴随选举到来的，却是一股隐隐的不安——选举结果皆有可能，而恐惧感则充斥着他们的脑海。\n\n事实上，柯林斯的继任者问题早在一开始就解决了。即便新芬党想要跟柯林斯保持一定的距离，但党的政策仍然与柯林斯保持了高度一致，因此现在所需要的仅仅是一个可以被团结的人物，于是理查德·马尔卡希将军成为了目标人物。这都要归功于他在战时的声望，作为独立战争期间的共和派领军者之一，马尔卡希在政治游戏中展现出了自己作为参与者的精明。在党内众多成员看来，若要带领新芬党重回正轨，非马尔卡希不可。\n\n可是无论马尔卡希的能力如何，仅凭他的加入也很难使新芬党赢得选举。若他不希望自己仅是调换一个岗位那么简单，则必须竭尽全力。"
 ireland.24.a: "这次选举将会是马尔卡希最艰难的一仗。"
 ireland.24.a.tt: "§Y理查德·马尔卡希§!成为§g新芬党§!领导人"
 ireland.25.t: "给我们未来吧"
 ireland.25.d: "尽管受到很多人的质疑，柯林斯仍成功化解了对他领导地位的威胁。他不仅大大削弱了党内的反对势力，而且还迫使包括马尔卡希在内的党内高层公开承诺将支持他的选举。马尔卡希声称，党员们推选自己，只是把自己看作一个象征着党的团结的吉祥物，而他本人从未对柯林斯的领导有过疑虑。这些话看起来还挺真诚。无论如何，接班人问题总算是解决了。\n\n不过柯林斯没时间享受这场胜利。心怀不满、盼他下台的可不仅仅是他的同事，还有很多民众，甚至后者的情绪来得更为激烈。当人们得知柯林斯将继续在选举中领导新芬党时，很多难以调和的怨气会再被点燃。事实上，不管谁来掌舵，新芬党赢得选举的概率都已经不大了。但这又怎么样呢？穿过枪林弹雨，走过艰难施政，柯林斯已身经百战。他深知，要想拿下这场选举，还有很多的事要做，而他也坚信，他是那个能做好这一切的人。"
 ireland.25.a: "大个子回来了。"
 ireland.26.t: "经济问题"
 ireland.26.d: "和世界上此刻所有的选举类似，各党竞选活动与宣言的主要焦点集中在了经济上。从政治家到经济学家，甚至酒吧里的老百姓，他们每个人都对如何将爱尔兰从眼下的金融困境中解救出来有着自己的见解。\n\n新芬党试图吸引企业家与大地主的支持，承诺将救助陷入窘境的企业与工厂，继续保持与中欧同盟的自由贸易与经济合作，并通过商业协定扩大爱尔兰农产品的国际出口市场。\n\n基督教共和国党则旗帜鲜明地高举他们的保护主义主张。他们的目标是，通过保护爱尔兰企业与制造业免受外国竞争与低价商品涌入的影响，促进国内发展，实现自给自足。他们还承诺进一步开展土地改革，保证小麦价格稳定，扩大耕种土地面积，打破爱尔兰目前围绕欧洲市场的牧场农业导向。\n\n而工党强烈谴责了其他党派关于削减开支的提议，认为这样将沉重地打击贫民与失业者。他们警告称，基共党的保护主义政策会让本土制造业滥用其特权地位，抬高价格牟取更多的利润。工党走平民主义路线，承诺将优先考虑爱尔兰普罗大众的需求，建设更多住房，照顾低收入佃农，制订以工代赈计划，以及向制造业提供低息贷款，从而促进爱尔兰市场廉价商品的生产。"
 ireland.26.a: "国际贸易对爱尔兰国家至关重要！"
 ireland.26.b: "爱尔兰必须实现自给自足，才能真正自由！"
 ireland.26.c: "援助困苦者和失业者是我们的首要任务！"
 ireland.27.t: "北部问题"
 ireland.27.d: "近期，亲英派要求在危机中优先照顾阿尔斯特，这引起了轩然大波。因此阿尔斯特特权和北爱天主教徒的境遇再次成为大选辩论中的热门话题。\n\n新芬党正是依靠阿尔斯特民主党的信任供给协议才得以维持众议院中的多数席位。因此，他们矢口否认大量天主教徒被解雇的传言，并将继续捍卫阿尔斯特特权，新芬党认为这是维护爱尔兰岛和平的唯一途径。\n\n基督教共和国党重申了其废除阿尔斯特特权，结束反天主教歧视的口号，试图重获因1920年代末卡哈尔·布鲁政府在大萧条中的迟疑不决表现而转投全国联盟的北爱天主教徒的支持。当他们被问及如何确保阿尔斯特的长期和平时，该党的一位资深议员提出，建立一个联邦制的爱尔兰，将是解决当前局势的有效方案。\n\n工党则坚持其一贯的爱尔兰劳工运动立场，认为天主和新教工人间的共同点比他们的老板要多得多，因此必须搁置彼此间的宗派分歧，团结起来反对阶级剥削。工党同时也指出，阿尔斯特特权对维持现状毫无作用，新教雇主对天主教雇员的歧视必须终结。"
 ireland.27.a: "我们应该维护阿尔斯特的和平！"
 ireland.27.b: "我们必须终结阿尔斯特特权！"
 ireland.27.c: "我们必须团结起天主教徒和新教徒！"
 ireland.28.t: "中欧同盟问题"
 ireland.28.d: "爱尔兰是否应继续留在中欧经济同盟，即广为人知的中欧同盟，是大选准备阶段的热门议题之一。爱尔兰于1930年加入该组织后，得益于大萧条的影响消退，这一决定起初广受欢迎。但在黑色星期一后，随着经济危机重返翡翠之岛，许多人开始重新审视这一决定。\n\n新芬党仍坚定不移地支持加入中欧同盟的决定，强调中欧同盟贸易给爱尔兰经济带来的好处，该党警告称，假如没有了中欧同盟，爱尔兰经济将沦为英国工团主义者的玩物，这将带来灾难性的后果。\n\n基督教共和国党则强烈质疑爱尔兰加入中欧同盟的决定，并在支持全国联盟的反中欧同盟人士中拉票。该党成员在爱尔兰的城市街道上散发了大量传单，上面印有复活节起义的口号：“不要英王，也不要德皇！”正如其党首埃蒙·德·瓦莱拉所言，1916年烈士们的牺牲，绝不是为了让爱尔兰的企业和商品遭到德国的打压排挤。\n\n工党在中欧同盟问题上保持着谨慎立场，并借此指责新芬党只关心德国的利益，同时也批评了基督教共和国党的鲁莽行事。该党声称，如果他们当选，他们将继续留在中欧同盟框架内，但要把爱尔兰工人的利益放在首位，并将爱尔兰镑与德国马克脱钩，以此在不冒风险的情况下维护爱尔兰主权。"
 ireland.28.a: "中欧同盟是爱尔兰繁荣的关键！"
 ireland.28.b: "我们必须重拾爱尔兰的主权！"
 ireland.28.c: "留在中欧同盟，但我们必须优先考虑爱尔兰！"
 ireland.29.t: "宗教问题"
 ireland.29.d: "爱尔兰人民内心虔诚，信仰坚定。在历经英国几个世纪以来对天主教信仰的压迫过后，天主教会在爱尔兰的影响依然有增无减。因此，政教分离的议题已被提上日程，引发了激烈的争论。\n\n柯林斯领导下的新芬党提倡信仰多元政策——一种略带世俗主义色彩的哲学思想，主张不排斥爱尔兰国内的长老派与教会等少数团体。正如新芬党一向的亲德立场，柯林斯援引德国天主教徒与新教徒之间的关系为例，鼓吹德国应成为爱尔兰效仿的典范。\n\n基督教共和国党历来希望成为共和国内最富基督精神的政党，但近几年，随着极右翼势力全国联盟的强势崛起，基督教共和国党的政治地位备受挑战。但即便如此，绝大多数的天主教教士仍然支持基督教共和国党。基共党议员在发言中极力抨击柯林斯与新芬党，谴责他们为反天主教的世俗主义者，背叛了爱尔兰的古老信仰，纵容避孕、舞厅与离婚等伤风败俗的行为，败坏爱尔兰人民的心灵与灵魂。\n\n工党因其中左翼的社会主义立场，极易被反对派指责怀有反基督教政治主张。为了避免此类言论中伤，工党通过议员演说与《标准报》刊文，强调其致力于天主教社会训导，反对无神论工团主义思想。工党认为，他们的信仰是建立一个公正的社会秩序，而这与耶稣基督及教宗《新事》通谕的精神是完全吻合的。"
 ireland.29.a: "不管是天主教、新教还是其他教派，我们都一视同仁。"
 ireland.29.b: "我们岛屿的神圣信仰绝不容许被世俗主义所玷污！"
 ireland.29.c: "我们追求社会正义，这也符合基督的教导。"
 ireland.30.t: "英国问题"
 ireland.30.d: "鉴于黑色星期一后德国影响力的下降，爱尔兰与其邻国——不列颠联盟的关系，将是大选前夕一个切中要害的问题。\n\n新芬党由于其支持北爱特权并继续留在中欧同盟的主张，被左中右各反对派共同指责为不爱国。该党急不可待地打出了民族主义和反英主义牌，借此呼吁增强国家安全和军备水平，以保护爱尔兰免受英国的入侵和渗透。\n\n基督教共和国党则是另辟蹊径，提出在爱尔兰共和国和不列颠联盟间建立起更紧密的关系。在一次争议颇多的演讲中，埃蒙·德·瓦莱拉声称，只要两个国家能够坚持“照管好自己的花园”，他们就会发现彼此是天然的盟友。在德·瓦莱拉看来，爱尔兰岛和大不列颠岛在保持彼此的独立方面有着共同的利益，如果对方的主权受到威胁，其自身的主权也将不保。\n\n工党也呼吁与不列颠联盟开展外交，从贸易角度来说，对邻国的贸易封锁阻碍了爱尔兰的经济增长，开放贸易将改善爱尔兰商人的生意前景，目前他们只能向不列颠联盟走私商品。尽管工党的观点有些不同寻常，但这有助于减轻人们对其工团主义同情者的指责，爱尔兰公众一直因该党与社会民主政治和工会的密切关系而感到惶恐不安。"
 ireland.30.a: "要与英国人保持距离，不要亲近。"
 ireland.30.b: "如果英国人不干涉我们的道路，双方就可以做朋友。"
 ireland.30.c: "爱尔兰必须与英国建立外交关系。"
 ireland.31.t: "清点选票"
 ireland.31.d: "可怖的黑色星期一已逾一年，柯林斯政府拼了老命也没能将爱尔兰共和国七年前的平静岁月带回来。\n\n越来越多的人开始对国家、家庭和经济安全的未来感到担忧和恐惧，而反对派则对政府的政策厉声斥责，称这些政策就是造成经济陷入绝境的罪魁祸首。过去的三个月内，爱尔兰各大政党及其追随者展开了无休止的宣传战，人们见证了自1918年那场重大选举以来又一场最具有激烈性和火药味的竞选之一。\n\n从充满戏剧性的海报到进行猛烈抨击的演讲，再到街角酒后的谩骂，将竞选对手贬斥为地下工团分子、整合主义支持者、叛国贼和“西英国佬”的言论屡见不鲜。\n\n中部地区还算幸运，这些争执仅仅停留在口头上，只是住在芒斯特和阿尔斯特两省的人就倒霉了。芒省发生了几起左右翼之间的暴力斗殴事件，而阿省的火药桶气味比以往任何时候还要浓烈。动荡的选举季已经步入尾声，全国各地都开始为计票祈祷。在惊心动魄的计票环节结束过后，一位候选人脱颖而出，成为了下届政府的领导人……"
 ireland.31.a: "迈克尔·柯林斯！"
 ireland.31.b: "理查德·马尔卡希！"
 ireland.31.c: "埃蒙·德·瓦莱拉！"
 ireland.31.e: "威廉·奥布赖恩！"
 ireland.32.t: "寻找拥王者"
 ireland.32.d.start: "在经历了一年多的经济不稳和激烈选战后，基督教共和国党终于从新芬党手中夺得了支持率第一的宝座，并一跃成为爱尔兰最强大的政党，他们将领导下届政府，党首兼候选人埃蒙·德·瓦莱拉被选为总统，该党现在占据着爱尔兰议会中最多的席位。\n\n然而不幸的是，要想实现德·瓦莱拉期待已久的从柯林斯手中夺回国民关注的梦想，该党的席位仍不足以在议会中占据多数，和之前的新芬党如出一辙，德·瓦莱拉也将被迫争取其他政党的支持以组建联合政府，这就需要他们在某些领域对其理想做出妥协。"
 ireland.32.d.lem: "在可能的执政伙伴人选中，众议院中有一个政党与我们的立场相似，因此被认为是谈判的优先考虑对象，那就是国家发展党。尽管全国联盟在经济和社会方面的政见与基督教共和国党十分相似，但由于他们的极端主义和准军事关联，对大多数基督教共和国党成员来说，与其结盟仍是不可接受的。"
 ireland.32.d.eod: "有两个党派的运作方式与我党相似，可以考虑与之展开联合执政谈判，主要对象是国家发展党。尽管全国联盟在经济和社会方面的政见与基督教共和国党十分相似，其政坛地位也在不断上升，但只有在与国家发展党的谈判失败后，该党才会成为我们的备用选项。鉴于他们的极端主义和准军事关联，对大多数基督教共和国党成员来说，与其结盟仍会令人不安。"
 ireland.32.d.end: "然而，正如基督教共和国党之前的新芬党因其对阿尔斯特民主党过多让步而被人们所抛弃那样，基督教共和国党的潜在盟友国家发展党恐怕也难逃如此下场。鉴于国家发展党主要由爱尔兰议会党的残余势力组成，其自由放任的经济主张和亲英倾向已经挑战了公众的底线。如果德·瓦莱拉不想落得和其对手一样的下场，那就必须在其支持者和联盟伙伴之间保持平衡。"
