 ireland_focus: "爱尔兰国策树"
 IRE: "爱尔兰"
 IRE_ADJ: "爱尔兰"
 IRE_DEF: "爱尔兰"
 IRE_republic: "爱尔兰共和国"
 IRE_totalist_party: "自由爱尔兰"
 IRE_totalist_party_short: "自由爱尔兰"
 IRE_totalist_party_long: "自由爱尔兰(Saor Éire)\n§g“自由爱尔兰”由英国革命后被新芬党反条约派驱逐出党的帕达尔·奥唐奈成立，当时新芬党的左翼因爱尔兰国内的反社会主义狂热而惨遭清洗。\n\n对于自由爱尔兰而言，1920年代初的爱尔兰革命是爱尔兰历史上错失的最重要机会之一，这说明了许多问题。他们认为，只要群众能够再多接受一点教育、再多了解一点真相、再多增强一点阶级意识，一个工人阶级的共和国就能被建立起来，而非是现在这个“资产阶级”的共和国。自由爱尔兰认为帝国主义和资本主义是同一种剥削力量的两副面孔，必须通过暴力将其清除出爱尔兰。因此，该党内部对神职人员极不信任，尤其对他们的保守主义倾向和他们“富裕奢华的外表”感到不满。\n\n自由爱尔兰的成员中有许多愤懑不满的独立战争老兵，他们重组了该党的地下准军事组织，爱尔兰公民军。然而，多年来他们一直面临着两大难题：首先，本性极端反动的爱尔兰政府，一直竭尽全力肢解该党；其次，对于不列颠联盟应在多大程度上介入他们的斗争，一直存在着内部分歧。自由爱尔兰试图吸引爱尔兰社会的最贫困阶级，特别是农民和农业工人，他们对未来有着积极且激进的农业化愿景。§!"
 IRE_syndicalist_party: "爱尔兰工团党"
 IRE_syndicalist_party_alt: "爱尔兰工团党"
 IRE_syndicalist_party_short: "爱尔兰工团党"
 IRE_syndicalist_party_long: "$IRE_syndicalist_party_short$(Irish Syndicalist Party)\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_long_alt: "爱尔兰工团党(Páirtí Siondacáiteach na hÉireann)\n$IRE_syndicalist_party_text$"
 IRE_syndicalist_party_text: "§g爱尔兰工团党是独立战争期间，由詹姆斯·康诺利烈士之子罗迪·康诺利，在前往法兰西公社为爱尔兰革命寻求国际援助归国后创办的政党，但英国政府迅速封杀了这次建党尝试。该党后来于1920年代末由小吉姆·拉金重建，作为其父被封杀的政党——爱尔兰工人联盟的精神延续。爱尔兰工团党主张正统工团主义及共和主义，并认为自己是詹姆斯·康诺利1916年起义，以及独立战争期间出现的数个小型苏维埃的精神传承者。\n\n在爱尔兰推行工团主义的一大阻碍便是缺乏工业基础。为了解决这个问题，爱尔兰工团党正在与英法商议，希望在工团党领导的革命胜利后，能够获得国际援助以推动工业建设。虽然爱尔兰官方取缔了工团党，但该党仍由老吉姆·拉金领导，且党员大多都是原工党和工会中的激进分子，他们因为其意识形态过于倾向社会主义遭到开除，并转投了工团党。作为一个国际主义色彩浓厚的政党，爱尔兰工团党的目标可以用詹姆斯·康诺利的一句话来总结：“我们最温和的要求，只是整个地球而已。”§!"
 IRE_radical_socialist_party: "进步工党"
 IRE_radical_socialist_party_alt: "进步工党"
 IRE_radical_socialist_party_tweedy: "工党(进步派)"
 IRE_radical_socialist_party_short: "进步工党"
 IRE_radical_socialist_party_long: "$IRE_radical_socialist_party_short$(Progressive Labour Party)\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_long_alt: "进步工党(Páirtí an Lucht Oibre Forásach)\n$IRE_radical_socialist_party_text$"
 IRE_radical_socialist_party_text: "§g进步工党是爱尔兰最年轻的政党，由工党内部反对清洗激进派的成员组成。说到该党的创始人、前学生运动领袖欧文·希伊-斯凯芬顿，他也是因为反对清洗而离开了工党。进步工党主要由前工党学生派成员及一些党内资深异见人士组成，他们对任何限制公民自由的行为都持消极态度。不出所料，这使他们与现任的新芬党政府意见不合，但他们在议会中非对抗的态度使得他们暂时可以被容忍。\n\n他们的社会正义政策包括废除死刑、废除一切政治审查、维护言论自由以及支持女权主义。相较于主流的工党，两者都坚持工人权益的理念，但他们更注重于福利国家；此外，他们还积极推动组建大规模的合作企业与农业集体化。该党以其在国际事务中的和平主义立场而著称，并愿意与其他左翼政党合作，因为这些党派主要都是由年轻的进步主义者组成。§!"
 IRE_radical_socialist_party_tweedy_long: "工党（进步派）(Labour Party (Progressives))\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\n进步派囊括了当初跟着希伊-斯凯芬顿一同出走的工党成员，无党派社会主义者，以及奥布赖恩时期党内更为左倾的成员——他们当初侥幸避免了被清洗出党的命运。进步派通常与特威迪还有他们的英国盟友合作，他们将竭尽全力，以防第二次爱尔兰革命的成果落入专制独裁者的手中。§!"
 IRE_social_democrat_party: "工党"
 IRE_social_democrat_party_alt: "工党"
 IRE_social_democrat_party_tweedy_split: "工党(异见派)"
 IRE_social_democrat_party_tweedy_combined: "工党(温和派)"
 IRE_social_democrat_party_short: "工党"
 IRE_social_democrat_party_long: "$IRE_social_democrat_party_short$(Labour Party)\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_long_alt: "工党(Páirtí an Lucht Oibre)\n$IRE_social_democrat_party_text$"
 IRE_social_democrat_party_tweedy_split_long: "工党（异见派）(Labour Party (Dissidents))\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\n异见派主要由奥布赖恩的支持者组成，他们拒绝参加新的众议院，也不愿承认爱尔兰如今已是第三国际成员国的事实。§!"
 IRE_social_democrat_party_tweedy_combined_long: "工党（温和派）(Labour Party (Moderates))\n§g$IRE_social_democrat_party_text_start$\n\n$IRE_social_democrat_party_tweedy_mid$\n\n与奥布赖恩总统一样，党内温和派最初并不认为与英国人结盟符合他们的利益。然而，在第二次革命后，他们认为自己有责任坚持该党的议会传统，并效法总统，与革命派妥协以确保采取一条温和路线。§!"
 IRE_social_democrat_party_tweedy_mid: "1920年代爱尔兰和英国先后发生革命后，工党走上了一条与外国革命截然不同的道路，即改良路线，并在党员中强推严厉的反工团主义措施，这导致了党内的分裂。第二次爱尔兰革命后，在私下里，这种分裂已经结束。至少在名义上，双方已经回到了“工党”这把大伞底下。"
 IRE_social_democrat_party_text_start: "工党是爱尔兰现存第二古老的政党，仅次于新芬党。该党由詹姆斯·康诺利、吉姆·拉金和威廉·奥布赖恩于1912年共同成立，作为爱尔兰劳工联合会的政治组织，自成立以来该党便一直致力于维护工人权利。许多劳工运动成员作为爱尔兰公民军的一员参加了复活节起义。虽然工党坚定支持爱尔兰完全从英国独立，但并没有参加接下来的两次选举，直到“国家问题”解决，这赢得了新芬党长久的尊重。"
 IRE_social_democrat_party_text: "§g$IRE_social_democrat_party_text_start$\n\n受到英国革命的冲击，工党走上了一条与外国革命截然不同的道路，采取了纯粹的改良路线，并且为了防止渗透，党内采取了反工团主义措施，导致一些更激进或更自由化的党员因分歧而离开了工党。\n\n除维护工人权利外，工党的政策主张还包括广泛的社会和工业改革、大规模基建项目、普及公有公共服务等。他们的支持主要来源于爱尔兰数量有限的城市工人阶级，但这种进步政策也一直吸引着更自由化的中上层阶级。§!"
 IRE_social_liberal_party: "土地之家"
 IRE_social_liberal_party_short: "土地之家"
 IRE_social_liberal_party_long: "$IRE_social_liberal_party_short$(Clann na Talmhan)\n§g最近成立的政党“土地之家”，与东欧的农业政党相比，其政治观点更接近“自由主义”政党。该党的成立是为了回应政府对城市和富人的偏爱，该党主要代表西部地区小农们的利益。该党通常被认为是反建制和民粹主义的，他们经常在伦斯特府为爱尔兰农村发声，并经常批评那些拥有一切、不劳而获的人。\n\n在具体政策上，他们提倡开垦土地、降低农地税收，更大规模地植树造林。该党还支持社会民主政策，如国家资助中等教育并补贴大学教育，以及公立医疗保健。然而，对于他们有限的民意基础来说，这些并不是优先事项，可以预见，该党将会是保守的农业政党。§!"
 IRE_market_liberal_party: "国家发展党"
 IRE_market_liberal_party_alt: "国家发展党"
 IRE_market_liberal_party_short: "国家发展党"
 IRE_market_liberal_party_long: "$IRE_market_liberal_party_short$(National Development Party)\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_long_alt: "国家发展党(Páirtí an Forbartha Náisiúnta)\n$IRE_market_liberal_party_text$"
 IRE_market_liberal_party_text: "§g国家发展党由肖恩·勒马斯于1932年成立，它的诞生离不开柯林斯政府的所作所为。为了巩固自身权力，新芬党不断打压各路激进势力，一步步击碎了肖恩·勒马斯对政府的一切幻想，作为回应，肖恩·勒马斯愤然选择离开新芬党，成为当时唯一一位脱党的众议院议员。他找到了曾经主张在联合王国治下实行自治而非直接独立的前爱尔兰议会党(Irish Parliamentary Party)的两大残部——民族联盟党(National League Party)与民族中央党(National Centre Party)，与这两位看似不大可能的合作伙伴一同组建了国家发展党。\n\n这个初出茅庐的政党也不乏一众支持者，包括但不限于一些英裔爱尔兰团体、更加富有的“大农场主”、一部分城市中产阶级以及一小批勒马斯在新芬党中的追随者。因此，相比于其他党派，国家发展党在政治立场上更加亲英，尽管他们仍然主张维护爱尔兰的独立地位，同时自视为十分利商惠商并且财政保守的政党。国家发展党也将中欧同盟视作从外国投资中受益的绝佳机会，但在宗教信仰和教会地位的问题上，党内看法不一。国家发展党主张通过经济学角度看待爱尔兰政治和社会上的一系列问题，他们坚信创造财富和全面现代化是任何一届政府都必将实现的首要目标。§!"
 IRE_social_conservative_party: "基督教共和国党"
 IRE_social_conservative_party_short: "基督教共和国党"
 IRE_social_conservative_party_long: "$IRE_social_conservative_party_short$(An Saorstát Críostúil)\n§g“基督教共和国”一词反映了其领导人埃蒙·德·瓦莱拉的价值观。该党的历史可以追溯到1922年选举后新芬党的分裂。当时卡哈尔·布鲁既反对新芬党的社会政策，也不能认同柯林斯在政府中扮演的角色，因此他离开新芬党并创立了“共和国协会”(Cumann an tSaorstáit)。该党在1926年选举作为黑马脱颖而出，但在之后的任期里却表现得不尽如人意。因此该党进行了改组，将领导权交到了前首席部长(Priomh-Aire)德·瓦莱拉手中。德·瓦莱拉将党的名字改为“基督教共和国”，并在党内推行他的具体构想。\n\n基督教共和国党的许多观点都直接取自天主教教义，并倾向于发展爱尔兰现有的农业而非进一步开展工业化。在意识形态上，其社会政策方面比新芬党更右，而经济政策却比新芬党更左，这主要源于他们重视天主教会所提倡的一些“社会正义”政策。德·瓦莱拉与前任党首有很大不同，他对加入中欧同盟的计划抱有一定的敌意，且一心想让爱尔兰处于光荣孤立，对于即将到来的骇人风暴则避之不及。§!"
 IRE_authoritarian_democrat_party: "新芬党"
 IRE_authoritarian_democrat_party_short: "新芬党"
 IRE_authoritarian_democrat_party_long_text: "新芬党(Sinn Féin)\n§gSinn Féin在爱尔兰语中是“我们自己”的意思，以此为名的新芬党无疑是自20世纪初中期以来爱尔兰最成功的政党。新芬党是爱尔兰历史最为悠久的政党，由阿瑟·格里菲思于1905年创立，起初提倡在不列颠与爱尔兰之间建立类似奥匈帝国的二元君主制，号召爱尔兰议员离开威斯敏斯特，转而在都柏林举行会议。尽管新芬党人一直秉持弃权主义，但当该党被误认为1916年复活节起义的主要功臣后，他们的政策大转弯，投向了共和主义。格里菲思仍在与新芬党一同奋斗，而党的领导权转移到了1916年复活节起义中生还的起义领袖埃蒙·德·瓦莱拉手中。新芬党在随后的1918年地方自治选举中大获全胜，从而上台掌权，该党拒绝服从英国的权威，转而在都柏林成立了爱尔兰众议院。\n\n独立战争结束后签订的《英爱条约》引起了党的小规模分裂，自此，新芬党按照自己保持至今的蓝图塑造着这个年轻的共和国。他们被视为爱尔兰的中产阶级政党，是法律、秩序、宗教多元与国际贸易等议题的主心骨。虽然新芬党在政治和经济方面上有些中间偏右，但在爱尔兰的环境下，新芬党在社会方面属于自由主义，甚至有点儿世界主义了。"
 IRE_authoritarian_democrat_party_long: "$IRE_authoritarian_democrat_party_long_text$经常有人戏谑地表示，只要年轻人按时纳税，遵纪守法并投票支持新芬党，新芬党才不会关心他们是否堕落。爱尔兰的极左极右势力都将新芬党视为一个自以为是的资产阶级党派，而相对温和的对手则对他们的德国影响与政治高压手段愈发憎恶。§!"
 IRE_authoritarian_democrat_party_marlib_long: "$IRE_authoritarian_democrat_party_long_text$随着内部激进分子和外国工团敌意对爱尔兰主权的威胁减弱，新芬党松开了手中攥紧的权力，并且不再依赖于紧急权力，该党得以与许多前国家发展党成员调和分歧，最终合二为一。§!"
 IRE_authoritarian_democrat_party_marlib_fail_long: "$IRE_authoritarian_democrat_party_long_text$在进军都柏林发生前，新芬党悔于对爱尔兰民主的摧残，意识到有必要与从前的对手联合起来，为民主的复兴而战，因此与国家发展党联手，组建了一个统一的自由阵线。§!"
 IRE_paternal_autocrat_party: "全国联盟(议会派)"
 IRE_paternal_autocrat_party_united: "全国联盟"
 IRE_paternal_autocrat_party_short: "全国联盟"
 IRE_paternal_autocrat_party_long_text: "全国联盟始创于1931年，由爱尔兰国内的多个极右团体和党派合并而来。该党的一个起源是约恩·奥达菲领导的新芬党反亲英派，柯林斯免去奥达菲国家警察首长的职务后，该派离开了新芬党；另一个起源是约翰·J·奥凯利领导的新芬党反条约派残余，党内左派被驱逐后，该党便开始右转。自成立以来，全国联盟便因其准军事组织国民卫队，或者说“蓝衫军”的行为而臭名昭著。蓝衫军与爱尔兰公民军和阿尔斯特志愿军发生过暴力冲突，为了不给柯林斯取缔全国联盟的口实，该党已在法律层面上解散了蓝衫军。\n\n全国联盟主张建立军事主义、民族主义的爱尔兰，国家的意识形态基础是“信仰与祖国”，即天主教和爱尔兰血统是爱尔兰民族认同的核心。该党坚决反对阿尔斯特特权，因此得到了许多失望的阿尔斯特天主教徒的支持，此外，该党还反对外国参与爱尔兰经济，主张基于天主教经济教义，建立自给自足、半整合主义的法团主义国家。"
 IRE_paternal_autocrat_party_long: "全国联盟 - 议会派(Aontas Náisiúnta - Parliamentarians)\n§g$IRE_paternal_autocrat_party_long_text$议会派由老资格党员组成，在政坛中联系紧密，虽然蔑视“议会政治”，但他们确实参与到了民主体制当中。由于强硬派缺乏远见以及奥达菲派的无能，党内主流与加罗德·奥金纳甘的弃权派之间的差距缩小，全国联盟因此陷入了权力斗争。§!"
 IRE_paternal_autocrat_party_split_long: "全国联盟(Aontas Náisiúnta)\n§g$IRE_paternal_autocrat_party_long_text$§!"
 IRE_paternal_autocrat_party_victorious_long: "全国联盟(Aontas Náisiúnta)\n§g$IRE_paternal_autocrat_party_long_text$进军都柏林之后，议会派击败了弃权派，取得了国家的统治权。他们开始将党内机构和国民卫队纳入国家政权，从前的目标现在得以实现。§!"
 IRE_paternal_autocrat_party_autdem_long: "全国联盟(Aontas Náisiúnta)\n§g$IRE_paternal_autocrat_party_long_text$奥达菲去世后，党内的整合主义激进派离去，约翰·J·奥凯利领导下的全国联盟对议会民主的看法日趋温和，但仍然是一个极端保守，为天主教、爱尔兰语和国家经济独立发声的政党。§!"
 IRE_national_populist_party: "全国联盟(弃权派)"
 IRE_national_populist_party_long_text: "激进派的支持者们受到法国反动作家夏尔·莫拉斯的作品及其在复辟后的葡萄牙王国中应用的启发，他们认为爱尔兰只有重新成为一个盖尔国家才能真正获得自由。弃权派拒绝到众议院就职，他们认为自由民主是盎格鲁-撒克逊人强加给爱尔兰的事物，并主张在奥尼尔王室的领导下恢复爱尔兰君主制，以此作为反自由主义和去英国化的标志。弃权派声称一位说爱尔兰语的国王将提高本国语言的声望，并抹除某些人将爱尔兰语与贫穷等同的污名。\n\n尽管共和主义思想在爱尔兰文化中影响深远，但他们认为共和主义不过是自由派新教徒从法国共济会员那里引进的舶来品，与真正属于盖尔人的君主民族主义水火不容。尽管弃权派受到天主教的强烈影响，但他们也支持对新教采取宗教宽容。他们认为可以将亲英派盖尔化以融入爱尔兰社会，就像爱尔兰诺曼人曾经变得“比爱尔兰人更爱尔兰”，不过他们仍然对阿尔斯特特权和激进亲英派保持着鄙夷。"
 IRE_national_populist_party_long: "全国联盟 - 弃权派(Aontas Náisiúnta — Abstentionists)\n§g全国联盟弃权派，由党内青年领袖加罗德·奥金纳甘领导，并已成为代表年轻激进分子和强硬派中右翼的一股新势力，他们对奥达菲的领导感到失望。$IRE_national_populist_party_long_text$§!"
 IRE_national_populist_party_victorious_long: "全国联盟(Aontas Náisiúnta)\n§g由爱尔兰摄政加罗德·奥金纳甘领导的全国联盟弃权派，已将老态龙钟的奥达菲扫进了历史的垃圾堆，并迫使其追随者与新生的极端主义政权步调一致。$IRE_national_populist_party_long_text$§!"
 IRE_national_centre_party: "民族中央党"
 IRE_national_centre_party_tt: "民族中央党"
 IRE_national_centre_party_long: "$IRE_national_centre_party_tt$(National Centre Party)\n§g民族中央党成立于1931年，原先的农民党在自由贸易和贸易保护问题上存在分歧，党员流入其他大党，故而沦为末流，民族中央党正是其继承者。该党由亲英派的弗兰克·麦克德莫特和詹姆斯·狄龙建立，主要代表大农场主的利益，1932年该党与民族联盟党还有肖恩·勒马斯的追随者们合流，最终诞生了世界主义的国家发展党，主要受到爱尔兰富裕人士的支持。由于勒马斯及其同僚拒绝领导英国傀儡政权，民族中央党重拾了他们的本名和政策，并将经济重心聚焦于造福大农场主和为英国提供农产品之上。尽管该党的领导人在内心深处仍是自由民主之传统的信徒，但他们也意识到，在消除爱尔兰的民族主义之前，他们只能通过操纵民主以维持其执政地位。§!"
 IRE_military_govt: "军政府"
 IRE_military_govt_long: "$IRE_military_govt$(Military Administration)\n§g爱尔兰岛稳定不再，亲英派与工团派的叛乱分子推波助澜，许多人担心国家陷入无序。为了避免这种情况，爱尔兰共和军抓住机会，下场恢复秩序，废除了在他们眼中面对不列颠野蛮人只漏出软弱和腐败的政党政治。他们的观点是，爱尔兰共和国唯一真正的代表是爱尔兰的武装人员，而为了国家利益，政客必须靠边站，听从军方主持大局。§!"
 IRE_military_govt_puppet_long: "$IRE_military_govt$(Military Administration)\n§g爱尔兰被入侵后，由雨果·麦克尼尔将军领导的军政府随之建立。此人主张军事主义，向来都反对工团派与亲英派的影响渗入爱尔兰国家。于是他同爱尔兰的征服者协作，趁机废除在他眼中导致爱尔兰最终垮台的多党民主，并保证爱尔兰共和军再也不会隶属于政治的“腐败影响”。一如1916年，爱尔兰国家唯一的代表应该是爱尔兰的武装人员。§!"
 IRE_ana: "复兴建筑师"
 IRE_ana_short: "复兴建筑师"
 IRE_ana_long: "$IRE_ana_short$(Ailtirí na hAiséirghe)\n§g出于对奥达菲领导的不满，加罗德·奥金纳甘和全国联盟党内的激进分子已经脱离该党另行成立了新政党复兴建筑师。带有强烈的民族主义色彩的同时又受到夏尔·莫拉斯的著作和海外整合运动的启发，复兴建筑师认为自己是一个国民运动而非传统政党，与当初的新芬党类似，该党同样公开坚持弃权主义立场，并认为自由民主毫无合法性可言。\n\n该运动倡导法团主义和爱尔兰盖尔文化，他们的领袖在演讲宣传中毫不掩饰其建立一个遵循古老盖尔传统的君主制爱尔兰的愿望。虽然该党不知疲倦地高调宣传以期复兴爱尔兰语，但大多数爱尔兰右翼选民仍选择支持全国联盟，因此他们能获得多少民意支持就很值得怀疑了。§!"
 IRE_KR_gathering_storm_desc: "与阿尔斯特的亲英派达成和平妥协后，争得独立的爱尔兰正在中欧同盟中享受着一段前所未有的飞速发展时光，爱尔兰共和国似乎前途一片光明。但在迈克尔·柯林斯政府稳定的表面下，掩藏着国家内部的裂缝，阴影之中怨恨日积月聚。\n\n任何时代终有尽头，只是时间长短不同，直到民族仇恨与宗教敌对又一次浮上水面，爱尔兰民主的命运再度岌岌可危。"
 IRE_country_intro_header: "孑立孤岛"
 IRE_country_intro_content: "爱尔兰地处欧洲边缘，是古代“圣徒与学者之地”的遗泽，这幅翠绿的风景画上点缀着数不清的废墟与遗迹。爱尔兰的凯尔特文化和语言隔绝于欧陆自成一系，然而，虽然爱尔兰的文化高度统一，政治却四分五裂，几个世纪以来，小岛先后在数位“至高王”的旗下维系着名义上的统一。这种情况于1169年起走向终结，一小群诺曼骑士作为大军先锋，自不列颠登陆爱尔兰，支持一位被驱逐的爱尔兰小国王，这标志着英爱冲突的开端。\n\n在接下来的几个世纪中，英格兰对爱尔兰的控制日益收紧，多次失败的起义导致本土统治者的封地几乎被剥夺殆尽，这些土地都落到了英国定居者手中。这样的政策日益将爱尔兰殖民地化，以阿尔斯特东北部为代表，严酷的《刑法》极大地限制了天主教徒的权利，岛内因此诞生了英语母语的新教精英阶层。\n\n1798年法国支持的共和派叛乱失败后，英国的统治在1801年再次得到极大增强，爱尔兰正式并入大不列颠王国，成立了联合王国。都柏林失去了自己的议会，即使是新教议会也未能幸免，小岛转而直接由威斯敏斯特宫进行统治，这也导致了爱尔兰经济的大衰退。\n\n取消一切自治权的举措在1845到1850年间产生了巨大影响，因马铃薯晚疫病带来的食物危机在威斯敏斯特宫的不当管理下酿成了灾难性的后果，英国地主仍然在出口粮食谋取利益，与此同时“爱尔兰大饥荒”却导致了将近一百万人死亡，而剩下的八百万人中又有一半选择外逃。这也是之后几十年向外（特别是前往新大陆）移民热潮的直接原因。这样的状况至今仍未好转，爱尔兰人现今仍乐于出海远行寻找更好的前途。移民潮导致的人口结构崩溃对使用爱尔兰语的农村地区打击最为严重，爱尔兰语在短时间内就陷入了濒危的境地。\n\n在经历这一系列艰难岁月之后，爱尔兰天主教徒终于可以在威斯敏斯特宫中代表爱尔兰，这也意味着爱尔兰终于重获了某种形式的有限自由，尽管这样的自由只是言论而非武装上的。"
 IRE_country_intro_header_1: "通往自由之路"
 IRE_country_intro_content_1: "爱尔兰虽然是联合王国的正式组成部分之一，但在威斯敏斯特体系中的代表权极低，以致于很难为自己的事务发声。在过去几个世纪的多次起义失败后，爱尔兰人意识到获得自由最可行也最现实的方法就是动用政治手段。\n在大饥荒之后的数年中，威斯敏斯特宫中的爱尔兰议员们提出了名为“地方自治”的制度，意即爱尔兰仍然是联合王国的一部分，但是管辖权完全归于都柏林的地方议会。\n\n然而，并非岛内所有人都同意这一主张。民族派主张获取更大的自治权，而联合派(unionists)或者说亲英派(loyalists)则想要维系英爱之间的联系。而民族派中又可以分为两派，一派是主张议会政治和立宪的“地方自治派”；另一派则是更为激进的共和分离派“芬尼亚派”，他们规模较小，认为地方自治不过是无可奈何的妥协，又或者只是进一步行动的垫脚石。\n\n除开特殊情况，民族派大多是天主教徒，而联合派多为新教徒，因为新教徒的祖上大多来自英国。以阿尔斯特的联合派为代表，该派系极度担心地方自治将有利于以农业为主的爱尔兰南部发展，进而伤害贝尔法斯特的工业。他们同时也十分忌惮天主教会显现的影响力，担心新教徒将屈居于天主教会之下，于是批评道：“地方自治就是罗马统治”(Home Rule means Rome Rule)。\n\n经过威斯敏斯特宫中保守建制派数十年来的争论和拖延，地方自治有望于20世纪初实行。作为回应，阿尔斯特的联合派组建了一支武装民兵组织——阿尔斯特志愿军，并发誓如果地方自治一旦实行，他们就会揭竿而起反对英国政府。而民族派则组建了爱尔兰志愿军，并针锋相对地宣称如果地方自治得不到实行，他们同样会揭竿而起。\n\n爱尔兰在内战深渊的边缘苦苦挣扎，只不过有一件事稍微放缓了地方自治实行的脚步，那就是世界大战……"
 IRE_country_intro_header_2: "英格兰的困境，爱尔兰的机遇"
 IRE_country_intro_content_2: "欧战的爆发对爱尔兰影响深远。地方自治在战争期间被搁置，因此而酝酿的内战也暂时得到了避免。世界大战还使得爱尔兰志愿军内部分裂，他们其中大多数人支持威斯敏斯特宫中民族派的理念，倡导爱尔兰志愿军与英国并肩作战，通过参加大战来促进地方自治的落实。\n\n其他爱尔兰志愿军成员则在约恩·麦克尼尔的领导下拒绝加入英国一方作战，其中不乏爱尔兰共和兄弟会的成员，这个秘密社团致力于建立独立的爱尔兰共和国。兄弟会和这一派志愿军成员坚信“英格兰的困境就是爱尔兰的机遇”，在这英国自顾不暇的时刻，应该做的只有一件事——起义。\n\n起义领袖意外地得到了社会主义的代表——詹姆斯·康诺利以及他手下的民兵，即爱尔兰公民军的支持。更重要的是，德意志帝国也同意运来大量武器以协助起义。计划中，起义将会在多地同时进行，然而德国运输的武器遭到了英国的拦截。由于犹豫不决、通讯不畅，起义几乎没能举行，只有都柏林的起义者正常举事。\n\n1916年复活节后的那个周一，永远改变爱尔兰历史进程的“复活节起义”开始了。起义军集中在都柏林周围多地，宣布成立共和国并建立临时政府。但由于寡不敌众，缺乏装备，当英王的军队发起全力一击时，他们几乎没有还手之力。\n\n战斗持续了五天五夜，英军的严酷镇压让都柏林市中心大部分地区化为焦土，起义军也宣布投降。民众对他们几乎没有同情，只是嘲笑说又有一场被血腥镇压的起义。但是，英国政府的反应却让一切发生了改变，大部分起义领导人都在未经审判的情况下被秘密处决。这一消息震惊了爱尔兰民众，那些被他们嘲笑的起义军一下子成为了烈士。1916年先驱们的无畏牺牲，成功把共和运动推到了爱尔兰政坛的最前沿。"
 IRE_country_intro_header_3: "独立战争"
 IRE_country_intro_content_3: "在1916年起义的余波之中，爱尔兰政坛迅速大幅激进化，民众支持的对象一夜之间就从立宪民族派变成了共和派。新芬党就是最大的受益者，这个民族派小党如今被共和派所占据。\n\n1918年，由于欧陆上与德国作战的压力与日俱增，爱尔兰也被纳入了动员体系中，爱尔兰人对威斯敏斯特宫的愤怒不断增长。除了阿尔斯特以外，大部分爱尔兰民众都对动员持反对态度，社会各界发生了此起彼伏的罢工、逃兵和抗议事件。\n\n作为对爱尔兰人的“让步”，英国政府同意在战争期间落实地方自治（东北部的阿尔斯特六郡除外）。这一计划可谓适得其反，因为威斯敏斯特宫中的旧爱尔兰议会派在地方自治选举中一败涂地，新芬党几乎取得了所有席位。\n\n新芬党以此宣示得到了民众支持，但他们并没有参加与威斯敏斯特方面结盟的自治议会，而是跨出了至关重要的一步——宣布在都柏林成立爱尔兰人自己的、完全独立的议会，即“爱尔兰众议院”(Dáil Éireann)，宣称是1916年起义政权“爱尔兰共和国”的延续。\n\n同日，英军与新芬党的军事组织——爱尔兰共和军爆发了小规模冲突，爱尔兰独立战争由此拉开序幕。这场战争以游击战为主，起义军使用德国运来的武器，在乡间伏击英军，组建“游击飞军”(flying columns)进行袭扰，民众也给予了相当的支持。对于英军来说，敌人隐藏在民众之中，这种战争与世界大战完全不同，沮丧的士兵经常把怒火发泄在当地的无辜百姓身上。\n\n英军对平民的报复引起了国际社会和早已厌倦世界大战的英国民众的强烈反对。战争已经难以为继，公众舆论此起彼伏，英国政府开始寻求与新芬党议和。\n\n1921年末，《英爱条约》签订，原先实行地方自治的26个郡成立了爱尔兰共和国。尽管在一些问题上做出了让步，但没人可以否认新芬党正在十年前梦想的道路上大步向前。"
 IRE_guide: "§M新芬党 - 柯林斯§!（§g威权民主主义§!/§m市场自由主义§!）\n£white_dot 让新芬党赢得1937年选举，并且在事件中选择继续让柯林斯担任领袖。\n£white_dot $IRE_guide_balance$\n£white_dot 在“阿尔斯特优先”机制中，如果结果不低于“部分成功”，新芬党会更容易赢得选举。\n£white_dot 第三国际崩溃后，国策“废除公民限制”将启用，柯林斯可以完成该国策以改变意识形态。\n\n§M新芬党 - 马尔卡希§!（§g威权民主主义§!/§m市场自由主义§!）\n£white_dot 让新芬党赢得1937年选举，并且在事件中选择让马尔卡希掌权担任领袖。\n£white_dot $IRE_guide_balance$\n£white_dot 在“阿尔斯特优先”机制中，只有结果不为“全面成功”时，柯林斯才有可能下台。\n£white_dot 起草新宪法后，国策“废除公民限制”将启用，马尔卡希可以完成该国策以改变意识形态。\n\n§M基督教共和国党§!（§c社会保守主义§!）\n£white_dot 让基督教共和国党赢得1937年选举。\n£white_dot 如果国家发展党被选为联盟伙伴，则在谈判事件中选择与勒马斯进行谈判。\n£white_dot $IRE_guide_balance$\n\n£white_dot 或者，按§M全国联盟 - 独裁§!进行游戏，但让约翰·J·奥凯利赢得权力平衡。\n£white_dot 基督教共和国党$IRE_guide_later_election$。\n\n§M工党§!（§S社会民主主义§!）\n£white_dot 让工党赢得1937年选举。\n£white_dot 如果进步工党被选为联盟伙伴，那么在谈判事件中否决争议方案。\n£white_dot $IRE_guide_balance$\n\n§M国家发展党§!（§m市场自由主义§!）\n£white_dot 按§M基督教共和国党§!或§M工党§!进行游戏，同时选择国家发展党作为联盟伙伴。\n£white_dot 国家发展党$IRE_guide_later_election$。\n\n§M土地之家§!（§l社会自由主义§!）\n£white_dot 按§M工党§!进行游戏。\n£white_dot 土地之家$IRE_guide_later_election$。\n\n§M进步工党§!（§R激进社会主义§!）\n£white_dot 按§M工党§!进行游戏，同时选择进步工党作为联盟伙伴。\n£white_dot 如果爱尔兰处于和平且不在阵营中、第三国际还存在、“废除公民限制”国策已经完成，并且民族派不满和亲英派愤怒均已被全部消除。进步工党$IRE_guide_later_election$。\n\n£white_dot 或者，按上述流程进行游戏，但让英国在大西洋门户机制中获胜。\n£white_dot 在后续的事件中选择维持工党政府，此后合法性足够时可以成为第三国际的独立成员国。\n\n§M全国联盟 - 独裁§!（§P家长制独裁§!）\n£white_dot 让基督教共和国党/工党赢得1937年选举。\n£white_dot 如果基督教共和国党赢得选举，选择国家发展党作为联盟伙伴；如果工党赢得选举，选择进步工党作为联盟伙伴。\n£white_dot 如果基督教共和国党赢得选举，在谈判事件中选择接受交易。\n£white_dot 如果工党赢得选举，在谈判事件中选择推进争议方案。\n£white_dot 在大西洋门户机制中成功维持英德两国的影响平衡，同时让元老派赢得权力平衡。\n\n§M全国联盟 - 民主§!（§P家长制独裁§!/§g威权民主主义§!）\n£white_dot 让基督教共和国党赢得1937年选举。\n£white_dot 选择全国联盟作为联盟伙伴。\n£white_dot 在“阿尔斯特优先”机制中，只有结果为“全面失败”时，全国联盟才有可能成为联盟伙伴。\n£white_dot $IRE_guide_balance$\n£white_dot 全国联盟$IRE_guide_later_election$。\n\n£white_dot 或者，按§M全国联盟 - 独裁§!进行游戏，但让约翰·J·奥凯利赢得权力平衡。\n\n§M全国联盟 - 摄政§!（§N国家民粹主义§!）\n£white_dot 按§M全国联盟 - 独裁§!进行游戏，但让少壮派赢得权力平衡。\n£white_dot 完成国策“粉碎阶级斗争”后，选择维持摄政。\n\n§M全国联盟 - 君主制§!（§N国家民粹主义§!）\n£white_dot 按§M全国联盟 - 独裁§!进行游戏，但让少壮派赢得权力平衡。\n£white_dot 完成国策“粉碎阶级斗争”后，选择复辟君主制。\n\n§M爱尔兰工团党§!（§r工团主义§!）\n£white_dot 1937年选举的结果和全国联盟政变是否发生并不影响此路线。\n£white_dot 让英国在大西洋门户机制中获胜。\n£white_dot 在$IRE_socialist_decisions$决议组中，完成$IRE_soc_church_forceful$、$IRE_soc_civil_forceful$和$IRE_soc_industry_forceful$三个决议中的任意两个。\n£white_dot 爱尔兰工团党将会上台，此后合法性足够时，爱尔兰社会主义共和国可以成为第三国际的独立成员国。\n\n§M自由爱尔兰§!（§o极权主义§!）\n£white_dot 1937年选举的结果和全国联盟政变是否发生并不影响此路线。\n£white_dot 让英国在大西洋门户机制中获胜。\n£white_dot 在$IRE_socialist_decisions$决议组中，完成$IRE_soc_church_not_forceful$、$IRE_soc_civil_not_forceful$和$IRE_soc_industry_not_forceful$三个决议中的任意两个。\n£white_dot 自由爱尔兰将继续掌权，此后合法性足够时，爱尔兰社会主义共和国可以成为第三国际的独立成员国。\n\n注意：如果德国在大西洋门户机制中获胜，除国家民粹主义和社会主义外，上述每种意识形态/领导人都有可能掌权，这与被傀儡前的政府情况有关。"
