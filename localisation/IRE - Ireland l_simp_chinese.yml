 ireland.3000.t: "新秩序的黎明"
 ireland.3000.d: "在过去几天的动乱之后，当局严厉镇压了城区中的抗议者与罢工者，顺利举行了约恩·奥达菲的总统就职仪式与初露头角的加罗德·奥金纳甘的首席部长就职仪式。尽管两人现在已经坐上了由国民卫队和爱尔兰共和军的刺刀铸成的宝座，但军方仍会继续要求一些昂贵的回报来交换对于现政权的长久默许。虽说军官们和奥达菲一样厌恶阿尔斯特特权，但他们由于和柏林方面联系紧密，又十分忌惮全国联盟的反德主义经济立场，同时也担忧蓝衫军中屡见不鲜的极端主义与暴行。因此，军方虽然最终选择了为全国联盟的合法性背书，但他们仍然坚称民主制度仍因存在，“除非我们必须就当下情况另作要求”。并且军方仍然时刻对全国联盟执掌大权的潜在后果深表忧虑。\n\n结果，全国联盟依赖与其他党派的合作在爱尔兰众议院中坐稳了多数派的位置，这样微妙的合作关系依靠于全国联盟的副党首，1906年新芬党的创始人之一约翰·奥凯利，他上下打点，八面玲珑，竟然成功地说服了许多反对派的，尤其是基督教共和国党中的议员，让他们相信“想要维护国家稳定”就必须给予全国联盟支持。虽然奥达菲的元老派很乐意看到他们如今拥有了影响国家决策的能力，但是奥金纳甘一派本就对弃权主义半推半就，他们当权之后便草草放弃了这一主张，进而对当下的局势表示不满，因为他们认为现下的众议院不会批准他们的激进整合主义提案。并且他们认为自己对于推翻前任政府功不可没，可却没有得到应有的回报。\n\n密室之中，刀光剑影。看来所谓秩序的开端，也许远没有想象中的那么和平。"
