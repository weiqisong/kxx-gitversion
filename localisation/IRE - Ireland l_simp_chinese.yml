 ireland.3002.t: "不劳而获的特权"
 ireland.3002.d: "自从全国联盟成立，该党的主要不满和口号就一直围绕着阿尔斯特特权。在英国革命期间，爱尔兰政府与阿尔斯特亲英派谈判寻求将其并入共和国，而奥达菲则是这一举措的主要反对者。他提议爱尔兰应该武统阿尔斯特，保护当地的天主教徒，并防止工团分子把这里作为前哨基地。\n\n接下来的几年中，这位前将军仍是一系列谈判中让步的反对者，最终导致他曾经的老朋友迈克尔·柯林斯解除了他国家警察首长的职务。此后，感到遭遇背叛和抛弃的奥达菲旋即组建了全国联盟，以求作为那些同样被背叛和抛弃的北部天主教同胞的先锋队。\n\n如今全国联盟已然大权在握，他们终于可以废除这令人讨厌的特权了。然而，天性谨慎的奥达菲与敢想敢做的奥金纳甘却就如何开展工作产生了分歧。奥达菲认为应该逐步废除阿尔斯特特权，这样既能让全国联盟的支持者满意，同时也能让政府巩固政权的同时面临最小的亲英派抵抗。\n\n而奥金纳甘却希望即刻废除阿尔斯特特权，这一观点在北部天主教社群和蓝衫军内部颇受欢迎。虽然这样会为国家带来焕然一新的面貌，也会得到北部的全国联盟支持者的欢迎，但无疑这会立刻点燃亲英派的愤怒，进而危害国家稳定。不过无论如何，最后会与亲英派发生冲突早就是政府内部的共识了。"
 ireland.3002.a: "一步一步地废除就好了。"
 ireland.3002.b: "立刻宣布废除阿尔斯特特权！"
 ireland.3003.t: "“热爱爱尔兰”"
 ireland.3003.d: "全国联盟由爱尔兰政坛中的几个势单力孤，无法独自影响国家的边缘派系汇集而成，从约恩·奥达菲及新芬党中反对迈克尔·柯林斯自由主义路线的右翼党员，到约翰·J·奥凯利领导下的极右翼反条约派残党。不过，在从全国联盟内部，一个源自于异见知识分子和蓝衫军激进分子的新派系崛起了，其激进程度甚至远超该党创始人，他们团结在富有魅力的加罗德·奥金纳甘周围。\n\n尽管全国联盟元老派支持独裁，但他们仍自视为1916年烈士们为之奋斗的共和传统的接班人。而奥金纳甘及其追随者的目标则是重现一个盖尔化的爱尔兰，为此，他们将限制英语使用并复辟奥尼尔王室，这不仅是为了一雪金赛尔之耻，也是为了恢复爱尔兰语的昔日荣光，使之再次成为国王和学者的语言，并摆脱其贫穷落后的耻辱标签。\n\n自复活节起义以来，共和主义在爱尔兰已深入人心。但在奥金纳甘升任首席部长，并加强了其对蓝衫军的控制后，少壮派便开始利用这一平台向群众宣传自己的思想主张。尽管当局极力抵制德国的经济影响，但整合主义者试图利用爱尔兰公众对德皇的积极印象，以消除君主制的负面英国形象。随着奥达菲及其支持者着力强调他们与1916年遗产的关联，一场党内舆论战现已拉开了帷幕。"
 ireland.3003.a: "我们早在1916年的复活节就已宣布成立共和国，一个我们要贯彻始终的共和国。"
 ireland.3003.b: "盖尔人的肉体获得自由还远远不够，盖尔人的语言也要获得自由！"
 ireland.3004.t: "甩锅比赛"
 ireland.3004.d: "在过去的一个月里，爱尔兰军方、蓝衫军、警察和特勤机关都在竭尽全力，以压制“血腥星期六”后激增的亲英派和工团主义恐怖活动。阿尔斯特街头的骚乱不断，在阿尔斯特志愿军的作崇下，贝尔法斯特和德里各新教地区建立起禁区，当军队开始拆除街垒并夺回造反的新教社区时，事态变得更加血腥，数十人在此过程中丧生。\n\n军队重新占领后，阿尔斯特志愿军开始对爱尔兰安全部队发动一系列袭击，并对企业、建筑和往往是无辜的平民进行炸弹袭击，而这离不开爱尔兰公民军的协助。虽然他们在意识形态上与阿尔斯特亲英派大相径庭，但也热衷于趁着政府手忙脚乱，实现自身的社会主义爱尔兰梦想。\n\n军政府的维稳承诺因最近发生的事件而分崩离析，政权内外的许多人都在寻找罪魁祸首，元老派和少壮派之间的派系斗争再次凸显出来，他们都将矛头直指彼此，认为对方是造成国家问题的元凶。元老派指责奥金纳甘的追随者滥用暴力，导致公众不把政府当作秩序的提供者而是恶棍小混混；少壮派则嘲弄奥达菲，奚落他为“奥邋遢菲”(O'Scruffy)，称他是一个年老体衰的酒鬼，没胆量铲除爱尔兰的敌人。\n\n公务员、警察、士兵和蓝衫军都在权衡自己的选择，而两派则继续相互指责对方的过失，而在政府官员眼中，谁会沦为替罪羔羊还仍未可知。"
 ireland.3004.a: "奥金纳甘就一毛头小子，不知天高地厚！"
 ireland.3004.b: "奥达菲懦弱无能，庸人误国！"
 ireland.3005.t: "传递火炬"
 ireland.3005.d: "党内派系冲突逐渐升级，全国联盟政权现已出现裂痕。自进军都柏林后，蓝衫军便一直扮演着国家民兵的角色，他们几乎一边倒的支持奥金纳甘。蓝衫军正忙于招兵买马，在他们看来，元老派和少壮派之间的冲突爆发只是时间问题。奥达菲也意识到冲突现已进入倒计时，作为回应，他试图削弱曾帮助他上位的准军事组织的影响力，并夺取了蓝衫军的武器库和安全屋，局势已是一触即发。不过双方都很清楚，拥兵自重的军方，才是最终的造王者。\n\n对这位整合主义领袖来说，想要赢得军方的忠诚，可谓困难重重。鉴于军官们更看重对方的爱尔兰革命经历，而这正是革命时期尚且年幼的奥金纳甘所缺乏的。不过年轻也并非都是坏事，战争年代的迈克尔·柯林斯也很年轻，加上奥金纳甘与军方有着共同的亲欧倾向，这将有助于赢得对方的尊重。\n\n为了挽回劣势，奥金纳甘已与多位深度参与过爱尔兰革命的全国联盟成员接触，并寻求他们的支持。其中最著名的是丹·布林，他爱尔兰家喻户晓的战争英雄之一，此外还有几位著名爱尔兰烈士的亲属，包括约瑟夫·普伦基特的父亲，教宗伯爵乔治·诺布尔·普伦基特，汤姆·克拉克的遗孀凯瑟琳·克拉克以及绝食抗议者托马斯·阿什的姐姐诺拉·阿什。如果奥金纳甘能够成功说服这些知名人士给予他支持，这将为其赢得军方忠诚并削弱奥达菲地位带来很大的帮助。"
 ireland.3005.a: "他们四人仍选择与元老派保持一致。"
 ireland.3005.b: "他们四人发布声明，表示支持奥金纳甘。"
 ireland.3300.t: "爱尔兰王冠落地"
 ireland.3300.a: "国王的时代已经结束了！"
 ireland.3310.t: "盖尔重归统一"
 ireland.3310.a: "盖尔人走过漫漫长路，终于踏上了世界舞台。"
 ireland.3400.t: "阿尔斯特骚乱"
 ireland.3400.d: "尽管曾经内部四分五裂的全国联盟建制内部因冲突的决定性结束而得到了稳定，但“血腥星期六”及其暴力后果仍在整个阿尔斯特，尤其是在那六个郡回荡。新教徒对当局针对他们社区的残酷镇压行为感到愤怒，导致了阿尔斯特志愿军在新教徒中日益壮大。\n\n不幸的是，整合主义起义分散了人们的注意力，对北部局势造成了严重影响，因为亲英派激进分子急切地利用军队调转枪口的时机控制了本地社区，削弱了国家对该省的控制。更雪上加霜的是，一些北部天主教徒也对[IRE.Capital.GetCapitalVictoryPointName]心存芥蒂，因为在全国联盟上台之前，他们曾被自由民主的“西英国佬”政府背叛，在社区内也有许多人同情被从全国联盟中踢出的失败者，而非支持稳居党内的赢家。\n\n如果政府既要履行其确保稳定的承诺，又要真正巩固其权力，并在国际上理所应当地被承认为爱尔兰的合法政府，那么恢复北部的秩序就显得尤为重要。必须通过胡萝卜加大棒的方式制服亲英派叛乱分子的同时，赢得阿尔斯特天主教徒的支持，让他们相信全国联盟把他们的利益看在眼里，以免该省国家威信的持续恶化导致亲英派发动内战，而他们如果取得胜利不仅会把现政权，更会把整个爱尔兰拖入万劫不复的深渊。"
 ireland.3400.a: "兄弟阋墙的悲剧不会重演！"
 ireland.3450.a: "[IRE_loc_capstone_event_response]"
 ireland.3500.d.start: "如今，革命之风席卷了爱尔兰的大街小巷，新政府誓要重燃复活节起义时期那燎原的工团主义烈火，而一些人也在重新考虑现存的三色国旗应当何去何从。"
 ireland.3500.d1: "$ireland.3500.d.start$\n\n这在国内$ireland.3500.d.middle$"
 ireland.3500.d2: "$ireland.3500.d.start$\n\n这在爱尔兰政府内部$ireland.3500.d.middle$\n\n为了更好做出决定，爱尔兰人甚至私下询问了不列颠联盟对此事的看法，因为他们自己也曾在革命成功之后面临着类似的困境。问题是，他们将对此做出怎样的答复。"
 ireland.3500.a: "三色旗的伟大遗产可以枯木逢春。"
 ireland.3500.b: "爱尔兰的未来将在星犁之下熠熠生辉。"
 ireland.3550.t: "夷灭反动野火"
 ireland.3550.d: "不出所料，爱尔兰的新政权最初遭到了十分强烈的抵抗。右翼反动派竭尽全力煽动群众并试图发起反革命运动。这些抵抗活动在大城市中声势浩大，在广大乡村地区也遍地开花。\n\n爱尔兰公民军的镇压行动成效初显，尤其是在反抗规模较大的城市地区。公然的暴力抵抗行径已被平息，更为隐秘的地下抵抗活动也有明显的衰退迹象。\n\n人们终于慢慢意识到，不论他们是否承认，新政权都将作为爱尔兰的唯一合法政府而长久存在。在软硬兼施之下，大规模的抵抗基本销声匿迹，待到政府发动决定性的最后一击，小规模的局部反抗也将烟消云散。"
 ireland.3550.a: "必！胜！(Beir bua!)"
 ireland.3600.d1: "$ireland.3600.d.start$帕达尔·奥唐奈选择另辟蹊径，采用巧妙策略将诸多顽敌逐一击破。整合主义叛匪已被绳之以法，而那些非暴力反对派则被审慎对待。自由爱尔兰的目标坚定不移——即彻底控制国家和人民——事实证明，在其犀利的手段面前，任何反对派都毫无招架之力。绝大多数国家机构、新闻媒体和神职人员都被已被悄无声息地取代、胁迫、控制起来，这大大出乎了其政敌的预料，他们本以为该党会采用更加直接粗暴的手段。\n\n$ireland.3600.d.mid$尽管在$ireland.3600.d.midlate$作为资深工会主义者，吉姆·拉金，这位年迈的领导人举行了一场慷慨激昂的演讲，他一针见血地指出$ireland.3600.d.end$而非真正关心爱尔兰人民的利益。在爱尔兰劳工联合会议的控诉中，奥唐奈彻底抹黑了拉金，并指出他的大规模工业化政策对爱尔兰工人阶级是百害而无一利。在地位稳固后，奥唐奈主席终于可以实现他的宏伟愿景了，他将利用民族主义情绪逐步集中党内权力，于无形之中带领爱尔兰人民继续向前迈进。"
 ireland.3600.d2: "$ireland.3600.d.start$帕达尔·奥唐奈选择重拳出击，严厉镇压了任何反动行为。整合主义叛匪已被绳之以法，敌对报刊也已噤若寒蝉，一批忠诚的社会主义者被填充进了政府机关，哪怕在神职人员中，也只有最直言不讳的狂热反工团主义者才敢反对当局。然而不幸的是，此般专制措施却与爱尔兰工人阶级的意见相差甚远，他们刚推翻了一个专制独裁政权，因此绝不会屈服于另一个专制独裁政府。\n\n$ireland.3600.d.mid$尽管在$ireland.3600.d.midlate$吉姆·拉金，这位享有盛誉的资深工会主义者，举行了一场慷慨激昂的演讲，号召工会和人民团结起来共同抵制$ireland.3600.d.end$但这一切终究无济于事，因为爱尔兰劳工联合会议已经通过了对奥唐奈主席的不信任动议，拉金和他的爱尔兰工团党最终取代了奥唐奈及其同僚。受到其巴黎索邦大学求学经历的影响，拉金在效法爱尔兰人联合会，追随其法国同志的步伐的同时，也打算让詹姆斯·康诺利烈士的梦想成真。"
 ireland.3600.a: "爱尔兰的土地属于爱尔兰的人民！"
 ireland.3600.b: "伟大者之所以伟大，是因为我们匍匐跪下。让我们站起来！"
 ireland.3600.c: "与其说是“革命”，不如说是“渐进”。"
 ireland.3950.a: "[IRE_loc_capstone_event_response]"
 irelandflavour.361.t: "来之不易的奥运会"
 irelandflavour.361.d: "黑色星期一和玛查号事件几乎立刻就引起了骚乱，甚至掩盖了同期发生的另一件大事，如今余波渐渐平息，政府开始评估这个大事件带来的影响。\n\n这个大事件当然就是指四周前在主办城市都柏林落下帷幕的第11届奥运会。爱尔兰是个“年轻”的共和国，申奥本是无心之举，但由于相对中立的国际地位，最终成为了各大国都能接受的选择，出人意料地赢得了主办权。不过，在意外之余，政府内部也有人感到担忧。\n\n出于财政预算考虑，一些人建议取消本届奥运会，即使不取消，至少也应该大幅削减奥运会开幕前的开支，但政府在声明中坚持，由于资金已经投入到主办工作，奥运会将按计划进行。\n\n决心既然已经下定，人们便渐渐开始对奥运会热情起来，承担起东道主的工作。在民族派中，一些较为保守的人士非常看重对体育和生理极限的追求。政府使出了浑身解数，渴望向全世界凸显爱尔兰独立、现代，同时仍在努力应对当前国内危机的形象。\n\n本届奥运会取得了圆满成功，其中开幕式激动人心，几乎可与今年早前的复活节庆祝活动媲美。爱尔兰的运动员们尤其自豪，他们赢得的奖牌远超人们对一个小国的预期。政府最终认定，举办现代奥运会是值得的，但鉴于相关投入的规模，短时间内这种壮举可能不会有第二次了。"
 irelandflavour.361.a: "这帮后生让我们骄傲！"
 irelandflavour.362.t: "法兰西自由之殁"
 irelandflavour.362.d: "今晨，阿尔及尔，许多人眼中法兰西合法政府残党的首都传来噩耗，在我们年轻的共和国中掀起了轩然大波。历经短暂内战后，夏尔·戴高乐将军夺取了国家的控制权，并于昨日正式向议会发表讲话，宣布他将复辟奥尔良王朝，且永久废除第三共和国。面对戴高乐的邀请，奥尔良家族王位继承人，让王子欣然应允。尽管他尚未加冕，但所有人都清楚，法兰西的共和终于身亡命殒。\n\n毋庸讳言，欧洲各国的共和运动大都受到法国的启发，而爱尔兰尤甚。在反抗英国王权的起义中，爱尔兰共和之父沃尔夫·唐不仅受到法国共和派的巨大影响，还得到其直接支持。就连我们国家最基本的象征，爱尔兰三色旗，我们共同争取自由与解放的象征，也是由庆祝路易·菲利普一世逊位的法国共和派妇女创造的。\n\n这一消息极大鼓舞了爱尔兰左右两极的极端分子，爱尔兰民主的未来在他们的预言中已是黯淡无光。极端右翼宣称，这是自由主义与民主制度对抗工团主义存在明显缺陷的确凿证据，主张建立现代爱尔兰君主制保卫我们的国家。而极端左翼则将此解读为资产阶级民主无法阻止反动专制主义的崛起，将社会主义视作保障爱尔兰自由的唯一途径。我们只能寄希望于二者都不过是在自欺欺人。"
 irelandflavour.362.a: "爱尔兰的命运将由她自己书写，至于法国，\n去他的！"
 irelandflavour.371.t: "《玛丽·拉韦尔》"
 irelandflavour.371.d: "过去几年间，爱尔兰小说家、剧作家凯特·奥布赖恩在公众心目中已小有名气，但她的新作《玛丽·拉韦尔》却不孚众望，成为了她作品中最声名狼藉的一部。\n\n奥布赖恩独辟蹊径，通过描写英爱革命后，英国及英裔爱尔兰资产阶级试图寻找自我定位而由此展开的爱情故事，收获了一批忠实拥趸。尽管深深着迷于上流社会，但过去十年间，身为忠实亲英派的奥布赖恩还是在不列颠联盟度过了大部分时光，享受着那里的革命氛围。她在那里的生活方式在爱尔兰备受关注，据报道，她剪短了头发，穿上了男装，甚至有传言说她与其他女性关系匪浅。\n\n她的新作不但没能打消这些流言蜚语，反倒是坐实了传闻中隐晦的暗示。在《玛丽·拉韦尔》中，一位年长的女同性恋，公然向女主人公示爱。如此歪风邪气，还只不过是主线故事的开头，而后女主人公更是爱上了一位有妇之夫。"
 irelandflavour.371.d1: "$irelandflavour.371.d$\n\n无论是作者还是作品本身，其丑恶本质都令人作呕，有人因此呼吁查禁这本书，但也有人表示新芬党相对自由放任的社会态度应当保持不变。"
 irelandflavour.371.d2: "$irelandflavour.371.d$\n\n无论是作者还是作品本身，其丑恶本质都令人作呕，就算是政治分歧愈加显著的奥达菲与奥金纳甘，也都对此怀有同等的厌恶，不过在具体如何处理上有所不同。\n\n奥达菲认为应当彻底封禁这本小说，使其淡出人们的记忆而免遭荼毒。奥金纳甘则认为，该作品与其作者应当成为盎格鲁工团主义之腐败、失德和堕落的典型范例，而新政权将保护爱尔兰人民免受其侵害。"
 irelandflavour.371.a: "这都受不了该有多脆弱，让老古董抱怨去吧。"
 irelandflavour.371.b: "这个国家有种东西叫道德，禁了这破书。"
 irelandflavour.371.c: "这种破书还是不要来污染爱尔兰人的眼睛了。"
 irelandflavour.371.e: "全体爱尔兰人，敬请见证英国佬的邪恶本性！"
 irelandflavour.372.t: "塔尔泰恩运动会"
 irelandflavour.372.d: "“为希腊人做的事，也要为盖尔人而做！”过去几周，伦斯特府附近经常出现印着这种标语的小册子。去年在都柏林举办的现代奥运会相当成功，因此，一批数量不多但很有影响力的爱尔兰体育爱好者向政府施压，希望重新举办“塔尔泰恩”(Tailteann)运动会（简称塔运会）。\n\n塔运会起源于1169-1171年诺曼入侵之前的几个世纪，如果相关传说都属实的话，它比基督降生还早一千多年。传统上认为，它最早是在丰收女神塔尔提乌(Tailtiu)的葬礼上为纪念而举行的，传说塔尔提乌清理了米斯郡广阔茂密的森林，随后因精疲力竭而去世，这才有了人们熟知的肥沃土地。塔运会是人们展示智慧、技巧和力量的“大考”，运动会进行期间人们会暂时停战，还会安排庆贺新人的婚礼。\n\n1924年英国革命前不久，时任新芬党政府举办了一场“现代塔运会”，取得了巨大的成功。那一年，奥运会在柏林举行，几周后的塔运会很大程度上效仿了本届奥运会，来自世界各地的数百名爱尔兰后裔，以及一些受邀的嘉宾汇聚在一起欣赏了比赛。\n\n不过，塔运会没能成为定期举行的常规赛事，这让那些向政府请愿的人十分懊恼。对当时的历届政府来说，安全、支出等问题都是无法承受之重，更何况塔运会这种“自娱自乐”的性质，意味着国际社会也不太可能有兴趣投资安保工作，哪怕是奥运会，也只是因为政府认为国际上的认可与投入相比利大于弊，才艰难地下定决心承办。\n\n如今世界各地冲突加剧，连爱尔兰裔众多的美国也在劫难逃，况且爱尔兰还刚刚举办过奥运会这种规模更大的体育赛事，政府对这些请愿书没有什么兴趣。"
 irelandflavour.372.a: "可以放一放，再等几年吧。"
 irelandflavour.373.t: "新英格兰的老朋友"
 irelandflavour.373.d: "当共和国仍在襁褓之中，四处寻求国际认可与盟友的时候，是新英格兰给予了她有力支持，那里是爱尔兰海外侨胞的最大家园之一。独立战争期间，当卡哈尔·布鲁造访波士顿，在芬威公园发表那篇慷慨激昂的演讲的时候，数以千计的新英格兰人参与其中，为爱尔兰的自由加油呐喊。而如今，美国内部的政治危机最终演变为了全面内战，在加拿大的干预与庇护下，一个总部位于新英格兰的临时政府已经宣告成立。\n\n尽管政府内的一些官员拒绝公开支持任何有英国流亡者背书的事物，但大多数人仍然主张爱尔兰承认新英格兰政府，并邀请[NEE.GetLeader]发表演讲，以此向世人展示爱尔兰同美国之间的紧密合作与深厚友谊。"
 irelandflavour.373.a: "我们可不会忘了老朋友，发出邀请。"
 irelandflavour.373.b: "甭管英国现在是谁领导，想让我们支持英帝国主义，门都没有。"
 irelandflavour.381.t: "打倒爵士乐"
 irelandflavour.381.d: "一个来自爱尔兰人丁最稀少的郡的低级教士通常不会引起全国政界或是新闻界的关注，但利特里姆郡的彼得·科内弗里神父却做到了。科内弗里神父是个典型的传统民族主义者，他号召人民支持爱尔兰语言和传统爱尔兰音乐，以此抵制外国影响。\n\n这种观点可以说是陈词滥调，实际上，连自由主义者都习惯了怎么反驳他们了。但是，科内弗里还是找到了一种大胆的攻击方式，他谴责爵士乐是“腰缠万贯的美国工团主义者从中非抄来的攻击全世界基督教文明”的音乐，而他的听众则是彻头彻尾的“叛徒”。他以此对英裔爱尔兰人和爱尔兰的德国居民的指责尤其恶毒。\n\n科内弗里用他令人不适的观点无差别攻击着一切外国和大城市里的事物，举报道，他最近又在南利特里姆郡聚集了“数千人”来声援他的反爵士运动。他在台上宣读了埃蒙·德·瓦莱拉和约瑟夫·麦克罗里总主教的支持信，并对支持文化多元的自由主义政客恶语相向。放在十年前很难想象这种观点也能得到人们的一呼百应，但如今的经济衰退和一些政治事件也在为其激化火上浇油。"
 irelandflavour.381.a: "人民了解我们自己的文化，无需用别的文化来替代它。"
 irelandflavour.381.b: "他该想到基督教就是外国进口的。"
 irelandflavour.381.c: "谎言总是在人们囊空如洗并求助无门时最蛊媚人心。"
 irelandflavour.382.t: "回忆雷德蒙"
 irelandflavour.382.d: "又一个纪念日静静到来，并悄然离去，最近的一次庄重而朴素的纪念活动，标志着约翰·雷德蒙逝世已满20载。\n\n仪式略显沉寂。因为对许多人来说，雷德蒙被视作在历史中做出错误选择的人物，他的决策导致了数千名爱尔兰青年的牺牲。而对另一些人来说，他这唯一的重大失误已经为他的政治生涯涂上了失败的底色。但事实上，雷德蒙本人一生的是非功过却远不止于此。\n\n作为爱尔兰议会党的领袖，他在20世纪初期是爱尔兰民族主义的实际领袖。雷德蒙所推崇的地方自治在当时即将得到威斯敏斯特宫的批准，这却把阿尔斯特志愿军和爱尔兰志愿军推向了内战的边缘。可世界大战的爆发打破了处于箭在弦上的局势，面对这一变局，雷德蒙做出了一个重大的决策：他鼓励所有体格健全的爱尔兰人志愿参与英国的战争。他认为，这样就可以确保在这场必定会速战速决的冲突结束之后，地方自治能得以顺利实施……\n\n对雷德蒙而言，地方自治是他政治生涯的终极追求，并对于爱尔兰能在大英帝国版图的最中央实现自治感到心满意足。但在其他许多人，甚至他党内的同仁看来，这不过是通向完全独立的道路上的一个阶段性成就。雷德蒙的政治遗产更多受到那些与英国有较深私人联系的人，或者是同情协约国的温和共和派的青睐。\n\n在雷德蒙的故乡韦克斯福德，一场朴素而庄重的纪念仪式在他的家族陵墓中举行。出席仪式的有来自国家发展党的政治家和官员，以及几位经历过世界大战的爱尔兰老兵。在场的人呼吁以新的视角审视雷德蒙的历史地位，将他记作那个时代的人物——那个爱尔兰共和国尚未成为现实的时代。虽然这一信息意在传达给那些并未到场的人，但它似乎并没有在更广泛的听众中激起共鸣。"
 irelandflavour.382.a: "他是那个时代的风云人物。"
 irelandflavour.383.t: "法国年"
 irelandflavour.383.d.start: "无论一个国家的政治或经济状况如何，人们都很少会错过庆祝自身传统历史的机会，而爱尔兰也不例外。在全国各地，人们成群结队的涌向[IRE_loc_kildare][IRE_loc_county]的[IRE_loc_sallins]，去参加一年一度在[IRE_loc_bodenstown]墓地举行的纪念沃尔夫·唐的活动。众所周知，沃尔夫·唐身为“爱尔兰共和之父”，故而当人们看到纪念队伍之中挥舞着如滚滚浪潮般的爱尔兰国旗，倒也不足为奇，可是对于一些不甚了解情况的旁观者而言，当他们看到数不胜数的法国三色旗与之并肩挥舞的奇景时也不免会感到惊讶。\n\n如果说要在爱尔兰的历史上寻找一个能够一直依靠其帮助的国家，法国自然是那个毋庸置疑的选择。我们与法国最初因共同的信仰而团结一心，他们曾派遣士兵帮助爱尔兰天主教徒对抗奥兰治的威廉，尽管此时爱尔兰仍被英王统治，法国人也在为建立一个独立的爱尔兰不断奋斗。而正是在法国大革命中，法国与爱尔兰的关系超越了信仰，因此在一百四十年前，即使身为天主教徒，他们也毫不犹豫地派遣了无数悍不畏死的战士与新教徒沃尔夫·唐并肩作战。正是这些历史让1798年在爱尔兰被称作“法国年”，它深刻定义了爱尔兰与法国万古长青的友谊，直至今天。"
 irelandflavour.383.d1: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$$irelandflavour.383.d.neut$，他们发自内心地渴望着有一天法国也能团结起来，再次迈向繁荣富强。"
 irelandflavour.383.d2: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.monarchy$如今经常被用来代表法兰西运动的被王冠所点缀的三色旗。$irelandflavour.383.d.neut$。$irelandflavour.383.d.neutmonarchy$在一位国王的注视下团结起来，再次迈向繁荣富强。"
 irelandflavour.383.d3: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$$irelandflavour.383.d.neut$。这些游行者同绝大多数爱尔兰人一样，都发自内心地希望法国能够从如今这般极端分裂时期的痛苦之中解脱，并相信总有一天他们能够在最初那共和愿景的照耀下再次携手共进，一同迈向繁荣富强。"
 irelandflavour.383.d4: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$$irelandflavour.383.d.neut$。$irelandflavour.383.d.neutmonarchy$在让三世的注视下团结起来，再次迈向繁荣富强。"
 irelandflavour.383.d5: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$$irelandflavour.383.d.rplong$"
 irelandflavour.383.d6: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.monarchy$如今经常被用来代表法兰西运动的被王冠所点缀的三色旗。$irelandflavour.383.d.rplong$"
 irelandflavour.383.d7: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.republic$$irelandflavour.383.d.rpshort$巴黎和阿尔及尔极端分子的压迫，来报答自己在历史上欠下的无数恩情。$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d8: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$$irelandflavour.383.d.rplong$"
 irelandflavour.383.d9: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.entstart$$irelandflavour.383.d.entmid$而如今，$irelandflavour.383.d.entsame$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d10: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.entstart$$irelandflavour.383.d.entend$尽管国内的一些人诚然更加希望法国完全放弃他们的共和理想，$irelandflavour.383.d.enddiff$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d11: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$$irelandflavour.383.d.entend$尽管国内的许多人对阿尔及尔的整合主义运动持悲观看法，$irelandflavour.383.d.enddiff$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d12: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.nfamonarchy$$irelandflavour.383.d.entend$如今，法国和爱尔兰都由一位神文圣武的国王所领导，$irelandflavour.383.d.entsame$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d13: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$独裁政权走向最终的毁灭。$irelandflavour.383.d.syndieend$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d14: "$irelandflavour.383.d.start$\n\n$irelandflavour.383.d.syndiestart$保王派残党走向最终的毁灭。$irelandflavour.383.d.syndieend$$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d.republic: "正是由于这两个国家之间牢不可破的关系，游行者们才能毫无波澜地挥舞着代表法国人民的传统三色旗，而不是仅仅由于其过去二十几年中的意识形态污点便将之残忍抛弃。"
 irelandflavour.383.d.monarchy: "正是由于这两个国家之间牢不可破的关系，游行者们才选择去挥舞那面"
 irelandflavour.383.d.nfamonarchy: "$irelandflavour.383.d.monarchy$如今经常被用来代表君主制复辟的被王冠所点缀的三色旗。"
 irelandflavour.383.d.neut: "在经历了连年的动荡与苦难过后，爱尔兰人民自然对法国所遭受的痛苦感同身受"
 irelandflavour.383.d.neutmonarchy: "如今爱尔兰人已逐渐开始将君主制思潮视作为给国家带来稳定与希望的灯塔，这些游行队伍也期盼着有一天法国同样能"
 irelandflavour.383.d.rpshort: "如今巴黎和柏林之间的战争似乎逐渐成为可能，而爱尔兰国内的许多人也开始将其视为一个绝佳的机会，他们希望通过帮助法国人民摆脱"
 irelandflavour.383.d.rplong: "$irelandflavour.383.d.rpshort$社会主义政权的压迫，来报答自己在历史上欠下的无数恩情。$irelandflavour.383.d.yearirish$"
 irelandflavour.383.d.entstart: "正是由于这两个国家之间牢不可破的关系，游行者们才选择去挥舞那面代表着阿尔及尔朋友的被盾徽所点缀的三色旗。"
 irelandflavour.383.d.entmid: "而就在二十几年前，这些游行队伍中的一些人还在索姆河和帕斯尚尔与他们的法国战友并肩作战，"
 irelandflavour.383.d.entend: "$irelandflavour.383.d.entmid$时至今日，他们也没有忘记曾经的老盟友。"
 irelandflavour.383.d.entsame: "爱尔兰人民普遍斗志昂扬，并希望与他们再次并肩作战，将法国人民从社会主义的压迫下解放出来。"
 irelandflavour.383.d.enddiff: "但爱尔兰的民众仍然是斗志昂扬，并声称无论如何都将帮助法国人民从社会主义的压迫下解放出来。"
 irelandflavour.383.d.syndiestart: "正是由于这两个国家之间牢不可破的关系，游行者们才选择去挥舞一面印有爱尔兰在欧洲大陆上真正的盟友——法兰西公社之象征的三色旗。如今，我们似乎每天都有机会打出致命一击，让庞大的德国九头蛇和阿尔及尔的"
 irelandflavour.383.d.syndieend: "而爱尔兰国内的许多人都开始将其视为一次机会，以此向法国人民报答自己在历史上欠下的无数恩情。爱尔兰人民的昂扬斗志逐渐变成了与法国人再度并肩作战的迫切期望，不过这一次则是统一在了社会主义的旗帜之下。"
 irelandflavour.383.d.yearirish: "也许很快，法国人将拥有自己的“爱尔兰年”并将其刻骨铭心，正如我们当初深切纪念他们一样。"
 irelandflavour.383.a: "我们与法国的传统友谊坚如磐石！"
 irelandflavour.383.b: "沃尔夫·唐和他的法国战友仍在激励着我们共创辉煌！"
 irelandflavour.384.t: "共和国的继承人"
 irelandflavour.384.d.base: "在欧洲各国中，大体能称得上以共和为国本的国家没有几个，爱尔兰便是其中之一。英国入侵前，爱尔兰与欧陆其他国家一样处于君主制社会，早期的起义叛乱也都有着君主制的性质。1627年，爱尔兰王位的竞争者们为了妥协，首次提出了“共和国”的理念，但直到1791年，乔巴尔德·沃尔夫·唐受法国大革命的启发建立了爱尔兰人联合会，希望摆脱英王，建立爱尔兰共和国，共和思想才真正崭露头角。\n\n虽然有法国人的支持，但爱尔兰人联合会的运气却不好，他们1798年和1803年两次起义都失败了，但革命者的心愿激起了爱尔兰人民的共鸣，激励着爱尔兰人继续斗争。19世纪，星火黯淡，在黑暗中，芬尼亚会和“青年爱尔兰”继承了共和火炬，分别于1848年和1867年举行了起义。\n\n不过，共和组织中最为重要的还要数爱尔兰共和兄弟会，这个秘密结社是复活节起义的组织关键，正是这场决定性的起义再次点燃了爱尔兰的自由解放之火。虽然让德国王子加冕爱尔兰国王的声音一度高涨，但最终，爱尔兰共和军还是赢得了独立战争，赶走了英国佬，爱尔兰人代代相传的共和愿望终于得以实现。"
 irelandflavour.384.d1: "$irelandflavour.384.d.base$\n\n如今，爱尔兰终于在经历了几个世纪的顽强斗争后获得了梦寐以求的自由。作为爱尔兰革命的领导者，以及曾经无数舍生取义之先烈的继承者，历史赋予了新芬党庄严的使命，我们要以唐和埃米特的理想为地基，使那个人民独立自主和种族宗教平等的爱尔兰拔地而起，并让这个梦想亘古不灭，长盛不衰。"
 irelandflavour.384.d2: "$irelandflavour.384.d.base$\n\n虽然不再是其曾经领导过的革命政党的一员，但基督教共和国党领导人埃蒙·德·瓦莱拉仍可以自称为复活节起义最后一位幸存的领导人和共和国的首任总统。他对共和理想的忠诚并没有随着岁月的流逝而褪色，他自己也在重振共和理想的过程中发挥了关键作用，更为重要的是，他也不愿为此而动用武力。"
 irelandflavour.384.d3: "$irelandflavour.384.d.base$\n\n虽然工党与独立斗争的联系不如其他政党那般紧密，但他们的创始人之一是1916年的烈士詹姆斯·康诺利，他们对人民主权和“无产者”权利的承诺，正如唐所说，是同等重要的。在1919年协助起草了《民主纲领》后，他们现在打算最终实现其社会和经济承诺。"
 irelandflavour.384.d4: "$irelandflavour.384.d.base$\n\n尽管前几届全国联盟政府执政期间，重新引入了腐败、分裂的议会民主制度，并以牺牲天主教徒的利益为代价向亲英派做出了让步，但《复活节宣言》的原则现已得到了重申，爱尔兰民族将再次统一于同一旗帜、同一信仰、同一语言、同一领导人之下。"
 irelandflavour.384.d5: "$irelandflavour.384.d.base$\n\n尽管约翰·J·奥凯利无法否认其对爱尔兰人联合会的亏欠，但他的目标是将爱尔兰共和主义带上一条古典共和主义的混合政府道路，即代表着“君主制”的强有力总统，加上代表着共和主义和盖尔复兴主义的“贵族制”，再加上通过选举和法团委员会实现的民主。通过这种方式，爱尔兰的共和主义将得以与其文化信仰和谐共生。"
 irelandflavour.384.d6: "$irelandflavour.384.d.base$\n\n尽管那么多爱尔兰人为了共和国献出了生命，但在独立后，一些腐败的政客却试图篡夺国家的命运。幸好爱尔兰共和军再次与英勇的欧洲盟友合作，拯救了爱尔兰的灵魂。他们将继续战斗，捍卫来之不易的自由。"
 irelandflavour.384.a: "共和国万岁！"
 irelandflavour.385.t: "火烧“大房子”"
 irelandflavour.385.d.start: "在爱尔兰乡间，点缀着被称作“大房子”的乡村庄园。这些宏伟的住宅不仅仅是居住之所，它们还充当着农业中心的双重角色。通常，几十名农场工人会在紧邻庄园的庭院里辛勤工作，而庄园主则作为他们的雇主。这种土地经营制度源远流长，其核心理念自中世纪以来便鲜有改变。\n\n这些庄园在爱尔兰，历史上一直由英裔爱尔兰家族掌控。这些家族在17世纪和18世纪被安置于此，取代了之前被剥夺权力和影响力的天主教贵族。这些家族的繁荣与显赫地位得益于英国的支持，因此他们成为了帝国主义的坚定支持者，在国内外均致力于维护现有的社会秩序。在这些家族中，那些没有继承权的子嗣常常远赴大英帝国的遥远殖民地，担任官职，成为帝国官僚体系的一部分。而在英国本土发生革命之后，这些宏伟的“大房子”便常常成为那些忠于帝国、服务帝国的家族成员的最后避难所。"
 irelandflavour.385.d.socialist: "随着革命之火在岛上蔓延，人们势必会揭竿而起，并试图摧毁这些外国资本的堡垒。"
 irelandflavour.385.d1: "作为英国殖民主义挥之不去的残留，$irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$总的来说，政府对此视而不见，这些行为私下里被视为革命活力的象征，而非需要打压的事情。毕竟，我们花了这么长时间才点燃革命之火，现在可不是扑灭它的时候。"
 irelandflavour.385.d2: "作为英国殖民主义挥之不去的残留，$irelandflavour.385.d.start$\n\n$irelandflavour.385.d.socialist$政府办公室里满是近期大房子遇袭的报告。虽然这在某种程度上广受欢迎，但也必须予以警告。如果我们要维护法治，政府就必须迅速采取行动，将这些房子置于控制之下，并将其转变为公共财产，决不能让它们被肆意摧毁。"
 irelandflavour.385.d3: "作为英国统治挥之不去的残留，$irelandflavour.385.d.start$\n\n受到国家近期强调盖尔身份的鼓舞，许多农村地区都在奋起袭击这些大房子，并尽可能地将其烧毁。虽然政府不可能公开支持非政府组织破坏私人财产，但在方便的时候政府也会选择视而不见。要想恢复国家的自豪感和尊严，穷苦农场工人向英国地主卑躬屈膝的日子必须得到终结。"
 irelandflavour.385.a: "试图扑灭革命的火焰，只会让我们烫伤自己。"
 irelandflavour.385.b: "是时候打破锁链了。"
 irelandflavour.385.c: "对于生产资料，我们要没收，而不是摧毁。"
 irelandflavour.385.e: "要把杂草连根拔起。"
 irelandflavour.386.t: "盖尔式运动协会"
 irelandflavour.386.d.start: "盖尔式运动协会（简称盖运协）始成立于1884年，即所谓的“盖尔复兴”时期，其旨在保护与促进爱尔兰体育事业的发展。为了达成这一目标，他们已经成功取得了一系列进展。在盖运协成立之前，“盖尔式”的运动诸如足球、手球、圆场棒球以及爱式曲棍球濒临失传，而在爱尔兰独立之后，几乎每个社区都有盖运协附属俱乐部。尽管协会只在乡村的影响深刻，但对包括城市居民在内大多数爱尔兰人来说，他们都打心眼里赞同独立后的“足球”更多地意味着盖尔式运动。而协会在国内外的长久运营与精心管理，使得大批观众被盖运协的俱乐部和赛事所吸引。\n\n毫无疑问，像盖运协这样一个致力于文化复兴的组织，无论其过去与现在，都必然在政治领域与爱尔兰民族主义有着密切联系。特别是该组织的创始成员与第一批赞助者名单里，出现了芬尼亚派与地方自治派的身影，而当地盖运协俱乐部成员同时还是爱尔兰共和兄弟会在前期的重点招募对象。因此，在协会名下的主建筑克罗克公园举行盖尔足球比赛期间，英国皇家部队对场馆内的平民观众进行大屠杀，此即“血腥星期日”，独立战争期间英国暴政的象征。"
 irelandflavour.386.d1: "$irelandflavour.386.d.start$\n\n在全国田径与自行车协会于1922年中成立之前，盖运协曾被短暂授予了对爱尔兰体育运动事务的管理权。当时，爱尔兰与联合王国签订了《英爱条约》，因此独立新生的爱尔兰对盖尔式运动协会的支持被认为是对体育界团结的潜在破坏。即使联合王国对北爱的统治告一段落，这类分歧冲突也未随之消散，反倒延续至今。尽管盖尔式运动会（以及盖运协）都受到了都柏林政府的大力赞助，但现任的共和国政府似乎为了维护社会和谐，仍会保持并维护现状。"
 irelandflavour.386.d2: "$irelandflavour.386.d.start$\n\n尽管约恩·奥达菲并不热衷于对田径事业的微观管理，但他已经在阿尔斯特的盖尔式运动协会崭露头角，积累了丰富的政治管理经验，同时始终以个人身份积极参与体育事业，特别是与盖运协所相关的。不过有些盖尔主义者仍然指责其背叛了盖尔体育事业——正是在他的指导下，用以管理非盖尔式体育活动的全国田径与自行车协会才在1922年中建立了起来——但是自奥达菲成为了无可争议的政治权威之后，政府也加大了对盖运协的赞助力度。"
 irelandflavour.386.d3: "$irelandflavour.386.d.start$\n\n虽然我国在数年前就赢得了政治主权的斗争，敌人却在继续统治爱尔兰与爱尔兰人民：外国运动仍在全国各地备受欢迎，甚至在许多人心目中占据着更崇高的地位。这种糟糕的现状致使我们必须采取行动，显然，盖运协是这场争取体育领域民族解放斗争的剑与盾。现在，我国已经与盖运协携手开展这次斗争。尽管全国联盟与奥金纳甘还未举行激烈的抗议活动，但在他们集会和演讲时对盖尔式运动会与盖运协不留余力的赞誉已是司空见惯。\n\n他们的活动有一个共同的主题，就是对国家管理爱尔兰体育事业的现状感到沮丧。虽然在全国田径与自行车协会于1922年中成立之前，盖尔式运动协会曾被短暂授予了对爱尔兰体育运动事物的管理权，而现在，全国田径与自行车协会在诸多体育项目中掌握着管理权，包括那些早该滚出爱尔兰的外国体育比赛。显然我们早该对体育领域进行大重组并赋予盖运协管理权力了。"
 irelandflavour.386.d4: "$irelandflavour.386.d.start$\n\n鉴于盖运协的民族主义倾向与普遍受欢迎程度，在社会主义的光辉照耀爱尔兰之后，该组织还是在最初与政府之间产生了分歧。事实上，盖运协与[IRE.Capital.GetCapitalVictoryPointName]方面心照不宣地达成了一项君子协议，即双方井水不犯河水，互不干涉。就爱尔兰政府层面而言，其继续依靠盖尔式运动来获取合法性，而盖运协仍旧保持独立，此举也只引发了协会领导层非官方层面的抱怨。然而，近几个月来，盖运协似乎与社会主义政府达成了和解——社会主义者受到协会的接纳并就任各领导职位，协会的一些高级成员还与政府官员共同出席了数项备受瞩目的活动。这表明，就算盖运协还没有完全变红，也逐渐变得粉红。"
 irelandflavour.386.a: "为爱尔兰体育干杯！"
 irelandflavour.387.t: "库·丘林之死"
 irelandflavour.387.d.start: "在爱尔兰所有的神话人物中，没人能够像阿尔斯特的勇士库·丘林那般家喻户晓。乳名为瑟坦特，曾在幼时出于自卫目的，杀死了铁匠库兰的看门犬。出于义务，库·丘林提出让自己来替代那只看门犬，因此他获得了一个更为出名的绰号——“库兰的猎犬”。他在苏格兰磨练战斗技艺，很快成为了阿尔斯特最强壮的勇士，其最著名的事迹就是在神话史诗《夺牛长征记》里所描述的，抵御了康诺特女王梅芙的军势，成功保卫了王国。\n\n著名雕塑家奥利弗·谢泼德在1924与1928年奥林匹克期间参加了艺术比赛，创作出了一尊备受关注的铜像，该雕像展现了库·丘林战死沙场的情景。有说法是，他把自己绑在了石头上，即便肚破肠流，也屹立未倒，直到三天之后，一只乌鸦停在了库·丘林的肩膀上，他的敌人才意识到这位勇士已经死去。虽然谢泼德是一名出生于[IRE_loc_tyrone][IRE_loc_county]的新教徒，却是一名爱尔兰民族主义者，用他的话来说，“我的政治很简单。我始终认为爱尔兰国家应当是一个自由的国度”。作为威利·皮尔斯的老师，后者是著名的帕特里克·皮尔斯的兄弟，他与独立战争也有着千丝万缕的联系。"
 irelandflavour.387.d.endstart: "尽管谢泼德的工作室无意出售这尊备受瞻仰的雕像，政府还是设法买下了它"
 irelandflavour.387.d.end: "$irelandflavour.387.d.endstart$，不过在安放的地点上出现了分歧。部分人认为可以将雕像放置在[GetVictoryPointName_11293]的邮政总局，该地乃是复活节起义始源地，以此作为爱尔兰人勇气的象征，同时"
 ireland.387.d.endmid: "然而，亲英派声称库·丘林是他们自己的英雄，因为这位神话英雄是为了保护阿尔斯特不受其他爱尔兰省份的侵犯"
 irelandflavour.387.d1: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$在欧陆紧张局势加剧之际重振爱国主义。$ireland.387.d.endmid$，因此有人提议，将雕像安置在贝尔法斯特的市政厅，借此强化阿尔斯特当地百姓的省份认同来达到弥合当地教派分裂的作用。不过不少人怀疑此举是否具有可行性。"
 irelandflavour.387.d2: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.endstart$。随后，政府迅速决定了最适合其的安放地点，即[GetVictoryPointName_11293]的邮政总局，该地乃是复活节起义始源地，在这里，这尊雕像将成为爱尔兰人民不竭的勇气、耐力与爱国主义的有力象征。$ireland.387.d.endmid$，因此有一部分人提议将雕像移至贝尔法斯特。当然，这类言论很快遭到了无情嘲讽，因为库·丘林并不是效忠于某位外国国王、反对爱尔兰传统文化的移民，而是一名盖尔文化的爱尔兰人。"
 irelandflavour.387.d3: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$还可以将1916年的起义与爱尔兰光辉的盖尔历史相联系起来。然而，亲英派声称库·丘林同样也是他们的英雄，因为这位神话英雄是为了保护阿尔斯特不受其他爱尔兰省份的侵犯，因此有人提议，应当将这件作品安置在[GetVictoryPointName_3379]市政厅，以鼓励人们对爱尔兰神话的兴趣，如此一来，既能弥合当地的分歧，还能促进阿尔斯特新教徒融入盖尔文化。不过不少人怀疑此举是否具有可行性。"
 irelandflavour.387.d4: "$irelandflavour.387.d.start$\n\n$irelandflavour.387.d.end$可以证明社会主义共和国同样也是爱国的政府，并借此抵抗所谓“西英国佬”的反动言论攻势。$ireland.387.d.endmid$，因此有人提议，将雕像安置在[GetVictoryPointName_3379]市政厅，借此强化阿尔斯特当地百姓的省份认同来达到弥合当地工人之间教派分裂的作用。不过不少人怀疑此举是否具有可行性。"
 irelandflavour.387.a: "没有什么地方比都柏林邮政总局更适合这位爱尔兰最伟大的勇士。"
 irelandflavour.387.b: "库·丘林的遗产将团结起他[IRE_loc_ulster]家乡的人民。"
 irelandflavour.387.c: "愿爱尔兰如库·丘林雕塑一样坚强。"
 irelandflavour.388.t: "黑金"
 irelandflavour.388.d: "今天，伦斯特府掌声雷动，举手相庆。在外交部的出色工作下，爱尔兰成功打通了一种关键资源的获得渠道。由于爱尔兰境内并无天然分布，获取这种燃料只能从靠近赤道的国家进口。而爱尔兰的众多工业部门如今高度依赖着这昂贵的黑色液体，令人不禁想问，在没有它的日子里，这一切都是怎么顺利运转下去的？\n\n没错，它就是茶，是“英国人留给我们的唯一好东西”——只一句话便道尽了人们对茶的喜爱。一百多年前，旧英国统治阶级将饮茶习惯带到爱尔兰，随着时间推移，饮茶传统逐渐遍布全岛上下。到了今天，饮茶文化风靡爱尔兰，茶叶的人均需求甚至超过了邻国不列颠。\n\n传统上，英国从印度次大陆上的英属殖民地获取茶叶，而现在也类似，不列颠联盟从它的印度盟友那里获取。虽然目前这一渠道似乎安稳无虞，但耳边谨慎的低语警告我们，考虑到将来可能的贸易受阻，完全依赖一条进口路线是不智之举。\n\n因此，一小群爱尔兰外交官在过去几个月里走遍世界，探访各地种植园，谈判进口协议，最终，将些许印度阿萨姆红茶与德属肯尼亚所产的颜色更深，味道更浓郁的茶叶混合，得到了一种适合国内市场的优质浓茶。既与有着潜在风险的印度来源解耦，保障了未来茶叶进口的稳定，又混合多种茶叶，提升了茶的口感，可谓是一举两得。"
 irelandflavour.388.a: "加牛奶，不要糖，谢谢。"
 irelandflavour.389.t: "黄尘滚滚"
 irelandflavour.389.d: "从爱尔兰西部的海滨乡村到[GetVictoryPointName_9303]市的繁华街道，马丁·奥凯恩的《墓地之土》(Cré na Cille)正席卷整个使用爱尔兰语的社群，并且也引起了英语读者的注意。这部小说在《工人共和国》报纸上连载，全书几乎完全由康尼马拉墓地中死者之间的一系列流言蜚语和尖酸刻薄的对话构成，被能够领会其深意的读者誉为幽默文学的杰作。它日益攀升的人气已催生了爱尔兰语文学创作的一股新浪潮。\n\n马丁·奥凯恩出生于沿海爱尔兰语区的科什阿拉[GetVictoryPointName_9303][IRE_loc_county]，他对家乡社区日渐加剧的贫困状况深感愤慨，这份不满催生了他对工团主义及爱尔兰语言复兴的坚定信念。作为爱尔兰语使用者权益的坚定捍卫者，他坚决反对前任政府对爱尔兰语的忽视。尽管在捍卫爱尔兰母语的共同目标下，他有时与全国联盟的整合派携手合作，但他对社会主义的忠诚从未动摇。在爱尔兰公民军中，他因其卓越的招募能力而受到认可，但这也让他被学校解除了教职。\n\n随着第二次爱尔兰革命的浪潮，马丁·奥凯恩得以大力宣扬他所倡导的理念，成为推动“收复爱尔兰”(Athghabháil na hÉireann)运动的核心人物。这一理念将英语和日趋普及的德语定性为资本主义的媒介，并坚持认为，唯有社会主义能够确保爱尔兰人民语言的存续，并带领国家走向彻底的非殖民化。他通过这一理论，努力争取爱尔兰语使用者对新共和国的支持，特别是对于那些他认为被反动派误导的前全国联盟的支持者。马丁·奥凯恩坚信，这些支持者背后的文化民族主义精神，其本意是积极的。只要他们能够觉醒并认识到自身的误区，这种民族主义便能被正确引导，发挥其正面的影响力。"
 irelandflavour.389.a: "爱尔兰语使用者有责任成为社会主义者。(Sé dualgas lucht na Gaeilge a bheith ina sóisialaigh.)"
 irelandflavour.389.a.tt: "§Y爱尔兰语使用者有责任成为社会主义者。§!"
 irelandflavour.3810.t: "橙与绿"
 irelandflavour.3810.d.start: "为纪念已故历史学家兼参议员爱丽丝·斯托普福德·格林退休周年，一部深入探讨她所专注的领域——爱尔兰新教徒和英裔爱尔兰人中的民族主义的著作已经问世。鉴于她个人的背景，她对这一议题的深入研究并不令人意外。\n\n本书明确指出，自1798年以来，英裔爱尔兰人在爱尔兰民族主义和共和主义的发展中扮演了至关重要的角色。英裔爱尔兰人和新教徒在总人口中所占的比例从未超过15%，且尽管历史上他们大多数是亲英派，但那些转而支持民族主义事业的成员对整个运动产生了尤为深远且重要的影响。\n\n从爱尔兰共和主义的先驱西奥博尔德·沃尔夫·唐和爱德华·菲茨杰拉德勋爵，到包括1803年发动起义的罗伯特·埃米特和1880年民族主义运动的实际领导者查尔斯·斯图尔特·帕内尔等人，新教徒在民族主义运动的领导层中始终占有一席之地。这得益于他们几个世纪以来所享有的较高社会地位和教育水平。在政治领域之外，文学巨匠如奥斯卡·王尔德和威廉·巴特勒·叶芝也因其民族主义理念而著称。书中提出，新教徒参与民族主义对于在18世纪末期将天主教徒身份与爱尔兰身份解耦起到了至关重要的作用，而在那个时代，这两者的关系是密不可分的。\n\n本书的探讨不局限于历史范畴，它还深度探讨了现代爱尔兰的政治边缘人物，例如社会主义学者本杰明·法灵顿，以及整合主义理念的倡导者欧内斯特·布莱思。并评述了英国革命可能如何影响了这些不同政治团体的受欢迎程度。"
 irelandflavour.3810.d1: "$irelandflavour.3810.d.start$\n\n对于理性、枯燥的学术性文章来说，该书的反响已经算相当热烈的了，也有不少评论家指出国家对待少数族裔的方法可以被看作是其成熟的体现。尽管英裔爱尔兰人的经历和阿尔斯特苏格兰人并不相同，本届政府还是致力于尝试在北爱释放普世主义信号，无论他们会不会对此做出回应。"
 irelandflavour.3810.d2: "$irelandflavour.3810.d.start$\n\n本书的出版几乎没有得到国家官方的关注，而他们自然也肯定不会将其出版了。在他们看来，大部分新教徒民族主义者只是在为自己牟取利益，以图在必然走向自由的爱尔兰中攫取权力。天主教信仰的重要性不应被淡化，而以马凯维奇和凯斯门特这两人为例，他们从新教皈依为国内主流宗教天主教的行为，自然是值得鼓励的。"
 irelandflavour.3810.d3: "$irelandflavour.3810.d.start$\n\n为了抓住推进议程的机会，本届政府赞扬了该书的出版，重点表扬了出身于十九世纪、且只使用爱尔兰语的新教徒托马斯·戴维斯，并肯定了他对独立运动的推动作用。而反观那个操英语的马屁精，丹尼尔·奥康奈尔，他还满意于抛弃祖先的语言，对天主教廷唯命是从，并把自视爱尔兰就低英国王权一等。爱尔兰单是自由可不够，爱尔兰要自由又盖尔化；爱尔兰单是盖尔化也不够，爱尔兰必须盖尔化又自由。"
 irelandflavour.3810.d4: "$irelandflavour.3810.d.start$\n\n自由爱尔兰谴责了该书的出版，认为其利用宗教在爱尔兰人民内部煽动对立，并对该书更加专注于那些有贵族背景的人而非普通人的内容提出了质疑。爱尔兰工团党坚信，在关于爱尔兰人共同身份认同的问题上，该书中还有许多内容值得借鉴，并且坚信基督教的所有宗派都有着共同的理想。进步工党则质疑该书对民族主义和民族身份的过度关注，并认为这本书忽略了英裔爱尔兰人在社会改革方面所做的许多工作，而这些工作大都是为了爱尔兰国家的整体利益。\n\n为了稳固自己仍然摇摇欲坠的统治，新政府目前允许这种单纯的讨论和评价。他们还需要许多努力，才能让人们忘记政治生态和政治话语都不复从前。"
 irelandflavour.3810.a: "“自由、平等、博爱”，诸如此类。"
 irelandflavour.3810.b: "即使祖先不自认为是爱尔兰人，后代却可以。"
 irelandflavour.3810.c: "可堪一用的蠢材，仅此而已。"
 irelandflavour.3810.e: "盖尔语让爱尔兰更盖尔。"
 irelandflavour.3810.f: "有时候，旁观视角也必不可少。"
 irelandflavour.3811.t: "万圣节前夜"
 irelandflavour.3811.d: "萨温节。一年之中，死者与生者世界之间的界限最为脆弱的夜晚。死者的灵魂以及伊斯-希（Aos Sí/fairies，即小仙子），重返人间，接受人们的欢迎和抚慰。烛光点亮，篝火在夜空中舞动，祷告声在四周回响，无数古老的仪式开始进行。\n\n10月的最后一个夜晚，虽然长久以来在英语中被称为万圣夜，然而，与之相关的众多传统实际上深深植根于爱尔兰的文化之中。11月1日标志着爱尔兰历法中冬季的降临，它不仅是收获季节的落幕，也预示着白昼将逐渐变短。在教会的官方日历上，11月1日的诸圣节是一个法定的圣日，天主教会期望所有信徒参加弥撒，而紧接着的11月2日则是追思已亡节。然而，这一切不过是天主教会巧妙融合了更为古老、神秘且深植于当地前基督教信仰的习俗，将其纳入了教会的庆典之中。\n\n在庆祝活动中，人们将鬼怪面孔雕刻在萝卜上，并在其中放置点燃的蜡烛，营造出一种超自然的氛围。身着模仿那些传说中会在该夜出现的生灵的服饰，人们在乡村间游走，他们希望通过食物和饮料来安抚这些生灵，换取歌声或诗句。同时，活着的人也会缅怀逝者，为他们的在天之灵举杯致敬。\n\n尽管类似的习俗在世界其他地方也有所体现，但值得一提的是盖尔传统在美国深深地扎下了根。这是上世纪大规模流亡潮之后的现象。在美国，这些传统已经发展出了多种形式，并且随着回国移民的脚步，这些新形式又反向传回了爱尔兰。\n\n今年的庆祝活动笼罩在一层异常的阴郁之中，因为全球的紧张局势已经达到了沸点，美国——这个被许多爱尔兰人寄予希望的新家园和机遇之地——现在正遭受着剧烈的动荡。随着一波又一波的移民回流和新难民潮的到来，一些新的传统也随之而来，被带回了爱尔兰。但是，战争的阴影，这个我们最不愿意看到的“新传统”，却成了我们不得不面对的现实。"
 irelandflavour.3811.a: "谢了，不过我们这里的逝者已经够多了。"
 irelandflavour.3812.t: "红星闪闪"
 irelandflavour.3812.d1: "戏剧艺术长期以来都是爱尔兰那令人自豪的文化的试金石。近些年来，世界各地的纷纷扰扰都让人想要找到一个逃避现实的世外桃源。但不幸的是，在这个国家的历史里即使世外桃源也和政治暴力脱不开干系。昨晚在艾比剧院，一部名为《红星闪闪》的戏剧刚刚上映，就引发了两派势力的冲突，以至于最终爆发了一场骚乱。\n\n这部剧的作家肖恩·奥凯西从不掩饰自己的社会主义信仰，在这部新剧中他也同样如此。奥凯西的前作《星与犁》就常常被解读为对高估爱尔兰民族主义而忽视工人阶级的批评。这部剧一经问世就被人们要求封杀，上映后更是被视作伤害爱尔兰民族感情，因此在表演时常常引发骚乱。新剧《红星闪闪》也与前作一般无二，被人们解读为伤害爱尔兰的民族身份认同，攻击天主教会并讽刺现代爱尔兰的政治。该剧的主角“红吉姆”的创作原型毫无疑问就是爱尔兰社会主义领导人吉姆·拉金。他一边领导自己的工会接管国家，一边还与天主教支持的“橙衫军”不断战斗。这里的“橙衫军”则被解读为影射的是奥达菲的蓝衫军。\n\n警方目前尚还在整理事件的全貌，但现场似乎已经确定存在几名蓝衫军成员，也是他们让一场小斗殴升级成了最后的骚乱。就像奥凯西之前那些引发骚乱的戏剧一样，很多人也建议封杀这部剧来维护稳定。而奥达菲的盟友们更是大声疾呼要求逮捕奥凯西，罪名是他创作了“宣传工团主义的渎神作品”。\n\n我们目前也没有什么必要把这件事闹大，不过直接封杀该剧也许可以保护我们免遭此类工团主义宣传的进一步影响。然而，此类审查举措也可能会被公众视为进一步走向威权主义的标志。命令几个政府部长公开对该剧发表正式谴责可能是一种更稳妥可行的办法。"
 irelandflavour.3812.d2: "自从英国旧秩序的崩溃尘埃落定后，爱尔兰就不得不应付来自大洋彼岸的工团主义剧作家和诗人，他们自以为是地创作了许多宣传作品，希望有朝一日能在这里引发一场社会主义革命。虽然我们可以轻松忽略那些英国作者写的戏剧，但如果我们本国作家创作的剧本遭到篡改，那就得另当别论了。\n\n作为一位著名的爱尔兰剧作家，肖恩·奥凯西从不掩饰自己的社会主义信仰。最近，伦敦阿波罗剧院首演了他的新作《红星闪闪》，此前[GetVictoryPointName_11293]的艾比剧院拒绝以合法形式演出该剧本。该剧的核心冲突围绕着主角“红吉姆”展开，他是爱尔兰社会主义领袖吉姆·拉金的化身，他带领自己的工会接管了自己的祖国，同时他还与教会所支持的“橙衫军”斗智斗勇。这里的“橙衫军”影射的就是奥达菲的蓝衫军。该剧以献给爱尔兰“勇敢的工人”的诗句结束，他们声称“很快就会从反动压迫中解放出来”。\n\n尽管只在伦敦上演，工团主义叛徒公然挑衅的消息还是很快传到了伦斯特府办公室内愤怒的[IRE_loc_leader_surname]耳中。官方不久后便发表了一份声明，谴责奥凯西的戏剧是“一个下流且亵渎神灵的工团主义宣传”，并将这个男人打上了叛徒的标签，同时禁止其所有作品在爱尔兰再次演出。尽管尚不清楚奥凯西背后是否有任何英国政府的支持，但政府仍然发布了对他的逮捕令，指控他与英国政府密谋推翻爱尔兰当局，并将他驱逐出境。鉴于[IRE_loc_leader_surname]为此怒火难消，奥凯西应该庆幸自己能如此“轻松”地逃脱惩罚。"
 irelandflavour.3812.d3: "戏剧艺术长期以来都是爱尔兰那令人自豪的文化的试金石。近些年来，世界各地的纷纷扰扰都让人想要找到一个逃避现实的世外桃源，即使是那些肩负改变我国政治格局重任的官员，偶尔也需要找个地方给自己放个假。而最近刚刚公映的戏剧《红星闪闪》给人们提供了一个获得片刻歇息的好去处。多名新政府要员也因而都观看了其在艾比剧院的演出。\n\n该剧的作者肖恩·奥凯西一直都是个高调的社会主义者，他从不掩饰自己的信仰。近日来，爱尔兰革命显然成为了新作的灵感源泉，人们也都能从他的新作中找到结合近来几个月来时事的内容。该剧的核心冲突围绕着主角“红吉姆”展开，他运筹帷幄，用一场总罢工带领自己的工会接管了整个国家，同时他还与教会所支持的“橙衫军”斗智斗勇。这里的“橙衫军”影射的就是奥达菲的蓝衫军。该剧在结尾中致敬了无畏献身于第二次爱尔兰革命的工人们，许多人也把这部剧当做工团主义表演艺术的光辉典范。\n\n吉姆·拉金也和很多人一样对这部新戏不吝赞美。奥凯西和拉金已经结识十年有余，而他本人也对这段友谊颇为自豪。在戏剧落幕后，拉金当即向当场的其他政府官员表示自己十分欣赏这部剧，并点名表扬了男主角的表演，称他“忠实地反映了爱尔兰社会主义精神”。虽然收获了这样多的赞誉和评价，但我们希望这只是为爱尔兰戏剧的新时代所开的一个好头。"
 irelandflavour.3812.a: "封杀这种戏剧！"
 irelandflavour.3812.b: "我们得小心行事……"
 irelandflavour.3812.c: "把他流放到伦敦去肯定会让他生不如死……"
 irelandflavour.3812.e: "你瞧，这个“红吉姆”可真眼熟啊……"
 irelandflavour.391.t: "驶向拜占庭"
 irelandflavour.391.d: "今天，爱尔兰举国悼念威廉·巴特勒·叶芝的逝世，这位巨匠在过去数十年间，一直是爱尔兰现代文学的领头人。\n\n从上世纪九十年代起，叶芝就是爱尔兰文学复兴的引领者，他还于1904年创立了艾比剧院，该剧院成为了爱尔兰剧院的基石。在叶芝的创作生涯中，他致力于推广爱尔兰文化与神话，以及完全独立于不列颠的爱尔兰身份认同。叶芝的文学生涯于1923年达到了巅峰：他因其诗歌荣获诺贝尔文学奖。这一荣誉对他是喜上加喜，因为他刚刚见证了自己毕生夙愿的实现——爱尔兰的完全独立。1922年起，叶芝是参议院议员，并在此后数年间亲身参与到这个崭新的国度的政治生活当中。在担任参议员期间，叶芝并未加入包括新芬党在内的任何党派，但这并不妨碍他热情地宣扬其政治理念，并在参议院坚持不懈地主张其关于文化和教育的观点。叶芝的观点立场颇为独特，他的发言不光是站在一名艺术家的立场上，同时也站在一名新教徒与民族主义者的立场上。\n\n在叶芝的晚年，他被奥达菲那坚定的家长制立场与加罗德·奥金纳甘那神秘的民族主义所吸引，成为了全国联盟的一名非正式支持者。叶芝一直坚决反对个人主义与自由主义，并对这两种思想在新芬党内的影响蒸蒸日上感到不满。尽管全国联盟非常欢迎叶芝对他们的支持，但令他们失望的是，叶芝除了为该组织创作了三首进行曲之外并没有提供任何实质性的支持。\n\n斯人已逝，但其遗产永存。不论如何看待其政治立场，人们都无法否认叶芝对爱尔兰文化做出的巨大贡献。"
 irelandflavour.391.a: "愿他安息。(Ar dheis Dé go raibh a anam.)"
 irelandflavour.392.t: "勇士之歌"
 irelandflavour.392.d: "自《勇士之歌》(Amhrán na bhFiann)被定为爱尔兰国歌已十五年有余。这首歌最初于1910年由帕达尔·科尔内作词，并由其与帕特里克·希尼一道作曲。而如今广为流传的版本则是由利亚姆·奥林恩于1923年发表的。这是一首典型的传统爱国主义抒情歌曲，既歌颂了爱尔兰悠久的历史，又号召了人们再次起来保卫祖国免遭侵略。《勇士之歌》被1916年起义的爱尔兰志愿军争相传唱，而后又在弗朗戈克战俘营中广为流传。这两件事真正赋予了这首歌隽永深刻的内涵，以至于很多人私下将其称为“新芬党颂歌”。\n\n这首歌最开始是一首欢快的进行曲，经过改编已经成为了一首振奋人心的国歌。这得益于管弦乐团、仪乐队和合唱团对其进行的改编创作，使其具有了一种更符合演奏场合的庄严感。\n\n不过，就像爱尔兰这个新生国家许许多多悬而未决的事宜一样，国歌的抉择也尚无定论。因为《勇士之歌》毕竟与爱尔兰民族派有着千丝万缕甚至毫不掩饰的关系，很多人担心这首歌是否会妨碍向全国上下的各色亲英派释放友好的信号。还有人认为虽然这首歌最初用英语创作，但是也许会招致那些英语不好的国民的反感，因此应该官方推行这首歌的爱尔兰语版本。也就是说，他们认为这首歌曲子不错，但是填词实在是很难令人满意。还有人虽然认可这首歌所抒发的各种情感，但他们觉得在爱尔兰音乐的艺术长河里，也许可以发掘出一首更古老、也更加正统的爱尔兰国歌。\n\n维持现状当然是个最简单的选择，不过最后决定权当然还是握在政府手里的。"
 irelandflavour.392.a: "原版《勇士之歌》就挺好的。"
 irelandflavour.392.b: "重新给《勇士之歌》作一版更符合当下的歌词。"
 irelandflavour.392.c: "换成《天佑爱尔兰》可能更好一点。"
 irelandflavour.392.e: "当然要换成爱尔兰语的《国际歌》了。"
 irelandflavour.392.f: "《奥唐奈万岁》才能唱出人民与历史的心声。"
 irelandflavour.393.t: "爱尔兰的足球"
 irelandflavour.393.d1: "纵观爱尔兰的种种政治新闻，任谁都会觉得宗派主义还是一如既往的猖獗。但在体育领域，尤其是在英式足球领域，宗派主义似乎正在逐渐消退。\n\n在本世纪初，英式足球还远不如盖尔式足球受欢迎。在盖尔式运动协会的引领下，当时的盖尔式足球如流星般崛起，可以说是风靡爱尔兰万千天主教徒。而由于盖尔式足球与爱尔兰民族主义的关联，许多阿尔斯特新教徒转向了英式足球。实际上，在爱尔兰联赛成立之初，所有球队都来自阿尔斯特，而只有“贝尔法斯特凯尔特人”一支队伍与天主教徒有关。然而，这道曾经不可逾越的鸿沟却已在这几十年间逐渐弥合，世界杯的声望与魅力吸引了更多不同背景的人加入这项运动。不仅是都柏林与科克，就连邓多克、利默里克、沃特福德和斯莱戈这样相比之下小得多的城市都涌现出许多新的足球队伍，“斯莱戈流浪者”更是在今年勇夺冠军，成为了莱斯特与阿尔斯特地区外首支取得联赛冠军的队伍。\n\n为了顺应“工作队”和业余俱乐部的兴起，也为了让联盟的构成在名义上更加平等，联盟内的职业球队经历了一轮大规模的解散重组。在此过程中，有一小部分英国球员，主要是来自苏格兰和利物浦地区的球员涌入，联赛的人气也因此飙升。以来自各岛屿的球员和爱尔兰各地球队的合理搭配为特色，爱尔兰联赛已然成为全国各地球迷的共同话题。事实上，都柏林的球迷现在也会前往贝尔法斯特观赛了，反之亦然。"
 irelandflavour.393.d.23: "自独立以来，该国面临的最大挑战之一便是打破在英治时期深植于民心的旧有思维模式。尽管大众已经认识到与英语圈在政治和经济上分离的必要性，但即便是那些对盖尔语事业持同情态度的人，也仍然不完全理解"
 irelandflavour.393.d2: "$irelandflavour.393.d.23$弘扬自身文化的必要性。英国文化影响力挥之不去的一个例子是足球运动，或称“英式足球”\n\n“爱尔兰联赛”足球协会成立之初，所有球队均来自阿尔斯特地区，且仅有“贝尔法斯特凯尔特人”这一支球队与天主教徒有所关联。尽管随后联赛扩展，吸纳了来自都柏林和科克郡的一些球队，但全国联盟的支持者们仍指出：如果说足球运动员们不是亲英的，那么他们为何选择踢足球而不是我们自己本土的运动，这种选择又该如何解释呢？\n\n现在，我们已经拥有了一个致力于振兴盖尔文化的领导集体，因此决定取消对足球这一运动的所有官方支持和资助。如果足球爱好者依然选择坚持他们对这项外来运动的热爱，这自然是他们的个人权利，但国家没有义务继续为其提供帮助或资源倾斜。"
 irelandflavour.393.d3: "$irelandflavour.393.d.23$文化独立的必要性。英国文化影响力挥之不去的一个例子是足球运动，或称“英式足球”\n\n“爱尔兰联赛”足球协会成立之初，所有球队均来自[IRE_loc_ulster]地区，且仅有“贝尔法斯特凯尔特人”这一支球队与天主教徒有所关联。尽管随后联赛扩展，吸纳了来自[GetVictoryPointName_11293]和[GetVictoryPointName_7394]的一些球队。然而，这个联赛的基础是，也将始终是那些自认超越了盖尔文化的人，他们拒绝与爱尔兰社会相融合。\n\n目前，我们已经拥有了一个能够准确识别并应对这种文化寄生现象的领导集体，因此，对足球实施禁令已成为必然的选择。对于身体强健的青年来说，他们应当选择投身于我们自己本土的运动，例如盖尔式足球或爱式曲棍球；或者更值得推崇的是，他们可以选择自愿参军，为国家贡献力量。"
 irelandflavour.393.d4: "马克思的最重要的训导之一就是阶级高于文化或宗教——比如，新教和天主教的工人们彼此之间的共同点，远多于一个贫穷的天主教徒与一个富有的天主教徒之间的共同点。这种现象在体育领域表现得尤为明显。\n\n尽管我们的岛屿几个世纪以来一直饱受宗教分歧的困扰，但在过去几十年中，工人阶级中的新教徒和天主教徒通过共同参与和观赏足球，即所谓的“英式足球”运动找到了共鸣。尽管体育竞技和社群建设的积极价值不言自明，资本家们却试图将其商品化。与盖尔体育所倡导的健康业余精神不同，与英国结盟的资产阶级在爱尔兰足球中推崇“职业化”。球员虽然获得了薪酬（这是合理的），但同时也被视作商品，可以像市场上的牲畜一样在不同球队间被买卖。足球队的成员不再是那些由亲邻近朋骄傲地支持着的本地人，而是逐渐变成了外来者和为金钱而战的势利眼。\n\n现在，我国已在社会主义的领导下，是时候效仿英国和法国的先例，对足球运动进行重组了。球队将基于工作场所或职业类别而非其拥有者来组建。这种方式组织起来的足球运动，不仅能够作为强身健体的活动，还能够成为助力打破宗派主义的藩篱的工具。"
 irelandflavour.393.a: "也许有一天\n我们会杀进世界杯决赛……"
 irelandflavour.393.b: "我们的文化不逊于人，\n我们的体育同样不逊于人。"
 irelandflavour.393.c: "只有清除了杂草，花园才能开花。"
 irelandflavour.393.e: "球队应该属于各自的社区，\n而不是资本家。"
 irelandflavour.394.t1: "纳尔逊纪念柱的唇枪舌剑"
 irelandflavour.394.t2: "再见了，纳尔逊纪念柱"
 irelandflavour.394.d.mid1: "比如说最典型的，便是政府没有选择去设计一种新式邮箱来取代象征着前英国统治者的那些红色邮箱，而是仅仅将其简截了当地涂成了绿色。这其中最著名的遗产便是纳尔逊纪念柱，这是一座坐落于[GetVictoryPointName_11293]奥康奈尔街中心的大型纪念柱，"
 irelandflavour.394.d.mid2: "其修建之初衷就是为了纪念英国海军将领霍拉肖·纳尔逊在特拉法尔加海战中的英勇事迹。尽管从建造之日起，民族主义者就对此忿忿不平，[GetVictoryPointName_11293]市政府也曾多次试图将其拆除，但由于该纪念柱按照条款归于一所信托机构负责，所以该信托机构声称自己有义务去维护纪念柱免受损害，这一事实使得政府的大多努力都徒劳无功。由此可见，拆除纪念柱的成败都将取决于议会能否通过立法将先前的条款尽数推翻。"
 irelandflavour.394.d.mid: "$irelandflavour.394.d.mid1$$irelandflavour.394.d.mid2$"
 irelandflavour.394.d.dem.start: "当爱尔兰重获自由之后，政府及其人民终于能够为实现了长久以来所追寻的民族解放而长舒一口气，不过他们并不热衷于无事生非，因此先前从大英帝国继承下来的许多象征符号和制度体系都保存得完好无损。$irelandflavour.394.d.mid$\n\n尽管前几届独立后的政府以资金困难为由，否决了拆除纪念柱的计划，但国家在经历了前几年的动荡与混乱过后，民众的爱国情绪高涨，"
 irelandflavour.394.d.dem.end: "都柏林市议会就纪念柱的去留问题再次展开投票，这一问题在众议院和报纸上引起了一阵热火朝天的讨论。有一些人对这项动议表示强烈抗议，认为这就是对艺术的亵渎，或是对北爱和南爱新教徒的歧视；但另一些人认为，将从前的统治者立于首都的著名地标之上并加以纪念简直是奇耻大辱。越来越多的民众加入到相关的运动之中，他们主张用爱尔兰共和主义之父、圣公会教徒——沃尔夫·唐的雕像将其取而代之，以此表达爱尔兰人民在宗教上的宽容与和解的同时还能宣扬这位爱尔兰英雄而非那些英国人的伟大遗产。然而，是否批准拆除这座纪念柱，最终的决定权还是握在[IRE_loc_leader_surname]及其政府手中。"
 irelandflavour.394.d.an.start: "尽管爱尔兰最终争取到了属于她的自由，但卖国求荣的历届前政府，似乎是为了表达他们对英国主子的同情，竟原封不动地保留了大英帝国强加给这个国家的诸多象征符号和制度体系。"
 irelandflavour.394.d.an.end: "尽管之前掌权的“西英国佬”可能对[GetVictoryPointName_11293]市民要求清除这个英国眼中钉的请求视而不见，但如今爱尔兰真正的爱国者终结了他们的卖国政权，恢复了国家的秩序，现在是时候弥合曾经的英国统治者给爱尔兰民族所留下的累累伤痕了。[IRE_loc_leader_surname]在一次演讲中宣布，政府将开始拆除那些为侵略者的帝国耀武扬威的雕像，并表示纳尔逊纪念柱将首当其冲，取而代之的则是同样宏伟的帕特里克·皮尔斯纪念柱，他是复活节起义永垂不朽的英烈，也是当时宣读了《爱尔兰共和国宣言》的人"
 irelandflavour.394.d.nondem.end: "当第二天清晨的太阳如期升起时，爱尔兰军队在心潮澎湃的人群面前引爆了纪念柱上的雕像，军乐队也随即演奏起国歌来庆祝这一历史性的时刻。正如首都许多人所评价的那样：纳尔逊上将终于输掉了他的最后一战。"
 irelandflavour.394.d1: "$irelandflavour.394.d.dem.start$并强烈呼吁政府反思我国当下的组织架构，$irelandflavour.394.d.dem.end$"
 irelandflavour.394.d2: "$irelandflavour.394.d.dem.start$考虑到军队对于国家大政方针的干预，$irelandflavour.394.d.dem.end$"
 irelandflavour.394.d3: "$irelandflavour.394.d.an.start$$irelandflavour.394.d.mid$\n\n$irelandflavour.394.d.an.end$。$irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d4: "$irelandflavour.394.d.an.start$$irelandflavour.394.d.mid1$不过鉴于奥康奈尔曾经大逆不道地提倡爱尔兰人使用英文的行径，如今这里被重新命名为奥尼尔街(Sráid Uí Néill)，$irelandflavour.394.d.mid2$\n\n$irelandflavour.394.d.an.end$，他曾经毫不避讳地表达了希望建设一个君主制爱尔兰的梦想。$irelandflavour.394.d.nondem.end$"
 irelandflavour.394.d5: "尽管爱尔兰最终争取到了属于她的自由，但资产阶级的历届前政府，似乎是为了表达他们对帝国主义的同情，竟原封不动地保留了大英帝国强加给这个国家的诸多象征符号和制度体系。$irelandflavour.394.d.mid$\n\n尽管之前掌权的英德买办可能对都柏林市民要求清除这个英国眼中钉的请求视而不见，但如今爱尔兰的工人与小农终结了他们的政权，现在是时候弥合曾经的殖民主义给爱尔兰民族所留下的累累伤痕了。主席在一次演讲中宣布，政府将开始拆除那些为侵略者的帝国耀武扬威的雕像，并表示纳尔逊纪念柱将首当其冲，取而代之的则是同样宏伟詹姆斯·康诺利纪念柱，他是复活节起义永垂不朽的英烈，同时也是爱尔兰最伟大的社会主义理论家之一。$irelandflavour.394.d.nondem.end$"
 irelandflavour.394.a: "是时候让我们自己的英雄得到应有的尊重了。"
 irelandflavour.394.b: "我们不需要站在往日的废墟之上展望未来。"
 irelandflavour.394.c: "[Root.Capital.GetCapitalVictoryPointName]的英国海军将领终于随风而逝了。"
 irelandflavour.395.t: "《芬尼根的守灵夜》"
 irelandflavour.395.d.start: "伴随着一阵雷鸣般“Bababadalgharaghtakamminarronnkonnbronntonner ronntuonnthunntrovarrhounawnskawntoohoohoordenenthurnuk!”的跌落声，从墙头摔下的爱尔兰提灰匠“芬尼根”英年早逝。这段声响与《芬尼根的守灵夜》从昏昏欲睡的读者手中滑落时的声音如出一辙，这便是这本书刚发行时英语世界各处许多家庭中的情景。\n\n流落法国十多年后，爱尔兰作家詹姆斯·乔伊斯出版了自己最新的小说——《芬尼根的守灵夜》"
 irelandflavour.395.mid: "，发行方是巴黎的一家小书商。当然，这本小说是以英文出版的，因为它根本无法翻译为其他语言。尽管尚未大量印刷，但《芬尼根的守灵夜》很快在整个英语世界中流传开来。目前为止，对这本书的评价沸沸扬扬、褒贬不一。批评家们诟病这部小说缺乏一以贯之的情节，编排混乱随性。对于许多外行读者来说，这部小说的信息太过密集，晦涩难读。"
 irelandflavour.395.d1: "$irelandflavour.395.d.start$$irelandflavour.395.mid$\n\n由于乔伊斯长期不受爱尔兰政府的欢迎，官方一如既往地对该书的出版保持了沉默。尽管爱尔兰民众大多因乔伊斯堂堂正正的爱尔兰人身份而产生了些许自豪感，但这本书还是逐渐淡出了人们的视线。不管如何，这次重磅的发行还是在一定程度上提振了民众的精神。"
 irelandflavour.395.d2: "$irelandflavour.395.d.start$。目前为止，对这本书的评价沸沸扬扬、褒贬不一。批评家们，尤其是那些政治观点保守的老顽固，诟病这部小说缺乏一以贯之的情节，编排混乱随性。对于许多外行读者来说，这部小说的信息太过密集，晦涩难读。\n\n这部作品得到了爱尔兰政府的官方认可。乔伊斯对传统的背弃被视作是其天赋的象征。一位政府部长甚至把这种所谓的艰涩视作对读者的一种“筛选”。总的来说，这次重磅的发行某种程度上确实振奋了国民精神，但也并非值得特别关注的惊天大事。"
 irelandflavour.395.d3: "$irelandflavour.395.d.start$$irelandflavour.395.mid$\n\n在爱尔兰，政府的反应也丝毫不枉人们口中“反动政府”的名号。加罗德·奥金纳甘严厉批评了这部小说的流行，他谴责作者没有用“自己国家的母语”创作这样一部作品、而是给英文做出了大量贡献，这是一种“文化堕落”。这本深奥的小说晦涩难懂，尽管作者乔伊斯本人毫不掩饰自己的爱尔兰血统，但遗憾的是他并非那种“正确的”爱尔兰人，因此这部作品在正式发布前就被先行查禁了。"
 irelandflavour.395.a: "一道孤独、恒久、可爱、悠长的（河流奔腾着，……）"
 irelandflavour.395.b: "真是太糟糕了！(Uafásach ar fad!)"
 irelandflavour.396.t: "奥地利教授"
 irelandflavour.396.d.start: "在隔洋相望的中欧，那个据说是凯尔特人的发源之地上，著名奥地利语言学家、凯尔特学家和爱尔兰爱好者尤利乌斯·波科尔尼最近出版了他有关史前凯尔特人和伊利里亚人的新书。在盖尔复兴运动中，爱尔兰人正在从他们被长期压抑的语言和文化中重拾自豪感，而凯尔特学家（主要是德意志人），如波科尔尼和已故的库诺·迈耶，则在重新发现古爱尔兰文献，并在此过程中宣传爱尔兰对欧洲文明的重要性所做的贡献，这成为了日耳曼-爱尔兰友好关系中的一段插曲。\n\n爱尔兰与日耳曼世界的联系可以追溯到那个爱尔兰因其知识和基督信仰而闻名的时代，当时的爱尔兰僧侣在现代德国和奥地利各处建立修道院。在后来的几个世纪里，英国加强了对爱尔兰岛的控制，许多爱尔兰人选择流亡。虽然爱尔兰人在鲁尔区的工业化进程中发挥了一定作用，但奥地利正是接收了最多爱尔兰移民的德意志地区，爱尔兰人在奥地利的军事和政治领域中都举足轻重，有一百多位奥地利将军、元帅或海军将领都曾是爱尔兰人。当中最有名的是马克西米利安·奥唐纳，他在1853年时从匈牙利刺客手中救下了皇帝弗朗茨·约瑟夫。"
 irelandflavour.396.d.mid: "在普通盖尔人心目中，爱尔兰要想与英国人抗衡，远在天边且国力日益衰弱的列强奥地利已力不胜任，而距离更近且国力蒸蒸日上的德意志后来居上，现在柏林更是取代维也纳成为爱尔兰人移居欧洲大陆的主要目的地。虽然如此，但不少人仍然对哈布斯堡帝国抱有好感，他们的二元君主制也曾是新芬党的模范。"
 irelandflavour.396.d.mid2: "虽然有批评家将奥地利帝国同大英帝国的恶行等量齐观，但其他人则认为哈布斯堡对少数民族的宽容同英国佬对爱尔兰人民的野蛮镇压有天壤之别"
 irelandflavour.396.d1: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$$irelandflavour.396.d.mid2$，并祝他们在这段紧张时期万事顺利。"
 irelandflavour.396.d2: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$虽然有批评家将奥地利帝国同大英帝国的恶行等量齐观，并为眼下反抗他们的各路民族主义者欢呼，但其他人则认为哈布斯堡对少数民族的宽容同英国佬对爱尔兰人民的野蛮镇压有天壤之别，并祈祷他们可以战胜民族主义者敌人。"
 irelandflavour.396.d3: "$irelandflavour.396.d.start$\n\n$irelandflavour.396.d.mid$$irelandflavour.396.d.mid2$，并祝贺他们最近的宪法重组，称其为促进欧洲稳定的大好消息。"
 irelandflavour.396.d4: "$irelandflavour.396.d.start$\n\n在普通盖尔人心目中，爱尔兰要想与英国人抗衡，国力日益衰弱且最终崩溃的列强奥地利已力不胜任，而距离更近且国力蒸蒸日上的德意志接过了这种希望，柏林更是取代维也纳成为爱尔兰人移居欧洲大陆的主要目的地。虽然如此，但不少人仍然对哈布斯堡帝国抱有好感，他们的二元君主制也曾是新芬党的模范。波科尔尼是一名德意志民族主义者，他也对德意志统一表示欢迎。现在，爱尔兰血统的奥地利贵族融入了德国贵族，爱尔兰到德国的移民也在朝这片许多爱尔兰人曾经的庇护地迁移，这对爱尔兰人民的新旧朋友已经开始消释前嫌、重归于好。"
 irelandflavour.396.a: "向我们凯尔特祖先的发源之地致敬。"
 irelandflavour.397.t: "英国的盖尔式运动"
 irelandflavour.397.d: "多年来，盖尔式运动协会中央理事会一直计划在英国建立分会，对旅英爱尔兰侨民的盖尔式运动比赛进行管理，然而由于两国关系紧张，这个计划一直没能实现。\n\n如今，爱尔兰加入第三国际已有一年多，英爱关系得到了极大改善，这个计划终于得到落实，经过几个月的筹备，盖尔式运动协会英国理事会正式成立。今天早些时候，盖运协主席宣布了新分会的成立，他表示，协会在英国复兴爱尔兰文化的计划才刚刚开始。\n\n到目前为止，英国盖运协只有伦敦和兰开夏两个郡级分会，但人们已经在讨论如何更好地将沃里克、约克和格洛斯特等规模较小的郡级分会纳入进来，以及如何划分各郡分会的管辖地域。为促进盖尔式运动在英国的发展，爱尔兰方面采取了许多措施，在今年的年度大会上，盖运协废除了不再符合时代的规定第21条，即“禁止英国安全部队成员加入盖运协”。\n\n未来，爱尔兰肯定仍将是盖尔式运动的核心，但英国也有望在几十年内成为盖运协关键的一部分，两国的队伍将会同场竞技。"
 irelandflavour.397.a: "十年内，爱式曲棍球就会成为奥运会比赛项目！"
 irelandflavour.398.t: "费奥纳勇士之遗产"
 irelandflavour.398.d.start: "正如法国的查理大帝麾下有圣骑士，不列颠有圆桌骑士一样，爱尔兰也有自己的传奇战士费奥纳勇士。历史上，他们是由年轻贵族组成的小股流浪猎手兼战士，其最著名的传说是神话英雄芬恩·麦克库尔。他作为费奥纳勇士的领袖带领战团在基尔代尔北部库鲁的艾伦山上筑起了堡垒，而时至今日此地仍然是一个爱尔兰的军事基地。尽管芬恩和他勇敢的战士们大多在戈拉之战中惨遭至高王凯尔布雷·利费猜击杀，但后来凯尔布雷也在与一个由戈尔·麦克莫纳带领的，与芬恩对立的费奥纳战团作战时，被芬恩的孙子奥斯卡亲手斩杀。而这一充满勇气的故事也在爱尔兰文化中代代传承。\n\n如今爱尔兰人民在盖尔文化复兴中也重拾了对古老传统的自豪感，费奥纳勇士的英勇与强悍也激励了数不胜数爱尔兰革命者。许多民族主义革命组织，例如芬尼亚兄弟会和爱尔兰勇士(Fianna Éireann)都以他们命名。同时《勇士之歌》以及爱尔兰共和军的帽徽上也把爱尔兰士兵称为“命运的勇士”(Fianna Fáil)，意即为命运之岛的勇士(Warriors of Inis Fáil)，而其中的命运之岛则是旧时爱尔兰的雅称。\n\n然而，虽然爱尔兰共和军的起源可以追溯到此类战团的传统，但其仍然更多地展现出准军事组织的样貌。"
 irelandflavour.398.d1: "$irelandflavour.398.d.start$尽管如此，在去年的危机过后，随着阿尔斯特志愿军和蓝衫军遭到镇压，全国联盟和复兴建筑师的支持者也分道扬镳，爱尔兰共和军的准军事组织特征也越来越弱。$irelandflavour.398.d.dem.end$"
 irelandflavour.398.d2: "$irelandflavour.398.d.start$尽管在去年的危机中，蓝衫军的分裂导致了极大的动乱，但当局政府在镇压奥金纳甘及其支持者时，却因全国联盟的庇护对蓝衫军网开一面，使其最终得以幸存。$irelandflavour.398.d.dem.end$"
 irelandflavour.398.d.dem.end: "而爱尔兰公民军也同样开始由地下工作转到明面，以期利用经济复苏时期不满的穷苦百姓。他们正在积极备战，以便在未来有一天欧陆上的紧张局势演变为战争时可以协助工团主义的侵略。\n\n旧日的费奥纳勇士已经在这片土地上销声匿迹，但其真正的继承者们将继续在库鲁起伏的原野上高歌猛进。"
 irelandflavour.398.d3: "$irelandflavour.398.d.start$$irelandflavour.398.d.pataut.mid$奥金纳甘的支持者已遭到镇压，而爱尔兰公民军也被迫转入地下，期盼着他们的英国主子神兵天降。如今也只有阿尔斯特志愿军尚有威胁了，不过共和国的蓝衣卫士们也已经随时整装待发，准备抵御他们的叛乱。"
 irelandflavour.398.d4: "$irelandflavour.398.d.start$$irelandflavour.398.d.pataut.mid$爱尔兰共和军和他们的德国顾问对奥金纳甘的支持者、蓝衫军、阿尔斯特志愿军和爱尔兰公民军均进行了严酷镇压。现在所有人都可以安下心来，因为爱尔兰共和国的国防安全已经牢牢握在了真正的爱国者手中。"
 irelandflavour.398.d5: "$irelandflavour.398.d.start$$irelandflavour.398.d.pataut.mid$奥金纳甘的支持者已经遭到了镇压，而爱尔兰公民军也已经被迫转入地下，等待着他们的英国主子神兵天降。而阿尔斯特志愿军的威胁也被尽数消除。共和国的蓝衣卫士们已经表明，他们随时整装待发，准备对抗任何敢于伤害爱尔兰的敌人。"
 irelandflavour.398.d.pataut.mid: "尽管去年的危机中，蓝衫军内部发生了分裂，但该组织却仍在监察之下得以保留。一方面可以保证其不被激进分子控制，一方面也可以让其作为国家民兵继续保家卫国，抵御入侵。"
 irelandflavour.398.d6: "$irelandflavour.398.d.start$$irelandflavour.398.d.natpop.mid$如今阿尔斯特志愿军还在与政府作对，但爱尔兰公民军已经被迫转入地下，以协助其盎格鲁工团主义主子在欧战爆发时入侵爱尔兰。但是盖尔人的蓝衫卫士将严阵以待，确保以上二者的阴谋都不会如愿以偿。"
 irelandflavour.398.d7: "$irelandflavour.398.d.start$$irelandflavour.398.d.natpop.mid$如今阿尔斯特志愿军已经举手投降，而爱尔兰公民军也已经被迫转入地下，以协助其盎格鲁工团主义主子在欧战爆发时入侵爱尔兰。但是盖尔人的蓝衫卫士将严阵以待，确保其阴谋不会如愿以偿。"
 irelandflavour.398.d.natpop.mid: "虽然爱尔兰共和军是我国海岸上当之无愧的卫士，但是当国家内部出现敌人时，是蓝衫军挺身而出捍卫了盖尔民族。"
 irelandflavour.398.d8: "$irelandflavour.398.d.start$$irelandflavour.398.d.radsoc.mid$负隅顽抗的阿尔斯特志愿军定居者殖民分子，$irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d9: "$irelandflavour.398.d.start$$irelandflavour.398.d.radsoc.mid$负隅顽抗的阿尔斯特志愿军定居者殖民分子，并已经将这二者绳之以法，$irelandflavour.398.d.radsoc.end$"
 irelandflavour.398.d.radsoc.mid: "尽管爱尔兰公民军在挫败麦克尼尔的政变阴谋时发挥了关键作用，但政府也不喜欢一个不受政权约束、还和英国人不清不楚的民兵组织。因此，政府决定不仅要镇压蓝衫军反革命分子和"
 irelandflavour.398.d.radsoc.end: "还要压制爱尔兰公民军的影响力，倡导其成员转而加入爱尔兰共和军，以填补那些潜逃德国的旧军官所空缺出来的职位。\n\n旧日的费奥纳勇士已经在这片土地上销声匿迹，但其真正的继承者们将继续在库鲁起伏的原野上高歌猛进。"
 irelandflavour.398.d10: "$irelandflavour.398.d.start$$irelandflavour.398.d.socialist.mid$不断对付着$irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d11: "$irelandflavour.398.d.start$$irelandflavour.398.d.socialist.mid$成功打倒了$irelandflavour.398.d.socialist.end$"
 irelandflavour.398.d.socialist.mid: "第二次爱尔兰革命的成功要归功于爱尔兰公民军的无畏壮举。尽管如今在爱尔兰共和军和公民军的通力合作下，军队中的反革命分子已遭肃清，但是爱尔兰公民军如今在保卫社会主义共和国的任务中同样发挥着重要的作用。如今的公民军主要致力于阻止蓝衫军小资产阶级民族主义分子作乱，也"
 irelandflavour.398.d.socialist.end: "北爱的阿尔斯特志愿军定居者殖民主义分子残余。\n\n自19世纪以来，民族主义者和社会主义者所使用的旭日图样就起源于费奥纳勇士的纹章，这也昭示着爱尔兰共和军和爱尔兰公民军将一同传承费奥纳勇士的伟大遗产，并将旧传统与社会主义共和国的光辉未来紧密相连。"
 irelandflavour.398.a: "纯洁心灵、强健肢体、言出必行。"
 irelandflavour.399.t: "费边作家，睥睨众生"
 irelandflavour.399.d: "过去几十年中，文坛的变化可谓令人咋舌，现实主义和现代主义后来居上，令浪漫主义黯然失色。艺术的剧变日新月异，甚至可以说是片刻不停。虽说不同的作家面对这样的变化都在各显神通，但萧伯纳却以其标新立异的写作模式创造了一种只适合以他的名字来命名的独特概念——“萧伯纳式文”。\n\n萧伯纳1856年出生于一个都柏林的英裔爱尔兰新教家庭。这样的出身背景常常让人觉得他多多少少高人一等，但事实上因他父亲酗酒，他的家庭可谓十分拮据。19岁时萧伯纳的父母分居，他也跟着母亲搬到了伦敦，开始了新的生活。在伦敦，萧伯纳开始创作小说、戏剧、音乐评论和报纸专栏。同时他也加入了费边社，并以政治辩论家的身份进行一些写作。\n\n萧伯纳的文学视野和政治观点都在随着时间不断变化。他的立场从最开始的马克思主义变为了费边主义，后来又变成了一套在人们看来直言不讳却又自相矛盾的、极具他个人特色的社会主义思想。他在各个阶段分别批评了疫苗接种、有组织化的宗教和反犹主义，而又声援了素食主义和不列颠联盟中的极致主义，并力挺迈克尔·柯林斯的行为。\n\n萧伯纳常年居住英国，在此间笔耕不辍，因而也被视为英国文坛里最杰出的亲爱尔兰作家。1916年爱尔兰起义后，萧伯纳的温和地方自治观念也随之发生了转变。他和威廉·巴特勒·叶芝以及肖恩·奥凯西等等与爱尔兰民族主义运动密切相关的作家虽说不是过从甚密，却也惺惺相惜，常常密切合作。\n\n前些年中，由于萧伯纳的观点常常剑走偏锋、语出惊人，遑论他还作为旅居作家久居英国，他在爱尔兰的媒体和政界建制派中常被当作众矢之的。但经过时间的考验，加之诺贝尔奖的证明，许多政治对手对他的态度也趋于温和。他永远是爱尔兰的儿子，却只会忠于自己眼里的那个国家；他的作品永远伴着阴谋与纷争，却又是那么受到读者的喜爱。"
 irelandflavour.399.a: "是个怪才，不过他写的东西确实好看。"
 irelandflavour.399.b: "无论如何他都是“西英国佬”里最坏的那种……"
 irelandflavour.399.c: "他简直就是个远见卓识的天才！"
 irelandflavour.3910.t1: "绿、白、橙"
 irelandflavour.3910.t2: "星犁旗"
 irelandflavour.3910.d1: "爱尔兰国旗(bratach na hÉireann)又被人们简单地称为“三色旗”(an trídhathach)。1848年，后任蒙大拿领地总督的爱尔兰共和主义者，托马斯·弗朗西斯·马尔在[GetVictoryPointName_11237]市首次升起了三色旗。这面旗帜是由一群对爱尔兰民族主义事业表示同情的法国女性为他缝制的，当时法国本身也正处于革命之中。\n\n时至今日，人们始终以马尔所赋予的象征意义，以及其从法国三色旗中汲取的灵感，作为对于爱尔兰三色旗含义的解释。绿色代表盖尔传统和罗马天主教徒，橙色代表那些追随奥兰治的威廉的新教徒，其以巩固了新教统治的1690年博因河战役而名声远扬。白色代表两种传统之间和平与团结的永恒希望。而国旗的三色设计自然与共和主义、自由以及革命的理念紧密相连。\n\n尽管三色旗已经存在了将近八十年，但公众虽然对其有所了解，却不太正视其重要性。直到1916年，三色旗在都柏林的邮政总局上空高高飘扬之时，其重要性才迅速提升。从那时起，三色旗首先成为了爱尔兰共和主义的象征，不久之后，更进一步，成为了整个爱尔兰的标志。\n\n对三色旗的批评声音并不多。但一些批评者指出，爱尔兰国旗留下一席之地来象征英国新教徒可谓徒劳无益，因为这些人通常并不认同共和国。而更强硬的民族主义者则指出，亲英派在人口中所占比例接近六分之一，而他们却在国旗中占据了三分之一的比例。然而，对大多数人，包括政府在内，无论他们心中的爱尔兰多么志存高远，三色旗都应当是爱尔兰的象徵，这也是少数几乎所有人都能达成一致政治议题之一。"
 irelandflavour.3910.d2: "就像作为爱尔兰象征的竖琴曾被三色旗取代一样，带有宗教内涵的旧旗帜也被抛弃，取而代之的是能够真正团结起爱尔兰人民的新旗帜——星犁旗。其初始版本由爱尔兰公民军在都柏林大罢工后的几个月里设计，包括一把带柄的金色犁，和七颗银星组成的北斗七星（也被人们称为犁星），外加上大熊座的几颗明星，其底色为绿色。\n\n这面旗帜的首次由复活节起义期间都柏林帝国酒店的爱尔兰公民军使用。尽管曾一度被认为在英军占领都柏林后与飘扬着它的大楼一同葬身火海，但实际上，它被英国士兵T·A·威廉姆斯发现并作为战利品保存了下来，在第二次爱尔兰革命后，它被找到并作为两国重燃友谊的象征移交给了爱尔兰。这面旗帜目前正骄傲地陈列在国家博物馆内。\n\n英国革命后，爱尔兰工团主义者被支持和反对条约的两派新芬党资产阶级民族主义者背后捅了一刀，工团主义者们聚集起来，重建了爱尔兰公民军，以便有一天推翻爱尔兰共和主义的篡位者们，并实现爱尔兰革命的真正理想。在根据爱尔兰公民军老兵回忆的基础上，我们采用了新的蓝色底色和更简约的设计。虽然与其原型有所不同，但詹姆斯·康诺利赋予它的永恒意义仍将不变：一个自由的爱尔兰将主宰自身从犁到星辰的一切命运。"
 irelandflavour.3910.a: "愿三色旗永不落！"
 irelandflavour.3910.b: "保留三色旗真是明智之举。"
 irelandflavour.3910.c: "我们要让星犁旗永远在星光下高高飘扬！"
 irelandflavour.3911.t: "《圣经》"
 irelandflavour.3911.d: "当我们国家努力把盖尔语言恢复到其应有地位的过程中，圣经的翻译问题却给我们的全国委员会提出了一个关乎基督教本质的难题。尽管我国人民有着坚定的基督教信仰，但是圣经的爱尔兰翻译却是一个长期悬而未决的历史遗留问题。一个世纪以来，现存的圣经译本只有爱尔兰新教会采用的贝德尔-奥唐奈版，因此也一直被教会斥为“异国圣经”(An Bíobla Gallda)。尽管这确实是一笔算不清的烂账，但官方承认这一版本却也可以展现我们在宗教团结上的态度，当然毫无疑问，天主教会是一定会极力反对的。\n\n或者，要是我们不想激怒天主教会和虔诚的天主教徒们，我们也可以选择帕达尔·奥莱里未出版的手稿。奥莱里是一位精通爱尔兰语的天主教神父，晚年致力于将圣经翻译为了芒斯特爱尔兰语。或者，我们还有第三个选择，那就是任命盖尔语同盟的干事兼翻译员阿尔南·德·休塔来用现代爱尔兰语重译圣经。政府将综合考量各个基督教派的观点来审批他的新译本，以期最大限度地减少由此引发的宗教局势紧张，并防止疏远那些本来会支持我们民族复兴事业的群体。"
 irelandflavour.3911.a: "先不谈信仰，我们打算采用贝德尔和奥唐奈的成果。"
 irelandflavour.3911.b: "只许用天主教的《圣经》，把奥莱里的译本发出来吧。"
 irelandflavour.3911.c: "我们的翻译也要与时俱进，把德·休塔请来。"
 irelandflavour.3912.t: "奥弗莱厄蒂家的两兄弟"
 irelandflavour.3912.d.start: "爱尔兰工团党旗下的《工人共和国报》"
 irelandflavour.3912.d1: "$irelandflavour.3912.d.start$早在二十年代起就因其激进的煽动性材料而被官方立法查封，但报刊仍然有着一定数量的地下读者。在字里行间，这些人初步了解或再次接触到了由爱尔兰最为杰出的几位社会主义作家——奥弗莱厄蒂兄弟（即汤姆·奥弗莱厄蒂和利亚姆·奥弗莱厄蒂）所撰写的著作。\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d2: "$irelandflavour.3912.d.start$的禁令一经解除，便逐渐风靡起来，读者们也在报纸中初步了解或再次接触到了由爱尔兰最为杰出的几位社会主义作家——奥弗莱厄蒂兄弟（即汤姆·奥弗莱厄蒂和利亚姆·奥弗莱厄蒂）所撰写的著作。\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d3: "$irelandflavour.3912.d.start$再次发表的慷慨激昂的官方声明已被视作极端主义颠覆性活动。与前几届政府力不从心的尝试相比，当局现在更加倾向于重拳出击从而防止其肆意蔓延。因为如果有人在稀里糊涂之中被这些流言蜚语所影响，他们将被迫忍受最为令人发指的爱尔兰赤色作家——奥弗莱厄蒂兄弟（即汤姆·奥弗莱厄蒂和利亚姆·奥弗莱厄蒂）那些妖言惑众的荼毒。\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d4: "如今，读者们对爱尔兰工团党旗下的《工人共和国报》拍案叫绝，他们在字里行间初步了解或再次接触到了由爱尔兰最为杰出的几位社会主义作家——奥弗莱厄蒂兄弟（即汤姆·奥弗莱厄蒂和利亚姆·奥弗莱厄蒂）所撰写的著作。\n\n$irelandflavour.3912.d.body$"
 irelandflavour.3912.d.body: "两兄弟出生于西海岸讲爱尔兰语的阿伦群岛，汤姆早年间大部分的时间都在家里度过，后来于1912年前往美国从事记者工作。他的弟弟利亚姆曾梦想成为一名神父，并于1908年前往爱尔兰主岛，但最终他加入了爱尔兰志愿军并成为了一名战士。\n\n当世界大战来临时，汤姆已经开始在波士顿和纽约的码头组织爱尔兰工人加入国际工人运动，从而远离残酷的战争。而另一边，利亚姆却把战争视作一次难得的机会，他意识到爱尔兰人需要丰富的军事素养从而为将来摆脱英国的奴役做好准备，所以他化用假名加入了那群压迫者的军队。战争结束后，他拖着遍体鳞伤的躯体回到家中，并且饱受炮弹休克的折磨。但是不久后，当听到爱尔兰独立战争和法国无产阶级革命的消息，他感到无比自豪。就如同美国无产阶级的苦难激励了他的兄弟一样，对战争的厌恶也迫使他成为了一名社会主义者。兄弟二人最初都是新芬党的成员，但现在却都成为了罗迪·康诺利带领的爱尔兰工团党的创始成员之一。\n\n1920年，两兄弟在波士顿重逢，并开始培养他们强烈的写作热情。此时汤姆已经对无产阶级文学有所涉猎，而利亚姆则是被打字机所吸引，他借此帮助自己应付战争的创伤并记录旅行中的奇闻轶事。尽管利亚姆年纪轻轻，在艺术领域也是初出茅庐，但他很快便把文学创作视为自己的职责所在。他的作品更多地涉及了象征主义，描绘了一个充满讽刺和隐喻的世界，而汤姆在1934年回到爱尔兰后，通过对乡村生活切身的观察与体验，形成了一种以直言不讳的政治修辞为基础的写作风格。最终，汤姆在1936年去世，生前仅出版了寥寥几部作品，而利亚姆现在则秉承哥哥的遗志，同时在世界文学的汹涌波涛和世界革命的滚滚洪流之中逆流而上，勇往直前。"
 irelandflavour.3912.a: "真是大材小用。"
 irelandflavour.3912.b: "你懂的，情况好像也没那么糟。"
 irelandflavour.3912.c: "没有祖国，你和你那愚蠢的国际主义什么也不是。"
 irelandflavour.3912.e: "“我们如同急风骤雨的狂乱……”"
 irelandflavour.3913.t: "边缘行者"
 irelandflavour.3913.d: "今天，政府接到了一通电话，要求就即将在马恩岛上开展的泛凯尔特大会发表官方声明。泛凯尔特运动充其量就是一个边缘位置的小团体，却在呼吁促进“凯尔特”人民——即所有爱尔兰、苏格兰、马恩岛、威尔士、康沃尔和布列塔尼人民，之间互帮互助、文化交流与相互理解。随着十九世纪语言学的发展，“凯尔特人”是一个独立的民族而非数个讲同一语言的不同种群的思想开始扎根巩固。尽管如此，相关问题仍在学术上饱受争论。\n\n虽然这些诉求在事实上具有非政治性，不少与会者还是为各自的国家呼吁独立，或者最少也是获得自治权。他们认为凯尔特是一个团结一致的古老民族，同时也相信，正是法国和英国将他们边缘化，导致凯尔特人只得与狂野的北大西洋相搏斗。他们还觉得，自己的语言经历了严重的歧视，在某些情况下甚至濒临灭绝。话虽如此，对于大多数与会者而言，这次大会更像是一个载歌载舞、轻松欢快的聚会。晚会在风格迥异、特色鲜明的各国传统歌曲中缓缓落幕，曲调不尽相同，却也同根同源，飘扬的音符交织汇聚，好似一场凯尔特交响曲。\n\n即便是最激进的爱尔兰民族主义者也未曾设想过建立统一的凯尔特国家，更不用说是让爱尔兰来主导的凯尔特国家。因为不管泛凯尔特运动何去何从，或是大众对凯尔特共同身份认识的相对缺乏，独立战争的结果本身就已经令人满意了。不过，关于建立某种形式的凯尔特亲缘关系的想法虽然脆弱，其在整个政治光谱中也饱含浪漫主义吸引力。在会上，我国代表团与参会者相谈甚欢，双方都给予了对方高度评价与认可。"
 irelandflavour.3913.a: "小伙子想法不错。"
 irelandflavour.3914.t: "世纪趣闻"
 irelandflavour.3914.d.start: "在一百八十年前的今天，阿瑟·吉尼斯签署了一份长达九千年的租约，包下了位于[Root.Capital.GetCapitalVictoryPointName]的圣詹姆斯门啤酒厂，也就是如今世界上最大的啤酒厂。该品牌形象与爱尔兰在许多年来一直密不可分，既是因为健力士（吉尼斯）的商标非常类似爱尔兰的国徽；也是因为其在过去数年中，在许多作家笔下几乎已成为了现代爱尔兰的代称。\n\n吉尼斯家族，即是曾经的麦基努萨家族，也即马格尼斯家族，是一个源远流长的盖尔宗族，也是在宗教改革时期为数不多皈依圣公宗的家族之一。他们也因此平步青云，不仅在过去几百年间融入了爱尔兰当地的英裔爱尔兰群体，也积累了大量的财富和声望。\n\n某段时间内，他们的黑啤酒畅销爱尔兰乃至整个大英帝国，他们的成功标志着英裔爱尔兰人的产业繁荣。因此与大多数爱尔兰人不同，从英爱关系中受益良多的吉尔尼斯家族成为了远近为名的联合派，并期望以此来维持甚至扩大他们的商业成就。\n\n虽然英国革命极大地影响了他们的主要客户，但随着爱尔兰疏远旧英国，靠近影响力更大的德国势力圈，该公司仍然巧妙地把业务转移到了中欧同盟中。他们使得啤酒成为了一股热潮，甚至成为了欧陆上时尚前沿的代名词。很多人也认为这是爱尔兰以独立国家的身份登上世界舞台的一大象征——一个革故鼎新，却由保留了文化主体的独立国家。"
 irelandflavour.3914.d1: "$irelandflavour.3914.d.start$\n\n健力士啤酒畅销国内外，大受欢迎。尽管其开拓了欧陆上的新市场，但该公司的亲英情结也有所减弱，但其与英国的关系仍然密不可分，并且大英帝国残存的势力范围也对健力士啤酒有着极大的需求。从某种角度上，这一杯小小的啤酒就串起了爱尔兰的过去、现在与未来。"
 irelandflavour.3914.d2: "$irelandflavour.3914.d.start$\n\n健力士啤酒在畅销国内外，大受欢迎。但很多人说，圣詹姆斯门的工厂对新教徒的待遇比给天主教徒的更为优厚，而且吉尼斯家族之前也很亲英派多有瓜葛。尽管如此，健力士公司还是得到了[IRE_loc_leader_surname]及其政府的宽容。政府表明，如果对健力士公司横加谴责或是限制将会影响爱尔兰的国家声誉，倘若新政府能够给予宽待，那也能表明自身的仁慈性和政策的连续性。当然，大家也都知道奥达菲很喜欢喝健力士啤酒，不过这绝对不是重点。"
 irelandflavour.3914.d3: "$irelandflavour.3914.d.start$\n\n健力士啤酒享誉国内外，政府对他们的态度却十分矛盾。因为一方面，吉尼斯家族确实是纯正的老盖尔宗族，但另一方面，即使能容忍他们曾皈依圣公宗，吉尼斯家族现在的亲英思想仍然是个大麻烦。当然这样的麻烦也远远不会有他们的品牌效应本身那么瞩目。只是最让奥金纳甘本人不满的是，健力士（吉尼斯）这个名字来自于其爱尔兰语名的英化。奥金纳甘公开要求健力士公司改回爱尔兰名，否则就将其国有化。虽然现在他们还有选择名字的自由，但看上去奥金纳甘留给他们的时间不多了。"
 irelandflavour.3914.d4: "$irelandflavour.3914.d.start$\n\n健力士啤酒在英国工人间曾大受欢迎，如今爱尔兰加入第三国际更是让英国人燃起了热情。公司的所有权被从吉尼斯家转移给了全体工人，这一过程广受关注且大获成功。政府表明，在都柏林人民大多信仰天主教的情况下，成功将圣詹姆斯门的工厂让渡给信奉新教的啤酒工人表明了政府高超的组织能力，也表明了政府的非歧视性原则。不过，无论所有权归于何方，健力士啤酒的品牌仍然存在。健力士啤酒既然曾经走进了大英帝国的大街小巷，如今也自然可以销往全世界每个角落的工人手中。"
 irelandflavour.3914.a: "一杯啤酒解千愁。"
 irelandflavour.3914.b: "搞得我们像是出尔反尔的骗子……"
 irelandflavour.3914.c: "麦基努萨家族可不许忘本。"
 irelandflavour.3914.e: "你仔细瞧，我们连啤酒都是红的。"
 irelandflavour.400.t: "道德讲坛"
 irelandflavour.400.d: "虽说人们对于战争的爆发早已心知肚明，但是其仍然让人们的生活变得前途难料。当国家也面临着生存威胁时，人们便想尽办法试图逃避现实寻求解脱。而对于很多人来说，信仰恰好能带给他们这样的解脱。\n\n在一个广播栏目中，一位[GetVictoryPointName_3379]的学者用简洁的语言讲解基督教的纲要，吸引了一大批听众。在短短的十五分钟的节目里，他尝试和人们阐释他所理解的道德与存在，并探讨了诸如“是非”或是“人性”等话题，同时也讨论了为什么这些话题都可以与基督教的训导一一联系起来。\n\n这位节目主讲是来自贝尔法斯特女王大学的克利夫·斯特普尔斯·刘易斯。他语言简练、深入浅出，而且采用普世主义的观点来拉近各种背景的听众，因此受到了很多平信徒的喜爱。刘易斯生在[GetVictoryPointName_3379]的一个天主教家庭，他青少年时曾放弃了天主教信仰，后又在自己的好友、南非作家约翰·罗纳德·鲁埃尔·托尔金的影响下重新皈依。他的大学生涯随着英国革命、他回到爱尔兰而中断，不过那是他还尚未回归天主教。\n\n他广泛的受众也引起了政府的注意，其中甚至有很多非信徒。刘易斯原本只打算开一期节目，但政府让他在爱尔兰电台上开设一个每周播送的广播短栏目，以此继续振奋公众的精神。刘易斯本人也表示很有兴趣在未来让更多人听到自己的节目，并且打算把自己的讲座整理成书，甚至以此进行一些文学创作。不过目前来看，他的广播节目已经十分有人气了。"
 irelandflavour.400.a: "他以后将会大有作为。"
 irelandflavour.400.b: "天主教信仰是唯一正信。"
 irelandflavour.400.c: "他的爱尔兰语发音还需要多练练。"
 irelandflavour.400.e: "毕竟耶稣也是劳动人民的一员嘛。"
 irelandflavour.411.t: "詹姆斯·乔伊斯去世"
 irelandflavour.411.d.early: "尚在人世时，乔伊斯便被誉为同时代最重要的作家之一，被视作爱尔兰文化的代言人。而去世之后，乔伊斯的地位将被愈发尊崇。"
 irelandflavour.411.d.late: "虽然乔伊斯很早便被公认为爱尔兰文学巨擘之一，但随后争议缠身的他最终被爱尔兰官方唾弃。世界大战期间，乔伊斯旅居瑞士，在那里他满怀热情地创作着《尤利西斯》——一部以[GetVictoryPointName_11293]为背景、媲美荷马史诗的长篇小说。然而，小说在完成后数年都无法通过审查获批出版，乔伊斯再次移居来到奥匈帝国，而《尤利西斯》也在世界各地一次次地被拒绝出版。\n\n英国革命后的自由化风潮期间，乔伊斯终于得以在自己的爱尔兰故土出版这部小说，他也因此隆重地回到[GetVictoryPointName_11293]定居。然而，尽管《尤利西斯》刚一出版便广受追捧，但最终仍被撤销出版许可。之后，乔伊斯因小说内容与个人品行而官司缠身，为躲避这些诉讼，他逃离爱尔兰前往法兰西公社。\n\n尽管乔伊斯自认为是社会主义者，但他很少在公开场合抒发政治观点，即便在他定居到工团主义法国之后同样如此。无论如何，乔伊斯移居法国这件事证明了[GetVictoryPointName_11293]的尴尬处境，而巴黎也清楚这些。乔伊斯曾不止一次收到某些别有用心的公社政客的评论。"
 irelandflavour.411.d1: "今早，[IRE_loc_leader_name]的办公室发布了一则简短的声明，宣布爱尔兰著名作家詹姆斯·乔伊斯逝世。据称，乔伊斯于昨天深夜在位于巴黎的家中去世。而就在不久前，他刚出版了自己的最后一部小说《芬尼根的守灵夜》。\n\n$irelandflavour.411.d.early$然而，爱尔兰政府对这位作家的态度仍含混不清。\n\n$irelandflavour.411.d.late$"
 irelandflavour.411.d2: "今早，[IRE_loc_leader_name]的办公室发布了一则简短的声明，宣布爱尔兰著名作家詹姆斯·乔伊斯逝世。据称，乔伊斯于昨天深夜在位于[GetVictoryPointName_11293]的家中去世。而就在不久前，他刚出版了自己的最后一部小说《芬尼根的守灵夜》。\n\n$irelandflavour.411.d.early$然而直至社会主义在爱尔兰取得胜利，政府对这位作家的态度都含混不清。\n\n$irelandflavour.411.d.late$\n\n当伦斯特府上空飘起了红旗，爱尔兰政府的立场也随之扭转。乔伊斯在爱尔兰受到了广泛的尊崇，在他生命的最后几年，应[GetVictoryPointName_11293]的邀请，乔伊斯终于回到了他心心念念的故土。"
 irelandflavour.411.a: "都柏林真的深深镌刻在他心中吗？(Was Dublin truly written on his heart?)"
 irelandflavour.421.t: "生日蛋糕"
 irelandflavour.421.d.start: "10月14日姑且算是一个重要的日子，尽管这一天对于大多数人来说无足轻重，但是对于"
 irelandflavour.421.d.middle: "生日当天，他在公开场合举办了自己的60岁生日庆典，其氛围也颇为轻松愉悦，作为庆典的一部分，德·瓦莱拉收到了一个新鲜出炉的生日蛋糕，而蛋糕的形状正是爱尔兰岛——这种形状配得上任何一个国家领导人。\n\n这款蛋糕带来的乐趣似乎也不甘示弱，然而，向来以坚忍和严肃著称的德·瓦莱拉礼貌地拒绝了用刀切蛋糕的提议。人们听到他苦笑着说：“再次分割这个岛屿总让人感觉有点怪怪的”。某种程度上，此番话让人微妙地联想到他在独立战争结束时反对《英爱条约》以及随后南北分治的坚定立场。"
 irelandflavour.421.d.end: "但德·瓦莱拉依然在政府中拥有相当大的影响力，因此在下次选举中，他还有可能再坐回他老板的位子上。不过现在，这位寿星仍有很多事情值得喜笑颜开。"
 irelandflavour.421.d1: "$irelandflavour.421.d.start$爱尔兰过去几年的[IRE_loc_leader_title]——埃蒙·德·瓦莱拉而言，这一天可谓非同小可。\n\n$irelandflavour.421.d.middle$\n\n如今，这位寿星在下一任期内依旧稳坐国家元首的位置，所以当下他仍有很多事情值得喜笑颜开。"
 irelandflavour.421.d2: "$irelandflavour.421.d.start$爱尔兰的现任首席部长——埃蒙·德·瓦莱拉而言，这一天可谓非同小可。\n\n$irelandflavour.421.d.middle$\n\n当天发生的事情只是人们在如今残酷战争时期中的一时消遣，不过德·瓦莱拉知道，即使柯林斯的果敢行动将使他在选举中的声望难以估量，那么至少自己在紧急情况下促使国家团结一心的努力也将青史留名。为此，这位寿星还有很多事情值得喜笑颜开。"
 irelandflavour.421.d3: "$irelandflavour.421.d.start$爱尔兰的现任首席部长——埃蒙·德·瓦莱拉而言，这一天可谓非同小可。\n\n$irelandflavour.421.d.middle$\n\n虽然他在上次选举中与总统的宝座失之交臂，$irelandflavour.421.d.end$"
 irelandflavour.421.d4: "$irelandflavour.421.d.start$如今执政联盟中的小党领袖——埃蒙·德·瓦莱拉而言，这一天可谓非同小可。\n\n$irelandflavour.421.d.middle$\n\n虽然如今他只是身为政府的二把手(Tánaiste)，$irelandflavour.421.d.end$"
 irelandflavour.421.a: "为老大三呼万岁！"
 irelandflavour.1.t: "独立日"
 irelandflavour.1.d: "1916年4月24日，星期一，爱尔兰志愿军、爱尔兰公民军与妇女联盟夺取了都柏林的各处要地，宣告了自由爱尔兰共和国的建立。即便兵力与装备都远不及英军，但爱尔兰之子们仍然血战了六天六夜，直至全军覆灭。大多数幸存的起义军领袖未经审判便遭英国处决，这对爱尔兰政治产生了巨大影响，为爱尔兰独立赢得了广大民众的支持。\n\n起初，终获自由的爱尔兰并未在政府层面纪念这场起义，但在英国革命及其对英爱条约产生的一系列影响之后，情况发生了变化。如今，爱尔兰政府将复活节起义，视作终结七百年英国统治的独立武装斗争打响的第一枪。\n\n与之相伴的是，如今每年的4月24日，各地市镇都在踊跃举办独立日庆典，而总统也会在都柏林的邮政总局外发表正式讲话——在当年帕特里克·皮尔斯宣告爱尔兰共和国成立之处。"
 irelandflavour.1.a: "为了被奴役的土地，噢，荣耀的烈士，当你倒在迷雾露珠之中。（迷雾水珠歌词）"
 irelandflavour.2.t: "欢迎老朋友"
 irelandflavour.2.d1: "世界大战以来，爱尔兰与德国成为挚友。而在爱尔兰加入帝国公约后，这份友情愈发深厚。如今复活节临近，双方决定在这个具有纪念意义的日子为两国之间的友谊干杯。\n\n$irelandflavour.2.d.middle$\n\n虽然有些人仍对放弃中立耿耿于怀，但庆祝活动成果颇丰。人民对德国的好感大大增加，爱尔兰也将与英勇的德国盟友一道，共同对抗工团主义暴政。"
 irelandflavour.2.d2: "有人批评受军队支持的新政府是德皇的拥趸，把国家变成了他的附庸。为了巩固自己的合法地位，政府决定在即将到来的复活节这天举行纪念活动，为两国之间的友谊干杯。\n\n$irelandflavour.2.d.middle$\n\n反对派对此次活动持抵制态度，宣称这种利用革命遗产争当德国走狗的行为只会让那些在1916年战斗过的先烈们感到恶心。但庆祝活动仍然取得了成果，缓解了民众对亲德政府的不满。"
 irelandflavour.2.d.middle: "复活节起义前夕，德国蒸汽船利鲍号伪装成挪威船只艾于德号，试图向爱尔兰输送武器，最终却被英国舰队逼入绝境，在特拉利沉没。与独立战争期间进行的大量武器运输相比，这次行动失败显得微不足道，但作为1916年发生的重大事件，它在爱尔兰民众心中依旧占据着重要地位。\n\n当天，利鲍号舰长卡尔·施平德勒以及幸存船员受到民众的热烈欢迎，德国外交和军方代表也一同到场。舰长走上都柏林的演讲台，称参与追求爱尔兰自由的斗争让他感到非常自豪，并为[IRE_loc_country_name]与自己祖国之间不断加深的友谊献上赞词。活动结束后，为表彰其英勇行动，施平德勒被授予一枚纯金奖章，其船员则被授予铜制奖章。"
 irelandflavour.2.a: "我们团结一心，与上帝同在！"
 irelandflavour.3.t: "再度并肩"
 irelandflavour.3.d: "就算爱尔兰现在已与协约国立誓为盟，但也绝不会忘记自己的过去，也绝不会回避是什么促使了爱尔兰的独立。铭记往日牺牲的英烈，与当下的地缘政治取向，于爱尔兰而言并无矛盾。因为，最重要的是，爱尔兰是自愿做出的选择，是与协约国平起平坐的盟友，而非卑躬屈膝的臣民。\n\n今天，爱尔兰举行了一场盛大的阅兵仪式纪念1916年的复活节起义。彼时，勇敢的爱尔兰人民为独立而战，为爱尔兰在世界舞台上选择道路的权力而战。此刻，爱尔兰与昔日之敌携手，但她的崇高并未因此而折损分毫。"
 irelandflavour.3.a: "过去的就让它过去吧。"
 irelandflavour.4.t: "回忆革命"
 irelandflavour.4.d.start: "今天是复活节，同时也是全体爱尔兰人值得纪念的一个日子。1916年的今天，爆发了举世皆惊的复活节起义。作为爱尔兰独立的催化剂，在这场革命中，爱尔兰共和派和社会主义者并肩作战，希望以此唤醒人民奋起反抗帝国主义压迫的不屈意志。"
 irelandflavour.4.d1: "$irelandflavour.4.d.start$\n\n无论反动派如何百般诋毁，伟大的胜利将永垂不朽。爱尔兰工团主义者和爱尔兰公民军的领袖——詹姆斯·康诺利站在了起义的最前沿，他用自己的生命为爱尔兰打造了通向独立自主和社会主义的康庄大道。\n\n他的贡献将被永远铭记，他的牺牲将鼓舞其继任者们前仆后继，从而引领爱尔兰沿着他所开创的道路不断前进。"
 irelandflavour.4.d2: "$irelandflavour.4.d.start$\n\n在那一周的混乱漩涡之中，高大伟岸的爱尔兰裔苏格兰工团主义者詹姆斯·康诺利挺身而出，亲自领导爱尔兰公民军浴血奋战。虽然康诺利为把爱尔兰人民从资本主义和帝国主义的压迫下解放而奋斗终身，不过人们却总是把这场奋斗同他与英国人民作斗争的错误概念混为一谈。但事实上，康诺利只是与不公的体制作斗争，而不是与任何无辜的人作斗争，因为对于他来说，都柏林城堡上空飘扬的各色旗帜无关紧要，其下所蕴含的社会主义理念才是独一无二且意义非凡。\n\n今天，英爱人民已然在反抗资本主义和帝国主义的革命斗争中经受洗礼，并肩作战。如果康诺利能看到如今的英爱握手言和，作为第三国际的合作伙伴肝胆相照，他无疑会引以为傲。"
 irelandflavour.4.a: "我们的前途我们做主，从犁到星辰。"
 irelandflavour.4.b: "让我们携手打造新的未来！"
 irelandflavour.5.t: "至圣之日"
 irelandflavour.5.d.start: "今天是复活节，同时也是全体爱尔兰人值得纪念的一个日子。1916年的今天，爆发了举世皆惊的复活节起义。作为爱尔兰独立的催化剂，在这场革命中，爱尔兰民族主义者最终振臂高呼，宣布爱尔兰已经受够了英帝国主义的奴役，星星之火随后燎原，将压迫者吞噬殆尽。最终，英国压迫者被尽数逐出翡翠之岛。"
 irelandflavour.5.d.end: "复活节起义中的战士们都怀着各不相同的观点和信仰，但他们始终坚信两件事：爱尔兰的自由，以及爱尔兰民族的独立。1916年的精神将被永远铭记，尽管过去二十多年它常常遭人遗忘，甚至某些将此遗忘之人，正是当年起义军中的一员！\n\n1916年起义证明了爱尔兰民族团结的力量和爱尔兰人民自身的价值。今天的爱尔兰，必须提防英国或是其他任何敌人，以免她的子民被剥夺自由，甚至四分五裂。不论是打着所谓“革命”的旗号还是仗着有英国佬撑腰，任何试图示威抗议的工团分子，无一不想要破坏1916年起义的革命果实，让爱尔兰再次置于英国的压迫之下。为阻止此等暴行，爱尔兰必须时刻警惕，随时准备保护好自己。"
 irelandflavour.5.d1: "$irelandflavour.5.d.start$\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.d2: "$irelandflavour.5.d1$而如今，古老的爱尔兰王国已然复辟，这就证明，爱尔兰也如耶稣基督般，可在复活节重获新生。\n\n$irelandflavour.5.d.end$"
 irelandflavour.5.a: "言语随风去，余音犹刻骨。"
 irelandflavour.6.t: "帝国反击战"
 irelandflavour.6.d.start: "装备了德国武器的爱尔兰以极其有利的条件结束了独立战争，但总的来说，北爱仍有六个郡尚被英国控制，爱尔兰也因与英联邦的连系而受制于大英帝国。正当爱尔兰领导人设法与不列颠彻底断绝关系之时，英国革命最初的动荡萌芽令他们欣喜，俗话说“英格兰的困境就是爱尔兰的机遇”。然而，随着英国倒向社会主义已成定局，爱尔兰人的态度迅速变为警惕，历史告诉他们英国革命者从不是爱尔兰人民的朋友。\n\n尽管《英爱条约》得以废除——爱尔兰从英联邦中独立并重归统一，但后者只是亲英派们眼中的临时措施——在“正统的”英国政府恢复前，他们默许北爱回归爱尔兰以对抗更邪恶的敌人。然而彼时，爱尔兰海对岸的工团主义威胁正迫在眉睫，爱尔兰人无暇顾及温莎王室返回伦敦后的潜在影响。\n\n而现在，流亡加拿大的保王党们在漂泊二十年后又回到了英国，爱尔兰人无法再对此避而不谈了。"
 irelandflavour.6.d1: "$irelandflavour.6.d.start$尽管北爱的许多新教徒对爱尔兰政府的周到安排感到满意，战斗后的英国本土目前也是一片废墟，但仍有一大批欣喜的亲英派团体呼吁回归的英国政府“解放”北爱六郡。[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d2: "$irelandflavour.6.d.start$尽管一些北爱新教徒满足于维持现状——英国本土在战斗后已经满目疮痍，但其他人对政府的左倾感到不安，而欣喜于英国政府得以恢复的亲英派则呼吁“解放”北爱六郡。[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.pataut: "$irelandflavour.6.d.start$政府亲天主教的态度以及实行偏向于天主教的政策，让很多北部的新教徒感到自己于爱尔兰而言已为异族。目前对岸的不列颠岛虽在登岛作战后千疮百孔，但这不影响新教徒们寄希望于这重新光复的英国政府身上，等待他们来打破现状。"
 irelandflavour.6.d.peaceful: "一些亲英派曾试图呼吁英国“解放”北爱六郡，但他们组织抵抗的图谋已被当局安全部门严密的监视彻底铲除。"
 irelandflavour.6.d.revolt: "据情报部门报告，新教徒团体对英国潜在的入侵行动抱有极大的同情，但由于爱尔兰共和军在起义失败后人员缺乏、物资不足、士气低落，他们几乎无力协助英国的入侵。"
 irelandflavour.6.d3: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d4: "$irelandflavour.6.d.pataut$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d5: "$irelandflavour.6.d.start$\n\n爱尔兰政府偏袒天主教的态度以及歧视性的政策已经让北爱大部分的新教徒心生疏远之感，欣喜于英国政府回归的亲英派们呼吁英国“解放”北爱六郡。[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d6: "$irelandflavour.6.d.start$北爱许多新教徒痛恨爱尔兰的军事主义与亲德政权，他们认为政府对自己抱有歧视态度，因此，尽管经历战斗后的英国目前满目疮痍，但亲英派仍对英国政府的光复感到欣喜，并呼吁“解放”北爱六郡。[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.natpop: "$irelandflavour.6.d.start$尽管少数新教徒接受了爱尔兰当局的盖尔化政策，但多数人对此心怀怨恨，并满怀期待地寄希望于回归后的英国政府——尽管英国在被入侵后已经满目疮痍。"
 irelandflavour.6.d7: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.peaceful$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d8: "$irelandflavour.6.d.natpop$\n\n$irelandflavour.6.d.revolt$[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d9: "$irelandflavour.6.d.start$\n\n光复后的英国政府已经开始加强并整合自己支持的北爱分离政权，这让爱尔兰人民十分愤怒，他们已经耳闻了许多亲英派政权对阿尔斯特天主教徒犯下的暴行。无论如何，这个国家正渴望复仇，一旦时机成熟，盖尔人的大军就会让肮脏的盎格鲁-撒克逊人后悔踏上这座翡翠之岛。[IRE_loc_GBR_returns_faction]"
 irelandflavour.6.d.neutral: "\n\n由于爱尔兰长期中立且易于被英国入侵，许多人自然对复仇主义的可能性十分敏感，并强调爱尔兰军队应该保持警惕，以防旧日敌手企图卷土重来恢复帝国。"
 irelandflavour.6.d.GER.Success: "\n\n根据哈利法克斯会议，英国将正式宣布放弃对爱尔兰的主权，以换取帝国公约协助复辟温莎王朝，但我们目前还无法确认英国人是否会遵守这一协议，许多人建议军队保持警惕，以防旧日敌手卷土重来。"
 irelandflavour.6.d.GER.Failure: "\n\n尽管爱尔兰算是与霸主德国结盟了，但许多人仍忧虑英国政府可能会尝试各种手段——无论是外交欺诈还是直接出兵，夺取他们曾宣称的领土，如果战火复燃，爱尔兰军民必须准备好与背信弃义的阿尔比恩再次交手。"
 irelandflavour.6.d.ENT: "\n\n而不幸的是，对于那些抱有此等幻想的人来说，英国政府与爱尔兰的协议已经杜绝了这种可能性——英国已经许诺光复优先，而不追讨旧日领土。尽管如此，由于爱尔兰是协约国的一员，亲英派们就算无法如愿与心中的家园重聚，但至少也能成为英国的盟友聊作安慰。"
 irelandflavour.6.d.other: "\n\n虽然爱尔兰并非独自对抗潜在的英国复仇主义威胁，但考虑到盟友都远在海外，一些人强调爱尔兰军民必须做好准备，在必要时自食其力对抗宿敌。"
 irelandflavour.6.a: "只要他们敢进犯，就准备被骨灰盒装着回去吧。"
 irelandflavour.6.b: "希望他们信守诺言。"
 irelandflavour.6.c: "七百年来两个岛国间首次真正的和平。"
 irelandflavour.6.e: "爱尔兰若无自由，和平就永远不会到来。"
 irelandflavour.7.t: "帝国陨落"
 irelandflavour.7.d1: "$irelandflavour.7.d.start$随着渥太华沦陷，温莎王朝陷落，大英帝国延续了数个世纪的残酷统治终于咽下了最后一口气。毫无疑问，大量公众对此消息感到无比喜悦，放声欢庆这个暴虐帝国的灭亡。这个帝国曾经给这座小岛和她的人民带来了一代又一代的深重苦难，并摧毁了她古老的文化和语言。但也有许多同情协约国事业的人提出了担忧：这种显而易见的崩溃会给未来的国际秩序以及爱尔兰带来怎样的影响。\n\n相比之下，亲英派则陷入了无比的恐惧与绝望之中，他们所抱有的英帝国重返阿尔斯特的希望，也已经被彻底粉碎了。尽管亲英派努力想在这对他们来说糟糕透顶的事态中寻得出路，但却发现自己手足无措。他们之间的内斗正愈发频繁，因为社区中的不同党派和派系有的主张要求爱尔兰政府进行更多让步，而有的则采取了更为激进的理念，比如建立一个独立的北爱尔兰民族国家[IRE_loc_ENG_status]"
 irelandflavour.7.d2: "$irelandflavour.7.d.start$随着渥太华陷于敌手，温莎王朝陷落，延续了数百年的大英帝国终于划上了句号。讽刺的是，仅仅十年前还很少有人能预测到这样的转变。尽管这个帝国曾给这个小岛及她的人民带来了深重的苦难，但很多人对于这个旧日宗主，今日盟友的覆灭深感恐慌。而那些对政府亲协约国立场持反对态度的人则大喜过望，他们欢庆着这个对爱尔兰古老文化和语言带来沉重打击的旧日压迫者的覆灭。\n\n在北方，亲英派则陷入了沮丧与恐惧之中。他们付出与天主教宿敌合作的代价也发誓要守护的君主，如今陷入了巨大的危险之中。对于大部分温和的亲英派来说，尽管心存疑虑，但这只会增强他们与[IRE.Capital.GetCapitalVictoryPointName]站在一起反对共同敌人的决心。然而，激进者则批评他们侍奉的王室以抛弃阿尔斯特为条件，以换取爱尔兰加入协约国，这些人开始致力于建立一个独立的阿尔斯特[IRE_loc_ENG_status]"
 irelandflavour.7.d3: "$irelandflavour.7.d.start$随着渥太华沦陷，温莎王朝陷落，大英帝国延续了数个世纪的全球暴政终于咽下了最后一口气。毫无疑问，爱尔兰岛的大街小巷都挤满了庆祝者，欢庆着爱尔兰在经历了七百年的冲突和压迫后终于战胜了他们的宿敌。这个曾经给这个国家和她的人民带来了一代又一代的深重苦难的帝国终于被扫进了历史的垃圾桶，所有那些在英帝国的统治下，为爱尔兰古老语言和文化受苦受难，牺牲性命的人都得以复仇。\n\n相比之下，亲英派则陷入了无比的恐惧与绝望之中，他们所抱有的英帝国扫平在[IRE.Capital.GetCapitalVictoryPointName]的敌人并重返阿尔斯特的希望，也已经被彻底粉碎了。尽管亲英派努力想在这对他们来说糟糕透顶的事态中寻得出路，但却发现自己手足无措。尽管少数亲英派认识到了与爱尔兰政府合作才是唯一出路，但对大部分亲英派来说，他们所珍视的君主制的崩溃只会加剧他们的憎恨。而随着亲英派开始为自己描述一个超越对前宗主国效忠的未来，过去很少被提及的建立一个独立北爱尔兰民族国家的想法正迅速变得受欢迎。"
 irelandflavour.7.a: "一切都崩溃了。"
 irelandflavour.8.t: "华盛顿上红日升"
 irelandflavour.8.d1: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$爱尔兰当然也是如此，政府和公众都对这一消息感到晴天霹雳。曾经，合众国的共和民主思潮以及对君主制的排斥为爱尔兰自身奋起反击英国统治的抵抗之举产生了极大的鼓舞。而如今，这一切都被工团主义的滔天祸水一扫而空。\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.d2: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$在爱尔兰国内，尽管当人们回想起合众国曾经鼓舞了自身奋起反击英国统治的抵抗之举时，仍不免感到失落，但全国联盟的支持者却强调道：正是由于美国天真地将民主与自由奉若神明、顶礼膜拜，才招致了如此恶果。他们的遭遇对爱尔兰人无疑是当头一棒——倘若没有强大的政权作为后盾，整个民族都将重蹈美国人的覆辙。\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.a: "[IRE_loc_CSA_response]"
 irelandflavour.8.b: "共同诞生于资产阶级革命的两国将充分发挥他们的潜力。"
 ireland.4000.t: "柯林斯屹立不倒"
 ireland.4000.d.election: "爱尔兰共和国的选举已经举行。世界大战后，这个岛国从大英帝国手中赢得了独立，并通过加入中欧同盟稳定了国内经济形势，促进了国民经济发展。但在过去一年，由于黑色星期一的影响，爱尔兰国内局势动荡不安，选举前的整个社会氛围之撕裂堪称爱尔兰历史之最。"
 ireland.4000.d: "$ireland.4000.d.election$\n但即便国内氛围如此焦灼，现任总统迈克尔·柯林斯——这位爱尔兰公认的赢得英爱战争的功臣，依然拿下了自己的第二任期。他领导下的新芬党将维持与亲英派阿尔斯特民主党的信任供给协议，采取严苛的法律措施以打击国内的激进主义之风，延续民族自由主义的道路。"
 ireland.4000.a: "爱尔兰需要他这样的人。"
 ireland.4000.b: "虽然是个资产阶级的革命者，但也是个成果丰硕的革命者。"
 ireland.4000.c: "尽管他有种种问题，我们也觉得他比其他人要好。"
 ireland.4000.e: "毫无疑问，他是爱尔兰本世纪的风云人物。"
 IRE_an_power_balance: "全国联盟的未来"
 IRE_an_power_balance_category: "$IRE_an_power_balance$"
 IRE_an_power_balance_category_desc: "全国联盟成立于1931年，由被逐出新芬党的极右翼与反对阿尔斯特特权的反条约激进派组成，至今已走过了漫长的道路。如今大权在握的全国联盟，不再有着往届政府这样同仇敌忾的目标。党内两大派系间的竞争已然公之于众，各自力图确立国家的绝对主导地位。\n\n元老派，以全国联盟领袖兼爱尔兰总统§P约恩·奥达菲§!为首，致力于建立一个令行禁止的军事化法团国家，将共和国团结起来，内攘奸凶，外克仇敌。他们都是虔诚的天主教徒，对新教信仰毫不留情，任何境外势力影响都逃不开他们怀疑的眼睛，无论是德国还是撒克逊。\n\n少壮派，以§N加罗德·奥金纳甘§!首席部长为首，受夏尔·莫拉斯的整合主义思想启发。相比元老派，他们在宗教上更加普世，在外交上更加亲欧，但其构想却更为激进。一股强烈的愿望驱使他们望向远在共和之前的遥远记忆，去重振真正属于爱尔兰的盖尔辉煌，并扫清一切英国统治的遗毒。\n\n位于这方争权夺利战场正中的是全国联盟副领袖§g约翰·J·奥凯利§!，一位自新芬党创立那年起便踏入爱尔兰政坛的共和派元老。他在专制问题上相比两大派系上更加温和，但同样虔诚信仰天主教，是盖尔复兴派，在维持党派与政权团结中发挥了至关重要的作用。\n----------------------------------------------------------------------------------------------\n目前§Y权力平衡§!导向的结局是：\n[IRE_loc_bop_outcome]"
 IRE_bop_outcome_eod: "§P约恩·奥达菲§!与他的元老派成功压制党内激进新人，努力建设军事化政权。"
 IRE_bop_outcome_goc: "§N加罗德·奥金纳甘§!与他的少壮派摆脱旧领导层的软弱统治，夺取党的控制权，以他们大胆的构想重塑国家。"
 IRE_bop_outcome_jjok: "§g约翰·J·奥凯利§!在两大派系新旧冲突后收拾残局，沿更接近于旧议会派路线的方向继续前进。"
