 IRE_economic_upheaval: "经济动荡"
 IRE_economic_upheaval_desc: "不出所料，我们离开中欧同盟的决定已对我们的经济造成了惊人的影响。我们仍可与德国主导的贸易集团进行贸易，但现在，我们与他们以及世界其他地区的关系都受到了质疑，这种情况自我们独立以来从未有过。"
 IRE_IRA_UVF_resistance_idea: "不可思议的联盟"
 IRE_IRA_UVF_resistance_idea_desc: "虽说英国政府原则上标榜支持一个独立且统一的爱尔兰，但他们的话已经讲得很明白，他们认为翡翠之岛还未真正做好准备，没法迎接社会主义带来的全面解放，故而决定将该岛置于共和陆军和中央情报委员会的联合临时占领之下，直至找到合适的领导人。然而，爱尔兰人民却不会认同，因此现在不但主要位于芒斯特农村、广受民众拥护的爱尔兰共和军，而且活跃在东北部各地的保王派阿尔斯特志愿军也在发动激烈抵抗，对抗英国政府。"
 IRE_IRA_resistance_idea: "爱尔兰共和军抵抗重振旗鼓"
 IRE_IRA_resistance_idea_desc: "丝毫不令人感到意外，英国政府恢复对爱尔兰直接统治的决定引起了除亲英派外大部分人的不满，以致爱尔兰共和军的残部重整旗鼓，起身反抗英国统治。看来，只要英国的统治还在继续，他们的抵抗就不会停止。"
 IRE_ulster_revolt_surrender_limit_idea: "阿尔斯特叛乱"
 IRE_ulster_revolt_surrender_limit_idea_desc: "北爱尔兰的亲英派已经发动叛乱对抗爱尔兰政府，企图摆脱[IRE.Capital.GetCapitalVictoryPointName]的统治，再次寻求英国王室的庇护。\n\n§R如果北爱尔兰的叛军坚持足够长的时间，或叛军成功攻陷[IRE.Capital.GetCapitalVictoryPointName]，爱尔兰政府将被迫议和，承认北爱尔兰的独立。§!"
 IRE_ulster_privileges: "阿尔斯特特权"
 IRE_ulster_privileges_desc_body: "亲英派与阿尔斯特东北六郡享有各种特殊豁免，通称为“阿尔斯特特权”。阿尔斯特民主党利用这些优待，以牺牲当地天主教徒利益为代价，巩固他们在北部的统治，阻碍任何形式的改革尝试。这招致了许多不满，以致爱尔兰极右翼势力兴起。"
 IRE_ulster_privleges_dotted_line: "\n§W--------------§!"
 IRE_ulster_privileges_desc: "$IRE_ulster_privileges_desc_body$[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"
 IRE_northern_stab_loss: "\n阿尔斯特内部的民族派不满造成[?IRE.IRE_nationalist_discontent|=%+1]§Y$MODIFIER_STABILITY_FACTOR$§!。"
 IRE_northern_pp_loss: "\n阿尔斯特的亲英派造成[?IRE.IRE_loyalist_anger|=+2]§Y$MODIFIER_POLITICAL_POWER_FACTOR$§!。"
 IRE_loyalist_fear: "\n阿尔斯特的亲英派目前"
 IRE_loyalist_fear_level_1: "$IRE_loyalist_fear$对[IRE.Capital.GetCapitalVictoryPointName]政府感到完全§G不恐惧§!。"
 IRE_loyalist_fear_level_2: "$IRE_loyalist_fear$对[IRE.Capital.GetCapitalVictoryPointName]政府感到§G不恐惧§!。"
 IRE_loyalist_fear_level_3: "$IRE_loyalist_fear$对[IRE.Capital.GetCapitalVictoryPointName]政府感到§Y担忧§!。"
 IRE_loyalist_fear_level_4: "$IRE_loyalist_fear$对[IRE.Capital.GetCapitalVictoryPointName]政府感到§R恐惧§!。"
 IRE_loyalist_fear_level_5: "$IRE_loyalist_fear$对[IRE.Capital.GetCapitalVictoryPointName]政府感到§R极度恐慌§!。§R一场起义可能来临。§!"
 IRE_disproportionate_loyalist_representation: "过度的亲英派代表"
 IRE_disproportionate_loyalist_representation_desc: "作为谈判加入共和国协议的一部分，阿尔斯特亲英派获得了多项特殊待遇。这意味着按照承诺，阿尔斯特民主党稳定保有一个内阁职位，在总统国务委员会中也有着额外席位，与此同时还享受着其他许多好处。这一政策固然能让政府能够更好地处理日常事务，但并不怎么受人欢迎。"
 IRE_church_base_idea: "根深蒂固的教会影响"
 IRE_church_base_idea_desc: "天主教教会在爱尔兰国内有着巨大的影响力，许多学校、医院及其他组织都在其管辖范围内，堂区神父也是爱尔兰农村社区的重要组成部分。对于任何试图推动世俗或左翼议程的政府来说，教会都是他们要面临的棘手问题，如果他们希望继续执政，就必须安抚教会。"
 IRE_ulster_privileges_modifier: "£GFX_pol_idea $IRE_ulster_privileges$"
 IRE_reluctant_countrymen: "不情愿的同胞"
 IRE_reluctant_countrymen_modifier: "$IRE_reluctant_countrymen$\n§g北爱尔兰占据着阿尔斯特的三分之二面积，而三分之二的北爱尔兰人又都是亲英派。[IRE_loc_reluctant_countrymen]§!"
 IRE_reluctant_countrymen_modifier_base_desc: "这些亲英派虽然认同自己是爱尔兰国家的一分子，但也认为他们的利益与英国流亡者一致。他们正尽力应对当前局势，毕竟无论他们多么不信任[IRE.Capital.GetCapitalVictoryPointName]政府，都比工团主义者上台掌权强。"
 IRE_reluctant_countrymen_modifier_reactionary_desc: "这些亲英派开始后悔他们之前选择与爱尔兰统一，统一后给予他们的补贴导致了爱尔兰极端民族主义者的强烈反弹。随着极右派在[IRE.Capital.GetCapitalVictoryPointName]上台执政，歧视天主教徒的亲英派极有可能遭到报复，$IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_socialist_desc: "这些亲英派的噩梦成真了，当初他们为了逃离工团主义者魔爪而加入的爱尔兰，现已爆发了一场社会主义革命。对于[IRE.Capital.GetCapitalVictoryPointName]政府来说，试图赢得这些亲英派的支持是完全不可能的，$IRE_reluctant_countrymen_modifier_end_desc$"
 IRE_reluctant_countrymen_modifier_end_desc: "一场武装暴动现已迫在眉睫。"
 IRE_reluctant_countrymen_modifier_tt: "[IRE_loc_ulster_stab_cost][IRE_loc_ulster_cg_cost][IRE_loc_ulster_ppgain_cost][IRE_loc_ulster_resistance][IRE_loc_ulster_compliance]"
 IRE_ulster_resistance_modifier: "$IRE_reluctant_countrymen$"
 IRE_soc_ulster_resistance_modifier: "$IRE_reluctant_countrymen$"
 IRE_election_uphill_battle: "艰难的斗争"
 IRE_election_uphill_battle_desc: "在北爱近期事件的影响下，迈克尔·柯林斯的竞选活动不容乐观。"
 IRE_tenuous_coalition: "脆弱的联盟"
 IRE_tenuous_coalition_desc: "工党成功地击败了一众政敌并成为了政府中的最大党派，但当下仍有许多工作要做，他们需要将多党联合政府中争执不断的盟友们团结起来，并打造出一个更加和谐的执政联盟。"
 IRE_tenuous_coalition_tt: "§Y联合政府成员将只会贡献其在执政情况下§R75%§!的政治点数。§!"
 IRE_lab_idea_1: "与爱尔兰工会大会合作"
 IRE_lab_idea_1_desc: "自独立战争以来，政府首次与劳工组织开展实际合作，以期为劳苦大众解决燃眉之急。"
 IRE_lab_idea_2: "民主建设纲领"
 IRE_lab_idea_2_desc: "在被遗忘几近20年后，爱尔兰恢复实施1919年的众议院原则，以期将共和国改造成一个保护所有公民的经济、社会和政治权利的国家。"
 IRE_lab_idea_3: "福利改革蒸蒸日上"
 IRE_lab_idea_3_desc: "虽然我们的新福利计划才出台不久，但现已开始取得成效。当下广大城乡地区得到的援助量，是自稠密区事务局成立以来从未有过的。即使是在那些持怀疑态度的地区，他们也无法否认这些计划所取得的成功。"
 IRE_lab_idea_4: "复兴《民主纲领》"
 IRE_lab_idea_4_desc: "虽然还有许多工作要做，并且保守派仍在抵制改革，但我们已经开始建设国家，我们的工作绝非换汤不换药。爱尔兰现已在世界上的现代进步国家中占有一席之地。与欧陆上的其他国家不同，我们既没有为了自由而牺牲平等，也没有为了平等而牺牲自由。"
 IRE_lab_plp_idea: "如履薄冰"
 IRE_lab_plp_idea_desc: "虽然我们希望迅速彻底地改变国家，但我们也必须接受事实，即这个国家仍然被传统观念所主导。广大农村仍持怀疑立场并且不愿做出改变，我们决不能忽视这种情况。为此我们必须让公众明白，工党不会将国家带入歧途，只会让她走上一条更好的道路。"
 IRE_lab_ndp_idea: "引领改革"
 IRE_lab_ndp_idea_desc: "虽然有必要通过改革为我们的人民谋取尽可能多的福利，但这也面临着效率低和依赖性的风险。我们必须让改革符合共识，这将让爱尔兰达到其他自由主义国家的水平。"
 IRE_lab_cnat_idea: "支持小农"
 IRE_lab_cnat_idea_desc: "虽然许多左翼人士致力于寻求扩大合作社运动并帮助城市居民，但我们绝不能忘记那些占爱尔兰人口绝大多数的自力更生的小农户的重要性。通过为那些小农提供福利，我们可以帮助他们奔向小康。"
 IRE_ndp_cnat_capstone: "辉煌未来"
 IRE_ndp_cnat_capstone_desc: "通过将旨在改善爱尔兰人民生活的积极社会政策与健康的资本主义相结合，爱尔兰政府成功极大地促进了国家的经济发展，并确保了曾经陷入困境的共和国重归稳定。"
 IRE_church_lab_idea: "安抚教士"
 IRE_church_lab_idea_desc: "考虑到欧洲最近发生的事情，爱尔兰“社会主义”政党的崛起无疑会让许多有权有势的宗教人物坐立不安。因此，政府将在不激怒主教们的前提下采取措施，以削减其影响力。"
 IRE_church_lab_plp_idea: "国有化教会机构"
 IRE_church_lab_plp_idea_desc: "通过政府收购的方式，许多以前由教会经营的机构，如养老院孤儿院等，现均已被国有化。这一政策虽遭到了强烈反对，但也显著削弱了爱尔兰教会的影响力。"
 IRE_landlordism_decay: "逐步消除地主所有制"
 IRE_landlordism_decay_desc: "随着租赁监管的加强和租客权益的改善，许多地主将被迫退出市场。然而，现存问题并没有完全消除，仍有相当数量的地主私自出租他们的地产，即使他们面临着监管强化带来的潜在风险。"
 IRE_road_modernisation: "道路现代化"
 IRE_road_modernisation_desc: "爱尔兰的许多道路历来都是简陋的碎石路，这极大地限制了国家的发展潜力。为了解决这一问题，爱尔兰政府开始对主要道路和城市街道进行大规模的现代化改造。大部分道路都将被升级成沥青和柏油路面，政府希望借此解决一个现代化国家及其工人的需求。"
 IRE_rural_infrastructure: "乡村基础设施建设"
 IRE_rural_infrastructure_desc: "几个世纪以来，爱尔兰一直依靠乡间小道连接各地的村庄农场，然而这些道路绝大多数都是被踩踏出来的土路。因此，爱尔兰政府已经开始了一项大规模工程，以帮助发展许多人赖以生存的农村基础设施。"
 IRE_sf_mc_idea: "拧紧螺丝"
 IRE_sf_mc_idea_desc: "为了遏制“黑色星期一”后出现的极端主义威胁，新芬党政府将履行其竞选承诺，采取严厉措施以打击极端主义，并恢复国家的稳定。"
 IRE_sf_rm_idea: "调整航向"
 IRE_sf_rm_idea_desc: "由于新芬党内的紧张局势，迈克尔·柯林斯被迫下台，并由理查德·马尔卡希接任。该党将有望扭转柯林斯时期的一些有争议的政策，以期使爱尔兰恢复正常。"
 IRE_sf_tech: "专注于科技发展"
 IRE_sf_tech_desc: "为了赶上欧陆的主要国家，爱尔兰政府将优先投资该国西部科技最发达的地区，希望在改善西部地区的同时，也造福爱尔兰的其他地区。"
 IRE_sf_mittel: "深化欧洲合作"
 IRE_sf_mittel_desc: "[IRE_loc_european_cooperation_desc]"
 IRE_sf_idea: "进步的重拳"
 IRE_sf_idea_desc: "虽然有些人倾向于依靠市场这只“无形之手”为国家带来进步和繁荣，但新芬党政府选择了“有力的手”，即更加直接和集中的经济发展手段，以推动爱尔兰经济全面跃进。"
 IRE_sf_idea_4: "$IRE_natural_party$"
 IRE_sf_idea_4_desc: "虽然自爱尔兰独立以来新芬党并没有一直掌权，但它执政的这些年以及最近对黑色星期一危机的应对让许多爱尔兰人产生了这样的印象：即该党是“安全”和“默认”之选。虽然其他党派仍是政治体系的重要组成部分，但人们大多认为，只有新芬党才能带领国家走出困境。"
 IRE_sf_end_idea: "法律与秩序之党"
 IRE_sf_end_idea_desc: "混乱之下无自由，这是许多爱尔兰人的共识。因此，新芬党为自己塑造了一副“法律与秩序之党”的成功形象。虽然工党对工人的呼吁以及基督教共和国党对基督教价值观的提倡都有其吸引力，但归根结底，新芬党为国家带来的稳定是任何其他政党都难以企及的。"
 IRE_sf_mc_end_capstone_idea: "$IRE_eternal_vigilance_of_big_mick$"
 IRE_sf_mc_end_capstone_idea_desc: "$IRE_eternal_vigilance_of_big_mick_desc$"
 IRE_sf_rm_end_capstone_idea: "$IRE_representative_national_government$"
 IRE_sf_rm_end_capstone_idea_desc: "1916年，爱尔兰的烈士们许下了壮烈的诺言，誓要建立一个长久的全国政府，其“代表着全体爱尔兰人民，并由爱尔兰全体男女共同选出”，以确保所有爱尔兰人的解放与自由。尽管近年来这样的自由已慢慢式微，但新芬党的新领导层明确表示，他们将维护建国以来爱尔兰全体人民被赋予的权利。"
 IRE_church_sf_idea: "宗教多元"
 IRE_church_sf_idea_desc: "很长时间以来，爱尔兰被认为是和天主教密不可分的，但是新芬党承诺将确保所有爱尔兰人都能被代表，不论他们是什么信仰、教派。当然，这说起来容易做起来难，政府很快就将体会到这一点。但人们希望，经历最初的阵痛后，这样多元化的治理能取得长远的回报。"
 IRE_international_port: "贝尔法斯特国际港"
 IRE_international_port_desc: "自从英国旧秩序崩溃以来，贝尔法斯特渐渐成为世界上最重要的造船港口之一。在政府的支持下，贝尔法斯特的造船厂已经为无数的国家和团体提供了船舶的建造和维修服务，进而得以蓬勃发展——许多人开始将贝尔法斯特视为世界上最重要的港口之一。"
 IRE_dublin_international_hub: "国际投资中心"
 IRE_dublin_international_hub_desc: "柏林股市崩溃和美国内战让全世界的投资者胆战心惊，却也提供了一个建立新的国际金融和商业中心的契机。在爱尔兰政府的支持下，爱尔兰首都都柏林正将自己打造为这样的中心，以吸引来自世界各地的投资。"
 IRE_irish_trade_partner: "爱尔兰的利润"
 IRE_irish_trade_partner_desc: "虽然从宏观上看爱尔兰的经济体量很小，但都柏林[Root.GetAdjective]政府迄今为止的投资对[Root.GetNameDef]来说是富有成效的，随着时间的推移，投资收益将继续稳步增长。"
 IRE_sc_idea_1: "劳苦大众之家"
 IRE_sc_idea_1_desc: "尽管有些人可能认为建造廉价的经济适用房和公寓是解决爱尔兰住房短缺的最佳方案，但基督教共和国党政府专注于为人民建造“合适的”住房。对他们来说，蜗居在一间见不到绿色的小公寓的生活并不值得。"
 IRE_sc_idea_2: "天主教社会训导"
 IRE_sc_idea_2_desc: "与前几届政府的世俗立场不同，基督教共和国党明确表示，他们将在爱尔兰生活的方方面面坚持天主教的社会训导。虽然这一主张吸引了爱尔兰各地的不少天主教徒，但在非天主教徒那里却叫好声寥寥，尤其是在阿尔斯特地区。"
 IRE_sc_idea_3: "保护主义"
 IRE_sc_idea_3_desc: "为了避免中欧同盟开放市场的影响，爱尔兰决定开始实施保护主义政策，以保护本国企业免受欧洲大陆廉价商品的冲击而倒闭。"
 IRE_sc_idea_4: "分权化治理"
 IRE_sc_idea_4_desc: "与新芬党推行的中央集权政策相反，现在的爱尔兰政府选择进一步授权给全国各地的地方议会。希望通过允许这些议会为当地人做出地方性的决定以满足地方的需求，而不是只满足都柏林和其他中心城市的需求。"
 IRE_sc_ndp_idea: "改善营商环境"
 IRE_sc_ndp_idea_desc: "为了刺激爱尔兰的经济增长，爱尔兰政府正在开始推出许多利于商业发展的政策，其中最关键的是大幅的税收减免。我们希望这一政策能在爱尔兰长期生效，使得本国企业能够卸下负担，轻松地与欧洲对手竞争。"
 IRE_sc_ndp_end_idea: "中道执政联盟"
 IRE_sc_ndp_end_idea_desc: "虽然政治光谱的两极都有许多人使劲把爱尔兰拉向他们那一端，但爱尔兰政府采取坚定的中间立场，不偏不倚地建立起了一个强大而稳定的执政联盟。这种做法自然会受到批评，但其所取得的稳定是无法被否认的。"
 IRE_sc_an_idea: "法团主义"
 IRE_sc_an_idea_desc: "为了寻求替代资本主义和社会主义的方案，爱尔兰政府选择了“第三条道路”——法团主义，其灵感主要来自葡萄牙和欧洲其他地区推行类似政策的成功经验。当然这主要是一种经济体系，但人们希望其能够逐渐渗透到爱尔兰社会的方方面面，并将其重塑为一个强大的统一体，举国人民都为之贡献力量。"
 IRE_sc_an_end_idea: "为政以德"
 IRE_sc_an_end_idea_desc: "对于爱尔兰的右派来说，如果没有坚实的天主教道德基础，那么政府能切实为人民服务的想法就是个笑话。对他们来说，没有这样的基础，一个国家将不可避免地陷入混乱，为此，他们根据自己对这些原则和道德的解释，为国家指明了未来。"
 IRE_church_sc_idea: "同侪之首"
 IRE_church_sc_idea_desc: "虽然爱尔兰是一个有着多种信仰教派的国度，但随着天主教被宣布为“同侪之首”，爱尔兰政府已经明确表示，天主教才是国家的真正信仰，不过政府同时也尊重其他的宗教信仰。然而，许多新教徒已经明确表示，对他们来说，这种“尊重”是无从谈起的。"
 IRE_church_sc_an_idea: "唯一教会存在"
 IRE_church_sc_an_idea_desc: "爱尔兰政府并不满足于仅仅承认天主教为“同侪之首”，而是更进一步宣布天主教为爱尔兰的国教。虽然这无疑将疏远国内信奉其他宗教的少数群体，特别是北爱的新教徒，但这在热忱天主教的保守派中却广受欢迎。"
 IRE_anglo_irish_heritage: "英爱共同传统"
 IRE_anglo_irish_heritage_desc: "爱尔兰，尤其是阿尔斯特，几个世纪以来一直被爱尔兰人和英裔爱尔兰人一同称作故乡。虽然对全国许多人来说，爱尔兰首先是爱尔兰人民的家园，但爱尔兰政府已经开展了一场运动来改变这种看法。政府的致力于宣传两类人共同的历史和遗产。希望随着时间的推移，人们也会开始把这些英裔看作自己的同胞。"
 IRE_reinforce_the_gaeltachtai: "发展爱尔兰语区"
 IRE_reinforce_the_gaeltachtai_desc: "爱尔兰政府出台了一系列政策，旨在促进国内主要讲爱尔兰语地区的发展。该计划负责人希望，在爱尔兰语地区与其他地区的经济紧密结合并做出经济贡献后，政府能够加大投资并促进爱尔兰语在全国范围内推广使用。"
 IRE_an_idea: "国家行动"
 IRE_an_idea_desc: "[IRE_loc_an_idea_desc]"
 IRE_an_standard_idea_desc: "鼠目寸光的群众意志竟压倒了少数真正有着远见与决心实现愿景的人，爱尔兰的民主实验是时候该画上句号了。爱尔兰现在有了它所需要的坚决领导，国家的自由、繁荣与安全将由这双有力的大手施以保障。"
 IRE_an_jjok_idea_desc: "奥达菲的独裁统治已经崩溃，但这并不意味着从中的收获毫无意义。尽管如今披上了民主的外衣，但新政权仍将国家的自由、繁荣与安全——这些全国联盟的核心纲领，放在政府工作的第一位。"
 IRE_red_scare_idea: "迫害左翼"
 IRE_red_scare_idea_desc: "前几届议会派政府懈于履行国家职能，没有尽到抵御赤瘟的责任。全国联盟截然相反，不遗余力地粉碎玷污翡翠之岛的盎格鲁工团主义分子，根除他们的影响力，尽管有人指责他们对任何左派、亲英派进行猎巫。"
 IRE_erosion_oligarchy: "削弱寡头政治"
 IRE_erosion_oligarchy_desc: "当柯林斯和他的继任者向亲英派的无理要求屈服，并让选区划分不公和歧视发生在他们眼皮底下时，全国联盟已尽其所能以废除亲英派优势地位，并保证天主教人群的权利。"
 IRE_erosion_oligarchy_tt: "替换§Y$IRE_disproportionate_loyalist_representation$§!为§Y300§!天的§Y$IRE_erosion_oligarchy$§!"
 IRE_emigration_banned: "禁止移民"
 IRE_emigration_banned_desc: "自17世纪以来，移民文化就深深扎根于爱尔兰社会，在大饥荒后更是变得一发不可收拾。现在，整合主义政府在出国方面制定了相当严苛的限制措施，以此遏制爱尔兰人口外流的趋势，力求彻底消灭移民文化。"
 IRE_european_rechristianisation_tt: "（§Y所有欧洲国家§!）$MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$：§G+10.00%§!"
 IRE_dem_popularity_idea: "宪政仍存"
 IRE_dem_popularity_idea_desc: "最近的事件表明，极左和极右极端分子只会对我们的独立构成威胁。随着他们名誉扫地并被严重削弱，任何政治立场的支持者都已看清，我们的前方唯有民主一途。毕竟，这正是我们一直为之奋斗的目标。"
 IRE_an_popularity_idea: "改弦更张"
 IRE_an_popularity_idea_desc: "最近发生的事件表明，极左翼极端分子，甚至他们在那些“更中道”团体里的同伙，都无非是对我们独立的威胁。在新一轮德国支援下，敌对分子如今势头衰退、声名狼藉，我们将向所有政治立场的追随者表明，前进的唯一途径，是远离新芬党过去愚蠢地进行的失败的自由主义实验。"
 IRE_disgruntled_populace: "民怨沸腾"
 IRE_disgruntled_populace_desc: "尽管在北爱危机过后，爱尔兰人民便不断要求政府尽快重修宪法，以解决国内的诸多问题，但政府如今仍未采取行动。在我们着手起草一部新宪法之前，人民的呼声只会水涨船高。"
 IRE_new_constitution: "爱尔兰宪法"
 IRE_new_constitution_desc: "爱尔兰共和国新宪法取代了自《英爱条约》之后发布的第一版宪法，成为了共和国建国以来的最宝贵之物。短短的一份文件包含了整个国家的核心理念和国民价值观，以及对国家构成及其结构的清晰描述。\n宪法推翻了之前对于所谓的阿尔斯特特权的临时安排，正式划定了阿尔斯特在共和国中的地位，以期促进各方合作，并最终让阿尔斯特处于永久和平之下。[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"
 IRE_new_constitution_temp: "迈向新宪法"
 IRE_new_constitution_temp_desc: "爱尔兰共和国开启了全新宪法的起草工作。通过一系列的议会辩论、学术研讨以及专家建议，这份包含身份认同和国家价值观的文件正得到进一步的完善。[IRE_loc_dotted_line][IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger][IRE_loc_ulster_loyalist_fear]"
