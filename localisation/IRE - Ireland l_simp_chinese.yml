 IRE_red_washington: "红色华盛顿"
 IRE_red_washington_desc: "爱尔兰与美国的纽带根深蒂固，随着我们共同拥抱了社会主义的未来，这根纽带也愈发坚不可摧。因此尽管美国现在仍深受内战重创，我们仍然可以寻求他们的帮助，为不可避免之战做好准备，抵御那些企图夺走我们未来的反动派。"
 IRE_liberation_of_europe: "欧罗巴解放"
 IRE_liberation_of_europe_desc: "在所有为革命而战之人——特别是我们这座渺小岛屿上的人不懈努力下。我们最终战胜了德国，彻底铲除了这个世界社会主义事业的最大威胁。现在，人民可以高枕无忧了，因为他们明白，无论遇到什么困难，爱尔兰与其社会主义事业都能从容应对。"
 IRE_order_upheld: "秩序得守"
 IRE_order_upheld_desc: "尽管事情的发展并非一帆风顺，但德国还是如愿战胜了俄国和第三国际，并维持了欧洲及世界其他地区的秩序与稳定。在一切有望回归正轨以后，眼下正是一个发展经济的大好时机，在德国的支持下继续发展我国工业，确保爱尔兰能在战后迎来经济腾飞。"
 IRE_future_on_equal_footing: "展望平等未来"
 IRE_future_on_equal_footing_desc: "社会主义者终于从邻国驱逐出去了，革命所带来的不公也最终被消除。但与上次国王统治的不列颠相比，爱尔兰已经变成了一个完全独立的国家，屹立在世界舞台。虽然有些人仍对过去耿耿于怀，但重要的还是要向前看，向英国人伸出援手，作为平等的伙伴，肩并肩地迎接未来的一切。"
 IRE_friends_across_pond: "彼岸的朋友"
 IRE_friends_across_pond_desc: "在美国从兄弟阋墙的灾难中恢复过来后，它终于宣布重新插手全球政治局势。如今把我们联系在一起的不光有侨民，还有共同阵营。现在美国正在为所有阵营成员提供全方位的援助，而凭借与美国的独特关系，我们能更容易地向美国寻求额外经济支持，我们必须利用好这一优势。"
 IRE_final_stand_against_socialism: "对抗社会主义的决死战"
 IRE_final_stand_against_socialism_desc: "德国虽已沦陷，但欧洲大陆上还存有数不胜数向往自由的人民，他们拒绝向那群社会主义暴君卑躬屈膝。我们将会在新同盟中与剩余的盟友并肩作战，直至整个欧洲迎来解放，直至无人匍匐在社会主义者的奴役之下忍气吞声。"
 IRE_last_hope_for_liberty: "自由的最后希望"
 IRE_last_hope_for_liberty_desc: "爱尔兰的民主不会在这场灾难中消亡，虽千万敌，吾辈亦往。我们将同乌克兰及其他尚未沦陷于侵略者铁蹄之下的帝国公约成员一齐捍卫自由之火光，绝不让那火焰熄灭！"
 IRE_doing_our_part_for_pact: "做好本分事"
 IRE_doing_our_part_for_pact_desc: "鉴于我国与大陆上的盟国相距甚远，我们不太可能直接帮助他们保家卫国。我们应该将重心放在保卫自己的家园上，成为敌人背后最锋利的芒刺，为保护欧洲的计划做贡献。"
 IRE_forced_autarky: "无奈的自给"
 IRE_forced_autarky_desc: "自独立以来，爱尔兰就与中欧同盟紧紧相连，但中欧同盟的突然崩溃，让我们根本无法做好应对其冲击的准备。但我们已无暇沉溺过去，现在我们必须为国家的未来做好准备。未来的爱尔兰唯一能依赖的工业必须是我们能完全控制的工业，并马不停蹄地开始生产足够多的武器以保证国家存续。"
 IRE_post_german_world: "后德国世界"
 IRE_post_german_world_desc: "人们很难回忆起那个不在德国霸权主导下的世界要如何运转，即便对于许多老一辈亲身经历者亦是如此。然而，庞大的德意志帝国轰然倒塌，这迫使我们再次回到了昔日世界，因此我们必须做好万全准备，以便我们的国家能步入其中，以免自己也成为这一时代不公下的受害者。"
 IRE_aontacht_na_gceilteach: "凯尔特的统一"
 IRE_aontacht_na_gceilteach_desc: "历经万难，盖尔人的精神引领着我们达成了难以置信的成就：凯尔特民族得到了解放，并团结于我们的旗帜之下。然而，若想有朝一日看到新生的邦联演变成一个真正统一的凯尔特国家，我们就必须先考虑以爱尔兰为指导，为邦联搭建一个统一的管理机构，并为邦联的成员们制定统一的议程。"
 IRE_oglaigh_na_gceilteach: "凯尔特国防军"
 IRE_oglaigh_na_gceilteach_desc: "尽管有许多成员国的军事将领们确实渴望为凯尔特的生活方式而战，但他们实际的军事才能实在难以恭维。让他们磨炼专业技能确实会花些时间，但我们可以组织统一的凯尔特部队训练项目，让他们轻松走上正轨，连我们自己的将军们也能从中有所收获。"
 IRE_constructing_confederal_market: "建立邦联市场"
 IRE_constructing_confederal_market_desc: "一个依赖别国的经济实力才能维持运转的国家，算不上真正的主权国家。归根结底，尽快建立起一个连接更为紧密的凯尔特市场至关重要，终有一日，统一的凯尔特国家的经济将能够稳稳立足于自身市场，而免于外国控制。"
 IRE_forged_united_by_blood: "血浓于水、情比金坚"
 IRE_forged_united_by_blood_desc: "国家不是一夜之间突然诞生的，也许在我们中不会有多少人活着看到一个完整的、不可分割的凯尔特国家成为现实，但这份种子必须由我们种下。我们希望这些种子能被照料得当，结出凯尔特身份认同之果，战场将是最好的土壤，而人民为了国家荣耀而洒下的热血将是最好的肥料。"
 IRE_king_of_celts_focus: "凯尔特人的国王"
 IRE_king_of_celts_focus_desc: "尽管共和主义的祸根和现代国家的颓废观念蒙蔽了许多人，他们对君主的真正角色不甚了解，但我们仍头脑清醒。无论国王来自于哪个氏族或部落，他的首要身份都是臣民们共同的指路明灯，将哪怕是最棘手的人团结起来。因此，为了团结所有民族，我们将宣称自己的国王是伟大邦联中所有凯尔特民族的统治者，同时也是所有凯尔特人的国王。"
