 IRE_overlook_exports_main: "放宽未登记出口"
 IRE_overlook_exports_main_desc: "虽然过去英国是爱尔兰最大的贸易伙伴，但今时不同往日，现在这一地位几乎完全被德国取代。虽然英国仍通过英爱贸易公司维持了一定程度的贸易，但如果我们做一些假账，我们也许能够借此大幅增加出口值。然而，这是一个危险的策略，会给英国提供一个在我国内部不受欢迎的、敲诈我国政府的好机会。"
 IRE_overlook_exports_alt: "增加对英出口"
 IRE_overlook_exports_alt_desc: "不管我们的政府形式如何，现在我们已经与英国重修盟好，他们仍然是我们最亲密的邻居和便于合作的贸易伙伴。现在，是时候恢复爱尔兰农产品和轻工业品的出口了，我们将从爱尔兰乳制品和啤酒的需求中获益颇多。"
 IRE_radsoc_capstone_focus: "红色的未来"
 IRE_radsoc_capstone_focus_desc: "多年来，自外国侵略者被赶回海对岸，绿旗一直飘扬在都柏林城堡上空。不过时至今日，爱尔兰才开始彻底摆脱不平等。爱尔兰尚未发展为康诺利设想中的社会主义共和国，但对于很多人来说，这个国家已经坚定地走上了社会主义道路，直奔温和的红色未来。"
 IRE_socdem_capstone_focus: "工党不再等待"
 IRE_socdem_capstone_focus_desc: "在独立战争期间，工党被新芬党告知“工党必须等待”。他们最终选择言听计从，将爱尔兰独立的功劳拱手相让，被保守民族主义者据为己有，使得爱尔兰工会的贡献被雪藏，这令工党追悔莫及。工党绝不会再次成为爱尔兰政坛中的局外人，或被扣上赤色分子的帽子使得爱尔兰与社会民主失之交臂。这次，工党绝不会退让。"
 IRE_soclib_capstone_focus: "无与伦比的中道"
 IRE_soclib_capstone_focus_desc: "对生活中大多数事情来说，中庸之道就是最好的，而爱尔兰政治就是这一点最好的证明。我们拒绝了拉金和奥达菲等人的极端主义，为国家开创了一个稳定的未来，使其免于诸多极端政权带来的困扰。虽然仍有未竟之事，但我们的温和领导定将永远被爱尔兰铭记。"
 IRE_an_capstone_focus: "[IRE_loc_an_capstone_focus]"
 IRE_an_capstone_focus_desc: "[IRE_loc_an_capstone_focus_desc]"
 IRE_rialtas_measctha: "混合政府"
 IRE_rialtas_measctha_desc: "亚里士多德的理论认为，为了防止统治者堕落，必须建立起一种结合君主制、贵族制和民主制的政府形式，这一理想一直是古典共和主义者的动力来源。通过从这位伟大的思想家那里汲取灵感，爱尔兰共和国绝不会再次堕落，爱国美德和基督教品德将在爱尔兰永远繁荣昌盛。"
 IRE_overlook_exports_main_idea: "加大秘密出口"
 IRE_overlook_exports_main_idea_desc: "对英国的无限制出口取得了巨大的成功，也许有点太过成功了。英国人渴望在德国的眼皮底下再次打入爱尔兰市场，但我们必须保持警惕，并向德国隐瞒未征税的利润，德国人会对我们违反中欧同盟贸易法规的行为极度不满。对英出口应及时减少，以免树大招风。"
 IRE_overlook_exports_alt_idea: "增加对英出口"
 IRE_overlook_exports_alt_idea_desc: "与德国的贸易仍颇具吸引力，爱尔兰海的航线使我们的货物前往新盟国和老贸易伙伴的行程更短，成本更低，特别是不再受限或需要隐蔽。现在，我们的传统市场已经得到恢复，并且双方关系也变得更加平等。我们的生产商将从中获益匪浅，广大民众也将意识到，我们的新政府体制会给他们带来充分的机遇。"
 ireland.1125.d.start: "得到德国支持后，爱尔兰共和军干预了国内局势，为避免国家陷入无政府状态，抵御东面工团分子的威胁，他们选择不直接掌权，而是建立一个服从军方的文官政府，扶持"
 ireland.1125.d.mid: "组建政府，自己则在幕后操控。"
 ireland.1125.d.end: "爱尔兰名义上仍由文官政府统治，但军队希望在幕后建立一个“影子政府”，让行政机构和各种政治组织保证军队的利益。鉴于爱尔兰共和军的亲德倾向，这种局面显然对德国有利，在可预见的未来，爱尔兰都可以与德国并肩对抗工团敌人，为德国的战略目标而服务。"
 irelandflavour.7.d.start: "爱尔兰人民一觉醒来，一则新闻就瞬间让这个国家陷入了躁动。"
 irelandflavour.7.d.noENG: "。"
 irelandflavour.7.d1.ENG: "，甚至考虑与不列颠联盟联合。"
 irelandflavour.7.d2.ENG: "，而致力于让一个工团主义[GetStateName_119]与不列颠联盟统一的人则开始借机挑拨工人阶级亲英派和主流亲英派建制派之间的关系。"
 irelandflavour.8.d.start: "尽管美国在大萧条后逐渐滑向崩溃边缘，但是在爱尔兰也鲜有人能预料到第二次美国内战的爆发，眼见这个曾经被先辈们视为希望灯塔与避风良港的国家陷入了惨绝人寰的战争深渊，爱尔兰人无不对此触目惊心。但在经历了一系列漫长而残酷的战斗过后，鹿死谁手似乎已有定论。美利坚联合工团的胜利不仅动摇了美洲，而且让世界为之震撼。当红旗在这曾经飘扬着星条旗的华盛顿特区上空高高升起时，爱尔兰自然也和国际社会的其他国家一样对这一全球力量平衡的巨大转变有所反应。"
 irelandflavour.8.d.mid: "当第三国际对战争的结果拍手称快时，他们的死对头们则对此恼羞成怒。"
 irelandflavour.8.d3: "$irelandflavour.8.d.start$\n\n$irelandflavour.8.d.mid$尽管身在爱尔兰，人们还是心系他们那远隔重洋，仍在美利坚联合工团那无神论政权压迫下的爱尔兰裔美国同胞。但奥金纳甘和他手下的其他人马却忘恩负义地强调道：爱尔兰深受美国民主共和思想以及英语的荼毒，从长远来看，这一事态的转变可能有助于国家摆脱美国的恶性影响，从而让我们受益匪浅。\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.d4: "$irelandflavour.8.d.start$\n\n整个第三国际都在为美国同志们的胜利欢呼雀跃，毕竟每当一个国家的工人们打破资本主义的枷锁之时，只要一想到自己的残暴统治将时日无多，任何反动派都不免胆战心惊、魂飞魄散。这在爱尔兰可谓最为真实，不仅有许多人认为自己同曾经逃离英国殖民主义的同胞所在的那片土地息息相关，而且爱尔兰和美国的社会主义运动在几十年来始终保持着紧密联系。詹姆斯·康诺利和吉姆·拉金都在美国生活多年，后者还在社会主义烈士乔·希尔的葬礼上发表过一篇知名的演讲。\n\n[IRE_loc_NEE_status]"
 irelandflavour.8.d.end.noNEE: "我们已经做好了准备去对那些逃离赤色暴政的爱尔兰裔美国难民伸出援手，然而，自大萧条以来，美国曾经作为机遇之地而一度流行的形象在爱尔兰也已消退，当翡翠之岛在可预见的未来全面倒向欧洲之时，两国之间的文化纽带也将不可避免的分崩离析。"
 irelandflavour.8.d.end.notENT: "尽管许多人对其先辈聚居地新英格兰的事业抱有同情，但其他人却对此不屑一顾，认为其只不过是加拿大的一个提线木偶罢了。然而，自大萧条以来，美国曾经作为机遇之地而一度流行的形象在爱尔兰也已消退，当翡翠之岛在可预见的未来全面倒向欧洲之时，两国之间的文化纽带也将不可避免的分崩离析。"
 irelandflavour.8.d.end.ENT: "如今，爱尔兰先辈的聚居地新英格兰仍将继续作为避风港湾，而加拿大的军队将会保护这里免受赤色分子奴役，爱尔兰人民也对他们的境遇深表同情，一想到自己将与那些流离失所的兄弟姐妹们站在一起，共同抗击分别横亘在两国门前的工团暴徒，人们对先前国家在选择盟友问题上的抱怨也不免烟消云散了呢。"
 irelandflavour.8.d.end.noNEEsyndie: "爱尔兰和美国的立国之本很大程度上如出一辙，二者都拥有一段作为共和主义革命者反抗大英帝国统治的历史。但直到如今，当他们双双摆脱了资产阶级枷锁之时，才算真正实现了革命理想，爱尔兰和美国将再次携手共进，同帝国主义斗争到底。"
 irelandflavour.8.d.end.NEEsyndie: "尽管仍有许多包括爱尔兰裔在内的美国人尚处于新英格兰这个帝国主义傀儡的压迫之下，不过他们大可放心，当最终的解放来临之时，爱尔兰人将会在那里对大西洋彼岸的兄弟姐妹们伸出援手。"
 irelandflavour.8.a.notENT: "柏林可比波士顿离得近。"
 irelandflavour.8.a.ENT: "大西洋两岸的爱尔兰人团结起来，共同抵御工团主义！"
 IRE_benefits_mitteleuropa_me: "收获中欧同盟利益"
 IRE_benefits_mitteleuropa_me_desc: "我们中欧同盟成员国身份可以允许我们的外向型出口经济能够融入到世界上最大的经济集团中，但其带来的好处却被大大低估了。我们可以扩大对德国势力范围中的那些有利可图的贸易路线，使得我们的财政也可以从中大幅收益。"
 IRE_benefits_mitteleuropa_not_me: "重新接触中欧同盟国家"
 IRE_benefits_mitteleuropa_not_me_desc: "虽然我们不再是中欧同盟的成员国，但这并没有改变我们的地理位置。我们仍然是一个位于欧洲大陆沿岸的岛国，并未切断与欧陆的贸易联系。我们可以再度接触以前合作的国家，没准可以恢复往常的贸易往来。"
 IRE_sf_mittel_desc_start: "爱尔兰的经济一直与德国紧密相连，这使我们受益匪浅。"
 IRE_sf_mittel_me_desc: "$IRE_sf_mittel_desc_start$黑色星期一带来了市场的剧变，在这场剧变中，爱尔兰要找到收益更大的出口路线，取得更大的利益。"
 IRE_sf_mittel_not_me_desc: "$IRE_sf_mittel_desc_start$但如今爱尔兰已不再是中欧同盟成员，在新的形势下，必须采取新措施，尽可能多地与欧陆上的前合作伙伴重建贸易联系。"
 IRE_ferguson_control_desc: "如果最坏的情况发生，因为工厂处于我们的控制之下，我们还可以迅速将其转为军事用途。"
