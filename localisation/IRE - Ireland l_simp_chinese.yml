 IRE_motorisation_decision: "补贴军队摩托化"
 IRE_motorisation_decision_desc: "汽车，看似平平无奇，却让美国人趋之若鹜，也让爱尔兰人翘首以盼。它既能运输补给品，也能运输整营士兵，它将为我们带来前所未有的速度——也将决定爱尔兰的防卫是否稳固。军队需要它能得到的每一辆汽车。"
 IRE_shannon_forts_west: "进一步加固香农河西岸防线"
 IRE_shannon_forts_west_desc: "在复活节起义前，帕特里克·皮尔斯和他的部下计划撤出[GetVictoryPointName_11293]，跨过香农河，从侵略者的手中捍卫爱尔兰共和国。当初的计划没有实现，但新的计划已摆上台面——东部仍是最有可能被入侵的地点，因此香农河以西的堡垒将被重点加强，以备像皮尔斯那样开展最后的抵抗。\n\n做好充分准备总是没错的！"
 IRE_shannon_forts_east: "筑防东香农河"
 IRE_shannon_forts_east_desc: "传统观点认为，任何对爱尔兰的入侵都将来自东部，这里更靠近部队集结点，对爱尔兰人口和工业的威胁也更大。然而，我们也经历过看似不可能的情况——考虑到敌人曾成功入侵康诺特，我们将放弃香农西侧的筑垒计划，转而加强东侧防御以防万一，这将为我们提供一条额外的防线。"
 IRE_coastal_fort_expansions: "扩建爱尔兰之墙"
 IRE_coastal_fort_expansions_desc: "鉴于1920年代末的紧张局势，在德国顾问的帮助下，我们制定了“爱尔兰之墙”计划，准备将大部分海岸线堡垒化。该计划被顺利通过，首批堡垒也迅速建成——但这没能继续下去。随着对入侵的恐惧开始消退，资金也被挪作他用。十年过去了，世界仍危机四伏，计划却止步不前。若想爱尔兰安全无虞，我们必须完成当初的计划。届时，所有入侵者都将受阻于这道高不可攀、坚不可摧的墙。"
 IRE_public_weapons: "公开武器采购"
 IRE_public_weapons_desc: "国家要想在持续冲突中保全自身，就需要尽量多的枪支，质量好坏只是其次。一个有意思的方案是，拨出资金从全国各地的持枪者手里购买枪支，以此增加国家的枪支库存。至于这些枪是他们的老旧猎枪，还是他们老爹在独立战争中用过的古董，又或是将用作邪恶勾当的武器，这都不重要。只要是能开火的枪，国家就应该毫不犹豫地收购过来。"
 IRE_beer_for_bread: "啤酒换面包"
 IRE_beer_for_bread_desc: "爱尔兰或许没有煤矿、燃油、天然气或石蜡，但这个国家从不缺上好的健力士啤酒。在与盟友和友好中立国谈判时，这是一个完美的筹码，可以让我们通过以物易物的方式换取稳定的小麦粉来源，实现民众和士兵的温饱。"
 IRE_recruitment_campaigns: "征募运动"
 IRE_recruitment_campaigns_desc: "即便国家正面临巨大威胁，许多民众似乎仍满足于袖手旁观、隔岸观火。为反制这种危险的自我满足感，爱尔兰需要进行一系列征兵运动，让人民踊跃报名参军。"
 IRE_the_defenders: "爱尔兰防卫军"
 IRE_the_defenders_desc: "爱尔兰最为强大的力量就藏在普通男女的战斗意志中。就像历史上的许多先烈一样，充满勇气的新一代正立志为了保卫自由而奋起斗争。在军队适当引导下，他们便会组成意志坚定的作战部队，击败任何敢于来犯之敌。"
 IRE_desperate_defence: "背水一战"
 IRE_desperate_defence_desc: "敌军或许已经登上了翡翠之岛，但在祖国的土地上，任何外敌都没法与爱尔兰人抗衡。爱尔兰曾为自由而浴血，现在是时候再次拿出这份勇气了。"
 IRE_ireland_will_not_surrender: "爱尔兰绝不投降！"
 IRE_ireland_will_not_surrender_desc: "无论敌人占领了多少国土，哪怕守军被尽数赶出城市，爱尔兰人民也绝不会向外来侵略者低头。这群侵略者很快就会领教到，不论是在传统战场还是游击战争中，爱尔兰的军队都同样致命非凡。"
 IRE_for_king_and_his_country: "为了国王与国家"
 IRE_for_king_and_his_country_desc: "许多亲英派仍然对加入爱尔兰耿耿于怀，但这在他们对英国王室的赤胆忠心与摧毁帝国祸首的切骨之恨面前都不算什么。爱尔兰已经成为了协约国的一分子，我们的事业已与英国的事业同生共灭，息息相关，因此，我们甚至能够招募一些最为铁杆的亲英派加入我们的战斗，为了“国王与国家”。"
 IRE_german_gun_running: "偷运德国枪械"
 IRE_german_gun_running_desc: "历史往往会重演，爱尔兰又一次需要德国盟友支援武器，而敌对势力则致力扰乱装备运输。国内有些人仍掌握着从独立战争中学到的经验，有了他们的经验和合理的规划，让这些枪支横跨大海应该轻而易举。"
 IRE_internationale_supply_lines: "第三国际补给线"
 IRE_internationale_supply_lines_desc: "爱尔兰需要许多商品和资源来维持国家的运转，而这些物件要想穿过危险的大海并及时送到指定地区，就必须依靠与法国和不列颠的联系。盟友援助而来的运输船和火车数量之多足以让上述航线免受任何干扰。"
 IRE_union_aid: "工会援助"
 IRE_union_aid_desc: "工会不仅仅是为工人发声，对工人的适当组织和有效运作也是至关重要。随着国内大多数产业将重心转向军事生产，我们可以找国内强大的工会帮忙管理此次重组工作，并指引爱尔兰工人们尽己所能为祖国添砖加瓦。"
 IRE_the_cause_of_the_free: "自由事业"
 IRE_the_cause_of_the_free_desc: "当时局不济，获得勇气的最好方法就是铭记自己是为何而战。爱尔兰人民奋起抗争，是为了捍卫自由的爱尔兰共和国，将爱尔兰的命运牢牢掌握在自己手里。只要适时提醒人民这一点，不论形势多么恶劣，他们也不会被吓倒。"
 IRE_cogadh_gaedheal_re_gallaibh: "“盖尔与外国之战”"
 IRE_cogadh_gaedheal_re_gallaibh_desc: "自从布赖恩·博鲁的时代起，外国侵略者就试图摧毁爱尔兰，但他们无不失败而归。现在，入侵者再次来临，我们将发起又一次“盖尔与外国之战”(Cogadh Gaedhael re Gallaibh)，每个爱尔兰人都有责任奋起反抗，打败那些侵略者。"
 IRE_foreign_policy_decisions: "外交政策"
 IRE_foreign_policy_decisions_desc: "随着我们彻底独立，爱尔兰终于得以选择自己的命运，决定在这愈发汹涌的海洋中航行的航线。尽管总有一种诱惑的声音让我们自认为独处边缘，与欧洲大陆的纷扰隔绝，但这样的幻想终究难以长久。战争降临之时，无人是孤岛。\n\n面对众多觊觎我国地利且希望利用我们独特政治格局者，不论我们最终投向何方，我们必须明确且义无反顾地选定立场。"
 IRE_join_reichspakt: "加入帝国公约"
 IRE_join_reichspakt_desc: "德国是我们自独立以来最亲密的伙伴，时间已经证明了他们代表我们的利益。他们在大陆上的集团是抵御工团势力侵犯的强大屏障，我们要想捍卫自身独立，再次去寻求德国的支持合情合理。回顾爱尔兰的历史吧，能定义我们身份的，不是我们的孤立，而是我们的朋友。"
 IRE_join_entente: "加入协约国"
 IRE_join_entente_desc: "[IRE_loc_join_entente_desc]"
 IRE_join_entente_IMP_desc: "尽管许多人指出，无论是从政治还是地理角度上看，爱尔兰和德国之间的联系都要更为紧密，但这种说法忽略了一些基本的地缘政治因素。德国确实离我们最近，但其与爱尔兰本土之间却被英法两国的危险海域分隔开来。虽然加拿大也与我们陆路不相连，但我们两国毕竟有着共同的法律体系，甚至从某种程度上来说，这个属于前大英帝国势力范围的国家，其内部许多人与我们都有着千丝万缕的血脉联系，这种纽带是无法轻易忽视的。让我们将旧怨前嫌抛诸脑后，展望崭新未来。"
 IRE_join_entente_not_IMP_desc: "随着协约国得到了新的领导，尽管英国军队仍在其中，这一变化也打消了许多爱尔兰人的疑虑，不再担心在世界大战中的战斗和牺牲错付。然而，不会改变的是，此举仍然对我们目前的外交政策来说是一个急转弯，一定要慎重行事。"
 IRE_join_internationale: "加入第三国际"
 IRE_join_internationale_desc: "在我们这样一个具有历史理想主义的国家里，很少有人能够无视，呼吁团结在革命旗帜周围的声音已经日渐高涨。我们富有潜能，不仅可以参与欧洲人民的解放，而且还能参与到全人类的解放中去。现在是时候了，接受必将降临之现实，我们要与世界各国人民携手共进。奋起革命！(An Reabhlóid Abú!)"
 IRE_join_moscow_accord: "加入莫斯科协约"
 IRE_join_moscow_accord_desc: "“一切变了，彻底变了”，这句诗描绘当前欧洲格局真是再恰当不过了。德意志美利坚相继陨落，任何过去的外交经验之谈如今都不过废纸一张。如今的态势逼迫我们睁开双眼，意识到不能再一味苟且偷生去乞求一切安好，而必须采取行动保卫我们的国家。放眼当今天下，唯有重焕新生的俄罗斯能为我们提供安全的保障。欧罗巴火已渐熄，于黑暗中，我们要寻得自己的光芒。"
 IRE_join_copro: "加入共荣圈"
 IRE_join_copro_desc: "对许多人来说，让共和国与日本建立外交关系的想法，就如同与月球上的人建立联系一样不可思议。但是，历史兜兜转转，总能促成令人意想不到的奇特同盟，如今的我们便置身于这样一种前所未有的局面之中。尽管东瀛帝国的力量可能并非我们的首选，但他们同美国人之间联结深厚，令人安心。许多人都相信，在这个风云变幻的时代，日本人将是捍卫民主的有力盟友。"
 IRE_seek_guarantee_germany: "寻求德国保障"
 IRE_seek_guarantee_germany_desc: "虽然我们置身大陆事务之外的愿望合情合理，但孤身一国、外无保护绝非明智之举，尤其是在此时此刻。因此，我们得利用与柏林的交情，争取他们保障我国主权，希望能让他们清楚认识到，爱尔兰倒向德皇的敌人将不符合德国的利益。"
 IRE_seek_guarantee_america: "寻求美国保障"
 IRE_seek_guarantee_america_desc: "美国或许过了好几年的苦日子，但不可否认的是，他们仍是世界舞台上的主要力量，得到了欧洲各国的尊重。幸运的是，我国在美国流亡的孩子们已在那里安家，在美国政坛中形成了一个重要的集团，同时对祖国保持着热爱。这份对爱尔兰的善意遍布美国政界，我们可以好好利用，让山姆大叔保护自己爷爷辈的土地。"
 IRE_leave_mitteleuropa: "离开中欧同盟"
 IRE_leave_mitteleuropa_desc: "上届新芬党政府试图通过加入德国的经济集团来吸引德国的支持，此举短视无比。只有外国商人在这些安排中受益匪浅，我们这个岛国能拿到的收益却寥寥无几。现在是时候纠正这一错误了，我们要把未来与机遇都牢牢把控在自己手中。"
 IRE_reclaim_gaelic_lands: "收复盖尔故土"
 IRE_reclaim_gaelic_lands_desc: "数百年前，远在撒克逊人与丹麦人到来之前，阿尔巴北部与西部（也就是今天的苏格兰）的燕语莺声、嬉笑怒骂，无不是盖尔之音。就像康诺特爱尔兰语和阿尔斯特爱尔兰语的关系一样，苏格兰盖尔语不就是我们共同语言的地域变体吗？\n赤色分子与德国巨兽间燃起了新的战火，随之而来的是独一无二的机遇：让北海峡对岸的同胞回到盖尔时代。他们也许现在还不能理解，但未来一定会感激我们的。愿爱尔兰与苏格兰同在！(Éirinn is Albain go brách!)"
 IRE_form_celtic_confederation: "成立凯尔特邦联"
 IRE_form_celtic_confederation_desc: "真相已摆在眼前，是时候承认现实了。显然，在重新统一盖尔祖先的土地后，我们必须肩负起全体盖尔人民的领袖和保护者之职，确保盖尔国的兄弟姐妹不再受撒克逊人、匈人（德国人贬称）、法兰克人的残害，保持繁荣团结直到永远。"
 IRE_uneasy_alliance_decisions: "不稳定的同盟"
 IRE_uneasy_alliance_decisions_desc: "$IRE_ulster_privileges_desc_body$\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_election_decisions: "通往众议院之路"
 IRE_election_decisions_desc: "\n\n\n\n\n£GFX_IRE_election_cat_texticon\n\n\n\n\n\n\n\n\n随着柯林斯总统宣告选举开始，下届爱尔兰众议院席位花落谁家，不久后将由爱尔兰人民来决定。\n通过一种独特的比例代表制，爱尔兰众议院共计213位议员将从所有选区中选举产生。由于各个选区都有多名议员当选，爱尔兰形成了一种以政党为核心，有利于多党派存在的强大民主传统。这也使得如果要成功组建政府，两党或多党联合往往必不可少。\n\n由于工团主义政党被禁止参加选举，全国联盟部分成员奉行弃权政策，阿尔斯特民主党对他们东北腹心以外地区的竞选毫无兴趣，所以实际上只有7个不同的政党竞争政府中的一席之地。\n\n然而，总统职位的产生方式却又让这种多党制陷入了混乱。在众议院选举的同时，总统由人民通过可转移单票制直接选举产生。这意味着在最初计票完毕后赢得多数选票的人，可能并不能在所有轮计票完成后取得优胜。虽然与其他一些民主国家有所不同，投票给靠后的参选者永远不会是浪费，但最终的胜者仍然会是在政治光谱中拥有最广泛吸引力的候选人。\n\n爱尔兰作为总统制共和国，总统的第一要务便是组建政府，而总统的自己政党肯定包括在内。即便有多个党派竞选总统，也只有少数几个有望真正赢下这个职位。\n\n有望赢得总统选举，领导组建政府的党派有：§g新芬党§!，§c基督教共和国党§!和§S工党§!。\n\n目前可能的胜者是[IRE_loc_election_plurality_holder]"
 IRE_electoral_campaign_mission: "§Y1937年选举§!"
 IRE_electoral_campaign_mission_desc: "爱尔兰1937年大选的竞选活动正在如火如荼地进行。在黑色星期一过后的国内外紧张环境中，此次大选似乎将成为爱尔兰历史上竞争最激烈的选举之一。无论是候选人、宣传海报还是各党派的支持者，都在肆无忌惮地对政治对手进行辱骂和指控。\n毫无疑问，不论谁在2月14日当选总统，恢复国家团结的重任都将无比艰巨。"
 IRE_sf_campaign: "支持§g新芬党§!竞选"
 IRE_sf_campaign_desc: "近来发生的一系列意外事件，动摇了爱尔兰人民对我党的信心。我们的竞选活动将令选民回想起我党曾经的成就：正是新芬党赢得了爱尔兰的独立，统一了爱尔兰岛，加入了中欧同盟，给爱尔兰带来了前所未有的财富。\n在这个国家日益走向无政府状态的年代，没有哪个政党比新芬党更忠于爱尔兰共和国，更能坚定地掌握大局，更能维护阿尔斯特的经济进步、法律与秩序、国家稳定与和平。"
 IRE_smear_sc: "诋毁§c基督教共和国党§!政策"
 IRE_smear_sc_desc: "基督教共和国党的无耻煽动严重威胁到了共和国的稳定，甚至有可能将爱尔兰民族拖回昔日的黑暗年代。他们的保护主义政策将削弱爱尔兰的贸易，破坏我们与欧洲来之不易的关系；他们的宗教狂热将使爱尔兰听命于教会；废除阿尔斯特特权将使北部陷入内战。\n我们必须确保爱尔兰人民不会如飞蛾扑火一般，被基督教共和国党的民粹主义言论所吸引。"
 IRE_smear_labour: "诋毁§S工党§!政策"
 IRE_smear_labour_desc: "国有化、高赋税、摧毁爱尔兰企业、断绝外国投资，这些就是工党所谓崇高理想带来的东西。不论他们如何宣称自己没被工团主义渗透，其思维方式从本质上说仍是红色的。\n必须让大家都知道，他们对私有财产毫无敬畏之心，若是掌权，他们的白日梦也只会给国家带来毁灭。"
 IRE_sc_campaign_mission: "反制§c基共党§!竞选"
 IRE_sc_campaign_mission_desc: "我们以德国为导向的经济模式造就了繁荣，结束了五年前大萧条的影响，但黑色星期一却令我们饱受非议。基督教共和国党，这帮徒劳追求经济自足的蠢货，借此大加攻击我们的经济政策。\n眼下的首要任务是安抚公众，向他们保证欧洲目前的金融困境只是一时的波折，保持与欧洲大陆的密切联系与贸易纽带，是爱尔兰摆脱几个世纪贫困史的关键。"
 IRE_labour_campaign_mission: "反制§S工党§!竞选"
 IRE_labour_campaign_mission_desc: "自独立以来，新芬党与工党就一直在争夺城市中下层阶级的选票，但今年的竞争来得尤为激烈。工党喊出了建设新住房与消灭失业的竞选承诺来博取选票，但选民们得明白，“水涨船自高”。就业机会不会从天下掉下来，只会经由我们努力创造利润，营造更好营商环境而得来。只有这样，爱尔兰的城市才会得以发展，市民的需求才能得以满足，爱尔兰工人的就业才得以保障。"
 IRE_if_elec_sf: "§g新芬党§!。\n\n倘若§g新芬党§!胜选，他们将会续签此前与§O阿尔斯特民主党§!的信任供给协议。"
 IRE_if_elec_sc: "§c基督教共和国党§!。\n\n倘若§c基督教共和国党§!胜选，他们将会与§m国家发展党§!一同组建政府[IRE_loc_election_sc_status]"
 IRE_if_elec_labour: "§S工党§!。\n\n倘若§S工党§!胜选，他们将会与§l土地之家§!一同组建政府，§m国家发展党§!或§R进步工党§!也有可能加入执政联盟。"
 IRE_if_elec_sc_an: "，但如果与其合作失败，他们或许会与§P全国联盟§!结成出人意料的联盟。"
 IRE_dem_decisions: "团结人民"
 IRE_dem_decisions_desc: "[IRE_loc_dem_decisions_desc]\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_dem_decisions_independent: "北爱尔兰依然是一个深受分裂困扰的地区。在最近的事件里，民族派与亲英派的煽动言论愈发喧嚣，暴力行动也愈加猖獗。随着我们的政治局势稳定下来，经济崩溃的威胁化解过后，现在是时候正视北爱尔兰长期存在的问题，建设一个更为和谐友爱的爱尔兰了。"
 IRE_dem_decisions_puppet: "$IRE_dem_decisions_independent$\n不幸的是，我们先要向各种信仰的民众证明爱尔兰能够独立自主，然后才能考虑打破这些隔阂。为了实现这一目标，我们首先要向德国盟友寻求更多自治权。"
 IRE_start_constitution: "呼吁新宪法"
 IRE_start_constitution_desc: "人民很清楚，不论用何种方式，现状都不能维持下去了。不论是对政权组织进行激进的改变，还是对现有结构进行彻底的改革，北爱危机的处理工作都必须推倒重来。"
 IRE_improve_nationalist_discontent: "[IRE_loc_improve_nationalist_discontent]"
 IRE_improve_nationalist_discontent_sf: "安抚民族派"
 IRE_improve_nationalist_discontent_scndp: "支持民族派"
 IRE_improve_nationalist_discontent_scan: "赋权爱尔兰人"
 IRE_improve_nationalist_discontent_labndpcnat: "吸引民族派"
 IRE_improve_nationalist_discontent_labcnatplp: "取信民族派"
 IRE_improve_nationalist_discontent_goc: "重拾盖尔至上"
 IRE_improve_nationalist_discontent_plp: "抚慰民族派"
 IRE_improve_nationalist_discontent_isp: "说服民族派"
 IRE_improve_nationalist_discontent_se: "驾驭民族派情绪"
 IRE_improve_nationalist_discontent_desc: "[IRE_loc_improve_nationalist_discontent_desc]"
 IRE_an_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
 IRE_soc_improve_nationalist_discontent_desc: "$IRE_improve_nationalist_discontent_desc$"
 IRE_improve_nationalist_discontent_sf_desc: "民族派担心我们与阿尔斯特民主党的合作会令其面临危险。我们必须向他们重申，其权利将得到保护。"
 IRE_improve_nationalist_discontent_scndp_desc: "民族派担心自己的权利在北爱受到威胁，他们所言非虚。我们必须支持他们重夺在北爱尔兰的平等地位。"
 IRE_improve_nationalist_discontent_scan_desc: "爱尔兰是我们世代相栖的祖国，她的人民绝不能在自己的土地上被视作二等公民。北部六郡的这群种植园主必须学会接受这一事实。"
 IRE_improve_nationalist_discontent_labndpcnat_desc: "尽管我们与国家发展党结盟，但$IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labndp_desc: "维护工人权利，包括那些北部民族派的权利，这些举措将大大有助于向他们表明我们将保护他们的利益。"
 IRE_improve_nationalist_discontent_ndplabcnat_desc: "我们出人意料地选择与工党继续结盟，这让我们认识到，$IRE_improve_nationalist_discontent_labndp_desc$"
 IRE_improve_nationalist_discontent_labcnatplp_desc: "由于民族派的保守立场，许多人对我们的新联盟持怀疑态度。我们必须向他们表明，捍卫工人权益最终也将保护他们的利益。"
 IRE_improve_nationalist_discontent_goc_desc: "前几届政府都把爱尔兰人当作自己国家的二等公民。是时候扭转这种局面，让爱尔兰人夺回天赋权利，重新成为其唯一拥有者与控制者了。"
 IRE_improve_nationalist_discontent_plp_desc: "虽然民族派对最近政府的变化感到不安，但我们仍需努力为爱尔兰共和国的理想而奋斗，同时让民族派确信他们不会被遗忘。"
 IRE_improve_nationalist_discontent_isp_desc: "上届政府建立在强烈反对工团主义的立场上。那些一贯保守的民族派将逐渐认识到，我们高度关心人民的利益。"
 IRE_improve_nationalist_discontent_se_desc: "虽然我们对北部民族派工人的困境深感同情，但他们的保守观念却使我们的感情无所回报。我们如欲维系统治，就必须强调我们对爱尔兰民族共同体的信仰和凭据，但倘若别无他法，我们就只能采取强硬手段来终结这种对立局面。"
 IRE_improve_nationalist_discontent_tt: "§Y民族派不满§!减少了我们的§Y$MODIFIER_STABILITY_FACTOR$§!"
 IRE_improve_loyalist_anger: "[IRE_loc_improve_loyalist_anger]"
 IRE_improve_loyalist_anger_sf: "缓和亲英派"
 IRE_improve_loyalist_anger_scndp: "排挤亲英派"
 IRE_improve_loyalist_anger_scan: "噤声北部反对派"
 IRE_improve_loyalist_anger_labndpcnat: "吸引亲英派"
 IRE_improve_loyalist_anger_labcnatplp: "安抚亲英派"
 IRE_improve_loyalist_anger_goc: "肃清北部煽动分子"
 IRE_improve_loyalist_anger_plp: "宽慰亲英派恐惧"
 IRE_improve_loyalist_anger_isp: "与亲英派谈判"
 IRE_improve_loyalist_anger_se: "镇压亲英派不满"
 IRE_improve_loyalist_anger_desc: "[IRE_loc_improve_loyalist_anger_desc]"
 IRE_an_improve_loyalist_anger_desc: "$IRE_improve_loyalist_anger_desc$"
 IRE_soc_improve_loyalist_anger_desc: "$IRE_improve_loyalist_anger_desc$"
 IRE_improve_loyalist_anger_sf_desc: "我们与阿民党的联盟充其量只是脆弱的。如果要解决与亲英派间的紧张局势，我们需要给予他们让步。"
 IRE_improve_loyalist_anger_scndp_desc: "亲英派对天主教徒的迫害威胁着国家稳定。如果要维系和平，就必须限制他们的政治权力。"
 IRE_improve_loyalist_anger_scan_desc: "阿尔斯特的亲英派对国家稳定和爱尔兰人民的福祉构成了威胁。必须压制他们的花言巧语，免得他们造成更多的混乱。"
 IRE_improve_loyalist_anger_labndpcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$特别是我们与国家发展党的合作$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labndp_desc: "如果我们付出努力，我们广泛的联盟能够吸引所有类型的亲英派。"
 IRE_improve_loyalist_anger_labndp_end_desc: "将向他们保证，我们不打算追求激进的社会主义政策。"
 IRE_improve_loyalist_anger_ndplabcnat_desc: "$IRE_improve_loyalist_anger_labndp_desc$特别是我们对联盟的领导$IRE_improve_loyalist_anger_labndp_end_desc$"
 IRE_improve_loyalist_anger_labcnatplp_desc: "许多亲英派对倾向工团主义理念的进步工党在政府中占有一席之地感到害怕。我们必须向他们保证，我们无意像邻国那样发起暴力革命。"
 IRE_improve_loyalist_anger_goc_desc: "这些冥顽不灵、执着于过去的殖民者后裔，对我们的国家有着明显的威胁。如果他们不能学会接受我们合理的统治，就必须对其加以处理。"
 IRE_improve_loyalist_anger_plp_desc: "政府的更迭并未受到亲英派的欢迎。虽然一个民主的执政联盟尚在他们的容忍范围内，但我们需要做出更有说服力的工作，以确保亲英派理解，他们的生活方式并没有如他们想象的那样面临着巨大威胁。"
 IRE_improve_loyalist_anger_isp_desc: "亲英派对爱尔兰国家的支持充其量是脆弱的，这种支持出于对工团主义的共同恐惧。我们必须倾听他们的声音，并解决他们的担忧，以确保我们政策的顺利实施。"
 IRE_improve_loyalist_anger_se_desc: "亲英派对我们上台的愤怒，可能使国家面临分裂的危险。如果要重建秩序并保全我们的地位，这群激进分子就必须被制止。"
 IRE_improve_loyalist_anger_tt: "§Y亲英派愤怒§!减少了我们的§Y$MODIFIER_POLITICAL_POWER_FACTOR$§!"
 IRE_federalisation: "在§Y[From.GetName]§!召开联邦议会"
 IRE_federalisation_tt: "将于§Y[From.GetName]§!召开联邦议会。"
 IRE_federalisation_outcome_tt: "各省§Y联邦议会§!建立后，降低§Y民族派不满§!和§Y亲英派愤怒§!的£decision_icon_small §Y决议§!将会解锁。"
 IRE_federalisation_decisions_tt: "解锁£decision_icon_small §Y联邦化§!决议组。"
 IRE_federalisation_requirement: "每个省份都已设立§Y联邦议会§!。"
 IRE_federalisation_desc: "[IRE_loc_federalisation_desc]"
 IRE_leinster_federal_desc: "与其说基尔肯尼是一座城市，倒不如说它就是个大镇子，但它作为爱尔兰自治时期（该自治权是在1640-50年代赢得的）的政府所在地，其具有重要的历史意义。该地位于伦斯特南部，这将有助于弱化都柏林对该省的控制，而基尔肯尼城堡则是实现这一目标的完美地点。"
 IRE_northern_ireland_federal_desc: "显而易见，阿尔斯特联邦议会决定将驻地于贝尔法斯特。在北爱尔兰自治时期，当时的政府就选择在贝尔法斯特设立市政厅。为了对外表示其延续下来的自治传统，把这里作为新议会的召集地确实是再好不过了。"
 IRE_munster_federal_desc: "尽管利默里克和沃特福德的人们抱怨连连，但科克市仍是芒斯特联邦议会地址的不二之选。科克市的旧市政厅被黑棕部队烧毁，但最近已得到重建，将议会搬到那里也是对独立战争中牺牲的前市长托马斯·麦克·柯蒂恩和特伦斯·麦克斯维尼的致敬。"
 IRE_connacht_federal_desc: "戈尔韦，这座“部落之城”与大西洋遥遥相望，自从成为大学城以来，该地的人口在过去的90年里激增。人口稀少的康诺特省将在该地举办联邦议会，会议将在旧市政厅举行。"
 IRE_1941_election_decisions: "[IRE_loc_1941_election_decisions]"
 IRE_1941_election_decisions_desc: "[IRE_loc_1941_election_decisions_desc]"
 IRE_1941_labour_decisions: "稳中向好之路"
 IRE_1941_labour_decisions_desc: "工党在1941年选举中赢得连任，得到了爱尔兰人民的明确授权，以工人为中心继续发展经济。\n\n现在是时候将这些选举承诺付诸实践了，我们要进一步推动经济发展，为爱尔兰人民所用，为爱尔兰人民所享。"
 IRE_1941_cnat_decisions: "地尽其利"
 IRE_1941_cnat_decisions_desc: "爱尔兰的土地是爱尔兰身份认同的核心，它在国家发展中发挥着重要的作用，我们在进一步城市化的同时，也不能忽视了土地问题。\n\n土地之家对土地的持续利用和收获保持着高度关注，在现代化的过程中，国家的心与魂绝不能被遗忘。"
 IRE_1941_ndp_decisions: "从乡村小径走向繁华镇街"
 IRE_1941_ndp_decisions_desc: "爱尔兰不能单靠那些大城市进行发展，必须注重开发乡村郊区来推动经济建设。因此，政府的政策应该帮助这些小型聚居点发展成为受人尊敬的发达城镇。"
 IRE_1941_an_sc_decisions: "小农户的国家"
 IRE_1941_an_sc_decisions_desc: "爱尔兰身份认同的根源，在于那些由普通盖尔人拥有、用于养活自己和社区的农场。大规模的城市化和工业化导致许多自耕农被社会抛弃，因此我们必须尽全力帮助这些人。"
 IRE_ituc_factories: "支持劳联会的雇员所有制方案"
 IRE_ituc_factories_desc: "爱尔兰劳联会的一些激进成员倾向于直接夺取现有生产资料，但其中更加温和的成员提议建立由员工集体所有的新工厂和工作单位。这些计划既能促进爱尔兰经济的发展，又能将增进工人权益，因此政府应当全力支持。"
 IRE_lab_industrial_developments: "扩大工业门类"
 IRE_lab_industrial_developments_desc: "如果我们高度依赖的某个行业突然崩溃，爱尔兰将无法承受其所带来的风险。因此，接下来我们应集中力量扩大国家生产能力，并建立起新的经济增长点。"
 IRE_sustainable_forestry_decision: "可持续林业与造林补助"
 IRE_sustainable_forestry_decision_desc: "通过向致力于可持续性伐木造林的公司提供政府拨款，我们可以在扩张木业的同时确保森林的存续，并恢复那些已被砍伐的森林。用不了多久，巨大的榆树和苏格兰松将再次成为爱尔兰的一道靓丽风景线。"
 IRE_drain_boglands_decision: "排干沼泽地"
 IRE_drain_boglands_decision_desc: "作为土地开垦和发展计划的第一步，我们必须排干国内的一些沼泽地。虽然有必要保留部分沼泽地，但排干它们将会极大促进农业农村得到进一步的发展。"
 IRE_bogland_farms: "开垦农田"
 IRE_bogland_farms_desc: "随着排干沼泽地取得了一些列重要进展，是时候开始建立农场，利用这些未开垦的土地了。爱尔兰从不缺无地农民，他们将是开展这项工作的完美人选。"
 IRE_peat_fuel: "深入研究泥炭"
 IRE_peat_fuel_desc: "通过排干沼泽，我们获得了许多泥炭，它主要被用作固体燃料。然而，最近的实验表明，我们可以进一步提炼这些泥炭，尽管成果可能相当有限。但随着研究的进一步深入，泥炭极有可能成为我国的一种本土燃油来源，这正是我国历来所缺乏的。"
 IRE_belfast_steel_mills: "贝尔法斯特炼钢厂"
 IRE_belfast_steel_mills_desc: "我国煤铁矿藏的进一步开发需要我们建造更多的钢铁厂，贝尔法斯特将是这些工厂的最佳地点。为阿尔斯特人创造就业肯定能赢得亲英派的支持，并帮助该地进一步发展。"
 IRE_slieveardagh_coal_mines: "斯利埃维阿达煤田开发法案"
 IRE_slieveardagh_coal_mines_desc: "蒂珀雷里的斯利夫阿尔达煤田开发条件成熟，是极佳的煤炭来源，绝不会让我们失望。斯利夫阿尔达煤田开发法案将为我们成立一家隶属于工商部的企业，该企业将是采掘工作的不二之选。"
 IRE_develop_crumlin: "开发克拉姆林"
 IRE_develop_crumlin_desc: "都柏林市中心一直面临着住房危机，人们很难获得自己的住处，过度拥挤很快成为常态。利菲河以南的克拉姆林仍是欠开发地区，这将是建造住房的理想场所，以帮助解决首都的住房危机。"
 IRE_develop_kinvara: "开发金瓦拉"
 IRE_develop_kinvara_desc: "曾经的港口城市金瓦拉被大饥荒所摧毁，至今仍未恢复元气，现已沦落成了一个小村庄。通过鼓励周边群众迁至该地，这座一度繁荣的港口城市将迎来再次复苏。"
 IRE_develop_silvermines: "开发银矿镇"
 IRE_develop_silvermines_desc: "锡尔弗迈恩斯，一座因银矿而得名的小镇，自其矿藏耗尽以来，该地一直备受苦难。然而，矿山周围的山脉仍有待开发，促进该地重新增长可能会发现更多的矿藏。"
 IRE_develop_tobermore: "开发托伯摩"
 IRE_develop_tobermore_desc: "虽然德里的托伯莫尔村历史上一直是亲英派的坚固堡垒，但这并不妨碍我们促进其进一步的城市化发展。尽管存在着诸多分歧，但这些阿尔斯特人仍是我们国家中的一员，因此，我们在发展中决不能忽视他们。"
 IRE_subsidies_for_yeoman_farmers: "补贴自耕农"
 IRE_subsidies_for_yeoman_farmers_desc: "中产阶级应靠土地为生，以此养家糊口，并支撑起当地社区，这将作为爱尔兰身份认同的核心。我们必须支持这些所谓的“自耕农”，以延续这种传统生活方式。"
 IRE_subsidies_for_yeoman_farmers_blueshirt_desc: "$IRE_subsidies_for_yeoman_farmers_desc$"
 IRE_preparing_the_fields: "准备农田"
 IRE_preparing_the_fields_desc: "对于那些追求传统生活方式的人而言，我国现有的耕地相当紧缺。幸运的是，我们仍有大片待开发的土地。我们将为这些土地的开发提供帮助，并为我国人民提供建设新农场的机会。"
 IRE_preparing_the_fields_blueshirt_desc: "$IRE_preparing_the_fields_desc$"
 IRE_reaping_what_we_sowed: "春种秋收"
 IRE_reaping_what_we_sowed_desc: "随着大片农田开垦完毕，我们终于可以建立更多的农场，让人民得以安居乐业。和农业一样，我们辛勤播下的种子很快就会生根发芽，整个国家都将从中受益。"
 IRE_reaping_what_we_sowed_blueshirt_desc: "$IRE_reaping_what_we_sowed_desc$"
 IRE_investment_decisions: "寻求外国投资"
 IRE_investment_decisions_desc: "许多投资者都尚未从黑色星期一和美国内战的余波中缓过来，这给我们留下大把机会来填补他们留下的空白。我们会与外国企业进行谈判，并把都柏林塑造成一个跨国商业的稳定家园。也许有一天，我们古老的小城市也会成长为真正的国际金融之都。"
 IRE_attracting_investments: "吸引[From.From.GetNameDef]投资"
 IRE_attracting_investments_desc: "要想都柏林在国际商业中获得其应有的地位，我们就必须从尽可能多的国家手中寻求投资。为此，我们将派遣最出色的外交官前往[From.GetNameDef]，以期吸引[From.GetAdjective]对我国的投资，这样才符合我们的最大利益。"
 IRE_reactionary_decisions: "摆平阿尔斯特"
 IRE_reactionary_decisions_desc: "阿尔斯特特权奉若圭臬的虚假和平业已支离破碎，如同几个世纪以来一样，阿尔斯特再度成为了岛上动乱的中心。亲英派因新政权剥夺其权力而震怒，他们开始罢工、暴乱，复兴的准军事组织阿尔斯特志愿军也日益活跃，将局面进一步推向动荡。与此同时，一些天主教徒仍因往届政府对他们的不闻不问而对[GetVictoryPointName_11293]心存怀疑，自发采取起行动以眼还眼报复亲英派的袭击。如果不尽快恢复秩序，将随时有可能爆发一场有组织的亲英派武装暴乱，在外敌当前的危局下，严重影响爱尔兰的稳定与统一。\n\n任务§Y$IRE_NIR_mission$§!将增加[119.GetName]的抵抗，并会受到亲英派愤怒、亲英派恐惧以及民族派不满的影响。一旦民族派不满和亲英派愤怒平息，[119.GetName]便将恢复和平。\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_NIR_mission: "日渐增长的[119.GetName]抵抗"
 IRE_NIR_mission_desc: "随着动荡加剧，在阿尔斯特特权基础上建立起的虚假和平被证明只是停火而已。北爱六郡的局势持续恶化，爆炸、骚乱和罢工变得愈发频繁。如果我们不能迅速恢复秩序，北爱尔兰和整个爱尔兰岛都将迎来灾难性的后果。"
 IRE_take_belfast: "重夺[GetVictoryPointName_3379]"
 IRE_take_belfast_desc: "亲英派已经越界，并控制了北爱六郡。虽然北方的天主教徒目前仍在抵抗，但如果我们不能迅速恢复秩序并夺回[GetVictoryPointName_3379]，我们将完全失去对北方的掌控，并被迫屈从于亲英派的要求，恢复南北爱分治。这种可怕的后果讲给国家和政府带来一场无法想象的灾难。"
 IRE_improve_discontent_mission: "北爱天主教徒的要求"
 IRE_improve_discontent_mission_desc: "虽然官方承诺赋予北爱六郡的天主教徒权力，但鉴于政府曾抛弃过他们，许多人仍对[GetVictoryPointName_11293]持怀疑态度。由于他们的社区在经济上仍受到新教徒的控制，并在许多地区被敌对的邻居欺压，我们必须满足他们的要求，即由国家出面改善他们的境况，并保护他们免受亲英派的威胁。"
 IRE_has_improved_discontent: "通过决议来降低§Y民族派不满§!。"
 IRE_improve_anger_mission: "亲英派正在组织"
 IRE_improve_anger_mission_desc: "许多亲英派从一开始就强烈反对与爱尔兰共和国合并，但直到现政府上台，他们才意识到这是两害相权取其轻。现在，无论温和还是极端，越来越多的亲英派开始蛊惑民众，企图煽动北部新教徒发动叛乱。我们必须粉碎这些叛乱的企图。"
 IRE_has_improved_anger: "通过决议来降低§Y亲英派愤怒§!。"
 IRE_an_improve_loyalist_anger_2: "提供经济援助"
 IRE_an_improve_loyalist_anger_2_desc: "虽然亲英派设法在贫富不一的亲英派中建立起阶级联盟，但许多贫困的新教社区给政府提供了突破口。我们将向其提供经济援助，以诱导他们效忠爱尔兰。同时，我们也将挑拨他们与富有亲英派之间的阶级矛盾，以此达到分裂新教徒，削弱亲英派势力的目的。"
 IRE_arm_gardai_decision: "支持警察"
 IRE_arm_gardai_decision_desc: "阿尔斯特特权允许皇家阿尔斯特警队的前成员继续在警察部门中工作，现在他们将因其大部分人员叛变而自食其果。如果要维持法律和秩序，那么北爱的警察队伍必须由装备着最新设备的忠诚爱尔兰公民组成，这样北爱六郡才能真正得到长治久安。"
 IRE_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$$MODIFIER_RESISTANCE_TARGET$：§G-5%§!"
 IRE_upgraded_arm_gardai_tt: "$IRE_reluctant_countrymen_modified$$MODIFIER_RESISTANCE_TARGET$：§G-10%§!"
 IRE_goc_improve_loyalist_anger: "利用君主派情绪"
 IRE_goc_improve_loyalist_anger_desc: "随着爱尔兰民族主义者抛弃了共和主义，种植园主和盖尔人现在有了新的共同点，他们都信仰并忠于君主制。尽管他们内心可能效忠于不同的王位和国王，但这种相互尊重将成为把两个群体团结起来反对工团主义的橄榄枝，尽管那些仍然信奉共和制的民族主义者会对此感到不快。"
 IRE_an_use_blueshirts: "动员蓝衫军"
 IRE_an_use_blueshirts_desc: "两百多年前，保卫者组织的成立是为了保护[IRE_loc_ulster]的天主教徒免受新教暴徒的劫掠。为了平息北爱的动乱，他们身着蓝衫的后代将继续履行同样的职责。通过向北方派遣南方部队并鼓励当地人参军入伍，爱尔兰忠诚的蓝色儿女们将作为国家先锋队把亲英派叛徒绳之以法。"
 IRE_NIR_mission_tt: "倘若[GetStateName_119]的§Y抵抗§!继续，将会随机发生§R负面效果§!，比如增加§Y亲英派愤怒§!、§Y民族派不满§!和抵抗度，以及降低顺从度。\n\n抵抗程度越高，负面效果的概率和严重程度将会逐渐增加。"
