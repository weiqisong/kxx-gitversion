 IRE_bm_decisions: "爱尔兰黑色星期一"
 IRE_bm_decisions_desc: "黑色星期一，在爱尔兰语中称为Luain Dubh。\n北爱尔兰的亲英派发出了最后通牒，要求在六个月内有效地改善他们自身的特殊处境，否则他们就将放弃对政府的支持。\n\n然而，如今国家其他地方还正在受灾，人们正翘首企盼政府能够尽最大努力，减缓黑色星期一给爱尔兰带来的巨大灾难，倘若我们无动于衷，下次选举我们就要为我们的麻木付出代价。\n\n倘若我们无法维持亲英派的支持，也无法完成经济的复苏，会对我们明年的连任产生极其恶劣的后果，更别说给国家带来福祉了。\n\n倘若我们在其中一项事务中失败了，我们的连任就会受影响，但如果我们组织好竞选活动，我们还是有很大机会连任的。\n\n如果我们能够排除万难，维持亲英派支持的同时，又完成了经济复苏的工作，我们一定能成为下届政府的热门选项。\n\n我们没有中间选项！我们的政策要么被阿尔斯特民主党和全国上下视为§G尽职尽责§!，要么就是做得不够好，两者必居其一。\n----------------------------------------------------------------------------------------------\n对经济的初步缓解举措被视为[IRE_loc_UCF_eco]。\n阿尔斯特民主党对扶助北爱的态度为[IRE_loc_UCF_north]。"
 IRE_UCF_mission: "阿尔斯特优先！"
 IRE_UCF_mission_desc: "自1929年爱尔兰大选过后，新芬党为了在众议院斩获多数席位，长期依赖于阿尔斯特民主党的信任供给协议。眼下经济危机肆虐，阿尔斯特民主党担心政府会加大对南部地区的补贴，从而损害北部地区的利益，为此他们开始对政府施加影响，要求新芬党优先挽救阿尔斯特的经济。\n阿尔斯特民主党领袖巴兹尔·布鲁克威胁道，他只给政府六个月时间的期限，如果新芬党的工作不能让他满意，他将有可能撤回对新芬党的支持。"
