 ireland.2024.t: "帝国公约与协约国将进行合作"
 ireland.2024.d: "令全国联盟当局感到震惊的是，爱尔兰的盟友在背后捅了他们一刀，并与协约国签署了一项条约，该条约规定帝国公约成员国必须放弃对协约国宣称土地的所有权利，这其中就包括达尔里阿达，一个对盖尔人有着重要历史意义的地区。\n\n爱尔兰政府将有可能以维持外交现状的名义放弃这一领土主张，并改称其是为了从工团主义者手中解放该地区而战，而不是为了爱尔兰自己的领土主张而战。这样，[IRE.GetNameDef]在继续留在帝国公约中的同时，又能为自己保全颜面。\n\n当然，爱尔兰还有一个选择，那就是与德国一刀两断，并为了实现自己的宣称而孤军奋战。这样的过激举动无疑会让这个国家沦为国际贱民，但为了其子孙后代，还有什么办法能实现盖尔人的天命呢？"
 ireland.2024.a: "苏格兰总是与我们擦肩而过。"
 ireland.2024.b: "我们势不可挡！"
 ireland.2025.t: "[IRE.GetNameDefCap]退出帝国公约"
 ireland.2025.d: "作为[ENT.GetConferenceLocation]会议条款的一部分，帝国公约成员必须放弃所有协约国已拥有或宣称的土地，但有一位成员并未如期履行条约内容。极端民族主义的[IRE.GetName]为了实现其在苏格兰地区荒谬的领土主张，已正式宣布全面退出帝国公约。\n\n考虑到帝国公约与协约国联军粉碎工团分子只不过是时间问题，爱尔兰就算真的拿下了苏格兰，也不可能把这些领土一直揣在手心，毕竟，协约国马上就要重返欧陆了。\n\n爱尔兰捅出这么个娄子，得他们自己填，我们无需在这上面浪费太多精力。虽然外交部的许多人都对事态的转变感到困惑。"
 ireland.2025.a: "他们不会有好下场的。"
 ireland.2026.t: "种族之战"
 ireland.2026.d: "在第二次世界大战期间，爱尔兰政府并不仅满足于保卫他们的岛屿免受赤色分子入侵，他们还希望能把自己的盖尔人兄弟从盎格鲁工团主义分子的压迫下解放出来。但在德国盟友的压力下，他们不情愿地放弃了其对大不列颠和马恩岛的领土主张。德国人认为与大英帝国的残余势力联合起来，以共同对抗伦敦和巴黎的社会主义政权才是更合适的做法。\n\n但这后来被证明是个彻头彻尾的错误，协约国在战后不久便原形毕露。在工团主义倒台后和平重返欧洲的情况下点燃战火，爱尔兰民众对此倍感愤怒，但他们的怒火不是针对整合主义政府的，而是冲着背信弃义的英国佬去的。官方将这场新的冲突宣传为虔诚的盖尔人和堕落的盎格鲁-撒克逊人之间长达几个世纪的文明斗争的最后决战。在经受了数百年试图消灭他们高尚的文化和信仰的暴行后，盖尔人是时候通过解放苏格兰高地和马恩岛宣告他们正义复仇的胜利了，英国人将为他们当初踏足爱尔兰岛的行为而后悔。"
 ireland.2026.a: "不列颠尼亚必须毁灭！"
 ireland.2027.t: "$germany_mitteleuropa_events.1004.t$"
 ireland.2027.d: "$germany_mitteleuropa_events.1004.d$\n\n只要小心避免与中欧同盟的条例发生冲突，外交部已经向内阁保证，他们之前与德国领导层的一对一接触将会取得成果，条例中的许多内容也还有可商量（当然是在合理的范围内）的余地。"
 ireland.2027.a: "或许我们可以稍微更改一下条款。"
 ireland.2028.t: "$germany_mitteleuropa_events.1005.t$"
 ireland.2028.d: "$germany_mitteleuropa_events.1005.d$\n\n多亏了[Root.GetAdjective]公务员的特别努力，一部分中欧同盟部门和办公室暂时留在了[Root.Capital.GetCapitalVictoryPointName]，另一些则随大流搬到了柏林。从[Root.GetAdjective]的角度看来，这将在一定程度上抵消中欧同盟中日益增长的德国优势所带来的影响。"
 ireland.2028.a: "到欧洲大陆上可别馋家里的威士忌。"
 ireland.2029.t: "$germany_mitteleuropa_events.1006.t$"
 ireland.2029.d: "$germany_mitteleuropa_events.1006.d$\n\n鉴于爱尔兰位于欧洲边缘的关键位置，来自[Root.Capital.GetCapitalVictoryPointName]的代表已经与新成立的理事会代表进行了谨慎的磋商，希望就此类法规对爱尔兰经济造成的潜在后果达成谅解。考虑到[Root.GetName]的经济规模相对较小，如果我们为[Root.GetName]破例废除这些法规，应该不会对整体情况产生太大影响。"
 ireland.2029.a: "爱尔兰外交的至耀时刻。"
 ireland.2030.t: "$canada.154.t$"
 ireland.2030.d: "尽管爱尔兰仍是中欧同盟的成员国，但通过英裔爱尔兰贵族与旧大英权贵的关系，仍促成了协约国为其提供一次性援助的谈判。\n\n加拿大人愿意在爱尔兰选定的经济领域进行大量投资，而政府则需要决定如何最高效地利用这笔援助。"
