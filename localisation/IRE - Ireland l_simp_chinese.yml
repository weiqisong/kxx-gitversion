 IRE_assess_bm: "评估损害"
 IRE_assess_bm_desc: "黑色星期一冲击的后续震荡持续深入，我们首先应该查明其带来的损害有多严重。我们将建立一个由经济学家和各主要商业利益方组成的委员会，以评估当下经济萧条的程度，并开始制定能让我们脱困的政策。"
 IRE_emergency_taxes: "紧急税收"
 IRE_emergency_taxes_desc: "由于对外企的税收崩溃，我国政府即将面临收入锐减的局面。为了弥补预算缺口，有人提议增加爱尔兰公民的税收。特别是征收土地税，这将带来可观的收入，但此举不利好农村选民，很可能遭到他们的强烈反对。"
 IRE_public_sector_austerity: "采取公共部门紧缩"
 IRE_public_sector_austerity_desc: "人们从不喜欢紧缩政策，但鉴于当前的经济形势和预算缺口，我们需要以某种方式平衡收支。经济危机期间，我们可以暂时减少开支，并且在不造成太大的混乱的前提下暂停一些服务。"
 IRE_bail_out_northern_industries: "补助北部工业"
 IRE_bail_out_northern_industries_desc: "阿尔斯特是爱尔兰工业的核心，而工厂则是阿尔斯特的动力。其工厂若是倒闭关停，我国经济活力将会遭到致命打击。因此政府必须介入，以防这些工业企业倒闭，这将有助于我们赢得急需的北爱支持。"
 IRE_organise_northern_relief_work: "组织北部救济工作"
 IRE_organise_northern_relief_work_desc: "我们业已采取措施避免北爱工业的彻底崩溃，但仍有许多人因经济崩溃无以为生。我们已经起草了一项公共工程计划，为有需要的人提供收入来源，或许也有助于该地区的基础设施建设。"
 IRE_subsidies_for_northern_landowners: "补贴北部地主"
 IRE_subsidies_for_northern_landowners_desc: "人们大多关心于经济危机对北爱工业中心造成的压力，而事实上大地主仍在那里享有巨大影响力，尤其是对亲英派政治家。向陷入困境的地主提供帮助，将极大有利于拉拢他们，并有助于强化同阿尔斯特民主党的联系。"
 IRE_suppress_northern_industrial_action: "镇压北部劳工行动"
 IRE_suppress_northern_industrial_action_desc: "当今时代，一些意识形态向人们承诺一劳永逸地解决问题，人们为其左右可以理解，毕竟我们毗邻于欧洲的工团主义强国。但由于经济环境和社会生态愈发紧张，南北爱高层达成共识，不能再任由工团毒瘤自由发展了。阿尔斯特民主党支持下，我们将采取措施，打击并瓦解潜在的颠覆活动，保障北部的工作秩序。"
 IRE_allay_northern_nationalists: "宽慰北部民族派"
 IRE_allay_northern_nationalists_desc: "在试图争取阿尔斯特亲英派站在我们这边后，该地区的民族派愈发感到不安，认为现行措施除了让亲英派占据上风外毫无裨益。为了防止这种想法蔓延，我们应该尝试与北部民族派接触，在安抚他们的同时，采取一系列有利于民族派社区的救济措施。"
 IRE_support_northern_businesses: "支持北部企业"
 IRE_support_northern_businesses_desc: "虽然许多人抱怨自危机爆发以来北爱得到的关注不足，但它仍是岛上经济地位最重要的地区，因此支持它是符合我们国家利益的。如果没有北爱带动经济发展，我们将无法为进一步的增长和复苏提供充足的资金。"
 IRE_stabilise_punt: "稳定爱尔兰镑"
 IRE_stabilise_punt_desc: "由于经济不稳，我们的货币汇率也出现了大幅波动，这种情况再继续下去，经济复苏又从何谈起呢！通过采取一系列稳定货币的措施，我们将得以在一定程度上维持住公民的信心，以确保其支持我们的经济复苏计划。"
 IRE_empower_central_bank: "赋权中央银行"
 IRE_empower_central_bank_desc: "虽然国家已开始落实稳定货币财政的初步政策，但要走上一条真正的复苏之路，我们就必须要求央行采取一系列必要措施。虽然这些决定可能会不受欢迎，但这将向市场展示出我们负责任的态度，并加快获得外国贷款的进程。"
 IRE_protect_southern_industries: "保护南部工业"
 IRE_protect_southern_industries_desc: "虽然提到爱尔兰工业，很多人就会想到北爱地区，但忽视在北爱以外建立工厂的想法是不对的。把所有的鸡蛋放在一个篮子里，不仅是愚蠢的做法，也会损害国家其他地区的利益。在这个困难时期，我们尤其要大力支持南爱的工业。尽管北爱会有人因此抱怨，但他们也应认识到，爱尔兰还有其他六分之五的地方需要顾及。"
 IRE_emergency_agricultural_bailout: "紧急农业救济"
 IRE_emergency_agricultural_bailout_desc: "对于在黑色星期一之前就已陷入困境的爱尔兰农民来说，这次危机更是把他们推到了崩溃边缘。其中许多人将不得不放弃他们的农耕生活方式，因此政府有必要介入以防农村社会彻底崩溃。虽然成本不菲，但1845年政府不作为导致的灾难性后果仍然历历在目。"
 IRE_purchase_surplus_dairy: "购买剩余乳制品"
 IRE_purchase_surplus_dairy_desc: "随着国内外贸易停滞，许多乳制品厂商很难像以前那样售空库存。这将导致恶性循环，厂家在缩减运营规模的同时，终止其与农民签订的合同。为了防止这种情况发生，政府将暂时介入并买下多余的乳制品库存。如何处理这种“政府奶酪”仍有待研究，有人提议将其分发给困难家庭以清空库存。"
 IRE_promote_beef_exports: "促进牛肉和牛的出口"
 IRE_promote_beef_exports_desc: "事实上，仅靠爱尔兰国内市场是不足以支撑我们重要的养牛业的，若想盈利我们就必须维持其出口份额。当许多国家仍在因黑色星期一苦苦挣扎时，我们必须努力打动其他国家，使他们看到爱尔兰牛肉的过人之处，以维持哪怕只有一小部分的出口份额。"
 IRE_organise_rural_relief_work: "组织农村救济工作"
 IRE_organise_rural_relief_work_desc: "虽然当下已落实的措施在一定程度上减轻了经济崩溃对南方的影响，但这终究只是应急措施，无法惠及广大群众。因此，我们必须为失业者建立一个农村工作计划，让其保持基本收入的同时，也让他们在经济好转后得以走出困境。"
 IRE_renovate_rail_line: "修缮[GetVictoryPointName_7394]-[GetVictoryPointName_3379]线"
 IRE_renovate_rail_line_desc: "作为政府，我们的目标就是实现本岛的一体化与现代化。扩大连接我们三个最大城市的现有铁路网络就是一个有效的证明，这些铁路线需要更新换代以满足当代的需求。长此以往，这不仅能改善全国经济和政治一体化，还能够使我们的市民受益匪浅。"
 IRE_highway_rail_maintenance_board: "公路与铁路维护委员会"
 IRE_highway_rail_maintenance_board_desc: "随着铁路翻新与设备现代化，我们现在需要一个专门的组织来管理我国交通运输基础设施，并支持其未来的持续发展。公路与铁路维护委员会将为基础设施发展提供更协调、高效的方法。"
 IRE_raidio_eireann: "爱尔兰电台，启动！"
 IRE_raidio_eireann_desc: "我国最接近国家广播电台的是由邮局运营的[GetVictoryPointName_369]电台。由于较弱和过时的发射机，其广播时常受到干扰并出现接收问题。有了正确的投资，我们就能将这个电台振兴为爱尔兰电台，成为爱尔兰真正的公共广播电台，让全岛的听众收到一致且清晰的广播。"
 IRE_ore_institute: "成立爱尔兰矿产与矿石机构"
 IRE_ore_institute_desc: "我们国家的自然资源也许并不如欧陆那般丰富，但是我国为数不多的煤田有着以易于开采的优点，有限的铝土矿资源也对填补制造新型铝制战争机器的需求空缺有很大帮助。我们需要一个由中央掌控的委员会来管理并有效开采这些资源，以实现我国的繁荣发展。"
 IRE_modernised_equipment: "机床和设备现代化"
 IRE_modernised_equipment_desc: "独立后的爱尔兰不得不独自支起自己的工业，这就导致了我国工业发展比预期的要慢，也比实际需求更慢。现在是时候投资并现代化我们的机械设备了，让我们的工厂进入真正的20世纪工业思维。"
 IRE_urban_electrification: "完成城市电气化"
 IRE_urban_electrification_desc: "1880年，随着第一盏电路灯的诞生，电力首次进入爱尔兰。从那时起，爱尔兰的市中心开始慢慢“通电”。这一进程已接近尾声，不久之后，我们的城市人口将全面实现电气化，而农村电气化也指日可待。"
 IRE_support_aer_lingus: "支持爱尔兰航空"
 IRE_support_aer_lingus_desc: "新成立的国家航空公司需要政府的大力支持以发展壮大。爱尔兰航空的运营基地位于凯斯门特机场，该公司需要一支规模庞大的机队以运行纵贯爱尔兰和爱尔兰海的航班。增加对该公司的投资，也能使我们的空军从其现代化的设施和生产线中受益。"
 IRE_harland_wolff_loans: "借贷给哈兰&沃尔夫"
 IRE_harland_wolff_loans_desc: "哈兰＆沃尔夫是世界著名的造船商，自1861年成立以来一直是[GetVictoryPointName_3379]的主要雇主。然而，自从奥林匹克级船舶事故和该企业苏格兰的船坞被迫出售以来，他们一直处于衰退之中。我们将为其慷慨解囊以帮助该公司重振旗鼓，并为爱尔兰造就一个强大的海军工业。"
 IRE_advanced_studies: "[IRE_loc_dublin_abbreviation]高等研究院"
 IRE_advanced_studies_desc: "自从[IRE_dunsink_gaelicised]天文台衰落以来，就不时有人提起要爱尔兰设立一个专门研究机构。这座位于首都的新机构以美国高等研究院为蓝本而建立，将成为爱尔兰首屈一指的研究机构，涵盖天体物理学到凯尔特研究等各种学科。爱尔兰知识分子与欧洲知识分子将在我们的研究院下比肩而立。"
 IRE_breweries_distilleries: "支持爱尔兰蒸馏酒厂与啤酒厂"
 IRE_breweries_distilleries_desc: "爱尔兰啤酒和威士忌共同享誉全世界，它们可以说是爱尔兰最著名的出口产品。健力士啤酒厂和[IRE_loc_midleton]蒸馏酒厂分别以健力士世涛啤酒和尊美醇威士忌闻名，它们对民族特色的重要性不亚于我们的语言或音乐。品脱在召唤，我们现在和将来都将提供强有力的支持来回应它。"
 IRE_mf_kent: "扩张MF肯特化学业务"
 IRE_mf_kent_desc: "MF肯特化学成立于[IRE_loc_tipperary][IRE_loc_county][IRE_loc_clonmel]。凭借其不断增长的承包业务一直处于爱尔兰石化行业的前沿。我们计划对其进行大力投资来满足我们对石油和天然气不断扩大的依赖。"
 IRE_industrialisation: "追求工业化"
 IRE_industrialisation_desc: "在爱尔兰的历史上，这个国家一直依赖农业为生，但这根本不足以让爱尔兰在现代国家之列中竞争。我们将推行一系列广泛的工业化计划，来扩大爱尔兰的制造业潜力，并使其能够与欧洲和世界工业中心并驾齐驱。"
 IRE_urbanisation: "城市扩张与现代化"
 IRE_urbanisation_desc: "我们的城市中心是我们规模最大的资产，虽然它们是爱尔兰的工业中心，但它们仍然落后于欧洲大陆上快速扩张的城市。随着对新住房、商店和工业的大量投资，[GetVictoryPointName_11293]和[GetVictoryPointName_3379]将与欧洲大城市并驾齐驱。"
 IRE_development_bank: "爱尔兰发展银行"
 IRE_development_bank_desc: "发展银行的宗旨在于建立一笔资金储备，用于投资发展中的新兴企业或在困难时期提供援助。黑色星期一展现了爱尔兰需要为面临困境的企业设置自己的保障网，而爱尔兰发展银行将承担这一角色。有了这些额外的资金，翡翠之岛上许多挣扎中的企业就能东山再起，比之前任何时候都要强大。"
 IRE_food_processing: "发展食品加工业"
 IRE_food_processing_desc: "目前，我们出口大量未加工的生食，通常我们会将其打包并销往国外。发展我们自己的食品加工业将有助于出口保鲜时间更长、价值更高的产品，并降低我们贸易伙伴的成本。"
 IRE_woolen_mills: "扩建[IRE_loc_blarney]的纺织厂"
 IRE_woolen_mills_desc: "马奥尼纺织厂位于[GetVictoryPointName_7394][IRE_loc_county][IRE_loc_blarney]，是一个生产高品质爱尔兰针织品的大型生产商，例如羊毛毯、做装饰用的亚麻布以及各种对传统爱尔兰时尚至关重要的服装。这些工厂具有成为爱尔兰的优质奢侈品生产商和出口商的潜力，并能够为周边地区创造许多新的就业机会。"
 IRE_cork_ford_factory: "扩大[GetVictoryPointName_7394]的福特复合体"
 IRE_cork_ford_factory_desc: "亨利·福特公司及其子公司在美国境外的第一家工厂，[GetVictoryPointName_7394]工厂，不但是[GetVictoryPointName_7394]最主要的产业之一，甚至大概是最大的产业。这里的拖拉机和汽车装配线日益繁荣，已成为福特在欧洲的核心车辆供应商。只要得到合适的投资，该工厂有潜力发展成为福特全球生产网络的关键枢纽。"
 IRE_ferguson_tractors_focus: "补贴弗格森拖拉机"
 IRE_ferguson_tractors_focus_desc: "自从被迫迁离英国后，弗格森-布朗公司一直希望能重新打入欧洲市场。作为一个高度农业化的国家，同时也是弗格森拖拉机的最大客户，爱尔兰将从弗格森公司和[GetVictoryPointName_7394]福特公司的本土竞争中受益匪浅。我们可以补贴弗格森公司的扩建，以此作为未来进一步合作的敲门砖。"
 IRE_mclaughlin_harvey: "支持麦克劳克林&哈维"
 IRE_mclaughlin_harvey_desc: "麦克劳克林&哈维成立于1853年，该公司位于[GetVictoryPointName_3379]北部，一直是北爱最主要的建筑承包商。他们为圣詹姆斯门啤酒厂建造的仓库广受好评，并使健力士（吉尼斯）啤酒公司受益匪浅。鉴于该公司目前仅在爱尔兰开展业务，我们必须提供为其提供帮助，以确保建筑工程能够顺利高效地开展。"
 IRE_irish_american_investment: "吸引爱尔兰裔美国人投资"
 IRE_irish_american_investment_desc: "亨利·福特在[GetVictoryPointName_7394]投资设厂主要是因为他的爱尔兰裔出身。爱尔兰裔美国人在许多企业中扮演着重要角色，我们可以通过爱尔兰裔美国人的关系以吸引这些公司投资。"
 IRE_entrepreneurs: "培养本土企业家精神"
 IRE_entrepreneurs_desc: "虽然我们从外国投资中受益匪浅，但人们更希望看到爱尔兰自己的企业茁壮成长，这也将有利于经济的独立和安全。重点关照本土企业将有助于其迅速发展壮大，同时将利润留在爱尔兰自己手中。"
 IRE_agrarianism: "延续以农为本"
 IRE_agrarianism_desc: "爱尔兰农业以其韧性和质量而闻名于世。尽管曾受到大饥荒破坏，爱尔兰仍然是主要的农产品出口国之一，其高品质的牛肉和奶制品享有盛誉。因此，支持农业部门的扩张和现代化是至关重要的，这将有利于充分发挥爱尔兰农业的现有优势。"
 IRE_further_mechanisation: "进一步机械化方案"
 IRE_further_mechanisation_desc: "自从第一台柴油拖拉机于1920年代问世以来，我们的农业生产效率呈指数级增长。随着新的补贴计划出台，我们将极大地提升农业机械的使用率，在解放人力的同时，也为军队和其他经济部门做出贡献。"
 IRE_decentralise_public_services: "农村公共服务去集中化"
 IRE_decentralise_public_services_desc: "乍一看可能不明显，但爱尔兰实际上是一个地理、文化和人口都非常多元的国家，集中的标准化公共服务将无法满足爱尔兰各个社区的需求。因此，我们将在乡村地区采用去集中化的公共服务以更好地顾及到各个社区的需要。"
 IRE_forestry: "扩大商业性林业"
 IRE_forestry_desc: "爱尔兰岛曾拥有极高的森林覆盖率，但在几个世纪过后，森林覆盖率如今仅剩百分之十。不宜畜牧和开垦的土地将被用于商用林业经营。这一新兴行业的扩张将带来各种好处，在提供本地木材采购渠道的同时，也将为我们的经济提供新的出口选择。"
 IRE_sugar_beet: "支持甜菜种植户"
 IRE_sugar_beet_desc: "自1840年代以来，爱尔兰的[IRE_loc_carlow]、[IRE_loc_mallow]、[IRE_loc_thurles]、[IRE_loc_tuam]等地就开始种植和加工甜菜。鉴于爱尔兰人民喜欢在茶里加糖，该行业的发展将为国内市场带来巨大的好处，甚至有传言称政府正准备国有化制糖业。"
 IRE_fishing: "继续开发地方渔业"
 IRE_fishing_desc: "爱尔兰有着悠久辉煌的捕鱼历史，许多沿海小岛高度依赖捕鱼业。从南部的小圆舟(naomhóga)和西部的渔船，到著名的鱼贩莫莉·马隆，再到“智慧鲑鱼”(An Bradán Feasa)的民间传说，捕鱼已经深深植根于爱尔兰文化中。我们将支持并扩大爱尔兰各地的渔业社区，使其成为我们的关键产业之一。"
 IRE_rural_electrification: "加速农村电气化"
 IRE_rural_electrification_desc: "爱尔兰城市地区的电气化业已取得巨大成功，但许多农村地区仍没有通电。现在是时候加快农村电气化计划，让我国的每个角落接通电话、电报和供电网络了。"
 IRE_rural_maintenance_council: "乡村维护委员会"
 IRE_rural_maintenance_council_desc: "大饥荒爆发后，爱尔兰农村成千上万的房屋被遗弃和毁坏，农民要么不情愿地搬进城市，要么被英国军队暴力驱逐。如果不加以维护，更多的房屋将面临同样的命运。因此，我们有必要成立一个统一的乡村维护委员会以落实这项工作。"
 IRE_merge_smallholdings: "合并低效小块耕地"
 IRE_merge_smallholdings_desc: "按照爱尔兰传统，农场在主人去世后由儿子们继承，但这却导致了土地利用效率低下，且经常抛荒。通过合并小块耕地，并避免重蹈《抵押地产法案》的覆辙，我们可以将其转化为高效的现代农场，这将有助于确保爱尔兰未来的粮食安全。"
 IRE_redistribute_land: "重新分配未利用土地"
 IRE_redistribute_land_desc: "由于我们的传统继承制度往往繁乱复杂，许多土地都已荒废多年，要么是因为以往持有者的继承人过世，要么是因为无利可图而被放弃。这些优质农田将被重新分配给那些能够充分将其利用的人，此举有望增加全岛的粮食产量。"
 IRE_gateway: "大西洋门户"
 IRE_gateway_desc: "爱尔兰地处大西洋与欧洲之交，使我们成为任何利益相关方眼中的理想合作伙伴。德国和英国正在争夺我们政府和贸易的影响力，而我们必须让他们互斗，在保持独立的同时最大限度地搭上他们的便车。"
 IRE_gift_of_the_gab: "巧言石之赐福"
 IRE_gift_of_the_gab_desc: "爱尔兰历史上出过许多享有盛誉的作家和激情澎湃的演说家，友善的爱尔兰人民赢得了全世界的尊敬。如果能找到吻过巧言石（布拉尼石）而能言善辩的人才，那么我们与德国和英国外交官的会谈也会顺利许多。"
 IRE_new_aud: "新的艾于德号"
 IRE_new_aud_desc: "无论是艾于德号，还是阿斯加德号，自从一波三折的武器走私起，德国就一直是爱尔兰共和军的强力盟友，并为我们提供了大量的资金支持。我们将英国人赶出爱尔兰离不开德国人的大力援助。我们将重启这些渠道，以确保军火供应，德国人也能借此削弱爱尔兰的英国影响力。"
 IRE_staff_college: "普鲁士参谋学院进修"
 IRE_staff_college_desc: "普鲁士，以及之后的德国，长久以来以其高超的军事造诣而闻名，这些都得归功于他们高度专业的军队与娴熟的军官。只要我们继续讨好德国，那么我国的军官将有机会在著名的普鲁士参谋学院进修，并得到军事管理和现代战争方面几乎最好的教育。"
 IRE_krupp_deal: "克虏伯交易"
 IRE_krupp_deal_desc: "随着德国影响力的增长，他们想要巩固自身地位的想法也在不断深入。德国与军工企业克虏伯签订了一份有利可图的合同，让克虏伯为我国生产所需的军火。过了这个村可就没这个店了，即便这会给德国人更多监管我国军工的机会，而有的人并不乐见于此。"
 IRE_kws_observership: "威廉皇帝学会观察员国"
 IRE_kws_observership_desc: "自1911年成立以来，威廉皇帝学会便允许德国及其盟友在知识、研究和教育领域的共享进行大规模拓展合作。德国日益需要得到我国的帮助，因此向我们提供了在该协会中担任特别观察员的机会，这将使我们的科学家和工程师能够充分接触到军事研究的最前沿知识。"
 IRE_engineering_advisors: "英国工程顾问"
 IRE_engineering_advisors_desc: "从蒸汽机到令人啧啧称奇的大桥，再到隧道挖掘机，英国工程师以其创造的奇迹而闻名于世。英国正持续努力争取爱尔兰，并提出派遣顾问来监督我们的建筑项目。这是一个值得欢迎的提议，但这些顾问可能会导致英国对我国的建筑业产生不应有的影响。"
 IRE_industrial_techniques: "学习工业技术"
 IRE_industrial_techniques_desc: "尽管你很难听到政府公开承认，但一些工团主义工业标准有着无可撼动的优势。随着我们与英国的外交不断升温，现在可能是研究这些技术，并了解如何将其在我们自己的工作场所应用以提高产出的好时机。"
 IRE_overlook_exports: "[IRE_loc_overlook_exports]"
 IRE_overlook_exports_desc: "[IRE_loc_overlook_exports_desc]"
 IRE_inexpensive_credit: "利用廉价英国信贷"
 IRE_inexpensive_credit_desc: "黑色星期一的遗毒仍然严重影响着我们的经济，并使其复苏缓慢。因此，英国向我们提出了慷慨的提议，来帮助我们缓解这些问题。他们将为我们提供大量低利率贷款，来帮助我们经济复苏。虽然我们现在确实非常需要外部帮助，但让英国以此加强对我们经济的掌握有些冒险。"
 IRE_foreign_know_how: "招揽外国专家"
 IRE_foreign_know_how_desc: "当我们的外交官在海外访问德国和英国时，他们可以借此机会拜访当今走在时代最前列的工程师和工业家，看看我们可以如何利用他们的经验使爱尔兰受益。"
 IRE_playing_with_fire: "与火共舞"
 IRE_playing_with_fire_desc: "随着英国影响力在我国的持续增长，他们表达了直接对爱尔兰的工业部门进行资助的兴趣。虽然这毫无疑问对我们的经济有利，但也可能会让英国的影响力继续增长下去，使我们进一步陷入他们的势力范围。"
 IRE_heed_hegemon: "紧随霸权"
 IRE_heed_hegemon_desc: "德国很清楚，其影响力在我国境内正在持续增长。而他们试图将爱尔兰挽留在自己的势力范围中，于是提议直接资助一些新工厂的建设，以换取我们的一些外交让步。"
 IRE_contracts_with_rheinmetall: "与莱茵金属的合同"
 IRE_contracts_with_rheinmetall_desc: "当德国人试图维持其在我国境内的影响力程度时，紧随而来的是他们继续提出的更多的报价。作为其中的一部分，他们承诺与武器制造商莱茵金属公司签订一份对我们有利的合同。这将使我们的军队从中受益匪浅，但德国对于我国的监管也会随之加强。"
 IRE_resource_deficit: "解决缺额"
 IRE_resource_deficit_desc: "爱尔兰成为了外国势力的影响力角斗场，这赋予了我们足够的外交智慧和影响力，使我们能够努力在全球范围内寻求一份进口我们国内内部供应短缺的重要自然资源（例如煤炭、石油和钢铁）的有利且必要的贸易协定。通过为这些资源寻找安全且多样化的进口合作伙伴，我们可以在未来几年保有这些少量但稳定的资源的供应。"
 IRE_flying_with_hawker: "与霍克一起飞翔"
 IRE_flying_with_hawker_desc: "英国十分渴望维持在爱尔兰保有的影响力，并向我们提供越来越优惠的条件以换取我们对它的外交支持。他们承诺从霍克飞机有限公司订购一批新战斗机，并免费提供一份我们自己生产战斗机的许可证，当然，这毫无疑问是在他们的监督下进行的。"
 IRE_liffey_hydro: "利菲河水电计划"
 IRE_liffey_hydro_desc: "爱尔兰对于水力发电带来的好处并不陌生，1920年代我们曾利利用德国的专业技术建成了阿德纳克拉沙发电站，这也是当时世界上最大的水力发电站。然而，我们绝不能安于现状，随着我们的进一步现代化，国家对电力的需求开始骤增。在国外合作伙伴的更多帮助下，我们有能力复刻之前的成功案例，并将发源于威克洛山脉的利菲河的力量充分运用起来。"
 IRE_greenest_fields: "欧洲最棒的绿色田野"
 IRE_greenest_fields_desc: "与欧洲其他国家相比，爱尔兰受大西洋气候主导，这带来了另一种特征，尽管这一特征常常被忽视——雨水。即使人们经常对此心存疑虑，但爱尔兰持续的降雨量和温和的气候使其牧场成为牲畜无与伦比的栖息地。考虑到外国对我国的投入程度，国外对爱尔兰农产品的需求有增无减，我们最好将其充分利用好。"
 IRE_foreign_meddling: "处理外国干预"
 IRE_foreign_meddling_desc: "欧洲的强权虎视眈眈地注视着我们的国家，并伺机将我们拉入其势力范围。他们一直在不遗余力地试图控制我们的经济和政府。现在是时候让我们对这些外部势力对我国不必要的干涉说不了，同时致力于让爱尔兰以独立之姿傲立于世。"
 IRE_import_quotas: "引入进口配额"
 IRE_import_quotas_desc: "不可否认，两大经济霸主德国和英国之间不断竞争，以维持其对爱尔兰的影响，由此而来的廉价进口产品令我们受益匪浅，但也正在削弱我们地方的民族企业。我们必须对进口商品实行限制，来让我们自己的企业有公平的机会来竞争、成长和繁荣。"
 IRE_higher_tariffs: "采取高关税"
 IRE_higher_tariffs_desc: "爱尔兰允许名字陌生的外国产品充斥国内，这可以归因于我们极低的进口关税。如果我们想完全控制本国经济，就必须对这些产品征收新税，以阻抑其销售，并从那些仍然进入我国的商品中获利。"
 IRE_subsidiaries: "批准开设子公司"
 IRE_subsidiaries_desc: "我们或许无法完全阻止外国对爱尔兰的干涉，但可以采取措施对其加以控制。若是英国人和德国人找上门，我们会鼓励对方出资建立位于爱尔兰的企业子公司，而不是建立由其直接控制的企业。这将使我们能够监督和管理他们的经济活动，同时获得更多利润并保持就业水平。"
 IRE_target_british_goods: "攻击英国工业进口"
 IRE_target_british_goods_desc: "尽管英国经历了一场革命，但他们仍是个工业强国，然而，尽管爱尔兰企业主受到官方限制，却始终渴望购买英国的产品。这导致了对我们本土工业企业投资的匮乏。我们需要下定决心，去阻止这些进口产品的流入，并接着尝试让爱尔兰企业取而代之。"
 IRE_homegrown_ingenuity: "利用本土独创力"
 IRE_homegrown_ingenuity_desc: "在国际上，爱尔兰境内最好的大学可以轻松与美国、英国或欧陆的大学相媲美，我们最负盛名的院校培养出顶尖水平的毕业生已是常事。话虽这样说，但我们看不到培养这些高级知识分子的好处，因为爱尔兰缺乏让他们大展拳脚的机会，这迫使他们向机遇更多的环境移民。如果我们为这些高知提供新的就业机会，我们的科学研究基础水平毫无疑问会迎来一次极大跃迁。"
 IRE_unpeg_punt: "解绑爱尔兰镑"
 IRE_unpeg_punt_desc: "自独立后创建爱尔兰镑以来，爱尔兰镑一直与德国马克挂钩。这将我们的经济与德国的经济不必要地绑在一起，并导致我们的经济在黑色星期一后受到重创，这本不该发生。是时候了，让爱尔兰镑与德国马克脱钩，让我们的经济实现完全独立。"
 IRE_diversify_doctrines: "军事学说多样化"
 IRE_diversify_doctrines_desc: "尽管我们的游击战术曾给英国军队造成很大的麻烦，但我们的许多传统军事战术都是基于德国人教授的世界大战时期的战术。如果我们要捍卫自身独立，并击退对爱尔兰岛的各种威胁，那我们的军事理论就必须基于各国经验进行革新，以形成一套最适合爱尔兰地缘战略局势的理论。"
 IRE_compulsory_purchase: "强制购买令"
 IRE_compulsory_purchase_desc: "自爱尔兰独立以来，许多英国企业仍然留在这里，而德国则建立起了比英国人还要多的企业。尽管我们乐于见到商业的发展，但这些由外籍高管经营的企业让我们放松了对经济事务的控制。我们可以利用一种被称为“强制采购令”的政令来夺取这些外企的控制权，并允许企业在利于爱尔兰经济发展的大前提下运营。"
 IRE_le_macha_incident: "玛查号事件"
 IRE_le_macha_incident_desc: "玛查号与英国海军在爱尔兰海发生对抗的消息令爱尔兰全国震动。一些人感到愤怒，更多人感到害怕，但他们都想知道英国人接下来会做什么。公众现在担心英国士兵随时都会越过边境开进爱尔兰境内，这种说法无甚根据，但政府将必须采取措施来应对这一全国性的爆炸消息。而也许，此事是恰逢其时的警钟。"
 IRE_combined_mil_idea_tt: "§C我们现有的军事改革将合并为单个§!§Y国家精神：§!"
 IRE_professional_army: "职业军队"
 IRE_professional_army_desc: "现今的全球大环境决定了，唯有维持大量军费开支和建立装备精良的现代化国防军才是正途。考虑其他闲事都是愚蠢的，这只会大大削弱我们自保的能力。虽然军费资金将大幅提高，但我们将谨慎地确保这笔资金会用于强国强军，而非落入行政人员的腰包。"
 IRE_limited_motorisation: "推行有限摩托化"
 IRE_limited_motorisation_desc: "载具技术在世界大战期间及战后多年的发展表明，使用摩托化会让军队爆发出强大的力量，并使其能够相较于以往更快地移动。虽然摩托化的成本十分高昂，但我们可以先尝试小规模进行摩托化，让我们能够适应这种作战，并为未来可能到来的战争做好准备。"
 IRE_learn_from_best: "师从能者"
 IRE_learn_from_best_desc: "爱尔兰军队作为一支年轻的、从未参加过“真正”战争的军队，在以前经常受到许多人嘲笑。但经过我们对世界各地强大的现代武装部队所使用战术的分析和修正之后，我们必须向对爱尔兰军队不抱希望的旁观者表明，我们与任何其他欧洲部队都同样专业、都同样善战，爱尔兰的军队将像德国陆军表现得同样好。当敌人与我们对阵并被击溃时，他们就会明白这一点了。"
 IRE_centralisation_high_command: "最高指挥部集中化"
 IRE_centralisation_high_command_desc: "在战场上的危急关头，我们必须保证能有效、协调地做出决策，要让在与那些更强大的假想敌实际作战时，不能出现沟通不畅、误判或分歧等问题。最高指挥部必须成为我们整个军队的神经中枢，能够接收情报且以最快的反应行动起来。我们的参谋人员将成为现代军事最高指挥的典范，就像以前的普鲁士人一样。"
 IRE_modernise_officer_training: "军官训练现代化"
 IRE_modernise_officer_training_desc: "面对复杂的现代战争，我们的军官和总参谋部可能相对缺乏经验，但他们仍然可以做出与同行相比更细致的准备。我们将采取措施，保证他们能够及时了解军事理论及实践的所有发展，甚至可以利用我们的外交关系获取一手消息来源。"
 IRE_mass_adopt_radio_technology: "大规模使用无线电"
 IRE_mass_adopt_radio_technology_desc: "无线电一旦得到有效利用，就有可能成为二十世纪中最具变革性的武器，对电缆、信使和信鸽组成的信息网络的依赖将大幅减少。即便被切断缆线或是被炮火覆盖，作战部队都可以实时接收最新的信息，并用从空中或者地面传来的宝贵侦察情报痛击敌军。"
 IRE_enhanced_army_training_regimes: "加强军队训练制度"
 IRE_enhanced_army_training_regimes_desc: "我军作为一支从游击队转型而来的军队，不同部队之间的训练标准会因军官的训练水平参差不齐而存在差异。因此我军应当建立崭新的内容详尽的标准，让爱尔兰共和军的每一名士兵都明白自己的定位，以此确保，当那一天真的来临，我军在不会有致命短板的同时，还能组建一支由精兵强将构成的骨干力量。"
 IRE_expand_engineer_corps: "扩充工兵部队"
 IRE_expand_engineer_corps_desc: "若想打赢一场现代战争，光靠几个士兵抗着几条枪完全不够，防御工事、架桥和维修同样是拿下胜负手的关键所在。我们不得不吸取教训，第一次世界大战的胜利基石就建立于此。"
 IRE_na_fianoglaigh: "爱尔兰勇士军"
 IRE_na_fianoglaigh_desc: "虽然每一名士兵在战斗中都很重要，但总有那么些部队能够超越职责的要求；凭借一己之力扭转战局。从拿破仑的帝国近卫军，到世界大战期间的突击部队，这些部队创造了举世无双的壮举的同时，也在鼓舞着并肩战友的士气。为了应对迫近的斗争，我国也需要如此的勇士——现代费奥纳勇士，在这个黑暗与混乱的时代里，成为英雄。"
 IRE_people_army: "人民的军队"
 IRE_people_army_desc: "尽管有人会持不同意见，但当下维持高额的军费开支并非明智之举。相较之下，采用更具性价比的非对称战术才是正确之选，这也是我们赢得独立战争的法宝。大幅增加军费开支只会带来昂贵复杂的现代设备和臃肿膨胀的官僚机构，因此我们将保持军队的本土化，并在我们的专长方面更进一步。"
 IRE_prepare_local_weapon_caches: "筹措临时武备库"
 IRE_prepare_local_weapon_caches_desc: "在补给线被切断后，我们将无法集中进行武器弹药补给。因此，我们必须建立多个渠道来生产、运送、和储存自己的武器。虽然会带来效率低下和兼容性低等缺点，但这将确保我们的供应链始终保持畅通，并让战场上的士兵永远能及时获得补给。"
 IRE_advanced_guerrilla_warfare: "完美的游击战术"
 IRE_advanced_guerrilla_warfare_desc: "或许有一日，外国战靴将踏遍我们的街巷，异族旗帜将在我们的岛上高扬。他们并非首批自视能够征服我们，意图熄灭我们火种的人。我们将为投身一场永无止境的游击战争做好准备，以便在那灾难时刻来临之际，将任何侵略者赶出我们的岛屿。"
 IRE_revive_flying_columns: "振兴游击飞军"
 IRE_revive_flying_columns_desc: "游击飞军，一支由熟悉地形的本地人组成的战斗小队，并由当地居民为其提供后勤，因而不会出现正规军常见的补给问题，他们为爱尔兰赢得了独立，也成为了以弱胜强的游击战范例。我们将重拾游击飞军的战法，并将其作为官方战术。我们必须建立起为快速机动部队提供补给的秘密据点，以应对未来远超独立战争规模的冲突。"
 IRE_lessons_war_independence: "独立战争的经验"
 IRE_lessons_war_independence_desc: "从爱尔兰共和军的游击飞军过渡到爱尔兰国家的正规军，这中间的变化往往只不过是换了一身制服。我们军中的大部分军官都参加过独立战争，当他们年岁渐长退出现役后，其继任者基本上也都与独立战争有着密切联系。我们应努力传承这种爱国精神，而不是盲目照搬欧陆的军事架构。"
 IRE_fortify_shannon: "筑防香农河"
 IRE_fortify_shannon_desc: "贯穿爱尔兰中部的香农河具有无可比拟的战略价值，自古以来便是兵家必争之地，至今仍是一道重要的天险。通过在沿岸构筑防御工事，其防御作用将得到进一步的加强，任何妄图过河的侵略者都将在香农河前望而却步。"
 IRE_irregular_recon: "非常规侦察网络"
 IRE_irregular_recon_desc: "在现代战争中，获得准确的情报是胜利的一半。独立战争的领袖们正是靠着完善的情报网络，才能频频智取数量占优的英军。我们将运用现代设备复刻这一战术，每个村庄、桥梁和山头都会是潜在的观察哨，我们的敌人将永远无法占得先机。"
 IRE_consolidate_reserve_forces: "巩固后备力量"
 IRE_consolidate_reserve_forces_desc: "人民群众的支持是独立战争胜利的关键，如果我们想在未来的冲突中取胜，就必须保证人民会一如既往地支持我们。为此每个人都将接受包括后勤、情报、战斗等方面的游击战训练，这样我们将有充足的人力去打一场高效的战争。"
 IRE_na_cosantoiri: "爱尔兰防卫军"
 IRE_na_cosantoiri_desc: "历史上，爱尔兰在与数量占优的敌人作战时会遇到许多困难和挫折。但我们总能依靠永不言败、团结一致、比敌人更坚韧的爱尔兰人民反败为胜。在我们不朽的国家面前，敌人终究只是血肉之躯，爱尔兰坚强的人民将抵御任何试图吞没它的惊涛骇浪。"
 IRE_refurbish_curragh_camp: "翻新库鲁营地"
 IRE_refurbish_curragh_camp_desc: "位于库鲁的军营有着悠久的历史，可以追溯到英国统治时期。然而在过去的几年里，营地的设施已经开始老化，需要维修的问题也是层出不穷。我们将调拨专项资金以翻新库鲁营地，并使其达到现代军事标准。"
 IRE_adopt_new_rifle: "列装新式标准步枪"
 IRE_adopt_new_rifle_desc: "我们的军队仍在大量使用大战时期的英制和德制装备，甚至还有一些更古老的装备。虽然这些武器有着不错的可靠性，但参照火器发展史便不难发现，新一代更高效的重大突破即将到来。如果我们不能与时俱进，那只会落得如滑膛枪般被淘汰的下场。"
 IRE_comraind_legis: "“平等治疗”"
 IRE_comraind_legis_desc: "士兵在战场上牺牲是敌人的责任，而在负伤后死去则是己方军队的责任。因此有必要为我军建立一支专业高效的医护队伍，以避免任何不必要的减员。更重要的是，将会有更多人因此平安归来。"
 IRE_volunteer_brigades: "吸纳志愿军"
 IRE_volunteer_brigades_desc: "虽然世界各地的冲突无疑是一场场悲剧，但这也表明有许多人愿意为自己的信仰抛头颅洒热血。随着这些人陆续返回故里，我们应当努力说服他们为爱尔兰而战，并将其经验用于更远大的利益。"
 IRE_artillery_licenses: "购买火炮许可"
 IRE_artillery_licenses_desc: "我们的军队仍在大量使用旧式英制德制火炮，甚至连这些老货都快不够用了。因此，我们必须获得自主生产现代化火炮的许可，并成为一支自力更生的现代化军队。火炮永远是战争的主角，我们决不能错失这一良机。"
 IRE_reinforce_dmi: "加强军事情报局"
 IRE_reinforce_dmi_desc: "军事情报局是我们抵御内外威胁的第一道防线，它可以镇压颠覆活动，并为我们提供其他国家的“有用情报”。随着加密计算等方面的新兴技术层出不穷，我们决不能失去相关方面的技术优势。"
 IRE_subsidise_domestic_arms: "补贴本土武器工坊"
 IRE_subsidise_domestic_arms_desc: "一支不能自给自足的军队，无论其战斗力如何，最终也只有失败一途。自从皇家火药厂（曾经是欧洲最大的火药制造商之一）衰落倒闭之后，我们的武器制造能力再也没能赶上其他的欧洲国家。为了确保我们有限的军工业能够存活下来，我们必须为其提供国家支持，以使它们能够立足。"
 IRE_reinforce_dmi_no_lar: "$IRE_reinforce_dmi$"
 IRE_reinforce_dmi_no_lar_desc: "$IRE_reinforce_dmi_desc$"
 IRE_subsidise_domestic_arms_no_lar: "$IRE_subsidise_domestic_arms$"
 IRE_subsidise_domestic_arms_no_lar_desc: "$IRE_subsidise_domestic_arms_desc$"
 IRE_reactivate_balla_eireannach: "重启爱尔兰之墙"
 IRE_reactivate_balla_eireannach_desc: "爱尔兰之墙(An Balla Éireannach)是我们在对于英国入侵心怀恐惧的年代里，沿着海岸修建的一系列防御工事。然而，随着对不列颠联盟恐惧的消退，该工程就被逐步搁置了。但近来的事件又唤起了人们心中的恐惧，公众开始呼吁继续这一工程，以便为爱尔兰提供一些抵御英军入侵所必需的工事。"
 IRE_renovate_balla_eireannach: "翻新爱尔兰之墙"
 IRE_renovate_balla_eireannach_desc: "随着原本的要塞化计划完成，人们也随之安心了下来。但是，原先的计划毕竟是在军事流派仍然陈旧，爱尔兰资金仍然缺乏的时候订立的，到如今也已过时了。考虑到这些因素，我们会制订一个新的爱尔兰之墙计划，让工事群变得更加现代化，规模也更大。"
 IRE_training_exercises: "海航训练演习"
 IRE_training_exercises_desc: "作为一个岛国，地理环境就是我们最好的屏障，如果我们能阻敌于海岸线外，我们的防御将变得坚不可摧。距离人类第一次动力飞行已经过去了三十多年，在此期间空中战术已经发生了翻天覆地的变化，因此决不能让我们的飞行员故步自封，他们将是决定生死存亡的关键所在。"
 IRE_support_air_corps: "资助爱尔兰空军"
 IRE_support_air_corps_desc: "世界各地的一系列进展表明，空中力量将是未来冲突中的胜负手，因此，爱尔兰军中许多空战支持者都认为，现在是时候加强和扩大羽翼未丰的爱尔兰空军了。虽然我们可能无法与英国皇家空军进行正面交锋，但我们也决不能将制空权轻易拱手相让。我们的空中作战将让敌人明白，爱尔兰决不会轻易认输。"
 IRE_develop_casement_aerodrome: "开发凯斯门特机场"
 IRE_develop_casement_aerodrome_desc: "位于巴多内尔的空军基地曾经能满足我们的需求，但随着我们空军规模的不断扩大，其设施规模就显得越来越不够用了。因此，我们将对训练设施展开一次大规模的扩建，使基地能够满足未来的一系列行动需要。"
 IRE_expand_civil_air_defence: "拓展人民防空"
 IRE_expand_civil_air_defence_desc: "若要建立起完善的防空系统，充足的准备工作必不可少。为此我们将在沿海地区建立起一个互联互通的空中观察网络，以随时通报任何即将来临的攻击，在敌袭到来前为我们争取尽可能多的时间，同时命令我们的空军部队紧急出动。"
 IRE_mobile_heavy_artillery_experiments: "机动重炮试验"
 IRE_mobile_heavy_artillery_experiments_desc: "鉴于我们的岛屿防御工事需要扩张，我们的铁路干线也急需翻新，军方便有人产生了将两者结合的想法。为此我们将建造一种适合我国宽轨铁路的列车炮，并将其命名为“铁锤”(An Casúr)。无论敌人从哪里登陆，它都将沿着滨海铁路给任何胆敢入侵之敌以迎头痛击。"
 IRE_rotational_training_sessions: "轮训课程"
 IRE_rotational_training_sessions_desc: "无论我们怎样发展，与我们抗衡的敌人事实上都会拥有数量上具有压倒性优势的飞机，因此当敌人试图夺取制空权时，我们必须准备好全天候对他们发起突击。飞行员们将为这种全天候行动接受“压力测试”，以保证我们的一位飞行员被击落时，另一位飞行员就能够立刻飞上天空。"
 IRE_purchase_surplus_fighters: "采购战机图纸"
 IRE_purchase_surplus_fighters_desc: "英国或者德国华丽的新机型永远是万众瞩目的焦点。但也有许多其他型号的战斗机，对于爱尔兰这样的国家来说价位更能接受，能让我们在能够负但的前提下快速提升空战能力。我们会联系其他的飞机厂商，与他们磋商购买飞机及其设计的事宜。"
 IRE_maintain_army_air_support_primacy: "确保空中支援优先"
 IRE_maintain_army_air_support_primacy_desc: "虽然空军力量在现代战争中至关重要，但地面作战仍是赢得胜利的关键。我们必须让空军部队为参加地面作战的演习做好准备，以最大限度地提高其支援效率，而绝不能寄希望于用一阵狂轰滥炸就能让我们的敌人退缩。"
 IRE_independent_air_operations: "独立空军作战"
 IRE_independent_air_operations_desc: "虽然对于我们最高指挥部中的很多人来说，空军要与陆海军同等重要是一个难以接受的现实。但我们必须让他们意识到，如果我们的敌人拥有一支独立的空军力量，而我们没有的话，那我们的家园在外敌入侵下将毫无还手之力。"
 IRE_coastal_bombing_exercises: "沿岸轰炸演练"
 IRE_coastal_bombing_exercises_desc: "军舰造价不菲，而航空领域的新技术可被用作海军的廉价替代品，我们应当将其投入实战运用。一支现代化的海军航空队可以巡逻并保卫我们广阔的海域，但要做到这一点，我们首先要训练出足够多的飞行员。"
 IRE_bolster_coast_guard: "加强海岸警卫队"
 IRE_bolster_coast_guard_desc: "目前爱尔兰的海上力量非常薄弱，这在玛查号事件中暴露无遗。我们必须加大在这方面的投入，以防此类事件重演。假以时日，我们终将拥有捍卫我们的岛屿和海岸的能力。"
 IRE_naval_college: "建立[GetVictoryPointName_7394]海军学院"
 IRE_naval_college_desc: "我们现役许多军官都接受过外国培训，即便如此，其水平仍相当有限。为了训练出精通海战的军官，我们将在[GetVictoryPointName_7394]海军基地附近新建一所海军学院。我们将培养出一批精通海战的毕业生，他们定能出色地指挥我们的水手。"
 IRE_submarine_focus: "从海底出击"
 IRE_submarine_focus_desc: "我们无法在水面战斗中与英国相抗衡，他们所拥有的资源和经验优势是我们所无法企及的。然而，潜艇就得另当别论了。德国U型潜艇在世界大战期间曾高效地破坏过英国的贸易航线，一如我们当年的金赛尔之战。随着潜艇的长足发展，我们将以逸待劳，让潜艇射程内的英国水手们惶惶不可终日。"
 IRE_as_warfare: "反潜训练"
 IRE_as_warfare_desc: "作为一个岛国，爱尔兰在享受其自然禀赋的同时，也面临着生存资源被切断的危险。如果我们不想落得和世界大战期间的英国人一样下场的话，那就必须做好充分准备以对抗海底威胁。"
 IRE_world_stage: "世界舞台上的爱尔兰"
 IRE_world_stage_desc: "爱尔兰是一个年轻的国家，也是战后世界动荡中诞生的众多国家之一。然而，我们与德国的傀儡东方邦，还有英国革命后诞生的缝合怪般的不列颠联盟都不一样，我们可以自豪地说，爱尔兰的命途掌握在自己手中。爱尔兰虽然是一个工业军事实力弱小的岛国，但我们有着无与伦比的战略位置，我们将与任何意识到这一点的国家成为平等的盟友。"
 IRE_cogadh_deiridh: "最后的斗争"
 IRE_cogadh_deiridh_desc: "独立战争(Cogadh na Saoirse)是我们对抗帝国主义与占领的斗争，也是世界人民推翻旧压迫秩序的环节之一。前些年我们已经偏离了正确的道路，如今我们不能再对与我们一同为了全人类解放而斗争的事业视而不见。我们的时代来临了(Tiocfadh ár Lá)，此时此刻，我们必须整装待发。"
 IRE_exalt_republicanism: "赞颂共和主义"
 IRE_exalt_republicanism_desc: "自1789年以来，争取共和制的斗争就一直是我国身份认同的核心。我们与他国不同，不认为我们需要用哪个高高在上的君主来定义自己的身份，因为我们明白，这个国家一直都属于她的人民。我们现在与伦敦和巴黎的共和国伙伴携手并肩，更应该展现这段令人自豪的历史；我们会永远高举共和主义火炬，直到所有国家获得自由前都绝不会动摇。"
 IRE_workers_solidarity: "工人们的团结"
 IRE_workers_solidarity_desc: "事实上，并不存在爱尔兰、不列颠或是法兰西的斗争，而只存在一种斗争：那就是劳苦大众和压迫者之间的斗争。纵观历史，我们一次又一次被踩在脚下，又不断在战斗中决定着自己的命运。我们必须认识到，并非唯独我们遭此暴行，且许多地方的人民仍未摆脱这样的暴行。“我们每个人都必须为彼此遮风避雨。”(Ar scáth a chéile a mhaireann na daoine.)"
 IRE_hoches_return: "奥什将军归来"
 IRE_hoches_return_desc: "1796年，新生的法兰西共和国向爱尔兰派来一支远征军，以期协助爱尔兰的革命事业，但最终却以失败告终。虽然这场革命并未成功，却昭示了爱法两国人民万古长青的友谊和共同奋斗的事业。如今两国人民终于又站在一起，以自由的名义并肩作战，并带着奥什将军的意志迈向胜利。"
 IRE_gallant_allies: "欧陆上英勇的盟友"
 IRE_gallant_allies_desc: "1916年，是德国人援助了皮尔斯、康诺利这些英雄。自独立以来，也是德国人不断向我们释放善意、表示尊重。如果没有德国人在英法帝国崩溃之后建立的秩序，我们如今自己的爱尔兰也不可能存在。与其说报答德国人，不如说是我们用实际行动认可了一个事实：和德国人一起，我们会变得更强大，并且我们可以一同创造一个更加美好、更加繁荣的未来。"
 IRE_expand_coastal_batteries: "扩展海岸炮台"
 IRE_expand_coastal_batteries_desc: "尽管我们是中欧同盟不可分割的一部分，但是从地理上说我国却处于欧洲大陆的最西端，工团分子的强大舰队可以轻易把我们和我们的盟友隔开。因此我们有必要扩充现有的海岸防御体系，为抵御来自海上的攻击做好准备，把我们自己变成欧洲大西洋岸边一块坚不可摧的磐石。"
 IRE_joint_exercises: "爱-德陆军联合训练演习"
 IRE_joint_exercises_desc: "德国陆军和爱尔兰共和军是两支截然不同的武装力量，前者扎根于其厚重的传统，后者则由群众起义中脱颖而出的优秀士兵组成。尽管如此，事实证明双方还是可以展开合作。随着友谊不断加深，我们最高指挥部中的许多人都提议将我们的合作深化为全面联合军演，让我们能够能向欧陆上最高效的军队学习，并同时向外界展现我们两国牢不可破的友谊。"
 IRE_host_germans: "承认德国领导"
 IRE_host_germans_desc: "作为大陆新秩序的一员，向德国示好事实上成为了每个中欧同盟成员国的重要技能。整个国家的命运浮沉往往就取决于几个外交官能否取悦好来自柏林的傲慢代表。爱尔兰作为同盟中较远的国家，必须努力保持与德国的关系，并且找到一种能使双方都满意的良好关系。"
 IRE_better_the_devil: "熟识的魔鬼好相处……"
 IRE_better_the_devil_desc: "爱尔兰社会乃至政府中的许多人，都不太愿意与加拿大的英国流亡者展开合作。许多人心中，黑棕部队的行径仍然历历在目，更不必说许多令人汗颜的保守党流亡者至今还在坚称北爱尔兰是联合王国的一部分。然而，我们仍不应该让过去的苦难蒙蔽了通向未来的道路。我们必须携手共进，共创未来。"
 IRE_anglo_irish_connections: "英裔爱尔兰人联系"
 IRE_anglo_irish_connections_desc: "大西洋两岸都有着许多不完全是英国人或爱尔兰人的群体。虽然这些英裔爱尔兰人往往只和我们社会中的精英有所联系，但他们却遍布各个阶层，这说明在革命和独立之前，英爱两岛的联系有多么密切。即使发生了眼下的一切，这些英裔爱尔兰人仍与爱尔兰人过从甚密，甚至有可能成为我们在渥太华宫廷中的宝贵盟友。"
 IRE_anglo_irish_connections_tt: "§C若爱尔兰为帝国经济发展委员会成员，则将尝试利用英裔爱尔兰人上层人士的联系获得好处，以更低的政治点数消耗获利。\n\n否则，其将利用这些关系与协约国谈判获得一次性的援助。§!"
 IRE_rehabilitate_redmond: "平反雷德蒙"
 IRE_rehabilitate_redmond_desc: "在过去二十年里，爱尔兰的政治格局发生巨变，这导致很多人已经轻易忘记了，为爱尔兰争取利益的运动也未必要逆着历史潮流而动。像约翰·雷德蒙这样的人如今已成为无名之辈，但他们曾也是那个年代的风云人物，也是这场双重运动中的领军典范。我们必须向人们证明，如今帮助协约国并不需要以牺牲爱尔兰为代价。"
 IRE_our_part_to_play: "各尽所长，各得其所"
 IRE_our_part_to_play_desc: "也许我们比大多数人都更要了解去国怀乡，遥望祖国所遭受的苦楚。无论过去发生的一切种种，但我们现在却有了帮助英国流亡者重归故里的机会。或许在一切尘埃落定之后，英国人会意识到，这种家国之愁也在我们心中熊熊燃烧了七百年，而那时或许我们就可以平等地对待彼此了。"
 IRE_ancestral_ties: "血脉相连"
 IRE_ancestral_ties_desc: "无论怎样负重致远，无论历经怎样的艰难，我们的人民都始终紧紧团结一起。从波士顿和纽约的闹市，再到蒙大拿的山区，我们的同胞不仅为自己挣来了新生活，而同时又没有忘记的自己的身份。许多人都认为自己首先是一个爱尔兰人，也愿意为自己的祖国赴汤蹈火。我们绝不能轻视这些同胞的重要性，我们不能忘记他们所拥有的一切，也不能忘记他们能够为我们做出的贡献。"
 IRE_ancestral_ties_tt_1: "§C该事件为爱裔美国人回归爱尔兰提供了一个政策的选择。§!\n§C如果爱尔兰维持一个民主政府，且未加入阵营，那么将能够吸引更多的归国者。§!\n如果花费了更多的£stability_texticon §Y稳定度§!，则可能获得更多的£GFX_population_texticon §Y$MODIFIER_GLOBAL_MONTHLY_POPULATION$§!。"
 IRE_ancestral_ties_tt_2: "§C我国陷入了政治动荡，这已使爱尔兰不再是一个理想的移民目的地。§!"
 IRE_ancestral_ties_tt_3: "§C我国加入了军事同盟，这已使爱尔兰不再是一个理想的移民目的地。§!"
 IRE_international_recognition: "巩固国际认可"
 IRE_international_recognition_desc: "在这个动荡不安的时代里，人们很容易会有一种独木难支、孤掌难鸣的感觉。我们却没有这样的恐惧，只要一个中立国家能够保持真正的中立，那么他们就有可能生存下来。我们必须加倍努力，让大西洋世界中的德国、美国两个强权承认我们，使我们能成为这片日益分裂的海域中的一个中立岛屿。"
 IRE_new_wild_geese: "新时代的“野鹅军”"
 IRE_new_wild_geese_desc: "威廉派在博因河战役的胜利让爱尔兰低头屈服，这之后成千上万的爱尔兰人便逃向了欧洲各国。他们在欧陆各军中出任要职，他们服役期间得到了极高的认可和赞誉。如今爱尔兰已经极力远离了直接冲突。但许多年轻人仍然受到意识形态、冒险精神或是诸多机遇的感召，都想要追随着先辈留下的遗产，在欧洲历史的新篇章里书写属于自己的故事。"
 IRE_emmets_epitaph: "埃米特的墓志铭"
 IRE_emmets_epitaph_desc: "罗伯特·埃米特在被判处死刑前的最后演讲中留下了一句名言：“当我的国家屹立于世界民族之林之时，再为我写下墓志铭。”前路或将漫长曲折，未来或将命运多舛，但现在我们可以自豪地说，爱尔兰人民已经站起来了，并在世界民族之林中占有了一席之地，我们再也不会被抹杀、征服或忽视。强者不会永存(Ní bhíonn tréan buan)，弱者的时代现已到来。"
 IRE_new_triple_alliance: "新三国同盟"
 IRE_new_triple_alliance_desc: "日本、美国与爱尔兰，三国横跨三大洲，彼此相望。在这个民主事业岌岌可危的时代，唯有这三国仍在坚守民主信仰。当美国陷入内战的深渊，是日本与爱尔兰高擎民主之旗，千里驰援美国同仁夺得胜利。对于爱尔兰而言，这样的同盟意义非凡。身处欧陆这独一无二的地理位置，爱尔兰必将受惠于世界新秩序之福泽。"
 IRE_atlanto_pacific_navy: "大西洋-太平洋制海权"
 IRE_atlanto_pacific_navy_desc: "来自科克郡的海军军官约翰·柯林斯和科尔内留斯·柯林斯是双胞胎兄弟，因其在十九世纪七十年代对创建日本海军的贡献而被授予旭日章。现在他们的专业知识也将为我们所用，我们的海军将受益于过去几年中日本与美国海军的丰富经验，并因地制宜地将其发展、运用，以便对我们的三国同盟做出贡献。"
 IRE_intercontinental_expertise: "跨洲工业专长"
 IRE_intercontinental_expertise_desc: "日本愿意向他的欧洲新盟友提供力所能及的帮助，但这取代不了爱尔兰裔美国人和爱尔兰之间的独特纽带。分享专业知识是表示善意的不二之选，日本专家将在美方的帮助下一同援建爱尔兰的工业基地。"
 IRE_island_warrior: "岛国武士魂"
 IRE_island_warrior_desc: "日本和爱尔兰是两个位于欧亚大陆两端的岛国。那些旁观者可能会认为这两个国家之间没有什么联系，但历史告诉我们，这种想法大错特错。我们有很多东西要向我们的东方伙伴学习，但最重要的是探求我们文化中的一些相似性，以及从中认识到我们这些共同点中可以吸取什么经验。"
 IRE_russia_with_love: "俄罗斯之恋"
 IRE_russia_with_love_desc: "没有什么比防御工事更能体现不断变化的全球局势的了，这些工事在二十世纪二十年代在德国的帮助下开始建造，而现在又在俄罗斯的帮助下得以扩建。虽然相隔已久，但爱尔兰修建这些碉堡仍然表达了防范英国入侵的相同政治需求。而现在，我国政府必须充分依靠我们的新盟友，借助其全球大国的地位为我们带来安全与荫蔽。"
 IRE_military_industrial_development: "军工发展"
 IRE_military_industrial_development_desc: "在世界新秩序下，为了保护自己免受工团主义者的威胁，我们需要的不是更多的烤面包机，而是更多的枪支、卡车、飞机和坦克。与俄罗斯这样的大国相比，我们的产量不值一提，但在他们的帮助下，我们的军事工业将得以腾飞。我们将尽己所能武装起自己的士兵，并随时保持警惕。"
 IRE_upgraded_artillery: "改进火炮技术"
 IRE_upgraded_artillery_desc: "俄罗斯强大的炮兵历来享有盛誉，他们提出可以为我们军官的进一步发展提供帮助。早在18世纪，爱尔兰人便开始参与到俄罗斯的军事发展进程中，因此他们很乐意在专业知识和装备方面回报我们。彼得·莱西将军（俄语名：彼得·彼得罗维奇·拉西）虽早已故去，但他留下的爱尔兰-俄罗斯军事关系将永世长存。"
 IRE_lessons_from_eastern_front: "东线的经验"
 IRE_lessons_from_eastern_front_desc: "曾有人认为德国将是爱尔兰最可能的盟友，不过得益于战争中我们与国际事务保持着距离，现在我们得以站在战争胜利者，即德国的征服者一边。东线是一个地形复杂战斗众多的巨大战场，仔细研究俄国人的取胜经验将让我们获益良多。"
 IRE_elections_focus: "1937年选战"
 IRE_elections_focus_desc: "随着爱尔兰人民为投票摩拳擦掌，1937年选举看起来将成为自独立以来意义最为重大的一次选举。政治暴力和北爱问题的阴影仍在民众心中挥之不去，许多人感到近期的危机摧毁了爱尔兰政坛中的共识。激进派正在要求对整个系统进行彻底改造，这次投票或许将重塑爱尔兰的面貌。"
 IRE_combined_pol_idea_tt: "§C我们现有的政治改革将合并为单个§!§Y国家精神：§!"
 IRE_labour: "工党之事业"
 IRE_labour_desc: "当爱尔兰首次获得独立时，她的人民被许以诺言，他们将重获被剥夺许久的平等地位和舒适生活。这个国家也终于有机会纠正几个世纪殖民统治所造成的损害。正如詹姆斯·康诺利所说，劳工的事业就是爱尔兰的事业。如果工党能够成功实现其愿景，届时爱尔兰将获得真正的自由。"
 IRE_workers_rights: "工人权利写入法律"
 IRE_workers_rights_desc: "在独立后的几十年里，爱尔兰政府对工会一直保持着警惕，他们被认为是队伍里的第五纵队，其任何形式的活动都被视为叛国行为。出于一种“喂鳄鱼”般的恐惧，即使是最温和的改革要求也常遭拒绝。现在是时候做出改变了，做出一定的让步不仅能取悦工会，还将增进我们的民生福祉。"
 IRE_workers_rights_tt: "解锁决议£decision_icon_small §Y救济工作§!，以移除§Y黑色星期一§!的影响。"
 IRE_democratic_programme: "重申《民主纲领》"
 IRE_democratic_programme_desc: "在激情燃烧的革命岁月里，第一届众议院起草了《民主纲领》(An Clár Oibre Poblacánaighe)以申明其价值观。纲领宣称，新生的爱尔兰将成为一个人人平等的国度，并承诺实行生产资料公有制，同时为社会弱势群体提供福利。最终，新芬党的这些承诺都成为了空话，现在是时候由工党接过火炬了。"
 IRE_reassure_clergy: "安抚教士"
 IRE_reassure_clergy_desc: "在爱尔兰的政治现状中，政府和天主教教会形成了一种工作关系。鉴于神职人员在许多爱尔兰村庄中发挥着核心作用，破坏这种关系是不可取的。我们必须向教会保证，尽管彼此政见不同，但我们无意像他国社会主义者那样对教会开战。和教会保持友好关系不仅能增加我们改革的支持度，还将有助于推动改革实施落地。"
 IRE_coop_businesses: "促进合作企业"
 IRE_coop_businesses_desc: "爱尔兰经济的主要问题在于，由农民主导的众多小型企业很难达到创新所必须的规模。为了改变这一现状，我们将鼓励合作企业的发展。我们将借此消除困扰着爱尔兰城镇的停滞问题，同时展示更加公有化的财富所带来的好处。"
 IRE_student_exchanges: "扩展学生交流计划"
 IRE_student_exchanges_desc: "作为一个小国，我们的大学很难与欧陆的出色同行竞争，这也限制了我们创新的潜力。通过扩大与欧陆各地大学的交流联系，我们的留学生可以从他国取得的技术和社会进步中获得灵感，并在国内实现他们的想法。"
 IRE_harbingers_equality: "平等先驱"
 IRE_harbingers_equality_desc: "当我们的共和国宣布成立时，宣言签署人承诺所有公民都将获得平等的权利和机会。在革命岁月里，妇女在斗争中发挥了核心作用，这也证明了许多过时的观念是多么的愚蠢。然而，在独立后的这些年里，我们却淡忘了自己在女权主义斗争中所扮演的角色。我们必须再次举起这面旗帜，为爱尔兰妇女争取她们应得的发言权和其他权力。"
 IRE_affordable_housing: "提供经济适用房"
 IRE_affordable_housing_desc: "住房是人类最基本的需求之一，没有住房就没法拥有高品质的生活。在爱尔兰岛上，城市中仍有很多人住在既不安全也不卫生的出租房里。我们应该加快推进现有的住房项目，用新的现代公寓取代贫民窟和出租房；在保护城市核心地带的同时，扩大我们的公共服务范围。"
 IRE_consolidate_coalition: "巩固执政联盟"
 IRE_consolidate_coalition_desc: "虽然我们的政府有些不太稳固，但执政路上的艰难困苦也促进了我们彼此之间的了解。最终，部长们之间达成了基本的尊重，他们也意识到自己必须适应当下局势。通过与联盟伙伴开展会谈，我们希望能借此解决最后几处分歧，并为爱尔兰人民提供一个他们应得的稳定高效政府。"
 IRE_welfare: "奠基福利国家"
 IRE_welfare_desc: "爱尔兰人比其他任何人都更清楚政府不作为所带来的创伤和痛苦。有鉴于此，我们必须保护好人民以防止这种情况再次上演。通过建立一个有能力照顾弱势群体的国家，我们将为人民带来希望，让他们相信明天会更好，并给予其一个值得引以为豪的祖国。"
 IRE_loans_small_farmers: "向小农户贷款"
 IRE_loans_small_farmers_desc: "虽然土地改革已经实现了土地所有权的显著民主化，但它也带来了一些负面影响。其中最明显的是，许多小农场由于缺乏资金而无法开展创新工作。通过放宽资金获取渠道，我们可以帮助农村地区摆脱经济停滞然后移居外国的死循环。"
 IRE_tillage_farming: "促进耕作农业"
 IRE_tillage_farming_desc: "自从夺牛长征(Táin Bó Cúailnge)时代以来，牲畜一直是爱尔兰人灵魂的主宰。它们曾是盖尔人社会财富的衡量标准，而后来的地主们则专注于将农田改为牧场以实现利润最大化。地主虽已离开，但这种模式却在很大程度上延续了下来。我们应努力扭转这一趋势并鼓励作物种植，特别是在气候和土壤条件非常适宜的东部地区。"
 IRE_voice_rural: "爱尔兰乡村之声"
 IRE_voice_rural_desc: "在现代爱尔兰历史的大部分时间里，农村地区常被政客们视为次要地带。这些导致许多农村人感到被政客们忽视遗忘，自独立以来这种情况一直没有得到改善。为此，我们将通过近期的一系列改革向广大农村表明，他们的声音也很重要，他们的政府也将为其服务。"
 IRE_reform_banking_sector: "银行业改革"
 IRE_reform_banking_sector_desc: "与其将我们的未来押宝于前途不明的新模式，倒不如致力于改善我们现有的模式。通过与银行业合作，在补偏救弊的同时鼓励借贷，我们将让人民获得的利益最大化。"
 IRE_moderating_influence: "温和影响"
 IRE_moderating_influence_desc: "许多人对改革持怀疑态度，尤其是上层阶级和新教徒，这并非毫无缘故，爱尔兰最近的政治动荡已经使其处于不利地位。必须让他们明白，我们是一个理解他们关切的政党，以防止出现任何过激行为。"
 IRE_agri_mechanisation: "农业机械化拨款"
 IRE_agri_mechanisation_desc: "在大多数爱尔兰农场中，仍随处可见正在辛苦劳作的牲畜，现代机械通常很难见到。农业机械节省下的劳动力将远超其成本，但这仍超出了普通农民的承担能力。通过提供低息贷款以覆盖部分成本，我们可以让许多农民在一夜之间大幅提高产量。"
 IRE_sinn_fein: "新芬党独霸"
 IRE_sinn_fein_desc: "尽管新芬党在最近的选举中面临着不小的挑战，但他们仍然在选举后保住了权力。他们再次赢下任期，现在已可以致力于解决那些不利于国家稳定的因素。大多数人期望与中欧同盟建立更紧密的联系，并且普遍不愿意篡改在柯林斯任内塑造的主导爱尔兰社会的共识。"
 IRE_special_criminal_court: "设立特别刑事法庭"
 IRE_special_criminal_court_desc: "现代爱尔兰是一个生于危机的国家，建国者们意识到，必须要有一种机制来应对一般法庭无法处理的特殊威胁。根据宪法，我们可以设立由非司法人员组成的特别刑事法庭，用以保护法制。尽管很多人批评这践踏了公平审判的基本权利，但试想如果没有人来保护公平审判权，那么这样的权利又有何意义？"
 IRE_crackdown_propaganda: "镇压极端主义宣传"
 IRE_crackdown_propaganda_desc: "有了刚刚授权的法庭，我们可以开始着手处理许多对于共和国稳定的威胁。左翼和右翼分子都有不少与境外势力直接勾结，我们不能再让他们潜伏在阴影之中。不会有人会怀念这些激进分子，更不会有人会急于为他们说话。一旦除掉头目，其余的人自然也会被吓得作鸟兽散。"
 IRE_intelligence_networks: "恢复情报网络"
 IRE_intelligence_networks_desc: "目前最现实的威胁或已被消除，或已被驱逐，现在到了努力斩草除根的时候了。大个子决定放弃独立战争时期旧有的谍报网络，着手监督我国的对内与对外情报机构扩张并实现现代化。我们将时刻保持警觉，并提醒那些潜在的政治异见者：要是想为了自己好，就找点别的事情去做吧。"
 IRE_united_behind_president: "团结一致支持总统"
 IRE_united_behind_president_desc: "分裂也许是我们这一代人的关键词：从伟大帝国的崩溃到国家政治的分裂，人们越来越感觉到无枝可依。我们要创造一个没有分裂的社会，所有人都要团结一致支持总统。“没有团结就没有力量。”(Ní neart go cur le cheile.)"
 IRE_delegate_responsibilites: "委派行政职权"
 IRE_delegate_responsibilites_desc: "在柯林斯的领导下，总统逐渐将爱尔兰的权力集中起来，这可能会损害政府的其他部门。他最近被赶下了台，因此几乎没有谁能真正担起他的“重担”，总统的权力也大不如前。为了保证政府能顺利运作，必须把部分权力归还给各位部长(Aireachtaí)。"
 IRE_relax_requirements: "放宽爱尔兰语言要求"
 IRE_relax_requirements_desc: "对许多人来说，爱尔兰语的复兴与民族主义密不可分。这也是为什么自独立以来，我们一直把熟练掌握爱尔兰语作为出任公职的要求。但这一要求却遭来了英语社区的非议，他们认为这存在歧视之嫌。为了能够让他们保持对我们的支持，我们会放宽北爱出任公职的要求。"
 IRE_party_cooperation: "鼓励党际合作"
 IRE_party_cooperation_desc: "鉴于爱尔兰众议院中意识形态分歧屡见不鲜，人们已经忘记了其实许多政党都可以在一些常识性的政策上达成共识。我们通过提前协商，可以让众议院中的投票不仅仅是政府与反对派的对立，而是成为一个真正为全体人民服务的机构。"
 IRE_party_cooperation_tt: "§C§!§m国家发展党§!§C不会正式加入政府，但仍会参与投票，并贡献相当于其作为联合政府正式成员可提供的§m50%§!的政治点数。§!"
 IRE_civilian_military: "加强军民关系"
 IRE_civilian_military_desc: "从各种方面来看，一个独立的爱尔兰社会与军事理念密不可分。几乎所有人都能说出那些为了自由而武装斗争的英雄们的名字。像1916年的英雄们那样为了爱尔兰而牺牲也成为了学生们的信念。我们必须保护这样的军民联系，并让人民永远不要忘记，我们民族已经在为保护我们的文化与价值观而战斗，且这样的战斗会一直持续下去。"
 IRE_balance_budget: "平衡预算"
 IRE_balance_budget_desc: "尽管提出这样的主张让我们也非常痛心，但摆脱这场危机的唯一出路就是依赖基本的经济学原理。我们要削减支出，提高收入。尽管很多人短时间内不会理解我们的举动，对于他们来说短时间内也会遇到一些难以克服的困难。但是当我国经济迅速恢复之时，他们会回来感谢我们的。"
 IRE_balance_budget_tt: "§C新芬党将会用紧缩政策来消除黑色星期一的影响，一项限时任务将会开启以减弱黑色星期一的影响，这一任务可以通过进一步的决议来缩短。§!"
 IRE_uphold_privileges: "维持阿尔斯特特权"
 IRE_uphold_privileges_desc: "鉴于最近的动荡局势，很多人认为被称为“阿尔斯特特权”的一系列政治议程已不符合其制定的初衷。但实际上，尽管这一方案出让了许多特权，却也很大程度上维持了地区的相对和平与稳定。因为当地人本来也不愿意加入我们的国家，这是可以理解的。"
 IRE_uphold_privileges_IRE: "维持阿尔斯特特权"
 IRE_uphold_privileges_IRE_desc: "鉴于最近的动荡局势，很多人认为被称为“阿尔斯特特权”的一系列政治议程已不符合其制定的初衷。但实际上，尽管这一方案出让了许多特权，却也很大程度上维持了地区的相对和平与稳定。因为当地人本来也不愿意加入我们的国家，这是可以理解的。"
 IRE_uphold_privileges_GER: "维护北部自由"
 IRE_uphold_privileges_GER_desc: "尽管新芬党把对于亲英派的一系列政治妥协视为维护爱尔兰岛和平的关键，但是他们背后的那些新的军方支持者却对这样的让步感到厌恶。他们随之在北爱颁布了戒严令，用往往带有歧视性的铁腕牢牢控制着这里。尽管如此，总统过去几年中对于国家的贡献尚能得到军方的高度认可，因此可以利用这一点来说服军方高层放松他们对北爱的控制。"
 IRE_natural_party: "天生执政党"
 IRE_natural_party_desc: "我党能够安然度过这次危机，表明了我国许多人仍然把我们视作爱尔兰最得力的统治者，一如他们在第一届爱尔兰众议院时对我们的信任。虽然反对派偶尔也会存在，甚至还会掌权，但这些都只不过是短暂的插曲。爱尔兰的政治将由我们来定义，没有新芬党，就没有爱尔兰政治。"
 IRE_law_order: "维护法律与秩序"
 IRE_law_order_desc: "如果我们没有稳定，那我们实际上就一无所有。爱尔兰人民支持我们，也是因为他们明白我们才是唯一能抵御犯罪和混乱的人。在经济危机之后，犯罪与极端主义激增，而我们则必须明确地表示，我国对此类行为绝不姑息。"
 IRE_advanced_technology: "开发先进技术地区"
 IRE_advanced_technology_desc: "在传统印象里，爱尔兰是一个乡村社会，但事实上其东部许多城市的发展水平已与欧陆无异。将未来的开发重心放在这些地区，不仅可以加快城市化进程，其发展也可以惠及农村。"
 IRE_benefits_mitteleuropa: "中欧同盟之利"
 IRE_benefits_mitteleuropa_desc: "我们中欧同盟成员国身份可以允许我们的外向型出口经济能够融入到世界上最大的经济集团中，但其带来的好处却被大大低估了。我们可以扩大对德国势力范围中的那些有利可图的贸易路线，使得我们的财政也可以从中大幅收益。"
 IRE_religious_pluralism: "促进宗教多元化"
 IRE_religious_pluralism_desc: "虽然爱尔兰人通常和天主教徒混为一谈，但这种看法掩盖了岛上宗教多样性。在整个岛上——从德里到科克，天主教社区和新教社区毗邻而居，彼此的关系也从互相猜疑到和睦相处。而正如签署该公告之人所设想的，我们应致力于加强我们同为爱尔兰人的手足情谊。"
 IRE_espouse_cosmopolitanism: "支持世界主义"
 IRE_espouse_cosmopolitanism_desc: "作为一个爱国情绪高涨的社会，我们人民的“爱尔兰性”在许多官方和非官方场合中被反复提到。因此，很多人往往忽视了爱尔兰岛其实是众多人群的共同家园，从安特里姆的阿尔斯特苏格兰人，到都柏林的犹太人，再到最近到来的德国及其盟国的技术顾问无所不包。因此，必须强调我们不是一个孤立的、不可信的落后国家，而是一个现代化的、宽容的典范国家。"
 IRE_saorstat_criostuil: "基督教共和国"
 IRE_saorstat_criostuil_desc: "最近的危机让爱尔兰人民意识到，柯林斯和他的亲信们正将爱尔兰引入歧途，将我们的基本价值观、社会凝聚力、信仰和社区都置之脑后。正是凭借着恢复这些事物的承诺，德·瓦莱拉得以重新掌权，他将把爱尔兰重新带回正轨。"
 IRE_memory_of_sixteen: "1916年的回忆"
 IRE_memory_of_sixteen_desc: "虽然很多人总是把柯林斯和爱尔兰独立战争联系在一起，但也不应忘记，在1916年那个重要的一周里，德·瓦莱拉才是真正的领导人，从某种程度上说，后来的所有斗争都始于那一周，瓦莱拉也差点为此被英国人处决。我们决不能忘记为此牺牲的烈士们，以及那些仍有幸在世的人们所展现出的勇气和抗争精神。"
 IRE_memory_of_sixteen_tt: "§Y$IRE_eamon_de_valera$§!\n修正特质§Y老大§!：\n$political_advisor_cost_factor$：§G-33%§!"
 IRE_memory_of_sixteen_sic_tt: "§Y$IRE_eamon_de_valera$§!\n修正§Y二把手§!特质：\n$political_advisor_cost_factor$：§G-33%§!"
 IRE_memory_of_sixteen_parlrep_tt: "§Y$IRE_eamon_de_valera$§!\n修正§Y顾问§!特质：\n$political_advisor_cost_factor$：§G-33%§!"
 IRE_special_position: "承认教会的特殊地位"
 IRE_special_position_desc: "否认天主教在爱尔兰社会和身份认同中的特殊地位，就如同否认天空是蓝色的一样荒谬。这不是一种狂热或迷信，而是事实。但这并不意味着我们会歧视其他信仰，即使两者之间存在着天差地别。"
 IRE_catholic_social_teaching: "维持天主教社会训导"
 IRE_catholic_social_teaching_desc: "在诸多教宗通谕中，教会已就天主教徒和天主教社会如何自我管理做出了明确的解释。通谕教导我们要尊重他人，还要帮助改善社会弱势群体的境遇。虽然有人会不喜欢这种天主教社会训导，但为了社会正义，不这样做就等同于犯罪。"
 IRE_not_houses_but_homes: "不是房屋，而是家园"
 IRE_not_houses_but_homes_desc: "当那些左翼分子希望通过新建公寓和街区来解决城市脏乱问题时，他们却忽略了这些地方根本不是人民的心灵栖息之所。劳苦大众真正需要的，是一个能够改善他们身心健康的地方，是一个有绿色植物和空间来提供心灵宁静的地方。城郊新建的住宅区将为我们提供一个可供参考的范例。"
 IRE_northern_conservatives: "吸引北部保守派"
 IRE_northern_conservatives_desc: "虽然许多北爱人不赞成我们对天主教教义的强调，但也有许多人在一定程度上赞同我们符合常识的政见，也愿意和德国人保持距离。通过传播这些较为温和的观点，我们可以在北爱为自己赢得一些新盟友。"
 IRE_small_manufacturers: "补贴小生产商"
 IRE_small_manufacturers_desc: "柯林斯及其同僚选择与大型企业为伍，但那些城市外的小生产商却被他们抛弃了。如果我们放任这些小生产商落伍，那么这些地区也将落后于时代。这只会导致令人担忧的城市移民潮，并产生更多的贫民窟。因此，支持这些小生产商是符合国家利益的，即使他们在短期（甚至长期）内可能无法盈利。"
 IRE_small_manufacturers_tt: "§C为了重振经济，政府将通过为本地小企业提供激励措施从而缩短§!§Y重建经济§!§C任务，最终彻底消除§!§Y黑色星期一§!的影响。\n§C这一任务可以通过完成相应的国策来缩短§!"
 IRE_major_industries: "刺激主要产业"
 IRE_major_industries_desc: "虽然我们希望支持低利润的行业，但支持这些企业也就意味着，我们需要找到另一种收入来源以平衡账目。为了实现这一目的，我们将为主要产业提供税收减免，在促进其繁荣发展的同时，也让我们的成功产业能与国际竞争对手保持同步。"
 IRE_promote_exports: "促进海外出口"
 IRE_promote_exports_desc: "鉴于我们较小的人口规模，以及相对贫困的地区现状，我们的生产商将无法仅靠国内市场以维持自身生存。因此，我们必须努力在海外宣传爱尔兰商品的质量，为此我们可以借鉴健力士（吉尼斯）啤酒的广告活动。"
 IRE_rural_work_schemes: "扩大农村工作方案"
 IRE_rural_work_schemes_desc: "在许多农村地区，大部分人长期以来除了从事农耕和渔业外别无选择，特别是那些没有土地继承的人。这是我们农村地区出现经济停滞和移民潮的主要原因之一。为了解决这个问题，我们应致力于扩大农村工作方案，并为年轻人提供有诚意的工资，如此他们便有希望改善自己的境遇。"
 IRE_rural_work_schemes_tt: "§Y芒斯特§!和§Y康诺特§!添加修正：\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+20%§!，持续§Y180§!天。"
 IRE_consensus_centre: "中间派共识"
 IRE_consensus_centre_desc: "尽管我们的政敌反对，但我们仍是一个由中间派民主政党组成的，旨在保护和促进爱尔兰民主的政府。我们摆脱了止步不前的新芬党和软弱无能的工党。因此，我们应努力与民主同仁结盟，以建立一个强大的执政联盟，并共同反对那些带领爱尔兰误入歧途的人。"
 IRE_protectionism: "保护爱尔兰工业"
 IRE_protectionism_desc: "在这个日益全球化的世界里，小规模的经济体很容易被大的制造商碾压，在成本和质量上后者的商品可以轻易与前者相媲美乃至超越。如果要防止这种情况在这里发生，我们就必须对他们的商品施加关税和税收，以确保爱尔兰工业能轻松地与莱茵兰或美国的工业竞争。"
 IRE_empower_county_councils: "赋权郡议会"
 IRE_empower_county_councils_desc: "由于爱尔兰存在的地方差异，柯林斯时代的集权化道路实际上非常愚蠢。因为若是所有的政府都集中于都柏林，那它也就只为都柏林服务。为了避免这种情况，我们要赋予地方议会一定程度的决策权，让他们能够为当地的居民做出最佳决策。"
 IRE_manufacturers_act: "生产商控制法案"
 IRE_manufacturers_act_desc: "[IRE_loc_manufacturers_act_desc]"
 IRE_manufacturers_act_desc_start: "倘若放任资本主义肆意发展，让外国投资者收购我们本土的企业，很可能对国家主权造成严重威胁。为了防止这种情况在爱尔兰发生，政府必须采取相应措施，确保爱尔兰公司的多数股权牢牢掌握在爱尔兰公民手中。"
 IRE_manufacturers_act_IRE_desc: "$IRE_manufacturers_act_desc_start$为了爱尔兰的商人，也为了爱尔兰的工人，更为了整个国家。"
 IRE_manufacturers_act_GER_desc: "$IRE_manufacturers_act_desc_start$但为了安抚军队，对来自中欧同盟的投资者的限制仍将保持宽松。"
 IRE_adopt_corporatism: "采用法团主义"
 IRE_adopt_corporatism_desc: "社会主义者的观点也并非全无道理，英国与其他工业帝国所推行的经济模式确实对社会及阶级关系造成了毁灭性的打击，但即便如此，他们所鼓吹的所谓阶级斗争理论依然是彻头彻尾的无稽之谈。我们能够构建一种社会模式——一种让利润获得不用再以残酷剥削或所谓的“阶级斗争”为代价的社会模式，以免重蹈前人覆辙。透过这一制度，我们一定能让国家变得比以往更加强大且团结一致。"
 IRE_gaeltacht_monopolies: "爱尔兰语区手工业与贸易垄断"
 IRE_gaeltacht_monopolies_desc: "我们国家的爱尔兰语区简直是隔绝于现代资本主义之外，高度贫困和缺乏机遇导致以物易物仍然是该地的主要生活方式。当地居民毫无未来可言，若想找到工作，除了移民外别无他选。如果我们不出手相助，我们的语言唯有消亡一途。高价值的手工业是少数几个可以在此培育的潜在产业之一，因此我们必须为爱尔兰语区的产品提供特定保护。"
 IRE_price_controls: "实行物价控制"
 IRE_price_controls_desc: "虽然供求关系是基本经济理论的核心内容，但我们的历史已经表明，允许人们囤积居奇发国难财是极为危险的。为了防止这种灾难再次发生，我们应对某些重要商品实施物价管制，以确保所有人都能买得起生活必需品。"
 IRE_academic_legitimacy: "取得学术合法性"
 IRE_academic_legitimacy_desc: "由于行政部门大多由受过传统政治和经济教育的人所主导，所以他们很容易对任何新的提案和模式产生怀疑。我们必须着手开展一项宣传活动，让我们在实施新的经济模式时不至于束手束脚。"
 IRE_republic_maintained: "共和国屹立不倒"
 IRE_republic_maintained_desc: "尽管经历了动荡不安，但我们年轻的共和国仍屹立不倒，并且比以往更为强大，她的敌人最终溃不成军。今天是一个无论意识形态，所有爱尔兰民主人士都值得庆祝的日子，哪怕我们在一些细节上仍存在着分歧。"
 IRE_republic_maintained_dem: "共和国屹立不倒"
 IRE_republic_maintained_dem_desc: "尽管经历了动荡不安，但我们年轻的共和国仍屹立不倒，并且比以往更为强大，她的敌人最终溃不成军。今天是一个无论意识形态，所有爱尔兰民主人士都值得庆祝的日子，哪怕我们在一些细节上仍存在着分歧。"
 IRE_republic_maintained_EOD: "终结自由派试验"
 IRE_republic_maintained_EOD_desc: "新芬党也好，德·瓦莱拉的走狗也罢，又或是工党的隐秘工团分子，所有这些党派都向我们展示了所谓的自由民主的失败。我们的共和国必须被捍卫，所有的工团主义都必须被根除，哪怕这与“改革”和“权利”相悖，我们别无他选。"
 IRE_draft_new_constitution2: "起草新宪法"
 IRE_draft_new_constitution2_desc: "虽然我们的首部宪法在爱尔兰政治和法律文化中占有重要的地位，但不可否认的是它也存在着缺陷。我们应借机解决其中一些，特别是关于北爱的问题，也许还应让我们的一些原则成为爱尔兰法律体系的核心。"
 IRE_repeal_civil_restrictions: "废除公民限制"
 IRE_repeal_civil_restrictions_desc: "虽然我国近年颁布了一些饱受争议的政策，但那都基于当时共和国所面临的威胁而制定。鉴于这些威胁现在正慢慢退去，如果我们废除掉这些妨碍公民自由的政策，公民们一定会对此拍手叫好。"
 IRE_university_expansion_grants: "大学扩建拨款"
 IRE_university_expansion_grants_desc: "教育是一个民族的未来所在，作为一个人口财富均不充裕的国家，我们必须确保国民受到充足的教育，以在世界舞台上发挥出远超常人的实力，毕竟受过教育的员工才对公司有吸引力。"
 IRE_dem_conscription_focus: "以共和国之名"
 IRE_dem_conscription_focus_desc: "我们若想保卫共和国，就必须尽可能地征召愿意为之献身的士兵。时间已经证明，一支装备精良的征兵制军队不仅能有效遏制侵略者的脚步，同时也能确保国内相当比例的人口接受军事训练。"
 IRE_shared_future: "共同的未来"
 IRE_shared_future_desc: "多年以来，阿尔斯特人民终于看到了希望，他们的境况正在不断改善。但毫无疑问，前方仍有大量的工作等待我们去完成，我们过去的恩怨也不会凭空消失。但我们两个截然不同的群体可以在一面旗帜下共同建设国家，共建一个如同过去那般辉煌的未来。"
 IRE_economic_integration: "中欧同盟经济一体化"
 IRE_economic_integration_desc: "尽管许多人并不乐见，但地缘现实政治让我们的经济和外交政策正日益倒向德国。虽然我们可以试着反抗，但这无异于逆流而行。与其如此，倒不如顺势而为，以便尽早在德国势力范围内取得一席之地。"
 IRE_guardian_of_atlantic: "大西洋卫士"
 IRE_guardian_of_atlantic_desc: "爱尔兰岛位于通往欧洲的西部航道上，是控制大西洋及其重要贸易路线的关键所在。通过大幅投资扩张海空力量，我们可以将自己变成一艘不沉的航空母舰，在打击范围远至大西洋中部的同时，自身又很难遭受入侵。"
 IRE_restoration_sovereignty: "恢复主权"
 IRE_restoration_sovereignty_desc: "虽然近期事件让我们与德国愈发亲密，但我们永远不应迷失本心。我们不是从垂死的帝国分裂出来的、充斥着对本国国旗毫无感情之人的人造附庸国。我们是一个自豪的民族，从不向任何人屈服，当下亦是如此。他们将会明白，爱尔兰人的词典里从来没有低人一等的称呼，我们能接受的称谓只有一个——那就是“朋友”(A Chara)。"
 IRE_scarlet_dawn: "绯红黎明"
 IRE_scarlet_dawn_desc: "曾经看上去天方夜谭的设想终于成为了现实：爱尔兰人民推翻了号称可以在旧英国那样的体制下继续给爱尔兰人民代来自由的反动政府。很幸运，爱尔兰人民很快戳穿了反动分子的谎言，并带来了真正的自由。虽然今天已经无比美好，但我们仍有许多工作要做，去争取更加美好的明天。"
 IRE_suppress_paramilitaries: "镇压反动准军事组织"
 IRE_suppress_paramilitaries_desc: "在对抗反动分子宿敌的战争中，一场战斗的胜利是不够的。即使我们打倒了反动政权，摧毁了反动势力，蓝衫军却还未向进步的潮流低头，仍妄图武装对抗新政府。我们必须在他们重振旗鼓之前，一鼓作气将其彻底消灭。"
 IRE_protection_of_revolution: "保卫革命"
 IRE_protection_of_revolution_desc: "从历史上种种成功与不成功的革命来看，如果无产阶级不能用自己的武装保卫政权，那么革命就无法生存。那些曾经与我们并肩作战，或是未来愿意与我们并肩作战的人，都将作为我们成立赤卫队的有力支持。他们将确保革命永存。"
 IRE_secure_countryside: "控制乡村"
 IRE_secure_countryside_desc: "我们曾经给英国佬上了一课，让他们明白了谁控制了乡村，谁就控制了爱尔兰。英国人只要前脚离开，他们的统治后脚就会崩溃。因此我们要是要是不想重蹈覆辙，就必须确保我们在乡村的政权稳固，从日常的警务巡逻到法庭的运作都是重中之重。"
 IRE_saor_eire: "大西洋卫兵"
 IRE_saor_eire_desc: "多亏自由爱尔兰，曾经凌驾全岛的霸权已被瓦解，而新生国家面临的挑战也被一一击退。虽然有人已经希望庆祝胜利，但我们目前赢得的美好胜利还太过脆弱，我们不能因一时大意让其从手中溜走。爱尔兰社会必须开始全面转型，以确保反动思想不会再登上我们的海岸。欧洲的边沿上将会诞生一个崭新的国家，一个为了所有人服务的国家。"
 IRE_land_for_people: "人民的土地"
 IRE_land_for_people_desc: "地主不过是资本主义体系中的强盗头子，数个世纪以来都和爱尔兰人民为敌。无论是过去那些远在英国老家高高在上地剥削爱尔兰人的在外地主，还是目前那些很不巧仍身在爱尔兰亲力亲为剥削人民的地主，他们的存在都没有一点贡献，只会给社会带来痛苦。我们必须消灭这些剥削行为，然后把土地还给原本的主人。"
 IRE_athghabhail_na_heireann: "“收复爱尔兰”"
 IRE_athghabhail_na_heireann_desc: "革命绝不能仅仅停留在经济层面，我们必须同时打破那些束缚人民的思想桎梏。其中的关键，便是推动盖尔语言和文化的复兴，消除英帝国政府多年以来阻挠爱尔兰人民自由观念形成造成的伤害。"
 IRE_new_foe: "今朝的敌手"
 IRE_new_foe_desc: "认为协约国这群枯株朽木能对世界革命构成严重威胁，真是荒谬可笑。我们应该把精力放在粉碎革命的真正敌人——德意志帝国，这个庞大的威胁身上，将德国人民从德皇暴政的铁蹄之下解放出来。"
 IRE_old_oppressor: "旧日的暴君"
 IRE_old_oppressor_desc: "俗话说狗急跳墙，光脚的不怕穿鞋的。虽然这些流亡加拿大的复仇主义者都是过去伟大革命的手下败将，但他们一定会想方设法反攻不列颠群岛，直到我们或是他们彻底倒下。我们一定要保持坚毅，成为笑到最后的一方。"
 IRE_breaking_croziers: "折断牧杖"
 IRE_breaking_croziers_desc: "教会里那些所谓的“牧群之首”往往只会牺牲迷途的羔羊，以便给自己攫取利益。爱尔兰想要摆脱压迫，就必须打破传统，正视神职人员在社会中的影响。我们必须将他们立刻从社会中铲除，让他们不再能够妨碍我们的体制运行。"
 IRE_centralise_trade_union_functions: "集中工会职能"
 IRE_centralise_trade_union_functions_desc: "虽然工会在代表广大工人利益这一点上起了重要作用，但是因为他们面对多小的问题都要反复审议、辩论，这也使工会成为了新共和国里代表着低效和怠工的中心。为了防止这种风气蔓延，自由爱尔兰将重组工会，由委员会钦定工会领导，以此来取代旧工人委员会，以此制止那些损人不利己的幼稚作风。"
 IRE_consolidate_party_state: "巩固党国体制"
 IRE_consolidate_party_state_desc: "一个真正的革命国家不该倒退到搞君主制式的愚蠢的个人集权，而应该让一个党拥有至高无上的权力来引导国家前进。党必须管国家的一切，党的一切也必须服务于国家。"
 IRE_reorganise_ica: "重组公民军"
 IRE_reorganise_ica_desc: "如今革命已经成功，爱尔兰公民军的组织形式问题也提上了日程，它必须由一个准军事武装转变为保卫革命的军事力量。为了防止大规模扩张使得成分鱼龙混杂，公民军不仅要把自己建设成一支武装力量，还必须把自己打造成一种意识形态，以确保其中所有的成员可以明白他们是为了怎样的目标而奋斗。"
 IRE_red_trinity: "赤色三一"
 IRE_red_trinity_desc: "我们将以自身构想以及对国家的无上崇拜来重塑爱尔兰。我们将用完美的三位一体来实现团结，即每位公民都要成为自由爱尔兰的党员、每位公民都要成为爱尔兰公民军的志愿兵、每位公民都要成为工会的成员。党、国家和乡村也必将融入公民的生活。我们要以此来点燃人们心中的革命之火，并不惜一切代价使其熊熊燃烧。"
 IRE_irish_syndicalist: "一个大工会"
 IRE_irish_syndicalist_desc: "随着左翼的工团派兴起，爱尔兰也慢慢转向由康诺利提倡的民主与社会主义的国家。爱尔兰工团党期望建立一个人人都有发言权的工团主义制度，以真正服务于人民的民主制度来取代旧制度下的虚假民主。这是一条艰辛之路，然而通向真理之路往往就是艰辛的。"
 IRE_red_jesus: "社会主义沐浴上帝之光"
 IRE_red_jesus_desc: "很多人因为错误的教条认为社会主义和他们信仰的宗教水火不容，因而惧怕社会主义，我们必须纠正这样的想法。圣经中教导的慷慨与宽容之美德在争取平等的斗争中也同样重要。我们并不会取缔教会，而是要帮助他们理解正确的教义。"
 IRE_entrenching_orthodoxy: "确立正统"
 IRE_entrenching_orthodoxy_desc: "尽管工党十分努力，但真正的社会主义绝不可能通过向反动派妥协来实现。谁鼓吹妥协，谁就是反革命。所有希望加入我党的人应该一律摈弃妥协的落后思想，否则无论其人是谁或者他们在其他方面的信仰多么忠诚，我们都会将这种人排除在外。"
 IRE_connollys_legacy: "康诺利的遗产"
 IRE_connollys_legacy_desc: "爱尔兰的所有社会主义运动中，都带着詹姆斯·康诺利的影子。他曾为了爱尔兰的自由和社会的公义而殉道，而我们则责无旁贷地建设他梦想中的国家。虽然道阻且长，但守护弱者、保卫共和与保护文化的理念却已在爱尔兰生根发芽。通过继续宣传国家英雄康诺利的事迹，我们将表明共和主义与社会主义并非两个截然不同的目标，而是愿景的一体两面。"
 IRE_mass_urbanisation: "鼓励大规模城市化"
 IRE_mass_urbanisation_desc: "工团主义的命脉是城市无产阶级而非农民，但爱尔兰的现状却是前者不足，后者过多。然而，我们城市中的住房不足以支持人口增长，而我们也不能坐等改变。我们要用预制混凝土这样的便宜材料大规模建造房屋，以便让大量人口向城市迁移。"
 IRE_breakneck_industrialisation: "快速工业化"
 IRE_breakneck_industrialisation_desc: "虽然我们与英法的工业体系相比难以望其项背，但在盟友们的帮助下，我们也迎来了改变这一现状的绝佳机会。也许许多人无法接受在短时间内进行如此激烈的变革，但这一切对于国家整体利益来说都是必要的。"
 IRE_enshrine_ITUC_primacy: "确立爱尔兰劳联会主导"
 IRE_enshrine_ITUC_primacy_desc: "工会负责聆听人民的声音，而劳联会则负责把这些声音汇总成统一的意见。没有劳联会，我们就永远无法挣脱反动派的枷锁。因此我们必须确保劳联会在国家政治层面上的重要地位，令其在国家政治中长久发挥重要作用。"
 IRE_liberate_slaves_of_slaves: "解放“奴隶的奴隶”"
 IRE_liberate_slaves_of_slaves_desc: "可悲的是，爱尔兰妇女为争取独立的斗争做出了重要贡献，可如今她们却仍然生活在一个受到歧视的社会中。虽然很难改变人们的态度，但党员们也相信，通过将女性提拔到一些有影响力的职位上，可以向人们表示女性也希望如同男性一样争取自由，以此让她们摆脱旧观念的束缚。"
 IRE_ostracise_opposition: "排挤反对派"
 IRE_ostracise_opposition_desc: "和一些左翼人士的口号不同，我们不会去暴力镇压那些反对新政府的反对派。仅仅动用一些语言的力量，并配以适当的行动，我们就可以鼓励全社会排挤那些支持回到旧政权的人。借此我们可以确保大多数人循规蹈矩，而剩下的一小部分也只会孤立无援。"
 IRE_allies_on_left: "左派的盟友"
 IRE_allies_on_left_desc: "尽管路线问题上存在许多分歧，但大多数爱尔兰的左派最终都能在爱尔兰社会主义理念上达成一致。我们不应该让这样的分歧分化我们，带给反动分子可趁之机。我们应该寻求与那些愿意和我们团结在一起的人建立一个广泛的人民阵线。"
 IRE_control_narrative: "掌控叙事"
 IRE_control_narrative_desc: "爱尔兰的媒体曾经常被反动派当作宣传的武器，但现在国家已经在我们的掌握之下，情况已经大不相同。我们目前有绝佳的机会来与那些反政府的反动言论作斗争，也可以自由表达我们的愿景，而不再会被迫受到有色眼镜的恶意歪曲。"
 IRE_progressive_labour: "内部革命"
 IRE_progressive_labour_desc: "其他国家或许不得不通过暴力镇压反对派与激进的社会变革以实现社会主义，但我们的国家并不需要历经这样的磨难。爱尔兰的国情独一无二，自国家诞生之初就已扫清了社会上无数的反动势力隐患，这一特殊的国情允许我们能以一种更为和平、渐进的方式迈向真正自由的社会主义社会。"
 IRE_institutionalise_meitheal: "“邻里互助”制度化"
 IRE_institutionalise_meitheal_desc: "“邻里互助”(Meitheal)是我们祖先曾使用的一个名词，它指的是农民们互相帮助，共谋繁荣。而在如今分割土地的制度下，这样的精神已经不复从前了。我们要以合作社为榜样，让农村人民重拾互相关爱的精神，进而集中力量，一起过上好日子。"
 IRE_workplace_democracy: "实施工作场所民主"
 IRE_workplace_democracy_desc: "压迫性等级制度在我国的工作场所中仍然常见，其本身除了损害工人利益几乎毫无作用，且这样简单地让极个别人掌握财富和权力也阻碍了公司的发展。通过把工作场所的权力由老板下放到工人，我们既可以消除不公正的等级制度，又可以提升工作效率。"
 IRE_defend_parliamentarism: "守护议会制"
 IRE_defend_parliamentarism_desc: "一个国家如果不允许人民发出自己的声音，无论它把自己标榜得多么红色，它都是一个独裁国家。爱尔兰人参与议会进程的权利神圣不可侵犯，我们也将保证我党坚持议会制原则。"
 IRE_reconcile_old_guard: "同老派和解"
 IRE_reconcile_old_guard_desc: "虽然工党在20世纪20年代和30年代的表现可以说背叛了社会主义，但也不能否定这些党内的老人仍然坚持致力于在爱尔兰实现社会主义。既然新政府已经巩固了地位，那也就没必要再对过去的事情斤斤计较、怀恨在心了。我们应该对那些元老派伸出橄榄枝，只要他们愿意合作，我们就可以放下分歧。"
 IRE_compensated_transfer: "有偿资产转移"
 IRE_compensated_transfer_desc: "虽然解决教会控制国家机构的问题势在必行，但是如果像激进新教徒那样简单地解散教会并没收其财产，只会造成社会的割裂，并且把人民推向反动意识形态一边。谈判，这一简单的举动既能够更加有效地实现财产转移的目的，也能让反对者理尽词穷。"
 IRE_defang_paramilitaries: "削弱准军事组织"
 IRE_defang_paramilitaries_desc: "只要这些激进和暴力的民兵还在街头逡巡，无论他们代表哪方势力，都会阻碍一个自由国家的繁荣发展。我们必须出台法律来制止此类团体所做出的有害行为。我们必须谨慎规定，以确保那些爱好和平的人士不会被误伤；但同时又要尽可能广撒天网，尽可能让所有的准军事组织全部伏诛。"
 IRE_protecting_our_freedom: "保卫我国自由"
 IRE_protecting_our_freedom_desc: "我国不寻求战争，但无法避免战争找上我国。世界上有许多这样的势力，他们希望扑灭每一座明亮的革命灯塔，而如果他们抓到机会，也会把我们一并扑灭。我们必须保证，如果战争到来，自身已为此做好了准备。"
 IRE_ruby_isle: "玉红之岛"
 IRE_ruby_isle_desc: "在革命成功的那一天，最乐观的社会主义者也没有想过他们接下来应该做些什么。但通过我们自己的努力，新社会已经在岛上建成，每个人都可以为他的同志们工作，并创造更美好的未来。也许对于爱尔兰来说，这个曾经饱受欺凌的国家如今整装待发，他们不仅应该为了爱尔兰人民的光明未来而斗争，还应该为了全人类而斗争。"
 IRE_invite_phalanstere_experts: "邀请法伦施泰尔专家"
 IRE_invite_phalanstere_experts_desc: "合作共赢是人生成功的关键，而在科技领域，第三国际的盟友已经通过法伦施泰尔组织证明了互惠互利的真理。通过邀请该组织的专家，来找出我们有研究方法的不足，并帮助教育新一代爱尔兰研究人员，我们的国家很快就能成为新的科学进步中心。"
 IRE_needs_of_many: "大众所需"
 IRE_needs_of_many_desc: "永恒的逐利欲望胜过了道德底线，造成了我国基础设施的缺失，许多城镇都缺乏足够的医疗与交通服务，甚至连基本的教育也无法保障。既然我们已经不被资本主义制度的缺陷所束缚，我们就应该开始着手弥补这些过错，并确保所有爱尔兰人的需求都能得到适当的满足。"
 IRE_aontas_naisiunta: "天佑爱尔兰"
 IRE_aontas_naisiunta_desc: "十数年来，奴颜屈膝的议会政府没有履行好对爱尔兰的责任，而是坐视亲英派和工团分子肆无忌惮地践踏爱尔兰人民的尊严。他们的无能几乎让这个国家走向万劫不复。幸好真正的爱尔兰爱国者最终从他们手里夺取了政权，避免了一场灾难，并让这个国家恢复了应有的荣光。"
 IRE_silence_opposition: "噤声反对派"
 IRE_silence_opposition_desc: "“西英国佬”和隐秘工团分子因其叛国行径被我们驱逐，他们却仍然在煽动反对我们的政府，并不断用谎言毒害民众。是时候让这些煽动者闭嘴，让他们停止恶毒的诽谤了。至于他们的报刊和政治宣传材料，就全部扔去当柴烧吧。"
 IRE_martial_law: "宣布戒严"
 IRE_martial_law_desc: "国家陷入如此动荡的境地，文官政府的忠诚也难以确保，我们别无选择，只能颁布戒严法。除了那些宣誓在危难时刻用鲜血保卫国家的军人之外，没人更适合去执行恢复秩序的任务，也没有人更适合去审判那些危害国民的罪人了。"
 IRE_arm_gardai: "武装起警察"
 IRE_arm_gardai_desc: "目前为止，我们一直没有把爱尔兰警察武装起来，以至于其丧失了打败武装和颠覆分子的能力。然而，对罪人的仁慈就是对无辜者的残忍。因此我们将不再对犯罪心慈手软，也不会对那些掠夺正派爱尔兰男女的贱民有所仁慈。"
 IRE_northern_catholics: "赋权北部天主教"
 IRE_northern_catholics_desc: "英国革命期间，我们本有机会武力夺回北部六郡，然而，柯林斯政府出卖了我们，他们向亲英派献尽谄媚，为了所谓的“和平”，将我们的骨肉同胞——阿尔斯特饱受歧视的天主教徒置若罔闻，以此换取妥协实现国家统一。我们绝不会重蹈这群叛徒的覆辙，不再袖手旁观，眼睁睁地看着我们北部的兄弟姐妹受尽压迫。"
 IRE_clergy_support: "取得教会支持"
 IRE_clergy_support_desc: "尽管爱尔兰人生性虔诚，但是我们与教会等级制度的关系还是复杂微妙。尤其是教会在民族问题上往往过于温和。不过虽然如此，我们可以和全爱尔兰首席主教，一位像我们一样痛恨亲英主义与工团主义的阿尔斯特天主教徒，约瑟夫·麦克罗里建立友谊。以此，我们可以确保教会对我们的政权也能抱有好感。"
 IRE_red_scare: "第二次爱尔兰红色恐慌"
 IRE_red_scare_desc: "尽管英国革命造成了极大的恐慌，但爱尔兰人近年来却对现状习以为常，面对东边的宿敌入侵的威胁，乃至对那些收了敌资企图颠覆政府的红色叛徒，也开始慢慢觉得高枕无忧。无论是工会还是大学，只要发现工团主义的渗透迹象，我们就必须立即开始重启镇压工作。"
 IRE_legitimise_blueshirts: "蓝衫军合法化"
 IRE_legitimise_blueshirts_desc: "国民卫队又称蓝衫军，其在民众中的风评可谓褒贬不一。有人说他们是受雇的政治暴徒，也有人说他们是北爱天主教社群的英勇捍卫者。我们必须要巩固后一种印象，削弱前一种印象，把蓝衫军塑造成爱尔兰对抗敌人的先锋。"
 IRE_end_class_war: "粉碎阶级斗争"
 IRE_end_class_war_desc: "这些腐败的商人和银行家把金钱和外国的利益看的比爱尔兰更重，因此我们会把他们毫不犹豫地置于控制之下。而那些游手好闲地人通过罢工来损害爱尔兰工业的行径同样让人不厌其烦。在我们建立的新秩序下，阶级之间必须停止斗争，而应该为了国家繁荣进行必不可少的合作。谁反对这一点，谁就是祖国的敌人。"
 IRE_end_class_war_tt: "§C我们将就此决定爱尔兰国§Y未来的形式§!！§!"
 IRE_partisan_divide: "终结党派分裂"
 IRE_partisan_divide_desc: "随着爱尔兰众议院被永久解散，我国引进英式议会民主的灾难性实验终于画上了句号。如今，爱尔兰已在军队的帮助下摆脱了腐败和内斗。爱尔兰共和国应当是那个一代又一代共和主义者为之献身的国家，也会成为一个因虔诚的信仰和对国家的热爱而团结在一起的繁荣国家。"
 IRE_gospel_national_virility: "国民强健之福音"
 IRE_gospel_national_virility_desc: "在前几届自由化政府的主持下，千奇百怪的恶习都得以在爱尔兰肆意生长。而在奥达菲的掌舵下，我们不再会容忍国民的堕落，要对付面前的现代颓废，就要鼓励田径、登山、自律和健康生活，以维护爱尔兰种族的强壮与刚健。"
 IRE_cor_deantais: "建造兵团"
 IRE_cor_deantais_desc: "就算在黑色星期一之前，爱尔兰的中部城市就饱受失业之苦，也因此导致了层出不穷的轻微犯罪和社会责任的互相推诿。我们将建立军队下属的公共工程项目来解决这一问题，如此既可以为失业者提供有益于国家的职业，又能够向他们灌输纪律意识。"
 IRE_chinsealacht_gaelach: "盖尔优势"
 IRE_chinsealacht_gaelach_desc: "在英国统治的至暗年月里，爱尔兰社会处于英裔爱尔兰人少数派或所谓“新教优势阶层”的全面主导之下。我们是时候推翻这种偏袒了。我们旨在保证所有重要职务都由共和派和盖尔复兴派占据，从而驱除“西英国佬思想”的侵扰。要让爱国取代不爱国，因为爱国才是社会进步的必要条件。"
 IRE_true_spirit_gael: "盖尔真魂"
 IRE_true_spirit_gael_desc: "在摆脱了堕落的议会制度后，我们的政权将会重振盖尔人的竞技与战斗之魂，其展现出来的精力与纪律会让斯巴达人都自惭形愧。如果敌人敢于侵犯我们的海岸，我们就会向他们展示那支撑我国斗争了七百年的、爱尔兰男儿在面对绝境时表现出的勇气和决心。"
 IRE_true_spirit_gael_tt: "§Y$IRE_eoin_oduffy$§!：\n修正特质§Y专制者§!：\n$MODIFIER_STABILITY_FACTOR$：§G+5%§!\n$MODIFIER_XP_GAIN_ARMY$：每日§G+0.05§!"
 IRE_rerum_novarum: "尊崇《新事》通谕"
 IRE_rerum_novarum_desc: "虽然我们碍于红色势力的影响打压了工会，但是按照教宗的《新事》通谕，工人的福祉对于基督徒来说同样重要。我们基督徒要确保工人在法团委员会中拥有代表权，并且有责任让雇主为劳工支付足以维持人道条件的基本工资。"
 IRE_executive_decree: "行政法令统治"
 IRE_executive_decree_desc: "随着爱尔兰众议院解散，约恩·奥达菲掌握了绝对权力，曾经那个立法需要争论并达成共识的时代已经结束。奥达菲会用行政法令进行统治，腐败的政客和短视的公众将再也无力阻碍出台重建英国数个世纪统治下的爱尔兰所必须的政策与法规。"
 IRE_army_council: "与军队委员会合作"
 IRE_army_council_desc: "尽管奥达菲不像爱尔兰共和军高层那样有着亲德思想，但至少他们都有军旅生活的背景，都警惕方兴未艾的工团主义威胁，并都藐视亲英主义和议会政治。双方也都发誓要让共和国为抵抗即将到来的战争做好准备，因此精诚合作共保稳定自然是利大于弊。"
 IRE_integrate_blueshirts: "整合蓝衫军组织"
 IRE_integrate_blueshirts_desc: "尽管国民卫队在保护国家免受工团主义者和亲英派敌人的威胁中立下了汗马功劳，但遗憾的是，作为一支非官方的准军事组织，该组织很容易被激进分子从内部接管。为了消除这种潜在威胁，我们必须将蓝衫军整合为一支官方监督下的宪兵队。"
 IRE_integralism: "实施莫拉斯的原则"
 IRE_integralism_desc: "我们的运动深受法国政治哲学家夏尔·莫拉斯的启发，其呼吁抵制启蒙运动和法国大革命所创造的腐败社会，倡导一个由当权者和教会所团结起来的去中心化传统国家。以前共和主义者如何尊崇弗里德里希·李斯特，我们就要如何尊崇莫拉斯。"
 IRE_gan_anam: "国家无语言，\n则国家无信仰"
 IRE_gan_anam_desc: "在英国人犯下的累累罪行中，对爱尔兰语言的摧残让我们受害最深。这让我们与盖尔文化脱节，让我们在其他国家眼中变成了可笑的有口音的布立吞人。必须即刻起复兴盖尔文化。遗憾的是，我们目前仍无法完全取缔英语，不过我们可以恩威并施，奖励那些努力使用我国语言的人，惩罚那些懒惰和不爱国的人。"
 IRE_european_rechristianisation: "欧洲再基督化"
 IRE_european_rechristianisation_desc: "在罗马帝国崩溃后，爱尔兰神职人员在欧洲的再基督化，乃至保存许多濒危的知识方面厥功至伟。在如今欧洲饱受议会制和工团主义折磨之际，爱尔兰将再次履行对上帝的责任，背负起神圣的职责，将欧洲人民从异教手中解救出来，并借此传播我国的影响力。"
 IRE_saints_scholars: "圣徒与学者之地"
 IRE_saints_scholars_desc: "我们绝不会忘记翡翠年代。在英国人把这片圣徒与学者之地变为欧洲济贫院之前，爱尔兰的学术和传教事业都曾备受欧陆瞩目，像爱留根纳这样的学者更是走在欧洲的前沿。通过发展教育，我们可以让这样的日子再次成为现实。"
 IRE_ecumenism: "容许温和普世主义"
 IRE_ecumenism_desc: "虽然我们本质是天主教运动，但基于我们的法团主义理念，我们对所有的基督徒应一视同仁，只要讲爱尔兰语的，无论存在什么分歧，都要视作盖尔人。不过假如亲英派无论如何都拒不接受我们的善意并且继续效忠英国，那我们也绝不会对他们心慈手软。"
 IRE_the_restoration: "复辟"
 IRE_the_restoration_desc: "自爱尔兰至高王的宝座被英国侵略者霸占以来，已经七个世纪有余。但几代人的异族统治并不会改变盖尔人的天性。奥尼尔家族是爱尔兰历史上最伟大的贵族，也是数次反撒克逊起义的领导人，如今他们终于可以从“伯爵逃亡”中归来，重登爱尔兰的王位。"
 IRE_never_another_kinsale: "再无金赛尔之围"
 IRE_never_another_kinsale_desc: "金赛尔之围是爱尔兰九年战争的最高潮，这一战决定了这个小岛的命运。不幸的是，爱尔兰和西班牙人的战术失误最终导致英国人大获全胜，也让盖尔文明落入了撒克逊人手中。我们每年都必须隆重悼祭这一天，并且让人们明白这样的灾难今后绝不能再发生。"
 IRE_old_nobility: "承认盖尔贵族"
 IRE_old_nobility_desc: "爱尔兰的本地贵族在17、18世纪大都流亡欧陆，虽然他们在异乡取得了不菲的成就，但仍旧心念自己的故乡。尽管如此，他们的故事却不为广大爱尔兰人民所知。与共和政府不同，我国会给予这些流亡贵族承认，并让他们享受应得的地位。"
 IRE_old_nobility_tt: "§Y$IRE_aodh_o_neill$§!：\n替换特质§Y外国君主§!为§Y盖尔人的国王§!\n效果变化：\n$MODIFIER_POLITICAL_POWER_GAIN$：§G+0.05§!\n$MODIFIER_STABILITY_FACTOR$：§G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$：§G+5%§!"
 IRE_the_regency: "盖尔共和国"
 IRE_the_regency_normal: "摄政"
 IRE_the_regency_desc: "欧洲时局变迁，爱尔兰也再一次拥抱了共和主义。而这一次，爱尔兰共和国不再是过去苟同于流俗，献媚于北爱的可怜伪“共和国”(Saorstát)，而是1916年宣言的爱尔兰共和国(An Poblacht na hÉireann)的真正继承者。正如当年宣言所坚称他们的高贵信条将行于爱尔兰一般，盖尔将在伟大领袖的领导下迈向自由的彼岸。"
 IRE_the_regency_normal_desc: "我们重建了盖尔王朝的秩序，但却找不到一位合适的候选人，有资格坐上爱尔兰长久空悬的王座，我们的民族也尚且没有做好准备迎来一位新王。只有在我们伟大的摄政与领袖的引领下，翡翠之岛才能走出数百年暴政孑遗的废墟，摒除一切撒克逊、犹太人与共济会的影响，重铸千年前基督教的典范。"
 IRE_the_regency_alt: "盖尔共和国"
 IRE_the_regency_alt_desc: "欧洲时局变迁，爱尔兰也再一次拥抱了共和主义。而这一次，爱尔兰共和国不再是过去苟同于流俗，献媚于北爱的可怜伪“共和国”(Saorstát)，而是1916年宣言的爱尔兰共和国(An Poblacht na hÉireann)的真正继承者。正如当年宣言所坚称他们的高贵信条将行于爱尔兰一般，盖尔将在伟大领袖的领导下迈向自由的彼岸。"
 IRE_executive_interventions: "行政干预常态化"
 IRE_executive_interventions_desc: "尽管整合主义强调一个法团主义的分权政府，但无论如何领袖都对于国家事务有高屋建瓴的见解，也往往能作出最好的判断。因此当地人民可以自己决断本地事务，但一旦领袖认为其对国家利益有害，国家政府也可以作为中立的仲裁者进行干预。"
 IRE_executive_interventions_tt: "§Y$IRE_gearoid_o_cuinneagain$§!：\n修正特质§Y领袖§!：\n$MODIFIER_POLITICAL_POWER_FACTOR$：§G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+5%§!\n$MODIFIER_STABILITY_FACTOR$：§R-5%§!"
 IRE_harness_technology_advances: "放眼技术的未来"
 IRE_harness_technology_advances_desc: "尽管我们的对手诽谤我们既落后又脱离现实，但他们实在是大错特错。领袖对于发展最新科技，并运用他们促进盖尔文明的经济文化复兴抱有浓厚兴趣。只要鼓励得当，我们的国家也可以成为未来的国际技术中心。"
 IRE_second_election: "1941年选举"
 IRE_second_election_desc: "爱尔兰的民主在重重阻碍之下仍然屹立，但哗哗作响的投票箱仍然在等待决选出为这一切做出贡献的政府。人们将选出谁将在下一届爱尔兰众议院带领他们，投票日到来之前，一切皆未成定数。"
 IRE_later_plp: "选票带来革命"
 IRE_later_plp_desc: "认为真正的社会主义能在选举政治中取得成功的人不过凤毛麟角，他们经常说什么政府的打压还有反动派如何轻易地操纵普通选民。不过，进步工党在最近的选举中取胜，怀疑者被打脸了。现在，爱尔兰是时候回到其注定的社会主义未来了。"
 IRE_coop_farming: "合作社农业"
 IRE_coop_farming_desc: "直至今日，我国的农场仍已古老到近乎封建的模式运营，这对爱尔兰人民有百害而无一利。为了整改这些过时的做法，我们应该鼓励爱尔兰农民开展集体化，并共同运营农庄，以此提高他们的劳动效率，进而剔除一切企图从他人劳动攫取利益的资本主义掮客。"
 IRE_nationalise_church_institutions: "国有化教会经营的机构"
 IRE_nationalise_church_institutions_desc: "我国的穷人在遭受苦难时，神职人员却一边袖手旁观，一边对国家机构指手画脚，这实是奇耻大辱。我们必须要把这些机构国有化，并将其交给它们真正的主人——爱尔兰人民。"
 IRE_decay_of_landlordism: "逐步消除地主所有制"
 IRE_decay_of_landlordism_desc: "尽管爱尔兰社会主义在不断发展，但还有不少人为地主阶级辩护，声称“有些人去地租，另一些人才能有收入。”彻底取缔地租收租制度并没收地主财产的激进手段很有吸引力，但逐步进行监管约束的行为可能更能得到广大选民的欢迎。"
 IRE_widow_pensions: "保护社会被遗忘者"
 IRE_widow_pensions_desc: "爱尔兰社会里充满了被刻意抛弃的人。像是孤苦伶仃的寡妇、无依无靠的孤儿、困苦艰难的退伍军人，都被以往历届爱尔兰政府所抛弃。我们如今将出台法律以保护弱势群体，为他们提供家庭养老金和额外的护理福利。但愿这些会成为我们日后想来最自豪的成就。"
 IRE_later_labour: "工党继续前进"
 IRE_later_labour_desc: "工党再次得到了人民的认可，是时候考虑集中精力重启许多为了解决黑色星期一危机而搁置的政策了。通过广泛的社会经济改革，爱尔兰人民的生活水平有望得到极大提高，并以此逐步迈向社会主义未来。"
 IRE_collaborate_with_ITUC: "与爱尔兰劳联会合作"
 IRE_collaborate_with_ITUC_desc: "尽管爱尔兰劳联会的部分成员放弃了工党，转而支持更加激进的社会主义反对派，但其与工党的纽带始终是不可分割的。只要与爱尔兰劳联会中较温和的成员合作，并支持他们救助爱尔兰工人的计划，我们就可以提高爱尔兰的工业能力，并使得整个国家都繁荣发展。"
 IRE_state_education: "国家教育"
 IRE_state_education_desc: "几个世纪以来，爱尔兰儿童教育的任务一直由他们的父母或当地神父和修女承担，但效果并不尽如人意。为了确保年轻一代接受现代教育，我们必须将这项义务从教士手中收回，交由国家负责，以为全国的孩子提供来自世俗教师的免费教育。"
 IRE_industrial_development: "促进工业发展"
 IRE_industrial_development_desc: "想要为爱尔兰人提供持续的工作，发展新兴工业始终是一条可靠的道路，而只要政府参与这些项目就能保证这些工作的公平性。只要能发展新型工业和成长型产业，我们就有望创造长久的、经得起时间考验的工作机会。"
 IRE_modern_roads_modern_nation: "现代道路，现代国家"
 IRE_modern_roads_modern_nation_desc: "今时今日的爱尔兰工人的日常生活主要在两个地方度过，除了回家睡觉，就是来往于上下班的路上。然而，在世界其他地区已经开始铺设柏油沥青路时，对爱尔兰至关重要的道路却还在使用碎石铺设。对道路进行迅速的现代化来解决这一问题可谓头等大事。"
 IRE_later_cnat: "乡村之事业"
 IRE_later_cnat_desc: "土地之家在执政联盟中的作为给他们在选民心中留下了深刻的印象，也让他们成为了政府中最大的政党。土地之家如今独自引领执政联盟，是时候兑现竞选时的承诺，为国家带来一个更加农业化的政治愿景了。"
 IRE_drain_boglands: "排干沼泽地"
 IRE_drain_boglands_desc: "开垦新田对于任何政府都是第一要务，而爱尔兰广阔的沼泽就是新农田的完美场所。我们着手排干沼泽地并开垦所在的土地，以可以创造大量适合耕种和放牧的良地。"
 IRE_sustainable_forestry: "可持续性林业"
 IRE_sustainable_forestry_desc: "爱尔兰是欧洲为数不多拥有美丽温带雨林的地方，这些雨林曾也装点着爱尔兰各地的风景。然而，几个世纪的滥砍滥伐已经让我国的森林覆盖率几乎见底，如果不及时采取行动，这些雨林也即将消失殆尽。为了防止这样的情况发生，我们应该向那些运作可持续性林业、保林造林的伐木公司提供补助。"
 IRE_minerals_development_act: "[IRE_loc_at_least_41]矿产开发法案"
 IRE_minerals_development_act_desc: "我们伟大的土地埋藏着许多尚未开采的资源，能否明智地运用它们将成为经济是否增长地关键。为了实现这一目的，我们应该通过一项法案，建立切实的法律框架，以指导采矿业的运作和政府租赁的发放事宜，也能规范矿物后续开采和加工的一切必要细节。"
 IRE_date_early: "1941年"
 IRE_date_late: "[GetYear]年"
 IRE_paving_boreens: "修缮乡间小路"
 IRE_paving_boreens_desc: "尽管朴素的乡间道路是连接众多村庄和农田的主动脉，但这些道路质量却不比平常人们所走的土路高到哪里去。通过出台以乡村为工作重心的基础设施建设法案，我们可以及时铺设所需的道路，并使其能够真正地适应长期使用。"
 IRE_progressive_land_rates: "累进土地税"
 IRE_progressive_land_rates_desc: "要问我国广大的农民群众他们劳作中遇到的最大的困难是什么，最常见的答案几乎都是指向严苛的地租。通过逐步改革地价，我们可以减轻普通农民的负担，为我们赢得支持并削弱激进分子所提供的解决方案。"
 IRE_golden_moderation: "无与伦比的中道"
 IRE_golden_moderation_desc: "对生活中大多数事情来说，中庸之道就是最好的，而爱尔兰政治就是这一点最好的证明。我们拒绝了拉金和奥达菲等人的极端主义，为国家开创了一个稳定的未来，使其免于诸多极端政权带来的困扰。虽然仍有未竟之事，但我们的温和领导定将永远被爱尔兰铭记。"
 IRE_later_sf: "笔直的路最短"
 IRE_later_sf_desc: "很少有一个政党可以在连续统治八年之后继续连任，但目前看来，新芬党在这几年执政时带来的伟大复兴甚至能让他们在民调中的支持率不减反增。尽管很多人都认为新芬党在新的任期不会有什么大的变革，但爱尔兰人明白这就是他们在目前的乱世中所最需要的。"
 IRE_father_of_republic: "共和国之父"
 IRE_father_of_republic_desc: "虽然人们把沃尔夫·唐视为爱尔兰共和主义的创立者，把帕特里克·皮尔斯视为爱尔兰共和主义的复兴者，但如果没有伟大的阿瑟·格里菲思，很难想象现代的爱尔兰国家该如何存在。这位爱尔兰英雄对于国家的贡献被远远低估了，为了让他能得到认可，是时候让政府出面带头纪念他了。"
 IRE_international_port_belfast: "贝尔法斯特国际港"
 IRE_international_port_belfast_desc: "当大英帝国崩溃，爱尔兰得以统一之时，贝尔法斯特及其伟大的造船业却遭到了巨大的冲击。在这段时间内，哈兰＆沃尔夫造船厂通过近乎彻底的商业化得以幸存，也为贝尔法斯特的国际贸易赢来了声誉。即使时过境迁，造船业的处境已经转好，贝尔法斯特至今仍以最重要的商业港之一而闻名。而在政府的支持下，贝尔法斯特很快就能超越其他所有的港口。"
 IRE_sidestep_church: "规避教会"
 IRE_sidestep_church_desc: "很少有人会质疑教会在爱尔兰社会中发挥的重大作用。但虽说如此，许多职责若不由教会直接插手，那对他们和对政府都是一件好事。通过一些微妙的权责转移，我们可以让那些最好握在政府手中的职责不会落入繁忙的神职人员手中。"
 IRE_adopt_bismarck_model: "采用俾斯麦模式"
 IRE_adopt_bismarck_model_desc: "奥托·冯·俾斯麦最伟大的成就之一就是他引入了健康保险模式，让原本无法得到卫生保障的数百万德国人可以获得医疗服务，也因而切断了那些最激进的社会主义者获得支持的重要途径。有德国人强有力的模式珠玉在前，爱尔兰也有必要为其人民出台类似的医保体系。"
 IRE_eternal_vigilance_of_big_mick: "永远警惕的大个子"
 IRE_eternal_vigilance_of_big_mick_desc: "自爱尔兰争得自由以来，有一人或是立于庙堂，或是居于幕后引导着国家度过重重难关。无论人们把他称为爱尔兰的设计师、“小独裁者”或是简单叫他一声“大个子”，毫无疑问，爱尔兰的未来都将永远和迈克尔·柯林斯的遗产永远不可分割地联系在一起。"
 IRE_representative_national_government: "代议制全国政府"
 IRE_representative_national_government_desc: "1916年，爱尔兰的烈士们许下了壮烈的诺言，誓要建立一个长久的全国政府，其“代表着全体爱尔兰人民，并由爱尔兰全体男女共同选出”，以确保所有爱尔兰人的解放与自由。尽管近年来这样的自由已慢慢式微，但新芬党的新领导层宣布，是时候长久地确保这些多年前所宣布的、神圣不可侵犯的权利了。"
 IRE_later_ndp: "所有人的公平施政"
 IRE_later_ndp_desc: "选举的结果已经明了，肖恩·勒马斯和他的国家发展党已成为爱尔兰众议院第一大党。大多爱尔兰民众将前几年的经济发展归功于国家发展党，以及他们用金融发展来改善爱尔兰人生活的运动。国家发展党似乎已经向整个爱尔兰释放了强力的资本主义信号。"
 IRE_international_investment_hub: "国际投资中心"
 IRE_international_investment_hub_desc: "许多投资者都尚未从黑色星期一和美国内战的余波中缓过来，这给我们留下大把机会来填补他们留下的空白。我们会与外国企业进行谈判，并把都柏林塑造成一个跨国商业的稳定家园。也许有一天，我们古老的小城市也会成长为真正的国际金融之都。"
 IRE_villages_to_towns: "从乡村小径走向繁华镇街"
 IRE_villages_to_towns_desc: "虽然爱尔兰主要依赖个别大城市支撑其经济，但我们却不能指望只凭他们驱动经济增长，否则终有一天，我们的发展会陷入停滞。政府应该制定政策，以全国范围内有潜力的乡村为基础，将这些小型聚居点开发为前景良好、令人艳羡，且能够承担一定量商业活动的城镇。"
 IRE_nation_two_peoples: "一国两族"
 IRE_nation_two_peoples_desc: "与其他国家一样，爱尔兰并非完美无缺，她也存在着许多缺陷。其中最为严重的缺陷，便是许多人将他们的英裔爱尔兰人与阿尔斯特苏格兰人同胞打为外来入侵者，但事实上他们中的许多人一直以来都将我们的岛屿视为他们唯一的家园。政府是时候正式承认他们为我们的骨肉同胞，一改对他们的这种认知偏差了。"
 IRE_educated_workforce: "受教育劳动力"
 IRE_educated_workforce_desc: "那些目光短浅的金融家们往往忽视了这样一个事实——投资教育是国家最有力的经济增长点之一。我们要为全国的孩子提供免费的中学教育，让他们未来参加工作时，可以应付其所面临的一切困难。"
 IRE_noble_middle_class: "高贵的中产阶级"
 IRE_noble_middle_class_desc: "封建精英统治着底层农民的时代已经一去不复返了。在我们的现代国家中，每个真正劳动的人都应该得到相应的报酬，并为自己和家人赚来舒适的生活。全国上下那些最勤奋的工人已经跃升为我们强大的中产阶级的一部分，这些模范应该被作为标杆向爱尔兰公民推广。"
 IRE_global_centre_finance: "全球金融新中心"
 IRE_global_centre_finance_desc: "和德国、奥地利乃至日本这些经济巨头比起来，爱尔兰从来都低人一等，受人轻视。但有了宏大的经济愿景和精心筹备的政府战略，爱尔兰在国家发展党的指导下也可以慢慢站上世界舞台，与这些金融大国一较高低。"
 IRE_later_sc: "过上上帝希望的生活"
 IRE_later_sc_desc: "基督教共和国党的竞选口号是继续为国家进行社会改革，并以此在爱尔兰众议院得到了大量席位。如今国家的大部分经济问题都得以解决，是时候把党的工作重心转向实现其承诺过的基督教保守社会政策了。"
 IRE_social_welfare_schemes: "社会福利计划"
 IRE_social_welfare_schemes_desc: "许多深陷于当代政治的人可能常常忘记，为受压迫者提供帮助并非社会主义的理念，其内核应是彻头彻尾的纯粹的基督教政策。因此，我们要扩大失业保险和儿童保育津贴，以便帮助我们的同胞度过难关。"
 IRE_arrows_adversity: "招架暗枪冷箭"
 IRE_arrows_adversity_desc: "随着基督教共和国党的地位得以稳固，政府也该制定计划来对抗种种国家威胁了。爱尔兰必须免于非民主的独裁统治、社会主义国家的霸道宪法或是发国难财的腐败政客的侵害。爱尔兰只有摆脱了此等祸害，才能够真正繁荣。"
 IRE_people_tradition_faith: "传统与信仰的民族"
 IRE_people_tradition_faith_desc: "天主教的信仰是爱尔兰最强大的身份认同支柱之一，教会也在我国社会中占有重要地位。教会自首次于爱尔兰岛上建立，就发挥了不可替代的关键作用。但教会还可以为国家做得更多，他们在享受特权的同时也应该为了国家利益承担更多的责任。"
 IRE_rights_family: "家庭权利立法"
 IRE_rights_family_desc: "世界上很多人的成功观都扭曲了，他们只用庸俗的眼光看待成功，只关心那些世俗的财富或是地位。我们生活中最真实的成功却被忽视了——那就是组建并发展一个虔诚的大家庭。帮助人民实现这等幸福可谓是政府的头等大事，而将此类家庭的神圣权利编入法典则是实现目标的关键一步。"
 IRE_nation_small_farmers: "小农户的国家"
 IRE_nation_small_farmers_desc: "爱尔兰人的身份深深扎根于农场之中，扎根于那些普通盖尔人拥有的，供养着农民与社区的田地里。大规模的城市化和工业化却把这些农民落在了后面，政府应该努力对他们施以援手。在我们的充分帮助下，这些农民便能够继续践行他们美妙的生活方式。"
 IRE_ireland_we_dream_of: "我们梦想中的爱尔兰"
 IRE_ireland_we_dream_of_desc: "正如其几代先辈所做的一样，基督教共和国党一直在为了创造一个人们能过上帝期许之生活的爱尔兰而战。我党一直致力于强健基督徒的精神与国家的灵魂，让人们摆脱苦难，并保护人们的珍视之物。虽然这些目前还任重道远，不过显而易见的是，爱尔兰又已经回到了前往崇高未来的正确道路上。"
 IRE_later_an: "真正盖尔之声"
 IRE_later_an_desc: "全国联盟中的议会派拥护着许多其他政党不敢于表达的观点，并以此从执政联盟中的次要成员一跃成为政府中最大的政党。虽然大多数人都预计，新政府中的全国联盟不会像极端的弃权派那样激进，但显而易见的是，爱尔兰已经走上了一条走向强硬传统主义，并逐步瓦解民主的道路。"
 IRE_gaelic_state: "爱尔兰语之国"
 IRE_gaelic_state_desc: "盖尔人的身份认同是爱尔兰国家的灵魂，无论外国统治者如何机关算尽，却总有人能把我们美好的文化传承到现代。援助爱尔兰语区的人民，并大力资助扶持爱尔兰语可以保持我们的民族文化身份认同，并将其传播到全国上下。因此这也将成为新政府的头等大事。"
 IRE_pious_republic: "虔诚的共和国"
 IRE_pious_republic_desc: "天主教是国家唯一的正信，但我们的往届政府却试图承认外国信仰，实乃我国历史的奇耻大辱。随着我们彻底掌握了政府机构，我们有机会宣布天主教作为我国人民的唯一信仰，并保证其能够在爱尔兰社会再次传播。"
 IRE_managed_democracy: "管控式民主"
 IRE_managed_democracy_desc: "尽管合理的民主制度确实对国家有益，但允许那群妄图摧毁我们祖国的人参加选举，只会导致国家走向衰落与毁灭。就像一棵树得不到适当修剪就会生病一样，选举制度亦是如此。为了防止这一切演变为现实，我们必须禁止那些激进的破坏分子参与未来的任何选举，不论是地方层面还是国家层面。"
 IRE_republic_free_from_chaos: "破除混乱的共和国"
 IRE_republic_free_from_chaos_desc: "虽然全国联盟的政策由许多要素组成，但是其传达的核心信息只有一个：秩序。如果说有一种声音能在如今的全国上下一呼百应，那就是秩序的声音。这是一种摆脱了四分五裂的民主制度的秩序，这是一种摆脱了贻害无穷的异端邪说的秩序，这里也是一个摆脱了上述种种罪恶所造成的混乱的秩序共和国。"
 IRE_german_eco_dominance_light: "德国经济支配"
 IRE_german_eco_dominance_light_desc: "爱尔兰的经济与德国紧密相连。爱尔兰农业面向欧洲市场，为其提供牛肉与乳制品，爱尔兰镑与德国马克挂钩，爱尔兰数项工业的所有权也掌握在德国人手中。虽然中欧同盟使爱尔兰商品能够流向外国市场，这也让爱尔兰受益颇丰，但如果经济危机席卷欧罗巴，翡翠之岛也将在劫难逃……"
 IRE_black_monday: "爱尔兰黑色星期一"
 IRE_black_monday_desc: "由于德国投资在爱尔兰的极高占比，黑色星期一使得爱尔兰在欧陆市场的出口需求彻底崩溃，也因此击垮了爱尔兰的经济。随着失业率不断上升，民众的反政府骚乱也越来越猛烈，修复经济崩溃造成的损失无疑是一项艰巨的任务。"
 IRE_emergency_taxes_idea: "紧急税收"
 IRE_emergency_taxes_idea_desc: "为了弥补国家财政，爱尔兰政府大幅提高了各类税收，这对于当下的国民无疑是沉重的打击。"
 IRE_austerity_idea: "公共部门减薪"
 IRE_austerity_idea_desc: "为了继续尝试平衡预算，公务员将会面临全面降薪或者工资缓发。这一举措不太可能受到传统意义上那些支持性公共部门的欢迎。"
 IRE_initial_eco_measures_idea: "初步经济举措"
 IRE_initial_eco_measures_desc: "虽然政府此前的施政举措遭到了诸多反对，但是却已经开始产生了积极的效果，经济危机造成的第一波创伤已经渐渐消退。虽然对于完全恢复来说仍然任重道远，但至少不辞辛劳的公务员们已经可以看到一点点微弱的胜利曙光了。"
 IRE_northern_industrial_support: "支持北部工业发展"
 IRE_northern_industrial_support_desc: "与其他郡相比，爱尔兰东北部的工业化水平极高，因此政府也不得不发放补贴来维持该地的产业运转。这在某种程度上也引起了其他郡中实业家们的不满。"
 IRE_northern_relief_work: "北部救济工作"
 IRE_northern_relief_work_desc: "为了应对北爱政界领袖的不断要求，政府已经建立公共工程项目，为那些在危机中无所事事的人提供就业机会。"
 IRE_northern_syndie_suppression: "镇压北部工团主义势力"
 IRE_northern_syndie_suppression_desc: "除了以救济工作来维持公众支持外，政府也对工团主义煽动者直接出了重拳，目标是尽可能地干扰他们的活动。"
 IRE_allay_northern_nationalists_idea: "北爱民族派已被安抚"
 IRE_allay_northern_nationalists_idea_desc: "都柏林当局意识到，北爱的亲英派激增引发了民族派的担忧。爱尔兰政府正在加倍努力地倾听民族派的需求，并确保他们的支持。"
 IRE_balanced_budget_1: "勒紧裤带"
 IRE_balanced_budget_1_desc: "对我们来说，要想摆脱目前的经济形势，首先要保持账目的收支平衡，虽然这是一个艰难的决定，但短痛总是好过长痛。在我们合理调控指出后，就可以去芜存菁，削减一些危险的财政支出，例如缩减昂贵的国际贷款或是终止不必要的企业国有化。我们也可以借此机会重新调整整个财政系统，把支出用在振兴国家所最必须的领域。"
 IRE_road_rail_board: "公路与铁路维护委员会"
 IRE_road_rail_board_desc: "在公路与铁路维护委员会的监督下，各类工程正在紧锣密鼓地开展。爱尔兰各地正在满怀热情、鼓足干劲地启动新的铁路、公路与基础设施项目。现在想要上班的人可不会忘记带上他们的铲子。"
 IRE_raidio_eireann_on_air: "爱尔兰电台"
 IRE_raidio_eireann_on_air_desc: "爱尔兰电台一经推出，就吸引了全国各地的听众，他们借此可以比以往任何时候都了解实事。在爱尔兰政府的监督下，电台能在举国上下散播更大的影响力。"
 IRE_industrial_expansion: "经济扩张与发展"
 IRE_industrial_expansion_desc: "经济扩张与发展运动进展顺利，其效果也在各地日益显现。商业蓬勃发展，建筑工作也如火如荼。如果想要保持这样的发展势头，就要启动更多的项目来刺激经济。"
 IRE_harland_wolff_renovation: "哈兰&沃尔夫修整工作"
 IRE_harland_wolff_renovation_desc: "哈兰＆沃尔夫得到的贷款足以支持他们开展翻新工程，而其成果也渐渐显现。船坞中的工人们熙熙攘攘，龙门吊的运作也昼夜不停。当所有改造竣工之时，哈兰＆沃尔夫也将再次成为世界一流的造船厂。"
 IRE_industrialisation_idea: "工业化"
 IRE_industrialisation_idea_desc: "现代国家需要现代的工业化经济，政府对工业建设的重视也反映了这一点。爱尔兰各地的工厂如雨后春笋般建立，经济实力不断增强，而爱尔兰蓬勃发展的工业也将成为其欧陆同行的有力竞争者。"
 IRE_industrialisation_modifier: "£GFX_pol_idea $IRE_industrialisation_idea$"
 IRE_cork_ford: "扩大汽车生产"
 IRE_cork_ford_desc: "汽车需求不断增长，[GetVictoryPointName_7394]的福特工厂的产能也需要随之提升。在政府的投资之下，汽车产量大大增加，现在每个爱尔兰人都可以拥有一辆自己真正想要的颜色的福特车。"
 IRE_agrarianism_idea: "以农为本"
 IRE_agrarianism_idea_desc: "作为国家真正的核心，全国各地的农场都从政府的重点关照中受益。随着持续的投资和农业的不断发展，其好处还会不断显现。爱尔兰的农田将会是全欧洲乃至全世界最青葱翠绿的。"
 IRE_agrarianism_modifier: "£GFX_pol_idea $IRE_agrarianism_idea$"
 IRE_fishing_idea: "扩张高速渔船队"
 IRE_fishing_idea_desc: "爱尔兰的渔船队不再只有小船和木舟了。现代化的柴油拖网渔船每天从船坞出发，每次出海的收获量也越来越大。爱尔兰的水域正在得到最大程度的开发。"
 IRE_finished_bm_idea: "盘活经济"
 IRE_finished_bm_idea_desc: "黑色星期一的恢复情况比预期中要更好。对受困与新兴企业的持续投资带来了消费信心的增强，也带来了商业信心的增加，这因此也带动了某种危机过后的经济奇迹。这毫无疑问已经让那些不如我们成功的经济体感到艳羡不已。"
 IRE_arms_licences: "德国武器许可"
 IRE_arms_licences_desc: "我们已与克虏伯公司谈妥了利益丰厚的武器合同，爱尔兰如今可以自由地采购订制武器装备。这份为其六个月的合同能使爱尔兰凭借克虏伯的生产效率大量扩充武备。无论是轻武器、火炮、卡车、坦克或者飞机，德国都将保证克虏伯会以最高质量的标准生产它们。"
 IRE_staff_college_idea: "军官交流计划"
 IRE_staff_college_idea_desc: "在著名的普鲁士参谋学院进修完毕之后，爱尔兰的军官们立刻可以学以致用。爱尔兰的军事管理已经得到了改革，效率大大提升。德国的高级军官所正在使用和研究的军事学说也被爱尔兰军人所借鉴。爱尔兰的陆军正在变得日益现代化，经验也愈加丰富。"
 IRE_kws_observership_idea: "增进技术合作"
 IRE_kws_observership_idea_tt: "§Y[Root.GetNameWithFlag]§!加入威廉皇帝学会"
 IRE_kws_observership_idea_desc: "爱尔兰的科学家们投身于军事研究的最尖端领域，并用自己的知识促进了祖国的科研行业繁荣。虽然爱尔兰科学家们不能直接参与威廉皇帝学会，但是他们仍抓住一切机遇参与研究，并因此得到了德国科研人员的一致好评，他们如今已经与正式会员们一般无二了。"
 IRE_industrial_techniques_idea: "先进工业技术"
 IRE_industrial_techniques_idea_desc: "爱尔兰的实业家们从英国归来，并开始介绍他们在英国的工作场所进行的实验性实践。早期报告令人满意，其表明员工的生产积极性在不断提高。然而，这其中始终暗含着工团主义的影响，而且这些变革也无法长久持续下去。在实验期结束后，无论这些政策在工人们之间多么受欢迎，我们都会立即将其叫停。"
 IRE_greenest_fields_idea: "加大农业出口"
 IRE_greenest_fields_idea_desc: "爱尔兰的农产品，尤其是优质的爱尔兰牛肉，有着巨大的市场需求。由于德国和英国都在试图拉拢爱尔兰，我国出口得以大幅增加，这在为我们带来大量收益的同时，也让我们得以投资农业和消费品行业。"
 IRE_overlook_exports_idea: "[IRE_loc_overlook_exports_idea]"
 IRE_overlook_exports_idea_desc: "[IRE_loc_overlook_exports_idea_desc]"
 IRE_import_quotas_idea: "进口配额"
 IRE_import_quotas_idea_desc: "爱尔兰企业一直面临着欧陆竞争对手的价格战，实施新的进口配额将有助于缓解这种情况。随着爱尔兰市场份额的增加和本土产品使用率的提升，效果可谓立竿见影。虽然这会爱尔兰失去欧洲其他国家的政治支持，但为了一个更强大、更独立的爱尔兰，这又算得了什么呢？"
 IRE_higher_tariffs_idea: "拔高关税"
 IRE_higher_tariffs_idea_desc: "在引入更高的关税后，许多外国品牌和企业退出了爱尔兰，这正是我们所期望的。虽然这对国内市场造成了明显的破坏，但爱尔兰企业已经开始看到竞争减少的好处。来自少数剩余外国进口产品的关税将直接投资于爱尔兰企业，以弥补他们一些产品的损失。"
 IRE_quotas_and_tariffs: "贸易管控措施"
 IRE_quotas_and_tariffs_desc: "通过实施进口配额的新措施，并对进口商品提高关税，我们为一个更有活力、更本地化的经济奠定了基础。我们必须限制外国对我国经济的不当控制，以利于我国产业和人民的繁荣。"
 IRE_subsidiaries_idea: "外商业务限制"
 IRE_subsidiaries_idea_desc: "英国和德国并没有被在爱尔兰建立子公司而不是外资企业的建议吓住，并继续围绕着爱尔兰的独立展开竞争。当他们的拉锯战结束时，爱尔兰将保持对这些企业的控制，以阻止其资金流向国外。"
 IRE_defence_idea: "保卫[IRE_loc_state_type]"
 IRE_defence_idea_desc: "历经英国七百年之久的统治，爱尔兰人民终于争得了独立。然而，如果不堪设想之事成真，爱尔兰遭到进攻，爱尔兰人民将以捍卫自由的决心与对家乡地形如鱼得水的掌握，准备好击退一切来犯之敌。"
 IRE_professionalism: "顶尖职业水平"
 IRE_professionalism_desc: "[IRE_loc_ira_name]已得到充裕的预算支持，我们将资助建立一支能够与他国正规军平分秋色的军队，并突出强调其质量和专业素养。"
 IRE_guerilla: "游击战术"
 IRE_guerilla_desc: "爱尔兰的军事理论旨在将独立战争期间的游击战术与更正统的军事思想相结合，而非建立一支常规武装力量。最终我们将拥有一支非对称战术、持久防御战导向的，更加轻便廉价的武装力量。"
 IRE_curragh_camp: "新陆军"
 IRE_curragh_camp_desc: "多年来，位于基尔代尔郡库鲁平原的著名集结点再次见证了一支新爱尔兰军队的建军。而随着爱尔兰人再次对战争感到惶恐不安，政治家和将军也转而注重军队的快速现代化。"
 IRE_professionalism_final: "爱尔兰国防军"
 IRE_professionalism_final_desc: "新的[IRE_loc_ira_name]无疑是一台高效运转的战争机器：装备最好的武器，接受最高标准的训练，并由欧洲最好的军事院校提供教育。他们的职责将是与任何踏足爱尔兰的敌人正面抗衡——就算为此献出生命也在所不惜。"
 IRE_guerilla_final: "爱尔兰国防军"
 IRE_guerilla_final_desc: "新的[IRE_loc_ira_name]将成为敌人最可怕的梦魇：一支不在战壕或前线，而是在山间、灌木丛中和后巷里作战的武装力量。他们的目标不在于阻止他们的敌人取胜，而在于让敌人为胜利付出高昂的代价。"
 IRE_air: "爱尔兰空军"
 IRE_air_desc: "为保护这个他们热爱的岛国，年轻的爱尔兰军队正着手开拓同样年轻的航空界。在这个还没有既定传统的战争学科中，爱尔兰希望能开辟一个真正前沿的领域，让自己与欧洲其他大国平起平坐。"
 IRE_navy: "恢复海军准备"
 IRE_navy_desc: "爱尔兰海日益成为爱尔兰军舰的后花园，它们在该海域执行巡逻和演习，以应对未来可能发生的入侵。虽然大多数反入侵作战都将发生在陆地上，但爱尔兰人也决心通过任何可用的手段阻敌于海洋之上。"
 IRE_navy_bombing: "天空与海洋"
 IRE_navy_bombing_desc: "为了打造出密不透风的防线，爱尔兰将倾尽所有——以充分利用其资源。爱尔兰军队正在海空领域不断创新，并采纳了一些激进的想法，如海空协同，这种想法哪怕是在规模为我军数倍的参谋部中，也仅是纸面上的理论。我国正稳步成为革命性军事理论发展的中心。"
 IRE_returning_emigrants: "游子归家"
 IRE_returning_emigrants_desc: "人都不是出生就注定背井离乡的，但我族却一直被迫流浪在波涛之上，追寻在家乡不可企及的生活。但流亡者无时无刻不思念着故乡，无时无刻不思量着归乡。现在，情况似乎正在不断恶化，人们觉得与“爱尔兰大饥荒”一样的末日已经降临。爱尔兰的港口第一次停满了卸货的船只，新的口音充斥着大街小巷，在哭泣之桥(Droichead na nDeoir)上，人们向西前进。"
 IRE_new_wild_geese_idea: "新时代的“野鹅军”"
 IRE_new_wild_geese_idea_desc: "爱尔兰曾经失败的自由斗争造就了这样一代人，他们无法为国效力，只得在众多的外国军旗下服役。如今，在这个从未有过的意识形态狂热时代，许多人感到有必要继承他们的精神，并让全世界都知道，爱尔兰人曾为他们的信仰而战，无论其效忠对象是谁。"
 IRE_cogadh_deiridh_idea: "战场兄弟"
 IRE_cogadh_deiridh_idea_desc: "世界革命中没有所谓的“领袖”，所有的国家和人民都是手足兄弟。我们能做出的贡献不比英国人和法国人少，我们将向世界表明，爱尔兰是一个为自由和人权而奋斗的国家。"
 IRE_gallant_allies_idea: "英勇盟友"
 IRE_gallant_allies_idea_desc: "纵观历史，学者和外交官们曾反复谈及国家间的“特殊关系”。在将来的史书中，他们很可能会用该词来描述爱尔兰和德国间的友谊。早在我们独立之前，德国人就对我们的文化和历史产生了兴趣。我们也绝不会忘记，德国为1916年的英雄们伸出的援助之手，我们两个国将永远团结在一起。"
 IRE_better_the_devil_idea: "熟识的魔鬼"
 IRE_better_the_devil_idea_desc: "总有人批评实用主义者，说他们缺乏勇气和原则，爱尔兰人就证明了这种论调的谬误。我们并没有忘记爱尔兰的历史和身份认同，我们只是将其作为未来的一部分。我们始终为爱尔兰岛的自由而战，在实现这一点后，我们现在将帮助盟友重返故土。"
 IRE_erin_go_bragh: "爱尔兰万岁！"
 IRE_erin_go_bragh_desc: "在困难时期，人们很容易为了所谓安全的假象而放弃为人处世的原则，选择走捷径。坚持立场、毫不动摇需要莫大的勇气。尽管面临种种困境，我们都成功地避免自己沦为他人在战场上博弈的棋子，我们还有着自己的家园，无论如何都不会轻易放弃它。我们决不向国王、德皇还有革命屈服，我们所肩负神圣使命的唯一对象只有爱尔兰。"
 IRE_SCW_volunteers: "奥尼尔旅"
 IRE_SCW_volunteers_desc: "爱尔兰已向西班牙派出了奥尼尔旅。该旅得名于奥尼尔家族，这是一个阿尔斯特的著名王朝，其家族成员不少参与过争取爱尔兰独立的战争和西班牙王位战争。爱尔兰的历史总是与西班牙人交织在一起，而看来总有一天，历史书会记录下他们在这场战争中为西班牙人取得的胜利。"
 IRE_SER_volunteers: "瓦尔瓦林旅"
 IRE_SER_volunteers_desc: "爱尔兰表示支持塞尔维亚的事业，部署了一个旅协助其对抗保加利亚。他们为自由而进行着斗争，这与我们是一样的。为向他们致敬，也是向爱尔兰裔俄罗斯将军约瑟夫·奥鲁尔克致敬，这些爱尔兰士兵选择自称“瓦尔瓦林旅”。塞尔维亚人能够在瓦尔瓦林以少胜多，其中奥鲁尔克的作用不可或缺，希望我们也像他一样，再次取得胜利。"
 IRE_BUL_volunteers: "鲍彻旅"
 IRE_BUL_volunteers_desc: "爱尔兰向保加利亚派遣了一支志愿旅，以支援其同贝尔格莱德条约的战争。该旅得名于爱尔兰记者詹姆斯·鲍彻，他因热心支持保加利亚而闻名。巴黎和会期间，鲍彻的不懈支持让他获得了谈判席位，同时也赢得了“保加利亚民族的挚友”之美名。"
 IRE_ACW_volunteers: "霍夫旅"
 IRE_ACW_volunteers_desc: "爱尔兰向美国派遣了霍夫旅。该旅得名于勇士丹尼尔·霍夫，他来自蒂珀雷里，是第一次美国内战中的首位牺牲者。现在，爱尔兰人民再次挺身而出，捍卫美利坚的自由。"
 IRE_ICW_volunteers: "基奥旅"
 IRE_ICW_volunteers_desc: "爱尔兰向意大利派遣了基奥旅。该旅得名于爱尔兰指挥官迈尔斯·基奥，他志愿参加了第一次意大利统一运动。而对于爱尔兰人来说，他们相信自家的勇士将决定第二次意大利统一运动的胜利。"
 IRE_ARG_volunteers: "布朗旅"
 IRE_ARG_volunteers_desc: "我们的志愿旅将以威廉·布朗的名字命名，这位来自梅奥郡的水手是阿根廷最伟大的海军英雄，布朗曾带领其祖国的海军取得了一场场难以置信的胜利。该志愿旅现已成立，他们将帮助阿根廷政府对抗工团主义威胁。"
 IRE_FOP_volunteers: "奥希金斯旅"
 IRE_FOP_volunteers_desc: "我们的志愿旅将以贝尔纳多·奥希金斯的名字命名，贝尔纳多·奥希金斯是爱尔兰贵族后裔，后来成为智利独立斗争最重要的领导人之一。该志愿旅现已成立，他们将帮助智利和巴塔哥尼亚工人阵线对抗布宜诺斯艾利斯政府。"
 IRE_OTT_volunteers: "[IRE_loc_drogheda]旅"
 IRE_OTT_volunteers_desc: "为了协助奥斯曼帝国抗击开罗条约，爱尔兰向其派遣了一支志愿旅。该旅得名于爱尔兰小镇[IRE_loc_drogheda]，据传大饥荒期间奥斯曼帝国的援助曾抵达该镇。对于过去的恩情，爱尔兰人全部都牢记在心。"
 IRE_EGY_volunteers: "斯科蒂亚旅"
 IRE_EGY_volunteers_desc: "为了协助开罗条约抗击奥斯曼帝国，爱尔兰向其派遣了一支志愿旅。该旅得名于神话中的埃及公主斯科蒂亚，传说她是全体盖尔人之母。爱尔兰和开罗条约国家实为山川异域，风月同天。"
