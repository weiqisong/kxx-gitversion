 IRE_socialist_decisions: "保卫革命"
 IRE_socialist_decisions_desc: "第二次爱尔兰革命没有重蹈覆辙，但这并不意味着反革命力量已被彻底消灭。局势混沌不明，爱尔兰公众仍在观望，极右准军事组织在负隅顽抗，死硬反动派在妖言惑众。如果政府不希望被视作英国傀儡，他们必须巧妙行事；在证明其合法性的同时，将反革命分子绳之以法，在此过程中也不能疏远他的人民。\n\n北爱的反动势力尤为猖狂，不仅新教徒大多反对现政府，随着暴动和阿尔斯特志愿军的准军事活动频频发生，甚至连部分保守的天主教徒都对都柏林保持着警惕。如果在当前局势下点燃战火，阿尔斯特志愿军无疑会抓住这个绝佳的机会，在协约国的支持下发动叛乱，届时革命便岌岌可危了。\n\n[IRE_loc_legitimacy]任务§Y$IRE_soc_NIR_mission$§!将增加[119.GetName]的抵抗，并会受到亲英派愤怒、亲英派恐惧以及民族派不满的影响。一旦民族派不满和亲英派愤怒平息，[119.GetName]便将恢复和平。\n[IRE_loc_nationalist_discontent][IRE_loc_loyalist_anger]"
 IRE_legitimacy_loc: "社会主义政府的§Y合法性§!为§Y[?IRE_legitimacy]§!。\n若要完成国策§Y$IRE_ruby_isle$§!，保卫爱尔兰的独立，我们需要至少90的§Y合法性§!。合法性可以通过决议与国策获得。\n"
 IRE_weaken_totalists_tt: "§o自由爱尔兰§!在大众中的名声将会因这项严厉的决议而受损。\n§r爱尔兰工团党§![IRE_loc_totalist_syndie_split]"
 IRE_se_secure: "若看到这种行动继续推行，可能会考虑推翻政府。"
 IRE_isp_takeover: "将伺机而动，夺取政权。"
 IRE_soc_church_forceful: "断绝教会影响"
 IRE_soc_church_forceful_desc: "天主教会将自己塑造成爱尔兰人民的牧羊人，但事实是，从褒扬令(Laudabiliter)时代到其对爱尔兰人联合会和芬尼亚派的谴责，他们一直都是国家的死敌。随着教会再次在布道坛上谴责爱尔兰革命者，现在是时候一劳永逸地终结他们的恶劣影响了。"
 IRE_soc_church_not_forceful: "与教会谈判"
 IRE_soc_church_not_forceful_desc: "虽然许多社会主义者谴责宗教为群众的鸦片，但我们不能低估天主教对爱尔兰人民的影响，教会在几个世纪的英国压迫中发挥着重要作用。尽管教会历来是爱尔兰的反动堡垒，但如果社会主义共和国要获得大众的认可，我们就必须与其达成和解。"
 IRE_soc_countryside: "重建乡村控制"
 IRE_soc_countryside_desc: "爱尔兰的广袤乡村一直是游击战的摇篮，准军事组织现已控制了乡下的许多地区。如果我们要确保对国家的控制，就必须对反动派进行精确打击，将其赶出他们农村的据点。"
 IRE_soc_civil_forceful: "清洗民政部门"
 IRE_soc_civil_forceful_desc: "政府来来去去，公务员却得以永存。在这些非选举产生的官僚中，有许多身居高位者同情前资产阶级共和国，因此我们必须将其清除出去，并由忠诚的社会主义者取而代之，如果允许他们保留原职，必然会对我们的革命事业产生破坏。"
 IRE_soc_civil_not_forceful: "树立公务系统政治中立"
 IRE_soc_civil_not_forceful_desc: "我们无法承担对公务员系统展开大规模清洗的风险，这极有可能在国内引起恐慌，我们也不能保证新上任的工团主义者是否能胜任。不过，我们可以强制要求公务员保持政治中立，以确保他们尽职尽责，那些资本家同情者要么选择接受现实，要么就等着卷铺盖滚蛋吧。"
 IRE_soc_industry_forceful: "没收资本家企业"
 IRE_soc_industry_forceful_desc: "革命已然成功，肠肥脑满的富人是时候给食不果腹的穷人让路了。我们应优先考虑没收那些贪婪富豪手中的产业，将其还给合法所有者——工人，并按工团主义原则进行改造。爱尔兰无产者们将成为生产资料真正的主人！"
 IRE_soc_industry_not_forceful: "补偿国有化工业"
 IRE_soc_industry_not_forceful_desc: "尽管我们不能容忍爱尔兰工业掌握在剥削者手中，但完全接管这些企业肯定会引起恐慌。虽然这可能会带来财政压力，并被强硬社会主义者谴责为可耻的让步，但为了将这些企业交还给爱尔兰工人，为企业主提供少许补偿是利大于弊的。"
 IRE_cooperate_isp: "与工会合作"
 IRE_cooperate_isp_desc: "工会是社会主义政权中最重要的组成部分之一，如果要表明我们站在人民一边，工会的参与至关重要。通过听取他们的关切，采纳其对政策的建议，我们可以让工会远离极端团体，并为我们政府赢得广泛的群众支持。"
 IRE_cooperate_ica: "与公民军结盟"
 IRE_cooperate_ica_desc: "爱尔兰公民军一直致力于革命活动，也是自由爱尔兰的亲密盟友，但现在爱尔兰已处于社会主义者的稳固控制之下。我们将设法渗透并怀柔他们，这将是实现工人共和国理想的最佳途径。"
 IRE_control_narrative_decision: "强调民主信誉"
 IRE_control_narrative_decision_desc: "尽管我们是通过革命掌权上台的，但我们仍秉持着参选时的民主理念。在全面控制了新闻媒体后，我们终于可以让公众了解我们对人民的承诺，前政府的反社会主义宣传也将不复存在。"
 IRE_sideline_opposition: "边缘化工党反对派"
 IRE_sideline_opposition_desc: "许多工党内部坚持原则的成员严词拒绝支持我们政府。尽管我们希望得到怀有社会主义理想的志同道合者支持，但这些反对派已使政府举步维艰。不幸的是，为了政府能够高效运作，他们必须被边缘化。"
 IRE_weaken_reactionary_resistance: "在[From.GetName]削弱当地反动派抵抗"
 IRE_weaken_reactionary_resistance_desc: "[IRE_loc_reactionary_resistance]"
 IRE_leinster_reactionary_resistance_desc: "尽管都柏林的城市工人阶级对我们政府持开放态度，但伦斯特其他的一些小城镇和农村地区却强烈反对我们，他们倾向于支持反动派以满足其错付的民族自豪感。我们必须迅速精确地开展针对这些准军事组织的行动。"
 IRE_munster_reactionary_resistance_desc: "芒斯特保守的乡村地区近乎处于叛乱状态，要不是利默里克和科克选择支持我们，该省极有可能已脱离我们的控制。我们将利用这两座城市作为行动基地，以削弱那些藏匿在山间的叛乱势力，最终夺取该省的全面控制。"
 IRE_connacht_reactionary_resistance_desc: "康诺特的崎岖地形非常适合反动分子进行坚守，而爱尔兰语区的传统生活方式并不愿意接受我们这个激进的新政府。在人口中心获得支持应该不难，然后才是逐渐争取日渐减少的农村人口的支持。"
 IRE_reactionary_resistance_grows: "反动派的抵抗增长"
 IRE_reactionary_resistance_grows_desc: "极右准军事组织短期内不会放弃抵抗，他们将继续在全国范围内增强其实力和影响。"
 IRE_soc_NIR_mission: "日渐增长的北爱反对"
 IRE_soc_NIR_mission_desc: "随着越来越多的亲英派和民族派反抗新生的工团主义共和国，北爱六郡的局势持续恶化，爆炸、骚乱和罢工变得愈发频繁。如果我们不能迅速恢复秩序，北爱尔兰和整个爱尔兰岛都将迎来灾难性的后果。"
