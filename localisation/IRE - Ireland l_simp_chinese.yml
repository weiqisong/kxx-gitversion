 ireland.2650.d.labour: "威廉·奥布赖恩在爱尔兰政坛叱咤风云已经太久太久，他确实有资格夸耀，自己在那个风起云涌的年代搞革命比任何政敌都要早。自20世纪初复活节起义时詹姆斯·康诺利壮烈牺牲那天起，年轻的裁缝奥布赖恩就在现场与康诺利和他的爱尔兰社会主义共和党并肩作战。1912年，他和康诺利及吉姆·拉金一同创建了工党。但时隔未久，吉姆·拉金就成为了他最厌恶的敌手。在通往爱尔兰权力的长征路上，有太多人都倒在了极端主义的诱惑下。而奥布赖恩从不相信强运过人，他只是靠着意志坚韧与进退有道最终坚持了下来。\n\n奥布赖恩和他的宿敌们，比如拉金或者那个克洛纳基尔蒂的同乡小伙迈克尔·柯林斯大相径庭。他并没有那种天生一呼百应的魅力，而是以勤补拙，最终把工会以至于工党本身都牢牢掌握在了手里，并将两者都从打入主义的荼毒中拯救了出来。他脚踏实地，任劳任怨，以此赢来了爱尔兰人民的尊重。他不仅补救了前任保守派犯下的错误，还向全国表明了工党并非工团主义者的走狗。\n\n奥布赖恩带领社民工党走进了社民主义的新时代，一个不仅基于1919年民主纲领，也基于基督教训导的社民主义时代。工作条件日益改善、经济发展蓬勃繁荣、国家社会也趋于稳定，爱尔兰泛左翼的耻辱在此刻终于被一扫而空，这也有力反驳了那些认为奥布赖恩带来了无政府主义暴政的反对派。从今以后，事实既成，工党的事业、爱尔兰的事业和基督教的事业将会永远共荣共存，爱尔兰今后都将只会为同一个事业而奋斗。"
 ireland.2650.d.cnat: "日常生活庸庸碌碌，鲜少有人有闲暇驻足瞧一瞧周围的世界。就算偶尔偷得清闲，也难免会对这样平凡的念头一笑置之，毕竟人人生活里都有更需要在乎的事。但对于[IRE_loc_leader_name][IRE_loc_leader_title]和他的政府来说，这却是人生中的头等大事：爱尔兰的脉搏与她脚下这片土地紧密相连，如果不能坐下来静静感受，便最终会忘掉爱尔兰式生活的根本。\n\n从利特里姆最简朴的乡间到都柏林繁华的闹市，正是眼前这片伟大的土地，被一代又一代的爱尔兰人自豪地称为自己的家园。无论是在田间春耕秋收的农民、流连于通勤途中美景的会计，抑或是在戈尔韦海湾旁迎接落日的年轻夫妇，每一个爱尔兰人都蒙受着这片土地的恩赐。正是这些点点滴滴的恩赐，连同其所带来的幸福时光，构成了一个人生命的意义。\n\n秉持着这样具有烟火气息的理念，政府砥砺前行，以至最终夙愿得偿。爱尔兰的工人如今再也不需要早出晚归，应着千千万万个家庭理所应当被允准的愿望，他们也能够抽出时间与家人一同享受生活；农民们也不再提心吊胆，害怕一觉醒来就看到自己的乡村生活已经跟不上国家发展的脚步。相反，他们心里都知道，爱尔兰政府就是农民最坚实的后盾。即便是这个社会里最弱势的群体，即便是那些曾经饥寒交迫的人，如今也安下心来，因为他们知道国家的福利制度最终会提供可靠的保障。\n\n最重要的是，当三教九流、男女老少都摆脱了生活的桎梏，过上了无忧无虑的日子时，还有什么比在这个让我们的生活真正圆满的小岛上停下脚步，瞧一瞧她周围的美景，更令人在乎的事呢？"
 ireland.2650.d.plp: "在那些认为冤冤相报何时了的人看来，爱尔兰这样一个通过武装革命争得独立的国家，要想通过和平手段为人民带来变革，简直是天方夜谭。然而，在[IRE_loc_leader_title][IRE_loc_leader_name]的领导下，一个左翼联盟不仅通过选举上台掌权，还成功赢得了爱尔兰人民的心。在爱尔兰通往赤色未来的道路上，我们将手持橄榄而非紧握钢枪。\n\n就算是最开明的人，也无法预料到过去这些年里发生的诸多变故。当奥布赖恩和希伊-斯凯芬顿的矛盾导致工党分裂时，没有人会想到，有朝一日他们会放下分歧精诚合作，更别提共同领导爱尔兰迈向未来了。但如今，在赤色联盟执政多年后，工党两派改革所取得的成功已然不容置疑。\n\n尽管如此，仍不乏批评之声，右翼认为这个“激进政权”将在未来挑战面前土崩瓦解，而左翼则认为只有通过革命才能建立起真正的社会主义制度。但不管他们怎样冷嘲热讽，爱尔兰人民的呼声清晰而坚定：他们想要的既不是暴力革命，也不是保守停滞，而是稳步和平地向前迈进。爱尔兰绝不会拘泥于曾经的理想，自由和进步才是未来的主色调。倘若爱尔兰人能胸怀铸剑为犁之梦，那么有朝一日，或许他们真的可以实现社会主义的赤色未来。"
 ireland.2650.d.aneod: "就在短短几年前，全国联盟上台执政在大多数人看来简直是天方夜谭，人们普遍担心爱尔兰民主会终结在他们手中。包括[IRE_loc_leader_surname]在内，没人能预料到现在全国联盟居然最终巩固了他们对国家的统治。更出人意料的是，爱尔兰的民主不仅没有宣告终结，还在其领导之下变得更加稳定。\n\n尽管反对派一直在散布所谓的“民主倒退”的恐慌，但实际上，[IRE_loc_leader_name]在领导国政时，并非是作为一位至高无上的领袖遥控着国家议会里一群奉旨行事的手下。他仅行使着其作为[IRE_loc_leader_title]的职权，众议院里依然有很多货真价实的反对派正在舌战激辩。法律也绝非上级勒令便能随意通过的，每当政府提出法案时，都要一视同仁的接受严格的审查程序，所有这一切都要遵循爱尔兰的民主制度。虽然全国联盟内部有人私下里对必须遵守这些规定表示了抱怨，但该党大部分成员已逐渐习惯了现状。\n\n不过，当下的众议院早已不可同日而语。社会主义者、煽动性的民主派，甚至连一些当局的前激进盟友都已被排除在外。爱尔兰人的命运再也不会被外国势力和共济会员所操纵了，他们再也不用担心国际主义和工团主义分子分裂瓦解自己的家庭了，伟大的爱尔兰共和国再也不必害怕会陷入这些破坏因素所导致的混乱中去了。"
 ireland.2650.d.anjjok: "放眼爱尔兰政坛的风流人物，鲜少有人能够如约翰·J·奥凯利一样称得上身经百战，也没有多少人能像他一样能对爱尔兰共和国、爱尔兰语言和天主教信仰抱有如此坚定的忠诚。奥凯利多年来笔耕不辍，因而也以其笔名斯凯利格而为人所知。奥凯利参加了新芬党建党大会，在复活节起义之后积极争取公众对那些起义失败者的支持，并在接下来的爱尔兰独立战争期间担任了部长职务。奥凯利[IRE_loc_leader_title]亲历了本世纪爱尔兰所有重大的历史时刻，又亲眼目睹了自己无限忠诚的共和国在英爱卖国条约签订后堕入腐败的深渊。而正是奥凯利面对这一切所产生的救时厉俗的坚定决心，让他最终得揽大权。\n\n尽管奥凯利是一位坚定的共和主义者，但他的信仰却并非立足于他所深恶痛绝的法国大革命的无神论基础之上。恰恰相反，他的理念源自古典共和主义的精神，反对那种牺牲国家公共利益、拒绝自我奉献而只为满足一己私欲的自由主义堕落思潮。尽管他所塑造的国家表面上是民主的，但其精心设计的选举机制和法团主义架构，确保了选出的不是那些狡猾地操弄民意的亲英分子、犹太人或共济会成员，而是真正品德高尚的男女。\n\n随着权力被牢牢掌握在那些拥护爱国主义、基督教和爱尔兰母语的人手中，斯凯利格作为一位强有力的领袖，俨然一位古代国家的酋长，坚定地执掌着爱尔兰的航向。他时时刻刻充满警惕，监视着这个自己从那些企图亵渎爱尔兰众烈士牺牲的玷污者手中拯救出来的共和国。奥凯利敬仰丹尼尔·奥康奈尔，却并不认同他的温和作风，但奥凯利正如奥康奈尔一样，必将以一位伟大的解放者的身份被铭记在历史之中。因为奥凯利已经完成了他毕生的使命：保卫这个岛屿及其古老的文化，使其不受自由主义、帝国主义和工团主义的侵害。"
