 ireland.2016.a: "[IRE_loc_desert_war_response]"
 ireland.2016.a.default: "我们不能就这么轻易抛弃我们的犹太朋友们，坚持住，救援马上就到。"
 ireland.2016.a.an: "如果支持奥斯曼人能让布里斯科得偿所愿，倒也未尝不可。"
 ireland.2016.b: "打倒奥斯曼帝国主义？算我们一个！"
 ireland.2016.c: "总好过葬身在苏夫拉湾或塞代巴赫尔。\n（迷雾水珠歌词）"
 ireland.2017.t: "江山易改……"
 ireland.2017.d: "尽管在寥寥数月以前，爱尔兰与昔日的殖民者及其盟友握手言和还是一件不可思议的事情，但现在，爱尔兰已经重新回到了协约国的怀抱。\n\n在独立战争后，爱尔兰摆脱了英国的殖民统治，不过随后签署的《英爱条约》却仍将爱尔兰置于英国的势力范围之内。当时，支持签署条约的人认为这是有期实现爱尔兰统一的必要之恶，但紧随而至的英国革命将整个大英帝国砸了个稀巴烂，爱尔兰不费吹灰之力就收回了北爱地区，并就此退出协约国。\n\n于政府而言，社会各阶层的反英情绪暗流涌动，想要处理好其与协约国盟友之间的关系想必会非常困难。但随着时间的流逝，爱尔兰与其盟友的共同利害最终肯定还是会主导舆论。亲英派也暗自对事态的转变感到高兴，虽然将爱尔兰重新并入联合王国的可能性愈发渺茫，但他们与旧大英权贵的羁绊不断加深，对自身文化及家族纽带更为有利。\n\n这种全新的联盟标志着爱尔兰与其昔日邻国关系的新开端，爱尔兰历史与民族叙事也就此翻开新的篇章。"
 ireland.2017.a: "这得花上一些时间来适应。"
 ireland.2018.t: "调整经济导向？"
 ireland.2018.d: "爱尔兰重新加入协约国引发了许多问题，但也带来了些许机遇。其中之一便是经济体制的大洗牌，虽然有些人认为这是对先前以德国为中心的中欧同盟经济模式的一种倒退。\n\n离开中欧同盟并不会完全切断我们与欧洲大陆之间的贸易往来，但一定会带来出口重点对象的转移，毫无疑问，这肯定会对我们的经济造成短暂冲击。不过，爱尔兰连“黑色星期一”都挺过来了，期间推出的种种改革让很多人都相信这一困难并非无法克服。\n\n此举同样也大大减轻了一些人对德国过度干预爱尔兰事务的担忧，这种情绪自“玛查号事件”发生以来就一直挥之不去，直到北爱危机时期才有所缓和。当然，离开了德国人主导的中欧同盟也意味着，爱尔兰现在可以随心所欲地加入任何由协约国主导的经济合作项目。"
 ireland.2018.a: "一不做……"
 ireland.2018.b: "还是留在中欧同盟吧，脚踏两条船对我们更有好处。"
 ireland.2019.t: "[IRE.GetNameDefCap]希望加入[Root.GetFactionName]"
 ireland.2019.d: "[Root.GetNameDefCap]的[From.GetAdjective]盟友已经通知政府，今天早些时候收到了来自[IRE.Capital.GetName]的电报。看起来[IRE.GetAdjective]有兴趣加入[Root.GetFactionName]，考虑到爱尔兰的地理位置，这个出人意料的提议实则意义重大。\n\n在敏锐地意识到[GetStateName_119]的特殊地位后，接过阵营领袖之位的[From.GetAdjective]希望我们能考虑将[IRE.GetAdjectiveDef]纳入联盟的想法。[GetStateName_119]之所以地位待定，主要是因为其在联合王国倒台后加入了爱尔兰共和国。虽然《英爱条约》默认其有这样做的权力，但这从未得到过英国流亡政府的正式批准。\n\n不出所料，[IRE.GetAdjective]要求承认[GetStateName_119]的宪法地位，即联合王国复辟后，其仍将由[IRE.Capital.GetName]政府掌控。虽然这将为我们提供出入西北大西洋和不列颠群岛的绝佳途径，但[GetStateName_119]也将被永远放弃。"
 ireland.2019.a: "为反攻大业不可拘于小节。"
 ireland.2019.b: "我们不能容许这种事的发生。"
 ireland.2020.t: "[From.GetAdjective]同意结盟"
 ireland.2020.d: "我们的[From.GetAdjective]盟友已经同意了[IRE.GetNameDef]加入[Root.GetFactionName]的请求。这样一来，他们便正式承认了[GetStateName_119]的宪法地位。作为交换，[IRE.GetNameDef]将成为他们的可靠盟友，而不再是一个潜在的威胁或中立实体。爱尔兰现在也将作为他们在西北大西洋的宝贵立脚点并为其提供帮助。"
 ireland.2020.a: "棒极了。"
 ireland.2021.t: "[From.GetAdjective]拒绝结盟"
 ireland.2021.d: "我们的[From.GetAdjective]盟友拒绝了[IRE.GetNameDef]加入[Root.GetFactionName]的请求，理由是《英爱条约》中关于北爱尔兰的条款仍有待商榷，现在也不是对这种日有可能有变的议题做出承诺的时候。\n\n尽管[Root.GetAdjective]才是[Root.GetFactionName]的领导，但还是由[From.GetNameDef]否决了这一提案。至此，我们失去了在西北大西洋立足的机会。"
 ireland.2021.a: "不祥之兆啊。"
 ireland.2022.t: "[IRE.GetNameDefCap]加入[Root.GetFactionName]"
 ireland.2022.d: "我们已经收到了[IRE.GetNameDef]加入[Root.GetFactionName]的请求。不知出于什么原因，[IRE.GetNameDef]在没有得到[Root.GetAdjective]同意的情况下便被允许加入[Root.GetFactionName]，[IRE.GetAdjective]要求将[GetStateName_119]的宪法地位纳入入盟谈判中。\n\n爱尔兰的地理位置将让我们的阵营受益匪浅，但问题在于[GetStateName_119]的未来从来没有在议会中正式讨论过，大不列颠的重新统一才是我们的优先考虑事项。\n\n许多人都表示[GetStateName_119]未来可以继续留在爱尔兰人手中，并对阵营领袖的行为感到不满。不过也有人表示，最终定要收回[GetStateName_119]。\n\n多数人都对阵营领袖的行为表示遗憾，他们最好的对策应当是接受现实。不过，已有少数亲英派死忠开始考虑采取更激烈的行动。"
 ireland.2022.a: "无论如何，这将是我们的决定。"
 ireland.2022.b: "我们无法接受。"
 ireland.2023.t1: "紧急状态"
 ireland.2023.t2: "第二次世界大战"
 ireland.2023.t3: "机不可失"
 ireland.2023.d.start: "在不到二十年的时间里，战火就再次燃遍了整个欧陆。然而，这一次的战争不仅仅是帝国主义之间的角逐，更是一场意识形态之间的较量。在现代军事战术与科学技术的加持下，这次大战可能将远比上一次更加残酷致命。"
 ireland.2023.d.independent: "这一次，爱尔兰很幸运，作为一个主权国家享有独立外交政策的一切自由。"
 ireland.2023.d.peace: "$ireland.2023.d.independent$爱尔兰也许会选择在这场战争中袖手旁观，即使自己不损一分一毫，战后的世界格局也会天翻地覆。但战争仍然可能随时会降临到翠绿之岛的岸边，为图有备无患，爱尔兰的军队仍然在紧锣密鼓地准备。\n\n因此，"
 ireland.2023.d.war: "显而易见，爱尔兰已经卷入了战争，而且是自其独立以来，第一次卷入了全球范围的冲突。\n\n爱尔兰人必将保卫他们得到的自由，因此"
 ireland.2023.d.subject: "和上次大战几乎一模一样，爱尔兰又被其他国家拖入了全球范围的冲突中，这一次爱尔兰人仍然没有拒绝的权力。虽然说一战为1916年复活节起义铺平了道路，但是20年后的今天，在发生了北爱危机和之后的一系列事件后，在缺少外国势力的支持下，很难想象这次大战还能为爱尔兰带来什么类似的变革。\n\n不过无论如何，"
 ireland.2023.d.faction: "$ireland.2023.d.independent$但作为军事同盟的一员，爱尔兰还是会在这场全球冲突中出力，但不同于上次，没有人可以强迫爱尔兰做出选择。尽管这次战争的必要性还有一些争议，但加入战争仍然是出于爱尔兰自愿的选择。\n\n同盟友一道，"
 ireland.2023.d.ira: "爱尔兰共和军已经整装待发，并动员一起可以动用的人力和装备来准备迎接战争并保卫岛屿。军官团的效用日益凸显，很多军官也有机会一展他们在和平时期没有用武之地的技艺。"
 ireland.2023.d.emer: "对于普罗大众来说，从城镇到乡村都充满了不安的气氛，虽然爱尔兰没有直接参战，但也毫无疑问战争将会影响到贸易、粮食供应和燃料配给。有些人甚至已经开始把现状委婉地称为“紧急状态”(an Éigeandála)。因为爱尔兰仍保持中立，所以还不能被称为进入战争状态。"
 ireland.2023.d.dcm: "“世界大战”(Weltkrieg)曾被称为结束一切战争的战争，但在爱尔兰眼中这仅仅就是一场“大战”(An Cogadh Mór)。如今，眼下的危机被一些人称为“第二次大战”(an Dara Cogadh Mór)。不过考虑到这已经危及到了爱尔兰国家及全体国民的命运，这一名称是否能广为流传也无足轻重了。"
 ireland.2023.d.natpop: "政府内部激进和强硬的声音越来越多，他们呼吁眼下情况正是他们所说的爱尔兰的真正命运，即让盖尔人恢复其古老的光荣的时机。他们认为，英德作战之时，就是为几个世纪以来盖尔人所居住的土地开拓更多生存空间的机遇。这种声音即使在党内也遭到了不少非议，但而今却变得越来越具有影响力。"
 ireland.2023.d.end: "无论面对什么，爱尔兰都会在接下来的动荡岁月中尽其所能、全力以赴。"
