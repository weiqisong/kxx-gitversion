 ireland.1050.d1.demsstart: "爱尔兰共和军在重夺北爱六郡后，决定原地驻扎维持治安，直到局势平息并让因宗教冲突而崩溃的北部警察系统完成重建。虽然大众认为维持军事戒严对于镇压激进分子不可或缺，但随着时间不断推移，反对的声音也在不断增长。亲英派指责军方的巡逻队有所偏袒，经常去“关照”当地的新教徒；而支持整合主义的蓝衫军也并不满意，他们同样认为军队背叛了自己，并常常挑起当地天主教徒和军方的矛盾。\n\n政府害怕继续维持军事存在会与他们安抚当地人的努力背道而驰，因此决定解除戒严。"
 ireland.1050.d11.IRE: "$ireland.1050.d1.demsstart$在军队内部，军官们对于此次行动也持怀疑态度——大多数人都对政府颇有微词，有一些人甚至担心会因此发生政变。不过幸运的是，除了一些牢骚，并未发生真正意料之外的事情。不久后，随着警察部队再次回到阿尔斯特的街道上，北爱全境似乎已经重回正轨，至少按照他们的标准来说尚且如此。\n\n尽管整个国家在表面上看似平静，但每个人都或多或少在此次危机中吸取到了一个教训：如果不进行大刀阔斧的改革，如今的和平现状仍将难以为继。自北爱六郡再一次被整合进国家以来，调整1922年宪法的呼声从来都未绝于耳。在改革派看来，阿尔斯特特权问题就是政府手忙脚乱地将重获统一的地区与本土强行缝合在一起的结果。在经历一系列的政治动荡过后，内阁也不得不达成一致，即为了让爱尔兰人民重归一统，不仅需要对天主教徒的处境进行改革，同时也要全面反思整个爱尔兰共和国的组织架构，考虑到本国各阶层人民的诉求。"
 ireland.1050.d1.anstart: "就在一年前，爱尔兰政府犯下了灾难性的错误，使得全国联盟以“誓要为国家带来秩序与光荣的未来”为名将其推翻。如今距离政变已过一年，亲英派与工团分子的恐怖主义方兴未艾，政权之中又内讧不断，当初的誓言现在看来就仿佛一纸空谈。而派系内斗也早已从私下掣肘升级为宣传战线的相互攻讦，甚至出现了争夺关键战略地点的暴力事件。每个人都忧心忡忡，紧张的气氛与去年今日并无二致。\n\n奥达菲最终决定在自己陷入被动之前就先发制人。他首起战端，邀请了几个支持奥金纳甘的国民卫队指挥官到都柏林开会，他们刚刚到达就旋即遭到逮捕。而奥金纳甘和他的支持者也终于忍无可忍，呼吁众人起来反抗“叛徒”奥达菲。忠于奥金纳甘的蓝衫军一举夺取了都柏林和几个爱尔兰的重要城市；而爱尔兰国家警察则更服从他们曾经的首长，随即与蓝衫军展开了对抗。"
 ireland.1050.d12.IRE: "$ireland.1050.d1.anstart$\n\n随着奥达菲被叛军牢牢控制，局势对他来说似乎愈发严峻。然而，奥金纳甘草率发动政变的结果是灾难性的，他们没能争取到军队的支持。尽管过去存在或多或少的分歧，但军官们此时选择摒弃前嫌，与奥达菲共进退。军队随后包围了蓝衫军盘踞的城市，诸如1916年的围城惨剧在这片土地再度上演。这场叛乱最终也在不久后走向了相同的结局，蓝衫军不愿为了所谓的“革命”同训练有素，装备精良的军队浴血奋战，因此更多的流血事件得以避免。最终，尽管奥金纳甘一路奔逃，成功躲避了追捕，但这场国内外敌对势力针对奥达菲的联合绞杀看似已经化险为夷。"
 ireland.1050.d13.IRE: "$ireland.1050.d1.anstart$\n\n叛军控制都柏林后，随即逮捕了奥达菲，并将其打为了盖尔人的叛徒。他之前的一切努力也就此付诸东流了。这些元老派原指望在与整合主义者发生冲突时，军队会与自己站在一条战线。不过这些将军们却大出人们所料，在对奥达菲近年的所作所为感到失望后，就迅速投向了奥金纳甘的阵营。市民们只看到蓝衫军和爱尔兰士兵并排巡逻，而此时奥金纳甘站在都柏林邮政总局的台阶上，用全国广播宣布自己将成为爱尔兰的领袖。爱尔兰共和国至此坠入深渊，回到了它当初刚成立时的模样。"
 ireland.1050.d14.IRE: "$ireland.1050.d1.anstart$\n\n起义很快陷入了一片混乱，随着爱尔兰武装力量被一分为二，一些军官站在了奥达菲一方，另一些军官则选择协助叛乱的蓝衫军。随着计划的逐渐失控，奥金纳甘惊慌失措地命令他的部下将奥达菲以叛国的罪名击毙，试图以此打击元老派的士气，尽管这项对于战争英雄非法的谋杀行径也将适得其反得激怒他的盟友们。随着对峙逐渐陷入僵局，国家也正在滑向内战的边缘。在此危难之际，军队、元老派和奥金纳甘摇摆不定的支持者们举行了一场秘密会议，最终达成了一项协议：奥金纳甘必须被逮捕，并为奥达菲的死负责，而约翰·J·奥凯利——一位资深的共和派和盖尔复兴主义者，将作为各方折中的候选人就任总统一职。"
 ireland.1050.d1.demfail: "令他们没有想到的是，做出这个决定完全是在玩火自焚。这项行动成为了压垮军官们的最后一根稻草，引爆了他们长久以来对于政府的不满情绪。"
 ireland.1050.d1.macneillcoupstart: "对于雨果·麦克尼尔将军和那些响应他号召发动政变的军官们来说，他们将担起重任——把爱尔兰从重归伦敦赤匪压迫的威胁中拯救出来。"
 ireland.1050.d1.macneillcoupend: "按照计划，政变将在总统下令从贝尔法斯特和德里的街道大批撤军时开始——军队非但没有遵守命令，反而占领了这两座城市的政府大楼，同时麦克尼尔在广播中宣布：他将致力于"
 ireland.1050.d21.IRE: "$ireland.1050.d1.demsstart$$ireland.1050.d1.demfail$事实证明，在有了德国的外交支持后，召集忠诚的军官来发动一场政变对于雨果·麦克尼尔将军来说简直易如反掌，爱尔兰软弱无能的统治者将不复存在，取而代之的是能够将这个摇摇欲坠的国家拉回正轨的政权。\n\n$ireland.1050.d1.macneillcoupend$把爱尔兰从亲英派和工团主义者的威胁中拯救出来。随着德国外长宣布正式承认麦克尼尔的政权，现总统与内阁的处境愈发绝望——在德国支持政变者的情况下，他们已沦为了待宰羔羊，除了投降以外别无选择。都柏林的市民很快就会看到军队行军穿过奥康奈尔街，他们现在已然成为了国家的新主人。"
 ireland.1050.d22.IRE: "$ireland.1050.d1.anstart$\n\n奥金纳甘草率发动政变的结果是灾难性的，他们没能争取到军队的支持。而军官们也无意让一群无法无天的黑社会夺权篡位，军队随后包围了蓝衫军盘踞的城市，这场叛乱最终也在不久后走向了与1916年相同的结局，蓝衫军不愿为了所谓的“革命”同训练有素，装备精良的军队浴血奋战，因此更多的流血事件得以避免。然而，奥达菲的救星们显然没有给他带来希望，随着麦克尼尔将军和他的德国顾问们对于这位老将军处理动乱的软弱无能和经济立场上的首鼠两端心灰意冷，他们毫不犹豫地逮捕了奥达菲。正如二十年前一样，爱尔兰共和军将再一次独自决定国家的命运。"
 ireland.1050.d1.aneng: "奥金纳甘草率发动政变的结果是灾难性的，他们没能争取到军队的支持。而相比于公民军中的赤色分子，军官们更无意让蓝衫军夺权篡位，军队随后包围了蓝衫军盘踞的城市，这场叛乱最终也在不久后走向了与1916年相同的结局。在攻占都柏林后，军队很快便以“没能阻止社会主义在岛上泛滥”为由拘留了奥达菲。在把自己歌颂成“将人民从暴政中解放”的救世主后，麦克尼尔将军宣布爱尔兰将进入“短暂的”军事统治时期以根除工团主义的影响。然而，这个不得人心的政权能否取得最终的成功，结果仍犹未可知。"
 ireland.1050.d1.demeng: "然而，虽然军队不久便会进军都柏林，但他们将发现掌控人心远远比掌控国家困难。"
 ireland.1050.d31.IRE: "$ireland.1050.d1.demsstart$$ireland.1050.d1.demfail$英国人及其意识形态在全国的影响力与日俱增，而现有政权已经证明了他们毫无能力采取任何手段去阻止这一切。$ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$阻止爱尔兰坠入英国赤匪所资助的工团主义深渊之中。$ireland.1050.d1.demeng$人民的抵抗愈演愈烈，而英国佬也在一旁不断煽风点火。"
 ireland.1050.d32.IRE: "$ireland.1050.d1.demsstart$$ireland.1050.d1.demfail$许多人私下说，政府的人收了英国间谍的款子。工团主义在全国的影响与日俱增，$ireland.1050.d1.macneillcoupstart$\n\n$ireland.1050.d1.macneillcoupend$把爱尔兰从工党这群“西英国佬”的压迫下解放出来。$ireland.1050.d1.demeng$人民的抵抗愈演愈烈，英国佬也在一旁不断煽风点火，表示他们将承认并保护奥布赖恩的流亡政府。"
 ireland.1050.d33.IRE: "$ireland.1050.d1.anstart$\n\n$ireland.1050.d1.aneng$"
 ireland.1050.d.gerstart: "早在去年十二月，一些风声就透过报纸、岛上的德国官员以及特工传回了本土，所有的消息与情报无一不在警告柏林方面一个至关重要的问题——北爱全境正在逐渐崩溃并陷入无政府状态。"
 ireland.1050.d1.gerend: "尽管爱尔兰高层仍可能选择与帝国公约达成协议，以保护自己免受英国侵略或参与到讨伐工团瘟疫的战争中来，但不幸的是，我国在爱尔兰略显不足的影响力将意味着这一情况无法得到充分的保证。这对于未来帝国对抗第三国际的战争会是一个阻碍——帝国军队将无法进驻爱尔兰，从而对不列颠全岛实施海空的全面封锁，并为最终的登陆行动做好准备。"
 ireland.1050.d11.GER: "$ireland.1050.d.gerstart$幸运的是，爱尔兰共和国最终控制住了局势，他们的政府巧妙地应对了这场危机，成功维持了秩序并阻止了民族、宗教冲突和极端主义叛乱的爆发。最好的消息莫过于，随着英国佬支持的社会主义叛乱的威胁日益消弭以及该岛的日趋稳定，爱尔兰同中欧同盟的贸易往来得以继续，德国商人的经济利益也得以保障。尽管亲德派仍在军队中担任要职，不过爱尔兰的外交政策在很大程度上依旧保持了独立。\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d1.geranstart: "目前，局势似乎已经进入了白热化阶段——极端民族主义者的不满"
 ireland.1050.d1.geranmid: "尽管相较于让爱尔兰完全沦入不列颠联盟及其工团主义意识形态的残酷统治之下，当下的状况似乎是一个更好的选择。但是鉴于现政权对外国经济影响"
 ireland.1050.d1.geranend: "$ireland.1050.d1.geranmid$充满敌意的态度，在该国拥有商业以及金融利益的商人纷纷对此表达不满。"
 ireland.1050.d12.GER: "$ireland.1050.d.gerstart$$ireland.1050.d1.geranstart$最终迫使他们发起了一场针对共和国独裁统治者约恩·奥达菲的未遂政变。这场政变不久便被成功化解，在经历了这一切过后，这位前军官已经成功巩固了他在整个岛国至高无上的权威。$ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d13.GER: "$ireland.1050.d.gerstart$$ireland.1050.d1.geranstart$最终迫使他们发起了一场成功的政变。政变的领导人加罗德·奥金纳甘和他的追随者们已经明确表示他们将废除前共和国，转而支持成立一个具有强烈反社会主义和反英倾向的整合主义王国。$ireland.1050.d1.geranend$\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d14.GER: "$ireland.1050.d.gerstart$$ireland.1050.d1.geranstart$最终迫使他们发起了一场政变。尽管这群政变者攫取权力的企图破灭了，但军政府的首脑——前军官约恩·奥达菲也在此过程中被杀，这一结果动摇了政府的稳定并且迫使他们选择了一位新的领导人作为替代。$ireland.1050.d1.geranmid$虽有所减弱但仍持敌意的态度，在该国拥有商业以及金融利益的商人纷纷对此表达不满。\n\n$ireland.1050.d1.gerend$"
 ireland.1050.d2.gerstart: "$ireland.1050.d.gerstart$最终，爱尔兰共和军对"
 ireland.1050.d2.germid: "并在德国军事和政治顾问的支持下发动政变推翻了政府。紧接着，德意志帝国在第一时间承认了新政权，为其赋予了国际合法性。目前政变的首脑们似乎正准备寻找一位傀儡领导人，从而在幕后进行统治，在爱尔兰主要的亲德高层牵线搭桥下，德国领导层确信——爱尔兰不仅将继续保障德国的经济利益，而且会抛弃他们先前的中立态度并寻求加入帝国公约。"
 ireland.1050.d2.gerend: "随着西方的共和国伙伴和我们结成了牢固的同盟关系，这对于帝国未来对抗第三国际的战争可谓是如虎添翼——帝国军队将进驻爱尔兰，并以此作为重要的战略支点，通过对不列颠全岛实施海空的全面封锁进一步对他们构成威胁，从而为最终的登陆行动做好准备。"
 ireland.1050.d21.GER: "$ireland.1050.d2.gerstart$民选政府在维持秩序的行动中显露出的无能十分不满，$ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d22.GER: "$ireland.1050.d2.gerstart$独裁统治者约恩·奥达菲的孤立主义政策和维持秩序的能力十分不满，$ireland.1050.d2.germid$\n\n$ireland.1050.d2.gerend$"
 ireland.1050.d3.gerstart: "目前，局势已经进入了白热化阶段——鉴于"
 ireland.1050.d3.germid: "不幸的是，各种迹象都表明他们太迟了，太弱小了，军队的干预并没有得到民众的热烈欢迎。在不列颠联盟的支持下，工团分子煽动者抓住了政变不得人心的弱点从而宣传他们的意识形态，他们鼓动爱尔兰工人发动了一场总罢工并诱使他们加入爱尔兰公民军这一极左翼恐怖组织的行列，"
 ireland.1050.d3.germidlong: "$ireland.1050.d3.germid$妄图将其演变成一场社会主义革命。"
 ireland.1050.d3.gerend: "眼睁睁地看着一个友好的欧洲国家堕入工团主义的深渊，德国领导层对此悲痛不已。随着反叛军的胜算越来越大，帝国只能绝望地发现他们保住权力和降低损失的希望愈发渺茫。这对于未来帝国军队对抗第三国际的战争将是一个战略性的挫折，凭借爱尔兰岛上军事设施的支持，英国军队的海上封锁和空中打击能力将得到极大的加强。"
 ireland.1050.d31.GER: "$ireland.1050.d.gerstart$$ireland.1050.d3.gerstart$民选政府未能维持秩序并阻止爱尔兰民间与日俱增的英国影响，作为回应，爱尔兰共和军发动了一场政变。$ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d32.GER: "$ireland.1050.d.gerstart$$ireland.1050.d3.gerstart$工党政府未能阻止岛上与日俱增的英国影响，以及一些主要政客与英国情报人员有资金往来的传闻，作为回应，爱尔兰共和军发动了一场政变。$ireland.1050.d3.germid$妄图使工党重新登上社会主义刺刀铸成的宝座。\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d33.GER: "$ireland.1050.d.gerstart$$ireland.1050.d3.gerstart$独裁者约恩·奥达菲未能维持秩序并阻止爱尔兰民间与日俱增的英国影响，作为回应，爱尔兰共和军发动了一场政变。$ireland.1050.d3.germidlong$\n\n$ireland.1050.d3.gerend$"
 ireland.1050.d11.ENG: "伦敦方面最近收到了西边的小邻居爱尔兰共和国的一系列消息，据称，近期从该国分裂出去的阿尔斯特省的不稳局势已经被一纸戒严令所平息。英国内部对此报告反响不一，尽管我国政府强烈谴责了资产阶级在该国的持续统治，但事实上不仅是由于爱尔兰武装部队和德国利益保持一致的反动属性，还是因为这个地区的工人被民族主义和宗教的错误观念所欺骗，陷入了自以为清醒的虚幻状态之中。总的来说，该国北部爆发的重大冲突最终对于英国可能是弊大于利。\n\n事实上，虽然联盟没能成功激起爱尔兰无产阶级去发动一场反抗他们布尔乔亚主子的革命，但我们至少成功阻止了他们完全落入德国的势力范围，两岛之间看似冷淡的关系仍将继续维持下去。然而，不列颠仍旧需要时刻警惕西方潜在的敌人，因为爱尔兰依然可以选择同帝国公约或协约国订立军事盟约，这并非无稽之谈。如果这两种情况不幸发生，我们将会发现自己不仅身处海上封锁和空中轰炸的直接威胁之下，而且还要面对源源不断随时可能从岛上发动入侵的无数敌军。"
 ireland.1050.d3.start: "伦敦方面收到了一条来自西方小邻居爱尔兰共和国的紧急消息——"
 ireland.1050.d3.anstart: "$ireland.1050.d3.start$专制者约恩·奥达菲"
 ireland.1050.d3.anend: "虽然不列颠联盟对爱尔兰独裁政权所代表的一切均持反对立场，并发誓要接纳所有试图逃离暴政的社会主义异见人士，但私底下，联盟的政治家也不情愿地承认，鉴于他们反对成为德国傀儡的态度，相比于让亲德的爱尔兰武装力量控制政府，全国联盟在爱尔兰的统治对于英国的利益可谓是两害相权取其轻。\n\n尽管爱尔兰的工人阶级还将不幸地在反动政权的奴役下辛苦劳作，但我们至少成功阻止了他们完全落入德国的势力范围，从而减轻了对我国国家安全的威胁。然而，不列颠仍旧需要时刻警惕西方潜在的敌人，因为爱尔兰依然可以选择同帝国公约或协约国订立军事盟约，这并非无稽之谈。如果这两种情况不幸发生，我们将会发现自己不仅身处海上封锁和空中轰炸的直接威胁之下，而且还要面对源源不断随时可能从岛上发动入侵的无数敌军。"
 ireland.1050.d12.ENG: "$ireland.1050.d3.anstart$在其领导的政治运动中的一个极端民族主义派系发动的未遂政变之中存活了下来，该派系妄图推翻他并建立一个整合主义和君主主义的政权。$ireland.1050.d3.anend$"
 ireland.1050.d13.ENG: "$ireland.1050.d3.anstart$被加罗德·奥金纳甘所率领的极端民族主义者推翻。随后，奥金纳甘宣布他将致力于在岛上建立一个整合主义政权从而“复兴盖尔人的爱尔兰”。$ireland.1050.d3.anend$"
 ireland.1050.d14.ENG: "$ireland.1050.d3.anstart$在其领导的政治运动中的一个极端民族主义派系发动的未遂政变之中遭到了刺杀。对人民来说不幸的是，尽管该政权遭到了削弱，但最终还是设法让本该英年早逝的奥达菲活了下来。$ireland.1050.d3.anend$"
 ireland.1050.d3.engger: "而且还让几代英国政治家最为毛骨悚然的梦魇成为了现实，即爱尔兰完全落入了欧洲大陆上敌对分子的势力范围。随着局势急转直下，这给英国的国家安全也带来了灾难性的后果——德国现在可以自由地在岛上部署他们的陆海空三军，通过这座永不沉没的基地，德国人不仅可以在空中轰炸不列颠岛的同时实施海上的贸易封锁，而且可以在此集结军队从而发动海上入侵。总之，这一切都标志着今天对于社会主义革命事业而言是极其黑暗的一天。"
 ireland.1050.d21.ENG: "$ireland.1050.d3.start$为了应对国家日益不稳的局势，由德意志帝国支持的反动派发动了一场政变并推翻了政府。虽然该岛的前政府由资产阶级控制，并服务于资本主义，但他们更倾向于奉行武装中立政策并在一定程度上与英国保持贸易往来，这一系列举动让他们的存在得以为我们所接受，尽管两国间的官方关系还是远远谈不上友好。\n\n现在，这个亲德军政府的建立不仅让英爱友谊重燃的希望完全破灭，$ireland.1050.d3.engger$"
 ireland.1050.d22.ENG: "$ireland.1050.d3.start$极端民族主义者发动了一场政变，他们试图推翻专制者约恩·奥达菲并建立一个更加反动的政权，政变最终被军队所镇压，导致蓝衫军的政府完全垮台。虽然在不知情的旁观者看来，这可能是一个值得庆祝的结果。不过事实并非如此，因为尽管奥达菲劣迹斑斑，但比起长期自诩为柏林方面忠实盟友的爱尔兰武装部队，他对德意志帝国的警惕态度明显对英国更加有利。\n\n现在，这个亲德军政府的建立不仅让爱尔兰保持武装中立的希望完全破灭，$ireland.1050.d3.engger$"
 ireland.1050.d3.eng: "在秘密情报局的帮助下，爱尔兰公民军和工会为抵御政变做好了万全准备，反动派的这一行为无疑是在自掘坟墓。随着公民军在曾经爱尔兰独立战争中游击队员活动的温床——该国西部和南部的乡村相继发动起义，全国总罢工也在同一时刻如火如荼地进行。在这一连串的压力之下，他们有很大希望成功迫使军政府屈膝投降。"
 ireland.1050.d3.engend: "随着爱尔兰工团主义革命的完全胜利，他们将重回英国的势力范围，敌人运用该岛作为基地从而袭击英国本土的危险企图也不攻自灭，并从此开启了英爱关系的新时代，其核心内容将不再是剥削，而是友谊。"
 ireland.1050.d31.ENG: "$ireland.1050.d3.start$他们的政府被军中反动派发动的政变所推翻。虽然在外界看来，这对爱尔兰的社会主义运动不是一个积极的迹象，但是鉴于岛上不断增长的英国影响力，这次政变看起来更像是反动势力的垂死挣扎，他们妄图根除在英国特工的协助下，由爱尔兰革命同志在全国迅速传递的革命情绪。\n\n幸运的是，事实证明了这次政变是不得人心的，$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d32.ENG: "$ireland.1050.d3.anstart$在一场政变中被军中反动派推翻。尽管反动独裁者的垮台是一件值得庆祝的事，但很明显，军队在与奥达菲反目成仇之后，妄图建立他们自己的独裁政权，因其被指责未能阻止在英国特工的协助下，由爱尔兰革命同志在全国迅速传递的革命情绪。\n\n幸运的是，人民不愿意接受反动派如此赤裸裸的窃国行径，$ireland.1050.d3.eng$\n\n$ireland.1050.d3.engend$"
 ireland.1050.d33.ENG: "$ireland.1050.d3.start$他们的改良主义政府被军中反动派发动的一场政变所推翻，并流亡到英国以寻求支持。这并不奇怪，工党政府由于其尝试改善工人生活条件的主张而长期受到反动派的蔑视，更不用说其执政联盟主要政党之一的进步工党中不乏有工团主义的同情者，甚至一些人与英国特工和爱尔兰革命者有着密切合作。\n\n幸运的是，事实证明了这次政变是不得人心的，在秘密情报局的帮助下，$ireland.1050.d3.eng$\n\n随着爱尔兰公民军接管国家或是恢复合法政府的地位，他们都将重回英国的势力范围，敌人运用该岛作为基地从而袭击英国本土的危险企图也不攻自灭，并从此开启了英爱关系的新时代，其核心内容将不再是剥削，而是友谊。"
