 IRE_daniel_hogan: "丹尼尔·霍根"
 IRE_daniel_hogan_alt: "多纳尔·奥霍甘"
 IRE_daniel_hogan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年7月14日；爱尔兰、蒂珀雷里郡克朗梅尔§!\n§Y爱尔兰语名：§!§g$IRE_daniel_hogan_alt$§!\n§Y军旅生涯：§!§g丹尼尔·霍根出生在蒂珀雷里郡的一户富裕农家。毕业后，在大北方铁路公司供职，并搬到莫纳汉郡，他在独立战争中成名于此。搬到莫纳汉不久，他便加入了盖尔式运动协会和爱尔兰志愿军——两者都与他的朋友约恩·奥达菲密切相关。\n霍根在莫纳汉的爱尔兰共和军中以无情自负闻名，他指挥了许多伏击战与突袭战，也是奥达菲的得力助手。他在战争中失去了亲人。他的兄长迈克尔是蒂珀雷里队队长，血腥星期日当天，迈克尔正在克罗克公园踢球，他是唯一一名被英军射杀的球员，其他受害者都是观众，这让霍根悲痛欲绝。但他化悲痛为动力，更加积极地投身于阿尔斯特的革命行动，尤其是针对亲英派富人的绑架和几座“大庄园”的纵火。战争结束时，他有幸在主权移交仪式上升起了都柏林城堡上的三色旗，自此英国正式放弃了对爱尔兰的控制。\n当奥达菲失去政府青睐时，他与奥达菲划清了界限。霍根不希望因为自己的私人关系危及自己在军中的地位——尽管他的确对奥达菲的事业抱有同情，这或许是因为他虔诚的宗教信仰。霍根过去的经历与易怒的性格使他和一些政客很不对付，但他仍然受到士兵们的尊重，他的指挥才能深得士兵们的信赖。§!"
 IRE_daniel_hogan_desc: "$IRE_daniel_hogan_commander_desc$"
 IRE_sean_mac_eoin: "沙恩·马科恩"
 IRE_sean_mac_eoin_alt: "$IRE_sean_mac_eoin$"
 IRE_sean_mac_eoin_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年9月30日；爱尔兰、朗福德郡格兰纳达§!\n§Y英语名：§!§g约翰·麦基翁§!\n§Y军旅生涯：§!§g沙恩·马科恩出生于朗福德的一个铁匠家庭，母亲祖上是参加过1798年起义的共和主义者。沙恩打小就对国家大事很感兴趣，并于11岁时将自己的名字改为爱尔兰语。在完成了初等教育后，沙恩进入自家铁匠铺给父亲当学徒。作为长子，1913年父亲因意外去世后他便担起了家庭的责任，接手了自家铁匠铺以养家糊口。然而，这并不妨碍他于次年加入爱尔兰志愿军和爱尔兰共和兄弟会。\n独立战争期间，马科恩因其担任中部唯一一支卓有成效的游击飞军——朗福德旅第一营的指挥官而闻名。战时他有两次高光时刻；第一次是巴林纳利战役，他从数量众多英国军队手中保住了作为自己大本营的村子。另一次是科龙芬伏击战，在那里他对几辆英军卡车展开了一次干净利落的突袭。战后他没有选择夺取更多军需物资，而是为受伤的敌人提供治疗，他的骑士精神为其赢得了广泛赞誉。这两件事在当地家喻户晓，他也被冠以“巴林纳利的铁匠”的美称。\n他的战时经历直到他因胸部中弹被捕为止。他伤愈后被判刑，英军提供的证词使他的死刑判决被推迟。后来，作为条约谈判的一部分，他在判决执行之前被释放。\n在狱中，马科恩被选为朗福德-韦斯特米斯的众议院议员。英国革命后，爱尔兰的独立即刻受到威胁，他转而专注于军事职务，在连任两届后放弃了再次竞选议员的机会。人如其名，作为“巴林纳利的铁匠”，他因其强烈的宗教观点而闻名。他与理查德·马尔卡希和迈克尔·柯林斯的关系都很密切，但他更忠于军队本身。§!"
 IRE_sean_mac_eoin_desc: "$IRE_sean_mac_eoin_commander_desc$"
 IRE_daniel_mckenna: "丹尼尔·麦肯纳"
 IRE_daniel_mckenna_alt: "多纳尔·马奇尼赫"
 IRE_daniel_mckenna_commander_desc: "§Y陆军将领介绍\n生于：§!§g1892年12月1日；爱尔兰、德里郡德雷珀斯敦§!\n§Y爱尔兰语名：§!§g$IRE_daniel_mckenna_alt$§!\n§Y军旅生涯：§!§g和许多军方高层一样，丹尼尔·麦肯纳在爱尔兰革命中首次获得实战经验。他是一个阿尔斯特农民的儿子，1915年加入爱尔兰志愿军。麦肯纳在独立战争中表现活跃，战争结束时他已经升任北方第二师的副师长。\n作为国防指挥官和协调员，他充沛的精力和积极的态度得到了同僚和政府的一致认可。自独立以来，他从多个角度深入研究了都柏林复活节起义及独立战争中的城市巷战，这让他对密集建筑中的防御战产生了特别的兴趣。\n麦肯纳认为，爱尔兰这个岛国会受到来自于任何一个政治或地理方向的攻击。他提出无论攻击来自哪里，爱尔兰都必须利用一切可能的资源和手段来自卫，而相关政治决策应当由政府做出而非军队。考虑到爱尔兰所处的欧洲门户位置，麦肯纳指出，在规划战略时不能想当然地认为谁是盟友谁是敌人。\n尽管军中大部分人都是亲德派，麦肯纳的观点仍得到了重视。他将继续制定对策以应对任何可能发生的情况。§!"
 IRE_daniel_mckenna_army_chief_desc: "$IRE_daniel_mckenna_commander_desc$"
 IRE_jj_oconnell: "J·J·奥康奈尔"
 IRE_jj_oconnell_alt: "D·S·奥科纳尔"
 IRE_jj_oconnell_alt_long: "迪亚尔马德·肖苏·奥科纳尔"
 IRE_jj_oconnell_commander_desc: "§Y陆军将领介绍\n生于：§!§g1887年12月21日；爱尔兰、梅奥郡巴利纳§!\n§Y爱尔兰语名：§!§g$IRE_jj_oconnell_alt$§!\n§Y军旅生涯：§!§g杰里迈亚·约瑟夫·“生姜头”·奥康奈尔是爱尔兰共和军中一位著名的重要成员。\n作为国家督学的儿子，他考入了都柏林大学学院并获得了一级硕士学位，同时还在大学拳击队担任教练。毕业后，他前往美国，在美国陆军第69（纽约）团服役两年。他在1915年回到爱尔兰，加入爱尔兰志愿军并担任督察长，负责教授军事战术和爱尔兰战史。他并没有参加复活节起义，起义前他被派到科克执行约恩·麦克尼尔那臭名昭著的取消命令，这险些阻止起义的发生。\n尽管奥康奈尔没有参与，但他还是被英军追责并被监禁。在爱尔兰志愿军转变为爱尔兰共和军后，他仍担任原职，后来又担任爱尔兰共和军的训练总监并任职至今。作为军官培训课程的主讲，以理论见长的他对学生的态度也很亲切友善。作为军事历史学家，他发表了许多爱尔兰和外国军史战术的文章。\n独立战争后，奥康奈尔在解散爱尔兰共和兄弟会的行动中发挥了重要作用，他常表示军人不应参与秘密社团。他的想法赢得了爱尔兰共和兄弟会最后一任主席迈克尔·柯林斯的支持并得到了坚决执行。\n作为一名纯粹的军人，他对国家和军队的忠诚高于一切，并与政治保持着距离。§!"
 IRE_jj_oconnell_theorist_desc: "$IRE_jj_oconnell_commander_desc$"
 IRE_rory_oconnor: "罗里·奥康纳"
 IRE_rory_oconnor_alt: "鲁伊里·奥康胡阿尔"
 IRE_rory_oconnor_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年11月28日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_rory_oconnor_alt$§!\n§Y军旅生涯：§!§g罗德里克·伊格内修斯·帕特里克·奥康纳出生于都柏林的一个富裕家庭，家中排行老三。他自幼接受顶级的教育，最终成为了一名工程师。他在加拿大工作了几年，期间参与了超过1500英里的铁路建设。\n1915年初回国后，他曾考虑过入伍英军参战，但最终还是回到了他移民前所在的中产阶级圈子。他的同辈此时都已深受民族主义感染，奥康纳也因此变得激进并开始倾向于共和主义。\n凭借着自己的工程师背景，他参与投资建立了一家化学工厂。然而该工厂生产的不是阿司匹林，而是复活节起义中使用的炸药。奥康纳本人也参加了起义，他的头骨被狙击手的子弹擦伤，他的脚踝也被流弹所伤。他在养伤期间使用了假名并因此躲过了牢狱之灾。\n起义结束后，他被任命为爱尔兰共和军的工程总监。作为爆破小组的领头人，他负责培训志愿者在战斗中使用炸药，并参与了多起张扬的越狱行动。独立后，他在军中继续担任这一职务。\n博学多才的奥康纳以勇敢正直著称。他对议会政治不感兴趣。他忠于国家，也钟情于桥牌、国际象棋和古典音乐。§!"
 IRE_rory_oconnor_desc: "$IRE_rory_oconnor_commander_desc$"
 IRE_james_steele: "詹姆斯·斯蒂尔"
 IRE_james_steele_alt: "谢穆斯·马克鲁阿赫"
 IRE_james_steele_commander_desc: "§Y陆军将领介绍\n生于：§!§g1894年10月26日；爱尔兰、安特里姆郡巴里加里§!\n§Y爱尔兰语名：§!§g$IRE_james_steele_alt$§!\n§Y军旅生涯：§!§g詹姆斯·斯图尔特·斯蒂尔被认为是爱尔兰军官团中的一个异类。\n他生于阿尔斯特的一个新教家庭，在贝尔法斯特女王大学读书时加入军官训练团。作为阿尔斯特的忠实子民，他积极投身于世界大战。他被任命为皇家爱尔兰步枪队中尉，并被派往西线，先后参与了梅西讷、索姆河和帕斯尚尔战役。期间他被授予军事十字勋章，并在战争后期得到了提拔。\n虽然英国输掉了世界大战，但斯蒂尔在英军中前途光明。爱尔兰独立战争的爆发令他十分沮丧，一方面因为他兼具爱尔兰与英国的出身，另一方面他不愿看到皇家爱尔兰步枪队的战友们因此分道扬镳。\n英国革命对他的世界观产生了强烈冲击。当新生的不列颠联盟似乎要计划入侵北爱尔兰之时，加拿大的流亡政府却抛弃了北爱尔兰，这让他深感失望。他作为一名北爱军事代表，出席了与南爱政府的爱尔兰统一谈判。\n虽然他没有公开表达过自己对共和国的不满，但细究起来不难发现，他总是用“爱尔兰军队”的称呼，而不是其全称，他也更喜欢用“阿尔斯特”的称呼，而不是“北爱尔兰”。\n斯蒂尔首先忠于阿尔斯特，其次才是爱尔兰。他将在爱尔兰继续军旅生涯，这是一个艰难的决定。但他觉得自己有责任作为爱尔兰军中亲英派的代言人发声，以免他们的利益遭到忽视。\n尽管他与许多同僚存在分歧，但他们彼此间保持着尊重。他将不辱使命，以钢铁般的决心为爱尔兰与工团主义者间可能爆发的冲突做好准备。§!"
 IRE_james_steele_desc: "$IRE_james_steele_commander_desc$"
 IRE_seamus_odonovan: "谢默斯·奥多诺万"
 IRE_seamus_odonovan_alt: "谢穆斯·奥当诺安"
 IRE_seamus_odonovan_commander_desc: "§Y陆军将领介绍\n生于：§!$IRE_seamus_odonovan_commander_body$"
 IRE_seamus_odonovan_commander_body: "§g1896年11月3日；爱尔兰、罗斯康芒郡卡斯尔维尤§!\n§Y爱尔兰语名：§!§g$IRE_seamus_odonovan_alt$§!\n§Y军旅生涯：§!§g在爱尔兰共和军中服役期间，奥多诺万已经证明了自己是一名敬业的军官，尽管有人质疑他为达目的不惜代价。\n1919年，奥多诺万从都柏林大学学院化学系毕业，在他化学教授的推动下，奥多诺万加入了爱尔兰共和军，当即被任命为化工总监。然而，他并未止步于此，在该组织期间，奥多诺万对炸药及其相关手段越来越感兴趣。\n他是爱尔兰共和军中少数反对《英爱条约》的军官之一，奥多诺万认为这种妥协是错误的，因此他在军中备受排挤。奥多诺万信奉步兵与炸药、飞机、载具相结合的战术，但他未曾有机会付诸实践，考虑到爱尔兰的工业能力，这绝对是一个雄心勃勃的设想。即便是在强硬派军官中，奥多诺万也是最愿意采取极端方式来实现自己想法的人。§!"
 IRE_seamus_odonovan_high_command_desc: "§Y军官介绍\n生于：§!$IRE_seamus_odonovan_commander_body$"
 IRE_sean_russell: "肖恩·罗素"
 IRE_sean_russell_alt: "沙恩·里塞尔"
 IRE_sean_russell_commander_desc: "§Y陆军将领介绍\n生于：§!§g1893年10月13日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_sean_russell_alt$§!\n§Y军旅生涯：§!§g约翰·安杰洛·罗素出生于都柏林市中心一户寻常人家，家中有七个孩子，他是其中最小的一个。中学毕业后，他曾给布料工当过助手，后来于1913年加入爱尔兰志愿军。他作为一名指挥官参加了复活节起义，停火后被关押在英国直到当年年底。\n回到爱尔兰后，他继续参加都柏林爱尔兰共和军的活动，并参与了独立战争。他在战时担任都柏林旅第二营的指挥官，并最终升任都柏林爱尔兰共和军的军需官。他对都柏林爱尔兰共和军的组织成员了如指掌。罗素在“血腥星期日”中发挥了关键作用，并为迈克尔·柯林斯提供了暗杀英国情报官员所需的人手。通过一名线人，罗素还得知了当天晚些时候英军将在克罗克公园对平民进行报复，但他没能阻止这一切发生。\n也许是血腥星期日给他带来了挫败，或者是他有了一种“使命完成”的感觉。在《英爱条约》签订后，罗素选择离开军队，重新过起了平民生活。\n随着欧洲大陆的紧张局势不断升级，事情逐渐起了变化。退伍后单调乏味的生活让他感到厌倦，因此他结束了退伍生活。虽然不是军中最老练的指挥官，但独立战争期间的经历仍为他赢得了生产采购武器的重任。罗素满怀热情地投入到职责当中。尽管他很少涉及政治，但令人惊讶的是，他却总有门路搞到五花八门的军火援助。§!"
 IRE_sean_russell_high_command_desc: "$IRE_sean_russell_commander_desc$"
 IRE_eric_dorman_smith: "埃里克·多尔曼·奥高恩"
 IRE_eric_dorman_smith_alt: "埃里克·奥多尔南·奥贡"
 IRE_eric_dorman_smith_alt_long: "埃里克·多尔曼-史密斯，$IRE_eric_dorman_smith_alt$"
 IRE_eric_dorman_smith_commander_desc: "§Y陆军将领介绍\n生于：§!§g1895年7月24日；爱尔兰、卡文郡库特希尔§!\n§Y爱尔兰语名：§!§g$IRE_eric_dorman_smith_alt$§!\n§Y军旅生涯：§!§g多尔曼·奥高恩的教名是埃里克·爱德华·多尔曼-史密斯，更出名的是他的绰号“瞪羚”。多尔曼·奥高恩出生在卡文郡，父亲是新教徒，母亲是天主教徒。他父亲来自于富有的英裔爱尔兰贵族世家，祖上要么是在英国殖民时期来到爱尔兰的，要么就是从天主教皈依过来，获得了家族土地的盖尔领主之子。在母亲的坚持下，多尔曼·奥高恩受洗成为天主教徒。\n他在英国接受教育，因他的卡文口音而闻名。他考入了桑德赫斯特皇家军事学院，在这里开启了自己的军旅生涯。也正是在这里，他收获了自己的绰号“瞪羚”，源于一位同学认为他的外表与瞪羚羊相似。世界大战爆发后，他在西线战场服役并且表现出色。战争结束时，他已是少校军衔。\n从某种程度上说，英国革命的爆发给多尔曼·奥高恩带来了转机。此前他已因其激进的新战法和新战术而闻名，但是总被军中的保守派叫停。随着保守派的失势，他正忙于推进英国陆军的现代化。\n当爱尔兰革命的消息传来后，多尔曼·奥高恩乐于借此机会与爱尔兰共和军分享他的战术思想，目前他以军事顾问的身份在爱尔兰任职。回到爱尔兰后，他不再使用自己的英语姓氏，他独特的性格和积极的态度使他成为爱尔兰军中一位广受欢迎的成员。§!"
 IRE_eric_dorman_smith_high_command_desc: "$IRE_eric_dorman_smith_commander_desc$"
 IRE_frank_ryan: "弗兰克·瑞安"
 IRE_frank_ryan_alt: "普伦希亚斯·奥里安"
 IRE_frank_ryan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年9月11日；爱尔兰、利默里克郡埃尔顿§!\n§Y爱尔兰语名：§!§g$IRE_frank_ryan_alt$§!\n§Y军旅生涯：§!§g弗朗西斯·理查德·瑞安生于利默里克郡的一个乡村教师家庭，他是家中九个孩子里的老七，他在一个有着浓厚爱尔兰语言、音乐和文化氛围的家庭中长大，后来获得了都柏林大学学院的奖学金，并取得了凯尔特语学位。然而，他的学术生涯被独立战争打断。他在爱尔兰独立战争中参加了爱尔兰共和军的东利默里克旅，为爱尔兰的自由而战。\n战后他继续完成学业，在大学里担任爱尔兰语协会的杂志编辑，并在演讲比赛中获得了金牌。毕业后，他回到了军队，凭借自己天生的领导才能成为了一名优秀的年轻军官。\n他对独立战争后的历史遗留问题直言不讳，这使得他在上级那里名声不佳。他被认为过于激进，最终因其政治上引起的争议，他被开除出军队。自那之后，他深度参与了爱尔兰工团主义运动的地下活动。\n瑞安以其独特的魅力、热情的性格、犀利的言辞而闻名。他是著名的反动派对头，虽然被认为是一个理想主义者，但他并不排斥与极端分子合作以实现自己的目标。§!"
 IRE_frank_ryan_desc: "$IRE_frank_ryan_commander_desc$"
 IRE_neven_henaff: "纳旺·埃纳夫"
 IRE_neven_henaff_commander_desc: "§Y陆军将领介绍\n生于：§!§g1908年10月25日；法兰西共和国、下卢瓦尔省南特§!\n§Y法语名：§!§g塞莱斯坦·莱内§!\n§Y军旅生涯：§!§g出于对他所认为的凯尔特同族的支持，纳旺·埃纳夫是极少数愿意为奥金纳甘政府服务的新面孔之一。\n作为一名年轻激进分子，埃纳夫十几岁时就加入了布列塔尼民族主义地下组织，他所构想的自由布列塔尼图景从两个不同的榜样那里汲取了灵感。这两个榜样分别是普鲁士的军事化纪律和爱尔兰共和军的爱国热情。尽管在公社分子的支持下，法国的地方自治得到了增强，和旧共和国相较情况已经好了不少，但埃纳夫仍对大多数布列塔尼民族主义者口中所谓的巨大进步感到恼火。对他来说，这还远远不够。他永远不可能与那些曾竭尽全力摧毁布列塔尼遗产的人共处一国。\n作为一名化学工程师，埃纳夫曾负责拆除一座历史雕像，这座雕像是为了纪念15世纪布列塔尼和法国的联合，这也让他的信念更加坚定。他来到爱尔兰不仅是为了与爱尔兰共和军合作以获得第一手经验，也是为了这个国家强有力的、和他一样憎恨工团主义的新政府。\n虽然他的母语布列塔尼语和爱尔兰语几乎没有相似之处，但他仍渴望熟练掌握自己第二故乡的语言。在新政府急需忠诚军官的当下，他的帮助无疑是受欢迎的。§!"
 IRE_neven_henaff_desc: "$IRE_neven_henaff_commander_desc$"
 IRE_seamus_o_muiris: "谢穆斯·奥米里什"
 IRE_seamus_o_muiris_alt: "$IRE_seamus_o_muiris$"
 IRE_seamus_o_muiris_admiral_desc: "§Y海军将领介绍\n生于：§!§g1889年1月29日；英格兰、西萨塞克斯郡利特尔汉普顿§!\n§Y英语名：§!§g詹姆斯·莫里斯§!\n§Y军旅生涯：§!§g谢穆斯·奥米里什出生于戈尔韦郡的一个航海世家，他的曾曾祖父是1796年第一位获准在皇家海军“爱尔兰舰队”服役的天主教徒。\n由于在英国出生，奥米里什在英国接受了启蒙教育，但他从小就能说一口流利的爱尔兰语。之后他回到爱尔兰，于1904年以海军候补军官詹姆斯·弗朗西斯·莫里斯的身份加入了皇家海军。在奥米里什的军旅生涯中，他曾在多艘军舰上服役，其中最著名一艘的是圣文森特号。他与兄弟查尔斯一起参加了1916年的日德兰海战，后者于此次战役中阵亡。\n然而，在爱尔兰独立战争期间，在奥米里什听说家乡克里夫登被英军烧毁后，他与英国皇家海军一刀两断。奥米里什在起义期间于卡斯特号上担任副舰长，奉命将爱尔兰政治犯送往英国关押，这让他难以忍受。他从皇家海军提前退休，回到了家乡。\n自爱尔兰独立、最后一个英国旧海军基地于1925年被政府接管后，奥米里什便一直使用自己的爱尔兰语名，并被政府委以发展爱尔兰新生海军的艰巨任务。§!"
 IRE_seamus_o_muiris_navy_chief_desc: "$IRE_seamus_o_muiris_admiral_desc$"
