 ireland.2500.d.incumbent.scndp: "基共党-国家发展党联盟"
 ireland.2500.d.incumbent.labndpcnat: "工党-国家发展党-土地之家联盟"
 ireland.2500.d.incumbent.labcnatplp: "工党-土地之家-进步工党联盟"
 ireland.2500.d.sf: "$ireland.2500.d.incumbent$预计他将寻求推进其政党的议程，即逐步扩大工业部门，最大限度地提高农业部门的效率，鼓励外国投资，削减教会对国家事务的影响力，并在未来四年内继续维护法律和秩序。"
 ireland.2500.d.scan: "$ireland.2500.d.incumbent$\n\n预计联合政府将寻求推进其议程，即在教会的训导下施行德治，维护爱尔兰式生活方式，鼓励自给自足，并在未来四年内继续“严格保护爱尔兰免受邪恶势力侵袭”。"
 ireland.2500.d.scndp: "$ireland.2500.d.incumbent$\n\n预计联合政府将寻求进一步改善现状，实施有利于国内企业的政策，引入温和的社会改革，并在未来四年内继续与教会合作。"
 ireland.2500.d.labndpcnat: "$ireland.2500.d.incumbent$\n\n预计联合政府将寻求推进其议程，即逐步引入更多的社会保护，建立城乡共识，并在未来四年内继续在劳资双方之间保持妥协。"
 ireland.2500.d.labcnatplp: "$ireland.2500.d.incumbent$\n\n预计联合政府将进一步推进其议程，即努力实现全面社会保障，支持合作企业和农业实践，保护爱尔兰工人和小农场主的权益，并在未来四年里继续避免疏远教会或显得过于激进。[IRE_loc_election_plp_coalition_status]"
 ireland.2500.d.plpelected: "即便爱尔兰现已加入了第三国际，但选举也并没有变得无关紧要，不过公众对此的预期已经彻底改变了。如今并没有多少人会支持退出第三国际，就算我们的盟友可能不会保留爱尔兰的议会民主制，但考虑到公众渴望实现激进直接的进步，因此人们无法想象退出这样一个全球性的国家联盟会带来怎样的后果。每当被问及如何让爱尔兰退出第三国际时，反对党大都无言以对，如此看来，进步工党及其盟友在选举中取胜似乎已是板上钉钉。"
 ireland.2500.d.plpelectablecoalition: "\n\n进步工党公开表示，如果他们能够领导下届政府，他们将对进一步参与国际事务持开放态度，但这绝不意味着他们会给爱尔兰人民带来战争。这种可能性在不久前仍是难以想象的，就算是现在也仍会引起许多争议。"
 ireland.2500.d.plprestrictions: "$ireland.2500.d.plprestrictionsbase$。"
 ireland.2500.d.plpwar: "\n\n打着“温和派势力”的旗号，和平主义的进步工党打算在战争期间继续发挥他们在联合政府中的作用，就当前的情况看来，他们没有任何领导政府的机会。"
 ireland.2500.d.plpfaction: "\n\n打着“温和派势力”的旗号，和平主义的进步工党打算在战争期间继续发挥他们在联合政府中的作用，尽管爱尔兰已是军事同盟的正式成员，就当前的情况看来，他们没有任何领导政府的机会。"
 ireland.2500.d.plpinternationalegone: "\n\n在作为世界主要意识形态之一的社会主义崩溃后，进步工党彻底失去了任何领导政府的机会，但以他们仍可以打着“温和派势力”的旗号，继续发挥他们在联合政府中的作用。"
 ireland.2500.d.plpelectable: "世界形势风云变幻，我们无法视而不见，因而许多人都想知道，爱尔兰如何才能安然度过这个难关。传统的议会民主制度无论是在欧陆还是新大陆都业已衰落，爱尔兰或早或晚也会受其波及。\n\n为了避免被卷入可怕的战争、入侵或占领，和平主义的进步工党恳求选民们支持与第三国际达成协议，只有这样爱尔兰民族才能存续，并拥有一个由人民选出的政府，而不是一个由[INT.GetCapitalVictoryPointName]任命的傀儡政府。进步工党也承认，这样的做法确实很激进，但为了人民的福祉，尤其是为了避免流血牺牲，我们已别无他选。\n\n"
 ireland.2500.d.end: "[IRE_loc_election_plp_status]经过几天的计票，众议院席位逐一揭晓，结果已经出炉，未来四年的[IRE_loc_leader_title]人选将会是……"
