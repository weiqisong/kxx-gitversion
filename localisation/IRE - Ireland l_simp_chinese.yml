 ireland.3450.d.pataut: "在全国联盟的领导下，国家得以重归稳定。一直争论不休的观点现已得到了证明，即英式议会民主制的实验愚不可及，这只会导致扯皮低效，兄弟阋墙，那些目光长远之人也因此总被那些自私自利的短视之辈阻碍，正应了帕特里克·皮尔斯的那句话：“为虎作伥者总是多如牛毛，惩恶扬善者却是凤毛麟角。”\n\n虽然伟人总是屈指可数，但约恩·奥达菲将军则向我们证明了英雄不问出处，他已达到了其出身无法企及的高度，随着对其个人崇拜的高涨，奥达菲已然成为了革命烈士般的英雄人物。即使是为了保持他一贯的体育热情而出席盖尔式运动协会比赛，将军的现身也总能得到球员和观众们的热烈欢迎，在奥达菲的家乡阿尔斯特省则更是如此，就连他曾领导过的警察和军人也不例外。\n\n英国佬曾嘲笑爱尔兰人是无组织无纪律的乌合之众，这一谬论早已不攻自破。如今的爱尔兰，犯罪和堕落已被无情铲除，虔诚爱国的民众比比皆是，那些里通英国的叛徒国贼，无论是帝国主义者还是工团主义者，都已被我们绳之以法。作为国家领袖的奥达菲也在努力控制自己的饮酒习惯，以便于全身心投入到实现爱尔兰天命的伟业当中。爱尔兰人民大可放心，国家的命运现已掌握在一位前所未有的杰出舵手手中——他就是约恩·奥达菲将军。"
 ireland.3450.d.natpop.monarchy: "在奥尼尔王室复辟后，杰出的反抗领袖休·奥尼尔为了祖国揭竿而起，反对伊丽莎白的征服，曾一度取得了成功，但最终于金赛尔一役中战败并被流放海外，他于罗马去世时仍在渴望有朝一日能重返并解放自己的祖国。这个悲情的故事在几个世纪后终于迎来了圆满的结局。他的后代伊·奥尼尔，在目光长远的顾问加罗德·奥金纳甘的积极协助下，成长为了一位名副其实的至高王(Ard Rí)，在一雪祖上悲剧败亡遗恨的同时，盖尔王朝的秩序也终于得以重建。\n\n$ireland.3450.d.natpop.midstart$国王和$ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
 ireland.3450.d.natpop.regency: "爱尔兰伟大领袖的传奇故事正是他所深爱的祖国的现实写照，一个为了反抗压迫，战胜了重重困难，最终取得了辉煌成功的英雄故事。这个富有魅力、勇敢无畏的阿尔斯特人现已击败了众多祖国之敌，他也被其支持者尊为当代库·丘林。尽管他年岁尚轻，又被其仇敌污蔑为独裁自大狂，但不可否认的是，加罗德·奥金纳甘已在爱尔兰历史上留下了自己永载史册的一笔。\n\n$ireland.3450.d.natpop.midstart$$ireland.3450.d.natpop.midend$\n\n$ireland.3450.d.natpop.end$"
 ireland.3450.d.natpop.midstart: "爱尔兰民族正采用莫拉斯的理论开展改革，摒弃了强加给盖尔人的低效英式议会制度。盎撒人所施加的最大羞辱——对爱尔兰语的文化灭绝，其影响正被稳步消除，这都得归功于国家对爱尔兰语的狂热支持以及由新"
 ireland.3450.d.natpop.midend: "民族精英们赋予其的社会地位。尽管少数叛徒国贼和不想学习本国语言的闲散之人抱怨称，“盖尔优势”的建立和当年的“新教优势”如出一辙。但政府对此问心无愧，并毫不留情地指出，暴君曾用经济进步的胡萝卜和的消灭语言的大棒(bata scóir)迫使我们受禁锢与撒克逊枷锁，也只有用同样的方法才能让盖尔人重拾其应有的文化自信。"
 ireland.3450.d.natpop.end: "尽管爱尔兰的敌人将一切盖尔人的东西都贴上了落后、狭隘的标签，但恰恰相反，这一新生政权凭借其无限的勤劳和创新证明，爱尔兰将通过拥抱本土文化迈向光明的未来。她将不再是那个被英国大手紧握的、孑立于欧洲大陆的孤岛，而会是一个屹立于欧罗巴民族之林的自信国度。摒弃掉几个世纪以来仅仅为了生存而遭受的文化衰落、人民困苦，爱尔兰将再次成为圣徒与学者之地。"
 ireland.3450.a.pataut: "曾经，他是阿尔斯特出类拔萃的战士；如今，他是全爱尔兰无可匹敌的主宰。"
 ireland.3450.a.natpop: "盖尔文明灰飞烟灭而东山再起，正如救世主坦然殉难而起死回生。"
