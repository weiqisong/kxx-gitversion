 ireland.1052.t.dem: "勉为其难的合作"
 ireland.1052.t.eod: "两害相权取其轻"
 ireland.1052.d.dem: "鉴于军官们对阿尔斯特特权的敌意，对上届政府的政变让亲英派倍感不安。然而，新政权很快阻止了任何可能的抵抗活动，不仅因为阿尔斯特省仍处于戒严状态，而且来自德国殖民帝国各处的德国顾问也被请来协助军方以保证亲英派顺从于新政府。\n\n$ireland.1052.d.rest$"
 ireland.1052.d.eod: "全国联盟政府的耻辱倒台，着实让北爱的亲英派们松了口气。新上台的军政府已经承诺，将在短期内将权力移交给一个新的民主政府。无论一年前发生的事情有多么可怕，都比继续呆在强硬天主教民族主义者治下要好得多。\n\n$ireland.1052.d.rest$"
 ireland.1052.d.rest: "亲英派对德国人的看法和民族主义者们不谋而合——他们都指责是德国人导致了英国革命爆发，双方都认为德国是一个伟大的君主政体国家，也是维护世界稳定的压舱石，就如同曾经的大英帝国一般。他们普遍认可德国的军事实力，这是阿尔斯特子民们在世界大战期间的战壕里所领悟到的惨痛教训。\n\n因此即便是最强硬的亲英派，也不会公开反对德国人支持的爱尔兰政府。现今爱尔兰坚定地站在德国阵营一边，他们得以更加专注于西边的小岛，如果与南爱默契合作能让他们安然无恙地消除当下的紧张局势，那他们也会接受现状。"
 ireland.1052.a: "[IRE_loc_demil_event_response]"
 ireland.1052.a.dem: "打不过就加入。"
 ireland.1052.a.eod: "依然如故而已。"
 ireland.1053.t: "变革之时"
 ireland.1053.d: "自北爱危机结束已经过去了一年多，人们仍在呼吁通过谈判达成一个长期解决方案，以防止类似事件再次发生。\n\n显而易见，最佳方案是尝试对国家结构形式进行彻底的改革——以达成一个比起英国革命期间北爱加入时目光更为长远，考虑更为周全的方案。那时，我们迫于工团主义迫在眉睫的侵略威胁而匆忙达成协议，如今我们便可抓住机会将这一错误彻底纠正。\n\n为此，我们有必要制定独立后第一部新宪法，包括阿尔斯特民主党在内的所有政党将共同参与到新宪法的制定工作当中去。"
 ireland.1053.a: "我们必须听从人民的呼声。"
 ireland.1100.t.IRE: "军人与政客"
 ireland.1100.t.GER: "爱尔兰的新秩序"
 ireland.1100.d.IRE: "$ireland.1100.d.IRE.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.IRE.end$"
 ireland.1100.d.IRE.start: "自从独立后，爱尔兰的政权就由志愿军转到了政客手中。这些政客在1926年对亲英派选择了妥协，进而导致了持续几年的动乱。当爱尔兰共和军再次夺权后，决定不再将把政权交给那些德不配位的人。话虽如此，就算这些军人再怎么蔑视政治，他们也不得不把各大党派的领导人拉出来作为傀儡，以弥补统治的合法性。在未来的选举中，他们会派士兵全程监督，以确保人们会投下正确的一票。\n\n"
 ireland.1100.d.IRE.an: "目前最有可能接受我们提议的是约恩·奥达菲的全国联盟。全国联盟以及蓝衫军与军方一样都反对民主，厌恶阿尔斯特特权。不过唯一需要担心的是，对于德国在爱尔兰的经济影响力，双方存在着分歧。尽管奥达菲默许军方的亲德主义倾向，他内心还是对任何外国的干涉都充满疑虑。\n\n"
 ireland.1100.d.IRE.sf: "军方寻求与新芬党达成合作，尽管他们在对德合作的态度上与我们一致无二，但他们软弱的亲英倾向令人不可接受，因此在此类事项上他们必须受我们的严格监管。政变军人们还面临着一个问题：谁来领导新芬党？柯林斯可能更愿意和他们合作以维持表面民主的假象，但问题在于他个人魅力出众，绝非轻易任人摆布的棋子。而马尔卡希就算想要挣脱我们的束缚，也很难对我们构成什么威胁。\n\n"
 ireland.1100.d.IRE.scan: "如果军方的将领既想要废止阿尔斯特特权，又想要维持议会制的假象，那么基督教共和国党和全国联盟就是他们最好的选择了。德·瓦莱拉可能会向我们屈服，这样至少不会迎来彻底的独裁。尽管在亲德路线问题上存在分歧，奥达菲也已经同意代表全国联盟出任首席部长这一政府要职。\n\n"
 ireland.1100.d.IRE.labndpcnat: "与工党和土地之家进行接触并邀请他们合作可谓是剑走偏锋。我们允许他们对工人条件进行有限改革，换取他们与军政府的合作。这样一方面他们可以改革可以防止英国人让工人激进化，把他们变成工团分子与无神论暴徒；另一方面，我们也可以借助国家发展党的帮助来保证这些左翼同情者不会胡作非为。\n\n"
 ireland.1100.d.IRE.end: "爱尔兰共和军建立的“深层国家”深受幕后的爱尔兰共和兄弟会启发，他们希望纠正过去十年间犯下的错误，恢复于1916年确立、1918年重建的旧秩序。恰如以往，爱尔兰的男男女女将再次团结在由共和国的保卫者们领导的民族主义运动下，并与德国人并肩作战，抗击共同的敌人。"
 ireland.1100.d.GER: "$ireland.1100.d.GER.start$[IRE_loc_an_puppet_desc][IRE_loc_sf_puppet_desc][IRE_loc_scan_puppet_desc][IRE_loc_labndpcnat_puppet_desc]$ireland.1100.d.GER.end$"
 ireland.1100.d.GER.start: "爱尔兰共和军的政变已经成功推翻了旧政府，他们开始考虑如何巩固新生政权。虽然这些爱尔兰军人认为文官政府腐朽不堪，但由于他们自身缺乏政治合法性，总参谋部还是不得不去寻找一位主要政党的领导人作为支持新政府的傀儡。为此，他们咨询了德国顾问，想要了解谁对于爱尔兰共和国和德意志帝国双方都最为有利。\n\n"
 ireland.1100.d.GER.an: "全国联盟是一个狂热的民族主义政党，一些党员还具有整合主义倾向。该党坚定反对工团主义和亲英派，虽然党魁约恩·奥达菲乐意支持专制政权的建立，但该党仍坚持经济保护的核心思想。在依赖德国支持的情况下，奥达菲应该会妥协。\n\n"
 ireland.1100.d.GER.sf: "新芬党是自由派，是世界主义者，对于治安问题则采取强硬的手段，但爱尔兰的军队不太喜欢他们对亲英派的妥协态度。我们可以轻易说明大名鼎鼎的战争英雄迈克尔·柯林斯支持我们，不过他魅力超群，自然难以摆布。而理查德·马尔卡希则更加易于控制，但是他肯定不像柯林斯那样具有存在感。\n\n"
 ireland.1100.d.GER.scan: "如果德国希望在不破坏共和国议会制度的情况下扶持反工团的强硬政府，可以选择让全国联盟和基督教共和国党结盟。两党都有孤立主义倾向，作为基督教民主主义政党，基督教共和国党虽更为温和，但有可能同意合作。\n\n"
 ireland.1100.d.GER.labndpcnat: "还有一个非常规的选项，就是向两个社民主义政党——以城市为基础的工党和以乡村为基础的土地之家伸出橄榄枝，以实现改革的机会换取他们对政变者的支持，再通过利商的国家发展党来制衡他们的左翼倾向。\n\n"
 ireland.1100.d.GER.end: "爱尔兰共和军已经在幕后奠定了“深层国家”的基础，之后的选举都将遵循他们的意志，在可预见的未来，爱尔兰在德国势力圈内的地位都将无比巩固。就像世界大战时一样，爱尔兰人和德国人将会并肩作战，对抗共同的敌人。"
