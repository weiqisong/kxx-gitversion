 IRE_GER_puppet_idea: "受扶持的政权"
 IRE_GER_puppet_idea_desc: "新政府的存在归功于德国自北爱危机以来在翡翠之岛上增强的政治影响力。不管[Root.GetLeader]对之前与德国结盟的感受如何，他很清楚，如果没有德国人的帮助，爱尔兰的动荡无疑将导致自身成为工团主义者的猎物，而他也不会成为这个新生国家的领导者。他将尽可能充分利用新安排做出符合国家利益的选择。"
 IRE_GER_puppet_idea_2: "深度德国合作"
 IRE_GER_puppet_idea_2_desc: "尽管[IRE_loc_leader_surname]政府在北爱危机后实际上由德国人扶植，但还是设法在一定程度上发展了与宗主国的关系。该国现在正以始料未及的方式从这一新安排中受益，同时仍然继续处于德国势力圈之中，深受宗主的影响。"
 IRE_anglo_irish_aristocracy_idea: "英裔爱尔兰贵族归来"
 IRE_anglo_irish_aristocracy_idea_desc: "随着联合王国的复辟，以及爱尔兰与之密切关系的恢复，许多曾在爱尔兰独立与英国革命浪潮中离去的前贵族回到了这座岛上。对爱尔兰本身而言，大笔财富流入爱尔兰城市，大批独立与革命期间倒闭的企业因此重整旗鼓，这必将助力经济增长。"
 IRE_low_legitimacy: "低合法性"
 IRE_anti_socialist_agitation: "反社会主义骚乱"
 IRE_anti_socialist_agitation_desc: "爱尔兰的街头混乱四起。不仅右翼准军事组织对最近社会主义者掌权一事反应激烈，甚至一些普通市民也对此感到怒火中烧。尽管新政府自诩为爱尔兰人民的代言人，但看样子大多数的民众都并不这么认为。"
 IRE_anti_socialist_agitation_6: "被削弱的反社会主义骚动"
 IRE_anti_socialist_agitation_6_desc: "在我们的努力取得丰硕成果的同时，我们反对派的力量也大大减少了。我们将通过谈判控制这一切，如果谈判失败了，铁腕之下，群众会强制与我们站在一起。在北爱之外，只有在孤立的地区仍然存在抵抗，一旦它们得到控制，真正的工作就必须被提上日程。"
 IRE_consolidate_power: "巩固权力"
 IRE_consolidate_power_desc: "怯懦的前政府竟被不得人心、更加反动的势力推翻，这恰好证明其不适合进行统治。我们可能仍未成为所有人民众望所归的政府，但我们必须趁热打铁，恪尽本分，以确保革命的存续。"
 IRE_anti_socialist_agitation_local_modifier: "地方反社会主义运动"
 IRE_anti_socialist_agitation_local_modifier_desc: "尽管一开始席卷全爱尔兰街头的混乱逐渐消退，但人民仍未张开双臂接纳新社会主义政府。或许有些人选择积极反抗现政权，但大多数人仅对政府行动采取消极抵制。"
 IRE_local_anti_socialist_agitation_effect_tt: "修正§Y$IRE_anti_socialist_agitation_local_modifier$§!：\n$MODIFIER_LOCAL_RESOURCES_FACTOR$：[?temp_change_anti_socialist_agitation|.2%+]\n$MODIFIER_LOCAL_MANPOWER$：[?temp_change_anti_socialist_agitation|.2%+]"
 IRE_meitheal: "“邻里互助”"
 IRE_meitheal_desc: "受本国劳工合作运动的历史遗产影响，爱尔兰政府决定起草一份以合作农业为中心、照顾到所有相关方的土改草案。"
 IRE_workplace_democracy_idea: "工作场所民主"
 IRE_workplace_democracy_idea_desc: "爱尔兰工人寻求废除与其工作场所相联系的不公正等级制度，已然能够在一些最重要的工作场所决策中实践民主。尽管目前为止这些行动确实提高了生产力与工人幸福度，但工人们一些更具争议的决策引发的僵持迅速招来了接踵而至的批评。"
 IRE_plp_final_idea: "爱尔兰的红色前途"
 IRE_plp_final_idea_desc: "爱尔兰革命与世界其他地方发生的社会主义大革命不同，既没有旧秩序的全面瓦解，也没有冲垮整个社会的革命浪潮。与之相反，爱尔兰革命是一种朝向社会主义远景的过渡，更为渐进但仍不失革命性。\n\n这种方式遭到了激进分子的批评，不过爱尔兰政府已经明确表示，对他们来说，爱尔兰的前途会坚持社会主义不动摇，要让国家走向社会主义，只需要稳健的大手来引导，而不需要铁拳。"
 IRE_church_plp_idea: "《爱尔兰政教条约》"
 IRE_church_plp_idea_desc: "尽管天主教会对社会主义统治下的未来有所顾虑，但新政府制定的协议仍让他们得以在爱尔兰文化方面保持重要影响，不过在政治方面就几乎没有直接的掌控或影响了。即便爱尔兰社会中有些激进分子可能不认同现状，但教会本身和统治者对这种安排基本上感到满意。"
 IRE_breakneck_industrialisation_idea: "快速工业化"
 IRE_breakneck_industrialisation_idea_desc: "爱尔兰政府依靠盟友的援助以及多年来学到的技术，开始了一项宏伟的尝试，寻求让其国家的工业能力达到同时代其他国家的水平。尽管很少有人期望爱尔兰能够与世界强国比肩，但人们希望在该计划结束时，爱尔兰将能够在自己的重量级里所向披靡。"
 IRE_urbanisation_idea: "城市化"
 IRE_urbanisation_idea_desc: "为了鼓励我们的人民从爱尔兰的数不清的小型聚居点移居到城市中来，政府启动了一项大规模城市住房建设计划。尽管这些房屋大多是用廉价简单的材料建造的，但很少有人发自内心地抱怨现在他们相较于之前提高的生活水平。"
 IRE_slaves_of_slaves_idea: "解放“奴隶的奴隶”"
 IRE_slaves_of_slaves_idea_desc: "爱尔兰政府发起了一项提拔妇女担任全国性职务的运动，以期兑现其公开宣称的男女平等的承诺。但愿让妇女同志们担任这些具有影响力的职务可以产生一系列连锁反应，最终广泛地改变爱尔兰社会对她们和她们能力的认识。"
 IRE_connolly_legacy_idea: "康诺利的遗产"
 IRE_connolly_legacy_idea_desc: "“如果你明天击退英国军队并在都柏林城堡上升起绿旗，假如你不着手开始组织社会主义共和国，你先前的所有努力都将功亏一篑……”\n\n为了将自己与这一位几乎在爱尔兰社会中受到普遍尊敬的独立斗士联系在一起，先前由詹姆斯·康诺利宣读的这些话已成为爱尔兰社会主义者近乎宗教的信条。在社会主义者与反对派人物的辩论中几乎都会提到康诺利，而沿着这位民族英雄的制定的道路建设社会主义的想法已成为社会主义事业前进的强大动力。"
 IRE_ituc_primacy: "爱尔兰劳联会主导"
 IRE_ituc_primacy_desc: "爱尔兰劳工联合会议因其在爱尔兰劳工运动中发挥的重要作用，在爱尔兰政坛取得了举足轻重的地位。显然，在未来几年里，任何有关于改变国家未来的决策都几乎不能在没有爱尔兰劳联会参与的情况下做出。"
 IRE_syndicalist_final_idea: "从犁到星辰"
 IRE_syndicalist_final_idea_desc: "曾经有人说，爱尔兰人民只有在控制了所有生产资料，即“从犁到星辰的一切”时才能获得真正的自由。爱尔兰工团党将此视作己任，并努力实现这一目标。他们致力于扩大妇女权利、强化工会在爱尔兰社会中的作用，并确保国家走上工人主导的工业化道路。假以时日，爱尔兰定能成为一个人民当家作主的国家。"
 IRE_church_isp_idea: "社会主义沐浴上帝之光"
 IRE_church_isp_idea_desc: "虽然许多社会主义运动拒绝宗教训导，将其视为“大众的鸦片”，但爱尔兰的工团主义运动却试图将天主教训导与其社会主义原则进行融合，并特别强调基督教的慈善与同情的理念。"
 IRE_old_oppressor_idea: "旧日的暴君"
 IRE_old_oppressor_idea_desc: "由于敌人遍及大西洋彼岸和英吉利海峡彼岸，爱尔兰政府将主要专注于击败大英帝国的残余势力，并挫败任何让国王“荣归故里”的企图。"
 IRE_new_foe_idea: "今朝的敌手"
 IRE_new_foe_idea_desc: "由于敌人遍及大西洋彼岸和英吉利海峡彼岸，爱尔兰政府主要专注于击败德国在欧洲大陆的霸权，他们认为德国会成为社会主义事业发展路程上的最大的阻碍。"
 IRE_agrarian_party_state: "农业党国"
 IRE_agrarian_party_state_desc: "与其他集权于一个强力人物的政权不同，自由爱尔兰选择了另一种集权方式，将权力集中到党，让党的地位高于一切。根据自由爱尔兰的设想，如果能实现党国一体，那么党必将为国家利益而奋斗，而国家利益也必将和人民利益高度统一。"
 IRE_trade_union_centralisation: "工会集中化"
 IRE_trade_union_centralisation_desc: "自由爱尔兰以争论与分歧导致的效率低下为由，开始全面改组工会，由委员会直接派出人员担任工会领导，但工会普遍认为这就是赤裸裸的夺权行为。"
 IRE_reorganised_ICA: "重组公民军"
 IRE_reorganised_ICA_desc: "为了保护爱尔兰共和国免受内外威胁，爱尔兰公民军已从准军事组织改组为一支真正的军队。为了确保新兵的意识形态纯洁，社会主义思想教育也将成为义务兵役的一部分。"
 IRE_red_trinity_idea: "赤色三一"
 IRE_red_trinity_idea_desc: "自由爱尔兰的政治构想已体现在爱尔兰全国各地。国家的每一位成年公民都要成为党、军队和工会的成员，其目标是让国家的每位公民都为革命做出贡献，并不惜一切代价维护革命。"
 IRE_red_trinity_idea_old_oppressor_desc: "$IRE_red_trinity_idea_desc$"
 IRE_red_trinity_idea_new_foe_desc: "$IRE_red_trinity_idea_desc$"
 IRE_defence_totalist: "“收复爱尔兰”"
 IRE_defence_totalist_desc: "爱尔兰政府出台了“收复爱尔兰”(Athghabháil na hÉireann)政策，旨在通过强化盖尔身份认同以去殖民化，并在民众中培育爱国的军事精神，以便在必要时捍卫国家。"
 IRE_church_se_idea: "新反教权主义"
 IRE_church_se_idea_desc: "天主教在爱尔兰有着源远流长的历史，这使其与国家文化政治有着盘根错节的密切联系，而自由爱尔兰想要切断的正是这些“根”，这将摧毁教会的国家影响力，最终建立起一个不受宗教干预的国家。尽管在爱尔兰这样一个宗教氛围浓厚的国家，这样做可能会引起严重的文化动荡。"
 IRE_needs_of_many_idea: "大众所需"
 IRE_needs_of_many_idea_desc: "爱尔兰政府坚持以人民为中心，将为其人民落实从住房到医疗的一揽子社会福利计划。从长远来看，这将极大增进爱尔兰人民的民生福祉，但这也会给政府带来巨大的财政压力。"
 goulding_chemicals: "古尔丁化工"
 goulding_chemicals_desc: "古尔丁化工的历史可以追溯到1856年，当时它是爱尔兰乡村农场的化肥供应商。经过几十年的蓬勃发展，该公司现已成为爱尔兰的主要化学品供应商之一。"
 murphy_radio: "墨菲"
 murphy_radio_desc: "墨菲公司，更广为人知的名称是“墨菲无线电”，是一家位于都柏林岛桥的人气电子公司。其对质量和耐用性的注重，使得昂贵的高档墨菲无线电不仅在爱尔兰大受欢迎，在英国也是令人垂涎的黑市奢侈品。与其他注重大规模生产的竞争对手相比，它们被认为是“中产阶级”。作为电子领域的标杆，墨菲将会是爱尔兰军方开发电子产品的优秀合作伙伴。"
 mcmullan_bros: "麦克马伦兄弟有限公司"
 mcmullan_bros_desc: "麦克马伦兄弟（也使用“Maxol”和“Mex”的贸易名称）是爱尔兰最重要的石化贸易公司。在世界大战期间的配给制背景下，麦克马伦兄弟谈成了一项生意，将墨西哥石油进口到爱尔兰。随着爱尔兰与英国一刀两断，这项协议立即成为新国家至关重要的一环，该公司也因此赚得盆满钵满。现在，他们有着超过三十年的石化交易经验，并被视为该领域的专家内行。"
 harland_wolff_3: "$harland_wolff$"
 harland_wolff_start: "虽然哈兰＆沃尔夫在造船业上的声名最为显赫，但其规模之庞大使得公司的分部能够扩展至其他任何领域。凭借着在军械制造领域经验丰富的员工团队，哈兰＆沃尔夫能够轻而易举地转向海军装备以外的武器制造，"
 harland_wolff_3_desc: "$harland_wolff_start$尽管他们对海军炮塔极为熟悉，但生产陆基火炮也绝非不可能。"
 james_mackie_sons: "詹姆斯·麦基父子"
 james_mackie_sons_desc: "成立于19世纪中期的“麦基父子”（当地的叫法）是贝尔法斯特的一家纺织机械工程厂。然而，在世界大战期间，该公司转向制造弹药等军需品，并可以在需要时再次进行转产。麦基父子的员工人数以千计，历史上几乎都是新教徒员工，公司对改变员工现状持保守态度。"
 john_rigby: "约翰·里格比公司"
 john_rigby_desc: "约翰·里格比公司是一家英国-爱尔兰枪械制造公司，历史上曾多次在爱尔兰和英格兰之间搬迁，但目前已回到其初创地都柏林。自20世纪初以来，里格比公司一直与毛瑟公司保持着业务往来。在1920年代迁离不列颠联盟后，得益于德爱关系的进一步深化，其与毛瑟的业务关系也得到了长足的发展。"
 o_gorman: "奥格曼有限公司"
 o_gorman_desc: "奥格曼有限公司是一家汽车制造公司，专营公共汽车制造。与其他全国连锁公司不同，它的总部并不在大城市，而是位于该国南部蒂珀雷里郡的乡村小镇克朗梅尔。受到科克福特工厂开业的刺激，奥格曼公司表示其随时愿意为国效力。"
 coras_iompair_eireann: "南方大铁路"
 coras_iompair_eireann_desc: "南方大铁路继承了独立前英国控制的铁路公司。由于对英控时代的制度缺乏了解，加上仓促接手整个爱尔兰的铁路基建，这让南方大铁路备受折磨。不过，进一步的军事化和国家注资将有助于该公司取得长足的进步。"
 IRE_GSR_trait: "机车制造商"
 harland_wolff_2: "$harland_wolff$"
 harland_wolff_2_desc: "$harland_wolff_start$包括坦克生产中的一些限制级工序，这里将成为爱尔兰最适合制造坦克的设施。"
 aer_lingus: "爱尔兰航空"
 aer_lingus_desc: "爱尔兰航空是一家国有的国家商业航空公司。作为一个岛国，航空业起着举足轻重的作用。但其过高的起步成本，又使得大多数私人企业望而却步。为了确保爱尔兰不落后于欧洲其他国家，政府介入并创建了自己的航空公司。在民用、军事、工业领域开展了一系列国际洽谈后，该公司现已开始小规模仿制外国进口型号，不过政府未来可能会重新考虑其规划。"
 iona: "艾奥纳航空"
 iona_desc: "艾奥纳航空于1931年由二手车销售商休·卡希尔在都柏林附近的一个机场创立，起初并没有得到政府的资助。该公司最初并非旨在提供商业旅行服务，而是为了满足飞行爱好者和观光客的需求。该公司早期曾进行过一些非法降落，包括在田野和海滩上着陆，这引起了当局的不满，但却赢得了公众的喜爱。尽管目前该公司仅提供从爱尔兰到德国的部分航班，但如果有机会得到官方合同及资金支持，它很快就将变得广受欢迎。"
 short_brothers: "肖特兄弟"
 short_brothers_desc: "肖特兄弟公司于英国发迹，是世界上最早一批设计和生产飞机的公司之一，甚至在此之前还曾生产过军用气球。在世界大战期间，肖特兄弟公司为新生的英国空军提供了第一架武装双翼飞机。革命爆发后，肖特兄弟公司并没有立即从英国撤离，但由于英国经济沿着工团主义路线发生了根本性的变化，公司创始人最终和其他许多流亡者一起搬到了贝尔法斯特。尽管时至今日他们的业务已经多样化，开始制造公共汽车和有轨电车，但他们仍希望有机会再次生产军用飞机。"
 harland_wolff: "哈兰&沃尔夫"
 harland_wolff_desc: "作为贝尔法斯特地区无可争议的最大造船企业，哈兰＆沃尔夫曾为前英国建造过最大的商船与军舰。在20世纪20年代英国崩溃的冲击下，该公司通过为世界各国形制各异的海军建造舰船而幸免于难。作为爱尔兰最大的用人单位，它的员工数量多至数万，在这样一个以农业和轻工业为主的国家，哈兰＆沃尔夫的重工业规模不容小觑。"
 IRE_harland_wolff_trait: "造船巨头"
 workman_clark_company: "沃克曼和克拉克公司"
 workman_clark_company_desc: "曾是前英国第四大造船企业的沃克曼和克拉克公司目前仍在贝尔法斯特运营，但生产能力已大不如前。该公司十分重视与政府合作的机会，因为这不仅能让他们再次提高产量，还能令多年来积累的专业知识得到用武之地。"
