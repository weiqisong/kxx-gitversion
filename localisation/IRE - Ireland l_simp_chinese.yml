 GER_pressure_ireland_guns: "武装爱尔兰共和军"
 GER_pressure_ireland_guns_desc: "自从我们二十年前资助他们的起义以来，爱尔兰共和军中便存在着众多德国忠实盟友。我们必须让他们保持装备精良，以备不时之需，好让他们明白谁才是他们的朋友。"
 GER_pressure_ireland_cp: "主办训练演习"
 GER_pressure_ireland_cp_desc: "尽管爱尔兰共和军从我们世界一流的军队训练制度中获得了灵感，但他们仍然是一支过时的、非正规的军队。在友好联合演习的幌子下，我们将为他们的军队提供训练，我们将借此让他们在有需要时能够掌控局面。"
 GER_pressure_ireland_xp: "联络友好的爱尔兰军官"
 GER_pressure_ireland_xp_desc: "爱尔兰共和军内部有许多军官对现任政府不满，但还不足以采取行动。与这些军官会面并承诺提供支持将确保他们在时机成熟时会听从我们的指挥。"
 ENG_pressure_ireland_NOT_blocked: "当前我们并没有积极地增加我们对§Y[IRE.GetNameWithFlag]§!的影响力"
 ENG_pressure_ireland_guns: "武装爱尔兰公民军"
 ENG_pressure_ireland_guns_desc: "爱尔兰公民军是一支不怕牺牲的队伍，在充足的支援下可以成为一股有用的力量。秘密武装他们对其革命事业和确保他们的支持至关重要。"
 ENG_pressure_ireland_cp: "联络爱尔兰社会主义流亡者"
 ENG_pressure_ireland_cp_desc: "爱尔兰社会主义历来遭受着政府的迫害，并导致其许多领导人和支持者被迫流亡，特别是流亡到英国。与这些流亡者会面并分享我们的计划，将对确保我们政权的合法性大有帮助。"
 ENG_pressure_ireland_xp: "组织秘密训练"
 ENG_pressure_ireland_xp_desc: "在公开集会被禁止后，爱尔兰公民军的许多新兵几乎没有接受过任何训练。我们需要为其提供全方位的训练，以确保当有需要时，这些人将是一名合格的士兵，并有能力让他们的国家变得更好。"
