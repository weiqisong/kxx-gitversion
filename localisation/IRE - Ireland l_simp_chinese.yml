 ireland.1051.d.sfstart: "黑色星期一到来后，阿尔斯特的局势变得一团糟，许多人都认为新芬党的执政期就要结束了。但是，哪怕一路荆棘丛生，"
 ireland.1051.d.sfmegacollins: "$ireland.1051.d.sfstart$“大个子”依然凭借自己的英明领导战胜了一切困难。$ireland.1051.d.sfmid$\n\n$ireland.1051.d.sfcollinsstart$意识到宗派主义不是仅靠一个政党就可以单独解决的问题，而是需要整个国家的共同关切。为此他采取了大胆的行动，一手伸向阿尔斯特民主党的盟友们，另一只手伸向基督教共和国党和公民自由民族联盟，并最终同他们一道创立了跨党派委员会，旨在解决就业和住房方面的歧视问题，同时致力于改善社区间的关系。正如他的前辈沃尔夫·唐一样，如今柯林斯已然成为了爱尔兰共和国新的一盏指路明灯，他发誓要实现爱尔兰人联合会的梦想，用一个个鲜活的姓名而不仅是所谓的教派来区分每一位同胞，并最终为爱尔兰的全体人民带来和睦与团结。"
 ireland.1051.d.sfmid: "在过去一年中，天主教民权抗议者认为建制派抛弃了他们，这给政府带来了很多麻烦，但近几个月发生的事情让他们分成了希利的温和派、全国联盟残余的拥趸，以及支持复兴建筑师的极端分子等几个派系，政府得以采用分而治之的策略来防止动乱。"
 ireland.1051.d.sfcollinsstart: "然而，迈克尔·柯林斯意识到，自己为了政坛权宜放任同胞处于困境不管的行为何其愚蠢，他"
 ireland.1051.d.sfmain: "$ireland.1051.d.sfstart$新芬党的杰出领袖还是迎难而上，克服了国家面临的困难，向民众证明自己仍然是爱尔兰政坛的巨人。$ireland.1051.d.sfmid$"
 ireland.1051.d.collins: "$ireland.1051.d.sfmain$\n\n$ireland.1051.d.sfcollinsstart$选择改善天主教徒的处境，为了改革顺利推行，他还向亲英派提供金钱补偿。由于废除C条款，让亲英派认为政府软弱可欺，他失去了一些阿尔斯特民主党议员的支持，但为了爱尔兰和人民的利益，他愿意做出这种牺牲。在民众开始厌倦他这个“大个子”的时候，他重新赢得了赞誉和尊重。"
 ireland.1051.d.mulcahy: "$ireland.1051.d.sfmain$\n\n理查德·马尔卡希和他的内阁迅速利用了这一时刻，通过支持凯尔·希利和公民自由民族联盟作为极右翼的温和替代者以此争取天主教徒们的支持，同时还对阿尔斯特的激进分子重拳出击。尽管长期存在的选区划分不公仍是不满的根源，但马尔卡希声称将与公民自由民族联盟和阿尔斯特民主党通力合作，一同改善住房和就业问题的承诺正如一味对抗激进主义的良药，而给予亲英派一定的补偿则能够让改革得以更加顺利地推行。"
 ireland.1051.d.scstart: "在去年的选举中，基督教共和国党煞费苦心地使人民相信，他们将会比先前布鲁那届命运多舛的政府更加励精图治，"
 ireland.1051.d.scmid: "由于寄希望于危机过后的局势将可能促使两大教派达成和解，德·瓦莱拉"
 ireland.1051.d.scend: "会议，并邀请了公民自由民族联盟、阿尔斯特民主党及天主教和新教的神职人员一同出席。尽管谈判的过程一波三折，但好在最终各方达成了一项协议——阿尔斯特的住房和公共服务将由各堂区管理层自行决断，并赋予了当地社区更大的自主权。尽管世俗主义者对于该协议赋予宗教机构权力的相关内容表示强烈愤慨，但对于大多数人来说，该协议的成功签署则可谓是皆大欢喜。德·瓦莱拉充分贯彻了基督教慈善的真正理念，他不仅改善了天主教徒的困窘处境，还设法满足了新教徒的合理诉求。"
 ireland.1051.d.scndp: "$ireland.1051.d.scstart$但随着北爱的冲突逐渐加剧，历史仿佛将再度重演。然而，阿尔斯特重归和平最终让他们得以片刻喘息，尽管他们意识到这次喘息可能只是由于当地的内讧才有幸实现，毕竟天主教徒与新教徒的内部同样被分为温和派与激进派。可事已至此，如果仍旧不进行大刀阔斧的改革，火药桶再次爆炸也只是时间问题。如今，随着国家发展党的加入，通过一条反歧视法来让希利的追随者们心满意足那可谓是易如反掌，但是若想安抚亲英派则还是显得步履维艰。\n\n$ireland.1051.d.scmid$和勒马斯决定去举办另一场$ireland.1051.d.scend$"
 ireland.1051.d.scan: "$ireland.1051.d.scstart$并且为了迫切证明这一点，他们甚至不惜向全国联盟“卖身求荣”。然而，全国联盟力图废除阿尔斯特特权的豪言壮语和雷霆手段却使得新教人群与政府更加形同陌路，尽管骚乱已经平息，但如果政府对亲英派仍不及时施以援手，那么悲剧再度重演也只是时间问题。如今，趁着全国联盟因其内部激进派脱党而受到削弱的大好机会，德·瓦莱拉心生一计。他表示将全力支持全国联盟通过反歧视法，并同意废除阿尔斯特剩余的特权，不过作为交换，高个子则要求奥达菲通力合作，共同寻找一个和平的妥协方案以应对北爱的不满。\n\n$ireland.1051.d.scmid$决定去举办一场$ireland.1051.d.scend$"
 ireland.1051.d.labstart: "自从去年那场决定性的选举见证了新芬党及其继任者们被拥护社会民主主义新时代的选民一扫而出以来，工党已经竭尽全力去改善工人们的境遇，而不仅仅是屈从于极端工团主义分子在爱尔兰东部地区的所谓“经验”。纵使前路困顿难行，工党仍然克服了他们所面对的一切艰难险阻，"
 ireland.1051.d.labmid: "天主教示威者在过去几个月已然化作了一股令人生畏的强大力量，但最终他们却因为内部的分歧而分裂成了希利的温和派、全国联盟残余的拥趸，以及支持复兴建筑师的极端分子等几个派系。这给了工党难得的一刻喘息之机，而该党与后两个派系进行交涉的不懈努力渐渐开始得到"
 ireland.1051.d.labend: "尽管工党一直试图将水火不容的两派工人联合起来，共同对抗他们真正的敌人——那群万恶的资本家，可这一雄心壮志却遭到了反对派无情地嘲笑，而那些他们试图团结的人也认为这无疑是在痴人说梦。但工党迟早会证明：如果这些反对者仍旧执迷不悟，那么他们就大错特错了。"
 ireland.1051.d.labndpcnat: "$ireland.1051.d.labstart$由于先前的动荡局势让爱尔兰社会各阶层都为之震惊，商人和工会就解决宗教歧视问题的谈判也已开始取得一定成果，其中大部分人就雇佣与升职方面的相关问题成功达成了一致。\n\n$ireland.1051.d.labmid$新教工人阶级的认可与赞赏，他们慢慢意识到原来工党也有意愿去维护他们的正当权利。$ireland.1051.d.labend$"
 ireland.1051.d.labplpcnat: "$ireland.1051.d.labstart$虽然奥布赖恩宣布他将打算通过废除阿尔斯特特权当中的C条款从而终结选区划分不公的问题，不过他同时也保证其他的条款将依然保持不变。\n\n$ireland.1051.d.labmid$一部分新教工人阶级的认可与赞赏，然而大部分人仍然对政府，尤其是对进步工党深表怀疑。$ireland.1051.d.labend$"
 ireland.1051.d.eod: "尽管整合主义的牛鬼蛇神和万恶的境外势力都想通过阴谋诡计让整个国家屈从于他们的意志，但他们卑鄙无耻的伎俩已经被共和国政府、警察以及武装部队中最坚定的捍卫者所挫败。虽然先前奥达菲由于其对德国影响力充满敌意的态度而与军方发生冲突，但随着蓝衫军内部年轻激进分子的参与以及英国人不断增长的威胁，事态的变化迫使他们必须要建立统一战线来对抗爱尔兰的敌人们。在这一关键时刻，爱尔兰共和军的高层选择相信这位曾经与他们并肩作战过的老朋友，并允许他去暂停宪法且无限期解散爱尔兰众议院。\n\n如今，在这位老将军恩威并施的统治下，曾经那个动荡不安，政治混乱的国家已经被重塑为“西欧的普鲁士”——一支拥有国家且纪律严明的军队。同时，铲除奥金纳甘及其追随者的行动已经开始稳步推进，其他所有的反国家分子、亲英派、工团主义者、“西英国佬”等等也终将绳之以法。当下，爱尔兰民间的各种组织已被统一成了一个整体，1916年的愿景也得以完全实现，爱尔兰人将再也不会因为政治倾向或者阶级差异上的琐碎争吵而四分五裂，爱尔兰最终将证明自己完全配得上她所宣称的伟大使命。"
 ireland.1051.d.goc: "尽管一路困难重重，但盖尔人最终凭借他们源源不断的勇气和决心战胜了国内外那些背信弃义的敌人。如今，爱尔兰王国已然浴火重生，摄政加罗德·奥金纳甘则开始着手巩固自身的权力，同时不遗余力地逮捕并清除盖尔民族的敌人。这其中最引人注目的自然是头号反贼约恩·奥达菲，一个由真正爱国者组成的法庭对他进行了审判。正如意料之中的那样，他被指控犯有叛国罪，而秘密警察甚至声称他们通过暗中调查发现了一些有关这位老将军同性恋身份的流言蜚语，政府随后也很快将此事向爱尔兰公众进行了全面曝光。\n\n曾经，当欧洲大陆身处那段为后人所熟知的黑暗年代之时，爱尔兰则截然相反，并作为当时的宗教和学术中心而享誉世界，因此那段时期也被爱尔兰称之为本国的“黄金时代”。此时此刻，在新政权的开明统治下，黄金时代的伟大复兴已经势不可挡，而英国人的斑斑劣迹都将被完全抹除。在爱尔兰的人民遭受残酷镇压，爱尔兰的文化被污蔑为落后和野蛮的七百年后，重获新生的爱尔兰民族最终将在欧洲各国和从前惨遭盎格鲁撒克逊入侵者否认的世界之中获得其应有的地位。"
 ireland.1051.d.jjok: "约翰·J·奥凯利因其秉持的共和理念以及盖尔复兴主义思想而同时受到元老派与少壮派的青睐。由此他毫无悬念的赢下了党内选举，并在如今该党损失两位领军人物的危难关头，让全国联盟的政权得以一息尚存。尽管如此，先前的一连串动荡则使得政府在爱尔兰民众心目中的形象轰然崩塌。虽然他们以“维稳”的名义为自己推翻前任政府的行为进行辩护，但却始终未能兑现诺言，为国家带来真正的稳定。\n\n为了保证全国联盟能够长期执政，政治上的妥协必不可少。因此，鉴于曾经和基督教共和国党的议员们有一定的合作经历，奥凯利会见了他们[IRE_loc_dev_imprisoned]的领袖——埃蒙·德·瓦莱拉，最终二者达成了一项协议：首先，所有与反对派有关联的人士都将得到特赦；其次，名义上的民主将得以恢复；最后，基督教共和国党的议员们将被授予内阁职位，从而换取该党对政府的全力支持。\n\n随着前新芬党领导人加入执政联盟，他们将一如既往地为爱尔兰共和国的利益不懈奋斗。不过这次，爱尔兰共和派将不再遵循那场对欧洲造成灭顶之灾的法国大革命所传达的堕落思想。与此相反，地中海的古典共和理念则是他们新的灵感来源。因此，爱尔兰必须时刻为一场潜在的战争做好准备，从而抵御那群来自伦敦和巴黎令人不寒而栗的所谓“革命继承者”，并为此战至最后一刻。"
