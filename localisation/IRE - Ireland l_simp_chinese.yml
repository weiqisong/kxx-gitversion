 IRE_soc_delay_NIR_desc: "既然与协约国的战争已经爆发，阿尔斯特志愿军的走狗们无疑会迅速动员起来以支持他们流亡的亲英派主子。除非完全控制住该省，否则我们无法阻止这种情况发生。但我们仍可以通过夺取阿尔斯特志愿军的武器库，确保主要建筑的安全，并在天主教街区部署爱尔兰公民军部队，以尽量拖延敌人，让我们有时间做好准备。"
