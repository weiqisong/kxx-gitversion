 IRE_soc_gardai_decision: "改善阿尔斯特治安"
 IRE_soc_gardai_decision_desc: "在确保政府得到足够支持后，现在我们可以将资源投入到完全控制岛屿上来。阿尔斯特地区的警务工作已经混乱了好几个月，急需我们的支援。通过一系列的军事和政治行动，我们将恢复阿尔斯特地区的稳定。"
 IRE_unity_through_class: "鼓励阶级间团结"
 IRE_unity_through_class_desc: "爱尔兰因宗教和传统分裂太久了。我们必须团结人民对抗真正的敌人：资产阶级统治者。他们应为爱尔兰的悲惨境遇负责，当人们能够抛开琐碎的分歧时，才能真正实现跨越阶级的团结。"
