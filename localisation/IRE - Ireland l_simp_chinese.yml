 ireland.2502.t: "战时中断"
 ireland.2502.d: "正常情况下，爱尔兰总统选举应该每四年进行一次，类似于作为其灵感来源的美国政治体制，届时众议院选举也会同步举行。然而，鉴于我们正处于战时，新芬党与主要反对党也建立起了战时联合政府，因此政府宣布即将到来的大选将被推迟，直到战事结束。\n\n这一措施招致了一些较小反对党的抗议，他们被这一举动激怒，并谴责其违反了民主程序。但迈克尔·柯林斯、巴兹尔·布鲁克和埃蒙·德·瓦莱拉都认为该措施虽不受欢迎，但在国家与敌人展开存亡斗争之际，为了维护爱尔兰人民的秩序和团结，这仍是必要的手段。"
 ireland.2502.a: "自由也需要大家承担点责任嘛……"
 ireland.2503.t: "任命首席部长"
 ireland.2503.d.start: "在[IRE_loc_leader_name]赢得选举之后，如今有一个重要的选择摆在了他的面前——决定首席部长(Príomh Aire)的人选。\n\n根据爱尔兰的宪法，[IRE_loc_leader_surname]作为总统必须任命一位首席部长，而首席部长将在总统的领导下负责组建内阁。毫无疑问的是，"
 ireland.2503.d.sf: "新芬党是一个庞大而又多元的政党，许多新当选的众议院议员都自视如此，不过现在有两个公认的首席部长人选摆在了[IRE_loc_leader_surname]面前。"
 ireland.2503.d.sflemass: "然而，自从国家放宽限制以来，前国家发展党党魁肖恩·勒马斯现在被人们普遍认为是潜在的首席部长候选人而加以讨论。这一人选将不仅可以使[IRE_loc_leader_surname]与三十年代的半威权主义形象划清距离，同时也将激起议会中其他党员更大的抱负，而且能够呈现出一个更为现代，更为革新的新芬党政治机器形象。"
 ireland.2503.d.end: "无论最后的选择为何，另一位候选人肯定会在内阁之中身居要职，但他们之中仅有其一能够登上共和国内一人之下的那个权力宝座。"
 ireland.2503.d1: "$ireland.2503.d.start$大个子本人也会在其中做出很大贡献。\n\n$ireland.2503.d.sf$理查德·马尔卡希自然是一位显而易见的候选人，自独立战争以来一直作为一名军人以及柯林斯的密友和心腹而为人所熟知，更不用说他在前几届政府便已经担任过首席部长职位了。$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d2: "$ireland.2503.d.start$总统本人也会在其中做出很大贡献。\n\n$ireland.2503.d.sf$加罗德·奥沙利文自然是一位显而易见的候选人，他是一名律师，同时也是新芬党的老党员。如果将该党与其革命的历史串联起来，就不难发现正是这个男子汉曾于1916年复活节后的那个周一，在都柏林邮政总局上空将三色旗高高举起。$ireland.2503.d.sflemass$\n\n$ireland.2503.d.end$"
 ireland.2503.d.cnat: "奥布赖恩现在面临着与1937年类似的两难困境，和以农村为基本盘的土地之家相比，以城市选民为主的工党更适合他们的选举联盟。"
 ireland.2503.d.lab: "各党领袖们已经达成一致，执政联盟的总体目标将保持不变，但奥布赖恩现在可以选择延续之前的方案，或者选择"
 ireland.2503.d3: "$ireland.2503.d.start$总统的意见将对首席部长人选产生重要影响。\n\n$ireland.2503.d.cnat$但在1937年选举中，首席部长一职由国家发展党的肖恩·勒马斯出任。与国家发展党结盟，使得执政联盟更加偏向于中间派立场，这在当时看来是合理之选。\n\n$ireland.2503.d.lab$由土地之家的迈克尔·唐纳伦出任首席部长一职。这将向联盟伙伴发出信号，即我们希望能让尽可能多的人受益，在通过渐进改革削减富人影响力的同时，也不能疏远了我们的国家发展党盟友。\n\n$ireland.2503.d.end$"
 ireland.2503.d4: "$ireland.2503.d.start$总统的意见将对首席部长人选产生重要影响。\n\n$ireland.2503.d.cnat$三党联盟勉强组建了政府，更温和的唐纳伦无疑将是首席部长人选，但考虑到他被指责为工团主义同情者，这可能会使我们的支持率下降。相较之下，温和的进步工党则过于小众，由其出任首席部长实在是不妥之选。\n\n$ireland.2503.d.lab$这将向联盟伙伴发出信号，即我们希望实施工党早期更激进的社会和经济政策，随着爱尔兰的英国影响力得到控制，人们对爱尔兰发生革命的担忧会大大减少。由于土地之家也参与了我们政府，公众的这种担忧仍将存在，但会被限制在可控范围内。\n\n$ireland.2503.d.end$"
 ireland.2503.a: "理查德·马尔卡希！"
 ireland.2503.b: "加罗德·奥沙利文！"
 ireland.2503.c: "肖恩·勒马斯！"
 ireland.2503.e: "迈克尔·唐纳伦！"
 ireland.2503.f: "欧文·希伊-斯凯芬顿！"
 ireland.2504.t1: "保持航向"
 ireland.2504.t2: "权力交接"
 ireland.2504.d.IRE: "考虑到现任政府成功应对了北爱危机，防止了北爱的内乱升级为全面内战，在维持文官政府统治的同时，也维护了法律与秩序，不少人认为他们将在选举中轻松获胜。在他们成功连任的背后，选民对一个连续稳定的政府的渴望也发挥了重要作用。"
 ireland.2504.d.GER: "现任政府靠着德国支持的军事政变上台后便一直举步维艰，但政府仍在北爱动乱后维持了法律与秩序，因此选民们投票支持其连任以表明对其努力的认可。不过，这也有可能是选民对一个连续稳定的政府的渴望所带来的结果。"
 ireland.2504.d.incumbent: "[IRE_loc_leader_name]在连任成功后向人民郑重承诺，在新任期中他将一如既往的认真尽责，绝不会因其之前的成功任期而骄傲自满。"
 ireland.2504.d.takeover: "然而，尽管现任政府成功通过选举连任，但此次受益最多的却是[IRE_loc_leader_name]，他将当选为新一任[IRE_loc_leader_title]并接过执政联盟的领导权。"
 ireland.2504.d.sf: "[IRE_loc_election_victor_event]\n\n新芬党$ireland.2504.d.incumbent$\n\n在[IRE_loc_leader_surname]的掌舵下，国内激进主义的威胁已经消散，不出意外的话，从前为了维护国家团结而实施的各项公民限制将在未来四年内逐步取消，发展工业的国策也将取得长足进展，爱尔兰将昂首阔步迈入下个十年。"
 ireland.2504.d.sc: "在[IRE_loc_leader_surname]的掌舵下，政府将制定政策，以努力创建一个虔诚和谐的共和国，我们的公民将在一个节俭、美好、安全的社会中安然度日。"
 ireland.2504.d.sc.incumbent: "[IRE_loc_election_victor_event]\n\n基督教共和国党$ireland.2504.d.incumbent$\n\n$ireland.2504.d.sc$"
 ireland.2504.d.sc.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$也许是人们希望能有一条不那么强硬的保守路线，或者是全国联盟在其前领袖去世后人气暴跌，从而导致了这一变化，但现在就下结论仍为时过早。\n\n$ireland.2504.d.sc$"
 ireland.2504.d.an: "在当选[IRE_loc_leader_title]后，[IRE_loc_leader_name]仍将坚持实现自己的目标，尽管这看起来不太可能，但他准备消除任何外国，特别是英国工团主义者对我国经济和媒体的影响，实现社会军事化，并从全方位保护我们的国家。"
 ireland.2504.d.an.incumbent: "[IRE_loc_election_victor_event]\n\n全国联盟$ireland.2504.d.incumbent$全国联盟此次选举连任，标志着他们从准军事组织支持的民族主义政变者，转变成了一个真正的全国性运动，并有能力通过合法手段继续掌权。\n\n$ireland.2504.d.an$"
 ireland.2504.d.an.takeover: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$也许是选民们觉得基督教共和国党没有认真对待工团主义威胁，或者是他们对激进主义和堕落分子过于宽容，从而导致全国联盟声望高涨并借此主导执政联盟，但现在就下结论仍为时过早。\n\n$ireland.2504.d.an$"
 ireland.2504.d.lab: "[IRE_loc_election_victor_event]\n\n工党$ireland.2504.d.incumbent$\n\n在[IRE_loc_leader_surname]的掌舵下，执政党将继续与其联盟伙伴合作，采取温和进步路线推进其政策，在严格遵守议会制并反对革命的同时，造福社会大众。尽管工党在联盟中仍占多数，但他们现在能够在政策方向上发挥更大的作用，并将执政联盟与其政党的目标更紧密的结合起来。"
 ireland.2504.d.smalltakeover: "这样的结果无疑让[IRE_loc_leader_surname]倍感意外，执政联盟中的小跟班居然倒反天罡，还能喧宾夺主。该党有许多自己的主张，尽管以前没有机会实施，但现在他们有了充足的内阁职位，将这些想法付诸实践的时机终于成熟了。"
 ireland.2504.d.ndp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$$ireland.2504.d.smalltakeover$\n\n国家发展党将促进爱尔兰经济增长作为首要目标，并以此造福社会各个阶层，既不用干预市场，也不用担心资本过度投资。不过该党是通过组建联合政府上台执政的，因此他们的政策不可能没有反对意见。尽管其联盟伙伴不乏干预主义的支持者，但他们仍将按照自己的愿景来塑造这个国家。"
 ireland.2504.d.cnat: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$$ireland.2504.d.smalltakeover$\n\n土地之家终于抢过了工党的风头。该党将给予爱尔兰的主要群体——小农以主导地位。尽管他们的政策与工党有许多相似之处，但现在他们可以特别关照农村而非城市，并让乡村重新焕发生机。"
 ireland.2504.d.plp: "[IRE_loc_election_victor_event]\n\n$ireland.2504.d.takeover$$ireland.2504.d.smalltakeover$\n\n欧文·希伊-斯凯芬顿在过去四年里谨慎地领导着他的政党，并清除了党内潜在的叛乱分子。他在大学里练就的出色口才派上了用场，那些试图暗中颠覆该党为革命工具的成员要么离开了，要么被说服了。进步工党希望能实现其民主社会主义的治国理想，渐进谨慎地推进其政策以尽可能多地造福人民。与第三国际和解并非毫无可能，但爱尔兰的安全和稳定仍将被放在首位。多年之后，爱尔兰终于迎来了自己的社会主义政府。"
 ireland.2504.a: "我们还有很多工作要做。"
 ireland.2504.b: "是时候改变工作重心了。"
 ireland.2505.t: "反对派大联合"
 ireland.2505.a: "恋爱和政治，皆不择手段。"
 ireland.2510.t: "新总统"
 ireland.2510.d.start: "总统每七年由全体选民直接选出。任何年满三十五岁且得到足够数量的众议院或者地方机构提名的人都可以参选。"
 ireland.2510.d1: "根据新宪法，$ireland.2510.d.start$\n\n为了能够让新宪法赢得支持，所有党派均同意$ireland.2510.d.body$"
 ireland.2510.d2: "根据现行宪法，$ireland.2510.d.start$\n\n眼下第三国际在欧洲的势力已经被打倒，柯林斯为了让总统制在宪法的体系下仍能获得支持，并为战后确立一个新的民主共识。他提议所有党派都要$ireland.2510.d.body$"
 ireland.2510.a: "厄尼·奥马利。"
 ireland.2510.b: "凯瑟琳·克拉克。"
 ireland.2510.a.tt: "提名$ireland.2510.a.tt.base$"
 ireland.2511.t: "[GetYear]年总统选举"
 ireland.2511.d1: "今天，爱尔兰人民将通过自由选举选出未来七年的国家元首。爱尔兰总统主要扮演着非政治性的礼仪性角色，并由选民通过排序复选制投票选出。\n\n采取这样的选举制度，将有利于那些能广泛吸引群众的候选人，而不是那些只有较少狂热支持者的候选人。\n\n有许多候选人参加了本次竞选，他们已经获得了足够的议员和郡议会提名，但最终结果仍要取决于选民的选择。"
 ireland.2511.d2: "今天本应是总统选举的日子，然而在柯林斯领导的战时联合政府的要求下，选举将被推迟至第三国际战败后。\n\n新总统将成为国家团结的象征性存在，但在战时改弦易辙只会带来分裂，这也违背了我们团结国家的初衷。因此柯林斯将继续担任国家元首直到战争结束，届时新总统将被选出。按照之前的设想，总统自此将成为礼仪性角色。"
 ireland.2511.a: "厄尼·奥马利。"
 ireland.2511.b: "凯瑟琳·克拉克。"
 ireland.2511.a.tt: "选举$ireland.2510.a.tt.base$"
 ireland.2512.t: "总统的回应"
 ireland.2512.a: "体制运转良好。"
 ireland.2600.t: "新宪法"
 ireland.2600.d: "在经历了经济萧条、外国干预、北部动乱等一系列事件后，爱尔兰终于拨云见日，这个国家不仅仍然强大、独立，而且将会比过去更加团结。随着爱尔兰全国上下重振旗鼓，人们也意识到，想要维持这样的繁荣与和平，就必须进行变革。无论各派人士还是各路政治家，都一直认为爱尔兰需要一部共同协商、深思熟虑的宪法来确保国家的长治久安。\n\n这部新宪法(Bunreacht)将由作家兼教师米哈尔·奥格里哈以及知名作家、编辑，盖尔语同盟的分会基廷联盟的创始人里什塔尔德·奥弗卢所共同编撰，由爱英双语写成。现行宪法中有许多部分并没有太大争议，因此顺理成章得到了沿用。而一些有争议的内容则成为了讨论的焦点。\n\n各路势力都希望自己能对新宪法的内容有一些话语权，也对于争议问题表达了各自的立场。而新内容一旦定稿，就将对这个未来产生深远的影响，并决定这个国家今后的走向。"
 ireland.2600.a: "携手共进！(Ar aghaidh linn!)"
 ireland.2601.t: "共和国的形式"
 ireland.2601.d: "起草者们面临的第一个问题是共和国该如何组成以及如何治理。\n\n由新芬党支持第一种方案保留了与现行“阿尔斯特特权”类似的制度，即东北部郡议会将保持更大的自治权，保证总统国务委员会中有亲英派的代表，亲英派以“阿尔斯特事务部长”这一新官方角色的形式在内阁中长期存在。民族派对此有些担忧，他们希望在新宪法中看到变革，而不是维持现状。\n\n然而，阿尔斯特民主党和国家发展党则更进一步，要求将权力全面下放到东北部六郡，并将其写入宪法。\n -“阿尔斯特东北部六郡有权举行权力下放后的议会，其职权范围由法律规定”。\n此举将有效地把这些郡变成一个由亲英派主导的自治区。尽管有反对公开歧视的书面保证，民族派仍然对此表示强烈反对，他们认为这无异于回到分治时代。\n\n另一方面，全国联盟和意料之外的进步工党正在推动建立一个由都柏林直接治理的统一共和国。\n -“国家议会(Oireachtas)将被赋予唯一且专属的国家立法权：任何其他立法机构都无权为国家制定法律”。\n这一条以及强调都柏林众议院至高无上地位的部分，无疑将大大促进国家的统一，消除北部议会的自治例外。进步工党愿意向亲英派做出更多让步，但作为妥协，双方必须同意维持布鲁克的地位，并在一定程度上保证其在议院的代表权。\n\n基督教共和国党则支持一个让每个省都举行自己的地方议会的新方案。\n -“四个省中的每个省都有权举行联邦议会，其职权范围由法律规定”。\n这种受美国启发的方法以前从未被考虑过，但它可以让每个省更有效地解决地区问题，特别是与当地民族派和亲英派的紧张关系有关的问题。"
 ireland.2601.a: "维持现状。"
 ireland.2601.b: "为北部下放权力。"
 ireland.2601.c: "一个统一的单一制国家。"
 ireland.2601.e: "省份之间的联邦。"
 ireland.2601.a.tt1: "解锁£decision_icon_small §Y决议§!以削减§Y民族派不满§!和§Y亲英派愤怒§!。"
 ireland.2601.a.tt2: "§R该顾问无法被解雇§!"
 ireland.2601.a.tt3: "在战后，§Y巴兹尔·布鲁克§!将被任命为一名无法移除的§Y政治顾问§!。"
 ireland.2601.e.tt: "解锁£decision_icon_small §Y决议§!，这将比其他选项更加有效地降低§Y民族派不满§!和§Y亲英派愤怒§!，这些选项将在完成£decision_icon_small §Y决议§!后可用，完成后可在四个省中的每一个省召开§Y联邦议会§!"
 ireland.2602.t: "总统职务的形式"
 ireland.2602.d.start: "关于总统职务的形式问题引发了激烈的讨论。虽然任期长度、选举方式以及资格标准都已敲定，但人们在总统职权范围的问题上依然争议不断。依照现行法令、行政立法文件以及判例法，爱尔兰总统享有的行政权近乎无所不包，"
 ireland.2602.d.body: "新芬党与全国联盟率先提出了建议，他们主张继续推行类似现行制度的总统制：\n -“在不违背本宪法规定的情况下，国家的行政权力应由总统行使或由总统授权批准行使。”\n这一制度参考了美利坚合众国的总统制。总统将被宪法赋予明确的行政权力，可以任命并领导政府，成为事实上的国家元首。\n\n而另一个与之针锋相对的提案，则是由基督教共和国党、阿尔斯特民主党与工党提出的议会制，他们主张国家权力应由众议院选举产生的政府行使：\n -“总统应根据众议院的提名，任命总理(Taoiseach)和政府。”\n这一制度与前英国政府组织体系颇为相似。政府首脑从议员中挑选政府成员，而国家元首（如果有的话）所能行使的职权则相当有限，为数不多的象征性权力也只能在政府的授意下行使。此外，在本宪法通过后，将会选举产生一位新总统以担任礼仪性的国家元首一职，现任首席部长(Príomh Aire)也将更名为总理（字面意思为“酋长”），以更好地界定其行政权力。\n\n进步工党与国家发展党则提出了一个不怎么寻常的建议，他们主张推行混合制，即总统享有部分行政权，但政府必须由众议院选举产生，同时总统还必须与首席部长共享权力。这一制度曾在俄罗斯和塞尔维亚试行过，是议会制与总统制之间的一种折中方案。"
 ireland.2602.d1: "$ireland.2602.d.start$反而宪法对总统职务的描述却相当潦草。因此，总统的地位和权力必须得到明确的界定，以避免其最终滑向威权政治。\n\n$ireland.2602.d.body$"
 ireland.2602.d2: "$ireland.2602.d.start$战争爆发后又被赋予了紧急权力，其掌握的职权更加膨胀。而现在，战争已经结束了，因此，总统的地位和权力必须得到明确的界定，以避免其最终滑向威权政治。"
 ireland.2602.a: "总统制。"
 ireland.2602.b: "议会制。"
 ireland.2602.c: "混合制。"
 ireland.2603.t: "众议院的选举"
 ireland.2603.d.start: "下一个问题关乎爱尔兰众议院及其选举。爱尔兰的选区基于历史上的内部边界划分，但地区代表的选举方式仍存争议。\n\n第一种选择是维持现有的比例代表制，这个选项得到了新芬党、工党和进步工党的支持。\n -“爱尔兰众议院席位应按比例代表制分配，经可转移单票制选举产生。”\n这种制度由来已久，往上可以追溯到爱尔兰独立后的第一次普选，产生了一届届多样化而具有代表性的众议院。选民按其个人喜好将候选人排出先后顺序，经点票与重新分配选票后，每个选区选出三到五名众议院议员，理论上受到最大比例选民的接受。"
 ireland.2603.d.mid: "-“爱尔兰众议院应由相对多数制在每个选区投票选举产生一个议员。”\n这一选项通常会产生强大的多数派政府，但往往被批评不能充分代表选民，还会导致所谓的“搅局者效应”。但是，也正是这种制度让"
 ireland.2603.d1: "$ireland.2603.d.start$\n\n另外一种选择是相对多数制，受到了基共党、全国联盟和国家发展党的支持，连保守右派的阿民党也罕见地与他们达成了一致意见。\n $ireland.2603.d.mid$新芬党在1918年大选中拿下了几乎所有的爱尔兰席位，因更有利于政府的稳定而广受称颂。"
 ireland.2603.d2: "$ireland.2603.d.start$\n\n第二种选择是相对多数制，该方案由阿尔斯特民主党和国家发展党提出。\n $ireland.2603.d.mid$德·瓦莱拉在1918年的大选中几乎赢得了所有席位，该制度因此被认为有利于政府稳定。\n\n第三种选择也是相对多数制，但要附加上“复数选举权制度”，该方案由基督教共和国党和全国联盟提出。\n -“每个户主应有权为其第一个子女额外获得一张选票，其后每有两个子女额外获得一张选票。”\n该制度因此被认为有利于鼓励生育，鉴于爱尔兰天主教徒的生育率通常较高，这将让我们最有代表性的选民拥有更多的发言权。"
 ireland.2603.a: "比例代表制。"
 ireland.2603.b: "相对多数制。"
 ireland.2603.c: "复数选举制。"
 ireland.2604.t: "宗教问题"
 ireland.2604.d.start: "爱尔兰——“圣徒与学者之地”，正如其名，"
 ireland.2604.d.special: "力主在宪法中引入对天主教会的特别关照条例：\n -“国家承认圣公宗与罗马天主教会为绝大多数公民宗教信仰的守护者，承认两者在国家中的特殊地位。”\n这一方案的确在一定程度上反映了民众的宗教信仰，但也刻意地排除掉了"
 ireland.2604.d.multi: "-“国家同样承认爱尔兰教会、爱尔兰长老会、爱尔兰循道宗会、爱尔兰贵格会、犹太教会及其他任何自本宪法生效日期起就存在于爱尔兰的教派。”"
 ireland.2604.d1: "$ireland.2604.d.start$我们的国家有着悠久的宗教传统，可以说，宗教影响着公民生活的方方面面，不论他们信教与否。数个世纪以来，教会在爱尔兰的社会一直占据核心地位，因此，我们在新宪法中必须对宗教问题予以重视，慎之又慎。\n\n进步工党与国家发展党率先提出了他们的建议：\n-“国家应保障每位公民的宗教信仰自由，不得向任何特定宗教或信仰给予特别关照或资助。”\n这也就意味着，国家从此将远离教会事务，全面放开宗教自由。不过，爱尔兰作为一个深受基督教影响的国家，可以预见，许多人对此都不会买账。而这一方案将是民族派与亲英派所能达成的最大妥协。\n\n不出所料，基督教共和国党与全国联盟$ireland.2604.d.special$在北爱尔兰占据主导地位的各种新教教会，而这势必会引发北爱群众的不满。\n\n在工党与新芬党的支持下，阿尔斯特民主党也提出了自己的方案，他们在基督教共和国党方案的基础上添加了以下内容：\n$ireland.2604.d.multi$\n这份方案将很好地安抚北部的新教徒，并承认爱尔兰的其他知名教会。尽管基督教共和国党，特别是全国联盟，可能会声称此举纯粹是画蛇添足，但如果宪法真的要加上这一条例，基督教共和国党最终也会选择接受。"
 ireland.2604.d2: "$ireland.2604.d.start$是一个有着深厚宗教传统的国家。几个世纪以来，教会一直是爱尔兰社会核心的一部分，因此在制定新宪法时必须对此加以考虑。\n\n基督教共和国党以及一些虔诚的新芬党成员，$ireland.2604.d.special$其他在北爱占主导地位的教会，这肯定会招致一些不满。\n\n反对派一致同意在条款中增加以下内容：\n $ireland.2604.d.multi$\n这将安抚北爱的新教徒，也承认爱尔兰其他的主要教会。对此基督教共和国党，特别是全国联盟，均声称这一做法是没有必要的。但如果我们执意如此，基督教共和国党也愿意做出妥协。\n\n全国联盟和基督教共和国党内的保守议员也提出了他们的方案，即正式承认爱尔兰为一个天主教国家：\n -“国家承认圣公宗与罗马天主教会为绝大多数公民宗教信仰的守护者，并致力于维护其这一地位。”\n这种保守的天主教方案符合大多数公民一贯以来的期望。不过亲英派则强烈反对这一做法，当初正是不同的宗教信仰导致了北爱尔兰与爱尔兰分离。"
 ireland.2604.a: "宗教信仰无贵贱之分。"
 ireland.2604.c: "授予天主教会特殊地位。"
 ireland.2604.e: "承认其他教派。"
 ireland.2604.f: "爱尔兰是天主教国家！"
 ireland.2605.t: "官方语言"
 ireland.2605.d: "虽然规定爱尔兰的官方语言更多只是一个象征性的决定，但这将对爱尔兰的身份认同起到举足轻重的作用。我们自然都不希望爱尔兰语进一步衰落，所以讨论的焦点在于如何处理英语的地位。不幸的是，尽管死硬民族主义者们极力反对，但英语必须在爱尔兰社会中占有一席之地。\n\n第一种方案得到了基督教共和国党和全国联盟的强烈支持，该方案将爱尔兰语定为第一官方语言，同时允许在必要时使用英语：\n -“1.爱尔兰语作为国家通用语言，被承认为第一官方语言。”\n -“2.英语将被规定为另一种官方语言。”\n这将意味着爱尔兰语在法理上始终享有优先地位，允许每位公民在官方事务中使用爱尔兰语。更重要的是，这向外界发出了一个强烈的信号，即爱尔兰始终是爱尔兰人的爱尔兰，爱尔兰语绝不会消亡。\n\n第二种方案，由新芬党、阿尔斯特民主党和国家发展党提出，在上述法条基础上添加第三条：\n -“3.鉴于北爱阿尔斯特六郡的特殊历史地位，特此规定可在北爱六郡内使用英语作为专属官方语言。”\n这将赋予北爱各郡自由选择权，如果他们愿意的话，也可以在官方事务中使用爱尔兰语。亲英派尤其害怕被迫使用爱尔兰语，他们希望当局能像保护爱尔兰其他地区一样保护自己的文化遗产。\n\n第三种方案得到了工党的普遍支持，该方案仅包含如下一条：\n -“承认爱尔兰语和英语为两种地位平等的官方语言。”\n这将赋予爱尔兰语和英语同等的地位。在实际运用中，各项法律的爱尔兰语和英语文本将具有同等的地位，法律解释也将以多语种形式开展。公众对此意见不一，只有亲英派表示勉强接受，许多人认为“爱尔兰人的爱尔兰”从此将成为过去式。"
 ireland.2605.a: "爱尔兰语在所有场合都更重要！"
 ireland.2605.b: "北部可以例外。"
 ireland.2605.c: "两种语言完全平等。"
 ireland.2606.t: "领地头衔"
 ireland.2606.d1: "虽然贵族头衔在爱尔兰屈指可数，但仍有部分公民拥有或准备继承这些头衔。不少亲英派和富有的地主正为了其爵位而大做文章，担心他们的头衔受到威胁。这并非空穴来风，不少政客希望彻底消除头衔这个大英帝国的最后残余，并推动爱尔兰成为一个真正的现代共和国。而那些死硬亲英派则希望建立一个赋予有头衔者特权和代表权的体制。\n\n第一种方案简单明了——彻底取消头衔，并禁止公民获得头衔。基督教共和国党和进步工党支持这一方案，但这无疑会引招致贵族们的不满：\n -“1.国家不得授予任何贵族头衔。”\n -“2.任何公民不得接受任何贵族头衔或荣誉称号，除非事先得到政府的批准。”\n\n第二种方案得到了阿尔斯特民主党和国家发展党的支持，即承认公民现有的头衔：\n -“国家将承认公民所持有的任何既定头衔。”\n\n第三种方案是否认英国王室授予的头衔，并改由国家授予头衔。对亲英派来说这无疑是雪上加霜，但全国联盟却对此表示欢迎：\n -“国家有权向有功之公民授予特殊荣誉称号。”\n\n最后，新芬党和工党提出了一个折中方案，即结合第二第三两种方案，承认现有的头衔并允许国家授予新的头衔。"
 ireland.2606.d2: "$ireland.2606.d1$\n\n此外，鉴于我们与英国王室已无太多瓜葛，一些政客和贵族建议恢复“圣帕特里克勋章”。该勋章始创于1783年，应时任爱尔兰总督的要求以嘉德勋章为基础创立。该勋章的不少获封者仍然健在，如第九代沙夫茨伯里伯爵，安东尼·阿什利-库珀。但在爱尔兰独立后，该勋章便被雪藏了起来。"
 ireland.2606.a: "没有头衔！"
 ireland.2606.b: "现有的头衔将得到承认。"
 ireland.2606.c: "我们将转授属于我们自己的非世袭头衔。"
 ireland.2606.e: "现有的头衔将得到承认，同时我们也将转授属于我们自己的非世袭头衔。"
 ireland.2606.f: "恢复圣帕特里克勋章！"
 ireland.2607.t: "新宪法迎来最终表决"
 ireland.2607.d: "新宪法的起草过程已经结束，如今万事俱备，只待全民公投，考虑到人们对于焕然一新的爱尔兰纷纷翘首以盼，公投的结果大家自然也是心知肚明。\n\n既然国家在政治方面的诸多分歧已经迎刃而解，真正的重建与和解也终于能够提上日程了。"
 ireland.2607.a: "让我们一起踏上新的旅途吧！(Go n-éirí an bóthar linn!)"
 ireland.2608.t: "风暴平息"
 ireland.2608.d.start: "自从几个世纪前，詹姆斯一世在北爱实行殖民政策以来，该地的苏格兰、英格兰新教徒移民及其后裔便一直与当地天主教徒冲突不断。在爱尔兰历史上，这一冲突一直是爱尔兰岛上的主要冲突，直至世界大战前夕，阿尔斯特志愿军武力反抗地方自治。英国革命期间，为了缓解局势我们赋予了阿尔斯特特权，但这反而引发了更多的冲突。"
 ireland.2608.d.demend: "政府多年来在北部问题上的小心谨慎终于有了回报，在接下来的几十年，甚至几个世纪里，北爱将一直风平浪静。\n\n$ireland.2608.d.nonan$感到被当局冷落，后者对都柏林的抵抗也在减弱。$ireland.2608.d.nonan2$我们在$ireland.2608.d.nonan3$"
 ireland.2608.d.anmid: "不像那些“西英国佬”，为了苟且偷生，他们甚至不惜出卖自己的手足同胞，以换取亲英派的怜悯。"
 ireland.2608.d.anend: "为该省带来了真正的和平。但他们并不是通过低声下气的恳求，恰恰相反，他们是靠着绝不屈服的态度和无可匹敌的力量实现和平的。\n\n虽然两个社区仍互不信任彼此猜疑，但大多数阿尔斯特天主教徒和新教徒都已接受了现状，前者再也不会被叛徒所抛弃，后者对[IRE.Capital.GetCapitalVictoryPointName]的抵抗在当局软硬兼施之下已得到遏制。考虑到北爱冲突由来已久，且历任政府一直悬而未决，这绝对是值得载入爱尔兰史册的伟大成就。自此，在这个曾经的爱尔兰人反抗英国暴政的中心地带，盖尔人重新树立起了自己的绝对权威。"
 ireland.2608.d.nonan: "虽然两个社区仍互不信任彼此猜疑，但大多数阿尔斯特天主教徒和新教徒都对现状感到满意，前者不再"
 ireland.2608.d.nonan2: "考虑到我们一路上所面临的艰难险阻，这绝对是值得载入爱尔兰史册的伟大成就，天堂的爱尔兰人联合会无疑将为他们的思想传人感到骄傲和自豪，"
 ireland.2608.d.nonan3: "经历了无数的流血牺牲和血海深仇后，终于实现了将天主教徒、新教徒和异教徒团结起来的崇高目标。"
 ireland.2608.d1: "$ireland.2608.d.start$我们曾将其笨拙地缝合到现有框架之中，然而在新宪法颁布后，北爱地区现已真正融入了爱尔兰共和国，$ireland.2608.d.demend$"
 ireland.2608.d2: "$ireland.2608.d.start$$ireland.2608.d.anmid$在掌权后，全国联盟$ireland.2608.d.anend$"
 ireland.2608.d3: "$ireland.2608.d.start$虽然在北爱危机期间国家险些陷入无政府状态，但在爱尔兰共和军下场干预后，秩序得以迅速恢复，$ireland.2608.d.demend$"
 ireland.2608.d4: "$ireland.2608.d.start$$ireland.2608.d.anmid$在爱尔兰共和军恢复秩序后，全国联盟$ireland.2608.d.anend$"
 ireland.2608.d5: "$ireland.2608.d.start$然而，在一个真正的社会主义爱尔兰共和国建立起来后，与那些煽动宗派仇恨以转移矛盾的反动派不同，新政府成功地团结起了天主教徒和新教徒工人，他们再也不会因为资产阶级民族主义者和帝国主义者的挑拨离间而自相残杀。\n\n$ireland.2608.d.nonan$感到被当局所抛弃，后者对都柏林的抵抗在当局软硬兼施之下已得到遏制。$ireland.2608.d.nonan2$我们在推翻了资产阶级统治并$ireland.2608.d.nonan3$"
 ireland.2608.a: "爱尔兰不再是身陷囹圄且麻烦丛生的土地了。"
