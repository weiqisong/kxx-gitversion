 IRE_increase_legitimacy_decision: "政府合法化"
 IRE_increase_legitimacy_decision_desc: "我们已经实现了对全国大部分地区的控制，接下来就是合法性问题了。很多人仍然把我们看作叛匪、英国傀儡，而我们将向他们和整个世界宣示：我们是独立的爱尔兰合法政府。"
 IRE_international_propaganda: "亲第三国际宣传运动"
 IRE_international_propaganda_desc: "爱尔兰的未来在于第三国际，很多人还不愿意相信这一点。我们需要发起一场宣传运动，让人们明白第三国际将带来稳定。反对派们也许会指责我们是在给民众洗脑，随他们怎么说吧！"
 IRE_emergency_powers: "利用紧急权力"
 IRE_emergency_powers_desc: "如果我们想实现对爱尔兰的远大构想，那么仍有不少麻烦要解决。考虑到有些政策的重要性对于我国的长治久安来说举足轻重，因此我们也有必要动用[IRE_loc_leader_title]的紧急权力来强行通过相关政策。不幸的是，民众恐怕不太会理解那些政策必要性。"
 IRE_class_consciousness: "唤醒阶级意识"
 IRE_class_consciousness_desc: "社会主义是最好的治理模式：既支持人民，也支持他们所在的行业。虽然我们对政策落实的关注让我们看起来只不过是工团主义的傀儡，但我们稳定的基石正是将人民的思想统一到政策目标上来。"
 IRE_counter_insurgency: "扩大镇压策略"
 IRE_counter_insurgency_desc: "极右势力还保留的控制力让人一点也放不下心来。我们需要扩大权限以镇压抵抗。这或许会让我们失去一些公众支持，但政治安全才是当下最重要的。"
 ireland.0.t: "共和国的现状：1936年"
 ireland.0.d: "领导着爱尔兰共和国的迈克尔·柯林斯总统，迎来了他的第二个任期，也是连续执政的第七年。尽管在二十年代曾短暂下野，他的党派仍作为执政党历经了爱尔兰自独立以来所有的重大事件。\n\n正是通过他的谈判，几乎不可能的事情得以实现，在英国革命期间，他成功使得在《英爱条约》中规定仍是英国一部分的北爱尔兰和平加入共和国。\n\n也正是在他的统治下，爱尔兰的经济由英国转向德国，直到目前为止取得了巨大成功。然而，这二者都是有代价的：他作为战争英雄与坚定爱国者的形象受到了质疑，无论是他的政府对政治激进分子的坚决态度，还是对德国资本的高度依赖，抑或是对北部亲英派越线举动的视若无睹，都令人们感到不安。新芬党与阿尔斯特民主党新签订的信任供给协议，保证北爱人继续自治以换取他们对于现任政府的支持，更是丝毫无助于现状。\n\n同时面对来自左、中、右的困扰，柯林斯的眼前既有旧友，也有新敌。而与此同时，红色威胁正虎视眈眈，就在不远处的爱尔兰海对岸……"
 ireland.0.a: "自由的代价是责任。"
 ireland.1.t: "模范共和国"
 ireland.1.d: "新的一年是个重要的年份，今年是复活节起义的二十周年，也是《爱尔兰共和国宣言》的二十周年。\n\n爱尔兰人民翘首以盼，期待着四月即将到来的庆祝活动，在过去，很少有人能想到爱尔兰会走到今天。以外界视角来看，爱尔兰是一个蓬勃发展的多党制民主国家，且得益于爱尔兰的中欧同盟成员国身份与岛上日益增长的欧陆影响，这里的城市中心愈加富裕，愈加国际范了，这也为爱尔兰增添了更加现代化的崭新面貌。\n\n现任新芬党政府期望，能以迄今为止他们带来的和平与繁荣，与面对即将到来的重大纪念日沉着冷静的应对姿态，赢得连任继续执政。不过，批评他们的声音也并非不存在。\n\n柯林斯认为往届政府的失败源于行政权力的薄弱，于是进一步将权力集中于总统，即使他动用宪法手段稳步推行，这一行为也引起了竞争对手的极大恐慌。除此之外，他的政府对亲英派独占北部的默许，也损害了当地民族派的利益。\n\n这种专制主义的色彩，连同政府对任何涉及工团主义或是激进主义事物捕风捉影地严厉打击，加上严格的政治与媒体审查，使这个共和国远不如表面那般宽容与现代，而是露出一丝严酷。\n\n尽管如此，政府的公众支持率依旧居高不下，随着复活节将近，柯林斯对前景相当乐观。"
 ireland.1.a: "今天是个好日子。"
 ireland.2.t: "乔治国王逝世"
 ireland.2.d: "联合王国及其各自治领之国王、印度皇帝乔治五世因长病缠身不治，与世长辞。落日残阳的大英帝国沉浸在一片悲伤之中，而与此同时，大洋彼岸的爱尔兰也陷入了错综复杂的处境。不出所料，北爱尔兰地区与阿尔斯特民主党向国王逝世一事致以了官方哀悼，但在其他地方，人们的情感却是复杂纷扰，混融交织。\n\n乔治国王经常被誉为一名亲爱尔兰的君主。他曾在多起事件里予以爱尔兰帮助，即便是共和派人士，私底下也向国王的施助行为默默地致以敬意。乔治国王曾极力批评英国政府对复活节起义的处理方式，试图阻止独立战争时期的处决，并强烈反对英国臭名昭著的准军事部队——黑棕部队（Black and Tans，即皇家警队后备队）。不过，要说起他最为不朽的壮举，莫过于说服保守党内阁同意他在北爱尔兰议会发表那篇著名的演讲——呼吁和平、宽恕，以及与全爱尔兰人的和解，而他所说的这一切至少在某种程度上确实得到了实现……\n\n对于大多数爱尔兰人而言，与这位昔日国王的回忆依然夹杂着他所象征的种种负面色彩，但就个人角度而言，国王也被广泛认可为一名公正之君。毋庸置疑，哪怕在北爱尔兰以外，也有许多爱尔兰人正心怀敬意，铭记着这一时刻。但总统柯林斯却受到警告称，任何公开的悼念或缅怀行为，都有可能使近日失控的政治紧张局势进一步升级。"
 ireland.2.a: "不关我们的事。"
 ireland.2.b: "私底下向加拿大致哀。"
 ireland.2.c: "去他的政治，柯林斯要挺身而出说话了！"
 ireland.3.t: "爱尔兰就乔治国王逝世表态"
 ireland.3.d.start: "自1925年帝国陨落，北爱尔兰和条约港被爱尔兰共和国以疑似非法的手段吞并以来，我国与爱尔兰的关系已有些许冷淡，甚至完全不曾联系。不过，仍出现了一些温暖的交流。"
 ireland.3.d1: "$ireland.3.d.start$\n\n今天，政府收到一封出自柯林斯总统亲笔的私人电报，表达了他对乔治陛下逝世最诚挚的哀悼，并承诺对最后一位国王的记忆永远不会被遗忘或是遭玷污。"
 ireland.3.d2: "$ireland.3.d.start$\n\n今天，内阁收到了来自都柏林的消息，柯林斯总统就爱尔兰最后一位国王逝世发表了一番尊敬而庄重的讲话。作为一个爱尔兰民族主义者和共和主义者，柯林斯提及了乔治国王促进宽恕与和解的遗产，毫无疑问，他针对自己政治分裂的国家意有所指。但爱尔兰在国王逝世时如此公开表态，仍令许多人感到意外。"
 ireland.3.a: "挺出乎意料的。"
 ireland.3.b: "即便是在爱尔兰，都仍留有他的遗泽。"
 ireland.4.t: "加拿大回复"
 ireland.4.d: "今天政府收到了来自加拿大政府的回信。\n\n他们向内阁对国王逝世的吊唁致以谢意，并希望两国能够摒弃前嫌，着眼未来。"
 ireland.4.a: "他们做得好。"
 ireland.5.t: "柯林斯就乔治国王逝世发表讲话"
 ireland.5.d: "今日，都柏林市中心，总统柯林斯在内阁成员的陪同下发表了一番重要讲话，以纪念前不久离世的爱尔兰最后一任国王——乔治五世。柯林斯在讲话中援引国王有关“宽恕与和解”的理念，呼吁全体爱尔兰人民同舟共济，和平相处，不要陷入内斗与分裂。\n\n尽管少数强硬亲英派对柯林斯“利用”乔治国王逝世一事提出异议，但貌似柯林斯的行动收获了北爱尔兰领袖巴兹尔·布鲁克的芳心，他公开表达了对柯林斯的支持。\n\n当然，讲话在其他地方也引起了争议，一些极左翼与极右翼分子斥责柯林斯“向英国暴君点头哈腰”，“蓄意美化亲英派形象”。但即便如此，大多数爱尔兰人似乎还是默许了讲话内容。"
 ireland.5.a: "这是正确的做法。"
 ireland.6.t: "乌戈·奥尼尔去世"
 ireland.6.d: "葡萄牙传来了一则令人震惊的消息。据悉，葡萄牙前海军军官——乌戈·若泽·若热·奥尼尔于海上奔途中不幸离世。当时，奥尼尔正在葡萄牙船只“日出号”上与其他海军老兵聚会，突然，船只发生搁浅，随即沉没，造成数名乘客遇难，其中就包括奥尼尔本人。奥尼尔是克拉那鲍依-奥尼尔王室的当代家主，克拉那鲍依支系是古奥尼尔家族中最为显赫的一支，甚至是爱尔兰盖尔时期最为强势的家族。18世纪，克拉那鲍依支系的家族领地被没收殖民，随后他们便逃往了欧洲大陆，如今以次要贵族的身份在葡萄牙生活。\n\n爱尔兰的一小撮极右翼分子坚持认为，只有重拾盖尔传统，重建盖尔君主制，爱尔兰才能走向真正的繁荣。如果他们早先将乌戈视为潜在的王位宣称者，那么现在这一身份已经顺位给了他的儿子若热·马里亚。但和已故的父亲一样，若热·马里亚对所谓的盖尔传承也没有任何兴趣。\n\n盖尔君主运动已开始秘密发行相关出版物，散播事故的阴谋论，声称船只是被在葡的英国或法国间谍蓄意炸毁的。"
 ireland.6.a: "我们生活在一个奇怪的时代。"
 ireland.7.t: "黑色星期一波及爱尔兰"
 ireland.7.d: "黑色星期一如风暴般席卷了爱尔兰。德国经济逐渐放缓带来的压力日积月累，直至天崩地裂。来自德国的不同消息首先传递给了政府和知名投资者。自此开始，柏林经济崩溃的消息如野火般扩散，至翌日报纸见刊之时，爱尔兰全国上下早已无人不知无人不晓。尽管新闻媒体都宣传“股市风险已得到控制”，但每天传来的消息可不会骗人。不久，黑色星期一就波及了爱尔兰，投资消失，订单枯竭。政府大楼内全都是手拿最新报告，在各个部门之间串行的工作人员。\n\n几天内，第一批工厂关门大吉，第一批银行发现自己无法满足恐慌客户的需求。随着黑色星期一波及到每一个行业，国家的经济引擎停止了转动，爱尔兰笼罩在一种震惊和麻木的气氛之中；人们生活在可怕的寂静中。要求都柏林采取行动的呼声越来越高，几乎足以淹没枵肠辘辘之声。如果都柏林当局不尽快回应这些呼声，这些要求可能会演变为更为激进的行为。"
 ireland.7.a: "耶稣，玛利亚，若瑟啊……"
 ireland.8.t: "阿尔斯特动荡"
 ireland.8.d: "阿尔斯特省，尤其是北爱尔兰地区，长久以来一直是爱尔兰工业化程度最高的地带。几十年来，怀有反对爱尔兰地方自治或独立的亲英派认为，爱尔兰其他地区会将北爱尔兰视为经济支柱，剥削北爱以支撑相对更为乡村化的南爱。黑色星期一对爱尔兰经济造成的严重压力使这些担忧如同亡魂鬼火，迅速在阿尔斯特的新教徒中传播，当然也包括阿尔斯特民主党之中。\n\n在爱尔兰众议院，阿民党的议员们公开表达了自己的要求，他们愤怒地演说着，坚称作为爱尔兰经济最强省份的阿尔斯特的福祉必须被优先考虑，在经济复苏期间更应如此，尤其是考虑到他们加入爱尔兰仅仅是因为恐惧工团主义的统治。随后他们警告，如果他们的要求未被采纳，阿省则会有潜在的动荡风险。这自然极大地激怒了议院中的其他党派，他们纷纷指出阿尔斯特并非国内唯一遭受苦难的省份，阿民党的坚持不过是掩饰不住的自私。\n\n阿民党在国家危机时期做出不合理行为，且他们拒绝澄清并解决天主教徒被大量解雇的传言，这令柯林斯和他的许多内阁成员与其他党派一样感到强烈的挫败。尽管如此，但他和他的部长们痛苦地意识到，在这个问题上他们处于不幸的两难境地：他们依赖于阿民党的信任供给协议以保持新芬党在众议院中的多数地位，并且维持保持岛内的和平，故而要满足亲英派的关切和利益，这有时会令广大爱尔兰公众不快，他们亦在所不惜。"
 ireland.8.a: "新教徒总是爱捣乱。"
 ireland.8.a.tt: "§Y亲英派要求我们在经济危机中优先关照北爱尔兰地区。§!\n"
 ireland.9.t: "空荡荡的工厂"
 ireland.9.d: "在过去的几年里，虽然爱尔兰经济严格说算不上繁荣，但仍然保持了相对稳定的增长，尤其是在工业部门，许多人被那些提出可靠工资承诺的城市吸引过去。尽管爱尔兰仍旧是欧洲发达的农业国家，但这种转变导致了所谓的“工人阶级”的发展，而这种情况以前只在北爱的工业心脏出现过。新芬党依托稳定增长和稳定就业的承诺，保证了来自城市地区的支持。\n\n最近，德国市场崩溃对我国经济造成重创，好日子已落下帷幕。随着爱尔兰经济继续紧缩，工厂开始停工歇业，却没有任何其他工作来安置这些下岗的工人。他们微薄的积蓄正在慢慢干瘪，对现任政府的不满正在汹涌增长，新芬党没法再将自身定位为一个能为爱尔兰带来繁荣的政党了。\n\n花无百日红，选民与新芬党心照不宣的默契就此打破，许多人开始思考，为什么他们要自找苦吃投票给一个维持现状的政党？工党承诺拯救那些过去被新芬党落下的工人，而基督教共和国党则承诺为那些担心工党政府出现的右翼人士提供庇护。\n\n新芬党现在面临着地球上所有执政党的噩梦，他们必须用某种方式来让选民不再纠缠这些糊涂账，并表明，今时不同往日了，他们也会做出改变。"
 ireland.9.a: "我们会尽快扭转这种局面。"
