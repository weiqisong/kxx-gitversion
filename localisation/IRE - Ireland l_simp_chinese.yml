 ireland.4600.t: "缅怀格里菲斯"
 ireland.4600.d.mc: "$ireland.4600.d.start$“当我还仅仅只是一个寻找容身之处的年轻人时，有一个人站在众人之上，引领着我以及其他无数人。阿瑟·格里菲思的心里是一股强大的爱尔兰力量。他没有一点我所知的某些人的野性，有的只是极其丰富的智慧和对爱尔兰的了然。而当我成长到可以服务于人民的时候，格里菲思成为了我重要的导师和朋友，而他创立的政党，直到今天我仍会自豪地领导着。我可以说，如果没有格里菲思的卓越领导和远见，我们伟大国家的存亡也仍是个谜团，因此我们要永远牢记共和国之父的遗产。”"
 ireland.4600.d.rm: "$ireland.4600.d.start$“当我们英勇的国家为独立而抗争时，有一个人曾是我们的指路明灯，那就是伟大的阿瑟·格里菲思。他在每周的写作中为我们全面地绘出了爱尔兰传统和资源的画卷，阐明了它的使命，为我们带来了切实可行的目标和工作的意义。当我为国家的独立而抗争时，格里菲思也总是竭尽所能地帮助我。当黑棕部队尝试追捕我和我的部下时，格里菲思总能给我们找到避难所。我可以说，如果没有格里菲思的卓越领导和远见，我们伟大国家的存亡也仍是个谜团，因此我们要永远牢记共和国之父的遗产。”"
 ireland.4600.d.start: "当人们谈论起爱尔兰民族事业的伟大英雄的时候，有一个名字常常被忽略，即新芬党的创始人阿瑟·格里菲思。他就像是现代的巴涅尔，曾一度是爱尔兰民族主义的实际领袖，并从根本上推动了爱尔兰独立事业的发展。他的一生也同巴涅尔一样备受冷落，英年早逝，令人惋惜。但当巴涅尔因其不当行为而淡出大众视线时，格里菲思仅仅是发现自己被边缘化了——爱尔兰民族事业的发展早已超出了他的预料。在奥匈帝国的启发下他主张废除《联合法案》并建立二元君主制，但在1916年复活节起义后，他的主张逐渐失宠。不过在见识到共和主义兴起的浪潮和受到的广泛支持后，格里菲思——这位永远的实用主义者，毫不介意自己的政党成为独立的载具。他总是一个煽动者而非领导者，而他在条约谈判中的贡献胜过他英年早逝前短暂的总统任期。\n\n随着时间流逝，巴涅尔已被认为是历史上最伟大的爱尔兰人之一，[IRE_loc_leader_name]也想把同样的殊荣加在格里菲思身上。今早很多人受邀来到伦斯特府大楼前，这里曾矗立着维多利亚女王的雕像，[IRE_loc_leader_surname]亲自揭开了一座宏大的格里菲思雕像。该雕像由利奥·布罗创作，他以城北爱尔兰志愿军纪念碑和帕特里克·皮尔斯的半身像而闻名，这明显是有意将格里菲思与他们并列。在揭晓雕像之后，[IRE_loc_leader_surname]上台致辞，发言毫无置疑余地。\n\n"
 ireland.4600.a: "最炽热耀眼的火焰往往转瞬即逝，格里菲思穷其一生绽放出了最璀璨夺目的光芒。"
 ireland.6500.t1: "IRA Resistance in Ireland"
 ireland.6500.t2: "IRA and UVF Resistance in Ireland"
 ireland.6500.d1: "$ireland.6500.d.start$.\n\n$ireland.6500.d.end$"
 ireland.6500.d2: "$ireland.6500.d.start$ but also including many Loyalists who refuse to accept socialist rule over the island.\n\n$ireland.6500.d.end$"
 ireland.6500.d.start: "To the surprise of few, the presence of British soldiers in Ireland's streets once again has not been met with the warmest of receptions. Resistance groups have already sprung up, formed primarily from the remnants of the IRA seeking to expel Britain's troops from their island once more"
 ireland.6500.d.end: "These groups have already begun issuing threats of attacks against the \"occupiers\", and if a move is not soon made to restore local goverance to Ireland it seems very likely that they will quickly show that these threats are far from empty bluffs."
 ireland.6500.a: "Not them again..."
 ireland.6501.t: "Riots in Ireland"
 ireland.6501.d: "In protest of what the Irish perceive as our \"unjust occupation\" of their island, thousands gathered today to take part in a demonstration demanding their independence once more from Britain. Almost inevitably, these protestors immediately began clashing with policing units sent to contain them, quickly devolving into full blown riots. While officers have at least now managed to quash the upstarts, it seems likely that we will face similar problems as long as we continue our current approach towards Ireland."
 ireland.6501.a: "They'll give up soon enough."
 ireland.6502.t: "Irish Ambushes"
 ireland.6502.d: "Seemingly back to their old tricks once again, an Irish resistance group has carried out a series of coordinated ambushes against our units deployed to maintain peace on the island. While the official reports have of course maintained that our men managed to defeat the rebels with ease, most have seemingly managed to escape unscathed after these attacks."
 ireland.6502.a: "Someone catch the bastards already!"
 ireland.6503.t: "破坏运动"
 ireland.6503.d: "爱尔兰叛军发起了一场所谓的“破坏运动”，对重要的基础设施进行了一系列袭击，妄图逼迫我们从爱尔兰撤军。目前为止，他们已经策划了一系列爆炸事件、对保安人员的袭击，甚至是脑洞大开地用热气球搞破坏，毫无疑问这些极端的破坏行为将会持续下去。"
 ireland.6503.a: "该死！"
 ireland.6504.t: "爱尔兰共和军炸毁工厂"
 ireland.6504.d: "重整之后的爱尔兰共和军仍在徒劳地试图将我们赶走，这些叛匪决定采取破坏行动，并且已经对关键工厂实施了炸弹袭击，以图破坏生产。虽然炸药造成的损害相对较小，工厂也可以修复，但这样的袭击似乎不会就此停下。"
 ireland.6504.a: "这些人是不会见好就收的，\n不是吗？"
 IRE_irish_sphere: "爱尔兰之雄心"
 IRE_irish_sphere_desc: "我们是凯尔特人——一个古老的民族的后裔，其后代分布于世界各地。是时候开始将所有的凯尔特人及其后裔联合起来了。英国人可以建立遍布全球的巨大关系网，凭什么我们不行？爱尔兰将会成为世界强权！"
 IRE_fuck_carles: "拯救阿根廷爱尔兰人"
 IRE_fuck_carles_desc: "上世纪30年代至90年代，为了躲避饥荒，有大概3万爱尔兰人移居阿根廷，并在当地建立了爱尔兰人社区。如今，信奉极端民族主义的阿根廷爱国联盟在阿根廷上台，他们的反对少数民族政策对我们的同胞造成了巨大威胁。我们将会前去推翻这一暴君。"
 IRE_overthrow_canada: "新仇旧恨"
 IRE_overthrow_canada_desc: "曾经压迫我们的英国主子逃到了加拿大依旧贼心不改，在不停打压当地人的同时谋划着反攻本土，这样他们就能像过去一样压迫我们。这决不能发生！我们将会向渥太华进军，不仅是为了当地的凯尔特同胞，更是为了在无数场反英起义中倒下的先辈们！"
 IRE_attack_ast: "夺取澳大利亚"
 IRE_attack_ast_desc: "澳大利亚当地的爱尔兰人不算多，但比例很高。是时候将被困在英国流放地的游子们接回家了。"
 IRE_attack_iceland: "重返冰岛"
 IRE_attack_iceland_desc: "爱尔兰人第一个发现了冰岛。而且冰岛人的血统毫无疑问属于凯尔特人。我们将会夺取冰岛。"
 IRE_ibearian_ancestors: "伊比利亚祖先"
 IRE_ibearian_ancestors_desc: "爱尔兰的第一批定居者就包括来自巴斯克与加利西亚等地的原住民。而如今伊比利亚已经陷入一片混乱，是时候回归我们祖先之地了。"
 IRE_attack_norway: "维京起源"
 IRE_attack_norway_desc: "维京人对不列颠群岛的入侵极大的影响了爱尔兰人的文化。有证据证实，爱尔兰人有一定的维京人血统。登船吧，伙计们！我们要去挪威了！"
 IRE_liberate_brittany: "解放布列塔尼"
 IRE_liberate_brittany_desc: "布列塔尼人毫无疑问是凯尔特人，但他们的文化如今已经濒临灭绝。我们将会解放他们，并实现法国的再凯尔特化。"
 IRE_celtic_internationale: "泛凯尔特国际"
 IRE_celtic_internationale_desc: "我们将会走自己的路，追求凯尔特人的统一。"
 IRE_pro_internationale: "倒向国际"
 IRE_pro_internationale_desc: "我们将会与第三国际建立更加紧密的联系。"
 IRE_irish_volunteers: "雁阵的遗产"
 IRE_irish_volunteers_desc: "曾有人如此评价爱尔兰人：“爱尔兰人在国外比国内更能当好士兵。”，南北战争中的爱尔兰旅更是勇猛无比。我们将会发扬这一遗产：哪里有受压迫者的反抗，哪里就有爱尔兰志愿军的身影。"
 IRE_negotiate_with_fop: "与巴塔哥尼亚联合"
