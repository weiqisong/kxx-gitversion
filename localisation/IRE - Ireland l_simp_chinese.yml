 ireland.1200.t: "[GetYear]年7月12日"
 ireland.1200.d.intro: "1690年7月12日，儒略历7月1日，威廉战争期间著名的博因河战役在[IRE_loc_meath][IRE_loc_county]的[IRE_loc_oldbridge]打响，奥兰治的威廉率军战胜了天主教国王詹姆斯二世。在这之后，爱尔兰土地上的詹姆斯派和威廉派冲突又持续了一年多，直到血腥的奥赫里姆战役为这一切划上了休止符。在博因河战役失败后，詹姆斯二世便逃离了爱尔兰，前往法国落脚。\n\n詹姆斯自此再也没有回来过，因此他被其爱尔兰支持者冠以“詹姆屎”(Seamus an Chaca)的恶名。对于亲英派来说，这一天成为了永载史册的重大胜利，标志着他们自此摆脱了天主教徒的恐怖统治，并在爱尔兰取得了绝对的统治权。此后，亲英派每年都会组织篝火守夜和游行活动以庆祝这一天。"
 ireland.1200.d1: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$鉴于北爱危机当下的混乱局势，结果可能会更糟。但令人欣慰的是，多亏了我们对宪法还有北爱警察的改革，以及充分的安保措施准备，除了一些小规模的暴力事件，没有爆发任何大规模的骚乱。尽管$ireland.1200.d.demmid$试图挑起事端，但今年的7月12日仍然维持了和平。"
 ireland.1200.d2: "$ireland.1200.d.intro$\n\n$ireland.1200.d.demstart$尽管$ireland.1200.d.demmid$试图挑起事端，但在该省街道上部署的爱尔兰共和军的铁腕镇压下，除却一些小规模的暴力事件，事态总体仍处于可控范围内。不过军方的镇压也招致了一些人歇斯底里的指责，当地人，尤其是新教徒，对在北爱六郡继续实施戒严令感到愈发不满。"
 ireland.1200.d3: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$奥兰治兄弟会在天主教社区的游行引发了重大骚乱，$ireland.1200.d.anmid$不幸的是，由于该省安全部队反应迟缓，局势迅速走向失控，在政府恢复秩序前，大量房屋被烧毁。北爱天主教徒对此忧心忡忡，他们认为，本届政府和前任一样，没有能力履行其保护人民的义务。"
 ireland.1200.d4: "$ireland.1200.d.intro$\n\n$ireland.1200.d.anstart$随着新教社群对于民族派在[ROOT.Capital.GetCapitalVictoryPointName]执掌政权的不满加剧，奥兰治兄弟会的游行队伍试图穿过天主教社区，但被当地警察和蓝衫军联手击退，在此过程中双方均被指控犯有大量暴行，$ireland.1200.d.anmid$"
 ireland.1200.d5: "$ireland.1200.d.intro$\n\n当局已尽其所能维持秩序，试图避免任何暴力事件发生。鉴于亲英派对社会主义当局普遍不满，爱尔兰公民军决定阻止奥兰治兄弟会游行穿过天主教社区，以表明其反对帝国主义节庆活动的立场，希望能赢得仍对社会主义心存疑虑的当地天主教徒的支持。但这些努力终究成果有限，在当天晚些时候，愤怒的亲英派仍与爱尔兰公民军爆发了冲突，阿尔斯特志愿军也乘机实施了多起恐怖主义行动。"
 ireland.1200.a: "至少他们比去年七月安分多了。"
 ireland.1200.b: "我们务必要对亲英派的威胁保持警惕。"
 ireland.1201.d.midearly: "在过去的两年里，阿尔斯特志愿军的数量和力量都得到了显著的增长，越来越多的[IRE_loc_ulster]新教徒应召加入其中，他们都对"
 ireland.1201.d.midlate: "当局感到厌恶，并定期对警察局发动武装袭击。讽刺的是，这种策略正是来源于独立战争期间爱尔兰共和军对抗皇家爱尔兰警队的战术。"
 ireland.1201.d1: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$民族主义$ireland.1201.d.midlate$显而易见，政府对北爱六郡的控制正在减弱。许多人担心，如果当局不能迅速恢复秩序，一场全面叛乱将迫在眉睫。"
 ireland.1201.d2: "$ireland.1200.d.intro$\n\n$ireland.1201.d.midearly$工团主义$ireland.1201.d.midlate$显而易见，政府对北爱六郡的控制正在减弱，如果当局不能迅速恢复秩序，让亲英派叛乱分子有机可乘，一场全面叛乱将迫在眉睫。"
 ireland.1201.a: "我们必须让这群叛乱分子束手就擒！"
 ireland.1202.d.intro: "作为那场臭名昭著的，对爱尔兰历史产生了深远影响的战役的250周年纪念日，今天将会是一个极其重要的日子。"
 ireland.1202.d1: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$以及过去几年在阿尔斯特实施的改革，$ireland.1202.d.demsgermid$要想完全弥合种族和宗教分歧，$ireland.1202.d.demsgerend$"
 ireland.1202.d2: "$ireland.1202.d.intro$\n\n$ireland.1202.d.demsgerstart$以及过去几年强加给[IRE_loc_ulster]的严苛管制（新教徒对此深恶痛绝），$ireland.1202.d.demsgermid$要想让亲英派安分守己，$ireland.1202.d.demsgerend$"
 ireland.1202.d3: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$尽管当局已竭尽全力消灭他们，但爱尔兰国内之敌依然强大，$ireland.1202.d.resistanceend$"
 ireland.1202.d4: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$和蓝衫军联手镇压了下去。$ireland.1202.d.resistancegoneend$"
 ireland.1202.d5: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$或其他外来定居者所征服。$ireland.1202.d.revoltend$"
 ireland.1202.d6: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancestart$尽管工团主义者已竭尽全力消灭他们，但爱尔兰国内反动派依然强大，$ireland.1202.d.resistanceend$"
 ireland.1202.d7: "$ireland.1202.d.intro$\n\n$ireland.1202.d.resistancegonestart$和爱尔兰公民军联手镇压了下去。$ireland.1202.d.resistancegoneend$"
 ireland.1202.d8: "$ireland.1202.d.intro$\n\n$ireland.1202.d.revolt$王冠或代表他们行事的帝国主义反动派臣服。$ireland.1202.d.revoltend$"
 ireland.1202.d9: "$ireland.1202.d.intro$\n\n然而讽刺的是，鉴于亲英派叛乱刚被爱尔兰政府镇压下去，这个原本值得纪念的日子反而成为了他们的耻辱，和当初的权力巅峰比起来，亲英派的现况可谓是天差地别。而曾遭其迫害的[IRE_loc_ulster]天主教徒则对现状相当满意，他们自豪地升起爱尔兰国旗，奥兰治兄弟会的游行队伍也被讥讽声和国歌声所淹没。天主教徒为战胜曾经的征服者而欢呼，并尽情嘲笑着亲英派的失败。"
 ireland.1202.a: "耐心等待总好过重拳出击。"
 ireland.1202.b: "这个七月比往年热多了。"
 ireland.1202.c: "二百五十年后的今天，我们将为萨斯菲尔德复仇。"
 ireland.1202.e: "未见咸水化清流，不除爱奸誓不休！"
 ireland.1500.t: "爱尔兰电台大获成功"
 ireland.1500.d: "自从启播以来，爱尔兰电台的听众数持续攀升，且得益于广播信号范围的扩大，它如今无疑已经成为全国最受欢迎的广播电台。全岛家家户户里，壁炉架旁和厨房台面曾经一片寂静，现在则随处可见马可尼牌的收音机。\n\n在偏远的乡村，人们聚在一起不仅仅是为了邻里串门(bothántaíocht)，还有一起收听通过电波传来的盖尔式体育实况解说以及风云变幻的世界新闻。在繁忙的城市里，不论是酒吧还是工作场所，到处都能听到播放着来自美洲和欧洲的最新潮流音乐，人们都能收听广播，期待新的集体舞(Céilí)乐团在电波中崭露头角。\n\n尽管我们总会听到一些反对者抱怨我们播出的内容，但新的爱尔兰电台为政府和国家带来的都是纯粹正面的贡献。"
 ireland.1500.a: "真是一个有利于表达自身的好方法！"
 ireland.1501.t: "游子归家"
 ireland.1501.d.start: "自从英国将爱尔兰纳入自己的魔爪之下，移民就成了一种普遍现象。许多爱尔兰人为了逃离饥寒交迫的生活，远离英国铁蹄的压迫，纷纷选择移民至欧洲的天主教大国，后来随着欧洲的逐步衰弱与美洲的强势崛起，移民的方向又转向了新大陆，特别是美国。大饥荒时期，整个爱尔兰饱受摧残，上百万的贫民百姓路死街头，一半以上的人口被迫流亡海外，这进一步加剧了移民的趋势。此后，移民成为了爱尔兰的一种文化并伴随其数十年，致使该岛的人口数量持续减少。\n\n直到后来英国革命的爆发与美国政局的愈发不稳才止住人口外流的趋势。新生的独立共和国稳步发展、愈加繁荣，相较之下，移民对于爱尔兰人而言就没那么有吸引力了。与此同时，美国经济情形却持续下行，政治紧张局势不断加剧，最终火药桶彻底爆发，仅一个世纪以来的第二次美国内战就此上演。许多爱尔兰裔美国人都希望回到祖辈世代栖居的家园。"
 ireland.1501.d1: "$ireland.1501.d.start$\n\n面对这一危机，爱尔兰政府内部却意见不一。有的人坚持认为，爱尔兰裔美国人依旧是我们的骨肉同胞，他们曾帮助爱尔兰赢得独立，“而现在轮到我们来帮助他们了”。与之相对，一些更为冷漠的政客与官僚则指出，爱尔兰刚从黑色星期一恢复过来，缺乏资源以接收数量如此庞大的难民，现在让他们回到国内只会加重国家的负担。"
 ireland.1501.d2: "$ireland.1501.d.start$\n\n目前美国仍处于革命中，尽管冲突仍在持续，但爱尔兰也并不是许多人移民的梦中情地。只有一小部分被驱离家园的爱尔兰裔联合工团支持者愿意，至少在战争结束之前，到爱尔兰开启新生活，所以问题依旧是爱尔兰政府是否愿意接纳他们。"
 ireland.1501.d3: "$ireland.1501.d.start$\n\n可惜的是目前看来美国的革命已经失败了，尽管冲突仍在持续，但爱尔兰也不是许多人移民的梦中情地。只有一小部分被驱离家园的爱尔兰裔联合工团支持者愿意，至少在战争结束之前，到爱尔兰开启新生活，所以问题依旧是爱尔兰政府是否愿意接纳他们。"
 ireland.1501.d4: "$ireland.1501.d.start$\n\n尽管爱尔兰正在建立稳定的政权，而远非曾经脆弱的议会政府，但爱尔兰也不是许多人移民的梦中情地。只有一小部分被驱离家园的爱尔兰裔联合工团支持者愿意，至少在战争结束之前，到爱尔兰开启新生活，所以问题依旧是爱尔兰政府是否愿意接纳他们。"
 ireland.1501.d5: "$ireland.1501.d.start$\n\n我们政府很愿意接受尽可能多的爱裔美国人，有的人坚持认为，爱尔兰裔美国人依旧是我们的骨肉同胞，他们曾帮助爱尔兰赢得独立，“而现在轮到我们来帮助他们了”。然而，爱尔兰已加入军事同盟，这不可逆地损害了我们作为避风港的潜在地位。然而一些被驱离家园的爱尔兰裔似乎愿意在爱尔兰寻求新的生活，所以问题依旧是爱尔兰政府是否愿意接纳他们。"
 ireland.1501.a: "别惦记成本了，帮助同胞是我们的责任。"
 ireland.1501.b: "我们会竭尽所能。"
 ireland.1501.c: "在他们的革命开花结果的时候，我们也能尽一份力！"
 ireland.1501.e: "革命之火在美利坚业已熄灭，\n但它在爱尔兰依旧熠熠生辉。"
 ireland.1501.f: "我移民呢？"
 ireland.1501.g: "至少比大洋彼岸安全多了。"
 ireland.1501.h: "我们得先照顾好自己。"
 ireland.1502.t: "[IRE_loc_lab_bm_state]的救济工作已完成"
 ireland.1502.d: "截止今晨，政府在[IRE_loc_lab_bm_state]组织的救济工作大功告成，为改善当地的就业和生产状况给予了急需的帮助。要是没有政府的直接介入，失业现象和经济停滞将会到处都是。\n\n该地区的工人数量不断增长，向当地经济施以援手。拿到新发工资的工人们正为社区作出贡献，并将生活水平恢复到接近黑色星期一之前的水平。"
 ireland.1502.a: "人多好办事。"
 ireland.2000.t: "[From.GetNameDefCap]希望加入[Root.GetFactionName]"
 ireland.2000.d.GER1: "爱尔兰人在与欧洲一体化保持着距离的同时，也与历任德国政府一直保持着联系，我们的大门始终为爱尔兰外交官敞开。但日益严峻的国际形势也让爱尔兰人认识到，仅与帝国公约保持友好关系，是无法为其提供足够保护的。\n\n在局势紧张到无以复加的当下，爱尔兰政府终于主动与我们接触，希望成为我们军事联盟的正式成员。那么我们是否应当接纳他们，还是说因其紧挨着不列颠的不利位置而拒绝？"
 ireland.2000.d.GER2: "我们收到一封来自[IRE.Capital.GetCapitalVictoryPointName]的急电，其中包含了[IRE.GetAdjective]政府的绝望请求。看起来他们的地缘政治联盟选择相当糟糕。如今在协约国崩溃后，他们希望能正式加入帝国公约。\n\n自北爱危机结束后，德国势力圈便一直是爱尔兰的可能归宿，但他们却选择加入前主子的协约国。尽管如此，他们仍是中欧同盟的一员，因此其与德国的许多联系在此期间仍得以维持。\n\n获得他们的驻港权将让我们受益匪浅，但问题是[GER.GetNameDef]是否会接纳那些曾误入歧途的人。"
 ireland.2000.d.ENT: "[IRE_loc_join_entente]"
 ireland.2000.d.ENT.IMP: "鉴于我们几乎被欧洲大陆完全排斥在外，因此任何来自欧洲国家的代表都将受到我们的热烈欢迎。今天我们便迎接了一个来自[IRE.Capital.GetCapitalVictoryPointName]的代表团，他们代表爱尔兰政府提出希望加入我们的联盟。\n\n考虑到[IRE.Capital.GetCapitalVictoryPointName]的亲德倾向，以及我们彼此间的尴尬历史，他们的请求反而给了我们一个有趣的机会——我们可以借此获得一个紧邻英国的坚固空军基地，这将一举解决我们无法跨越大西洋的问题。\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.ENT.NI: "这将是一个困难的抉择。北爱尔兰的地位自英国革命以来便一直悬而未决，虽然《英爱条约》确实给了北爱尔兰与爱尔兰自愿统一的权利，但内阁从未正式批准过这一举动。我们与爱尔兰人结盟等于默认了他们对北爱的主权，如此一来，在光复不列颠列岛后，我们将无法索回该地区。现在，选择权在我们手中，但这样做真的值得吗？"
 ireland.2000.d.ENT.other: "$ireland.2000.d.ENT.other.start$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.start: "当我们接过[Root.GetFactionName]的领导权时，我们便肩负起了批准他国入盟的责任，这些国家可以向[Root.GetAdjective]政府提出申请，我们也可以主动向其抛出橄榄枝。今天，[IRE.GetAdjective]已经提出加入[Root.GetFactionName]的申请，若是在几年前加拿大担任联盟领袖时，这几乎是不可能发生的事情。"
 ireland.2000.d.ENT.other.NI: "[Root.GetAdjective]在联盟中的领导地位仍是无可争议的，但考虑到[IRE.GetNameDef]的地位从未得到过[IMP.GetAdjective]的承认，在接纳北爱尔兰时获得[IMP.GetAdjective]的同意才是明智之举。北爱尔兰在联合王国垮台后不久便加入了爱尔兰共和国，根据《英爱条约》，北爱尔兰有权这样做，但一些强硬保守派认为此事仍有待商榷。"
 ireland.2000.d.ENT.desperate: "除非你与世隔绝，否则绝无可能避免德国霸权彻底崩溃所带来的冲击。虽然德国已经陨落，但帝国公约其他成员国的政府和军队仍在坚持，至少目前如此。\n\n在这个至暗时刻，爱尔兰代表联系上了我们，他们希望加入协约国并获得我们的保护，以继续他们的抗争。爱尔兰人的命运如今掌握在我们手中，他们不可能独自抵抗下去。时间一分一秒地过去，我们应尽快对其表明立场。"
 ireland.2000.d.ENT.IMP.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.other.NI$"
 ireland.2000.d.ENT.other.desperate: "$ireland.2000.d.ENT.desperate$\n\n$ireland.2000.d.ENT.NI$"
 ireland.2000.d.INT: "爱尔兰岛上崛起了一个新生的社会主义政权，可以预见，他们很快就将派人来试探我们的态度。尽管他们花了很久才走上正道，用的也不是传统的革命方式，但他们现在仍可以寻求加入我们的行列。\n\n不管是都柏林还是我们的外交部门都认为这样的请求不太可能被拒绝，但最终决定权仍在我们手中。"
 ireland.2000.d.RUS: "在世界舞台上确立起新地位后，与我国的外交往来出现了明显增加。今天，我们迎来了一位稀客——爱尔兰代表团。\n\n他们此访的来意很简单，考虑到爱尔兰在世界舞台上的孤立处境，他们希望能将爱尔兰置于俄罗斯的军事保护之下。虽然他们位于大陆边缘的位置和我们不太匹配，但这将是我们的联盟迈向全球化的重要一步。"
 ireland.2000.d.JAP: "作为一个处于欧亚大陆东缘的国家，有来自这块大陆西侧的访客是很罕见的事情。但今天事情起了变化：我国接待了一个来自爱尔兰政府的代表团。由我们在美国的朋友做中介，爱尔兰人大老远地赶来向我们寻求帮助。\n\n尽管对共荣圈这一太平洋同盟来说，接近爱尔兰这样的大西洋国家在地缘上并不是最合适的，但我们其实并不需要真刀真枪地保护爱尔兰，仅是同意他们的要求便能讨好支持爱尔兰请求的那些美国朋友。"
 ireland.2000.a.GER1: "他们永远在我们身边占有一席之地。"
 ireland.2000.a.GER2: "哎呀谁来啦，还是爬回来的？"
 ireland.2000.a.ENT: "爱尔兰人将为我们的事业添砖加瓦。"
 ireland.2000.a.INT: "就这么定了，我们第三国际一向是来者不拒。"
 ireland.2000.a.RUS: "我们的大手够得到爱尔兰人，告诉他们就这么定了。"
 ireland.2000.a.JAP: "樱花之岛和翡翠之岛，真是门当户对。"
 ireland.2000.b.GER1: "很遗憾，这并不符合我们的利益。"
 ireland.2000.b.GER2: "我们已经给过他们机会了。"
 ireland.2000.b.ENT: "这个联盟完全是漏洞百出，告诉[IRE.Capital.GetCapitalVictoryPointName]方面，我们的答案是否定的。"
 ireland.2000.b.INT: "尽管我们可能有很多共同之处，但可惜的是爱尔兰并不是我们需要的那个盟友。"
 ireland.2000.b.RUS: "我们的联盟容不下这群德国的应声虫。"
 ireland.2000.b.JAP: "太平洋国家的联盟不需要你们爱尔兰来沾边。"
 ireland.2000.c.ENT: "或许吧，但我们得先跟盟友协商一下才行。"
 ireland.2001.t: "[From.GetNameDefCap]同意结盟"
 ireland.2001.d.GER1: "作为德国的亲密友邦，爱尔兰军队便是按照帝国公约的标准打造起来的。因此，爱尔兰申请成为德国军事联盟的一员将会是一个相当简单的过程。\n\n不出所料，报道称德国人热情地接受了这一请求。$ireland.2001.d.GER.end$"
 ireland.2001.d.GER2: "作为曾经的协约国成员，这个国家坚持留在中欧同盟的选择如今派上了用场，许多因此保留下来的德国关系为[IRE.GetNameDef]在帝国公约获得一席之地起到了重要的作用。\n\n$ireland.2001.d.GER.end$"
 ireland.2001.d.GER.end: "虽然在一切正式落地生效前还需要进行一些工作，但爱尔兰政府终于可以松一口气了，这下无论好坏，他们都将得到德国势力范围的全力保护。"
 ireland.2001.d.ENT.NI: "北爱问题在正式答复中被一笔带过，我们尽可能简洁地承认了其宪法地位，即爱尔兰不可分割的一部分。对于亲英派来说，这个消息让他们心情复杂。与协约国结盟让他们与旧大英权贵建立起了远超预期的紧密关联，但从法理上说他们却被彻底分开了。"
 ireland.2001.d.ENT1: "虽然爱尔兰与协约国的关系很难称得上紧密，但幸运之神似乎站在了我们这边。据他们的外交官报告称，爱尔兰的申请受到了热烈欢迎，很快就会被正式接受。\n\n$ireland.2001.d.ENT.NI$\n\n协约国也许不是结盟的“最合适选择”，不过爱尔兰也很清楚，他们可以成为撑腰的强力援手，尽管这个盟友可能不如我们曾对抗过的那般强大，但毕竟今时不同往日。"
 ireland.2001.d.ENT2: "在这个至暗时刻，爱尔兰正寻求任何可能的帮助。不过现在似已出现了一丝光明，这个国家不顾一切地从协约国那里寻求帮助的外交努力已经开始开花结果。\n\n$ireland.2001.d.ENT.NI$\n\n爱尔兰已经得到了我们对其主权和安全的保障，这立刻得到了他们的热烈欢迎，至此爱尔兰至少不再是孤军奋斗了。"
 ireland.2001.d.INT: "不出所料，第三国际已决定接受爱尔兰加入国际工人大家庭的申请。尽管这是一封迟到的申请，当中还发生了不少小插曲。\n\n现在，爱尔兰终于可以自豪地与其新盟友一道，为了一个更美好的未来共同努力奋斗。"
 ireland.2001.d.RUS: "虽然与俄罗斯的接触看起来希望渺茫，但这场赌博终究是押对了宝，爱尔兰政府现已从俄国人那里得到了安全保证。\n\n尽管俄罗斯可能不是他们先前所期望的盟友，但他们也无法否认，爱尔兰这一亩三分地有大国罩着总比没有强。"
 ireland.2001.d.JAP: "在政府向日本发出加入其联盟的请求时，大多数人都认为这只会落得个一笑了之的下场，连被严肃对待的机会都不会有。\n\n然而令所有人震惊的是，根据东京传来的最新消息，这项请求已被接受，爱尔兰将可以指望日本（尽管天高皇帝远）作为其主权的坚定捍卫者。据报道，外交部收到了一个罐子，似乎是有人想买通最初提出这个想法的公务员。"
 ireland.2001.a.GER1: "让我们再次并肩作战！"
 ireland.2001.a.GER2: "让我们再次并肩作战！"
 ireland.2001.a.ENT1: "让我们把过去的恩怨抛诸脑后吧。"
 ireland.2001.a.ENT2: "我们需要当下一切可用的力量。"
 ireland.2001.a.INT: "不出所料，第三国际万岁！"
 ireland.2001.a.RUS: "我们可以从新朋友那里收获良多。"
 ireland.2001.a.JAP: "昭和青年，很有精神！"
 ireland.2002.t: "[From.GetNameDefCap]拒绝结盟"
 ireland.2002.d.GER1: "事情的发展多少有些出人意料，令人心灰意冷，爱尔兰的传统盟友——柏林方面宣布拒绝进一步深化德爱两国的合作关系。尽管他们的具体动机尚不明确，但显而易见，他们肯定是觉得为了保护爱尔兰而付出如此之多的投入并不符合自身利益。\n\n随着国际居势日益紧张，迄今为止做出的一切外交努力全部付之东流，不仅政府因此蒙受了巨大的羞辱，许多爱尔兰人也为国家在欧洲的处境愈加孤立无援而忧心忡忡。"
 ireland.2002.d.GER2: "事情的发展多少有些出人意料，令人心灰意冷，爱尔兰的昔日赞助者柏林方面宣布拒绝进一步深化德爱两国的合作关系。尽管他们的具体动机尚不明确，但显而易见，[Root.GetNameDef]作为协约国前成员，已被柏林方面视为一个过于不可靠的潜在盟友。"
 ireland.2002.d.ENT1: "摆脱过往的阴霾是一件很艰难的事情，尤其是这些阴霾来自于那些一而再、再而三压迫你的人。但是，爱尔兰最终还是决定向协约国伸出橄榄枝，将他们作为大英帝国继任者的身份抛诸脑后。爱尔兰怀抱着一种信念，那就是这群人在被赶出故土后已经懂得谦卑。政府相信，英国人现在一定急于寻求一个紧邻他们故土的新盟友，以此作为跳板重返令他们魂牵梦绕的家乡。\n\n然而，现实似乎表明，爱尔兰政府还是为与英国人共赴美好未来倾注了过多的信心，协约国领导层貌似已经回绝了他们加入同盟的申请。对于[IRE.Capital.GetCapitalVictoryPointName]的许多人而言，很难不产生这样的感受：英国人又开始耍他们的那一套老把戏了，每当事态变得棘手时就将我们晾在一边。"
 ireland.2002.d.ENT2: "非常时期行非常手段，而这种时刻常会催生出各种同床异梦的盟友。考虑到外交形势日益严峻，爱尔兰曾期冀于协约国，认为自己或许能与这群近二十年来几乎时刻都会行将就木的老家伙找到些许共同语言。\n\n但很不幸，连这一点希望也还是落空了，协约国方面已经拒绝爱尔兰的同盟请求。尽管他们并未透露缘由，但很多人都不禁猜测，爱尔兰民众对自己被拒之门外的冷漠态度可能在其中产生了一定影响，哪怕是爱尔兰国内最亲英的派别也无法矢口否认这一点。但无论原因如何，现实已成定局，爱尔兰接下来只能孑身面对未来了。"
 ireland.2002.d.INT: "今天，绝大多数都柏林人都被来自巴黎和伦敦革命同志的消息所震惊。尽管他们声称自己为世界革命而战，但爱尔兰加入联盟的申请却遭到了冷遇。鉴于许多世界上最偏远的国家都会受到他们的公开欢迎，而这些国家的存在甚至不为大多数无产阶级所知，更不用说为之牺牲了，因而我们的要求被拒着实令人震惊。\n\n许多人的世界革命大团结理想遭到了当头一棒，新生的激进政府也从未如此孤立无援过。在爱尔兰人看来，所谓的新世界与旧世界也并无两样，新生的革命火焰也愈发黯淡了下去。"
 ireland.2002.d.RUS: "当政府派人试探俄方态度时，许多官员私下里便怀疑莫斯科是否会接受。现在，这些怀疑已经被俄方的反应证实了。\n\n给我们的回复很简短而中肯，与爱尔兰结盟不符合[From.GetNameDefCap]的利益。大概是为了表示对爱尔兰的兴趣，他们附上了一张爱尔兰地图，上面的城市均用俄语名标注。"
 ireland.2002.d.JAP: "当都柏林的朝阳升起，外交部(Aireacht Gnóthaí Eachtracha)的外交官们开始了他们新的一天。尽管他们试图与日本政府建立联系，但只收到了冷漠的回复。日本皇宫礼貌地拒绝了爱尔兰的联盟请求，并指出考虑到爱尔兰的一些列文化和地理问题，使得它不太适合一个主要以亚洲和太平洋为重点的联盟。"
 ireland.2002.a.GER: "这就是我们在欧陆所谓英勇的盟友啊……"
 ireland.2002.a.ENT: "英法都是群背信弃义的东西！"
 ireland.2002.a.INT: "意识形态别树一帜，所作所为一脉相承……"
 ireland.2002.a.RUS: "或许我们躲开了响彻世界的第二枪……"
 ireland.2002.a.JAP: "多毛的日本杂种！"
 ireland.2003.t: "[From.GetNameDefCap]寻求独立保障"
 ireland.2003.d.GER: "鉴于北大西洋局势日益紧张，爱尔兰向我们寻求帮助并不意外。虽然不愿谈及更具体的安全保障，但他们希望德方能够承诺，一旦爱尔兰遭到攻击，德国会为其提供援助。\n\n如何回应这一请求在很大程度上取决于我们的态度。虽然德国没有义务帮助爱尔兰人，但承诺保护他们肯定能改善彼此之间的关系，并为其将来加入我们的军事联盟铺平道路。"
 ireland.2003.d.USA: "在最近欧洲发来的外交公文中，一封来自[IRE.Capital.GetCapitalVictoryPointName]的请求显得有些不同寻常。爱尔兰人希望我们能保障其安全，并在他国入侵时帮助他们。爱尔兰人为此没少花力气，他们着重强调两国之间的历史渊源以及在维护北大西洋稳定方面的共同利益。\n\n虽然我们没有义务给予爱尔兰人任何援助，但同意他们的请求多少会有些好处。许多爱尔兰裔美国人支持帮助他们的祖籍之地，而[Root.Capital.GetCapitalVictoryPointName]则客观地指出了两国友好可能带来的好处，考虑到爱尔兰的地理位置，与其建立联盟将有利于扩大美国对欧洲事务的影响力。"
 ireland.2003.a.GER: "这符合中欧同盟的利益。"
 ireland.2003.a.USA: "这是一个展示我方影响力的大好机会。"
 ireland.2003.b.GER: "他们得靠自己了。"
 ireland.2003.b.USA: "不太划算啊。"
 ireland.2004.t: "[From.GetNameDefCap]将保障我们的独立"
 ireland.2004.d.GER: "困难的时期里，有一个难得的好消息是，据驻柏林代表报告称，他们寻求德国在爱尔兰国家安全方面提供支持的呼吁在威廉大街受到了热烈的欢迎。爱尔兰外交官从德国外交政策建制派的主要成员那里得到了私人保证：他们不会容忍任何对爱尔兰主权的干涉。\n\n在如此日益动荡的时代，这无疑是爱尔兰的一次重大外交胜利。更多持孤立主义观点的人士为国家安全更受保障感到欣慰，尤其是考虑到爱尔兰已被允许保持在更直接的德国防务伙伴关系之外。"
 ireland.2004.d.USA: "在处理旧世界事务的间隙，政府收到了华盛顿对其外交活动的回应。值得庆幸的是，我们争取美国内战赢家的工作得到了回报，美方通过国务院备忘录向我们做出了书面承诺，美国将维护爱尔兰在世界舞台中的利益。\n\n许多爱尔兰人在美国有私人关系，深化两国间的友谊在使人们安心的同时，也让不少人认为美国资本不久便会跟进入驻爱尔兰。"
 ireland.2004.a.GER: "感激不尽！(Vielen Dank!)"
 ireland.2004.a.USA: "美国人，好伙伴。"
 ireland.2005.t: "[From.GetNameDefCap]拒绝保障我们的独立"
 ireland.2005.d.GER: "俗话说，不要把所有的鸡蛋都放在一个篮子里。但尽便如此，许多人仍然乐观地认为，在如今日益严峻的世界局势下，政府为获得德国安全保障所付出的努力会有所回报。\n\n可不幸的是，据消息称，柏林方面已经拒绝予以爱尔兰相关支持，政府的希望就这样瞬间落空了。现在，爱尔兰不得不面对这样一个事实：无论接下来发生什么，它都只能独自应对了。"
 ireland.2005.d.USA: "考虑到美国最近的混乱局面，人们认为他们不太可能保证爱尔兰的独立。尽管如此，许多人仍希望爱尔兰与美国政府间的祖辈纽带，以及两国相近的外交目标，会给我们带来一个有利的结果。\n\n不幸的是，爱尔兰外交部收到的美方回电让我们的希望落空了，看来当下华盛顿的政治氛围并不倾向于保护爱尔兰。爱尔兰争取美国保护的努力现已宣告失败。"
 ireland.2005.a.GER: "早知道就再多送些威士忌了……"
 ireland.2005.a.USA: "从头再来吧。"
 ireland.2006.t: "孤注一掷"
 ireland.2006.d: "爱尔兰另辟蹊径的结盟选择让我们吞下了苦果，现在爱尔兰再次落入了孤立无援的境地。几位高级外交官和军方人物向政府提出了一个有些铤而走险的建议——接近德国，并申请加入他们的联盟以求自保。他们指出，爱尔兰相对孤立的位置让我们可以从与其他敌人的冲突中抽身，进而和德国人一道对抗我们共同的敌人。由于爱尔兰仍然是中欧同盟的一员，我们仍与柏林保持着几条外交渠道，这将让我们的提议更容易被他们所接受。\n\n有人认为这是爱尔兰对$ireland.2006.d.end$"
 ireland.2006.d.end: "岌岌可危的前盟国的背叛。支持者则反驳称，如果这些国家有机会，他们也会做出同样的事情。选择终将做出，而历史将评价这一切。"
 ireland.2006.a: "柏林总比[IMP.Capital.GetVictoryPointName]离得近……"
 ireland.2006.b: "他们怎么可能就这样轻易接受。"
 ireland.2006.a.tt: "§Y除了针对帝国公约之敌的战争，[IRE.GetNameDefCap]将退出所有战争。§!"
 ireland.2007.t: "孤注一掷"
 ireland.2007.d: "爱尔兰及其盟国的战略形势正在迅速恶化，我们正处于令人惶恐的境地当中，只能独自面对整个欧陆的强大敌人。在这个至暗时刻，几位高级外交官和军方人物向政府提出了一个有些铤而走险的建议——接近协约国，并申请加入他们的联盟以求自保。他们指出，爱尔兰相对孤立的位置让我们可以从与其他敌人的冲突中抽身，进而和协约国一道对抗第三国际。\n\n虽然这是一个出人意料的提议，但爱尔兰的领土完整仍将是协议中的首要议题，也就是说，协约国必须正式承认北爱尔兰于1926年加入爱尔兰共和国的事实，这在1922年签订的《英爱条约》中已经得到默认（尽管当时没有人认为这样的情况会发生）。\n\n尽管如此，还是有人认为这是爱尔兰对欧陆$ireland.2006.d.end$"
 ireland.2007.a: "敌人的敌人……"
 ireland.2007.b: "骑驴找马，为时已晚。"
 ireland.2007.a.tt: "§Y除了针对协约国之敌的战争，[IRE.GetNameDefCap]将退出所有战争。§!"
 ireland.2008.t: "情非得已"
 ireland.2008.d.start: "爱尔兰一直自认为独立于欧陆各国之外，这种感觉现在则愈发强烈。在爱尔兰东西两面，敌对势力都在威胁着它的存在，而爱尔兰一向盼望的德国和美国盟友现已派不上用场。\n\n走投无路之下，有人建议，鉴于先前可能的外国盟友均已战败，现在政府可以尝试向俄罗斯寻求帮助。虽然爱尔兰和俄罗斯之间几乎没有联系，彼此间也很不了解，"
 ireland.2008.d.end: "总之，放手一搏也不会对爱尔兰造成什么损失；而且，这将有可能成为爱尔兰历史上最有价值的赌注之一。"
 ireland.2008.d1: "$ireland.2008.d.start$但为了捍卫我们的民主，这已经是爱尔兰所能做出的最佳选择。$ireland.2008.d.end$"
 ireland.2008.d2: "$ireland.2008.d.start$但从近些年的历史看来，两国的安全都曾遭到过外国势力的破坏。$ireland.2008.d.end$"
 ireland.2008.a: "非常时期行非常手段。"
 ireland.2008.b: "真有够荒谬的。"
 ireland.2009.t: "我们在世界上的地位"
 ireland.2009.d: "俗话说得好，兵马未动粮草先行，一支军队的战斗力很大程度上取决于其后勤系统，[Root.GetAdjective]政府对此心知肚明。这一道理也同样适用于志愿军部队，我们的志愿军部队在后勤等方面也将遭遇无数挑战，这些问题往往无法事先预见，只能通过经验来克服。\n\n幸运的是，我们在世界各地冲突中的参与现已带来了丰硕的回报。我们从中学到了许多血泪教训，也将我们的志愿军打造成了一支强力高效的队伍。其他国家在新的欧陆战争中的表现要么是一团乱麻混乱不堪，要么就是被其拜占庭式的管理拖累而效率低下，但爱尔兰却能如臂使指般地调动爱尔兰共和军。\n\n新战争的第一枪尚未响彻世界，但为此制定的志愿军计划已经获得批准。作为一个独立自主的国家，爱尔兰拥有该计划所需的各项资源，我们将成为世界的榜样。"
 ireland.2009.a: "如今，埃米特的墓志铭将有望得以撰写。"
 ireland.2010.t: "战火席卷西班牙"
 ireland.2010.d: "如今，西班牙已然支离破碎，这片土地上的悲剧也牵动着无数爱尔兰人的心绪。不论政治倾向为何，爱尔兰的男女老少都把该国对自己先辈的再造之恩铭记于心，据说爱尔兰人的祖先米尔·埃斯帕内（或称米列希安）便起源于此。\n\n日复一日年复一年，爱尔兰同西班牙的关系似乎一成不变——每当海伯尼亚血流如注，伊斯巴尼亚总会伸出援手。而这其中最为脍炙人口的一幕莫过于爱尔兰九年战争，当时西班牙人不遗余力地帮助休·奥尼尔和休·罗·奥唐奈所率领的爱尔兰贵族同盟对抗英国的伊丽莎白一世，并在科克郡金塞尔登陆。但令人痛心疾首的是，爱尔兰距离自由仅剩的一步之遥却转而变成了整个民族的灭顶之灾，最终军队在金塞尔围城战中一败涂地，这一惨痛失败宣告了盖尔文明的终结。在灾难结束后的两世纪中，许多盖尔贵族流亡到了欧洲大陆，而其中大部分人都选择在西班牙定居，因为在那里，爱尔兰人根据其米列希安血统而在法律上被视为土生土长的西班牙人。最终，我们的爱尔兰同胞很好地融入了当地生活，许多爱尔兰裔西班牙人甚至在他们新祖国的军政大事中发挥至关重要的作用，例如人尽皆知的伊莎贝拉二世支持者、首相及得土安战役的胜利者——利莱奥波尔多·奥唐奈。\n\n鉴于两国休戚与共的那段历史，西班牙对爱尔兰如此推心置腹自然不应被我们忽视。“做点什么”——血浓于水的情谊迫使爱尔兰古老灵魂的深处发出阵阵哀嚎。国内主流的观点普遍支持西班牙王国，因为它同时反对极左翼和极右翼的措施将给国家带来长足的稳定；另一边，全国联盟则基于狂热的宗教信仰以及该党极端派同卢西塔尼亚整合主义者的联系，选择坚定支持卡洛斯派事业；而工团主义者和激进的左翼共和派自然是全力支持CNT-FAI。爱尔兰最终将作出怎样的回应呢？"
 ireland.2010.a: "这燎原的烈火将把西班牙焚烧殆尽。"
 ireland.2011.t: "火药桶再次爆炸"
 ireland.2011.d.start: "在柏林股市崩盘后，德国巨人的警惕目光暂时转移，塞尔维亚及其盟友抓住机会，试图夺取各自心目中不可分割的领土。虽然对欧洲各地的民众来说，这似乎是场毫无意义的民族主义冲突，但相当一部分爱尔兰民众已经开始对贝尔格莱德条约的雄心产生了极大的同情，并开始呼吁爱尔兰去支援他们的斗争。对于全国各地同情这一斗争的人来说，他们将其比作爱尔兰人所熟知的往事，并认为在这场斗争中，塞尔维亚对外国统治给自己这片土地带来的宗教文化差异并不介意，而试图纠正境外帝国主义势力分裂其人民的错误，并最终将整个民族团结在同一旗帜之下。\n\n然而，这并不意味着这类声音在爱尔兰受众广泛，由于种种原因，亲保加利亚的观点也迅速地在全国范围内扩散。爱尔兰国内亲德的声音也倾向于支持保加利亚的斗争，还有其他人指出，保加利亚的现代历史同样是从反帝国主义开始的。而且，与欧洲大陆各地的人一样，国内也有许多人认为这场冲突除了让巴尔干半岛陷入混乱之外，毫无意义。贝尔格莱德政权的激进性质也促使许多人支持索非亚一方，他们认为罗马尼亚的领导层不过是群有组织的精神变态，而塞尔维亚政权则是"
 ireland.2011.d.republicans: "将国家推向毁灭悬崖的被欺骗的理想主义者。"
 ireland.2011.d.radicals: "一个注定要陷入独裁统治深渊的民主国家。"
 ireland.2011.d.socialistworkers: "希望摧毁上流社会的极端革命激进分子。"
 ireland.2011.d.monarchists: "比罗马尼亚人好不到哪儿去的极端民族主义君主拥护者。"
 ireland.2011.d.end: "鉴于公众对爱尔兰介入这场冲突的呼声存在分歧，如何干涉的最终决定权还是在政府手上。"
 ireland.2011.d1: "$ireland.2011.d.start$$ireland.2011.d.republicans$\n\n$ireland.2011.d.end$"
 ireland.2011.d2: "$ireland.2011.d.start$$ireland.2011.d.radicals$\n\n$ireland.2011.d.end$"
 ireland.2011.d3: "$ireland.2011.d.start$$ireland.2011.d.socialistworkers$\n\n$ireland.2011.d.end$"
 ireland.2011.d4: "$ireland.2011.d.start$$ireland.2011.d.monarchists$\n\n$ireland.2011.d.end$"
 ireland.2011.a: "必须支援我们与塞尔维亚人的共同斗争。"
 ireland.2011.b: "只有保加利亚才能给巴尔干带来稳定。"
 ireland.2011.c: "不能把我们的小伙子送到巴尔干绞肉机。"
 ireland.2012.t: "第二次美国内战"
 ireland.2012.d.start: "欧洲曾是爱尔兰人移民的不二之选，但自19世纪起，英国人在后拿破仑时代的统治地位使他们得以不断向欧洲列强施加压力，以此要求解散欧洲各国境内的爱尔兰部队，这一举措极大影响了爱尔兰人在欧洲大陆上的发展前景。随后爱尔兰人将视角转向了大洋彼岸，美利坚合众国——一个建立在反抗大英帝国残酷压迫之上的共和国，成为爱尔兰移民新的焦点。尽管一开始在融入当地文化时面临诸多问题，但很快他们便成为了美国社会不可或缺的一部分，这一成就很大程度上要归功于爱尔兰裔美国人的不懈奋斗。他们最终得以被美国人接受的一个关键转折点便是南北战争，在这场内战中，包括著名的爱尔兰革命者在内的绝大多数爱尔兰人选择为北方联邦派而战，而仅有一小部分人选择为南方邦联派效命。\n\n仅仅不到七十五年的时间，美利坚的土地再一次战火纷飞，然而不论何种肤色，爱尔兰的孩子们仍旧穿梭在每条战壕之中。同室操戈，祸起萧墙，这俨然是一场手足相残之战。美国曾经向爱尔兰人保证，将尽己所能解决我们的一切麻烦，事到如今我们又有什么理由不去报答他们的恩情呢。总而言之，无论是否得到政府的支持，爱尔兰人民都将无条件帮助美国——贸然阻止他们只会得不偿失。"
 ireland.2012.d.csa: "国内的工团主义者和进步工党的一部分人自然倾向于支持他们意识形态上的盟友——美利坚联合工团的奋斗事业。然而，"
 ireland.2012.d.fourway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$各民主党派表示一致支持美国民主的捍卫者——美利坚太平洋国，尽管新芬党在这一问题上仍有所分歧。另一边，新芬党内的强硬派同全国联盟的主流观点坚定地认为麦克阿瑟的联邦政府才是唯一有能力对抗极端分子并让美国恢复稳定的势力。最后，全国联盟的部分激进派则对休伊·朗及其追随者所寻求的彻底变革深表同情。$ireland.2012.d.end$"
 ireland.2012.d.threeway: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$各民主党派表示一致支持联邦政府捍卫美利坚神圣的民主制度。另一边，全国联盟则对休伊·朗及其追随者所寻求的彻底变革表示强烈地支持。$ireland.2012.d.end$"
 ireland.2012.d.nocsa: "$ireland.2012.d.start$\n\n无论是否出于真心，从极左翼到中右翼，爱尔兰政治光谱上的绝大多数势力都表达了对联邦政府的同情。然而，全国联盟却始终相信休伊·朗及其追随者能够力挽狂澜。$ireland.2012.d.end$"
 ireland.2012.d.noaus: "$ireland.2012.d.start$\n\n$ireland.2012.d.csa$爱尔兰其余的政治派系则一致支持联邦政府对工团主义暴动的镇压行动。$ireland.2012.d.end$"
 ireland.2012.d.end: "毋庸置疑的是，如果爱尔兰选择以非正式的途径介入美国内战，国内的志愿者必将争先恐后，挺身而出。"
 ireland.2012.a: "避风良港也躲不过惊涛骇浪。"
 ireland.2013.t: "热烈欢迎"
 ireland.2013.d: "爱尔兰志愿军出现第二次美国内战的战场上，这让爱尔兰裔美国平民和他们的邻居感到既惊讶又安心。\n\n尽管他们中有的人在几十年前便离开了爱尔兰，有的则早在几代人之前，但他们与爱尔兰裔美国人社区以及祖上故土的联系仍然很深，以至于许多年轻的爱尔兰裔美国人选择加入爱尔兰志愿旅而非美军。\n\n散居海外的爱尔兰后裔们热情欢迎了我们的志愿军。但对志愿军来说，他们所得到的人力支援则更加弥足珍贵。"
 ireland.2013.a: "大快人心！(Ar fheabhas ar fad!)"
 ireland.2014.t: "加里波第的噩梦"
 ireland.2014.d.start: "爱尔兰长久以来都与罗马教廷有着千丝万缕的关系，自公元五世纪以来，尽管罗马的教徒们被一众欧洲人所抛弃，爱尔兰却始终如一地维持着两国之间的联系。即使土地遭受了英国侵略者军靴的践踏，国家变得千疮百孔，爱尔兰人也从未有过半分动摇。当休·奥尼尔在“伯爵逃亡”期间被迫流亡欧洲时，他也曾前往罗马，并在教宗的庇护下于此安身，直至去世。在意大利统一运动时期，前后共有一千多名爱尔兰人自发前去保卫教宗的土地，并投身于对抗维托里奥·埃马努埃莱二世的战斗之中。\n\n话虽如此，但爱尔兰人与意大利民族主义者的关系在历史上却显得颇为紧张。一方面，由于教宗对意大利的民族统一持反对态度，许多爱尔兰人也上行下效，而另一方面，意大利人则找到了英国佬为其撑腰，最终导致了爱尔兰民族主义者与马志尼一行人之间的冲突，德格拉斯·海德曾在作品中谴责爱尔兰语言的消亡时，甚至略有讥讽地反问道“而马志尼又有何作为？”。尽管这样，新生意大利的共和理想也仍是年轻的爱尔兰以及芬尼亚运动的灵感来源，而且在多年后的独立战争期间，意大利社会中也不乏有一些激进派对爱尔兰的斗争表示同情，并大力协助爱尔兰共和军，使其获得了来之不易的武器装备。\n\n虽然自那时起，一切都发生了翻天覆地的变化，但人们依然对意大利保有某种难以言喻的情怀。随着战争的阴云逐渐笼罩亚平宁半岛，爱尔兰人也闻讯而来。尽管爱尔兰的大部分民众都自然而然地支持教宗国与两西西里王国，因为他们将前者视为重中之重的信仰而顶礼膜拜，同时将后者视为皮埃蒙特治下惨遭遗忘的落后农业地区——正如曾经英国治下的爱尔兰一样，并对他们深表同情；"
 ireland.2014.d.end: "而国内的工团主义者则更希望看到意大利社会主义共和国大获全胜。"
 ireland.2014.d.default: "$ireland.2014.d.start$反观政府方面，新芬党却对他们位于米兰的共和派同僚表示支持；$ireland.2014.d.end$"
 ireland.2014.d.ITA.autdem: "$ireland.2014.d.start$反观政府方面，新芬党却将米兰方面的联邦政府视为稳定半岛的重要力量；$ireland.2014.d.end$"
 ireland.2014.d.ITA.natpop: "$ireland.2014.d.start$反观政府方面，除了一些极右翼的极端分子与米兰的民粹政府气味相投，其余的派系仍选择与教宗保持一致；$ireland.2014.d.end$"
 ireland.2014.d.both.natpop: "$ireland.2014.d.start$$ireland.2014.d.end$"
 ireland.2014.a: "前进，爱尔兰！(Avanti Irlanda!)"
 ireland.2015.t: "世界尽头之战"
 ireland.2015.d.start: "据可靠消息称，一场大规模武装冲突于遥远的阿根廷地区爆发，尽管起初将爱尔兰同世界最南端的两个国家相提并论的想法看似异想天开，但经过一番仔细研究后，这其中千丝万缕的联系也浮出水面。由于当初盖尔贵族们在西班牙的支持下移民南美，他们当中许多人后来在殖民政府中身居高位，并在这里书写了一段悠久而传奇的历史。其中最著名的也许是智利的国父——贝尔纳多·奥希金斯，他曾率领军队与何塞·德·圣马丁并肩作战，勇敢地拿起武器一同抗击西班牙王国的统治，直至智利被安第斯军队完全解放。\n\n同时另一边，就阿根廷而言，来自爱尔兰的吉列尔莫·布朗（或称威廉·布朗）也是他们的国家英雄之一。他本是梅奥郡一个名不见经传的水手，但最终却成为了这个国家的首位海军上将，并打败了曾号称不可战胜的西班牙及巴西舰队。不过爱尔兰同他们的联系直到19世纪才真正得以加强，只因当时两国都接收了大部分背井离乡希望改变命运的爱尔兰人。\n\n在美国内战开始后不久，南锥体也随即陷入了一场全面战争，另一个爱尔兰侨民昔日的避风港顷刻间变成了残酷的战场。然而，这场冲突同样逃不过政治舞台上的明争暗斗，各方意见层出不穷。视角转向布宜诺斯艾利斯方面，"
 ireland.2015.d.end: "智利和巴塔哥尼亚的工团主义者则得到了一些来自进步工党的声援，以及爱尔兰工团党和自由爱尔兰的明确支持。往好了说，他们是世界革命勇敢无畏的战友，就算往坏了说，他们也是在抵抗暴虐无道的专制政府，由此看来，这群人得到爱尔兰左翼政治家们的支持也就不足为奇了。不过鉴于目前的情况，如何处理这场冲突的最终决定权落在了政府身上。"
 ireland.2015.d.carles: "$ireland.2015.d.start$政府在极端民族主义和仇外的爱国联盟控制之下，施行了惨无人道的铁腕统治，因此几乎没有得到任何爱尔兰政客的支持。除了一些全国联盟内部的极端分子表示声援卡莱斯政权以外，大多数政治派系都认为全国联盟是一群嗜血成性的暴徒，他们的存在使得这片土地重获和平的希望完全破灭，并普遍对其持反对态度。\n\n$ireland.2015.d.end$"
 ireland.2015.d.ramirez: "$ireland.2015.d.start$自去年阿根廷军队镇压了极端民族主义者的未遂政变以来，由[ARG.GetLeader]将军领导的军政府便得到了爱尔兰温和派和右翼政党的广泛支持，他们把其视为该地区抵抗工团主义泛滥的最后堡垒。\n\n$ireland.2015.d.end$"
 ireland.2015.d.nodemocracy: "$ireland.2015.d.start$由[ARG.GetLeader]将军领导的军政府，在一系列匪夷所思的转折下，恢复了阿根廷的民主，但又仅仅因为民选政府未能与巴塔哥尼亚工人阵线成功谈判而将其覆灭。如此飘忽不定的行为引起了不少争议，但他也通常作为抵抗工团主义泛滥的伙伴而受一些势力所支持。\n\n$ireland.2015.d.end$"
 ireland.2015.a: "布宜诺斯艾利斯将在我们的帮助下给那群暴民一点颜色瞧瞧。"
 ireland.2015.b: "自由可贵，我们必须帮助巴塔哥尼亚推翻暴政！"
 ireland.2015.c: "我们的小伙子们为什么要为南美而死？"
 ireland.2016.t: "胡杨枝头的凯尔特竖琴"
 ireland.2016.d.start: "虽然对于大多数爱尔兰人来说，中东地区爆发的战争只是茶余饭后的闲暇谈资，一旦从报纸头条上消失，很快便会被大家所遗忘，但就国内为数众多的犹太公民而言，这场战争的结果则对其祖辈赖以生存的家园有着至关重要的影响。自耶路撒冷穆塔萨勒夫领成立以来，许多欧洲犹太人都选择移民此地从而开始新的生活，甚至前任爱尔兰首席拉比艾萨克·赫尔佐克也移民到此并转而成为了阿什肯纳兹社区的首席拉比。在战争爆发之前，由于大规模犹太移民的问题，耶路撒冷的局势早已危如累卵，而阿拉伯人长期的抵制态度与敌对行为则成为了引爆这一人尽皆知的火药桶最为关键的火星之一。\n\n由于担心阿拉伯大起义取得成功将对犹太同胞以及应许之地产生难以估量的后果，"
 ireland.2016.d.mfa: "众议院的犹太议员兼现任外交部长"
 ireland.2016.d.midstart: "罗伯特·布里斯科建议政府为奥斯曼帝国提供必要的军事支持以对抗开罗条约。作为独立战争中身经百战的老兵，布里斯科在爱尔兰同德国的军火走私交易中发挥了至关重要的作用，同其他大多数人相比，他的意见可谓是举足轻重。虽然布里斯科显然对奥斯曼人没什么好感，更有甚者传言说他私下里对伊尔贡反抗奥斯曼的事业倾囊相助，但实用主义往往会让人心口不一，正如巴勒斯坦的众多同胞一样，如今他也不得不承认：帮助奥斯曼帝国才是犹太复国主义事业走向成功的必由之路。"
 ireland.2016.d.natpop: "不可否认的是，尽管我们的新政府并非犹太人的朋友，但是支持他们的事业将有可能驱使更多的爱尔兰犹太人动身前往巴勒斯坦，如此互利共赢的提议，我们又何乐而不为呢？"
 ireland.2016.d.ger: "我们的柏林盟友同样表示他们将会不遗余力地支援奥斯曼人，作为帝国公约的一员，支持他们的事业自然也会让我们自身受益匪浅。"
 ireland.2016.d.midend: "然而政府内部也不乏有人公开反对布里斯科的提议，并表示爱尔兰应该全力援助开罗条约的反帝斗争。他们认为，无论阿拉伯人胜利之后将对中东地区的局势产生何种影响，爱尔兰独特的历史使得她有义务也有责任去帮助他国反抗外来帝国主义者的压迫。"
 ireland.2016.d.int: "尽管开罗条约的大部分成员都是由反动势力所组成，但第三国际也明确表示将对他们反抗奥斯曼帝国主义的解放事业予以必要的支持。"
 ireland.2016.d.end: "当然我们也可以选择完全保持中立，毕竟爱尔兰的士兵为什么要闲着没事去为一个素不相识的外国君主白白送命。"
 ireland.2016.d.ent: "我们的协约国盟友们也更加倾向于保持中立，他们认为这场战争完全是狗咬狗，并希望这群穆斯林最终能斗得两败俱伤，血流成河。"
 ireland.2016.d.final: "爱尔兰政府到头来将作出怎样的决定，最终还是得[IRE_loc_leader_surname]说了算。"
