 ireland.2500.t: "[GetYear]年大选"
 ireland.2500.d.start: "又到了爱尔兰共和国的子民们选举下一任爱尔兰总统(Uachtarán na hÉireann)，以及各选区选举代表他们的众议院议员的时候了。[IRE_loc_election_41][IRE_loc_election_war][IRE_loc_election_ger_victory]"
 ireland.2500.d.1941: "\n\n尽管先前的竞选活动受到了三年前北爱事态的影响，但1937年黑色星期一后的选举中的那种恐慌感已经不再了。"
 ireland.2500.d.1941war: "\n\n尽管先前的竞选活动中弥漫着战争带来的不祥之感，但1937年黑色星期一后的选举中的那种民意撕裂已经不再了。"
 ireland.2500.d.wk: "\n\n尽管世界正被可怕的战争所吞没，但[IRE_loc_leader_title]认为更重要的是让人民参与民主，并决出谁将在未来的四年里统治他们，这是许多交战国公民可望而不可及的。"
 ireland.2500.d.war: "\n\n尽管爱尔兰正处于战火之中，但[IRE_loc_leader_title]认为更重要的是让人民参与民主，并决出谁将在未来的四年里统治他们，"
 ireland.2500.d.warwk: "$ireland.2500.d.war$这是其他交战国公民可望而不可及的。"
 ireland.2500.d.warother: "$ireland.2500.d.war$这种权利对我们的民族自决至关重要，但它目前正受到威胁。"
 ireland.2500.d.gervictorypuppet: "\n\n在与德国当局协商后，选举如期举行，德国当局对爱尔兰在保持稳定和杜绝工团主义影响方面取得的进展感到满意。"
 ireland.2500.d.gervictoryind: "\n\n在没有任何德国监督的情况下，我们的民主程序仍在照常运作。爱尔兰在北爱事件后靠着德国的帮助重构了自己的治理能力，因此各主要政党为了支持率都闭口不谈断绝当前结盟关系的话题，尽管他们对此也束手无策就是了。"
 ireland.2500.d.incumbent: "执政的[IRE_loc_incumbent]从一开始便领跑选举民调，[IRE_loc_leader_name]将再次作为[IRE_loc_leader_title]连任。[IRE_loc_election_coalition]"
 ireland.2500.d.coalition: "执政联盟的各党派均开展了竞选活动，但他们也都公开表示，无论哪一个政党取得了最多的席位，在组建政府时他们都愿意再次合作。"
 ireland.2500.d.incumbent.sf: "新芬党政府"
