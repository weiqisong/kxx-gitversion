 ireland.1150.t: "第二次爱尔兰革命"
 ireland.1150.d.IREpovstart: "在独立战争的几年后，爱尔兰工团主义者遗憾地发现，他们和资产阶级民族派共争自由，却导致了后者如今蒸蒸日上。不得人心的军政府正调转枪口，试图扑灭"
 ireland.1150.d.IREpovmid1: "是时候矫正之前犯下的错误，并对爱尔兰共和军的指挥官们开展总清算了。而人们梦想中的社会主义共和国也即将成为现实。"
 ireland.1150.d.IREpovmid2: "号召发起一场足以让全国一切机构彻底停摆的反政变总罢工。"
 ireland.1150.d.IREpovend: "动员西南的农业工人和小农，让他们像爱尔兰共和军对付英国人一样组成游击队，以此来对抗共和军。军政府旋即发现自己已经被逼上绝路：工业彻底停摆、英国人对起义者的协助愈发热情，而爱尔兰共和军的德国主子们发现大事不妙之后纷纷决定投降，以求能够安全地离开爱尔兰并回到德国。\n\n尽管各路反动派，尤其是北部的反动派还在负隅顽抗，"
 ireland.1150.d1: "$ireland.1150.d.IREpovstart$迅速在人群中蔓延的革命之火。$ireland.1150.d.IREpovmid1$\n\n在英国秘密情报局的帮助下，工会中的革命者和准军事组织爱尔兰公民军共同努力，争取团结群众对抗政权，并$ireland.1150.d.IREpovmid2$同时爱尔兰公民军$ireland.1150.d.IREpovend$但帕达尔·奥唐奈和吉姆·拉金已经抵达了那个自1913年来一切斗争开始的地方——都柏林自由大堂，并迎来了支持者们的欢呼和雷鸣般的掌声，不列颠联盟也对此发来了贺电。经过数十年与帝国主义以及资本主义的斗争，詹姆斯·康诺利的愿景终得实现。爱尔兰曾为英王服务，之后又转而为德皇服务，但如今爱尔兰只会为无产阶级服务。"
 ireland.1150.d2: "$ireland.1150.d.IREpovstart$前任政府种下的革命火种，$ireland.1150.d.IREpovmid1$\n\n流亡爱尔兰政府的进步工党部长罗伯特·N·特威迪正因呼吁推翻当前军政府而声名鹊起，他$ireland.1150.d.IREpovmid2$与此同时要求爱尔兰公民军$ireland.1150.d.IREpovend$但工党重返都柏林无疑受到了当地人民强烈的欢呼和支持。然而，由于起义受到了各种特派人员，尤其是特威迪的影响，执政联盟很明显带有工团主义的烙印，爱尔兰公民军也掌握了大局。詹姆斯·康诺利是工党和爱尔兰公民军的共同创始人，但恐怕只有依靠爱尔兰公民军的支持才能决定工党能否在他所设想的爱尔兰中继续执政下去。"
 ireland.1150.d.ENGpovstart: "将爱尔兰引向独立的1916年复活节起义是由爱尔兰民族主义和社会主义的激进派共同策划、执行的，然而起义演变成革命后，工团主义者却只能眼睁睁看着成果被德国支持的昔日盟友——资产阶级民族派窃取，成为了腐败的工具。在这十几年里，他们一直等待着纠正错误的机会，如今，军方的政变终于把机会送到了眼前。"
 ireland.1150.d.ENGpovmid1: "秘密情报局和工会中工团支持者的协助下传遍了全国，各地的公共服务陷入停滞。与此同时，在乡村，爱尔兰公民军拉起了小农户和农场工人组成的游击队，开始伏击政府军，讽刺的是，这正是独立战争中爱尔兰共和军对付英军的战术。显然，"
 ireland.1150.d.ENGpovmid2: "并不能得到人民的支持，这些反动派的德国主子也抛弃了他们，爱尔兰无产阶级的胜利已经不可阻挡。"
 ireland.1150.d.ENGpovend: "这帮胆小鬼很快便缴械投降，换取了逃往德国免受人民正义制裁的许可。虽然欧洲大陆上会形成一个反革命的爱尔兰人群体，从而带来一些问题，不过，英国人总算是可以为"
 ireland.1150.d3: "$ireland.1150.d.ENGpovstart$\n\n总罢工号召在$ireland.1150.d.ENGpovmid1$政变者$ireland.1150.d.ENGpovmid2$\n\n在罢工者和起义军的压力之下，军政府$ireland.1150.d.ENGpovend$将压迫者赶出邻国小岛而庆祝了。鉴于爱尔兰岛内的反动派仍然猖獗，英国顾问会协助爱尔兰工团主义者保卫并继续革命，但他们不能犯下昔日反动派的错误——爱尔兰人是兄弟，不是臣民。"
 ireland.1150.d4: "$ireland.1150.d.ENGpovstart$\n\n流亡政府的总罢工号召在$ireland.1150.d.ENGpovmid1$军政府$ireland.1150.d.ENGpovmid2$\n\n在罢工者和起义军的压力之下，现任政府$ireland.1150.d.ENGpovend$邻国小岛改良派政府的归来而庆祝了。在这种情况下，协助爱尔兰革命者的英国顾问们面临着抉择：在工团主义者的影响下，工团主义已经广泛渗入爱尔兰，是让改良派继续掌权，把通向社会主义的阻力降到最低，还是推翻改良派，让真正的革命政府掌权？无论怎么选择，他们都应该把爱尔兰人看作兄弟，而不是臣民。"
