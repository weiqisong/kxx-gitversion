 IRE_tom_barry: "汤姆·巴里"
 IRE_tom_barry_alt: "托马斯·德·巴拉"
 IRE_tom_barry_commander_desc: "§Y陆军将领介绍\n生于：§!§g1897年7月1日；爱尔兰、凯里郡基洛洛林§!\n§Y爱尔兰语名：§!§g$IRE_tom_barry_alt$§!\n§Y军旅生涯：§!§g要问爱尔兰哪位指挥官的名号最响，那定是托马斯·伯纳丁·巴里。作为皇家爱尔兰警队警官的孩子，他在科克郡长大，在11个孩子中排行老二。与大多数同龄革命者不同的是，他既没有加入盖尔语同盟，也没有强烈的共和主义或民族主义倾向。\n17岁时，他和许多年轻人一样入伍参与了世界大战。但他既不是为了爱尔兰而战，也不是为了英国而战。他加入皇家野战炮兵团只是为了看看战争是什么模样，顺带搞到一把枪，同时随军四方闯荡。\n因此他得以踏足美索不达米亚和埃及，并受到了上级的提拔和嘉奖。尽管他经常得到表彰，但当复活节起义的消息传来后，巴里开始质疑自己的英军身份，他拒绝了芒斯特燧发枪团的军官委任状，并选择去别处谋职。\n在独立战争之初，巴里并没有参与其中，直到他听说一群退伍老兵在科克被英军士兵残害，英国士兵在刺杀老兵时还侮辱他们为“爱尔兰猪”。在葬礼上担任仪仗队后，巴里的不满达到了极点。随后他加入了爱尔兰共和军，开始为爱尔兰共和国的独立而战。\n凭借过硬的军事素养和鼓舞人心的能力，他很快便得到了重用。他将从前的作战经验融会贯通，形成了一套全新的战术打法，从著名的基尔迈克尔伏击战和克罗斯巴里战役中便可窥见一二。在这两场战役中，他带领西科克旅的104名志愿军以最小的伤亡逃出了13倍于他们的英军包围。\n在敌人眼中，巴里是一位冷酷无情、令人畏惧的对手。以至于英国人在停火时提出要暂时监禁他——这个要求自然被柯林斯拒绝了。\n巴里及其部下因其勇敢的作风、严格的纪律、高超的效率受到了许多嘉奖。然而，巴里并不想躺在功劳簿上，他渴望继续留在“战场上”，在他战时因游击飞军和伏击战而闻名的基础上再进一步。他继续磨砺着自己的战术，以便在“下一场战争”中继续捍卫爱尔兰的独立。§!"
