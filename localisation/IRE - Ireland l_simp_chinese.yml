 IRE_sean_murray_alt: "沙恩·马克米鲁伊"
 IRE_sean_murray_surname: "默里"
 IRE_sean_murray_puppet_leader_desc: "§Y领袖介绍\n生于：§!1898年6月15日；爱尔兰、安特里姆郡库申多尔\n§Y爱尔兰语名：§!$IRE_sean_murray_alt$\n§Y政治生涯：§!肖恩·默里出生于1798年起义的一百周年纪念日，他的父亲是库申多尔的一个农民，他的家族曾参加过1798年、1847年和1867年的起义。在一位敬业教师的鼓励下，他开始热衷于爱尔兰民族的抗争，后来又因故结识了罗杰·凯斯门特。复活节起义后，他加入了新芬党和盖尔语同盟。独立战争爆发后的1920年，默里在加入爱尔兰共和军游击飞军的途中被捕。他在条约签署后获释，并重新加入了阿尔斯特爱尔兰共和军，继续与北爱尔兰作战。\n\n由于被残酷的阿尔斯特警队的追捕，肖恩·默里于1924年逃往英国，在那里他目睹了革命的爆发，并成为了工团主义的拥护者。默里在英国结识了著名的爱尔兰社会主义活动家吉姆·拉金的儿子，他和拉金共同出版了《通往维根码头之路：关于英国重建和在爱尔兰实施工团主义的调查》一书。默里在成书过程中所发挥的作用引起了英国人的注意，几年后他作为不列颠联盟“鲸鱼行动”的一员回到爱尔兰，担任自由爱尔兰和英国情报机构的联络人以及自由爱尔兰阿尔斯特分部的负责人。\n\n由于比他的好友兼同志帕达尔·奥唐奈更听从英国人的“建议”，默里被英国人推上新“解放”的爱尔兰社会主义共和国的主席之位。默里试图实现社会主义爱尔兰的梦想，并提出工人团结一致为人类自由而斗争的口号以修补英国和爱尔兰之间的长期敌对关系，一如1867年芬尼亚派所宣称的那样。"
 IRE_sean_murray_advisor_desc: "§Y顾问介绍\n生于：§!§g1898年6月15日；爱尔兰、安特里姆郡库申多尔§!\n§Y爱尔兰语名：§!§g$IRE_sean_murray_alt$§!\n§Y政治生涯：§!§g在《英爱条约》结束了独立战争后，作为试图继续战争的强硬派，默里和小吉姆·拉金一道，亲历了英国革命并深受其影响。\n因此，默里确信阶级革命将传播到全世界，而不仅是孤立的自决革命。他是爱尔兰左翼中最直言不讳的成员之一，他认为不列颠联盟将发挥重要作用以帮助他们爱尔兰的同志。§!"
 IRE_sean_murray_commander_desc: "§Y陆军将领介绍\n生于：§!§g1898年6月15日；爱尔兰、安特里姆郡库申多尔§!\n§Y爱尔兰语名：§!§g$IRE_sean_murray_alt$§!\n§Y军旅生涯：§!§g肖恩·默里最终随着“第二次爱尔兰革命”的爆发回到了许久未见的爱尔兰。他出生于爱尔兰极度偏远的东北部的农民家庭，和许多其他人一样，他在复活节起义后卷入到了这场追求国家独立的斗争之中。\n然而不同于其他人，爱尔兰独立战争和《英爱条约》签订之后的时局却让默里备受打击。在受到詹姆斯·康诺利的著作和法国革命的启发后，默里变得更加激进，他发觉他想要的远不止于以资产阶级共和国取代英属殖民地。英国革命后，他在不列颠联盟度过了大部分时间，同时接受了一些基本的进阶军事训练并且参与了他们针对爱尔兰的计划。默里心甘情愿与这片土地上他从前憎恨的对手们共事，只要这意味着他将能够把革命传播到自己的祖国。\n对于默里来说，他肩负的唯一的使命便是帮助爱尔兰建立一个真正的工人共和国，成为全世界的榜样，随后将其先进的理念传播到更远的地方。为此，他下定决心尽己所能去亲自领导这项伟大的事业。§!"
 IRE_sean_murray_desc: "$IRE_sean_murray_commander_desc$"
 IRE_frank_macdermot: "弗兰克·麦克德莫特"
 IRE_frank_macdermot_alt: "普伦希亚斯·马克迪亚尔马达"
 IRE_frank_macdermot_puppet_leader_desc: "§Y领袖介绍\n生于：§!1886年11月25日；爱尔兰、都柏林郡都柏林\n§Y爱尔兰语名：§!$IRE_frank_macdermot_alt$\n§Y政治生涯：§!弗兰克·C·J·麦克德莫特家世显赫，故而始终忠心耿耿。他是库拉文亲王休·海厄森斯·奥罗克·麦克德莫特的小儿子，也就是布雷芬的奥罗克家族的后裔。他父亲曾出任（联合王国的）爱尔兰副检察长和总检察长，以及爱尔兰枢密院议员。\n\n麦克德莫特毕业于牛津大学，并获得了律师资格，他也是地方自治的倡导者。他在世界大战期间加入了皇家陆军勤务部队，战争结束时已是少校军衔。战后，他移民到了美国几年，在那成为了一名银行家。在美国经济因大萧条而崩溃后，他决定返回爱尔兰。\n\n回国后不久，他与爱尔兰议会党(Irish Parliamentary Party)末任党魁之子詹姆斯·狄龙一道组建了亲英的“大农场主”政党民族中央党(National Centre Party)，并在该党与国家发展党合并后成为了重要的政治人物。他与民族联盟党(National League Party)中的爱尔兰议会党残余分子以及肖恩·勒马斯及其支持者提倡的世界主义、国际主义和世俗主义观点产生了强烈共鸣。\n\n现在，麦克德莫特领导着一个由英军刺刀背书的表面民主的政府。在新闻界完全由亲英派把控的同时，英国人也密切监视着投票过程以“保护”选举免受“激进分子干预”。麦克德莫特试图重燃不列颠群岛之间的关系，将激进民族主义、亲德主义和宗派主义的污点从爱尔兰公众的思想中抹去，以促进公众承认其与大英帝国同属一个拥有共同历史的世界性社会。然而，麦克德莫特的“西英国佬”政策和放弃北爱尔兰的决定仍然受到了广泛批评，而这种被操纵的民主只会刺激那些坚持为爱尔兰的自由而斗争的人……"
 IRE_frank_macdermot_advisor_desc: "§Y顾问介绍\n生于：§!§g1886年11月25日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_frank_macdermot_alt$§!\n§Y政治生涯：§!§g弗兰克·麦克德莫特比他大多数的同龄人更加拥护世界主义。麦克德莫特在世界大战期间是英国陆军少校，之后又在美国当了十年银行家。他带着一位曾离过两次婚的美国妻子回国。尽管他坚定地支持共和主义，但麦克德莫特仍是除英裔爱尔兰人和阿尔斯特新教徒外最亲英的爱尔兰政客。\n麦克德莫特强烈反对爱尔兰突出的岛国特性，他希望爱尔兰与世界各地开展充分的交流和贸易。§!"
 IRE_hugo_macneill: "雨果·麦克尼尔"
 IRE_hugo_macneill_alt: "伊·马克内尔"
 IRE_hugo_macneill_leader_desc_start: "§Y领袖介绍\n生于：§!1900年4月16日；爱尔兰、都柏林郡霍斯\n§Y爱尔兰语名：§!$IRE_hugo_macneill_alt$\n§Y政治生涯：§!雨果·麦克尼尔将军是爱尔兰前总统约恩·麦克尼尔的侄子，他终其一生都在为爱尔兰服务。\n\n麦克尼尔出生于1900年，是爱尔兰费奥纳勇士军和爱尔兰志愿军的成员，独立战争后成为爱尔兰共和军中的将领，他经常访问德意志帝国，也是爱尔兰军队和德国陆军之间的联络人。作为德国军队和著名的“德式效率”的崇拜者，麦克尼尔希望用现代化的理论和训练将爱尔兰军队提高到德军的水准。\n\n与他的叔叔不同，雨果在英国革命期间主张对北爱进行军事入侵，此后又暗中支持新芬党内的约恩·奥达菲派及后来的全国联盟。"
 IRE_hugo_macneill_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\n随着爱尔兰陷入混乱，麦克尼尔召集起军中同僚对抗软弱的前政府，并在政变后领导起新政权。虽然表面上看他的管制只是临时措施，但在幕后，麦克尼尔正努力巩固军队的权力，以确保毁灭共和国的文官政客们永无翻身之日。"
 IRE_hugo_macneill_puppet_leader_desc: "$IRE_hugo_macneill_leader_desc_start$\n\n随着爱尔兰在战争中被占领，麦克尼尔成为了新政府的首脑，他将寻求与爱尔兰的征服者合作，麦克尼尔认为合作是保障和平重建和爱尔兰人民福祉的最佳手段。对军方来说，这也是一个在外国治下为爱尔兰带来新秩序的机会。"
 IRE_hugo_macneill_sic_desc: "§Y顾问介绍\n生于：§!§g1900年4月16日；爱尔兰、都柏林郡霍斯港§!§!\n§Y爱尔兰语名：§!§g$IRE_hugo_macneill_alt$§!\n§Y政治生涯：§!§g尽管高级将领雨果·麦克尼尔和全国联盟领导人约恩·奥达菲在对待条顿金主的态度上存在分歧，但在其他方面，你再难找到如此合适的搭档了，他们都是那种趾高气扬的阿尔斯特军事派，喜欢玩弄权术，也都嗜酒如命，作为保守的民族主义新政权的卫道士，二人是天生的盟友。\n奥达菲认为，比起党内温和派或激进的蓝衫军，军队显然是更志同道合的伙伴，因此军中有政治倾向的军官和奥达菲的国家联盟班底在政治上高度绑定。尽管奥达菲一再强调，所有的政治决策都“纯粹”由国家联盟制定颁布，但事实上二者间的关系早已难分彼此。§!"
 IRE_hugo_macneill_commander_desc: "§Y陆军将领介绍\n生于：§!§g1900年4月16日；爱尔兰、都柏林郡霍斯港§!\n§Y爱尔兰语名：§!§g$IRE_hugo_macneill_alt$§!\n§Y军旅生涯：§!§g雨果·海辛斯·麦克尼尔是爱尔兰军中的一颗冉冉升起的新星。独立战争后不久，麦克尼尔便参军入伍，并在军中平步青云。许多人认为，他是沾了前总统约恩·麦克尼尔叔叔的光才能有今天，但抛开家族荫庇不谈，麦克尼尔自身的能力、魄力和雄心也是有目共睹的。\n麦克尼尔主张拓宽军队视野，他过去曾在美国陆军司令部接受过培训，但现今他认为，爱尔兰进一步发展军事的良机在于与德意志帝国建立紧密联系。他希望对军队架构进行革新，淘汰掉独立自战争时期留存下来的五花八门的军队架构，使部队体系走向现代化。\n出身政治世家的背景让许多人对麦克尼尔没有从政感到惊讶，但如果你问他，他会说自己不关心这些，政治最好还是让别人去操心。话虽如此，一个支持军队建设的政府显然更受麦克尼尔青睐。§!"
 IRE_hugo_macneill_army_chief_desc: "$IRE_hugo_macneill_commander_desc$"
 IRE_george_gilmore: "乔治·吉尔摩"
 IRE_george_gilmore_alt: "肖尔舍·马吉拉·威勒"
 IRE_george_gilmore_sic_desc: "§Y顾问介绍\n生于：§!§g1898年5月5日；爱尔兰、都柏林郡霍斯§!§!\n§Y爱尔兰语名：§!§g$IRE_george_gilmore_alt$§!\n§Y政治生涯：§!§g尽管生于都柏林的一个保守的新教联合派家庭，但乔治·吉尔摩从小就是爱尔兰最坚定的左翼激进分子之一。吉尔摩是独立战争老兵，他和其他人一道反对《英爱条约》，并坚称目前的革命不足以重振爱尔兰。英国和法国的工团主义革命进一步验证了他的观点，自那以后，他一直活跃在同爱尔兰的资本主义作斗争的第一线。吉尔摩也因此入狱多年，他可以毫不费力地与最顽强的激进者骨干们打成一片。§!"
 IRE_roddy_connolly: "罗迪·康诺利"
 IRE_roddy_connolly_alt: "鲁伊里·奥康阿勒"
 IRE_roddy_connolly_sic_desc: "§Y顾问介绍\n生于：§!§g1901年2月11日、爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_roddy_connolly_alt$§!\n§Y政治生涯：§!§g作为社会主义革命家、革命烈士詹姆斯·康诺利的儿子，罗迪·康诺利肩负着伟大的政治遗产。受父亲的政治影响，康诺利一直坚持正统工团主义思想和父亲的“三重锁”理念：一个大工会、一支大民兵、一家大政党。鉴于爱尔兰民族主义旗号已不可能从反动派手中夺回，他认为在通往工人共和国的路上爱尔兰必须与各国工团主义盟友精诚合作。在法兰西公社学习后，康诺利更加坚定了他的这一想法。§!"
 IRE_robert_n_tweedy: "罗伯特·N·特威迪"
 IRE_robert_n_tweedy_alt: "勒巴尔德·N·马坎托兰"
 IRE_robert_n_tweedy_sic_desc: "§Y顾问介绍\n生于：§!§g1875年3月18日；英格兰、康沃尔郡雷德鲁斯§!\n§Y爱尔兰语名：§!§g$IRE_robert_n_tweedy_alt$§!\n§Y政治生涯：§!§g爱尔兰政坛最大的阴谋终于揭晓，新生进步工党中的神秘资深政客罗伯特·诺丁·特威迪，一直在党内暗中操纵，以改变其宗旨和目标。作为多党联合政府中最小党派的成员，在英法工团主义者的帮助下，利用爱尔兰日益增强的英国影响力，特威迪得以慢慢建立起一个关系网络，以实现其不流血接管爱尔兰的工团主义计划。现在，一直被视为传统温和工会主义者的特威迪终于大功告成。讽刺的是，威廉·奥布赖恩的工党曾成功避免了这种渗透，但进步工党正是从工党分裂出来的。\n利用进步工党天真、年轻和乐观的特点，特威迪在党内密谋许久。现在他已成为了政府背后的真正掌权者，作为总统的奥布赖恩只是个花瓶，前党魁希伊-斯凯芬顿也被边缘化，变得无关紧要了。§!"
 IRE_robert_n_tweedy_elected_sic_desc: "$IRE_robert_n_tweedy_advisor_desc$\n§g作为进步工党内部少数几个主张与第三国际直接合作的人物之一，在爱尔兰政坛出人意料地突然左转后，特威迪就任首席部长一职。§!"
 IRE_robert_n_tweedy_advisor_desc: "§Y顾问介绍\n生于：§!§g1875年3月18日；英格兰、康沃尔郡雷德鲁斯§!\n§Y爱尔兰语名：§!§g$IRE_robert_n_tweedy_alt$§!\n§Y政治生涯：§!§g罗伯特·诺丁·特威迪是爱尔兰左派中一个神秘的底层人物。特威迪曾是英国军队的工程师，在工会圈子和其他各种左翼委员会中都很活跃。此外，目前他是进步工党年轻领导层中最资深的人物。特威迪还是一名燃料方面的专家，发表过关于使用工业酒精作为燃料的文章，后来又对利用爱尔兰泥炭沼泽中的草皮作为汽油替代品产生了兴趣。他有很多为爱尔兰的车辆创造燃料来源的想法，他希望能有一个愿意接受其想法的政府。§!"
 IRE_gearoid_osullivan: "加罗德·奥沙利文"
 IRE_gearoid_osullivan_alt: "加罗德·奥苏洛安"
 IRE_gearoid_osullivan_sic_desc: "§Y顾问介绍\n生于：§!§g1891年1月28日；爱尔兰、科克郡斯基伯林§!\n§Y爱尔兰语名：§!§g$IRE_gearoid_osullivan_alt$§!\n§Y政治生涯：§!§g作为一名敏锐果断的军人，同时也是柯林斯的秘密支持者之一，他们不仅是近亲，而且还是连襟，因此奥沙利文不可避免地卷入了政坛。几十年来，无论是否担任官方职位，他一直是柯林斯的得力助手之一。因此奥沙利文与马尔卡希和新芬党的决策层站在一边的决定着实震惊了所有人，这表明党内人士对柯林斯的领导能力和他应对黑色星期一的方式产生了严重的不信任。§!"
 IRE_ned_cronin: "内德·克罗宁"
 IRE_ned_cronin_alt: "埃蒙·奥克罗宁"
 IRE_ned_cronin_sic_desc: "§Y顾问介绍\n生于：§!§g1897年7月10日；爱尔兰、科克郡查尔维尔§!\n§Y爱尔兰语名：§!§g$IRE_ned_cronin_alt$§!\n§Y政治生涯：§!§g作为独立战争期间爱尔兰共和军的一名成员，同时也是蓝衫军的实际领导人，并且这些年来一直担任军官，内德·克罗宁重视秩序、纪律、服从指挥也就不足为奇了。他的政治信条简单粗暴：分析问题、构思方案、执行解决。“寻求共识”对克罗宁来说无甚好处，这和浪费时间简直没有两样。基于同样的军事化思维，克罗宁认为一切进步都应基于其好处，而不是某种雄心壮志。§!"
 IRE_ned_cronin_high_command_desc: "§Y军官介绍\n生于：§!§g1897年7月10日；爱尔兰、科克郡查尔维尔§!\n§Y爱尔兰语名：§!§g$IRE_ned_cronin_alt$§!\n§Y军旅生涯：§!§g克罗宁出生于一个农村家庭，和他的许多同胞一样，克罗宁在独立战争期间初出茅庐，并在随后的几年里一直担任军官。尽管他曾支持《英爱条约》，但克罗宁对军中存在的政治干预感到不满，于是他离开了爱尔兰共和军。克罗宁认为国家对“肮脏的工团主义者”威胁所采取的措施还远远不够。\n自那时起，他加入了曾经的新芬党反条约派，在与爱尔兰公民军和其他组织发生冲突后，他与同僚共同创建了准军事组织“国民卫队”。与其他组织的冲突促使克罗宁为他麾下的士兵们设计了一种独特的蓝色制服，因此他们被称为“蓝衫军”。\n克罗宁试图向士兵们灌输一种简单粗暴的纪律观念，他认为只有这样做才能拯救爱尔兰。§!"
 IRE_jj_walsh: "J·J·沃尔什"
 IRE_jj_walsh_alt: "S·S·布拉赫纳赫"
 IRE_jj_walsh_alt_long: "沙恩·肖苏·布拉赫纳赫"
 IRE_jj_walsh_sic_desc: "§Y顾问介绍\n生于：§!§g1880年2月20日；爱尔兰、科克郡班登附近§!\n§Y爱尔兰语名：§!§g$IRE_jj_walsh_alt$§!\n§Y政治生涯：§!§g詹姆斯·约瑟夫·沃尔什可以被描述为各种“政治动物”，蛇或黄鼠狼。作为一名盖尔复兴主义者和自豪的亲德派，他赞扬德意志帝国支持了爱尔兰的反抗，并对大英帝国造成了近乎致命的打击。沃尔什憎恨柯林斯的自由主义经济政策，并成为第一个转投奥达菲阵营的人。\n不久，沃尔什又耍了同样的花招，再次变节投靠了加罗德·奥金纳甘阵营。表面上他身居高位，但实际上这个政治投机客不过是领袖的马屁精罢了。§!"
 IRE_james_dillon: "詹姆斯·狄龙"
 IRE_james_dillon_alt: "谢穆斯·迪伦"
 IRE_james_dillon_desc: "詹姆斯·狄龙是爱尔兰议会党(Irish Parliamentary Party)最后一任党魁约翰·狄龙之子，也是著名的爱尔兰政坛巨头、前新芬党党员约翰·布莱克·狄龙之孙，因此詹姆斯·狄龙的家族政治背景在目前的爱尔兰政坛中可谓无人能敌。然而，狄龙不仅是因他的出身而闻名，事实上，他也是议会中最有能力和最有魅力的众议院议员之一，并以其特殊时期的犀利言辞而著称。"
 IRE_james_dillon_puppet_sic_desc: "§Y顾问介绍\n生于：§!§g1902年9月26日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_james_dillon_alt$§!\n§Y政治生涯：§!§g$IRE_james_dillon_desc$作为温和亲英派和实用主义者，狄龙支持与英国结盟的新政权，至少目前如此。§!"
 IRE_james_dillon_advisor_desc: "§Y顾问介绍\n生于：§!§g1902年9月26日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_james_dillon_alt$§!\n§Y政治生涯：§!§g$IRE_james_dillon_desc$狄龙显然会投靠一个大的政党，国家发展党现已成功将其纳入麾下。§!"
 IRE_dail_eireann: "爱尔兰众议院"
 IRE_winifred_carney: "威妮弗雷德·卡尼"
 IRE_winifred_carney_alt: "乌娜·尼恰尔尼"
 IRE_winifred_carney_advisor_desc: "§Y顾问介绍\n生于：§!§g1887年12月4日；爱尔兰、唐郡班戈§!\n§Y爱尔兰语名：§!§g$IRE_winifred_carney_alt$§!\n§Y政治生涯：§!§g卡尼以“韦伯利打字员”之名而为人熟知，她也是詹姆斯·康诺利生前的私人副官。作为爱尔兰工团主义灵魂人物的“红色右臂”，卡尼在爱尔兰强硬左派中的威望无出其右，但她更倾向于当一个普通人，而不是一个领导者。尽管如此，她仍是一位坚定的激进派，与工会有着很深的关联。§!"
 IRE_bill_gannon: "比尔·甘农"
 IRE_bill_gannon_alt: "利亚姆·马金南"
 IRE_bill_gannon_advisor_desc: "§Y顾问介绍\n生于：§!§g1902年6月23日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_bill_gannon_alt$§!\n§Y政治生涯：§!§g在他的敌人眼中，比尔·甘农是一个杀手，一个暴徒，最重要的是，一个刺客。独立战争后，爱尔兰情报机构确定甘农与新芬党反条约派针对条约支持者的多起谋杀案相关。然而，官方既无法找到足够的确凿证据将其定罪，也无法确定神出鬼没的甘农的位置。甘农仍在参与爱尔兰的激进工团主义活动，并与自由爱尔兰关联密切。§!"
 IRE_liam_mellows: "利亚姆·梅洛斯"
 IRE_liam_mellows_alt: "利亚姆·奥米利萨"
 IRE_liam_mellows_advisor_desc: "§Y顾问介绍\n生于：§!§g1892年5月25日；英格兰、兰开夏郡阿什顿安德莱恩§!\n§Y爱尔兰语名：§!§g$IRE_liam_mellows_alt$§!\n§Y政治生涯：§!§g作为帕达尔·奥唐奈的政治门生，梅洛斯的社会主义信仰在爱尔兰独立战争的战火中逐渐形成，并在奥唐奈的指导下变得更加坚定，在英法革命后更是有增无减。梅洛斯主张公共财产应完全由国家所有，同时他也是一位游击战专家。§!"
 IRE_benjamin_farrington: "本杰明·法林顿"
 IRE_benjamin_farrington_alt: "伯尔哈尔特·奥法拉赫坦"
 IRE_benjamin_farrington_advisor_desc: "§Y顾问介绍\n生于：§!§g1891年7月10日；爱尔兰、科克郡科克§!\n§Y爱尔兰语名：§!§g$IRE_benjamin_farrington_alt$§!\n§Y政治生涯：§!§g本杰明·法林顿是一位研究爱尔兰独立战争的学者和大学教授，虽然他本人和爱尔兰独立战争没什么关联，法林顿也是爱尔兰一位特立独行的激进分子。他出生于科克一个新教民族主义者家庭，20年代的大部分时间里他都在南非工作，既没有目睹爱尔兰独立战争也没有亲历英国革命，而是完全通过国内报道获取相关消息。\n直到30年代，他才访问了不列颠联盟，并亲眼目睹了那里发生的社会变革。作为爱尔兰工团主义知识分子的头面人物，法林顿声称自己的观点并没有受到他个人偏见的影响。§!"
 IRE_jim_larkin_jnr: "小吉姆·拉金"
 IRE_jim_larkin_jnr_alt: "小谢穆斯·奥洛尔坎"
 IRE_jim_larkin_jnr_advisor_desc: "§Y顾问介绍\n生于：§!§g1904年8月20日；英格兰、兰开夏郡利物浦§!\n§Y爱尔兰语名：§!§g$IRE_jim_larkin_jnr_alt$§!\n§Y政治生涯：§!§g尽管与父亲同名，小吉姆·拉金的性格却与父亲大不相同。他的父亲是一位煽动大师，而小吉姆则长于谈判。他是一位平易近人的同事，也是一位出类拔萃的工会主义者，他深谙何时施压，何时缓和，他努力使自己的政治主张更加浅显易懂。实际上，他父亲的“外刚”与他的“内柔”总能相得益彰。\n尽管他的父亲是一位在爱尔兰和英国都举足轻重的工团主义理论家，但小吉姆自己的理论则更多受到他在法国学习的影响。§!"
 IRE_betty_sinclair: "贝蒂·辛克莱"
 IRE_betty_sinclair_alt: "厄利什·尼欣奇莱尔"
 IRE_betty_sinclair_advisor_desc: "§Y顾问介绍\n生于：§!§g1910年12月3日；爱尔兰、安特里姆郡贝尔法斯特§!\n§Y爱尔兰语名：§!§g$IRE_betty_sinclair_alt$§!\n§Y政治生涯：§!§g尽管年纪轻轻，但贝蒂·辛克莱非常热衷于工团主义活动，尤其是在她的家乡贝尔法斯特。在成为一名工厂工人后，辛克莱很快便成为工会主义信徒，并迅速投身于政治性的工团主义。\n辛克莱曾秘密前往不列颠联盟，并在那里生活了一年。研究了他们的实践成果后，她确信爱尔兰需要工团主义。\n作为新教徒，辛克莱认为爱尔兰应当成为第三国际中的独立成员国，并且有必要消除阿尔斯特群众间的教派分歧。§!"
 IRE_noel_browne: "诺埃尔·布朗"
 IRE_noel_browne_alt: "诺拉格·德·布伦"
 IRE_noel_browne_advisor_desc: "§Y顾问介绍\n生于：§!§g1915年12月20日；爱尔兰、沃特福德郡沃特福德§!\n§Y爱尔兰语名：§!§g$IRE_noel_browne_alt$§!\n§Y政治生涯：§!§g人们对年轻的准博士布朗的第一印象可能是一个相当安静且天资聪颖的人。他给人的第二印象会是一个固执的、难缠的、很难相处的人。他给人的第三印象则是一个专注事业的人。布朗便是以上三者的结合体。\n来自一个被肺结核毁灭的贫穷家庭，作为其中幸存的孩子之一，布朗一直不遗余力地为国民尤其是穷人的健康而奋斗。§!"
 IRE_rosamond_jacob: "罗莎蒙德·雅各布"
 IRE_rosamond_jacob_alt: "罗欣·尼伊阿科布"
 IRE_rosamond_jacob_advisor_desc: "§Y顾问介绍\n生于：§!§g1888年10月13日；爱尔兰、沃特福德郡沃特福德§!\n§Y爱尔兰语名：§!§g$IRE_rosamond_jacob_alt$§!\n§Y政治生涯：§!§g罗莎蒙德·雅各布是一位顽强活跃的女权主义者、历史学家和作家，她有着无穷无尽的精力。有人说，如果她是男人，她将获得更多的声誉和嘉奖。作为一名爱尔兰爱国者，雅各布深切地渴望实现阶级和性别平等，她的贵格教徒身份使她更提倡非暴力的直接行动。§!"
 IRE_sean_macbride: "肖恩·麦克布赖德"
 IRE_sean_macbride_alt: "沙恩·马吉拉·弗里德"
 IRE_sean_macbride_advisor_desc: "§Y顾问介绍\n生于：§!§g1904年10月26日；法兰西共和国、塞纳省巴黎§!\n§Y爱尔兰语名：§!§g$IRE_sean_macbride_alt$§!\n§Y政治生涯：§!§g在任何一个后革命时代的国家，革命元老们都会强调他们曾付出的牺牲以保护自己免受新生代的攻击。\n爱尔兰就有一位不可不提的年轻激进派肖恩·麦克布赖德，他是1916年起义中两位著名民族主义者之子。他的父亲约翰·麦克布赖德因领导起义而被处决，而他的母亲莫德·冈昂则是革命年代的一位著名女性民族主义领袖。\n在父母崇高威望的庇护下，麦克布赖德得以发表远超常人的观点，他也因此成为政坛中的一个特殊存在。§!"
 IRE_michael_oflanagan: "迈克尔·奥弗拉纳根神父"
 IRE_michael_oflanagan_alt: "米哈尔·奥弗兰纳甘神父"
 IRE_michael_oflanagan_advisor_desc: "§Y顾问介绍\n生于：§!§g1876年8月13日；爱尔兰、罗斯康芒郡卡斯尔雷附近§!\n§Y爱尔兰语名：§!§g$IRE_michael_oflanagan_alt$§!\n§Y政治生涯：§!§g在爱尔兰，能对政治产生影响的天主教神职人员通常都是主教级别，但奥弗拉纳根神父是个例外，他只是一个普通的神职人员（尽管经常被暂停职务）。他几十年如一日地为穷人和农民发声。他的布道活动并没有什么特别之处，但作为神父的奥弗拉纳根一直公开参与党派政治，这招致了他上司的不满（他们认为他在讲坛上花的时间比在布道坛上还多）。\n早在1916年，奥弗拉纳根便已是一位知名的新芬党成员，他的平等价值观和对社会正义的承诺使他在30年代与工党和土地之家有了非正式的往来。作为虔诚博爱的化身，任何将他纳入麾下的政党都将拥有一件对抗反教权主义和精英主义指控的强力武器。§!"
 IRE_hanna_sheehy_skeffington: "汉娜·希伊-斯凯芬顿"
 IRE_hanna_sheehy_skeffington_alt: "希万·尼希希-斯奇瓦尔通"
 IRE_hanna_sheehy_skeffington_advisor_desc: "§Y顾问介绍\n生于：§!§g1877年5月24日；爱尔兰、科克郡坎特克§!\n§Y爱尔兰语名：§!§g$IRE_hanna_sheehy_skeffington_alt$§!\n§Y政治生涯：§!§g愤懑、毒辣、激进。在丈夫弗朗西斯死于1916年复活节起义期间后，汉娜·希伊-斯凯芬顿的政治立场变得愈发强硬，以至于几十年来爱尔兰建制派政客一直对她敬而远之。当男性政客们从她走过时，他们可能会把头转向一边，但希伊-斯凯芬顿仍是爱尔兰女性的英雄，因为她坚持不懈地为女性发声。\n随着她的儿子欧文在政坛中翻云覆雨，希伊-斯凯芬顿的影响力只会有增无减。§!"
 IRE_richard_corish: "理查德·科里什"
 IRE_richard_corish_alt: "里什塔尔德·麦科拉什"
 IRE_richard_corish_advisor_desc: "§Y顾问介绍\n生于：§!§g1886年9月17日；爱尔兰、韦克斯福德郡韦克斯福德§!\n§Y爱尔兰语名：§!§g$IRE_richard_corish_alt$§!\n§Y政治生涯：§!§g在工党内部，科里什是威廉·奥布赖恩温和路线的支持者之一。尽管自认为社会主义者，但科里什也是一位虔诚的天主教徒。鉴于法国在过去几十年里反教权主义横行，他敏锐地意识到神职人员已陷入红色恐慌。科里什认为，社会主义决不能粗暴地推行，必须得到人民支持为其背书。§!"
 IRE_william_norton: "威廉·诺顿"
 IRE_william_norton_alt: "利亚姆·奥纳赫坦"
 IRE_william_norton_advisor_desc: "§Y顾问介绍\n生于：§!§g1900年11月2日；爱尔兰、都柏林郡阿博斯敦§!\n§Y爱尔兰语名：§!§g$IRE_william_norton_alt$§!\n§Y政治生涯：§!§g诺顿是一位社会主义者，他认为国家应当控制食品价格、为寡妇和孤儿提供津贴、为穷人建造住房并为失业者提供福利。诺顿也是一位精明的政客，他很清楚，在爱尔兰你不可能通过在教士面前唱《国际歌》来实现这些目标。诺顿给出的方案是将工党的理想描绘成斯堪的纳维亚或德国社会民主党所倡导的那种模式，而不是法国或英国模式。§!"
 IRE_thomas_j_oconnell: "托马斯·J·奥康奈尔"
 IRE_thomas_j_oconnell_alt: "托马斯·肖苏·奥科纳尔"
 IRE_thomas_j_oconnell_advisor_desc: "§Y顾问介绍\n生于：§!§g1882年11月21日；爱尔兰、梅奥郡诺克§!\n§Y爱尔兰语名：§!§g$IRE_thomas_j_oconnell_alt$§!\n§Y政治生涯：§!§g作为一名教师，托马斯·约瑟夫·奥康奈尔在职业生涯早期便是爱尔兰全国教师组织内一位直言不讳的发言人，不久他便升任总书记。\n加入工党后，奥康奈尔像党内许多人一样，将他的工会主义理想与选举政治结合起来。作为教育改革的积极支持者，他对捍卫女性教师的权益尤为感兴趣。§!"
 IRE_joseph_blowick: "约瑟夫·布洛威克"
 IRE_joseph_blowick_alt: "肖苏·奥布拉赫瓦奇"
 IRE_joseph_blowick_advisor_desc: "§Y顾问介绍\n生于：§!§g1903年3月13日；爱尔兰、梅奥郡贝卡拉§!\n§Y爱尔兰语名：§!§g$IRE_joseph_blowick_alt$§!\n§Y政治生涯：§!§g吹响的号角发出刺耳的长啸：这是六英尺高、22英石重的约瑟夫·布洛威克正咆哮着召唤人们奔赴爱尔兰农村，活脱脱一副盖尔人酋长穿越到现代的景象。布洛威克如同一位从漫画中走出的农村强人，你总是可以指望他为农民的利益四处发声。§!"
 IRE_john_hayes: "约翰·海斯神父"
 IRE_john_hayes_alt: "沙恩·奥希亚神父"
 IRE_john_hayes_advisor_desc: "§Y顾问介绍\n生于：§!§g1887年11月11日；爱尔兰、利默里克郡莫罗§!\n§Y爱尔兰语名：§!§g$IRE_john_hayes_alt$§!\n§Y政治生涯：§!§g约翰·海斯神父是“土地之民”(Muintir na Tíre)的魅力领袖，该组织是一个广受欢迎的非政党农村发展组织。海斯出生在利默里克农村的一个赤贫家庭，他创办“土地之民”的初衷是给农村人民提供体面的本地工作和生活。在海斯的领导下，该组织蓬勃发展，在爱尔兰各地已有数百个分支机构。§!"
 IRE_dd_sheehan: "D·D·希恩"
 IRE_dd_sheehan_alt: "D·D·奥希汉"
 IRE_dd_sheehan_alt_long: "达尼埃尔·达孙·奥希汉"
 IRE_dd_sheehan_advisor_desc: "§Y顾问介绍\n生于：§!§g1873年5月28日；爱尔兰、科克郡坎特克§!\n§Y爱尔兰语名：§!§g$IRE_dd_sheehan_alt$§!\n§Y政治生涯：§!§g年事已高的丹尼尔·德斯蒙德·希恩是爱尔兰政坛中的一员老将，早在1890年代他便开始为土地改革发声。\n反感于爱尔兰农村贫困的悲惨境况，希恩一直呼吁城乡工人阶级间的团结。他认为少了其中任何一方，他们都将变得软弱无力。§!"
 IRE_bryan_cooper: "布赖恩·库珀"
 IRE_bryan_cooper_alt: "布里安·库佩尔"
 IRE_bryan_cooper_advisor_desc: "§Y顾问介绍\n生于：§!§g1884年6月17日；英属印度、喜马偕尔邦西姆拉§!\n§Y爱尔兰语名：§!§g$IRE_bryan_cooper_alt$§!\n§Y政治生涯：§!§g1914年以前，布赖恩·库珀在斯莱戈过着典型的英裔爱尔兰上层社会生活。作为联合派死忠，他进入政界只是为了拓展人脉。丘吉尔在加里波利海滩上的灾难性攻势毁灭了他的世界观。回家后，他在变得更加现实的同时，也唤醒了他的爱尔兰本性，库珀后来成了自由主义、资本主义和普遍宽容的拥护者。\n库珀是爱尔兰政坛中著名的老好人，这为他赢得了沟通桥梁建设者和党派分歧跨越者的美誉。§!"
 IRE_wt_cosgrave: "W·T·科斯格雷夫"
 IRE_wt_cosgrave_alt: "L·T·马科斯加尔"
 IRE_wt_cosgrave_alt_long: "利亚姆·托马斯·马科斯加尔"
 IRE_wt_cosgrave_advisor_desc: "§Y顾问介绍\n生于：§!§g1880年6月5日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_wt_cosgrave_alt$§!\n§Y政治生涯：§!§g威廉·托马斯·科斯格雷夫是一个安静谦逊的人。尽管如此，他仍是新芬党前座议员中的中流砥柱，并因其曾担任财政部长和新芬党党鞭而闻名。\n虽然缺乏个人魅力，但科斯格雷夫擅于约束和领导他人。因此他能迫使后座议员在一些不受欢迎的预算决策中坚持立场，特别是在国家独立之初资金拮据的年代里。\n现在，作为国家发展党的同事，科斯格雷夫将和从前一样倾向于节俭紧缩。§!"
 IRE_rupert_guinness: "鲁珀特·吉尼斯"
 IRE_rupert_guinness_alt: "勒巴尔德·马金乌萨"
 IRE_rupert_guinness_advisor_desc: "§Y顾问介绍\n生于：§!§g1874年3月39日；英格兰、伦敦§!\n§Y爱尔兰语名：§!§g$IRE_rupert_guinness_alt$§!\n§Y政治生涯：§!§g鲁珀特·吉尼斯来自啤酒大亨吉尼斯家族，他有着可观的政治和经济影响力。鲁珀特在伦敦出生长大，他曾是英国军队中的一员，革命前活跃于英国政坛。革命后，作为英裔爱尔兰“资产阶级”的鲁珀特家族很高兴他们的爱尔兰资产得以保全。作为一名创新进取的商人，他将健力士（吉尼斯）啤酒业务拓展到爱尔兰之外以弥补其在英国的损失。家族在新英国的遭遇让他坚定了立场，吉尼斯现在将为我们贡献其资本主义专业知识。§!"
 IRE_thomas_westropp_bennett: "托马斯·韦斯特罗普·本内特"
 IRE_thomas_westropp_bennett_alt: "托马斯·马坎瓦勒·希亚尔·马克比内德"
 IRE_thomas_westropp_bennett_advisor_desc: "§Y顾问介绍\n生于：§!§g1867年1月30日；爱尔兰、利默里克郡巴里默菲§!\n§Y爱尔兰语名：§!§g$IRE_thomas_westropp_bennett_alt$§!\n§Y政治生涯：§!§g韦斯特罗普·贝内特来自一个在利默里克扎根了几个世纪的富裕新教英裔爱尔兰家族，他们同时也代表着那些放弃了对旧英国传统的支持，转而投身于爱尔兰独立运动的人。\n作为公认的爱尔兰民族主义皈依者，民族主义者将韦斯特罗普·贝内特家族当作榜样，以此向那些不合作的阿尔斯特人证明爱尔兰文化的包容性。作为一名公认的农业专家，他经常向那些心怀不满的小农们描绘一副未来农业的广阔前景。§!"
 IRE_frank_aiken: "弗兰克·艾肯"
 IRE_frank_aiken_alt: "普伦希亚斯·奥希亚甘"
 IRE_frank_aiken_advisor_desc: "§Y顾问介绍\n生于：§!§g1898年2月13日；爱尔兰、阿马郡卡姆洛赫§!\n§Y爱尔兰语名：§!§g$IRE_frank_aiken_alt$§!\n§Y政治生涯：§!§g弗兰克·艾肯是独立战争中一个难对付的角色，即使是现在，在和他相处时也得小心为妙。战场上的艾肯充分展现了他狡诈的一面，这也使他在爱尔兰共和军中名声大噪。作为爱尔兰民族主义事业的狂热分子，艾肯将带着他那固执的决心参与到选举政治中去。\n艾肯是基督教共和国党的建党元勋，也是爱尔兰德国合作最直言不讳的批评者之一，他将致力于实现爱尔兰“靠我们自己”的愿景。§!"
 IRE_sean_macentee: "肖恩·麦肯蒂"
 IRE_sean_macentee_alt: "沙恩·马坎蒂"
 IRE_sean_macentee_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年8月23日；爱尔兰、安特里姆郡贝尔法斯特§!\n§Y爱尔兰语名：§!§g$IRE_sean_macentee_alt$§!\n§Y政治生涯：§!§g乍一看，肖恩·麦肯蒂似乎是跟错了党派，他早年是工团主义者詹姆斯·康诺利的追随者，也是工会成员，看起来他理应是工党成员。而现在他却以喜欢看电影、戏剧和听爵士乐而闻名，是新芬党内一位公认的“自由派”成员。\n然而，他对德·瓦莱拉的忠诚和对所谓“国有工团主义”的厌恶使得麦肯蒂愈发保守，特别是在经济问题上。§!"
 IRE_sean_t_okelly: "肖恩·T·奥凯利"
 IRE_sean_t_okelly_alt: "沙恩·T·奥恰利"
 IRE_sean_t_okelly_alt_long: "沙恩·托马斯·奥恰利"
 IRE_sean_t_okelly_advisor_desc: "§Y顾问介绍\n生于：§!§g1882年8月25日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_sean_t_okelly_alt$§!\n§Y政治生涯：§!§g肖恩·托马斯·奥凯利是爱尔兰政坛中的一位老将，他是新芬党1905年建党时的创始成员，并连续多年担任公职。奥凯利也是虔诚的天主教徒，在所有爱尔兰政客中，他与教会关系最为密切，以至于很多人称他为“首席教士”。\n凭借自身的人脉，加上他政坛元老的地位，由此可见奥凯利的任期还将持续很长一段时间。§!"
 IRE_gerald_boland: "杰拉尔德·博兰"
 IRE_gerald_boland_alt: "加拉尔特·奥伯奥兰"
 IRE_gerald_boland_advisor_desc: "§Y顾问介绍\n生于：§!§g1885年5月25日；英格兰、兰开夏郡曼彻斯特§!\n§Y爱尔兰语名：§!§g$IRE_gerald_boland_alt$§!\n§Y政治生涯：§!§g新芬党现有的社会自由形象大部分都要归功于杰拉尔德·博兰，作为司法部长，他一直防止爱尔兰法律系统落入保守的天主教徒之手。\n博兰认为法律应当是“强力且公正”的，他尤其强调后者。博兰深谙何时应当挥舞重锤，何时应当动用小刀，这两种手段他分得一清二楚。§!"
 IRE_harry_boland: "哈里·博兰"
 IRE_harry_boland_alt: "安里·奥伯奥兰"
 IRE_harry_boland_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年4月27日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_harry_boland_alt$§!\n§Y政治生涯：§!§g虽然不再像早年那样以“花花公子”的名声示人，但哈里·博兰仍魅力不减。博兰长相英俊、幽默风趣、组织力强、意志坚定，他在新芬党的谈判中发挥重要作用已是屡见不鲜。\n独立战争中博兰负责确保武器供应，对于军火交易他有自己的独家心得。§!"
 IRE_eoin_macneill: "约恩·麦克尼尔"
 IRE_eoin_macneill_alt: "奥恩·马克内尔"
 IRE_eoin_macneill_advisor_desc: "§Y顾问介绍\n生于：§!§g1867年5月15日；爱尔兰、安特里姆郡格莱纳姆§!\n§Y爱尔兰语名：§!§g$IRE_eoin_macneill_alt$§!\n§Y政治生涯：§!§g作为爱尔兰前总统和爱尔兰志愿军，即后来的爱尔兰共和军的创始人，约恩·麦克尼尔在爱尔兰历史上留下了自己浓墨重彩的一笔。\n与其说麦克尼尔是一位政治家和活动家，倒不如说他更像一位学者。他长于学术研究，而非公开演讲。因此，在如今的新芬党内，麦克尼尔通常作为一位博学的评论家，而不是政治中心人物。§!"
 IRE_patrick_mcgilligan: "帕特里克·麦吉利根"
 IRE_patrick_mcgilligan_alt: "帕德拉格·马吉拉甘"
 IRE_patrick_mcgilligan_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年4月12日；爱尔兰、德里郡科尔雷恩§!\n§Y爱尔兰语名：§!§g$IRE_patrick_mcgilligan_alt$§!\n§Y政治生涯：§!§g“国家主义者”也许对麦吉利根最好的形容，在拒绝反资本主义市场思想的同时，他又认为国家应当在经济中发挥重要作用。\n除了主张国家大规模兴建基础设施外，麦吉利根还积极推动国家介入金融系统，特别是在私营部门出现资金链断裂时。§!"
 IRE_kevin_ohiggins: "凯文·奥希金斯"
 IRE_kevin_ohiggins_alt: "基夫因·奥希金"
 IRE_kevin_ohiggins_advisor_desc: "§Y顾问介绍\n生于：§!§g1892年6月7日；爱尔兰、莱伊什郡斯特拉德巴利§!\n§Y爱尔兰语名：§!§g$IRE_kevin_ohiggins_alt$§!\n§Y政治生涯：§!§g严肃而非风趣，务实而非理想，凯文·奥希金斯从未像新芬党内其他魅力四射的领导人那样享有盛名。但他却一直是新芬党机器中的重要一环，因为他总是干着“脏活”，即做出不受欢迎的决定。\n奥希金斯曾深入参与了爱尔兰警察的创建过程，法律和秩序正是他感兴趣的领域。§!"
 IRE_brian_ohiggins: "布赖恩·奥希金斯"
 IRE_brian_ohiggins_alt: "布里安·奥希金"
 IRE_brian_ohiggins_advisor_desc: "§Y顾问介绍\n生于：§!§g1882年7月1日；爱尔兰、米斯郡基尔基§!\n§Y爱尔兰语名：§!§g$IRE_brian_ohiggins_alt$§!\n§Y政治生涯：§!§g布赖恩·奥希金斯是参加过复活节起义和独立战争的老兵，也是一位讽刺作家和宣传家。革命年代里，他号召爱尔兰农村反对英国人和爱尔兰的“西英国佬”。作为爱尔兰民族主义者中的一员，他在新芬党成立时与之通力合作，但现已与其划清了界限。\n奥希金斯是虔诚的天主教徒和传统主义者，最近又成了反工团主义者，他也因此与全国联盟结下了不解之缘。§!"
 IRE_michael_tierney: "迈克尔·蒂尔尼"
 IRE_michael_tierney_alt: "米哈尔·奥蒂亚尔尼"
 IRE_michael_tierney_advisor_desc: "§Y顾问介绍\n生于：§!§g1894年9月20日；爱尔兰、戈尔韦郡卡斯尔布莱尼§!\n§Y爱尔兰语名：§!§g$IRE_michael_tierney_alt$§!\n§Y政治生涯：§!§g大学教授迈克尔·蒂尔尼面临着一个相当棘手的任务：将爱尔兰法团主义以及整合主义运动理性化。尽管这些运动往往以街头暴力、教条的天主教信仰和不着边际的言论而著称，并与学术讨论相差甚远。然而蒂尔尼仍主张，这些意识形态是实现历任教宗所呼吁的社会正义的最佳手段。§!"
 IRE_patrick_belton: "帕特里克·贝尔顿"
 IRE_patrick_belton_alt: "帕德拉格·德·贝尔通"
 IRE_patrick_belton_advisor_desc: "§Y顾问介绍\n生于：§!§g1884年11月7日；爱尔兰、朗福德郡莱恩斯伯勒§!\n§Y爱尔兰语名：§!§g$IRE_patrick_belton_alt$§!\n§Y政治生涯：§!§g在公开场合中，帕特里克·贝尔顿总是一位略带紧张和焦虑色彩的人物，这在参加过独立战争的那一代爱尔兰人中并不罕见。但随着时间的推移，胜利的喜悦已冲淡了大部分焦虑。然而，贝尔顿似乎仍在焦虑边缘徘徊，偶尔会在演讲中如舞动匕首般将其挥洒出来。\n贝尔顿是一个容易激动的人，他会咬牙切齿地把这些情感发泄到意识形态对手身上。§!"
 IRE_aodh_de_blacam: "伊·德·布拉卡姆"
 IRE_aodh_de_blacam_alt: "$IRE_aodh_de_blacam$"
 IRE_aodh_de_blacam_advisor_desc: "§Y顾问介绍\n生于：§!§g1891年12月16日；英格兰、伦敦§!\n§Y英语名：§!§g休·布莱克姆§!\n§Y政治生涯：§!§g常言道“皈依者最狂热”，伊·德·布拉卡姆完美契合了这句话。他出生于英格兰，母亲是英格兰人，父亲是阿尔斯特新教徒。德·布拉卡姆将自己的英语名“休·布莱克姆”改为盖尔语，并且改信了天主教。\n起初，他被工团主义深深吸引，并坚信其与天主教完美相容。不久后他完全放弃了这一观点并转投整合主义，他一直热情倡导建立一个由行会组成的、去中心化的爱尔兰语乡村社会。§!"
 IRE_ernest_blythe: "欧内斯特·布莱思"
 IRE_ernest_blythe_alt: "阿尔南·德·布莱德"
 IRE_ernest_blythe_advisor_desc: "§Y顾问介绍\n生于：§!§g1889年4月13日；爱尔兰、安特里姆郡马哈贝里§!\n§Y爱尔兰语名：§!§g$IRE_ernest_blythe_alt$§!\n§Y政治生涯：§!§g有些人热血沸腾，他们的情感总是呼之欲出，另一些人则冷血无情，他们的举止总是镇定沉着，布莱思无疑属于后者。但这种品质正是布莱斯早年生活中所需要的，因为他过着双重生活：表面上布莱斯是阿尔斯特忠实的新教子民和奥兰治兄弟会成员，背地里他则是爱尔兰共和兄弟会的秘密成员。\n布莱斯的经历使他成为了一名对北部情况有着独特见解的爱尔兰民族主义者，布莱斯认为爱尔兰有权在整个阿尔斯特动用暴力强制的手段。§!"
 IRE_francis_stuart: "弗朗西斯·斯图尔特"
 IRE_francis_stuart_alt: "普伦希亚斯·斯蒂瓦尔德"
 IRE_francis_stuart_advisor_desc: "§Y顾问介绍\n生于：§!§g1902年4月29日；澳大利亚联邦、昆士兰州汤斯维尔§!\n§Y爱尔兰语名：§!§g$IRE_francis_stuart_alt$§!\n§Y政治生涯：§!§g受到本世纪初爱尔兰狂热的文化民族主义思潮影响，作家弗朗西斯·斯图尔特初涉政坛。尽管他本人是英裔爱尔兰新教徒，但斯图尔特渴望重现一个不受其他文明束缚的生机勃勃的盖尔文明。\n起初他相信爱尔兰共和主义会实现他的愿望，但理智上斯图尔特已经对新芬党的世界主义政策感到失望，尽管他本人相当放荡不羁。现在，他已转变为全国联盟“转型文化纯洁”理想的支持者。§!"
 IRE_denis_fahey: "丹尼斯·费伊神父"
 IRE_denis_fahey_alt: "当胡·奥法希神父"
 IRE_denis_fahey_advisor_desc: "§Y顾问介绍\n生于：§!§g1883年7月3日；爱尔兰、蒂珀雷里郡戈尔登§!\n§Y爱尔兰语名：§!§g$IRE_denis_fahey_alt$§!\n§Y政治生涯：§!§g丹尼斯·费伊神父是一位狂热的天主教神父，他坚信两件事：唯独有机整合主义才能创造出一个符合上帝“秩序规划”的世界，而犹太人是基督的头号大敌，他们滋生了世界上的所有罪孽，比如共济会和工团主义。\n费伊相信自己与上帝有着密切的个人关系，当他的世界观受到任何批评时他都会感到生理不适，包括他认为法国是“犹太工团主义”的阴谋中心。§!"
 IRE_joseph_macrory: "约瑟夫·麦克罗里枢机"
 IRE_joseph_macrory_alt: "肖苏·马克鲁伊里枢机"
 IRE_joseph_macrory_advisor_desc: "§Y顾问介绍\n生于：§!§g1861年3月19日；爱尔兰、蒂龙郡巴利高利§!\n§Y爱尔兰语名：§!§g$IRE_joseph_macrory_alt$§!\n§Y政治生涯：§!§g作为阿马总主教，约瑟夫·麦克罗里枢机并不是一个模范的多元主义者或普世主义者。尽管出身自阿尔斯特的蒂龙郡，但麦克罗里拒绝承认新教教会是“基督教会的一部分”。\n麦克罗里枢机经常涉足政治，自20世纪初以来，他一直公开宣称自己是民族主义者。他经常表示爱尔兰政府应当通过警棍，而非对话，来维护阿尔斯特的法治和秩序。§!"
 IRE_rm_smyllie: "R·M·斯迈利"
 IRE_rm_smyllie_alt: "R·M·奥曼古"
 IRE_rm_smyllie_alt_long: "勒巴尔德·马勒·奥曼古"
 IRE_rm_smyllie_advisor_desc: "§Y顾问介绍\n生于：§!§g1893年3月20日；苏格兰、拉纳克郡格拉斯哥§!\n§Y爱尔兰语名：§!§g$IRE_rm_smyllie_alt$§!\n§Y政治生涯：§!§g罗伯特·梅尔·“伯蒂”·斯迈利是一位有些放荡不羁的《爱尔兰时报》编辑，他帮助该报从世纪初为英裔爱尔兰联合派发声，转变为现在的爱尔兰中产阶级之声。\n斯迈利在坚持原则的同时又十分务实，他仍对亲英派保留着些许同情，斯迈利将会是任何一个他支持的政府的强力盟友。§!"
 IRE_joseph_brennan: "约瑟夫·布伦南"
 IRE_joseph_brennan_alt: "肖苏·奥布里南"
 IRE_joseph_brennan_advisor_desc: "§Y顾问介绍\n生于：§!§g1887年11月18日；爱尔兰、科克郡科克§!\n§Y爱尔兰语名：§!§g$IRE_joseph_brennan_alt$§!\n§Y政治生涯：§!§g曾在都柏林大学和剑桥大学接受教育，约瑟夫·布伦南，这个科克人最近被任命为爱尔兰银行行长，他也许是这个国家最精通生意与融资之道的人了。\n布伦南是一个善于变通的人，在最初接受英国公务员培训后，他后来又成为了财政部部长。通过他巧妙的谈判使爱尔兰从联合王国的一部分过渡到拥有自己独立的经济政策，同时将原本高度依赖大英帝国的贸易转变为更多地与欧洲大陆进行贸易。\n有些人将布伦南视作一个墨守成规的经济学家和高级公务员，他按照旧有的英国模式建立起了爱尔兰财政部。但随着国际形势的变化，他的思维方式可能比人们认为的还要务实得多。\n无论国家的掌舵者是谁，无论他们想如何治理国家，布伦南定能发出自己的声音。§!"
 IRE_harry_ferguson: "哈里·弗格森"
 IRE_harry_ferguson_alt: "安里·马卡尔古萨"
 IRE_harry_ferguson_advisor_desc: "§Y顾问介绍\n生于：§!§g1884年11月4日；爱尔兰、唐郡德罗莫尔§!\n§Y爱尔兰语名：§!§g$IRE_harry_ferguson_alt$§!\n§Y政治生涯：§!§g哈里·弗格森是一位机械师和企业家，以其在拖拉机等农用设备领域的创新而闻名。和大部分阿尔斯特新教徒一样，弗格森对英国革命的爆发感到震惊和悲伤，但现在他已经接受了这一事实。\n在放弃了在英国的大部分财产后，弗格森希望能在爱尔兰重新建立起自己的商业王国。无论政治风向如何转变，他总是标榜自己过去的拆迁重建经验。现在，任何买得起拖拉机的爱尔兰农场几乎都不约而同地选择购买弗格森设计的型号。§!"
 IRE_roy_c_geary: "罗伊·C·吉尔里"
 IRE_roy_c_geary_alt: "勒巴尔德·C·奥盖拉"
 IRE_roy_c_geary_alt_long: "勒巴尔德·卡哈尔·奥盖拉"
 IRE_roy_c_geary_advisor_desc: "§Y顾问介绍\n生于：§!§g1896年4月11日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_roy_c_geary_alt$§!\n§Y政治生涯：§!§g罗伯特·“罗伊”·查尔斯·吉尔里是都柏林的一名公务员，精通统计学。他曾就读于都柏林大学学院，在复活节起义后成为阿瑟·格里菲思的支持者，但从未涉足政坛。吉尔里自大学时代起就是亲法派，并能说一口流利的法语。他对两个法国政权之间的敌意感到难过，但从未公开表示过对任何一方的支持。吉尔里拥有科学博士学位，也是数学、统计学和经济学等交叉学科领域数十篇国际知名作品的作者，经常受邀为政府提供建议。§!"
 IRE_james_martin: "詹姆斯·马丁"
 IRE_james_martin_alt: "谢穆斯·奥马尔廷"
 IRE_james_martin_advisor_desc: "§Y顾问介绍\n生于：§!§g1893年9月11日；爱尔兰、唐郡克罗斯加§!\n§Y爱尔兰语名：§!§g$IRE_james_martin_alt$§!\n§Y政治生涯：§!§g詹姆斯·马丁出生于唐郡的一个农民家庭，二十多岁时就已是一名小有成就的工程师，他设计、制造并卖出了三轮车和炸鱼机等发明。作为一名自学成才者，他蔑视传统的大学教育，渴望在离开学校后立即投身工作，以展现出他的创造力、敬业精神和严谨态度。\n马丁于1920年代在伦敦期间开始涉足航空业，他之前在伦敦从事赛车制造。自英国革命以来，他将工作室搬到了家乡阿尔斯特，在那里马丁一直忙于鼓捣他的新发明。§!"
 IRE_timothy_smiddy: "蒂莫西·斯米迪"
 IRE_timothy_smiddy_alt: "特格·斯米迪"
 IRE_timothy_smiddy_advisor_desc: "§Y顾问介绍\n生于：§!§g1875年4月13日；爱尔兰、科克郡基尔伯里§!\n§Y爱尔兰语名：§!§g$IRE_timothy_smiddy_alt$§!\n§Y政治生涯：§!§g“完美的专业人士”只是天性温文尔雅的蒂莫西·阿洛伊修斯·斯米迪的其中一面。\n斯米迪是科克人，曾就读于科克大学、科隆商学院和巴黎圣叙尔皮斯学院，他没有选择成为一名经济学教授，而是进入爱尔兰外交部担任高级职位。爱尔兰革命后的几年里，斯米迪四处活动，尤其是在美国。他为新生的共和国赢得了广泛的国际承认，也为他自己赢得了外交家和政治家的巨大声誉。\n一向务实的斯米迪与他服务过的每一届政府以及那些“候补”政府都保持着良好的关系，他愿意尽其所能为任何领导着独立爱尔兰国家的人服务。§!"
 IRE_ernest_walton: "欧内斯特·沃尔顿"
 IRE_ernest_walton_alt: "阿尔南·德·瓦尔通"
 IRE_ernest_walton_advisor_desc: "§Y顾问介绍\n生于：§!§g1903年10月6日；爱尔兰、沃特福德郡邓加文§!\n§Y爱尔兰语名：§!§g$IRE_ernest_walton_alt$§!\n§Y政治生涯：§!§g考虑到外国对他的才华趋之若鹜，沃尔顿选择留在祖国爱尔兰不免让人惊讶。但这正说明欧内斯特·沃尔顿是世界上最著名的核物理学家之一。沃尔顿因其深入浅出化繁为简的能力而备受重视，他是都柏林三一学院物理系的骄傲。§!"
