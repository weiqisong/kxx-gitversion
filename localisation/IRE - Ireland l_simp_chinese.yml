 IRE_henry_hg_stoker_alt: "安里·A·G·马坎斯托卡勒"
 IRE_henry_hg_stoker_alt_long: "安里·伊·戈尔丹·马坎斯托卡勒"
 IRE_henry_hg_stoker_admiral_desc: "§Y海军将领介绍\n生于：§!§g1885年2月2日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_henry_hg_stoker_alt$§!\n§Y军旅生涯：§!§g亨利·休·戈登·斯托克出生于都柏林一个著名的新教家庭，1900年他加入皇家海军，从一开始就对潜艇领域的发展前景产生了浓厚的兴趣。他后来转到了澳大利亚皇家海军，并从普利茅斯乘坐潜艇前往悉尼，这是史上首次有潜艇航行如此之远。世界大战期间，他指挥的潜艇在避开土耳其人的雷区、海岸炮台和巡逻军舰后，率先通过了达达尼尔海峡，他也因此声名远扬。在马尔马拉海，他不断破坏土耳其的补给和增援航线，直到后来被一艘奥斯曼炮艇击中，战争的余下时间里斯托克都在战俘营中度过。\n尽管因其事迹而被授予杰出服务勋章，但他仍在英国革命前离开了皇家海军，回到了爱尔兰。斯托克自此回归海军事务，远离了动荡的政治局势。作为著名作家布拉姆·斯托克的侄子，他并没有继承他叔叔的“地方自治”观点。现在，为了保卫爱尔兰，他正推动潜艇海战的进一步发展，他相信潜艇将会成为海岸防卫的关键。§!"
 IRE_henry_hg_stoker_navy_chief_desc: "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_henry_hg_stoker_high_command_desc: "$IRE_henry_hg_stoker_admiral_desc$"
 IRE_liam_archer: "利亚姆·阿彻"
 IRE_liam_archer_alt: "利亚姆·马卡尔卡尔"
 IRE_liam_archer_army_chief_desc: "§Y军官介绍\n生于：§!§g1892年6月18日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_liam_archer_alt$§!\n§Y军旅生涯：§!§g离开学校后，阿彻先是在邮局供职，1915年他加入了爱尔兰志愿军，并于次年加入了爱尔兰共和兄弟会。独立战争期间，他作为F连工程组组长度过了大部分时间，但由于阿彻之前的邮政工作经历，他也参与了情报工作。\n自战争结束以来，他一直担任志愿预备役和军官训练团总监。阿彻和他的上级相当熟络，他在军中也得以稳步晋升。§!"
 IRE_michael_brennan: "迈克尔·布伦南"
 IRE_michael_brennan_alt: "米哈尔·奥布里南"
 IRE_michael_brennan_army_chief_desc: "§Y军官介绍\n生于：§!§g1896年2月2日；爱尔兰、克莱尔郡梅利克§!\n§Y爱尔兰语名：§!§g$IRE_michael_brennan_alt$§!\n§Y军旅生涯：§!§g布伦南自17岁起就开始参与民族主义运动，先是加入爱尔兰共和兄弟会，同年又在利默里克成立的爱尔兰志愿军分支中担任临时委员会委员。1916年1月，他因命令志愿军射杀任何试图夺走他们武器的人而被捕入狱，并于复活节前获释。起义期间布伦南在都柏林外度过，当他与一小群追随者试图在利默里克游行示威时，布伦南再次被捕。\n独立战争期间，布伦南和他的两个兄弟成为了克莱尔郡爱尔兰共和军的标志人物，尤其是迈克尔因其出色指挥的游击飞军而闻名——他至今仍喜欢这种战术。自独立以来，他一直在军中服役，他的领导能力使他在军官团中不断得到晋升。政治上，他被视为务实主义者，并愿意为任何捍卫爱尔兰独立的政府服务。§!"
 IRE_dan_bryan: "丹·布赖恩"
 IRE_dan_bryan_alt: "多纳尔·奥布里安"
 IRE_dan_bryan_advisor_desc: "§Y军官介绍\n生于：§!§g1900年5月9日；爱尔兰、基尔肯尼郡高兰§!\n§Y爱尔兰语名：§!§g$IRE_dan_bryan_alt$§!\n§Y军旅生涯：§!§g布赖恩出生于一个农民家庭，是家中12个孩子里的老大，他中断了医学院的学生生涯，并加入了爱尔兰共和军。在都柏林旅服役期间，布赖恩对情报工作产生了兴趣，自独立战争结束以来他的兴趣一直有增无减。英国革命后，他一直是防御计划的积极参与者。\n布赖恩是一个戒酒禁烟的人，因此他在军中显得相当孤僻。布赖恩因其对爱尔兰近代军事史的兴趣而闻名，并经常独自工作到深夜。布赖恩是“自由的代价是永远警惕”这一格言的信徒，因此他被认为是一个可靠的人。§!"
 IRE_dan_bryan_army_chief_desc: "$IRE_dan_bryan_advisor_desc$"
 IRE_michael_j_costello: "迈克尔·J·科斯特洛"
 IRE_michael_j_costello_alt: "米哈尔·S·马科什达尔威"
 IRE_michael_j_costello_alt_long: "米哈尔·肖苏·马科什达尔威"
 IRE_michael_j_costello_army_chief_desc: "§Y军官介绍\n生于：§!§g1904年7月4日；爱尔兰、蒂珀雷里郡克洛赫乔丹§!\n§Y爱尔兰语名：§!§g$IRE_michael_j_costello_alt$§!\n§Y军旅生涯：§!§g迈克尔·约瑟夫·科斯特洛的教父是1916年《共和国宣言》的签署者托马斯·麦克唐纳，因此他参与国家事务也就不足为奇了。在目睹父亲被臭名昭著的皇家爱尔兰警队“黑棕部队”残忍逮捕后，年轻的科斯特洛立刻加入了爱尔兰共和军。\n战后，科斯特洛仍然是一名军官，他对改革军队的训练和理论特别感兴趣，这让他前往美国堪萨斯州莱文沃斯堡的指挥和参谋学校学习，随后又在普鲁士参谋学院学习了五个月。在英国革命爆发前，他甚至考虑与英方联系以学习他们的战法。科斯特洛十分关心新的战争模式，并将其带到军队内部。§!"
 IRE_emmet_dalton: "埃米特·多尔顿"
 IRE_emmet_dalton_alt: "埃梅德·达尔通"
 IRE_emmet_dalton_high_command_desc: "§Y军官介绍\n生于：§!§g1898年3月4日；美利坚合众国、马萨诸塞州福尔里弗§!\n§Y爱尔兰语名：§!§g$IRE_emmet_dalton_alt$§!\n§Y军旅生涯：§!§g詹姆斯·埃米特·多尔顿出生于马萨诸塞州，父母是第三代爱尔兰裔美国人，在他两岁时又搬回了爱尔兰。他成长于一个中产阶级家庭，父亲的家族在美国参与了爱尔兰民族主义运动，受其影响，多尔顿15岁时便加入了当时刚成立的爱尔兰志愿军。\n世界大战期间，他应征入伍加入英军，在其他民族主义领袖的影响下，他认为爱尔兰人应该“不为英国而战，而为小国而战”。他与皇家都柏林燧发枪团一起在法国和巴勒斯坦作战，战争结束时，多尔顿获得了上尉军衔，并因在他在索姆河的事迹而获得了一枚军事十字勋章。回家后，由于新近的选举，他的军事经验及其兄弟的影响，他再次加入了爱尔兰志愿军，多尔顿表示“他将毫不犹豫地与英国人一道为爱尔兰作战，或者为了爱尔兰与英国人开战。”\n自独立战争以来，他对炮兵的运用特别感兴趣，并为之前无法使用火炮作战而感到惋惜。他以文雅的口音、礼貌的举止和牙刷式的小胡子而闻名，并因其沉着和大胆而著称。§!"
 IRE_paddy_daly: "帕迪·戴利"
 IRE_paddy_daly_alt: "帕德拉格·奥达利"
 IRE_paddy_daly_high_command_desc: "§Y军官介绍\n生于：§!§g1888年6月5日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_paddy_daly_alt$§!\n§Y军旅生涯：§!§g作为爱尔兰共和军中的强硬分子，帕迪·戴利终于得到了大展拳脚的机会，否则他可能没法有所作为。\n在接受木匠培训后，和许多同胞一样，他加入了爱尔兰共和兄弟会和爱尔兰志愿军，并参加了复活节起义。他在独立战争期间作为柯林斯“反情报小队”的核心成员而闻名，小队成员均由戴利亲自挑选，负责执行反情报工作，包括暗杀敌方情报人员。戴利的残忍手段后来被多次曝光，但鉴于他从前的良好声誉，他的行为得以被容忍。\n现在，随着军队与一个更顺从的文官政府进行合作，戴利又回到了台前，他采取极端行动的恶名也得以轻松洗刷。现在戴利可以和同僚们一同落实他在独立战争时曾被否决过的海上登陆计划了。虽然这种战术的可行性仍有待商榷，但对戴利来说，这是一种可以出其不意奇袭对手的战法，为此他将不惜一切代价以确保胜利。§!"
 IRE_martin_doyle: "马丁·道尔"
 IRE_martin_doyle_alt: "马尔廷·奥杜阿尔"
 IRE_martin_doyle_high_command_desc: "§Y军官介绍\n生于：§!§g1891年10月25日；爱尔兰、韦克斯福德郡新罗斯§!\n§Y爱尔兰语名：§!§g$IRE_martin_doyle_alt$§!\n§Y军旅生涯：§!§g道尔出生于韦克斯福德郡的一个农民家庭，年幼时搬到了新罗斯镇。为了追求刺激和更高的报酬，他谎报年龄，在15岁时入伍参加了英军，并加入了皇家爱尔兰团。世界大战爆发后他被部署在法国战场，他在那里的皇家芒斯特燧发枪团服役，并荣获军事勋章和维多利亚十字勋章。期间他有不少冒险行为，包括单枪匹马夺下一个机枪阵地，俘虏数倍于他的敌军，以及冒着巨大的风险救回了一名受伤的军官。他以连军士长军衔结束了战争，这是英方能授予的最高嘉奖。\n回到家乡后，他毫不犹豫地为推翻英国在爱尔兰的统治而战。因其曾与英军并肩作战，道尔对英军的战法规章了如指掌，这对爱尔兰共和军来说是无价之宝。战后他继续在军中服役，道尔的经历说明忠诚和出身与为国家和军队效力并不矛盾。§!"
 IRE_wre_murphy: "W·R·E·墨菲"
 IRE_wre_murphy_alt: "L·R·I·马克穆尔胡"
 IRE_wre_murphy_alt_long: "利亚姆·里什塔尔德·英利什·马克穆尔胡"
 IRE_wre_murphy_high_command_desc: "§Y军官介绍\n生于：§!§g1890年2月26日；爱尔兰、韦克斯福德郡韦克斯福德§!\n§Y爱尔兰语名：§!§g$IRE_wre_murphy_alt$§!\n§Y军旅生涯：§!§g威廉·理查德·英格利希-墨菲小时候就成了孤儿，由贝尔法斯特的表亲抚养长大，他是响应雷德蒙号召，在世界大战期间参军的众多民族主义者之一，但由于墨菲的天主教信仰，阿尔斯特团拒绝了他，墨菲最终加入了南斯塔福德团。在经历了索姆河和伊普尔的大战后，他最终升任中校军衔——在一个以英国士兵为主的营里，年轻的爱尔兰天主教徒通常会得到这个职位。\n战争结束后，墨菲从英军退役，重拾起了他以前的教育事业。独立战争后，他被选作陆军最高指挥部的预备成员，并被委任了一个职位。他接受了这一委任，并将他世界大战中的丰富实战经验运用到其中。§!"
 IRE_john_t_prout: "约翰·T·普劳特"
 IRE_john_t_prout_alt: "沙恩·T·普鲁特"
 IRE_john_t_prout_alt_long: "沙恩·托马斯·普鲁特"
 IRE_john_t_prout_army_chief_desc: "§Y军官介绍\n生于：§!§g1880年10月25日；爱尔兰、蒂珀雷里郡邓德拉姆§!\n§Y爱尔兰语名：§!§g$IRE_john_t_prout_alt$§!\n§Y军旅生涯：§!§g约翰·托马斯·普劳特出生于蒂珀雷里郡，年轻时移民到了美国。36岁时他入伍加入了美军，他预计美国会参与世界大战，但这并未成真。立功心切的普劳特后来加入了英军参战。为了促使美国参战，英方派有美国背景的普劳特到法军参谋部工作了五个月。在此期间他表现出色，在荣获英勇十字勋章的同时晋升为上尉。\n战后，普劳特回到了他的故乡，结识了一名已是爱尔兰共和军骨干的儿时好友。考虑到他的战时经历，普劳特得以留在爱尔兰训练新兵。自那时起，普劳特便一直担任该职，并在士兵训练中发挥了全方位的作用，他的美国口音也因此在新兵中耳熟能详。§!"
 IRE_liam_tobin: "利亚姆·托宾"
 IRE_liam_tobin_alt: "利亚姆·托宾"
 IRE_liam_tobin_high_command_desc: "§Y军官介绍\n生于：§!§g1895年11月15日；爱尔兰、科克郡科克§!\n§Y爱尔兰语名：§!§g$IRE_liam_tobin_alt$§!\n§Y军旅生涯：§!§g利亚姆·托宾和他的许多同龄人一样，参与了复活节起义并被判处死刑，后来减刑为十年劳役。作为独立战争期间柯林斯“反情报小分队”的核心成员，他认为由训练有素的人员组成的小分队来执行关键行动是非常必要的，托宾常常以自己在独立战争期间暗杀皇家爱尔兰警队地区督察珀西瓦尔·利-威尔逊上尉的行动为例。\n利-威尔逊因其对共和烈士汤姆·克拉克的折磨和羞辱而臭名昭著，然而，利-威尔逊并不是托宾提议暗杀的唯一之人——至少还包括数名英国议会的前高级成员。\n与其说是托宾对小分队作用的坚持，倒不如说是他的极端主义观点，使他自独立战争以来在军队中声名远播。自那时起，他证明了自己是维护武装部队必要性的有力支持者，并因其试图争取爱尔兰共和军中新军官的支持而闻名。§!"
 IRE_anthony_t_lawlor: "安东尼·T·劳勒"
 IRE_anthony_t_lawlor_alt: "安特纳·T·奥拉赫洛尔"
 IRE_anthony_t_lawlor_alt_long: "安特纳·托马斯·奥拉赫洛尔"
 IRE_anthony_t_lawlor_navy_chief_desc: "§Y军官介绍\n生于：§!§g1898年1月24日；英格兰、伦敦旺兹沃思§!\n§Y爱尔兰语名：§!§g$IRE_anthony_t_lawlor_alt$§!\n§Y军旅生涯：§!§g安东尼·托马斯·“托尼”·劳勒出生在英格兰，父母是爱尔兰人，小时候搬到了爱尔兰，他的第一次实战经历是在世界大战期间。作为一名皇家空军军官，在独立战争期间劳勒和其他人一样加入了爱尔兰共和军。然而几年前，他做出了转变兵种的最终决定，并成为了海军中的关键人物。有人认为这源自《英爱条约》后在阿斯隆城堡的移交仪式期间，当时英国人在离开前砍掉了旗杆，导致劳勒不得不用一艘游艇的桅杆作为旗杆。\n他的兴趣更多的在于研究各种海战理论，而不是在实战中发挥自己的作用。劳勒认为，研究其他国家所采用的各种战法对他自己大有裨益。§!"
 IRE_standish_ogrady_roche: "斯坦迪什·奥格雷迪·罗奇"
 IRE_standish_ogrady_roche_alt: "阿内什利什·奥格拉迪·德·罗什特"
 IRE_standish_ogrady_roche_high_command_desc: "§Y军官介绍\n生于：§!§g1911年3月13日；爱尔兰、卡洛郡塔洛§!\n§Y爱尔兰语名：§!§g$IRE_standish_ogrady_roche_alt$§!\n§Y军旅生涯：§!§g奥格雷迪·罗奇是一位年轻的海军军官，来自一个英裔爱尔兰贵族家庭，3岁时他继承了父亲的爵位，成为从男爵。尽管罗奇的世袭头衔不被共和国认可，但当他加入皇家海军的童年愿望因为英国革命的爆发而破灭后，罗奇选择留在了爱尔兰，并受训成为一名海军军官。\n他年纪轻轻就在海军中颇有声望，这很大程度上缘于罗奇的出身，但他也渴望能指挥并推广自己对海战的看法。§!"
 IRE_paddy_saul: "帕迪·索尔"
 IRE_paddy_saul_alt: "帕德拉格·德·萨尔"
 IRE_paddy_saul_alt_long: "萨纳汉·帕德拉格·德·萨尔"
 IRE_paddy_saul_navy_chief_desc: "§Y军官介绍\n生于：§!§g1895年3月15日；爱尔兰、都柏林郡斯凯里斯§!\n§Y爱尔兰语名：§!§g$IRE_paddy_saul_alt$§!\n§Y军旅生涯：§!§g乔纳森·帕特里克·索尔15岁时离开学校去追求他的海上生涯，20岁时他已完成过多次绕过合恩角的危险航行。作为一名出色的水手，世界大战期间索尔最初在海军服役，在美索不达米亚战役中驾驶炮艇，但随后的1917年他设法转到了英国皇家飞行队。战后他离开了英军，回到了爱尔兰。爱尔兰独立后他先是在家族企业工作，后来又重拾起了他的海空军生涯。\n他所拥有的多兵种交叉经验是非常宝贵的。索尔很清楚爱尔兰的海空军尚处于襁褓之中，但他也意识到了两者合作所具有的潜力。§!"
 IRE_boyle_somerville: "博伊尔·萨默维尔"
 IRE_boyle_somerville_alt: "比亚尔·奥索马汉"
 IRE_boyle_somerville_theorist_desc: "§Y军官介绍\n生于：§!§g1863年9月7日；爱尔兰、科克郡卡斯尔敦申德§!\n§Y爱尔兰语名：§!§g$IRE_boyle_somerville_alt$§!\n§Y军旅生涯：§!§g萨默维尔来自于1690年代从英国来到爱尔兰的航海家家族，他于1877年加入皇家海军，在那里度过了漫长而辉煌的职业生涯，最终官至海军中将。萨默维尔参与过多场战争，在世界大战期间受到过多次嘉奖。\n在皇家海军服役期间，萨默维尔因其关于海军事务的论文而闻名，但他也涉足考古天文学等不同领域。萨默维尔在英国革命爆发前夕结束了自己的海军生涯，不过他的这次退休是短暂的，萨默维尔现正为新生的爱尔兰海军提供他的专业知识。萨默维尔以前是地方自治的支持者，但在爱尔兰和英国革命之后，他的政治倾向发生了转变，这位老海员将尽其所能提供帮助。§!"
 IRE_william_p_delamere: "威廉·P·德拉米尔"
 IRE_william_p_delamere_alt: "利亚姆·P·德拉马拉"
 IRE_william_p_delamere_alt_long: "利亚姆·皮亚拉斯·德拉马拉"
 IRE_william_p_delamere_air_chief_desc: "§Y军官介绍\n生于：§!§g1899年9月21日；爱尔兰、韦斯特米斯郡马林加§!\n§Y爱尔兰语名：§!§g$IRE_william_p_delamere_alt$§!\n§Y空军生涯：§!§g威廉·珀西·德拉米尔是韦斯特米斯郡一个古老的爱尔兰诺曼家族的后裔，其家族有着悠久的军旅传统，尤其是在欧洲大陆的军队中。德拉米尔继承了这一传统，并在世界大战期间作为英国皇家飞行队的一员服役，后来又在皇家空军中服役，期间他被授予骑士勋章和意大利王冠勋章。\n战后，德拉米尔在伦敦从事工程工作，在《英爱条约》签署后他回爱尔兰时，德拉米尔得到了进入新成立空军中担任高级职位的机会，这是一个他无法拒绝的提议。从那时起，基于他的实战经验，德拉米尔一直主张对地面部队进行空中支援。§!"
 IRE_william_p_delamere_high_command_desc: "$IRE_william_p_delamere_air_chief_desc$"
 IRE_james_fitzmaurice: "詹姆斯·菲茨莫里斯"
 IRE_james_fitzmaurice_alt: "谢穆斯·马吉拉·威里什"
 IRE_james_fitzmaurice_air_chief_desc: "§Y军官介绍\n生于：§!§g1898年1月6日；爱尔兰都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_james_fitzmaurice_alt$§!\n§Y空军生涯：§!§g詹姆斯·菲茨莫里斯被誉为“爱尔兰最伟大的飞行员”。他出生于利默里克，父亲是一名在都柏林工作的狱卒，16岁时加入爱尔兰志愿军，后来又和许多志愿军成员一样，响应雷德蒙的号召加入英军参战。战争伊始，他作为一名新兵参与了索姆河战役，随后与其他低级军官同僚一道受任加入了英国皇家飞行队，并被培养为一名战斗机飞行员。\n尽管他实战经验有限，但菲茨莫里斯仍然成为了战后夜间飞行的先驱。在离开皇家空军前，他加入了爱尔兰空军，成为了爱尔兰的第一批飞行员。他最大的成就是在1928年，当时他是德国飞行员君特·弗赖赫尔·冯·许内费尔德组织的首次由东向西跨大西洋飞行的副驾驶。飞行成功后，他们在纽约市受到了200多万人的欢迎，并被授予了飞行优异十字勋章，又先后得到了麦卡杜总统和威廉皇帝的接见。\n尽管他荣誉等身，但“菲茨”也因其对空战基础的强调而闻名。正如他所说，空战是为了控制天空。虽然仍靠着他之前的声誉吃饭，但菲茨莫里斯也希望能在未来几年里建立起新的声誉。§!"
 IRE_james_fitzmaurice_high_command_desc: "$IRE_james_fitzmaurice_air_chief_desc$"
 IRE_herbert_c_irwin: "赫伯特·C·欧文"
 IRE_herbert_c_irwin_alt: "赫拉巴尔德·M·奥赫鲁昂"
 IRE_herbert_c_irwin_alt_long: "赫拉巴尔德·马吉拉·维奇尔·奥赫鲁昂"
 IRE_herbert_c_irwin_high_command_desc: "§Y军官介绍\n生于：§!§g1894年6月26日；爱尔兰、都柏林郡邓德拉姆§!\n§Y爱尔兰语名：§!§g$IRE_herbert_c_irwin_alt$§!\n§Y空军生涯：§!§g赫伯特（“伯蒂”或“伯德”）卡迈克尔·欧文出生于都柏林的一个上层中产阶级新教家庭，以支持地方自治和参加过爱尔兰志愿军的军火走私而闻名。1915年，他以海军航空少尉的军衔加入了皇家海军航空队，在军中负责指挥本国和东地中海海域的飞艇，并经常进行反潜作战。战争后期，他继续在皇家空军服役，并于停战后留在军中。\n由于对英国的政治和社会状况感到失望，他在英国革命前不久离开了军队，回到爱尔兰，在加入爱尔兰空军时通过谈判获得了一个不错的职位。自从他入职以来，欧文一直专注于重型空中轰炸，并将其投送方式从他熟悉的飞艇转变成了更传统的飞机，他更喜欢飞机的高可靠性及其更现代化的发展前景。§!"
 IRE_william_mcsweeney: "威廉·麦克斯威尼"
 IRE_william_mcsweeney_alt: "利亚姆·马克西夫纳"
 IRE_william_mcsweeney_air_chief_desc: "§Y军官介绍\n生于：§!§g1899年2月19日；英格兰、兰开夏郡曼彻斯特§!\n§Y爱尔兰语名：§!§g$IRE_william_mcsweeney_alt$§!\n§Y空军生涯：§!§g威廉·贾斯珀·“杰克”·麦克斯韦尼生于曼彻斯特，父母是爱尔兰人。1917年，他加入了英国皇家飞行队，并一直服役直到战争结束，战后他打算回故乡完成大学学业。然而，独立战争的爆发打破了他的计划，他很快发现自己被都柏林爱尔兰共和军卷入了战争。\n在独立战争停火后，麦克斯韦尼与查理·罗素秘密购置了一架飞机，准备在条约谈判失败后，将迈克尔·柯林斯和谈判团队从伦敦撤离。虽然这个计划未能付诸实施，但这却成了爱尔兰空军的开端。麦克斯韦尼也因此在空军成立时被任命为空军的首任司令，尽管他还很年轻。\n20年代初，由于缺乏资金，他几乎离开了空军。英国革命的巨大冲击让他重返岗位，麦克斯韦尼的目标是招募和培训更多的飞行员，并为爱尔兰打造一支强力高效的空军。§!"
 IRE_william_mcsweeney_high_command_desc: "$IRE_william_mcsweeney_air_chief_desc$"
 IRE_patrick_a_mulcahy: "帕特里克·A·马尔卡希"
 IRE_patrick_a_mulcahy_alt: "帕德拉格·A·奥米尔哈哈"
 IRE_patrick_a_mulcahy_alt_long: "帕德拉格·安特纳·奥米尔哈哈"
 IRE_patrick_a_mulcahy_air_chief_desc: "§Y军官介绍\n生于：§!§g1897年11月4日；爱尔兰、沃特福德郡沃特福德§!\n§Y爱尔兰语名：§!§g$IRE_patrick_a_mulcahy_alt$§!\n§Y空军生涯：§!§g马尔卡希这个名字在爱尔兰共和军中人尽皆知，但对于空军来说，这名字所代表的人物就大不一样了。和他的兄长理查德一样，帕特里克·安东尼·马尔卡希生于沃特福德，年轻时在邮政系统中开始了职业生涯，但他是一名电报员。1915年，他加入了英国陆军，成为皇家工兵部队的一名工兵，并在法国作战。战后他拒绝了英国皇家空军的晋升机会，而是选择回到爱尔兰并加入了爱尔兰共和军。独立后，他和兄长一同留在了爱尔兰共和军，并在其职业化的过程中担任着高级职务。\n英国革命后，马尔卡希重拾起了曾经拒绝过的空军职位，他不想一直待在兄长的阴影下。尽管马尔卡希兄弟都致力于爱尔兰的自由和安全，但小马尔卡希很少关注政治。他只关心如何将爱尔兰空军发展成一支充满活力、积极进取的力量，并努力推动其理论战法发展以达远超世界大战的水准。§!"
 IRE_patrick_a_mulcahy_high_command_desc: "$IRE_patrick_a_mulcahy_air_chief_desc$"
 IRE_cf_russell: "C·F·罗素"
 IRE_cf_russell_alt: "C·P·里塞尔"
 IRE_cf_russell_alt_long: "卡哈尔·普伦希亚斯·里塞尔"
 IRE_cf_russell_high_command_desc: "§Y军官介绍\n生于：§!§g1896年12月9日；爱尔兰、都柏林郡都柏林§!\n§Y爱尔兰语名：§!§g$IRE_cf_russell_alt$§!\n§Y空军生涯：§!§g查尔斯·弗朗西斯·“查理”·罗素是爱尔兰独立后航空事业的两个重要创始人之一。他是一位著名记者的儿子，罗素曾是英国皇家空军军官，世界大战后加入都柏林爱尔兰共和军，成为迈克尔·柯林斯的空军顾问。罗素和杰克·麦克斯维尼起草了一份计划，购置一架飞机以备有需要时将条约谈判人员从伦敦撤离。柯林斯批准了该计划，但计划并未付诸实施，罗素关于在谈判破裂后将飞机用作轰炸机的设想也没有实现。\n独立之初，罗素参与了将空军部队用作民用航空训练基地的工作，但近年来他已将工作重心转移。无论是他在民用航空领域中担任过的多种职务，还是他经历过的国际交流，又或是他之前在皇家空军中的经验和他在爱尔兰空军建立过程中的重要工作，这一切都让他领悟到了国际航空业最新发展中无数不同形式的侧重点。§!"
 IRE_cf_russell_theorist_desc: "$IRE_cf_russell_high_command_desc$"
 NIR_basil_brooke_advisor_desc: "§Y顾问介绍\n生于：§!§g1888年6月9日；爱尔兰、弗马纳郡布鲁克伯勒附近§!\n§Y政治生涯：§!§g$NIR_basil_brooke_start$\n$NIR_basil_brooke_mid$布鲁克成为了阿尔斯特亲英派的领袖，在历史的每一个转折点，他都在捍卫着亲英派的权利和自由。他对天主教和共和主义并无好感，时常公开宣扬宗派主义，但他也明白，爱尔兰尚且能容忍他和他的支持者，如果不列颠联盟来了，他们就会被连根拔起。因此，他勉强学会了务实，在爱尔兰这场邪恶的“便宜婚姻（也许并不那么“便宜”）”中，他也渐渐学会了怎么当一个严厉的“新人”。§!"
 NIR_basil_brooke_sic_desc: "$NIR_basil_brooke_advisor_desc$\n§g当迈克尔·柯林斯加入了又一场战争，对抗可恨的工团分子时，他赢得了巨大的声望，对布鲁克信念的终极考验到来了：他向布鲁克抛出了橄榄枝，希望在对抗红色恐怖的战争时期，两人能“以基督徒的身份团结起来”。布鲁克对“将工团分子一举赶出大不列颠”的承诺表示热烈欢迎，他以惊人的热情接受了自己的新角色。§!"
 NIR_basil_brooke_start: "巴兹尔·布鲁克是第五代布鲁克伯勒从男爵，作为爱尔兰的英裔贵族，他曾为英军效力，参加了世界大战，又在爱尔兰独立战争中与爱尔兰共和军交手。布鲁克的家族源自英格兰西北部，17世纪40年代，马奎尔家族在弗马纳郡的土地被没收，布鲁克家族获得了这部分阿尔斯特种植园，从此便留在了当地，他们坚定地信仰新教、忠于英王、为英军服役。"
 NIR_basil_brooke_mid: "无论是宗教、政治还是职业生涯，布鲁克生活的方方面面都建立在反对爱尔兰民族主义的基础之上。然而，1920年代发生了一系列令人难以置信的事件，"
 NIR_basil_brooke_leader_desc: "§Y领袖介绍\n生于：§!1888年6月9日；爱尔兰、弗马纳郡布鲁克伯勒附近\n§Y政治生涯：§!$NIR_basil_brooke_start$\n\n$NIR_basil_brooke_mid$北爱尔兰并入了爱尔兰共和国，布鲁克成为了阿尔斯特亲英派的领袖，在历史的每一个转折点，他都在捍卫着亲英派的权利和自由。他和他的阿尔斯特民主党利用在爱尔兰国内的可观权力来达到自己的目的，其中最著名的一次行动便是为行将就木的柯林斯政府续上了命。\n\n然而，柯林斯政府最终还是走到了生命的尽头，很快，爱尔兰的民主也随之而去，亲英派开始认为，都柏林的激进新政权威胁到了布鲁克发誓捍卫的权利和自由。所有和平解决的手段都宣告无效之后，布鲁克和支持者们认为，虽然爱尔兰人已经开始渐渐习惯了统一，但如今除了暴力打破这短命的统一，再没有其他办法了。他再次为了英王和国家而战，或者说，至少是为了它们的遗产而战。"
