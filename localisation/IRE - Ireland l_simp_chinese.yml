 ireland.3200.t: "审判将军"
 ireland.3200.d: "从整合主义者开始反对奥达菲的那一刻起，加罗德·奥金纳甘就打算除掉这位阻碍他实现抱负的前任将军。尽管爱尔兰共和军站在加罗德·奥金纳甘一边，但对他们来说，奥达菲仍是一位备受尊敬的战争英雄，虽然他并非执政的合适人选。立即处决奥达菲会使得领袖的军方支持者与他反目成仇。幸运的是，就在开庭审判前夕，奥达菲鸡奸的传言不胫而走，调查人员不仅发现了奥达菲参加迈克尔·马克利亚莫尔和希尔顿·爱德华兹（一对著名的同性恋）臭名昭著的聚会的证据，而且还找到了几位愿意作证之人，他们声称奥达菲曾性侵了他们。\n\n关键证人是马克利亚莫尔（出生于伦敦，在获得爱尔兰国籍前名字为阿尔弗雷德·威尔莫尔），他被押送审问并被威胁处以死刑。马克利亚莫尔和爱德华兹被告知，如果他们不作证指控奥达菲，他们将被扣上鸡奸犯和英国间谍的帽子。在如此重压之下，他同意提供证据和匿名证词以指控奥达菲，作为交换，当局将准许两人获释，并允许他们继续鸡奸，马克利亚莫尔的英国出身也将因其对盖尔复兴的贡献而得以保密。\n\n奥达菲的残党则谴责这些指控完全是恶意中伤，意在诋毁一位爱尔兰爱国者，并为处决他正名，他们将这些指控与臭名昭著的《黑色日记》相提并论，后者被英国人用来为处死罗杰·凯斯门特正名。尽管如此，这些被揭露的内情还是达到了预期的效果，并显著减弱了军方对奥达菲的同情。因此，经过快速的法庭审理，约恩·奥达菲被判鸡奸罪，最重要的是，叛国罪，并被处死，这一切几乎没有引起任何异议。"
 ireland.3200.a: "所有敌人和叛徒都难逃一死！"
 ireland.3210.t: "国王还是摄政？"
 ireland.3210.d: "千百年来，盖尔人自然的政府形式就不是舶来的共和主义，而是由至高王到小国王的层层统治。奥尼尔家族是堪称传奇的至高王“九质王”尼尔的后裔，也是欧洲最古老、最高贵的王族之一，同样是最伟大的爱尔兰王朝之一，也是他们在英格兰人入侵后不断领兵勇敢反抗。在这之中最著名的便是九年战争，双方虽然各有胜负，但最终却以金塞尔之战爱尔兰的惨败而告终。此后，休·奥尼尔流亡欧陆，史称“伯爵逃亡”，而英国人对这个小岛几个世纪以来几乎毁灭性的统治便就此展开。\n\n尽管已经过去了几代，拥有这个显赫家族宣称的继承人，若热·马里亚·奥尼尔，仍然以贵族的身份客居葡萄牙王国。他的祖父曾被教宗、西班牙国王、葡萄牙国王一同承认为蒂龙伯爵和奥尼尔家族的族长。奥尼尔家族与卢西塔尼亚整合主义的联系以及爱尔兰王朝辉煌的历史让他们成为了光复爱尔兰的不二之选，恢复他们的统治便象征着数百年暴政后盖尔秩序的伟大复兴。\n\n不过从另一方面来说，虽然民众对于德皇有一定的好感，英国的王权也在不断衰落，但共和主义理想在爱尔兰仍颇具影响力。即使全国联盟内部也有致力于实现爱尔兰文明伟大复兴的人对君主制持怀疑态度。再说，我们也无法保证奥尼尔在具体事务上都能与全国联盟保持一致。因此，加罗德·奥金纳甘考虑过是否要作为一位实质上独揽大权、事无巨细的管理者，以摄政的身份继续执政，一边渐渐地在公众中推行去共和化，一边为真正盖尔人的君主加冕铺平道路。"
 ireland.3210.a: "历经百年，天命攸归！\n奥尼尔万岁！"
 ireland.3210.b: "唯有摄政强大，国家方能平稳！\n奥金纳甘万岁！"
 ireland.3220.t: "国家之中部"
 ireland.3220.d: "几个世纪以来，都柏林（爱尔兰语：Baile Átha Cliath）一直是爱尔兰最大的城市，它坐落于该岛东部的海岸，同时位于利菲河的河口。这座城市起源于两个定居点，一个是盖尔人的阿克利亚（爱尔兰语：Áth Cliath）定居点，其爱尔兰名字便由此而来，另一个则是维京人的迪夫林（爱尔兰语：Dyflin）定居点，这里的人们在挪威盖尔人的统治下长期生存于此，但后来逐渐落入爱尔兰王国的掌控之下。到11世纪末该地便被视为事实上的爱尔兰首都。在1169年经历诺曼征服后，它成为了英国人和后来大英帝国在爱尔兰所控制的据点，并获得了“帕莱”（The Pale，意为“边界”）的绰号。\n\n在此后的一段时期，这里总是能让人产生不好的联想，不论是开玩笑的无心之举，还是经常性的有意为之，许多人都将这座城市视为亲英派的聚居地，并对其在经济和政治上统治全国其他地区的现状表示不满，而整合主义者的首要任务便是国家的去英语化和权力下放，奥金纳甘试图将首都迁至一个更加配得上“国家心脏”之名的地方。\n\n政府为此次迁都大计制定了若干计划：第一个计划由全国联盟的主流派推动，寻求将位于该岛中心地区的巴勒阿哈卢安（即阿斯隆）打造为国家政府的驻地，该镇最初便是由一位前至高王所建造的堡垒。第二个由年轻的建筑师达希·奥汉勒所提出计划则显得更为激进，他主张在塔拉山上建造一座新的城镇。然而，由于奥汉勒过于年轻，同时考虑到他们已经为国家现代化制定了许多雄心勃勃的计划。鉴于国家资源的略显紧张，以及传统主义者不希望看到塔拉的古老遗产因城市化而受到亵渎，主流派相对温和的计划最终胜出。阿斯隆将成为新生爱尔兰王国的新首都，并将翡翠之岛的四个省归为一统。"
 ireland.3220.a: "巴勒阿哈卢安会成为新爱尔兰冠冕上的宝石！"
 ireland.3220.a.tt: "§Y[GetVictoryPointName_369]§!成为爱尔兰首都。"
 ireland.3230.t: "复兴之始"
 ireland.3230.d: "随着整合主义者现在牢牢地掌握了国家的控制权，他们发起了一场具有最高优先度的运动，即通过任何必要的手段来复兴爱尔兰语。尽管历届政府都口头上对爱尔兰的母语盖尔语表示支持，但其都未能采取进一步行动。奥金纳甘决心改变这一局面，以确保爱尔兰的独特文化能够重现其昔日的辉煌。政府着手采取措施，将所有公民的姓名、岛上的地名和街道名称都爱尔兰语化，并对教育体系进行全面改革，还在媒体和军队中大力推广爱尔兰语。\n\n尽管如此，爱尔兰语的地位仍然面临着高高在上的英语和日渐通用的德语的挑战，但政府坚信，正如英语曾被通过强制手段强加给爱尔兰人民一样，爱尔兰语的复兴同样需要强硬的措施。为此，政府采取了激励措施和积极的差别待遇政策，旨在奖励那些能够流利使用爱尔兰语的人，并惩罚那些拒绝学习该语言的人。而这正是一系列宏伟计划的开端，在他们描绘的宏伟蓝图里，所有官方事务都将最终过渡到全面使用爱尔兰语，并逐步淘汰那些爱尔兰语不够流利的公务员，并最终计划在公共场合完全禁止使用英语。\n\n尽管这些新法令有效地激励着那些已经形成新兴阶层的全国联盟拥趸，鼓动他们学习爱尔兰语，但此类措施也引发了广泛的民众抗议。然而，奥金纳甘并无意退缩。相反，他一方面加大了宣传的力度，积极鼓励公民学习爱尔兰语；另一方面利用红色恐慌，将那些反对其严酷文化复兴计划的人贬低为“西英国佬”和工团分子。尽管实现这一目标需要付出巨大的代价和牺牲，但奥金纳甘坚信，这一切都是值得的。他相信，通过这些努力，爱尔兰终将以自豪和尊严的姿态，与欧洲各国兄弟相称，并肩而立，而再也不会成为一个失去灵魂的国家。"
 ireland.3230.a: "讲爱尔兰语，兴爱尔兰国！"
 ireland.3240.t: "关闭港口"
 ireland.3240.d: "自盖尔民族存在的那一天起，其移民活动就不曾断绝。盖尔人的先祖起源于伊比利亚，而在爱尔兰文明的鼎盛时期，希伯尼安的修道士们在欧洲各地践行着他们的神圣使命。在英格兰征服爱尔兰之后，16世纪至17世纪间爱尔兰的三教九流纷纷逃亡欧陆避难。然而，对爱尔兰人口造成最严重打击的是19世纪40年代所谓的大饥荒，其导致的大规模的死亡和流亡使得爱尔兰的人口数量骤减至半，并催生了一种移民文化，导致爱尔兰的人口在近一个世纪内仍不断流失。\n\n随着爱尔兰加入中欧同盟，国内经济状况得到改善，加之美国和英国分别陷入了混乱和革命的漩涡，这种长期的人口减少趋势终于得到了遏止。尽管如此，一些人仍选择移民至加拿大和德国等地。在黑色星期一的全球性危机中，离开爱尔兰岛的人数进一步减少。然而，对整合主义政府的不满，加之全球其他地区经济的逐步回暖，爱尔兰又面临着新一波的移民浪潮。\n\n奥金纳甘将这些移民贬称为“蠕虫/懦夫”(péistí)，指责他们同情工团主义，背叛祖国。为了有效遏制移民潮，海岸警卫队已加强巡逻力度，拦截那些想要非法离岛的木筏。同时，政府颁布了一系列严格的法令，规定爱尔兰公民在计划离境或从海外归来之前，都必须先获得国家的正式许可。此类批准的授予极其严格，而一切未经许可的出行都将受到严厉惩罚。通过采取这些果决的措施，当局希望能够避免人才外流，并期望爱尔兰的人口数量能够迅速回升至大饥荒前的水平。"
 ireland.3240.a: "逃离祖国无异于叛国。"
 ireland.3250.t: "调整航向"
 ireland.3250.d: "整合主义者自从决定关闭港口以应对移民不断增加的趋势以来，在这几个月里吃尽了苦头，并终于明白了为何先前的爱尔兰和英国政府都支持将移民视为一种“安全阀”机制，以此来解决异议和失业问题。在国内，失业者遭遇了就业机会的严重短缺，同时海外求职之路也被阻断，这导致了反社会行为的显著增加。与此同时，尽管警方和特勤部被授以特殊权力打击叛国行为，但反政权的抗议活动、破坏行为，乃至暗杀事件的数量仍然不断攀升。更糟糕的是，一些试图逃离爱尔兰的人开始寻求其他欧洲国家大使馆的庇护，这引起了外界对政府镇压行为的关注，进而损害了爱尔兰的国际声誉。\n\n为了稳定局势并避免进一步动荡，奥金纳甘在与内阁进行了一番紧张而激烈的讨论之后，不得不采取了妥协的措施。他放宽了之前对移民实施的严格限制，同时确保了国家对离境事宜保有最终决定权。这一政策调整允许政府通过海运将那些被视为社会不安因素的人驱逐到英国或欧洲大陆，以此减少国内的犯罪率和政治上的反对声音。对于对国家具有重要价值的人物，政府仍将限制他们的出境，以防止人才流失加剧和爱尔兰人口数量的进一步下降。然而，这决策无疑对当前政府恢复爱尔兰人口至饥荒前水平的雄心造成了一次不小的挫折。"
 ireland.3250.a: "这些自甘堕落者现在是盖尔的麻烦。"
 ireland.3260.t: "国民休闲项目"
 ireland.3260.d: "近年来，一个游说团体一直在与历届政府接触，希望恢复塔尔泰恩运动会。英国革命后不久，时任政府曾将这场古代爱尔兰的运动盛会搬到了现代，但那帮英国佬的走狗并没有把塔运会固定下来，这种状况不能再继续下去了。\n\n真正具有民族意识的政府已经掌权，一切都将改变，全国联盟党内有许多人大声疾呼，希望恢复塔运会。奥金纳甘本人对此表示高度支持，但与单纯恢复塔运会相比，他更希望彻底重组爱尔兰的体育界。\n\n从今以后，为了促进各种盖尔式运动的繁荣，所有外来的堕落运动，或者说“英国兵的运动”（不仅仅是足球，还有橄榄球和板球等）都将被禁止，盖尔式运动协会的管辖范围也将随之扩张，在未来几周内，会有一场正式的活动来敲定这些变化。"
 ireland.3260.a: "是时候重振爱尔兰的体育事业了！"
 ireland.3270.t: "跨过凯尔特海"
 ireland.3270.d: "盖尔人似乎并不是唯一勇于对抗赤色威胁的民族。在大洋彼岸的布列塔尼，生于塞莱斯坦·莱内的布列塔尼民族主义者纳旺·埃纳夫因对抗法兰西公社政权而远走他乡，并决定在爱尔兰继续作战。他的独立布列塔尼模式包括了爱尔兰式的革命热情和普鲁士式的军事纪律，因而他也对二者兼具的奥金纳甘整合主义政府大加赞赏。\n\n尽管综合考虑到对于与法国流亡政府关系的潜在影响，以及爱法多年以来的历史友谊，一些人犹豫是否应该接纳他。但是大多数人都愿意搁置两国在世界大战中对立的事实，并真诚地欢迎这个爱国的凯尔特同胞。"
 ireland.3270.a: "欢迎登船，埃纳夫将军。(Fáilte ar bord, Ginearálta Henaff.)"
 ireland.3280.t: "塔尔泰恩运动会复兴"
 ireland.3280.d: "位于[GetVictoryPointName_11293]的克罗克公园体育场是盖尔式运动协会的实际总部，多年来，它不断得到扩建。今天，这里举行了一场盛大的仪式，[IRE.GetLeader]将一顶爱尔兰传统风格的金色桂冠隆重授予盖运协主席，在成千上万人的欢呼声中，他签署了重组爱尔兰体育界的法令，将国家田径与自行车协会划归到盖运协名下，更重要的是，法令中还宣布将效仿古代的塔尔泰恩运动会，举办新的顶级业余体育赛事。\n\n在亲英派主导的地区，田径与自行车协会的地方分会宣布这一消息后，不满之声毫不意外地蔓延开来。然而就目前而言，不满者只能空发牢骚或者辞职抗议，从上到下，爱尔兰运动界已经牢牢掌握在民族派手中。"
 ireland.3280.a: "应该消除外国文化影响。"
 ireland.3290.t: "国王加冕"
 ireland.3290.d: "爱尔兰君主制的建立在全国引起了轩然大波，而官方的加冕典礼原定计划也因顾虑可能的抗议行动或暗杀风险而被迫搁置。然而，随着国内近年来的动荡局势逐步缓和，加之政府合法地位的逐步确立，现在普遍认为已经到了可以放心地举行加冕典礼的成熟时机。公告一经发布，塔拉山便成为了民众关注的焦点，吸引了成千上万的群众前来观看几个世纪以来首次在神圣的命运之石前举行的爱尔兰君主就职典礼。同时，为了应对潜在的暗杀风险，现场也实施了严密的安全措施。\n\n仪式在国王伊（以其父名的爱尔兰语译名作为王号）及其王后若泽菲娜·路易莎·罗克特·里恰尔迪（或爱尔兰语肖苏因）的到来中拉开帷幕。他们与奥金纳甘及各部长、神职人员、军人、盖尔贵族和各界名流等随行人员一同出席。国王站在命运之石前，用上岛之后刚学会的，带有明显葡萄牙口音的爱尔兰语发表了演讲。在演讲中，他郑重承诺将维护治下爱尔兰子民的基督教信仰，并坚守其英勇的祖先所传承的爱尔兰古老盖尔文化的价值。\n\n演讲结束后，总主教马克·鲁阿伊里为他举行了涂油仪式，人们唱起纪念基督和圣科尔姆奇尔的赞美诗和圣歌，为王国未来的繁荣祈祷。最终，国王被授予了象征纯洁与正义的白色权杖——王权之杖，并由总主教亲手加冕。随着典礼的落幕，新国王和王后携其随行人员离开塔拉，此时军乐队奏响了国歌和奥尼尔进行曲，远处的阳光正明媚，仿佛象征着盖尔文明将在未来闪耀生辉。"
 ireland.3290.a: "一切都变了，彻底地变了。"
 ireland.3300.d.start: "欧罗巴曾经的霸主，也是从英国人的魔爪中护佑过爱尔兰的德国，却被工团主义者和俄罗斯国联手击败。这对于整合主义政府在内的所有爱尔兰人，都如同一道晴天霹雳。虽然爱尔兰外交官已经通过与作为战胜国的俄国人结盟，借此免遭红色势力入侵的悲惨命运。但欧陆上共和主义崛起和君主制衰落仍然对爱尔兰社会造成了巨大的冲击。\n\n爱尔兰的共和主义同情者再次得势，而那些当权者们虽然总体上奉行整合主义，却仍然对于君主制抱有怀疑。他们的态度如今更是因为世界上最显赫的王族倒台而产生了巨大的动摇。如今能从盎格鲁工团主义匪帮中拯救爱尔兰的新守护者所奉行的反君主主义与极端民族主义同样也对爱尔兰当权者们产生了不小的影响。\n\n加罗德·奥金纳甘生性独断专行。他心底里就不是那种真正的保王派忠臣，而是一个喜欢事事亲力亲为、把持一切细节的独裁者"
 ireland.3300.d.mid: "尽管奥金纳甘曾经为了光复盖尔的秩序和爱尔兰语的光荣而倡导复辟"
 ireland.3300.d.end: "君主制如今在世界舞台上早已式微，奥金纳甘决定借此良机推翻王国。随后，他宣布自己成为领袖(Ceannaire)，安享一切大权。"
 ireland.3300.d1: "$ireland.3300.d.start$，他作为爱尔兰的独裁者也越来越得心应手。$ireland.3300.d.mid$，但他如今却已经一点也不想把政权奉还给国王了。\n\n$ireland.3300.d.end$虽然党内有少部分真心诚意的君主主义者对这一系列事件感到失望，但大多数人对此不是拍手叫好就是漠不关心，因此这也对现在的政权结构几乎没有什么动摇。"
 ireland.3300.d2: "$ireland.3300.d.start$$ireland.3300.d.mid$，可如今他已经越来越厌倦了只做一个挟国王以令民众的权臣。\n\n$ireland.3300.d.end$伊·奥内尔国王感到难以置信，那个当初向他奉上王冠的人如今又背叛了他。伊·奥内尔宣布抗议这场宫廷政变并宣布自己为爱尔兰的流亡国王，但却只有寥寥无几的人愿意支持他。所有人都明白这个可怜的葡萄牙贵族不过是一个任人摆布的傀儡，在物尽其用之后自然也就变成了一枚弃子。"
 ireland.3310.d.start: "尽管爱尔兰人最初参战的原因是保护自己免受盎格鲁工团主义的侵略，但出人意料的是，胜利的天平竟然开始慢慢朝着爱尔兰倾斜。爱尔兰军队竟然反攻并占领了大不列颠岛，从而逆转了数百年来英爱冲突一贯的局面。\n\n经此一役，爱尔兰人控制了古代盖尔的疆域，包括马恩岛、苏格兰高地以及西南苏格兰等等千百年来都由盖尔人所居住的土地，而大量爱尔兰移民也在近日前往这些地方定居。全国联盟决定将这些土地整合进入一个统一的盖尔国家里，以使其免遭英格兰人或是低地苏格兰人的文化压迫。"
 ireland.3310.d.end: "不幸的是，尽管政府努力宣传苏格兰高地人是盖尔兄弟，但许多爱尔兰军队仍将苏格兰人视为英国人，也就是敌人。工团分子和保王派的游击队时不时发动的袭击更是让情况继续恶化。\n\n士兵们受到叛军攻击后，往往会采取英国佬惯用的方式还击，回应他们几个世纪以来的“文明传播”，这些对平民的暴行有可能加剧当地人对于并入盖尔国家的反抗。不过，军队指挥官已采取措施以减少此类事件，希望无论来自何处的盖尔人最终都能团结起来。"
 ireland.3310.d1: "$ireland.3310.d.start$为了纪念这一流芳百世的伟大成就，伊·奥内尔被尊为斯科特人的皇帝(Imperator Scottorum)，意即盖尔人的皇帝。这一尊号也曾被加给大名鼎鼎的布赖恩·博鲁以示庆祝。\n\n$ireland.3310.d.end$"
 ireland.3310.d2: "$ireland.3310.d.start$\n\n$ireland.3310.d.end$"
 ireland.3410.t: "阿尔斯特起义"
 ireland.3410.d.start: "但[IRE_loc_ulster]的局势迅速恶化，起初只是零星的骚乱、炸弹袭击和罢工。几个月后，反抗活动逐渐扩大升级为小规模的游击战。阿尔斯特志愿军起初只是少数愤怒的激进分子，但随着时间的推移，他们成功地争取到了相当一部分北部新教徒对他们事业的支持，至此，国家对该地区的控制几乎完全崩溃。"
 ireland.3410.d.mid: "而讽刺的是，这次令人震惊的接管行动正如当年起复活节起义。阿尔斯特志愿军在北爱六郡中控制了许多建筑，其中最引人注目的是贝尔法斯特市政厅。他们模仿1912年的阿尔斯特协定，签署了一份宣布从[IRE.Capital.GetCapitalVictoryPointName]独立的文件，"
 ireland.3410.d1: "尽管政府竭尽全力维持北部省份的秩序，$ireland.3410.d.start$\n\n爱尔兰其他地区也目睹了这一举国震惊的事实。$ireland.3410.d.mid$并誓言奋起捍卫“忠诚的阿尔斯特人民”，反对“天主教徒暴政”。\n\n幸运的是，北部许多地区的天主教徒持续反抗那些企图镇压他们的分离主义分子，国民卫队坚守岗位，保卫被围困的社区。尽管爱尔兰公民军和蓝衫军之间仍是冲突不断，但爱尔兰公民军中的天主教支持者也放下疑虑，参与抵抗阿尔斯特志愿军。\n\n政府和公众都开始意识到这次起义带来的阿尔斯特省无政府状态的严重性，因而也让政府内部陷入了混乱。面对这一窘状乃至进一步爆发的全面混乱，[IRE_loc_leader_surname]公开发表讲话，以表强硬态度，他宣布，政府打算动用军事手段重新占领北部，消灭所有亲英派叛匪。这用他自己戏剧性的话讲，他们要“摘掉手套”了。就像三个世纪前在本伯布一样，爱尔兰人民将向这些外来定居者证明，没有英国主子的庇护，他们是多么窝囊无能。"
 ireland.3410.d2: "尽管政府竭尽全力让北部省份接受工团主义，$ireland.3410.d.start$\n\n爱尔兰其他地区也目睹了这一举国震惊的事实。$ireland.3410.d.mid$在协约国的支持下，他发誓要奋起捍卫“忠诚的阿尔斯特人民”，反对“工团主义天主教暴政”。\n\n北部许多地区的天主教徒，尽管本身很保守，但他们也在反抗那些试图征服他们的分离主义分子，爱尔兰公民军发起了游击战以保卫被围困的社区。尽管爱尔兰公民军和国民卫队之间仍是冲突不断，但国民卫队中的天主教支持者也放下疑虑，参与抵抗阿尔斯特志愿军。\n\n这次让政府内部陷入了混乱，协约国随时可能登陆增援他们的反动亲英派盟友，以此在大不列颠附近夺取一个基地，这对国家和整个世界都构成了严重的安全威胁。主席公开发表讲话，宣布对阿尔斯特志愿军全面开战，他声称新教徒都是被资产阶级欺骗的工人，他们正在与手足同胞兵戈相向，而帝国主义势力则将被击溃。"
 ireland.3410.a: "六个郡，六个师，六分钟！"
 ireland.3420.t: "第二次分治"
 ireland.3420.d: "人们所担忧的成为了现实，爱尔兰的统一行将就木。束手无策于亲英派的顽强抵抗，眼见军队绷紧的弦濒临断裂，政府被迫签下一纸屈辱的和平条约，承认了[GetStateName_119]的独立。眼看着贝尔法斯特的英国走狗就要投入其流亡主子的怀抱，挽救这场灾难的希望却如同白日幻梦一般，无迹可寻。\n\n爱尔兰公众眼中的政府形象大受打击，损害不可估量，甚至有人敢于公开嘲弄[IRE_loc_leader_surname]，因为他们知道，即便是[IRE_loc_leader_surname]的手下也对此心照不宣，不愿再为其劳心解忧。政府仍未倒台的唯一原因，就是根本没人愿意接手这一烂摊子……"
 ireland.3420.a: "爱尔兰统一的破灭将成为全国联盟的遗产。"
 ireland.3500.t: "三色旗的地位"
 ireland.3500.d.middle: "引发了一场亟待解决的唇枪舌剑——是要将星犁旗作为爱尔兰工团主义革命复兴的象征，还是转而将三色旗重塑为工团主义的精神支柱，而非昔日资本主义政权的堂皇冠冕。"
 ireland.3500.a.tt: "§Y我们将继续沿用资产阶级“共和国”的国旗。§!"
 ireland.3500.b.tt: "§Y我们的国旗将被替换为星犁旗。§!"
 ireland.3500.b.ENG.tt: "§Y爱尔兰的国旗将被替换为星犁旗。§!"
 ireland.3525.t: "白色叛乱"
 ireland.3525.d: "虽然爱尔兰的工人和小农们挫败了反动军事政变，并让政变的主谋们夹着尾巴逃回了柏林主子身边，但他们与反动派的斗争还没有结束。长久以来，爱尔兰都是一个极为保守和反社会主义的国家。尽管众所周知詹姆斯·康诺利参与了复活节起义，但社会主义并没有得到多少人的追捧，而且仍遭到很多人的敌视。黑色星期一的结果和英国的影响在一定程度上改变了这种状况，不过爱尔兰全岛的社会各阶层对工团主义的反感仍然根深蒂固。\n\n新政府已经接到报告，那些号称要打“第二次反英独立战争”的蓝衫军在农村地区袭击了爱尔兰公民军，同时政府还遭到了公务员系统和天主教会等建制派的强烈抵制和谴责。这种反抗自然在阿尔斯特省尤为严重，那里的亲英派对这一事态发展感到震惊，他们以前仅出于反工团主义才勉强容许爱尔兰统一，而现在他们又同情支持阿尔斯特志愿军。祸不单行的是，天主教徒也普遍对工团主义心怀疑虑，因为在此之前，他们大多被拉拢到右翼一方。\n\n政府目前对不列颠联盟的依赖并没有改善现状，国内的资产阶级敌人热衷于利用政府与英国的联系来进行反工团主义宣传，而如果革命政权想要存续，就必须实现独立自主，通过在爱尔兰人民心目中建立自身的合法性，摆脱邻国的援助，同时铲除南北两伙的反革命分子。然而，一些人指出，要想消灭反革命，可能会与独立自主渐行渐远，越来越多的人提出了问题：为了实现这些目标，他们愿意付出多大的代价？"
 ireland.3525.a: "我们赢得了革命胜利，现在该保卫革命成果了。"
 ireland.3600.t1: "灵活手腕"
 ireland.3600.t2: "工会起义"
 ireland.3600.t3: "建立新共识"
 ireland.3600.d.start: "反革命分子仍在负隅顽抗新生的社会主义共和国，既有体制内唱反调的政客，也有蓝衫军的游击袭扰，"
 ireland.3600.d.mid: "自由爱尔兰的主要革命反对派，爱尔兰工团党，"
 ireland.3600.d.midlate: "爱尔兰这样一个农村为主的国家，对于以城市为基本盘的工团党相当不利，但他们仍抓住机会，在名义上和实际上予以建制派痛击。该党担心，如果这种专制倾向没有被及时制止，他们将不可避地被排除于政治之外。"
 ireland.3600.d.end: "国家日益独裁专制的危险趋势。\n\n自由爱尔兰迅速做出了反击，指责拉金为“破坏者”，对第二次爱尔兰革命几乎没有贡献，并称拉金完全是出于嫉妒他们所取得的成功，"
 ireland.3600.d3: "$ireland.3600.d.start$新政权发现自己受到来自四面八方的攻击，特别是在爱尔兰农村地区。这些保守派大本营当初在听闻工党及其盟友当选时便倍感震惊，如果奥布赖恩政府他们尚且能容忍，那么其更激进的接班者则是他们所完全不能接受的。\n\n虽然仍有一些零星的抵抗，但新政权坚持议会制的做法已经稳定了国内大部局势。曾经的进步工党现在已经解散，并重组为“主流”工党，作为新政权的门面形象，这是一个寻求团结而非制造分裂的政权。新政府对人民开诚布公，承认了爱尔兰新的地缘政治联盟现实，但迄今为止，它也尽力维持了前政府的许多合理做法。\n\n为了建立起共识统治，该党已经与爱尔兰公民军、工会和前执政联盟成员（包括工党异见者）进行了谈判，试图通过妥协换取其对新政权的支持。他们的首要目标旨在建立一个在第三国际明显限制下，仍能有效运作的政府体系。\n\n爱尔兰将在保留原有理论的基础上，同时引入新的思想，以取代先前的民族主义言论和教条主义意识形态。对强硬反动派必须重拳出击，其他政治对手则可以宽大处理，毕竟对话比暴力更能争取到他们的支持。实用主义已是当下的主流思潮，如果共和国要转变为社会主义国家的话，那就要尽可能避免激化事态。"
 ireland.3625.t1: "主席"
 ireland.3625.t2: "煽动家"
 ireland.3625.t3: "实干家"
 ireland.3625.d1: "帕达尔·奥唐奈，这位神秘莫测的领袖人物现在已经站在了爱尔兰政坛的中心，领导着这个雄心勃勃、包罗万象的新政权。奥唐奈起初愿意接受并欢迎外国的援助，以期在爱尔兰建立社会主义共和国，但如今他仅凭借着些许干戈与文墨就确立起了自家政党的统治。\n\n自由爱尔兰秉持着这样的信念，即所有土地、权力、财富以及爱尔兰的方方面面都必须完全属于爱尔兰人民。为了实现这一理想，党的存在对于人们而言是不可或缺的。透过党，人民可以开始掌控自己的命运。党、国家和人民必须团结一致，全副武装，时刻准备为了捍卫爱尔兰的自由牺牲自己的一切。尽管有些批评人士谴责自由爱尔兰对公民生活的控制过于严苛，但现在，这些声音已经消弭，逐渐边缘化了。\n\n奥唐奈做事充满激情，为人低调，说话带着很重的多尼戈尔地方口音，而且更习惯用爱尔兰语而不是英语进行交流，他对自己的“主席”(Cathaoirleach)头衔非常满意。奥唐奈在爱尔兰最贫困偏远的地区长大，艰苦的童年生活使他渴望为爱尔兰带来一次彻底的变革，造福那些生活在农村的贫民百姓。作为领导者，尽管党赋予了奥唐奈巨大的控制权，但他更像是党内高层的提线木偶，而不是独裁者。尽管如此，奥唐奈现在领导着国家和党，满怀期望地建设一个真正自由的爱尔兰。"
 ireland.3625.d2: "新政权的核心人物是吉姆·拉金，他是爱尔兰最称得上有个人魅力的人。拉金早已被视为全世界工团主义运动的偶像。他从青年时期就开始研究德莱昂主义，几十年来，甚至早在世界大战之前，在那个工业工团主义还没有成为社会主义的主要形式的年代，他就已经投身于工业工团主义的事业中。\n\n主席(Cathaoirleach)这个头衔或许并不太适合他。因为拉金几乎从来没有时间安坐在椅子上，而是不断地四处奔波、奔走煽动、组织运动。拉金虽然操着一口浓厚的利物浦口音，却是一个彻头彻尾的爱尔兰民族主义者。30年前，他决心把英国的工会运动和爱尔兰人自己的工会分开，一句“爱尔兰工人需要有爱尔兰的工会”更是让他声名鹊起。此后，1913年那场欧洲最浩大也是最持久的都柏林大罢工更是让他名扬天下。\n\n大吉姆此人比看上去城府更深，他用自己崇高的地位以及充满戏剧性的如风云雷动般的演说煽动起了一批又一批的群众。人们因而对他也建立起了某种个人崇拜，而他也对这样的崇拜也只是听之任之、未加制止。\n\n康诺利的魂灵将永远庇佑着爱尔兰的工团主义运动，但吉姆·拉金将会用余生证明自己，他也可以为工团事业留下不可磨灭的遗产。"
 ireland.3625.d3: "威廉·奥布赖恩总统这几个月来可谓是如履薄冰。他一开始在全国性的危机中作为民选的领导人上台，随后又在军事政变中被推翻，再后来又被不列颠联盟安排回了原来的位子上。即使此时此刻总统宝座的分量已经远不如彼时彼刻，但这对于一个像他这样的温和派工会主义者来说，已然算的上一次足够激进的变革了。不过，奥布赖恩本人并没有对这些加于自身的政治屈辱咬紧牙关，逆来顺受。相反，他却动用了一切可以操纵的力量，让那人们认为他早晚会迎接的结局迟迟没有到来。\n\n在罗伯特·N·特威迪以及其他在政府内部策划了第二次爱尔兰革命的前进步工党的成员眼中，奥布赖恩已是一个不可或缺的存在。他周旋于党内甚至其他左派的成员，并为他们与党牵线搭桥。这些人知道他打一开始就是不愿意参与这个英国人扶持的政权的，同时也明白他比起奥唐奈或者拉金来说是个更好相处的合作对象。\n\n奥布赖恩承担着为新政权在政坛中广开言路，并缓慢构建认同的工作，他也因此得以暗中微妙地影响党政干部们制定的政策。奥布赖恩有一个梦想，他希望纵使爱尔兰的革命是建立在英国人的枪杆子上的，这也绝不能成为长久之计。如果爱尔兰要接受社会主义，那么奥布赖恩会倾尽所能，让爱尔兰建成属于自己的社会主义。"
 ireland.3625.a: "主席发言，举国倾听。"
 ireland.3625.b: "大吉姆万岁！"
 ireland.3625.c: "说他善于在鸡蛋上跳舞，那可是一点也不过分。"
 ireland.3650.t: "离经叛道之人"
 ireland.3650.d: "作为爱尔兰公民军的创始人之一，詹姆斯·罗伯特·怀特是一个公认的行走矛盾体，或者用他自己的话来说，是一个“离经叛道之人”。怀特在第二次爱尔兰革命后一跃成为重要人物，他历来也在爱尔兰公民军地下活动中发挥着关键作用。\n\n怀特出身于一个军事贵族家庭，他家族是典型的阿尔斯特新教上层阶级。他在著名的桑德赫斯特皇家军事学院接受教育，怀特表示他在那里学到了许多“工事和通奸”的知识。第二次布尔战争对他来说是个考验，在那里，怀特参与了多场战斗，他得到了多次通报表扬并被授予了杰出服务勋章，但他也由此开始对英国建制派产生憎恶。\n\n战后，他担任直布罗陀总督父亲的副官，期间他曾觐见过英王和德皇。在他最终回国后，怀特放弃了自己的一贯信仰，他从一名联合派，到地方自治支持者，再到共和主义者，最后成为了一名社会主义者，并选择为爱尔兰效力。\n\n在复活节起义前夕，由于组织上的分歧，怀特离开了爱尔兰公民军，独立战争期间，他则游走于政坛边缘。然而，受到世界大战以来爆发的一系列革命的鼓舞，怀特将再次为爱尔兰而战。贵族出身，衣冠楚楚，气场张扬，再加上反独裁、反教权的半无政府主义基督教社会主义理想，这位离经叛道之人将为社会主义共和国的巩固和延续发挥至关重要的作用。"
 ireland.3650.a: "他是我们的不二之选。"
 ireland.3700.t: "命运沉浮"
 ireland.3700.d: "以“瞪羚”之名而为同僚所熟知的现役将领埃里克·多尔曼-史密斯，向陆军部提出了一个不同寻常的请求，他表示希望能借调到国外去。爱尔兰的战事现已平息，都柏林建立起了一个友好的社会主义政府，多尔曼-史密斯希望能借此机会到爱尔兰军中服役，担任军官和军事战略“顾问”，并向他们传授我军所采用的现代战法。但人们很快就发现，多尔曼-史密斯并不是出于国际团结，而是想回到他的祖籍所在地，爱尔兰阿尔斯特的卡文郡。同样，据传多尔曼-史密斯在军中引起了骚动，因为他犯了“罪”——天资聪颖的史密斯完全无法容忍那些智力水平不如他的人，这一点他经常会表现出来。这种不友善的态度使得多尔曼-史密斯的朋友寥寥无几，他或许将到海外从头开始视作一个“命运沉浮”的机会。\n\n他的提议在军中反响不一，一些军官对这一举动表示支持，但也有人持不同意见。共和坦克兵部队指挥官埃德蒙·艾恩赛德和著名军事理论家巴塞尔·李德哈特都表示称，把多尔曼-史密斯派往一个明显资源不足的军中服役将是一种“浪费”，其专业知识也很可能无用武之地。尽管如此，这项提议已获得了政治上的优势，有人认为，同意借调既是对爱尔兰的信任，也是对他们作为合作伙伴而非傀儡的受欢迎的承认。如果我们认为多尔曼-史密斯在英国陆军的职位上更有用，我们当然可以否决这项提议，晋升的前景会让他改变心意的。"
 ireland.3700.a: "真是个好主意，你去吧！"
 ireland.3700.b: "拒绝他的请求，他留在共和坦克兵部队会更好。"
 ireland.3725.t: "游子归乡"
 ireland.3725.d: "在[IRE_loc_leader_surname][IRE_loc_leader_title]领导下，社会主义共和国最终得以巩固。在接下来的几周数月里，爱尔兰与其一众海外新盟友建起了外交联系，这或许是因为他们意识到爱尔兰革命已经成为既定事实。如果没有[ENG.GetNameDef]的帮助，这一切根本无从谈起，因此两国间的频繁联系也就不足为奇了。今天我们收到了一个好消息——英国陆军决定将他们的一位杰出将领借调到爱尔兰同志那里，这个人正是卡文郡人埃里克·多尔曼-史密斯。\n\n作为英军中的一颗冉冉升起的新星，多尔曼-史密斯表示，他打算改用自己的爱尔兰语名。考虑到他的英裔爱尔兰出身，他做出的职业生涯抉择毫不奇怪，这也与他关于未来战争方向的极其现代和非正统的观点形成了鲜明对比。在英国革命之前，他对旧体制战术直言不讳的批评，便让许多高级军官感到不快，但在过去几年里，他的理论赢得了更多的关注和声望。\n\n在英爱两国结成牢不可破的联盟后，他终于可以将其对爱尔兰共和主义的支持与自己英军中的职位结合起来，并主动申请借调回到自己的祖国。他很清楚，自己关于在战争中更多地使用技术兵种并扩大动员的理论，在一支更为庞大的武装力量中更容易付诸实践，但对多尔曼·奥高恩来说，爱尔兰新近重燃的热烈革命气氛让他难以拒绝。"
 ireland.3725.a: "江山虽改，乡愁不移。"
 ireland.3800.t: "和解"
 ireland.3800.d: "自1938年3月以来已经过去了好几个月，当时爱尔兰社会主义者在英国同志的支持下，成功团结起人民推翻了反动的军事独裁政权，该政权本身也推翻了前任爱尔兰政府。\n\n对于新的社会主义共和国来说，道路绝非坦途。在政权之初，反社会主义煽动猖獗，叛乱组织在偏远和农村地区的活动远比我们预期的要久。即使政府的统治得到了巩固，在许多人看来，新政府也不是他们自己的，而将其视作外来者强加的，类似于1919年英国提出的地方自治。\n\n但是现在，一切都变了。经过不懈努力，[IRE.GetLeader][IRE_loc_leader_title]及其的政府向人民证明了，他们才是共和国的真正继承人，诋毁他们的人已丧失信誉并被剥夺了权力，通过对公共事务的管理，其对广大人民的统治得到了改善。他们的努力也终于收获了回报。\n\n今天，在一众第三国际成员国代表的见证下，[IRE.GetAdjective][ENG.GetAdjective]两国政府共同发布了一项伟大的宣言，宣布[IRE.GetNameDef]的革命训政期从此正式结束。从现在开始，任何帮助[IRE.GetAdjective]政府的国际顾问和军事人员都将必须应[IRE_loc_leader_title]的要求才可就职，爱尔兰也再次成为了真正的独立国家。"
 ireland.3800.a: "我们既不会为英王效劳，也不会为德皇效命，我们只效忠于爱尔兰！"
 ireland.3800.b: "再次成为一个国家。"
 ireland.3900.t: "全部拆掉！"
 ireland.3900.d1: "如今爱尔兰已经是第三国际的一部分，自然也就是英国的盟友了。一个历史人物也突然成为了横亘两国之间的特殊政治问题：奥利弗·克伦威尔。当然首先可以放心，不是这个臭名昭著的将军从坟里突然爬回来了。但很多爱尔兰政客指出，英国人一面声称支持爱尔兰人，一方面又美化这个双手沾满爱尔兰人民鲜血的刽子手，这显得英方十分虚伪。过去，克伦威尔曾长驱直入旧日的君主居住的万众敬仰的宫殿，建立了英格兰共和国。而自1925年革命以来，新的不列颠共和国就把自己的政体和克伦威尔的旧共和国密不可分地联系在了一起。不必多说，这自然令爱尔兰民众相当不满，连带着让长期担任英国驻爱尔兰大使的约翰·马菲也十分尴尬。\n\n随着这个问题越发棘手，许多爱尔兰人开始呼吁拆毁分布在英国各地的克伦威尔“五大雕像”。这些雕像长期以来就被英国人作为瞻仰克伦威尔的场所，因而爱尔兰人民要求英国将其全部拆除，以此与这个假借征服之名滥杀无辜的军事独裁者划清界限。问题愈演愈烈，自然难以置之不理。马菲已经向爱尔兰政府保证，他会向伦敦当局反映这一问题，但是他提醒，英国方面一时也很难解决这一问题，因此预计爱尔兰的呼声可能很难得到顺利满足。不过，他也表示，也许英国方面会出于宣传两国之间国际主义的胜利而满足爱尔兰的要求。"
 ireland.3900.d2: "今天，我们的驻爱尔兰大使约翰·马菲向白厅传达了一个爱尔兰方面提出的奇怪要求：拆毁分布于全国各地，具体来说是曼彻斯特的威森肖、柴郡的沃灵顿、布拉德福市政厅、剑桥的圣艾夫斯和威斯敏斯特宫的五座前护国公奥利弗·克伦威尔的雕像。克伦威尔在现代英国的宣传中极其受到敬仰，被视为当代共和国精神的开山鼻祖。他长年因其诛杀君主和“肃清”上议院的壮举被工党交口称赞，也被很多英国政客致以敬意，同时还在民间享有一种半传说式英雄的特殊地位。虽然在英国的习俗里大家普遍关注的是克伦威尔怎么通过自己的奋斗建立了光荣的英格兰共和国，但也常常对他在爱尔兰的那些称作残杀也毫不为过的行径讳莫如深。\n\n这种在国内崇拜克伦威尔，而在外交上又承诺支持爱尔兰的行为最终使得爱尔兰政府无法忍受。他们已经正式提出要求，希望我们可以移走克伦威尔的雕像，并转而选取一些其他人物作为国家偶像。虽然我们英国自然还有一大批激进派的英雄可以代替克伦威尔立在国会大厅门前，但是这一提案还是在政客圈子里一石激起千层浪。虽然一些部长为这一提议有所动摇，但他们也表明绝不会对过去英国的所作所为感到“羞愧”。但最终，一些更加冷静的人提出只需要移走其中几座就好了，不比全部拆掉。因为威斯敏斯特宫在其政治和建筑史上的重要性，其中的雕像自然是神圣不可侵犯的，但是其他几座雕像就没那么重要了。但尽管这样做会安抚那些爱尔兰人并改善他们眼中我们的形象，但我们本国的公民应该不太乐意看到他们曾经的护国公遭到“推翻”。"
 ireland.3900.a: "打倒这个刽子手！"
 ireland.3900.b: "很抱歉，我们不打算让爱尔兰人来翻旧账……"
 ireland.3900.c: "安排移走多余的雕像，把它们搬进博物馆为好。"
 ireland.4025.t: "马尔卡希拿下总统选举"
 ireland.4025.d: "$ireland.4000.d.election$\n最终，理查德·马尔卡希在其前任处理金融危机不力后成为执政党新芬党的领袖，并成功当选总统。其党派预计将维持与亲英派阿尔斯特民主党的信任供给协议和民族自由主义政策，但是新的领导层希望解除此前设立的公民限制，并促进与反对派的合作。"
 ireland.4025.a: "大个子选了个好副手啊。"
 ireland.4025.b: "他们需要用最低限度的改革来安抚人民。"
 ireland.4025.c: "不管怎样，阿尔斯特能和平就好。"
 ireland.4025.e: "风折不断会弯曲的树。"
 ireland.4050.t: "中间派联盟驱逐柯林斯"
 ireland.4050.d: "$ireland.4000.d.election$\n\n最终，持基督教民主主义的基督教共和国党领袖埃蒙·德·瓦莱拉成功当选总统。新政府与利商惠贾的国家发展党组成执政联盟，旨在将保守的社会政策与保护主义的经济政策相结合，以期在应对欧陆的竞争时能够保护并促进爱尔兰商贸工业的发展。"
 ireland.4050.a: "尽管爱尔兰希望遗世独立，但她不能永远忽视这个世界。"
 ireland.4050.b: "打扮成改革派的反动派。"
 ireland.4050.c: "希望国家发展党能限制他们的联盟伙伴。"
 ireland.4050.e: "时局艰难，爱尔兰人民选择向内看。"
 ireland.4075.t: "保守派联盟驱逐柯林斯"
 ireland.4075.d: "$ireland.4000.d.election$\n\n最终，持基督教民主主义的基督教共和国党领袖埃蒙·德·瓦莱拉成功当选总统。新政府与在危机中崭露头角的极右翼政党全国联盟组成执政联盟，旨在推翻过去几年内占据主导地位的经济自由主义与社会自由主义，并建立一个坚定的保守主义、支持天主教和法团主义的国家。"
 ireland.4075.a: "英国各地大概要害怕得睡不着觉了。"
 ireland.4075.b: "按照资产阶级的说法，柯林斯的一个缺点就是不够硬。"
 ireland.4075.c: "那么，新教徒不就是基督徒吗？"
 ireland.4075.e: "重压之下，爱尔兰的自由主义不堪重负。"
 ireland.4100.t: "妥协联盟驱逐柯林斯"
 ireland.4100.d: "$ireland.4000.d.election$\n最终，持社会民主主义的工党领袖威廉·奥布赖恩成功当选总统。为了平息民众对该党隐秘工团主义倾向的猜忌，工党选择与更为利商惠贾的国家发展党以及农业民粹主义团体土地之家组成执政联盟。不难猜出，新政府将在力排激进主义影响的情况下，推行温和的改革，以期改善爱尔兰工人与农民的生活条件。"
 ireland.4100.a: "那国防还能剩下多少钱？"
 ireland.4100.b: "打破记录了，又一个背叛工人的最速传说。"
 ireland.4100.c: "……穷乡僻岛鬼怪多啊。"
 ireland.4100.e: "爱尔兰的政治，真有趣。"
 ireland.4125.t: "激进联盟驱逐柯林斯"
 ireland.4125.d: "$ireland.4000.d.election$\n最终，持社会民主主义的工党领袖威廉·奥布赖恩成功当选总统。考虑到爱尔兰国内的保守氛围，此次选举的结果多少还是有些出人意料。工党选择与更为激进的进步工党及农业民粹主义团体土地之家组成执政联盟。不难猜出，新政府将努力实施广泛的社会与财政改革，但面对反工团主义者的强烈敌意，联合政府的未来可能会面临重重挑战。"
 ireland.4125.a: "爱尔兰朝英国靠拢，人民会心甘情愿吗？"
 ireland.4125.b: "爱尔兰早该正视自身的革命潜能了。"
 ireland.4125.c: "跟社会主义者的协议，长久不了。"
 ireland.4125.e: "爱尔兰靠近了邻国的道路。"
 ireland.4150.t: "进军都柏林"
 ireland.4150.d1: "$ireland.4000.d.election$\n\n埃蒙·德·瓦莱拉作为联合政府的领袖当选总统。但联合政府同意保留饱受争议的阿尔斯特特权的条款却遭到了泄露，引来了人们的愤怒。$ireland.4150.d.end$"
 ireland.4150.d2: "$ireland.4000.d.election$\n\n令人震惊的是，威廉·奥布赖恩作为左翼联合政府的领袖被选为总统。该政府实行的免费医疗计划引起了大规模的反工团主义恐慌。$ireland.4150.d.end$"
 ireland.4150.d.end: "因此，在爱尔兰的军方和警察的秘密授意下，一个被称为国民卫队的极右翼准军事组织在都柏林的大规模示威游行中推翻了爱尔兰政府。"
 ireland.4150.a: "搞民主搞成了社会主义，这谁受得了。"
 ireland.4150.b: "一定是英国佬搞的鬼……"
 ireland.4150.c: "想想看，爱尔兰似乎曾站在历史的矛尖上……"
 ireland.4150.e: "我们真心希望他们能分清楚社会主义者和亲英派。"
 ireland.4150.f: "一如既往，爱尔兰与邻国截然相反。"
 ireland.4175.t: "爱尔兰军事政变"
 ireland.4175.d.dem.start: "过去一年中，爱尔兰共和国中围绕着阿尔斯特特权的紧张局势正不断升级。特权中的一系列措施旨在保证亲英派的自治权，而也正是这些亲英派被指控助长了反天主教的歧视。局势最终激化为了一系列大规模骚乱，颁布戒严令已是势在必行。"
 ireland.4175.d1: "$ireland.4175.d.dem.start$\n\n然而，爱尔兰军队却将国家动荡归咎于政府。在德国人的外交支持下，军方占领了贝尔法斯特和德里，随后便控制了都柏林。预计，政变领导人会任命一个傀儡的文官政府，而军方则会在其幕后巩固统治。同时，他们也会在爱尔兰岛上设立基地，并加入帝国公约，以使得爱尔兰能够与德国的利益保持一致。"
 ireland.4175.d2: "国民卫队推翻爱尔兰共和国政府的一年来，新政府内部派系纷争不断。北爱阿尔斯特省对亲英派的大屠杀使得恐怖主义情绪高涨，一系列问题更是在受葡萄牙整合主义者启发的极端民族主义者起事后被推向了最高潮。\n然而，爱尔兰军队在镇压了整合主义者叛乱后，却在德国人的外交支持下逮捕了独裁者奥达菲。预计，政变领导人会任命一个傀儡的文官政府来重建民主表象，而军方则会在其幕后巩固统治。同时，他们也会在爱尔兰岛上设立基地，并加入帝国公约，以使得爱尔兰能够与德国的利益保持一致。"
 ireland.4175.a: "爱尔兰的安全与我们休戚相关。"
 ireland.4175.b: "爱尔兰仍旧受到帝国的枷锁束缚。"
 ireland.4175.c: "发展正如同德国一直以来的计划……"
 ireland.4175.e: "还有人能保持中立吗？"
 ireland.4200.t: "第二次爱尔兰革命"
 ireland.4200.d1: "$ireland.4175.d.dem.start$\n\n为了应对爱尔兰的政局动荡和社会主义影响力的不断增长，爱尔兰军方发动了政变。然而，这一举动却牵动了众怒，总罢工和英国支持的游击运动使得国家彻底陷入瘫痪。由于无力继续统治，政变领导人也不得不宣布投降，以换取自己能够安全出国。工团主义革命者此时则已经在都柏林夺取了权力。"
 ireland.4200.d2: "国民卫队推翻爱尔兰共和国政府的一年来，新政府内部派系纷争不断。北爱阿尔斯特省对亲英派的大屠杀使得恐怖主义情绪高涨，一系列问题更是在受葡萄牙整合主义者启发的极端民族主义者起事后被推向了最高潮。\n然而，爱尔兰军队在镇压了整合主义者叛乱后，却转头逮捕了独裁者奥达菲，但并没有建立民主政府。一个独裁政权倒下了，另一个独裁政权却站了起来。这彻底牵动了众怒，总罢工和英国支持的游击运动使得国家彻底陷入瘫痪。由于无力继续统治，政变领导人也不得不宣布投降，以换取自己能够安全出国。工团主义革命者此时则已经在都柏林夺取了权力。"
 ireland.4200.d3: "$ireland.4175.d.dem.start$\n\n为了对抗不稳定的左翼联合政府，爱尔兰军方发动了政变。然而，这彻底牵动了众怒，总罢工和英国支持的游击运动使得国家彻底陷入瘫痪。由于无力继续统治，政变领导人也不得不宣布投降，以换取自己能够安全出国。政府已经完全恢复了对国家的控制，现在一切都回到了社会主义者的掌控之下。"
 ireland.4200.a: "工团暴徒迟早会为此付出代价！"
 ireland.4200.b: "爱尔兰人会得到铭记，他们也是第一批革命者！"
 ireland.4200.c: "不停抗争，兜兜转转，只是为了回到起点。"
 ireland.4200.e: "看起来，他们还是没法摆脱英国而独立多久。"
 ireland.4225.t: "爱尔兰战时联合政府"
 ireland.4225.d: "当“黑色星期一”席卷爱尔兰时，很多人都认为迈克尔·柯林斯——这位爱尔兰战争英雄与资深政治家，在他的位子上坐得实在是太久了。然而，柯林斯用行动证明了这些批评言论的荒谬。这几年，柯林斯不仅精妙独到地解决了经济危机，并迅速果断地处理了国内动乱，深化了与反对派的合作关系。\n\n而现在，这些为了国家统一所作出的努力，终于结出了累累硕果。随着战火蔓延至爱尔兰的海岸，一个由柯林斯的新芬党、盟友阿尔斯特民主党与主要反对党基督教共和国党所组成的战时联合政府已经宣告成立，并将贯彻战争始终。尽管一些小型政党对于联合政府将他们排斥在外一事表示抗议，但总体来看，联合政府有助于激励爱尔兰民众团结一心，众志成城支援战事。"
 ireland.4225.a: "战时的团结无比重要。"
 ireland.4225.b: "他们不过白费心机。"
 ireland.4225.c: "他们决定同生共死。"
 ireland.4250.t: "蓝衫军政权陷入动乱"
 ireland.4250.d: "国民卫队推翻爱尔兰共和国政府的一年来，新政府内部派系纷争不断。北爱阿尔斯特省对亲英派的大屠杀使得恐怖主义情绪高涨，一系列问题更是在受葡萄牙整合主义者启发的极端民族主义者起事后被推向了最高潮。\n叛乱最终失败，可却对政权及其威望造成了严重损害。随后，约翰·J·奥凯利选择妥协以弥合两个敌对派系之间的分歧，并将基督教民主主义的反对派，基督教共和国党纳入了政府中，以此增强自己的合法性。虽然民主表面上得到了恢复，但现政权仍然很可能是非自由且强烈偏袒建制派的。"
 ireland.4250.a: "总得有人出来收拾局势。"
 ireland.4250.b: "我们简直是在上演一出闹剧。"
 ireland.4250.c: "真是一团糟。"
 ireland.4250.e: "可悲。"
 ireland.4250.f: "我说啊，这就是街头流氓执政的下场。"
 ireland.4275.t: "爱尔兰复辟君主制"
 ireland.4275.d.start: "爱尔兰经历了数月的内部派系斗争后，整合主义者发动叛乱并推翻了前独裁者约恩·奥达菲，成立新政权并巩固了对国家的控制。接着，他们宣布自己将致力于复辟爱尔兰君主制，作为欧洲为数不多的非工团主义共和国当中的一员，爱尔兰共和国如今也将成为历史。"
 ireland.4275.d: "$ireland.4275.d.start$\n\n如今，葡萄牙的一位流亡贵族，同时也是爱尔兰曾经显赫家族的后裔——若热·马里亚·奥尼尔，已头戴全爱尔兰的王冠，成为了七个多世纪以来第一位统治爱尔兰的非英国国王。此举出于极端民族主义政权的授意，意在通过着重复兴爱尔兰民族的母语与文化，从而消除一切此前大英帝国的统治残余。"
 ireland.4275.a: "……不好意思，你说啥？"
 ireland.4275.b: "终于，爱尔兰回归了自然状态。"
 ireland.4275.c: "啊哈哈，现在情况有点离谱起来了。"
 ireland.4275.e: "你说啥？那什么外国君主到底是个啥？"
 ireland.4275.f: "我说，若热干得不错。"
 ireland.4275.g: "他们想要开倒车。"
 ireland.4300.t: "爱尔兰建立摄政"
 ireland.4300.d: "$ireland.4275.d.start$\n\n然而事实上，由于没能找到合适的王位宣称者以及受制于国家根深蒂固的共和主义传统，政府首脑加罗德·奥金纳甘只得自封为摄政。奥金纳甘表示，摄政期将长久存在，直至国家扫除大英帝国所有的统治残余并且完成全方位的母语和文化复兴。他坚信，这片土地已经做好了准备。"
 ireland.4300.a: "也太拼命了吧……"
 ireland.4300.b: "值得赞赏的创举！"
 ireland.4300.c: "婆婆妈妈。你要当反动派，就应该反动到底。"
 ireland.4300.e: "爱尔兰为君主制而战，我怎么会做这样的梦……"
 ireland.4300.f: "所以，之后若热会留在这里吗？"
 ireland.4300.g: "那他们到底要拥立谁当国王？"
 ireland.4325.t: "爱尔兰社会主义兴起"
 ireland.4325.d1: "爱尔兰共和国今日举行了选举。正如众人所料，过去四年中成功控制住了黑色星期一局势，并妥善解决了饱受争议的阿尔斯特特权问题的左翼联合政府再次当选。但是有一点出乎所有人的意料，奉行和平社会主义的进步工党竟然胜过了他们的社民主义前辈。\n\n爱尔兰将很有可能一改之前的保守作风，在政府执政联盟中激进领导层的带领下继续推动平等主义的社会和经济改革，并寻求与第三国际发展新的关系。"
 ireland.4325.d2: "爱尔兰共和国今日举行了选举。德国这个曾被爱尔兰视为最大的保护者和盟友的国家败给了第三国际，这给许多爱尔兰人带来了不小的震撼，也导致了爱尔兰民众观念的巨大转变。这也最终导致了由奉行和平社会主义的进步工党所带领的左翼联盟取得了一场出乎意料的胜利。\n\n鉴于爱尔兰民众之前都普遍持有保守主义和反工团主义的观点，这场胜利也令不少人感到震惊。一些人认为是爱尔兰的社会主义者由于在欧洲的完胜而看到了实现理想的希望；也有些人则认为，是爱尔兰民众担心如果不支持这个突然得势的社会主义联合政府，那么工团主义者就会发动入侵。"
 ireland.4325.a: "这是懦夫和叛徒的行径。"
 ireland.4325.b: "欢迎迈上历史的正道。"
 ireland.4325.c: "世界上惊涛骇浪，爱尔兰随波逐流。"
