 IRE_erskine_childers_leader_desc: "§Y领袖介绍\n生于：§!1870年7月15日；英格兰王国、伦敦市梅菲尔区\n§Y爱尔兰语名：§!$IRE_erskine_childers_alt$\n§Y政治生涯：§!罗伯特·厄斯金·奇尔德斯踏过漫漫长路，终于登上了总统的宝座。\n\n奇尔德斯生于伦敦，父亲是英格兰人，母亲是英裔爱尔兰人。早年父母双亡后，他便在威克洛郡的母家寄养长大。奇尔德斯于英国完成了学业，且他的家庭在英国政界享有盛誉，因此他刚一毕业便理所当然地成为了下议院中身居要职的公务员。奇尔德斯的生长环境让他多多少少受到英式保守主义价值观的影响，这也让他作为志愿军参加了布尔战争。正是这场战争第一次让他对帝国主义的计划感到幻灭，也是他第一次意识到自己对爱尔兰地方自治事业的热情。他的战争经历也激起了他的创作热情，激励他写下了两部军事理论著作和一部影响深远的谍战小说。\n\n奇尔德斯平时酷爱游艇，同时对地方自治的不断延期施行颇感失望，因此他在世界大战前夕愈发不守规矩，开着自己的游艇“阿斯加德号”从德国给爱尔兰志愿军偷偷运送了几百支步枪。虽然奇尔德斯在世界大战期间作为情报与侦察官的优异表现让他赢得了英国政府授予的杰出服役十字勋章，但是英当局严酷镇压复活节起义并且试图在爱尔兰强征入伍的举措却让他彻底愤怒了。\n\n最终，奇尔德斯决定放弃温和的民族主义，义无反顾地回到了爱尔兰并加入了新芬党，并发挥自己文笔上的优势在第一届众议院出任新闻处主任。他的到来曾经备受质疑，许多人认为把他往好了想也不过是个背叛英国旧主的逆贼，而往坏了想说不定就是英国人派来的间谍。但他作为代表团的一员，促成了《英爱条约》谈判成功。他在其中表现出来的率直的共和主义思想更是让那些曾经怀疑他的人全部噤声了。\n\n此后，奇尔德斯便远离公众视野，把时间花在了写作以及与妻子茉莉出海航行上，偶尔他也会为政府充当海事顾问。如今他作为总统，也同样把一切政府事务交给了总理，自己除了正式露面外，只会公开发表一些有关爱尔兰国际关系的论文。奇尔德斯代表着一个对自己的过往能够安然接纳的爱尔兰国家，并且这个国家承认那些英裔爱尔兰人对爱尔兰民族主义与共和主义事业做出了伟大的贡献——例如沃尔夫·唐、艾默特、巴奈尔以及凯塞门。"
 IRE_r_erskine_childers_navy_chief_desc: "§Y军官介绍\n生于：§!§g1870年6月25日；英格兰、伦敦梅菲尔§!\n§Y爱尔兰语名：§!§g$IRE_erskine_childers_alt$§!\n§Y军旅生涯：§!§g罗伯特·厄斯金·奇尔德斯出生于英国伦敦的一个权贵家庭。他年幼时双亲便不幸去世，因此奇尔德斯由他母亲的家族，威克洛郡的一个英裔爱尔兰地主家族抚养长大，后来在剑桥接受教育。大学毕业后，他应征参加了布尔战争，这让他开始质疑当时的政治现状。\n奇尔德斯二十出头就成了一名狂热的帆船爱好者，经常到北海及更远的地方航行。随着时间的推移，他对民族主义的同情与日俱增，奇尔德斯曾经从德国走私大量枪支以支持爱尔兰志愿军，并因此闻名。不久之后，他参与了世界大战，并在皇家海军中获得了临时职务，因其在北海和加里波利的丰富海军履历，奇尔德斯获得了杰出服务十字勋章。在战争结束后他的政治立场发生了转变，因其对英国在复活节起义和征兵危机中的所作所为感到厌恶，奇尔德斯最终成为了新芬党政治机器的一部分。\n尽管曾在《英爱条约》谈判中发挥了重要作用，但自那以后，他便与政治保持了距离。他一直想将自己海上导航和演习方面的经验充分运用到爱尔兰这个新兴国家的海军事务中去。§!"
