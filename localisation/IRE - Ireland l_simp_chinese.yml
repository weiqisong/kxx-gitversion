 ireland.1023.b.IRE: "他们至少比那群工团佬要好一点。"
 ireland.1023.b.GER: "爱尔兰人将仍然是祖国忠实的盟友。"
 ireland.1023.b.ENG: "我们绝不能再允许工团佬蹬鼻子上脸了！"
 ireland.1023.c: "[IRE_loc_civil_rights_event_3_4]"
 ireland.1023.c.IRE: "近在咫尺，却又远在天涯。"
 ireland.1023.c.GER: "或许奥达菲才是那个两害相权取其轻的选择……"
 ireland.1023.c.ENG: "他们可真是搬起石头砸了自己的脚。"
 ireland.1024.t: "街垒之后"
 ireland.1024.d.start: "在阿尔斯特全省经历了一个月的大规模暴乱后，戒严令的实施终于让危如累卵的局势得以控制。然而，眼见当地暴徒被逐渐显露敌意的政府击溃，天主教和新教准军事组织都坚信自己有必要保护社区免受敌对宗教分子的袭击，为此他们建立了一个个禁区，用街垒封锁了道路，甚至派遣武装分子严密监视军队以及敌对军事组织的动向。\n\n先前的混乱局面让所有人都惊魂未定，支持通过暴力手段解决问题的呼声也渐消于耳。现在人们更加倾向于同叛乱社区展开谈判，并呼吁道——不到万不得已，绝不诉诸暴力。"
 ireland.1024.d.end: "当下的乱局如同洪水猛兽般愈发糟糕，趁着举国目光北望，军队分身乏术之际，爱尔兰公民军的鼓动者也开始利用民众自黑色星期一以来不断积累的不满情绪，在爱尔兰西部地区煽动贫苦工农进行抗议。尽管北爱的斗争进入了中场休息，但[IRE_loc_leader_surname]总统仍面临着巨大压力。"
 ireland.1024.d.midearly: "却被加罗德·奥金纳甘置若罔闻。作为全国联盟内部的强硬分子，奥金纳甘因其在天主教抗议者中担任关键领导人之一而声名鹊起。随后他在贝尔法斯特的一次歇斯底里的演讲中对此事穷追猛打，痛斥"
 ireland.1024.d.midlate: "并宣布成立自己的政党——复兴建筑师(Ailtirí na hAiséirghe)，该党的理念便是致力于让君主主义和整合主义重归爱尔兰。"
 ireland.1024.d1: "$ireland.1024.d.start$\n\n尽管奥达菲长期以来与蓝衫军的亲密联系有目共睹，但他本人始终对此矢口否认。事到如今，由于蓝衫军在建立和保护天主教禁区的过程中发挥着至关重要的作用，爱尔兰政府随即对奥达菲施压，要求其对这些行为予以谴责，并命令蓝衫军移除当地的街垒。\n\n虽然奥达菲最终向政府表示服从，成功避免其政党遭到取缔，但他的命令$ireland.1024.d.midearly$这位老将军为“懦夫”，$ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.d2: "$ireland.1024.d.start$\n\n由于蓝衫军忤逆了他们名义上的领导人——约恩·奥达菲，还在建立和保护天主教禁区的过程中发挥着至关重要的作用。这位老将军将这一反叛行径视为对其权威的挑战，于是严厉谴责了这些行为，并要求他们移除当地的街垒，甚至威胁道要将参与此事的全国联盟成员通通除名。\n\n不幸的是，他的一切努力$ireland.1024.d.midearly$奥达菲为“卖国贼”，$ireland.1024.d.midlate$\n\n$ireland.1024.d.end$"
 ireland.1024.a: "至少还没有更多房屋惨遭焚毁……"
 ireland.1025.t: "收复失地"
 ireland.1025.d.start: "在阿尔斯特陷入全面混乱之后，政府终于得以暂停下来喘息片刻，然而各路部长和准军事组织之间的谈判却仍旧进展缓慢。回过头来，爱尔兰共和军的军官们则日益沮丧，他们对文官政府和政党政治的重重顾虑也是有目共睹。而令军队尤为担心的是，蓝衫军和阿尔斯特志愿军不仅逐渐在其治下的社区内部拥兵自重，而且还将其中越来越多的地区打造为发动恐怖袭击的老巢。因此近来数日，军队不断对总统施加压力，要求他尽快将准军事组织所占领的法外之地重新置于国家的控制之下。如今，将军们终于忍无可忍，并向政府发出了最后通牒——要么政府立刻授权军队下场恢复秩序，要么他们将在未经政府同意的情况下采取一切“必要的手段”。\n\n当爱尔兰政府向蓝衫军和阿尔斯特志愿军发出最后警告，要求他们选择就此下台或锒铛入狱时，[IRE_loc_leader_surname]"
 ireland.1025.d.mid: "在前期的筹划过程中，军方将绝大多数部队向北部署，同时在收复叛乱街道的行动中做好了万全准备，以应对敌方复刻独立战争时期游击战术的可能。军队把这次重塑阿尔斯特地区权威的行动视为他们的第一要务，甚至比镇压南方任何潜在的工团主义骚动更为重要。\n\n最终，戡乱行动大获全胜，军队将叛乱分子搭建的街垒层层击破，重新占领了准军事组织控制下的街道，尽管他们还面临着"
 ireland.1025.d.end: "最终，这群极端分子不是被关进库鲁的监狱，就是四散而逃。然而却有传闻显示，士兵们对蓝衫军进行了宽大处理，更有甚者直接出手相助。这些消息已经引起了[IRE_loc_leader_surname]"
 ireland.1025.d.last: "$ireland.1025.d.end$政府的高度关注。"
 ireland.1025.d1: "$ireland.1025.d.start$在众议院的演讲中宣布，尽管他将继续维护自己在1926年所达成的协议，但他也要全力打击反天主教的歧视现象，并终结北爱选区划分不公的问题。$ireland.1025.d.mid$极端民族主义分子的些许抵抗。$ireland.1025.d.end$政府的高度关注。"
 ireland.1025.d2: "$ireland.1025.d.start$在众议院的演讲中宣布，考虑到爱尔兰共和国自英国革命后便与亲英派达成了协议，他们有义务遵守自己当初的诺言并继续维护阿尔斯特特权。$ireland.1025.d.mid$极端民族主义分子的顽强抵抗。$ireland.1025.d.last$"
 ireland.1025.d3: "$ireland.1025.d.start$在众议院的演讲中宣布，为了更好直面工团主义日益强大的威胁，爱尔兰各教派之间需要相互理解，任何试图挑起宗派冲突的准军事组织终将绳之以法。$ireland.1025.d.mid$亲英派和极端民族主义分子的些许抵抗。$ireland.1025.d.last$"
 ireland.1025.d4: "$ireland.1025.d.start$在众议院的演讲中强调，他不仅打算废除对北爱贻害无穷的阿尔斯特特权，而且要对极端主义重拳出击。$ireland.1025.d.mid$一些亲英派极端分子的顽强抵抗，而由于缺乏当地人的支持，蓝衫军的抵抗则迅速瓦解。$ireland.1025.d.last$"
 ireland.1025.d5: "$ireland.1025.d.start$在众议院的演讲中声称，他将继续努力去寻找一个解决北爱问题的最佳方案，最终让天主教和新教的工人共同受益，而他也绝不会容忍任何准军事组织从中作梗。$ireland.1025.d.mid$亲英派和极端民族主义分子的抵抗。$ireland.1025.d.last$"
 ireland.1025.d6: "$ireland.1025.d.start$在众议院的演讲中声称，他始终代表着爱尔兰广大的劳动人民，不论是天主教徒还是新教徒，任何试图让他们骨肉相残的宗派准军事组织他都绝不姑息。$ireland.1025.d.mid$亲英派和极端民族主义分子的些许抵抗。$ireland.1025.d.last$"
 ireland.1025.a: "我们必须终结这场灾难性的冲突，恢复该省的秩序！"
