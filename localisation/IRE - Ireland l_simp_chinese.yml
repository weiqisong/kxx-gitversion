 ireland.2500.d.puppet: "在占领爱尔兰后，[THIS.overlord.GetAdjective]似乎是想让爱尔兰保持其民主国家的表象。为此，他们安排了选举。\n\n人民已经饱受战火摧残，这使得选举的投票率低得令人难以置信，许多反对[THIS.overlord.GetAdjective]霸权的人都已绝望。\n\n现政府因为其对和平的承诺，并且愿意与[THIS.overlord.GetAdjective]合作，以获得更多的自治权，从而轻松赢得了选举。现在是时候宣布下一任总统为……"
