 ireland.1125.t: "爱尔兰的新政权"
 ireland.1125.d.sfcollins: "$ireland.1125.d.start$迈克尔·柯林斯的新芬党$ireland.1125.d.mid$\n\n柯林斯是爱尔兰独立战争的英雄，颇具人格魅力，声望较高，他的新芬党则与军队立场相似，都主张以法治恢复秩序，并且都有亲德倾向，因此他受到政变领袖青睐也不足为奇。在新政府的领导下，爱尔兰共和国会重回自由主义与全球化的道路，但在阿尔斯特问题上，由于军队领导层厌恶“阿尔斯特特权”，他可能会被迫放弃先前与亲英派达成的妥协，废止这些优惠政策。\n\n$ireland.1125.d.end$"
 ireland.1125.d.sfmulcahy: "$ireland.1125.d.start$理查德·马尔卡希的新芬党$ireland.1125.d.mid$\n\n新芬党与军队立场相似，都主张以法治恢复秩序，并且都有亲德倾向，因此他们受到政变领袖青睐也不足为奇。在新政府的领导下，爱尔兰共和国会重回自由主义与全球化的道路，虽然马尔卡希也是军队将领，但在阿尔斯特问题上，由于军队领导层厌恶“阿尔斯特特权”，他可能会被迫放弃先前为柯林斯与亲英派妥协而辩解的态度，废止这些优惠政策。\n\n$ireland.1125.d.end$"
 ireland.1125.d.an: "$ireland.1125.d.start$约恩·奥达菲的全国联盟$ireland.1125.d.mid$\n\n民族主义的全国联盟独裁政权为爱尔兰的议会民主时代画上了句号，他们认为议会民主是先前危机的罪魁祸首，因此引领爱尔兰进入了法团主义和军国主义的新时代，工团主义和亲英派都被严厉镇压。包括奥达菲在内，该党内部有许多人都对外国影响持谨慎态度，但由于对共和军的依赖，新政权势必会迎合德国的利益。\n\n$ireland.1125.d.end$"
 ireland.1125.d.scan: "$ireland.1125.d.start$埃蒙·德·瓦莱拉的基督教共和国党与全国联盟联合$ireland.1125.d.mid$\n\n基督教共和国党信仰基督教民主主义，而全国联盟则倾向极右翼的整合主义，两党都是坚定的保守派，在他们的联合领导下，无论是在社会上还是宗教上，爱尔兰共和国都会走上传统的道路。虽然瓦莱拉和奥达菲都是倾向孤立的民族主义者，主张经济保护主义，但共和军会保证新政权的行为不与德国利益相悖。\n\n$ireland.1125.d.end$"
 ireland.1125.d.labndpcnat: "$ireland.1125.d.start$威廉·奥布赖恩的工党与土地之家、国家发展党联合$ireland.1125.d.mid$\n\n共和军选择这三个党派确实出乎意料。工党希望制订社会民主主义的政策；农业主义的土地之家和自由主义的国家发展党会维持航向，使政府的左倾程度不超过德国俾斯麦的“王朝社会主义”，通过改革让工人免受工团主义影响，维护阶级团结；军队则会把握方向，保证德国的利益。\n\n$ireland.1125.d.end$"
 ireland.1125.a: "上帝保佑爱尔兰！"
 ireland.2500.d.plprestrictionsbase: "\n\n令人惊讶的是，进步工党在联合政府中扮演着一个没有争议的温和角色，这极大地提升了他们在保守派群体中的声誉，不过他们并不准备借此扩大其在政府中的影响力"
 ireland.2500.d.plpulsterprivileges: "$ireland.2500.d.plprestrictionsbase$，尤其是在北方的紧张局势仍在暗流涌动之时。"
 ireland.2505.d.start: "尽管近期的选举给新政府带来了许多好消息，但[IRE_loc_leader_name]和他的拥趸们身边也少不了批评者。这种情况在爱尔兰这样的民主国家可谓见怪不怪，[IRE_loc_leader_surname][IRE_loc_leader_title]才刚一上任，这一期爱尔兰众议院里的政敌们就指责他错过了为爱尔兰带来”真正变革“的机会。\n\n反对派在这次大规模选举中并没有占到什么便宜，而现政府也依然大权在握，不过这也不能说明这次选举没有产生任何连锁反应。尽管现政府并无异样，但民意调查显示反对派一侧出现了天翻地覆的变化。民意调查显示反对党之间进行了某种形式的阵营重组，而新结盟的反对派将权柄主要集中在了两个政党手中。而那些较小的反对派，特别是极左极右的反对派却则因此式微。"
 ireland.2505.d.sf: "$ireland.2505.d.start$\n\n埃蒙·德·瓦莱拉的基督教共和国党将批评重心放在了缺少政府关怀的社会最贫困人口问题上。德·瓦莱拉从基督教民主主义观点出发，认为新政府那种”没有灵魂“的工作计划实在令人惋惜。他认为和基督教共和国党的施政计划相比，新政府的计划无法给低收入人群提供”一个基督徒应得的体面生活“。\n\n而面对政敌们的争论，威廉·奥布赖恩的工党则更多地关注于经济议题而非社会议题。他们反对新芬党以”世界主义“的名义抵制离婚和避孕，宣称这些政策不必要地分散了人们对于重要议题的注意力，并且也不利于团结普通工人。\n\n$ireland.2505.d.end$"
 ireland.2505.d.sc: "$ireland.2505.d.start$\n\n不出所料，新芬党首先便有力地为那些因政府的宗教性质而被疏远的一般群众扛起了大旗。他们宣称新政府虽然在宗教事务上已经在尽力平衡各个派别，但还是疏远了许多人民群众，尤其是那些自身对于宗教事务并不感冒的群众。\n\n而工党则将政府的社会援助目标与其自己的施政原则进行了比较。他们宣称任何只让穷人受益的针对性政策只会反过来加剧社会分化，并表示如果社会福利不能广泛惠及各个阶层，那最后的结果一定是穷者愈穷，富者愈富。\n\n$ireland.2505.d.end$"
 ireland.2505.d.labour: "$ireland.2505.d.start$\n\n新芬党做出了一个十分惊人的举动，他们公开承认了工党已经与工团主义政权已无瓜葛，但也开始处处质疑新政府的施政措施的必要性。他们认为只有促进整个社会的繁荣进取才能够惠及人民群众，而给普罗大众强推一个”生活水平基准“则毫无意义。\n\n埃蒙·德·瓦莱拉也同样质疑向小企业和创业者加税是否有好处。他们认为与其让这些企业家把辛苦赚来的钱全部交给财政局，还不如让他们的企业蓬勃发展，以利于反哺整个社会。\n\n$ireland.2505.d.end$"
 ireland.2505.d.end: "无论选举结果如何，民主制度都将继续运行，而新政府还得慢慢适应反对派们七嘴八舌的抱怨。"
