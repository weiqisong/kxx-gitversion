 legcities.159.b:0 "追随李宗仁的军政之诚"
 legcities.159.c:0 "追随归来的中国国父蒋介石！"
 legcities.160.t:0 "中国青年党的新门面"
 legcities.160.d:0 "中国立宪史上前所未见之公道选举，今已告成。彼中国青年党者，原属中国青年党中温和一派，效法青年土耳其党、青年阿富汗党等改制更张，今奉其党魁李璜为主。李氏本党中开山耆宿，素倡自由宪政之说，向执牛耳。不期同创该党之旧僚陈启天，骤起发难。此君自号“新法家”，摒民权而崇国权，去宽纵而取峻法，欲夺党柄以使天道革命遂其私。然当今既立议院，设票匦，便非洪宪年间可肆意妄为。纵陈氏枭雄之姿，亦须循章办事，否则谢缵泰之洪门弟兄，必不轻饶。当此双雄并峙、龙争虎斗之际，究竟鹿死谁手？"
