 MANDATE_CHAOS_DESC:0 "德国殖民地部队、监事会雇佣兵和日本远征军在上海街头爆发的战斗，使使馆城市失去了其政府职能。混乱已经蔓延到了租借地的其他城市，黑帮们趁机夺取政权。当地的犯罪头目们抛开分歧，在“联合龙头委员会”的领导下团结起来，现在歹徒们正在恢复城市的秩序，而使馆城市的未来还不确定……"
 POLITICS_QING_DESC:0 "江青，原名李淑蒙，在1914年3月19日生于山东诸城，家境贫寒。她本就是一个没有太大希望过上成功生活的私生子，又进一步受到父亲去世的影响，随着母亲从一个城市搬到另一个城市。在此过程中，她爱上了表演艺术，加入了北京的一所戏剧学校，之后又搬到上海，利用自己的长相和诱人的个性，她很快融入了繁忙的都市生活，并时常出现在剧院的舞台上。然而，当她的家庭突逢变故时，她的演艺事业不得不戛然而止，因为她不能兼顾追求演艺事业和照顾母亲，最终她被迫转向更加作践自己的赚钱方式。\n\n发现自己身无分文且几乎无家可归，江青无奈之下投身入了风月行业。她成为了一个普通的街头妓女，被社会上其余人士所轻蔑，在她人生的最低谷，她几乎打算自杀弃世。直到她遇到一个富商的儿子。他不仅是她的客人，很快还和她成了恋人。意志坚强，与三合会有关系的他，不在乎别人的意见硬是娶了江青。这个平凡的妓女，将自己从穷到富的人生视为一种奢侈。当她的丈夫神秘去世时，他把一切都留给了江青。在和丈夫一起的几年里，江青一直默默学着丈夫做生意，练成了一身经商的好本事，不仅生意越做越红火，还同左联的盟友一道，为青帮带来了一抹红色。"
 POLITICS_HONGWU_DESC:0 "曾被世界所抛弃，默默无闻地在阴暗角落里腐朽的延恩侯朱煜勋，如今竟再度显赫起来，作为明朝灭亡300多年来的第一位新时代的明朝皇帝，坐上了龙椅。1882年出生的朱煜勋，是前任延恩侯的儿子，他曾在京城大肆挥霍，甚至当上清帝溥仪的贵客和知己。然而，随着德国殖民势力的到来，朱煜勋被赶出了天堂般的奢靡生活，被迫艰难流亡，在满洲苟且到如今。随着三合会兴起并巩固了对中国的统治，龙头邀请朱煜勋回到北京，坐上他应得的宝座。现在，朱煜勋和三合会共治中国，宣称天命。他虽是被哄抬的傀儡，却满怀自豪，服务于其背后黑社会及其庞大的犯罪网络的暗想和欲望。这位复辟皇帝继承了明太祖的名字，以向他的祖先致敬，并“统治”着如今这个充满神秘和犯罪世界的帝国。"
 SHANG_EMPEROR_DESC:0 "曾被世界所抛弃，默默无闻地在阴暗角落里腐朽的衍圣公孔令贻，如今竟再度显赫起来，成为3000多年以后的第一位新时代的商朝君主，坐上了龙椅。1872年出生的孔令贻，作为孔子后人备受尊崇，他曾在京城担任要职，甚至当上清帝光绪的贵客。然而，随着德国殖民势力的到来，孔令贻再也过不上奢靡的生活，被迫罢官隐居于孔氏在山东的家宅之中。随着三合会兴起并巩固了对中国的统治，龙头邀请孔令贻回到北京，坐上他从未想过的宝座。现在，孔令贻和三合会共治中国，宣称天命。他虽是被哄抬的傀儡，却满怀自豪，服务于其背后黑社会及其庞大的犯罪网络的暗想和欲望。这位复辟皇帝选择了先古王朝商为国号，并“统治”着如今这个充满神秘和犯罪世界的帝国。 "
 legcities.101.c:0 "衍圣公万岁万万岁，大商唯一的真龙天子！"
