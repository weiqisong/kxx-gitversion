 POLITICS_Nelson_T_Johnson_DESC:0 "纳尔逊·T·詹森将毕生心血倾注于太平洋两岸事务，由他执掌美国在使馆城市的利益实属众望所归。膺选为高级专员的他斡旋于德日两国利益之间，既能持盈守成维持治下安宁，又善长袖善舞确保财源不辍。其持中守正之风确使各方势力暂得相安，然究其根本，终是美利坚商会的利益代言人。虽眼下权位看似稳固，然大陆暗流涌动的紧张局势，恐令此番苦心经营终将仓促收场，徒留遗憾。"
