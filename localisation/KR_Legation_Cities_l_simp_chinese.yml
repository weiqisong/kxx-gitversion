 LEC_influence_category_desc:0 "使馆城市内竞争激烈，各方派系明争暗斗，争权夺利。我们应当小心行事。\n\n§R中国影响力§!：[?LEC.party_popularity@social_liberal|%0]\n§Y英国影响力§!：[?LEC.party_popularity@social_conservative|%0]\n§C美国影响力§!：[?LEC.party_popularity@market_liberal|%0]\n§g德国影响力§!：[?LEC.party_popularity@paternal_autocrat|%0]\n§L日本影响力§!：[?LEC.party_popularity@national_populist|%0]"
 LEC_return_jap_guns:0 "为日方提供枪支"
 LEC_return_jap_guns_desc:0 "日本人曾给过我们武器。既然他们需要这些，我们就该把它们还给日方的前线部队，并帮助他们补给。"
 LEC_join_entente:0 "请求英方保护"
 LEC_join_entente_desc:0 "曾为我们提供庇护的国际安全保障体系如今已难堪此任，唯有与觅得一可靠盟友方能自保，而英国正是我们抵御日本威胁的最佳保障。"
 LEC_join_reichspakt:0 "加入帝国公约"
 LEC_join_reichspakt_desc:0 "曾为我们提供庇护的国际安全保障体系如今已难堪此任，唯有与觅得一可靠盟友方能自保，而德国正是我们抵御日本威胁的最佳保障。"
 LEC_join_cps:0 "加入共荣圈"
 LEC_join_cps_desc:0 "解放东亚万象收，一从生死两相投。如今莫问西方事，兄弟同心铸共荣！"
 LEC_investigate_du_yuesheng:0 "开展针对杜月笙活动的调查"
 LEC_arrest_du_yuesheng:0 "逮捕杜月笙"
 LEC_convict_du_yuesheng:0 "定罪杜月笙"
 LEC_convict_du_yuesheng_desc:0 "杜月笙在全国各地的支持者众多，因此很难被定罪。"
 LEC_investigate_zhang_xiaolin:0 "开展针对张啸林活动的调查"
 LEC_prosecute_zhang_xiaolin:0 "逮捕张啸林"
 LEC_convict_zhang_xiaolin:0 "定罪张啸林"
 LEC_investigate_huang_jinrong:0 "调查黄金荣的手段"
 LEC_prosecute_huang_jinrong:0 "逮捕黄金荣"
 LEC_convict_huang_jinrong:0 "定罪黄金荣"
 LEC_prosectue_solomon_adler:0 "起诉所罗门·阿德勒"
 LEC_prosectue_solomon_adler_desc:0 "起诉艾德勒将削弱美国在使馆城市中的影响力。"
 LEC_prosectue_lothar_eisentrager:0 "起诉洛塔尔·艾森特雷格"
 LEC_prosectue_lothar_eisentrager_desc:0 "起诉艾森特雷格将削弱德国在上海的影响力。"
 LEC_investigate_british_business:0 "开展针对英国在香港活动的调查"
 LEC_investigate_british_business_desc:0 "英国王室似乎正在香港进行秘密活动。我们应当确保他们没在试图威胁使馆城市的权威。"
 LEC_curtail_british_business:0 "打击英国在香港的活动"
 LEC_curtail_british_business_desc:0 "很明显，英国佬正试图从我们手中夺回香港，或着至少是在慢慢渗入使馆城市工部局。我们不能让他们得逞，必须在香港采取严厉措施。"
 LEC_AST_reach_out_hong_kong:0 "联络港籍商人"
 LEC_AST_reach_out_hong_kong_desc:0 "香港曾是英国的东方之珠，与新加坡或加尔各答齐名。虽然她自一九二五年来就已从帝国中分裂出去，但香港市民仍与我们紧密相连。有鉴于此，我们应恢复对其的关系。"
 LEC_AST_send_volunteers:0 "派遣一支志愿营到香港"
 LEC_AST_send_volunteers_desc:0 "派遣一支志愿营到使馆城驻港部队不但能够保卫香港，同时也可为我们在香港争取到更多的影响力。"
 LEC_AST_royal_visit:0 "英国皇室的香港之行"
 LEC_AST_royal_visit_desc:0 "派遣阿尔伯特王子和他的女儿到香港进行皇家访问，肯定会增加那里对大英帝国的支持。"
 LEC_AST_appoint_new_governor:0 "任命一位新的皇家总督"
 LEC_AST_appoint_new_governor_desc:0 "自1925年以来，我们从未行使过任命香港总督的权力。我们现在应该考虑这么干，以扩大我们在中国的影响力。"
 LEC_AST_retake_hong_kong:0 "邀请香港回归皇室保护"
 LEC_AST_retake_hong_kong_desc:0 "使馆城市目前十分脆弱，我们可以采取行动让香港重归皇冠之下。"
 LEC_AST_request_voting:0 "要求归还我们在使馆城理事会的表决权"
 LEC_AST_request_voting_desc:0 "既然我们在这些城市中有了一定势力，并且对中方做出了让步，那么我们就能令使馆城理事会考虑恢复我们的表决权了。"
 LEC_USA_send_volunteers:0 "向使馆城市派遣更多部队"
 LEC_USA_send_volunteers_desc:0 "八省联合的崩溃使得使馆城市以及我们的在华利益受到严重损害。我们应该增援那里的驻军，稳定局势。"
 LEC_claim_american_rights:0 "要求恢复美国表决权"
 LEC_claim_american_rights_desc:0 "如今既然只剩下一个美国，我们应该要求恢复我们在使馆城市工部局的选举权。"
 LEC_GER_exclude_belgium:0 "要求将[BEL.GetName]移出使馆城市工部局"
 LEC_GER_exclude_belgium_desc:0 "[BEL.GetName]现已脱离了我们的圈子，对使馆城市工部局来说，他们就是个没用的废物。我们应当要求使馆城理事会赶走他们。"
 LEC_GER_send_volunteers:0 "向使馆城市派遣更多部队"
 LEC_GER_send_volunteers_desc:0 "八省联合的崩溃使得使馆城市以及我们的在华利益受到严重损害。我们应该增援那里的驻军，稳定局势。"
 LEC_JAP_stage_attack:0 "天津火药桶"
 LEC_JAP_stage_attack_desc:0 "全世界都处于黑色星期一的阵痛之中，而中国和其相关的委任政府也遭到了沉重的打击，使馆城的中国人陷入了可怕的痛苦之中。紧张的局势正达到沸点，这个时候只要给支特本部的特工开绿灯，我们就可以获得在天津立足的特权。"
 LEC_JAP_send_guns:0 "给我们的盟友送去武器"
 LEC_JAP_send_guns_desc:0 "随着二鬼子渐渐在中国出现，是时候开始为不可避免的事件做好准备同时为我们的事业武装他们了。现在唯一的问题是如何将枪支输送给我们的盟友。而使馆城市为此提供了一种简单的武器走私方式……"
 LEC_JAP_enforce_police:0 "加强警务处"
 LEC_JAP_army_guns:0 "武装驻军"
 LEC_JAP_army_men:0 "增援驻军"
 LEC_JAP_destabilize_tianjin:0 "破坏天津稳定"
 LEC_JAP_destabilize_tianjin_desc:0 "在天津有了立足点后，我们就可以开始破坏这座城市的稳定了，以此赋予我们军队干涉的特权。"
 LEC_JAP_take_tianjin:0 "夺取天津！"
 LEC_JAP_take_tianjin_desc:0 "使馆城市正处孱弱之时，而我方势力正旺。我们可以趁此良机夺取天津，为己所用！"
 LEC_investigate_russia:0 "派遣特工至符拉迪沃斯托克"
 LEC_investigate_russia_desc:0 "我们最好调查一下俄罗斯与此事的关系，让这一切远离日本人的窥探。"
 LEC_investigate_japan:0 "拜会日本领事团"
 LEC_investigate_japan_desc:0 "与其在俄罗斯身上浪费时间和资源，还不如直接问当地的日本领事团发生了什么。"
 LEC_greengang_help:0 "来自青帮的帮助"
 LEC_greengang_help_desc:0 "上海青帮表示有兴趣帮我们弄清这个秘密，来换取一些好处。"
 LEC_china_agency_investigation:0 "调查支特本部"
 LEC_china_agency_investigation_desc:0 "支特本部显然卷入了这场可耻的阴谋。我们现在要做的就是触及行动的核心。"
 LEC_wheels_and_deals:0 "做笔交易"
 LEC_wheels_and_deals_desc:0 "支特本部知道我们正在调查他们，并表示愿意合作。我们当然应该接受他们的提议。"
 LEC_crackdown_on_japs:0 "取缔支特本部"
 LEC_crackdown_on_japs_desc:0 "由于支特本部的阴谋，使馆城市和中国的未来都处于危险之中。是时候一劳永逸地终结日本的威胁了。"
 LEC_favour_guns:0 "请求援助"
 LEC_favour_guns_desc:0 "支特本部如今被我们攥在手里，我们可以要求他们减少枪支走私。作为交换，他们将在使馆城理事会中拥有一丁点影响力。"
 LEC_favour_du:0 "搜集有关杜月笙的证据"
 LEC_favour_du_desc:0 "支特本部已同意将所有关于“大耳杜”的信息分批传给我们，这对我们的“锄杜”行动大有裨益。"
 LEC_pick_jinrong:0 "黄金荣将领导取缔行动"
 LEC_pick_jinrong_desc:0 "黄金荣是调查的绝佳人选。他庞大的人脉网络非常适合用来铲除支特本部，尽管他的人脉在政治上有点可疑……"
 LEC_pick_americans:0 "上海美国商会将领导取缔行动"
 LEC_pick_americans_desc:0 "虽然在调查方面没有那么老练，但上海美国商会明显是一个更为严密细致的组织，且受到了使馆城理事会全体上下的青睐。"
 LEC_investigate_bombing_huang:0 "黄金荣将调查爆炸事件"
 LEC_investigate_bombing_huang_desc:0 "尽管黄金荣的人品存疑，但他拥有庞大的人脉网，并且和本埠中国人保持着良好的关系。这使他在牵头调查方面有着无可辩驳的优势。"
 LEC_investigate_bombing_german:0 "让德国人负责调查"
 LEC_investigate_bombing_german_desc:0 "一个由德国调查人员组成的小组虽然缺乏人脉网，但他们定会遵循一种更加规范的警务程序，并确保德国影响力在使馆城理事会得到提升。"
 LEC_follow_the_paper_trail:0 "追循纸质线索"
 LEC_kmt_konnection:0 "调查国民党与此事的联系"
 LEC_kmt_konnection_desc:0 "首先调查国民党，因为何东是孙中山最大的资助者之一。"
 LEC_jap_kmt_help:0 "§L支特本部§!会协助我们对§R国民党§!的调查，但可能会失败"
 LEC_du_kmt_help:0 "§Y杜月笙§!会协助我们对§R国民党§!的调查，但希望我们做出重大让步"
 LEC_fengtian_investigation:0 "调查奉天政府与此事的联系"
 LEC_liangguang_investigation:0 "调查两广方面与此事的联系"
 LEC_liangguang_investigation_eng:0 "与香港俱乐部共进晚餐"
 LEC_liangguang_investigation_aog:0 "来自监事会的帮助"
