 legcities.156.d:0 "中国立宪史上前所未见之公道选举，今已告成。重组革新之朱红会，网罗商界钜子、开明士绅、浪漫爱国党人，咸奉国民党元老、金融巨擘孔祥熙及其贤配宋氏长女宋蔼龄马首是瞻。孔博士昔年执掌党国经济，运筹若定，诚为经纶之手。然论者犹谓孔博士虽具经纬之才，恐乏鼓动群伦之魅力，于新兴政党与基督民治之维系，未必胜任。或建言宜使孔公专任新政经顾问，而推其妻宋蔼龄女士领衔——盖客家宋氏三姝誉满华夏，妇孺皆知。今次谢缵泰主理之选政中，庆龄、美龄二女士及其弟宋子文皆各率国民党支派角逐，若使霭龄亦登台振臂，岂非锦上添花？然孔博士素以奇策见称，此番膺任新职，或能再显神机。如何措置方为得宜？"
