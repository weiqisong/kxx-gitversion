 LEC_deft1_desc:0 "对使馆城市的统治已经稳固了下来，但我们很有必要建立一只除警察分遣队的以外的新防卫队。首先就是要整合马仔为这些军事单位建立基础。"
 LEC_deft2:0 "吸纳蓝灯笼"
 LEC_deft2_desc:0 "我们已经有了建立军队的根本，但我们需要更多能干的新兵。我们应该立即吸纳在使馆城市里的蓝灯笼成员。如果他们违背了自己的誓言，那么就休怪我们降下惩罚。"
 LEC_deft3:0 "委派红棍"
 LEC_deft3_desc:0 "现在我们有了一只人力充足、配置精良的防卫队。我们就应该试着把各单位的指挥权下放到使馆城市各处并且给予他们维护军队力量的自主权。"
 lec.74.c:0 "使馆城市崩溃！"
 legcities.45.t:0 "三合会夺权"
 legcities.45.d:0 "经过与算命先生和各香主的商议，青帮山主杜月笙下令对使馆官员实行全面清洗。尘埃落定之后，杜氏青帮在多方势力的协助下全面掌控了上海滩——杜月笙精心构建的这一庞大犯罪联盟覆盖东方明珠各城，其中既有为压制宿敌14K而入伍的香港新义安，也有上海本地的临时战友，如江青手下的左翼小团体，以及谢缵泰统领的末日基督邪教团体大明顺天国（后者加入是为了借帮会之力传播其信仰与保皇思想，毕竟我们两者都与白莲教、天地会等反清复明组织存在着历史渊源）。如今各帮势力均已整合归一，各方龙头们也组建起了理事会，由杜月笙任三合会总山主，准备好好打理城市一番。\n\n眼下，杜氏青帮已开始加紧开始吞并各个小帮派，副山主黄金荣、张啸林，连同那位实力日益膨胀的不安分“盟友”江青正在瓜分残局，而大明顺天国则因我们的暴力行径，尤其是对于外国基督徒的残酷迫害而心生嫌隙。虽然国际列强对此一发展忧心忡忡，但延续贸易政策与提高关税的承诺却也暂时止住了干涉的苗头，为三合会争取到了巩固权力的宝贵时间。在外界看来，这一过家家的闹剧终会因内部的权力斗争而自取灭亡，不过，各大龙头早已开始了布局，上海滩的各路大佬还有即将反目成仇的江青都暗藏杀招。"
 legcities.45.a:0 "洪门兄弟万岁！"
 legcities.46.t:0 "乔斯林·埃罗尔勋爵抓住了机会"
 legcities.46.d:0 "上海再一次面临崩溃危机之际，使馆城市理事会召开了紧急会议，以商讨接下来的行动。乔斯林·埃罗尔勋爵建议理事会放出权力，在情况好转之前，把立法权交于一位合适的人选。经过投票决议，埃罗尔勋爵以大优势胜出。紧接着，埃罗尔勋爵向理事国发去了电报，要求全国恢复关税和税收，并征求其批准。结果无人拒绝。"
 legcities.46.a:0 "他以后一定会放弃他们"
 legcities.47.t:0 "江青越洪门"
 legcities.47.d:0 "龙头联合会解散后，江青凭借群众基础向各方势力施压，终获香主、红棍、白扇之推举，出任总山主。虽争议四起，但其坚守的社会主义路线，以及背后学生群体和左联的鼎力支持，将东方明珠带至了第三国际的社会主义大家庭之中，是笔值得押注的选择。"
 legcities.47.a:0 "赤龙崛起"
 legcities.48.t:0 "黄金荣越洪门"
 legcities.48.d:0 "龙头联合会解散后，三合会成员一致推荐黄金荣为总山主。黄金荣既收编沪上民间机构为己用，又力保东方明珠外资枢纽之地位，双管齐下方略终赢得各方大佬之拥戴。"
 legcities.48.a:0 "敬洪门兄弟！"
 legcities.49.t:0 "杜月笙越洪门"
 legcities.49.d:0 "龙头联合会方兴即亡，杜月笙踏着其残骸重掌乾坤。猴头之夜的腥风血雨、商界财阀的暗线勾连，以及国党旧友的鼎力支持，都令残存的龙头们无从抗拒。"
 legcities.49.a:0 "乾坤早定！"
 legcities.58.t:0 "大明星查理·卓别林拜访上海！"
 legcities.58.d:0 "伟大演员查理·卓别林决定造访上海！虽然最近他的电影因“宣传工团主义”而被贴上了寻衅滋事、不能过审的标签，但这里没有这些问题。卓别林参观了我们的一些歌剧院，然后参加了字幕版本的《摩登时代》展演。"
 legcities.58.a:0 "希望他再来一次！"
 legcities.59.t:0 "使馆城市当权反应"
 legcities.59.d:0 "强大的使馆城市理事会已经失去了游戏资格，当然他们也无法参股与使馆城市从中获利。这样他们中的一些人可能会失意至极，做出极端行为。"
 legcities.59.a:0 "他们心知肚明"
 legcities.60.t:0 "血染上海街道"
 legcities.60.d:0 "使馆城市理事会的权威在一个血腥暴力的夜晚过后已经荡然无存了。中国犯罪团伙组织的街头帮派屠杀了许多警察、从政人员、甚至是一些在使馆城市有着影响力的人物。混天暗地，幸存下来的人们躲在家里举步维艰，不敢出家门半步。无需言说，三合会几乎控制了所以的商业活动，所有的投股红利也一去不复返。"
 legcities.60.no_proff:0 "使馆城市理事会的权威在一个血腥暴力的夜晚过后已经荡然无存了。中国犯罪团伙组织的街头帮派屠杀了许多警察、从政人员、甚至是一些在使馆城市有着影响力的人物。万幸的是，我们没有支付投股利额，这对我们并无大碍。"
 legcities.60.a:0 "这太糟了"
 legcities.60.b:0 "绝不能允许这种情况发生！"
 legcities.61.t:0 "[From.GetNameDefCap]准备干涉"
 legcities.61.d:0 "[From.GetAdjective]政府已经向使馆城市工部局发出了一条强硬的措辞说明，要求他们立即恢复投股红利。如果理事会不情愿又或是做不到这一点，那么[From.GetNameDef]已经准备好用武力来逼迫他们做事。但理事会成员死的死，软禁的被软禁，这样看起来冲突干涉是不可避免的了。"
 legcities.61.a:0 "我们是不是做得太过分了？"
 legcities.62.t:0 "使馆城市工部局谴责暴力行径"
 legcities.62.d:0 "使馆城市工部局的代表们通过了一项决议，他们谴责了最近在城市中突发的暴力事件，表示支持使馆城市当局为恢复秩序而斗争。但看起来他们还没有准备好应对过态事件的发生。"
 legcities.62.a:0 "我们的权位已然稳固"
