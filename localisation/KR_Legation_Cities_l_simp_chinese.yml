 legcities.157.b:0 "倒向张君劢的行会主义"
 legcities.157.c:0 "承起陈炯明的联省之梦"
 legcities.158.t:0 "民生派的新门面"
 legcities.158.d:0 "中国立宪史上前所未见之公道选举，今已告成。夫左翼国民党之民生派，本系国民党左翼激进诸子并左翼作家联盟同人共组，今咸奉孙宋氏庆龄为魁。宋氏乃粤东客家望族，亦为中山先生之遗孀，论承天命之正统、经纶庙堂之老练，海内罕有其匹。然天命顺社诸公犹掌中华大权，恐美龄声望过隆，百姓箪食壶浆之状，或使谢缵泰之天兄会在此三教合流、道器并重之中华渐失颜色。谢党旧部虽敬宋门为基督世家魁首，亦忧新政诸端尽掩于党国狂热，故进言劝庆龄禅让党魁之位。或举冯玉祥代之——此君昔有“基督将军”之名，持斋诵经俨然修士；或推左联健笔如丁玲、鲁迅辈执牛耳。诸君以为当若何？"
 legcities.158.a:0 "继续利用宋庆龄的团结面貌"
 legcities.158.b:0 "追随鲁迅的温和激进主义"
 legcities.158.c:0 "团结在“基督将军”冯玉祥帜下"
 legcities.159.t:0 "国民党右派的新门面"
 legcities.159.d:0 "中国立宪史上前所未见之公道选举，今已告成。国民党右翼者，原系中国国民党内保守、自由及行伍诸派结社改组，今皆奉蒋宋氏美龄为主。宋氏乃粤东客家望族，亦为蒋中正之遗孀，论承天命之正统、经纶庙堂之老练，海内罕有其匹。然天命顺社诸公犹掌中华大权，恐美龄声望过隆，百姓箪食壶浆之状，或使谢缵泰之天兄会在此三教合流、道器并重之中华渐失颜色。谢党旧部虽敬宋门为基督世家魁首，亦忧新政诸端尽掩于党国狂热，故进言劝美龄禅让党魁之位。或推李宗仁将军代之——李氏自云与太平忠王李秀成有血脉之缘，俨然承天父天兄遗绪；或举朱培德、唐继尧等革新派宿将。然观此数子才具，欲取鼎甲之位，犹蚊虻负山，恐终是镜花水月耳。诸君以为当若何？"
