 LEC_struggle_for_shanghai:0 "妖魔大闹上海滩"
 LEC_struggle_for_shanghai_desc:0 "多年来，使馆城市因资本的腐蚀、无度的纵欲与道德的沦丧而持续衰败，在外国势力的贪婪干涉下游走于法外之地的边缘。近期全球经济危机袭来，上海局势的恶化已不可逆转——走私活动与各类犯罪行为早已超出常规警戒线，如今更呈爆炸式增长。因上海工部局与使馆城市工部局无力支付公务员与安保人员的薪俸，这些自命不凡的官僚无力再行治理，局势走向了崩溃的临界点。虽然腐败傲慢的当权者一直都依赖青帮等地下犯罪集团维系统治，但在世界局势持续动荡的当下，维持表面秩序已无必要，昔日甘居幕后的“附属”势力也不再满足于暗操权柄，正着手正式接管城市的治理权。国际托管体系分崩离析，越来越多的城市陷入黑暗，列强强行编织的幻梦——使馆城市行将迎来终结。此刻的上海正经历着残酷蜕变：郊野沦为弱肉强食的匪帮猎场，中心城区化作青帮等犯罪集团与残存国际法治力量血腥厮杀的法外战场。东方明珠的命运将何去何从，唯有时间能给出答案……"
 LEC_night_of_monkeys_head:0 "猴头之夜"
 LEC_night_of_monkeys_head_desc:0 "沪上大乱之际，青帮果断出手，欲将盘踞城内的使馆武装及官员一网打尽。此番行动由杜月笙主导，得到了其素来不睦的同门——帮中元老黄金荣、张啸林不情不愿的支持。众人策划了一系列的大规模暗杀、纵火、炸弹袭击等行动，誓要以雷霆之势斩断这头由洋人扶植的九头蛇的所有头颅。血腥之夜降临之际，凡工部局及其附属机构的政经代表、军警要员、驻地哨所、议事厅堂、行政中枢等，或遭血洗焚毁，或被威逼利诱。青帮逐步接管了上海，这座东方都会已浸染于崭新的秩序之中——那是用黑金、鲜血与灰烬浇筑而来的洗礼。"
 LEC_green_gang_syndicate_split:0 "青帮之中裂隙现"
 LEC_green_gang_syndicate_split_desc:0 "猴头之夜的血腥屠杀与地下交易过后，青帮虽成了上海的实际掌控者，但内部却暗潮汹涌。三大亨——杜月笙、黄金荣和张啸林各自拉帮结派，为争夺龙头之位展开了明争暗斗，整个青帮因派系倾轧而四分五裂，几近分崩离析。正当三位暮气沉沉的元老机关算尽之时，一股新生力量悄然崛起。江青团结起了诸多反青帮的小帮派，更与左翼作家联盟（左联虽曾助我们夺取过上海，但随着影响力的增大，其要求的话语权亦与日俱增）麾下的各色左派人士结成了统一战线。面对江青的异军突起与对彼此背后捅刀的提防，三大亨惶惶不可终日，他们一面求神问卦占卜凶吉，一面召集心腹密谋对策，各个都想着独霸这座东方魔都。"
 LEC_madame_jiang_qing_steals_show:0 "“青姐”江青抢尽风头"
 LEC_madame_jiang_qing_steals_show_desc:0 "沪上风云骤变。青帮上下乃至全城为之震骇——昔称“红娘子”之江青，竟以纵横捭阖之术，在青帮高层间折冲樽俎，终将使馆城市计划遗珍尽收囊中。其势初肇于首任夫君商业巨贾裴明伦之钜资，复得次任夫革命文豪俞启威、三任夫左翼理论家唐纳之人脉加持，遂聚沪上左翼诸派为羽翼。如今这位沪上新主，立足脆弱联盟之上：既有市井宵小与江湖悍匪充作爪牙，更得丁玲、向警予所领左翼作家联盟之文士，混杂无政府主义散兵游勇、非法活动者及民粹暴徒以为声援。此等乌合之众，皆因共愤青帮专横而聚，更因青姐重金犒赏而效忠，终成黄浦江畔龙蟠虎踞之势。"
 LEC_replace_green_gangs_leaders:0 "清理青帮红棍"
 LEC_replace_green_gangs_leaders_desc:0 "沪上各处，新附江女士之人马——不论昔日青帮喽啰、末流堂口成员，抑或左联民兵新丁——皆已张开罗网，搜捕青帮红棍。倘若“青姐”欲使权位永固，必先尽除彼辈香主，代以忠勇干练之嫡系。纵使血染申城，沪上“红娘子”之问鼎之势，亦无人可撼动分毫。"
 LEC_ally_zuolian_minor_triads:0 "同左联和三合会小派系结盟"
 LEC_ally_zuolian_minor_triads_desc:0 "江青政权因背刺青帮盟友而陷入孤立，亟需培植可靠羽翼。虽已与左翼作家联盟（新任领袖“丁玲”蒋冰之、梅志承诺襄助，前提须允其开展沪上社会主义实验）及袁克文（袁世凯失势之次子，痴迷黑帮教父幻梦，唯持续供其挥霍方肯合作）麾下三合会小派系达成初步盟约，然须即刻遣使促其践行盟约，若其胆敢首鼠两端，青帮便是前车之鉴。"
 LEC_great_red_leap_forward:0 "赤色大跃进"
 LEC_great_red_leap_forward_desc:0 "为遵守与左联之承诺，并念及昔日与国民党左派之旧日因缘，“青姐”今公开宣告，开启大都会赤色大跃进之新纪元。凭借左联革命理论家、经济学人与文艺先锋之智慧，我们将草拟宏图，改造沪城社会及沿海诸东海明珠，使其迈入真正社会主义社会——城市中枢与周边乡野农畴工业化与现代化并进，互帮互助之人民公社为基石支柱。乘长风破万里浪，以江女士之雄心壮志为炬，辅以左联同志为左翼理想赴汤蹈火之决绝，我们必能构筑繁荣昌盛、罪业辉煌、赤光普照之乌托邦，而其资财悉出自本帮日益壮盛之犯罪基业。"
 LEC_melting_pot_criminal_leftism:0 "罪犯左派大熔炉"
 LEC_melting_pot_criminal_leftism_desc:0 "沪城并东南诸埠，实乃文明鼎沸之熔炉。千邦文化、万族衣冠与百家思潮在此激荡，恰似百舸争流、百花齐放，“青姐”以斡旋乾坤之能，竟将江湖豪客、翰林清流、庙堂显贵与左翼诸子熔冶一炉。非法主义者、无政府主义者、工团主义者、共产主义者、社会民主主义者与黑帮民粹主义者杂处其间。如此纷繁世相，恰为我等开辟了犯罪与社会主义媾和的万条蹊径。今当执阴阳调和之术，明面广纳百家争鸣以安众议，暗里则铸就契合时势的罪孽圣殿。且待我等搅动这文明熔炉，烹制出独属我们的犯罪天堂。"
 LEC_revolutionizing_our_metropolitan_culture:0 "革命都会文化"
 LEC_revolutionizing_our_metropolitan_culture_desc:0 "欲使沪上众生皈依我赤色帷幔，当以移风易俗之术重塑乾坤。自黄浦江畔始，将十里洋场之浮华尽染赤旌，不仅要更易市井百态，更要重铸黎民之魂——令其思我所思，行我所欲，此等“自觉”恰是我辈推行真社会主义之要义。“青姐”麾下暗盘营生，连同丁玲、梅志等左联文人，及其旧情复炽的共运理论家俞启威，皆当化作文化革命之闯将。红棍着赤面，四九仔举赤帜，漕帮健儿扮作觉悟的无产者先锋。彼等既涤荡旧俗，亦鼎革新章，以江湖手段行教化之功，终将引领苍生共赴赤色新天。"
 LEC_send_syndicates_syndicalists:0 "当帮团遇上工团"
 LEC_send_syndicates_syndicalists_desc:0 "虽然我们骨子里仍是个黑恶势力，但要想继续获得那为数不多愿意援助我们的政权之青睐，至少也得装出一副积极参与国际社运的样子，更何况这副面具也是我们维系权力的必要条件——毕竟正是靠着江青麾下那群红色分子的愚忠与支持，我们才能坐稳这个位置。为了不被国际社会彻底孤立而失去全球各地的非法财路，也为了在自卫战争中不至于陷入孤立无援的境地，我们必须主动向第三国际那些傲慢的欧洲人伸出橄榄枝。"
 LEC_pockmarked_huang_jinrong_pulls_ahead:0 "“黄麻子”黄金荣一马当先"
 LEC_pockmarked_huang_jinrong_pulls_ahead_desc:0 "黄金荣料理掉了一手栽培，又遭背后捅刀的门生杜月笙，重夺青帮龙头之位，再度执掌了上海滩各大帮派权柄。杜月笙幼时为黄金荣收养，得授青帮衣钵，谁料后来竟声名鹊起，风头直盖义父。黄金荣在妻子林桂生的运筹帷幄下——有人甚至说全凭这位贤内助布局——对这位“大耳杜”施以了迟来的报复。如今，摆脱了义子阴影的黄氏夫妇，正联手将上海乃至更广阔的天地尽收囊中。凭借盘根错节的江湖势力与官场人脉，两人誓要把十里洋场打造成跨国黑金交易的乐土，让黄浦江畔成为全球非法生意的温床。"
 LEC_cordiality_through_unfettered_capital:0 "资本不束，朋友无数"
 LEC_cordiality_through_unfettered_capital_desc:0 "众所周知，“黄麻子”黄金荣虽缺乏昔日门生杜月笙那般蛊惑人心的魅力，但要重掌大权、赢取地下江湖与市政上层两大世界的效忠，自有比个人魅力更可靠持久的手段来，比如那无往不利的无束不羁之资本与空前绝后的利益诱惑。黄金荣以真金白银为砝码，令立于刀尖之上的权力天平归于平稳，与沪上各帮会、纷争不断的青帮红棍先锋，乃至上海工部局及其警界鹰犬缔结盟约。这份协约完全建立在我们能共同攫取的巨大利益之上，唯有戮力同心，方能让这颗东方明珠焕发出最璀璨的敛财光芒，实现黑白两道的互利共生与完美交融。"
 LEC_coopt_cops_lins_youth_gang:0 "笼络警察和林桂生的青帮"
 LEC_coopt_cops_lins_youth_gang_desc:0 "黄金荣凭借早年担任巡捕房巡捕及线人时在警界培植的深厚关系，已成功将上海警队多数人员纳入麾下。如今，这位青帮魁首正重新调动这些警界人脉，在斡旋青帮、警界与工部局的过程中为己所用。在其“贤内助”兼发妻林桂生的运筹下，上海青帮正协助被收编的警员执行其亲口命令，或威逼利诱，或清除异己，逐步整肃警队中的清廉分子。用不了多久，稳定就会重回上海滩，待这套法治秩序完全建立，我们便可心无旁骛地推进宏图大业，无须再为琐碎帮派纠纷分神。经过筛选的警力，相较江湖草莽想必更为可靠，其将成为新任龙头的直属武装，兼具执法与维和职能，直接效命于黄金荣夫妇。只要黑金输送源源不断，填饱警界的肚子，林夫人的权柄亦稳若泰山、稳如磐石，这套警帮共治体系就能确保黄金荣稳坐龙头交椅，安享滔天权势。"
 LEC_municipal_council_puppet_strings:0 "工部局的操偶师"
 LEC_municipal_council_puppet_strings_desc:0 "黄金荣凭借政警两界的人脉，再加上勒索、贿赂、敲诈这些帮派传统手段，正迅速将整个工部局以及与原使馆城市相关的官员尽数收买。通过操纵工部局、商界名流及外国使节充当提线木偶，让他们成为犯罪帝国的公开门面，同时令腐化的上海警察局以虚假逮捕等手段装点门面，维持表面正义的假象，如此便能令世人相信，东方巴黎仍未落入黑帮之手——而实际上我们正稳居幕后操控全局，从内部侵蚀这座城市的根基，榨取它每一分的价值。"
 LEC_crooked_home_global_finance:0 "全球金融销金窟"
 LEC_crooked_home_global_finance_desc:0 "为保住面子、赚取利润，“黄麻子”黄金荣和林夫人正将经营重心转向全球贸易领域，染指宏观经济以谋取灰色暴利，同时逐步将青帮传统的明面犯罪业务移交青帮及“黄麻子”的黑警亲信，而林桂生仍通过地下渠道掌控着这两股势力，这位昔日的青帮白纸扇才是幕后真正的运筹帷幄者。我们将灰色业务版图拓展至白领犯罪全领域，不仅成功渗透银行系统、贸易网络、全球投资与金融机构等核心地带，更通过多元化布局使资金如潮水般涌入。随着运营规模与团队体量的指数级扩张，整个组织正蜕变为架构完备的商业实体，昔日微不足道的帮会不复存在，其运作精密程度已与跨国企业及影子政府别无二致。此举虽招致部分顽固守旧派的不满，但多数人仍选择追随资本洪流。值得关注的是，这样的金融生态也将带来瑞士级别的安全保障——毕竟当整座城市变为大金库时，任何人都将慎之又慎，唯恐伤及自身利益。我们正致力于将上海建设成全球金融新中心，无论其是否符合传统认知。不仅要让“东方巴黎”的称号实至名归，更要将其塑造成令世界瞩目的标杆之城。假以时日，那些曾经的金融重镇——无论是纽约、柏林、巴黎还是伦敦——都将在我煌煌申城的万丈光芒下黯然失色。"
 LEC_open_door_policy_suit_our_needs:0 "契合国情的新门户开放政策"
 LEC_open_door_policy_suit_our_needs_desc:0 "两次门户开放照会几乎令中国陷入绝境：列强如毒蛇般潜入我国腹地，在乡野间散播纷争，倾销鸦片毒物，导致数百万人丧生，大量文化遗产湮灭，无数本应属于国人的财富机遇付诸东流。然则我等坚信，开放门户之理念自有其正道——若无西方资本与商贸东渐，中国断难企及列强所达之经济高度。今当另辟蹊径，制定契合国情之新门户政策：必以中华利益为圭臬，凡愿遵循我方需求者，方可准入贸易往来。华夏大地物阜民丰，坐拥举世罕见之资源储备与市场潜力，外邦商贾自会趋之若鹜。故当执掌门户之钥，驾驭西潮奔涌之势，于这不可逆转的洪流中，尽取属于我等自己的滔天利市。"
 LEC_court_corrupt_western_titans:0 "西方巨擘，腐络不误"
 LEC_court_corrupt_western_titans_desc:0 "闭关锁国曾令华夏几近倾覆，而今东有日本虎视、西有世界大战阴云再临，若想在这乱世中求生牟利，我们须择一西方列强，与其利益牢牢绑定。德意志商贾、美利坚财团、不列颠巨鳄及俄罗斯巨熊在华余脉尚存，只要令这些醉生梦死的西方巨擘继续尝到甜头，便能让西来的金山银山与坚船利炮，都经我等之手、入我等囊中，方能惠泽中华。"
 LEC_big_ears_du_yuesheng_wins_big:0 "“大耳杜”杜月笙大赢特赢"
 LEC_big_ears_du_yuesheng_wins_big_desc:0 "杜月笙自数年前取代昔日恩师兼劲敌黄金荣执掌青帮以来，凭借苦心经营的名望与培植的庞大势力基础，终以雷霆之势肃清了副山主等异己势力。稳坐龙头与山主之位的杜月笙在平息权争后，放眼于文明世界，决定着手推动帮派产业合法化转型，欲图将地下犯罪秩序同共和统一之梦整合为一。坊间传言其欲以非常手段践行“继承共和、实现统一、摆脱暴政”的抱负，纵使以犯罪贪污为推手，亦在所不惜。"
 LEC_gangsters_governors:0 "昨日小混混，今日官老爷"
 LEC_gangsters_governors_desc:0 "“猴头之夜”那会，我们的红棍虽迅速肃清了霸占上海的洋人，但其血腥手段却使吾等沦为国际弃儿。眼见青帮暴徒已是恶名昭彰，龙头决定出手重塑其国际形象。杜月笙麾下纪律严明的先锋与红棍将出任地方长官与议员，在国民与国际社会面前确立合法政权地位。我们将褪去街头械斗时的戾气，以西装革履之姿营造合法政府之假象，实则染指海外市场与全球贩毒网络。"
 LEC_republican_connection:0 "联络共和同志"
 LEC_republican_connection_desc:0 "杜月笙坐镇沪城及使馆诸城有年，向为国民党之肱骨干将。其昔年凭帮派关系，暗输枪械情报于革命志士，使国民党部于洋人眼皮底下如鱼得水。今我等既欲成立正式政府，当令其联络共和同志，筹组民政班底——青帮元老袁克文、蒋中正妻舅及国民党地方民权派领袖宋子文等党政要角，皆愿襄助上海新政府之建制，至若杜氏旧交陆京士、朱学范辈，虽属中央俱乐部系下，亦分创静社、毅社诸政团，欲为建制真政府张本。东方巴黎有此地方政府之牢靠根基，我帮自可放手经略亚洲，扩张犯罪疆域。"
 LEC_anti_concessionist_facade:0 "反租界的虚伪面孔"
 LEC_anti_concessionist_facade_desc:0 "托管政府既已垮台，万国商团业已解散，维护沪市治安的任务不得已落到了红棍和蓝灯笼的肩上。眼下城里的大小事务正慢慢移交给文官政府，我们必须广纳英才、招兵买马，助力重建一支崭新的上海市警队。我们将四处放风，渲染外族入侵的恐惧情绪，重点宣传汉族抗满抗日的大无畏精神。只要打着几十年前义和团运动的旗号，老百姓们就会不惜以死相拼保卫上海，我们的生意和地盘也能借此保住。"
 LEC_criminality_supported_three_principles:0 "三民主义罪犯拥"
 LEC_criminality_supported_three_principles_desc:0 "昔日大一统的国民党，如今竟深陷意识形态分歧的窘境。敌寇日渐势大，党军却分为左右两派，陷于无谓之争。当空想家沉迷论争不可自拔时，杜月笙及其盟友已在沪城寻得万全之法。在青帮与文职政府的通力合作下，独特的三民主义实践范式就此产生，三合会中的传统派亦对此深表拥护。看着那些徒有革命者虚名的稚子们自乱阵脚，杜月笙深知唯有秉承中山遗志、恪守三民主义，以故友蒋公的雷霆手段整饬革命队伍，方能实现权力向龙头的真正归聚。虽对左右两翼的幼稚行径多有斥责，但杜公仍愿助雨农等旧友重振旗鼓，与之同归于好。"
 LEC_breathing_life_business_sector:0 "为商界注入活力"
 LEC_breathing_life_business_sector_desc:0 "“大耳杜”虽通过倒卖大烟、敲诈勒索、卖淫赌博在沪城黑社会中名声大噪，但他也靠着合法生意赚得盆满钵满。杜月笙创办了上海的中汇银行，还在包括当地证券交易所在内的许多公司身居要职。凭着自己的商业头脑，“大耳杜”将努力打消商界领袖和外国投资者的担忧，重振其投资信心，让资金流再度流入东方巴黎。除了与工业巨头打交道外，杜月笙还将坚持其一贯作法，为地方企业慷慨解囊，只求帮派能在此中分一杯羹。在商业强劲复苏后，我们的帮派将获得前工部局做梦都不敢想的大笔收益。"
 LEC_steal_mantle_sun_yat_sen:0 "窃取孙中山的衣钵"
 LEC_steal_mantle_sun_yat_sen_desc:0 "若反对者指责我们居心叵测，不怀好意地利用着孙中山国父的理念，我们不妨提醒他们一下青帮也曾在国民党中扮演过举足轻重的角色。孙中山昔日的旧识、饱受争议的战友应桂馨，正是臭名昭著的青帮头目，他将法租界内的私宅加以改造，为于右任等政治流亡者提供了庇护，更在昙花一现的民国时期策划了一系列轰动全国的刺杀行动。另一位青帮领袖陈其美，同样与孙中山关系密切：他曾在上海短暂领导过民政机构，并在国民党流亡后的重组中发挥了关键作用。或许有人将如今的政府斥为是对共和原则的歪曲，但我们才是孙中山先生理想的真正继承者。"
 LEC_arch_collaborator_zhang_xiaolin_zones_in:0 "“大汉奸”张啸林谋士入局"
 LEC_arch_collaborator_zhang_xiaolin_zones_in_desc:0 "张啸林本是青帮三大佬中的老末，却趁杜月笙与黄金荣内斗正酣、基督教狂信徒及江青等势力搅局之际，暗中坐收渔翁之利。他周旋于各派系间挑拨离间，待对手惊觉身陷罗网已无路可退。此人早与日本暗通款曲，既是日方在沪头号代理人，亦是其染指华东的备用棋子——如今既已权倾沪上青帮，这番勾结倒也不必再遮遮掩掩。而日本则正借其开凿的缝隙加紧渗透中华大地，一面在使馆城市重树旭日旗，一面与满洲政权遥相呼应。眼下张啸林虽仍顶着“共荣圈上海代言人”的名号，实则已成提线木偶。他既要扩张青帮黑产为东京输血，又得提防主子反客为主，这刀尖上的权柄不知还能攥紧几时。"
 LEC_employ_tmkkd:0 "雇佣对支问题解决国民同盟"
 LEC_employ_tmkkd_desc:0 "对支问题解决国民同盟乃是一活跃于上海的亲日特殊利益集团，中日成员混杂其间，皆以强化与日本本土之联系为宗旨。就连惯用江湖手段的黄金荣，也誓言效忠日本并协助整顿使馆城市秩序，故须对对支问题解决国民同盟实施改组整肃，使其宣誓效忠，同时肃清街头异议势力来验明正身。"
 LEC_talks_anhui_communications_clique:0 "同皖系与交通系对话"
 LEC_talks_anhui_communications_clique_desc:0 "尽管段祺瑞统治下的皖系军阀的辉煌岁月早已远去，但在奉系军阀内部的亲日派中，唐绍仪领导的旧交通系残余势力又重新崛起，成为了一股重要力量。唐绍仪和杨宇霆手下的日本势力，已获得实业家和官僚的支持，企图将满洲及其丰富的自然资源置于财阀的控制之下。张啸林本人曾是军人，与皖系旧部仍有联系。通过我们的日本关系网，我们将重新与唐绍仪和皖系残余势力取得联系，为双方组织在满洲与上海提供商业机会。通过我们帮派与交通系的合作，我们将使双方企业恢复昔日的辉煌。"
 LEC_notes_pudongs_great_way:0 "同玄洋社和大道派合流"
 LEC_notes_pudongs_great_way_desc:0 "人称“大汉奸”的张啸林凭借与日本的关系，暗中培植地下势力，迅速登上了青帮龙头宝座。从浦东的大道派，到玄洋社、黑龙会等泛亚组织，众多的秘密团体早已为日本即将到来的东洋制霸大业扑就了道路。为在日本到来时表明我们的效忠态度，必须让这些秘密结社浮出水面，将其收编至帮派麾下，如此既可壮大我等声势，又能加深与东京方面的羁绊。待这些组织归顺后，我们将彻底所有竞争对手，静待旭日飘扬于神州大地之日。"
 LEC_lucratively_lease_jiangnan_shipyard:0 "高价租赁江南造船厂"
 LEC_lucratively_lease_jiangnan_shipyard_desc:0 "坐落沪南的江南造船厂，堪称中国近代工业文明之摇篮。自1865年创建伊始，这座兼具造船与军工的复合体，历经甲子沧桑，终成远东首屈一指的装备重镇。其船坞既见证了国产钢铁的破晓时刻，更托举起华夏第一代铁甲战舰的龙骨。如今，基于战略合作考量，我方拟向友邦开放此战略要港。日本帝国海军可在此进行必要整备，使其成为自欧洲帝国主义者手中解放亚洲的关键节点。根据协议安排，我方将象征性收取港务费用，同时也将依托日方技术支持，推进本国舰队的现代化改造进程。"
 LEC_settlements_subsidies_sakura:0 "安置与补贴，樱花与清酒"
 LEC_settlements_subsidies_sakura_desc:0 "杜月笙曾率领红棍在猴头之夜袭击外国租界，对日本商侨展开了攻击。这些行为导致上海与东京之间产生了裂痕，日本商界至今不愿重返沪上。为重建与东瀛友邦的互信，我们将在东方巴黎播撒下合作之樱的种子。通过丰厚的补贴与税收减免政策，上海将张开双臂迎接日本产业的回归。针对日籍人士的安置计划也将重启，此举既能助其重返上海滩，更可深化中日两国的合作关系。"
 LEC_toiling_towards_model_prefecture:0 "创建模范区"
 LEC_toiling_towards_model_prefecture_desc:0 "对日合作日趋深化，“大汉奸”之反对派业已噤声匿迹，我们将正式加入大东亚共荣圈。值此之际，拟于上海召开东亚使节大会，邀请共荣圈各国政要与驻华使节共襄盛举，昭示两国携手践行泛亚主义的坚定决心。虽青帮内部多质疑日本所谓“亚洲大团结”之承诺，然我方仍在此战略布局中谋得关键席位，必能借此攫取实利。"
 LEC_eastern_enterprises_global_operations:0 "东方罪企，全球行动"
 LEC_eastern_enterprises_global_operations_desc:0 "龙头运筹帷幄之下，我等已使上海挣脱列强盘剥，崛起为一方霸主。忠勇红棍巡守街巷维持秩序，港口因新政创收新高。如今帮派根基已稳，自当放眼远东门户之外，着手重建昔日庞大犯罪网络。值此国际风云变幻、新兴势力迭起之际，亟需定夺帮派航向，首要之务当是确保我辈分得应有的一杯羹。"
 LEC_pearls_east_dragons_claw:0 "东方明珠握于巨龙之掌"
 LEC_pearls_east_dragons_claw_desc:0 "虽然我们在猴头之夜成功维持住了上海的秩序，但前使馆城市中的其它租界却相继陷入了混乱。由于缺乏中央政府或国际势力的支持，这些城市很快落入了地方军阀之手，在昏庸的统治下日渐衰败。若要重振我们的犯罪帝国，当务之急便是夺回这些熠熠生辉的东方明珠。通过重新联络各地的秘密据点，我们将着手恢复庞大的犯罪网络，并在这片条约口岸建立起新的分舵。"
 LEC_madames_east_asian_fiefdom:0 "“青姐”的东亚封地"
 LEC_madames_east_asian_fiefdom_desc:0 "前有“青姐”新近结识的左联要人，后有第三国际的显要人士，社会主义盟友的革命热情已经深深地感染了江青。要建立名副其实“东方巴黎”，我帮将发起铺天盖地的宣传攻势，团结亚洲工人于社会主义旗帜之下。“青姐”与革故鼎新之青帮当重塑真正的泛亚主义，摒弃大日本帝国的桎硞，抵制共荣圈迷梦之诱惑。自新加坡至海参崴，“青姐”懿范为之举目共睹，青帮法度为之恪守不渝，方可共同缔造东方新秩序。"
 LEC_links_through_luodao:0 "罗教渊源"
 LEC_links_through_luodao_desc:0 "齐鲁泰山之巅，乃一贯道师尊张天然与末劫弘法众之道场。我天地会同一贯道虽看似泾渭分明，然则两家法脉皆可溯至大明年间融通诸派之白莲教。今洪门与一贯道既共怀驱除外虏之志，理应遣使致意师尊座前，以使政教相济，灵俗合一。"
 LEC_five_races_under_triads_flag:0 "三合会帜下的五族共和"
 LEC_five_races_under_triads_flag_desc:0 "我青帮虽建基立业于反清复明之秘密结社，然历代龙头皆与华夏共和思潮暗通款曲。欲使我帮江湖霸业遍及全国，须得顺应时势，以共和之道收天下人心。纵使有人讥讽我们不过是搭上了革命的顺风车，我们也要毅然决然高举辛亥革命的火炬，以三合会共和主义，促成五族共融之局。"
 LEC_heralds_hongmen_restoration:0 "洪门新生，吾辈当先"
 LEC_heralds_hongmen_restoration_desc:0 "青帮发源于罗教——萌发于黄河漕工私贩间之佛教俗宗。清廷压迫，致使其组织转入地下，遂在香港、上海等大都会做起非法行当。其同矢志匡明灭清之天地会血脉相通，今我等犯罪伟业重振旗鼓，当与洪门兄弟共践宏愿：覆清灭洋、迎奉真龙正统。我等青帮应敢为人先，涤荡满清妖孽，使中华重归大同。"
 LEC_coastal_concessions_under_rising_sun:0 "旭日之下的沿海租界"
 LEC_coastal_concessions_under_rising_sun_desc:0 "经张啸林及其亲日帮派的苦心经营，上海已从濒临崩溃的贫民窟蜕变为彰显日本自欧洲帝国主义下解放亚洲之决心的繁荣象征。鉴于我方工作的卓越成效，东京方决定全面推进沪日协作的新阶段。作为大东亚共荣圈内促进泛亚团结的重要力量，我们将负责共荣圈在亚洲大陆沿海区域的行政治理，内陆地区则由青帮与日本财阀实施联合管辖。沐浴在旭日的温暖之中，我们的犯罪事业将横跨太平洋。"
 LEC_ascent_our_reforged_enterprise:0 "犯罪集团改组再起"
 LEC_ascent_our_reforged_enterprise_desc:0 "虽说“猴头之夜”大获全胜，却也折损了我方元气。数月谋划令我们的地下犯罪网络疏于打理，加上新地盘政务压身，眼下最要紧是重振犯罪帝国。既要稳住老营生，也要打通新财路，让上海滩的基业铺遍整个亚洲。"
 LEC_commence_cigarette_counterfitting:0 "生产仿牌香烟"
 LEC_commence_cigarette_counterfitting_desc:0 "绕过列强课征的重税及关税壁垒，我帮派通过“金龙”牌仿制香烟的非法贸易已攫取巨额利润。此值重启多元化商业布局之际，我们将与本地烟草厂商重启合作，恢复此类卷烟的规模化生产，通过秘密渠道走私至海外市场。除这类廉价白牌香烟外，我们还将伪造关税凭证体系，助力中国商品行销寰宇，由此实现对所有离岸商品的利润分成，而非坐视外商独享贸易红利。"
 LEC_swivel_back_salt_smuggling:0 "再贩私盐"
 LEC_swivel_back_salt_smuggling_desc:0 "青帮的历史可追溯至两百余年前黄河沿岸的漕运粮商。这么些年来，一代代的船夫借助民间宗教，逐渐掌控了沿河的漕运，其势力也随之扩展到乡野之中。清廷忌惮漕帮势力，对民间结社展开了镇压，迫使其转入地下，而为了维持生计，船夫们开始涉足利润丰厚的私盐贩运行当。最终，流离失所的船工与私盐贩子们结成了新的结社，这便是青帮的雏形。黄河漕运凋敝后，弟兄们辗转来到上海滩，通过鸦片走私等“非正当”营生积累下了财富，成为了“东方巴黎”的一方霸主。如今，我们将重拾传统，既要重掌私盐市场，也要经营粮食贸易等“正当”买卖。虽然这类生意不及其它行当那么暴利，但多条财路总归是好的。"
 LEC_foster_ties_french_connection:0 "巩固对法联系"
 LEC_foster_ties_french_connection_desc:0 "全球鸦片走私网络以“法国通道”为核心，由臭名昭著的法国黑帮教父保罗·卡邦一手操控。昔日的法属印支虽已转手德意志帝国，但这条黑色产业链仍在柏林新主子的眼皮下运作。鸦片原料从印度支那走私到马赛港，在那里被制造出来并销往欧洲和美国。凭借青帮与德租界内无国籍法国罪犯的深厚渊源，上海将成为东方鸦片分销枢纽，这桩一本万利的生意，将为我们双方带来滚滚财源。"
 LEC_reach_into_arms_trade:0 "涉猎长江军火生意"
 LEC_reach_into_arms_trade_desc:0 "北京傀儡政权的动荡表明，中国已成为各方势力的角逐场。我们虽不屑于理会这些小军阀的立场，但也深知向其兜售军火实乃一本万利的买卖。长江水道乃华南军火走私犯的运输命脉，凭借地处长江三角洲的独特区位，加之在中国事务中相对中立的立场，我们将与这些走私者合作，将武器输送给盘踞在乡野的小军阀。"
 LEC_tap_into_human_trafficking_prostitution:0 "涉足人口买卖与情色行业"
 LEC_tap_into_human_trafficking_prostitution_desc:0 "上海素有罪业之都的名号，街头林立的夜总会与青楼妓馆数量之巨，令其背负上了“亚洲娼馆”的污名。世人或以此为耻，我们却从中窥见了拓展帮派事业的良机。昔日这方水土的皮肉生意曾为帮中重要财源，如今不仅要重建与亚洲各地肉票走私集团的联络网，更要重金经营这座都会特有的“服务产业”。"
 LEC_peddle_pseudo_passports:0 "兜售伪造护照"
 LEC_peddle_pseudo_passports_desc:0 "使馆城市陷落之际，列强旧租界几乎半数落入地方军阀之手，唯余上海充当中外通商之自由港。有国际托管区遗留下来的文书印鉴，我们可轻易仿制洋人护照，使其在犯罪暗网中流通无阻。这些护照既可助走私者畅通货殖，更能向欲逃离战乱中国的流民，或意图入境的外国佣兵抽成获利。"
 LEC_pile_protection_rackets:0 "狂敛保护费"
 LEC_pile_protection_rackets_desc:0 "万国商团撤离后，前使馆各城暴力横行。虽然我们的势力范围仍以上海为主，但也必须重启市内商户的保护费协议，并将业务拓展至其它前租界地区。要让所有商户清楚了解到新制定的“保护”政策，好让其“自愿”签约。记住，这并非贡金，而是货真价实的保护费。"
 LEC_galvanize_gambling_industry:0 "刺激博彩业"
 LEC_galvanize_gambling_industry_desc:0 "赌博在中国社会已盛行了数千年。其虽在各个时期名义上皆属非法，但在中华大地上，而最因赌博闻名的莫过于葡萄牙殖民地澳门——1849年葡萄牙当局将赌博合法化后，这座“东方蒙特卡洛”便以赌坊林立闻名于世。青帮虽在上海经营地下赌场，但与葡属澳门的规模相比只不过小打小闹。如今我们将一把梭哈帮会辖区的赌博产业，摆脱洋人契约与规章的束缚，打造令葡萄牙人艳羡的赌场帝国，让澳门在“东方巴黎”的璀璨赌城面前黯然失色，沦为无人问津的穷乡僻壤。"
 LEC_safeguard_our_safehouses:0 "保护老巢"
 LEC_safeguard_our_safehouses_desc:0 "我等虽已控制上海，但在其他租界内的窝点仍遭列强势力威胁。绝不容许敌对力量摧毁我帮派基业，必须立即展开东方明珠的全面防御建设。依托上海要塞化防御体系，红棍将誓死效忠龙头，使帮派事业免遭司法暴力机构的清剿威胁。"
 LEC_militarize_gangs:0 "帮众军事化"
 LEC_militarize_gangs_desc:0 "虽我帮中红棍、四九仔之辈已显骁勇，然江湖械斗终非行伍之敌。若欲使我洪门旌旗遍插瀛寰，当将市井之徒淬炼为虎狼之师。今立香堂为帅帐，开金库以募良才——不惜重金延揽欧陆将才、东瀛教头，授红棍诸兄以西洋火器阵法；令四九仔整饬军容，蓝灯笼习参谋之术，务使漕帮子弟皆成赳赳锐卒。如此革新，非弃根本而逐新潮，实乃以洪门秘传为筋骨，以现代军制为血脉，铸就既能暗巷搏命、亦可沙场争锋的劲旅。待得新军初成之日，纵列强坚船利炮当前，我青帮儿郎亦敢横刀相向。"
 LEC_criminal_empire_span_east:0 "东方犯罪帝国"
 LEC_criminal_empire_span_east_desc:0 "我帮完成了曾经认为不可能之事——帮派的统治根基已然稳固，如今掌控的势力版图更是覆盖上海内外。不过这并非终点，尚有诸多令人振奋的新事业等待开拓。假以时日，整个东海沿岸乃至更遥远的疆域终将尽归麾下，融入我们庞大的犯罪帝国之中。"
