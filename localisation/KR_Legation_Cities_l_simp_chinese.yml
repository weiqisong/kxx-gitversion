 LEC_vladisostok_smuggling:0 "符拉迪沃斯托克自由贸易"
 LEC_vladisostok_smuggling_desc:0 "随着符拉迪沃斯托克的资源有效地转移到天津并分发到全远东，我们与符拉迪沃斯托克的自由贸易协定给了我们在远东全面的竞争优势。"
 LEC_shanghai_plan:0 "大上海计划"
 LEC_shanghai_plan_desc:0 "我们将专注于开发上海来以为将来打下殷实的基础。"
 LEC_cities_plan:0 "“连城之珍”计划"
 LEC_cities_plan_desc:0 "我们将专注于开发各个小型城市来确保即便有朝一日上海贸易被截停，其他的使馆城市也会继续繁荣下去。"
 LEC_welfare:0 "法国回扣"
 LEC_welfare_desc:0 "通过国际授权办事处向法国侨民提供中国公民身份，他们和他们的事业就与我们联系在了一起。自然地，他们会以我们认为合适的任何方式来表达他们的感激之情。"
