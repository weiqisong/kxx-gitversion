 LEC_military_aid_category_desc:0 ""
 LEC_assemble_brit_air_squadron:0 "借澳大拉西亚之手组建空军"
 LEC_assemble_usa_gun_stockpile:0 "购买美制军械"
 LEC_assemble_ger_arty_stockpile:0 "购买德制火炮"
 LEC_assemble_japan_tank_squad:0 "购买日制坦克"
 LEC_france_fate_of_lec_category:0 "租界的命运"
 LEC_france_fate_of_lec_category_desc:0 "现在帝国主义国家的租界归我们控制，我们可以把这些领土还给我们的盟友国民党。"
 LEC_france_shanghai:0 "归还上海"
 LEC_france_concessions:0 "归还各个租界"
 LEC_france_macao:0 "归还澳门"
 LEC_uk_stuff_category:0 "我们在远东的地位"
 LEC_uk_stuff_category_desc:0 "我们已经收回了边境地区，我们应当通过在工部局中承担责任以重申我们在远东的立场"
 LEC_ask_for_hongkong:0 "请求控制香港"
 LEC_FRANCIS_FESTING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1902年8月28日\n联合王国都柏林\n§Y军旅生涯：§L\n1921年，费斯汀毕业于桑赫斯特皇家军事学院。他曾担任马德拉斯地区前总司令约翰·伯内特-斯图亚特的副官，在英属印度陆军或者说英国东方司令部前途无量，直到革命爆发。现在，正如大多数缺少工团主义倾向的英国军官一样，他只能在大英帝国的旧殖民地之间漂泊流浪。而逃至加拿大的帝国政府很明显没有那么多预算支撑她过去那庞大的军队，因此费斯汀不能在现存的帝国领地上继续服役，只能上海与旧时的军友们住在一起。在那儿没有人告诉你不要再穿旧时的制服，而且每天早上还有机会喝到强烈的杜松子酒。"
 LEC_WILLIAM_FAIRBAIRN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1885年2月28日\n联合王国里克斯曼沃斯\n§Y军旅生涯：§L\n曾经的皇家海军与上海红灯区警官，威廉·伊瓦尔特·费尔贝恩因他在执勤时参加无数次街头械斗而得到的伤疤和组织上海骑警的特种防暴小组而闻名。费尔班被称作“危险的丹”，这是因为他不仅精通拳击、摔跤、赛法斗、柔道与功夫，还根据这些创立了自己的格斗技巧“防卫道”。根据警方记录，他参加过五百多场持械或非持械的非训练性搏斗，并且还定制了一件设计用来阻挡7.63×25毫米毛瑟子弹的防弹衣。如今他绝大多数时间都用来激励万国商团其他成员学会近身格斗术的基本技巧。"
 LEC_REGINALD_TYRWHITT_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1870年5月10日\n联合王国牛津\n§Y海军生涯：§L\n雷吉纳·约克·蒂里特爵士最初于1883年在皇家海军不列颠尼亚号上作为军官服役，随后他不断地从同僚中脱颖而出，最终在世界大战期间担任哈里奇舰队的指挥官，即1914年打响大战第一枪的队伍。这支舰队在蒂里特指挥下最著名的一次行动就是突袭库克斯港，在这场战役中海军轰炸机发挥了关键作用，在空中打击了德国港口，并以零伤亡撤出。蒂里特履历上唯一的瑕疵就是他嘉奖了约翰·诺尔斯·伊姆·托恩船长，后者因失误导致了1925年的普利茅斯大罢工。蒂里特作为中国地区最高长官，在1926年北伐时对不列颠军队撤至澳大利亚后德国接踵而至对香港的“保护”多少负有责任，因此他对英国同胞至今也不能对他释怀。"
 TRIAD_POWER:0 "三合会权力增加"
 TARIFF_INCR:0 "关税增加"
 big_ears_donation:0 "杜大耳朵的捐赠"
 CRIMINAL_NET_BRK_UP:0 "分裂的犯罪网络"
 ECO_PROBLEMS:0 "经济问题"
 PROFF_LEG_CITIES:0 "使馆城市的利润"
 PROFF_LEG_CITIES_desc:0 "使馆城市的建立，名义上给每个国家提供了平等进入中国市场的机会，这为其中一些国家带来了可观的利润，而其他国家获得的则少得多。"
 MINOR_PROFF_LEG_CITIES:0 "使馆城市利润减少"
 MINOR_PROFF_LEG_CITIES_desc:0 "帝国的崩溃使得我们失去了对中国的直接控制权。随着德国人和日本人利用他们在使馆城市中较高的地位进行运作，我们从使馆城市获取的利润份额也在随之减少。"
 INVEST_SEIZED_YOU:0 "使馆城市投资被没收"
 INVEST_SEIZED_YOU_COMP:0 "使馆城市投资被没收"
 INVEST_SEIZED:0 "使馆城市投资被没收"
 INVEST_SEIZED_COMP:0 "使馆城市投资被没收"
 LEC_economic_meltdown:0 "经济崩溃"
 LEC_economic_meltdown_desc:0 "全球经济正在崩溃，我们已经好几个月发不出公务员的薪水了。腐败盛行，蔓延在城市的每一个角落。如果我们不尽快采取行动，我们可能会堕入永夜。"
 LEC_recruitment_crisis:0 "征兵危机"
 LEC_recruitment_crisis_desc:0 "我们面临着大规模的征兵危机。我们无法吸引当地人大量报名参军，而居住在这里的大多数外国人要么是公务员，要么是商人，要么不愿意报名。"
 LEC_police_force:0 "城市警队"
 LEC_triad_gangs:0 "三合会"
 LEC_traid_gangs_desc:0 "红棍负责警察部队和我们的各种黑社会组织，将它们结合成一个松散但有凝聚力的单位。他们能够根据需要担任警察、进行敲诈和战斗。"
 LEC_reforged_economy:0 "改造经济"
 LEC_reforged_economy_desc:0 "在我们的铁腕统治下，我们已经根除了异见人士、黑社会和恐怖分子。随着我们实现对经济的直接控制，我们可以在工业能力方面取得长足的进步。"
 LEC_economic_glory:0 "经济繁荣"
 LEC_economic_glory_desc:0 "感谢我们的外国朋友，我们已经成功地改革了我们的经济模式，使我们的经济表现甚至比经济全球崩溃前更好。资金正从海外涌入我们的国库，准备用于确保我们的未来。"
 LEC_illegitimate_economy:0 "犯罪经济"
 LEC_illegitimate_economy_desc:0 "虽然在我们掌握控制权之前，我们可能对糟糕的经济状况负有责任，但现在我们已经将利润重新投入到城市发展之中，并强行将经济拖回繁荣状态。"
 LEC_counterfeit_passports:0 "伪造护照"
 LEC_counterfeit_passports_desc:0 "事实证明，我们的伪造文件贸易对于出口我们的“商品”和引入新的企业来说是有利的，否则这些企业将很难接触到我们。"
 LEC_red_light:0 "扩张“风俗业”"
 LEC_red_light_desc:0 "随着我们“新扩展”劳动力的增加，我们能够更好的服务我们客户的需求，并带来更多的可以重新投入城市建设的资本。"
 LEC_cigarettes:0 "上海香烟"
 LEC_cigarettes_desc:0 "得益于远比全烟草低廉的价格，事实证明，我们自己的“上海香烟”品牌在大众当中广为流行。"
 LEC_gates_of_china:0 "来自中国的金钱"
 LEC_gates_of_china_desc:0 "由于我们控制着许多关键的贸易中心，大量的贸易在我们的土地上发生，我们自然要分一杯羹。"
 LEC_paying_out:0 "义务款项"
