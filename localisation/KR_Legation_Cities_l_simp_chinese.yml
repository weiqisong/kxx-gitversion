 LEC_totalist_party:0 "左联"
 LEC_totalist_party_long:0 "左翼作家联盟(League of Left-Wing Writers)\n§g左翼作家联盟是由众多激进知识分子在上海组建的作家组织，他们深感有必要团结起来，传播自己的作品，并让中国认识到革命的必要性。该联盟的宗旨是推广政治艺术，以支持社会革命，反对反动知识分子的宣传，在中国文化界颇具影响力。该组织在上海拥有多个派系，但都面临着警方突袭和帮派袭击的威胁。§!"
 LEC_syndicalist_party:0 "工团党"
 LEC_syndicalist_party_long:0 "中国工团党(Chinese Syndicalist Party)\n§g在广阔无垠的中华大地上，中国工团党显得格外渺小而无关紧要，该党在工业城市之外的影响微乎其微，即便在工业城市里，国民党左派相较之下也要过得更风生水起。§!"
 LEC_radical_socialist_party:0 "左联"
 LEC_radical_socialist_party_long:0 "左翼作家联盟(League of Left-Wing Writers)\n§g左翼作家联盟是由众多激进知识分子在上海组建的作家组织，他们深感有必要团结起来，传播自己的作品，并让中国认识到革命的必要性。该联盟的宗旨是推广政治艺术，以支持社会革命，反对反动知识分子的宣传，在中国文化界颇具影响力。该组织在上海拥有多个派系，但都面临着警方突袭和帮派袭击的威胁。§!"
 LEC_social_democrat_party:0 "国民党民权派"
 LEC_social_democrat_party_long:0 "国民党民权派(Kuomintang Minquan)\n§g国民党民权派是由孙中山先生的遗孀宋庆龄先生所领导的国民党派系。§!"
 LEC_social_liberal_party:0 "朱红会"
 LEC_social_liberal_party_long:0 "朱红会(Vermillion Society)\n§g一个由商人与权贵所组成的庞大且广泛的团体，他们通常自述拥有“中华血统”，包括“欧亚混血”或是其他混血。他们在不同的社会阶层组成俱乐部和利益集团，不过绝大多数都属于富人阶层。朱红会的民族主义倾向早已是个公开的秘密，如果不算更早的时候，那至少在该社成立前，其成员就资助了一九一一年的辛亥革命。§!"
 LEC_social_conservative_party:0 "香港俱乐部"
 LEC_social_conservative_party_long:0 "香港俱乐部(The Hong Kong Club)\n§g虽然其成立伊始仅仅是作为一个晚宴俱乐部，外加英国商界同香港保持联系的一个渠道存在，但如今的香港俱乐部则成了英国人在租界的生命线，其分支机构遍布每一个城市。俱乐部会员资格仅发放给英王治下的白人臣民，但少部分在香港出生的人则是个例，毕竟英裔商界仍是这里的主导。§!"
 LEC_market_liberal_party:0 "美利坚商会"
 LEC_market_liberal_party_long:0 "美利坚商会国际托管区分会(The American Chamber of Commerce in the International Mandate)\n§g作为美国在使馆城市施加影响力的商业触手，商会肩负着维续港口开放与贸易通衢的使命，力保美利坚仅存的优质贸易伙伴正常运转。§!"
 LEC_paternal_autocrat_party:0 "华东董事会"
 LEC_paternal_autocrat_party_long:0 "华东董事会(The Ostchina Direktorium)\n§g作为德国主导在华商业的工具，华东董事会牢牢控制着东亚总局监事会，同时也负责与使馆城市工部局就对德国在华投资有利的相关条款进行谈判。§!"
 LEC_authoritarian_democrat_party:0 "上海工部局"
 LEC_authoritarian_democrat_party_long:0 "上海工部局(The Shanghai Municipal Council)\n§g上海工部局乃是是使馆城市要地上海之管理机构，虽其无法独立行使政治权力，但在地方层面仍发挥着重要作用。§!"
 LEC_national_populist_party:0 "支特本部"
 LEC_national_populist_party_long:0 "支那特别本部(Shina Tokubetsu Honbu)\n§g日本所谓“支那特别本部”名义上是隶属外务省，受日本领事馆辖制的政治安全部队，实则是陆军省暗操权柄的双面机构。其组织架构高度分裂，行动轨迹诡秘莫测。§!"
