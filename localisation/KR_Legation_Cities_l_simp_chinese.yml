 LEC_jardines:0 "补贴怡和洋行"
 LEC_jardines_desc:0 "怡和洋行立足于华南，是整个亚洲贸易至关重要的生命线，我们可以通过补贴怡和洋行获取巨大的经济利益。"
 LEC_HSBC:0 "从汇丰银行贷款"
 LEC_HSBC_desc:0 "汇丰银行是亚洲最大的银行之一，同样也是主要的货币发行银行，从汇丰银行贷款将会大大扩充我们的货币储备。"
 LEC_deutsch_asiatische_bank:0 "从德华银行贷款"
 LEC_deutsch_asiatische_bank_desc:0 "德华银行是使馆诸城中最稳定的银行之一。借用其充足的现金来扩充我们的货币储备将是一个不错的主意。"
 LEC_yokohama_specie_bank:0 "从横滨正金银行贷款"
 LEC_yokohama_specie_bank_desc:0 "横滨正金银行大量地参与了对华贸易，正因如此，该行有着足够的兴趣向我们提供贷款，利用这笔贷款，我们能够更快地从黑色星期一的冲击中恢复过来。"
 LEC_russo_asiatic_bank:0 "从俄亚银行贷款"
 LEC_russo_asiatic_bank_desc:0 "俄亚银行，即华俄道胜银行，该行往日不甚稳定，但于此次的黑色星期一危机中表现颇佳，并且该行在天津以外的城市同样经营着大量业务，从他们那里贷款必然是板上钉钉之事。"
 LEC_turn_a_blind_eye:0 "开放符拉迪沃斯托克"
 LEC_turn_a_blind_eye_desc:0 "符拉迪沃斯托克和我们的经济都能在彼此的贸易中互利互通。因此我们必须拜托日本人说服高尔察克，让其开放港口，不再闭关锁港。"
 LEC_social_provisioning:0 "忽视法国人的犯罪行为"
 LEC_social_provisioning_desc:0 "虽然许多法国人得到了[BEL.GetAdjective]的公民身份，但那些未能入籍者只能成为无国籍人士，而他们当中的大多数已经走上了犯罪这条路。我们可以从他们的龙头手中收取回扣，并相应地给他们一些对等的回报。"
 LEC_wheelock_and_marden:0 "投资会德丰"
 LEC_wheelock_and_marden_desc:0 "会德丰是一家由英国商人创办的航运公司，他们手中掌控着一支大型的商船队。我们可以通过购进股份的方式来带动其长期业务和利润的增长。"
 LEC_green_island_cement:0 "扶持青洲英坭厂"
 LEC_green_island_cement_desc:0 "青洲英坭是一家起于香港青洲的公司，也是当地蓬勃发展的建筑业的领军企业。但自黑色星期一以来，建筑业便一直处于停滞状态。支持他们度过此次危机对确保我们今后的利润至关重要。"
 LEC_china_light_and_power:0 "收购中华电力"
 LEC_china_light_and_power_desc:0 "运营着上海周边大部分基础电力设施的中华电力目前正因收支平衡焦头烂额，而这正是将其并入使馆城市名下资产的绝妙时机。"
 LEC_improving_shipping_lanes:0 "扩大航线"
 LEC_improving_shipping_lanes_desc:0 "航运的重要性甚至远超从黑色星期一的冲击中恢复过来。通过重申我们对自由贸易的承诺，我们可以让市场恢复信心，让人们重新开始投资。"
 LEC_improving_port_facilities:0 "扩建港口设施"
 LEC_improving_port_facilities_desc:0 "随着贸易量的增加，我们需要更多的码头和运输线路，通过疏浚运河和扩建上海的码头，我们能让这座城市继续繁荣。"
 LEC_improving_infrastructure:0 "改善陆上基建"
 LEC_improving_infrastructure_desc:0 "有轨电车网络链接着使馆诸城与内地，是本地商业至关重要的一环，通过资助建设电车网络，我们就能继续让人们享受便捷、感受幸福。"
 LEC_railway_profiteering:0 "投资中国铁路"
 LEC_railway_profiteering_desc:0 "几十年来，中国的铁路一直是欧洲人的囊中物，然而，如今已有多条铁路年久失修，并且急需升级改造，重回正轨。"
 LEC_arnold_and_karlberg:0 "与瑞记洋行合作"
 LEC_arnold_and_karlberg_desc:0 "德商瑞记洋行是一家致力于在华制造飞机的航空公司，通过与他们进作，我们可以确保自己处于这一新兴产业的前沿。"
 LEC_star_ferry_tax:0 "香港小轮费"
 LEC_star_ferry_tax_desc:0 "香港的渡轮服务由多家公司掌控，我们可以向乘客征收人头税来扩增收入。"
 LEC_standardise_rates:0 "税率标准化"
 LEC_standardise_rates_desc:0 "不同城市的房产税率千差万别，因此我们可以通过标准化税率，使收益流合理化，减少浪费。"
 LEC_to_the_coal_fields:0 "武昌煤炭"
 LEC_to_the_coal_fields_desc:0 "武昌是中国内陆的主要产煤地，而天津恰好需要煤炭以推动钢铁行业的扩张。通过作出适当的采矿准备，我们可以为这个紧张的文明前哨带来就业和繁荣。"
 LEC_string_of_pearls_scheme:0 "连城之珍"
 LEC_string_of_pearls_scheme_desc:0 "近日提出了一项关于发展建设上海滩以外城市的计划。该计划名为“连城之珍”，旨在实现所有地区的共同繁荣，提升他们的生产能力。"
 LEC_hong_kong_land:0 "投机九龙"
 LEC_hong_kong_land_desc:0 "九龙半岛是香港最新获得的地区并且已经被完全开发了。随着人口的增加，这一地区对新空间的需求也越来越大。"
 LEC_tianjin_rail_hub:0 "天津铁路枢纽"
 LEC_tianjin_rail_hub_desc:0 "天津是中国北方的一个交通枢纽，一条从满洲到北京，再从北京到山东和洛阳的通道。扩张天津的范围一定会对我们有所帮助。"
 LEC_the_small_cities:0 "发展小型城市"
 LEC_the_small_cities_desc:0 "许多小城市在很多方面被忽视了，但通过鼓励企业迁移到那里，我们可以让它们变得更加有利可图。"
 LEC_electrifying_china:0 "中华电气化！"
 LEC_electrifying_china_desc:0 "电气化是未来的潮流，随着上海火电厂的建立，我们已经制定了雄心勃勃的计划——在长江流域全面普及电气化。"
 LEC_shantou_docks:0 "扩建汕头码头"
 LEC_shantou_docks_desc:0 "南部的索托是个重要的码头，但它还可以进一步改善。通过扩大干船坞设施，对起重机和货物装卸进行全面的改进，我们可以确保更多的船只来到这里。"
 LEC_bypass_the_aog:0 "绕过监事会"
 LEC_bypass_the_aog_desc:0 "东亚监事会名下的港口为德国商人提供了优惠的贸易条件和廉价的劳动力。通过重建税收优惠政策，我们可以鼓励双方进行良性竞争，从而打垮德国的垄断。"
 LEC_the_legation_yuan:0 "万国通元"
 LEC_the_legation_yuan_desc:0 "使馆城的货币形势极其复杂，令商界头疼不已。我们可以通过引入一种全新而通用的万国通元以协调贸易，让中国市场变得更加开放。"
 LEC_pieces_of_a_puzzle:0 "一鳞半爪"
 LEC_pieces_of_a_puzzle_desc:0 "使馆诸城只是更广大拼图的一小块，这个拼图叫做中国。通过将它们视为巨型跨国连锁商业网的一部分，我们就能释放使馆城的真正潜力。"
 LEC_all_china_university:0 "中国的大学"
 LEC_all_china_university_desc:0 "长期以来，人们一直忽视中国的大学建设。如今，我们可以开办新的大学，让每个人都能接受教育。"
 LEC_greater_shanghai_plan:0 "大上海计划"
 LEC_greater_shanghai_plan_desc:0 "我们的城市过于分散，无法连成一片，一旦发生冲突，就会被轻易击破。因此，我们应着力使上海成为工业发展中心，让使馆城成为永远闪耀的东方明珠！"
 LEC_renovate_the_bund:0 "修缮外滩"
 LEC_renovate_the_bund_desc:0 "外滩是一座历史悠久的码头，中国大部分的贸易都要流经此处。通过投资改造，我们就能帮助建立一个崭新且充满活力的寰球航运枢纽。"
 LEC_invest_in_mannufactures:0 "扩张第二产业"
 LEC_invest_in_mannufactures_desc:0 "贸易创造财富，但财富不仅仅来自于货物本身，还有向海员提供的服务、存入银行的工资、加燃料、维护、装卸和住宿。通过支持这些第二产业的发展，我们可以让城市变得富裕起来。"
 LEC_land_spec_in_neutral_zone:0 "投机中立区"
 LEC_land_spec_in_neutral_zone_desc:0 "土地投机是一项大生意，在中国最受欢迎的地方更是如此。虽然中立地区不太受法律的制约，这使得维持秩序变得困难，但我们可以考虑拍卖一些那里的土地来筹集资金。"
 LEC_invest_in_naval_mannufactures:0 "江口船坞"
 LEC_invest_in_naval_mannufactures_desc:0 "长江口宽而深，如果疏通得当，可以作为军工船坞。"
 LEC_invest_in_heavy_mannufactures:0 "整修江南制造局"
 LEC_invest_in_heavy_mannufactures_desc:0 "八省联合时期，孙传芳和南京方面榨干了江南制造局的生产能力。如今馨远殡天，联合已逝。在这乱世中，我们应该将其重新改造、恢复运作。"
 LEC_expand_shanghai_university:0 "赞助上海大学"
 LEC_expand_shanghai_university_desc:0 "长期以来，上海大学一直被怀疑是工团主义运动的发源地，但它也是高等教育的主要中心。赞助它可以增强我们的科研水平。"
 LEC_consolidate_stock_exchanges:0 "合并证券交易所"
 LEC_consolidate_stock_exchanges_desc:0 "将上海的两家证券交易所和香港的四家证券交易所合并为一个单一的市政证券交易所是一项复杂但值得完成的任务。然而，英国人可能不会感激我们削弱他们在香港的权力的行为。"
 LEC_new_council_building:0 "新理事会大楼"
 LEC_new_council_building_desc:0 "使馆城市工部局需要一座新大楼来强化对各城市的管理。一座拥有最新建筑风格的宫殿群将由我们监督建成。"
 LEC_the_shanghai_yuan:0 "沪圆"
 LEC_the_shanghai_yuan_desc:0 "上海是最为重要的城市，但它缺乏统一的货币。我们可以通过引入全新的沪圆，确保上海的企业避免因货币零乱导致的复杂问题。"
 LEC_in_defence_of_commerce:0 "保卫商贸"
 LEC_in_defence_of_commerce_desc:0 "全球局势风起云涌，国际体系也不太可能维持下去。一旦保卫诸城的时机到来，我们的打击对象就绝非仅是自由市场这只看不见的手。"
 LEC_renovate_wei:0 "修缮“威”字炮台"
 LEC_renovate_wei_desc:0 "“威”字炮台是一座于庚子拳乱时期在天津大沽口修建的古旧炮台。根据《辛丑条约》，清廷缴械并拆除了大多数炮台，因此现今仅留有数座，而我们可将其修缮，以恢复其军事作用。"
 LEC_renovate_hai:0 "修缮“海”字炮台"
 LEC_renovate_hai_desc:0 "“海”字炮台是另一座于庚子拳乱时期在天津大沽口修建的古旧炮台，旨在抵御沿海侵略。如同“威”字炮台一样，修缮该炮台对这座城市未来的防御工作极其重要。"
 LEC_reactivate_gin_drinkers_line:0 "重启醉酒湾防线"
 LEC_reactivate_gin_drinkers_line_desc:0 "醉酒湾防线是香港一条古老的海岸防御线，在英国大革命之前建造，以防日本的入侵。这条防线本身已经年久失修，但经过一些改造，它将能够抵挡任何敌人。"
 LEC_the_kowloon_redoubt:0 "巩固九龙城防"
 LEC_the_kowloon_redoubt_desc:0 "九龙是香港北部的半岛，那里最危险的打击将从陆上袭来。我们应该加强当地防御，以消除广东军阀入侵的威胁。"
 LEC_defending_shanghai:0 "吴淞火炮"
 LEC_defending_shanghai_desc:0 "位于上海的吴淞炮台是一座荒废的破旧防御工事。我们应该用最好的新式火炮使其恢复原状以确保城市与托管地核心的安全。"
 LEC_fortify_minor_cities:0 "加强小型城市防务"
 LEC_fortify_minor_cities_desc:0 "在我们的防御计划中，使馆城市国下属的那些小城市也是很重要的。保护他们免受攻击的准备工作必须通过恢复中国的旧防御工事和建设我们自己的要塞来完成。"
 LEC_settle_enlistment_debate:0 "万国商团的未来"
 LEC_settle_enlistment_debate_desc:0 "世界瞬息万变，目前这种形式的志愿军队大概并不适合保护使馆诸城。"
 LEC_expanding_the_volunteers:0 "扩编万国商团"
 LEC_expanding_the_volunteers_desc:0 "如果我们要保护自己不受中国内乱的影响，万国商团就必须壮大，但我们也应该改革万国商团。"
 LEC_care_for_the_wounded:0 "救伤部队"
 LEC_care_for_the_wounded_desc:0 "由马贝尔·圣克莱尔·斯托巴特设计于1910年的救伤部队即使在如今也任然是一个设施齐备的现代医疗力量。作为一个志愿者形式的组织每一个成员对于我们都至关重要，所以我们必须如同妇女病伤车队一样，尽可能的提供医疗服务。"
 LEC_weltkrieg_lessons:0 "世界大战的教训"
 LEC_weltkrieg_lessons_desc:0 "世界大战给我们的许多军官上了重要的一课，让他们合作编写新的作战手册，我们可以从中学到很多关于战争的知识，无论是常规的还是非常规的。"
 LEC_volunteer_flying_corps:0 "建立万国商团航空队"
 LEC_volunteer_flying_corps_desc:0 "哦，看看这些了不起的人儿和他们的飞天巨兽。哪怕是为了名声，我们的志愿者也非常热衷于驾驶飞机和操作那些地面武器。他们的力量对于任何一场即将到来的战争都是必不可少的。"
 LEC_pomp_and_circumstance:0 "气势磅礴"
 LEC_pomp_and_circumstance_desc:0 "吹小号，上大号，让我们上街游行吧！通过展示万国商团的辉煌，这应该鼓励更多的志愿者加入我们的队伍。"
 LEC_establish_chinese_militia:0 "设立华人队"
 LEC_establish_chinese_militia_desc:0 "华人虽然有时也能担任警察，但是建立一个正式的志愿华人部队在我们生死存亡的关头是至关重要的。"
 LEC_special_squads:0 "特训小队"
 LEC_special_squads_desc:0 "专门挑出一支小队并对其进行战术特练将有助于提高我们的作战能力，还可以培养出一些精锐部队。"
 LEC_sinified_officers:0 "接纳华裔军官"
 LEC_sinified_officers_desc:0 "八省联合的动乱平息之后，许多中国军官逃进了使馆城市。只要这些军官得到适当的指导，他们将成为我们部队优秀的一份子。"
 LEC_urban_combat:0 "费尔贝恩式突击战"
 LEC_urban_combat_desc:0 "“危险的丹”创造了一种独特的白刃战术，他称之为“防卫道”，通过将其加入标准训练课程，我们可以让我们的部队总是能高效作战。"
 LEC_tank_experiments:0 "训练装甲部队"
 LEC_tank_experiments_desc:0 "坦克被广泛认为是未来的发展方向，而在开发坦克在城市环境下的作战方法后，我们又为使馆城市的未来立下了一根牢固的支柱。"
 LEC_preemptive_planning:0 "先手计划"
 LEC_preemptive_planning_desc:0 "尽管我们表面被国际支持着，但使馆城市本身在中国就频频树敌，在世界舞台上就更不得了了。到最后我们肯定要先下手为强，因此我们必须开始为这种可能的情况制定计划。"
 LEC_a_legation_navy:0 "使馆城海军？"
 LEC_a_legation_navy_desc:0 "如果我们想要在这动荡年代中明哲保身，那我们就需要一支由我们直辖的海军支队。我们将要求使馆城市工部局就一项动议进行表决，该动议旨在授权理事会成员国的舰队来向我们提供一支海军。"
 LEC_modern_dockyards:0 "先进船舰"
 LEC_modern_dockyards_desc:0 "看看我们全新的海军，它理应配上最先进的造船技术！"
 LEC_new_status_quo:0 "新的现状"
 LEC_new_status_quo_desc:0 "使馆城市曾经动荡且前途未卜。然而，既然现任委任政府的高级专员在此留任已是板上钉钉的事，那许多人也可以放心委任政府的未来了。"
 LEC_german_tool:0 "西方的工具"
 LEC_german_tool_desc:0 "德国人一直对掌控使馆城市工部局抱有浓厚兴趣，如今高级专员博登海默宣誓就任，他承诺将继续利用使馆城来实现德国在远东地区的目标。"
 LEC_german_military_investors:0 "吸引德国工业家"
 LEC_german_military_investors_desc:0 "当前德国的经济存在受到了谨慎的监管，就像使馆城内诸多外国产业一样。放松一些条规，比如剩下的几条工人保护法，应该能推动更多的德国实业家在此建设投资。"
 LEC_zhili_in_cities:0 "德械直军"
 LEC_zhili_in_cities_desc:0 "早在一九三二年，南直系军阀便曾在德国授意下派军进驻使馆城市以维持秩序并镇压左翼煽动者。如果我们想要明确表明我们同德国在中国唯一可靠的盟友——[LEP.GetNameDef]是一条船上的，那么邀请他们的部队进驻使馆诸城将是一个不错的主意。"
 LEC_GEA_cooperation:0 "对德合作"
 LEC_GEA_cooperation_desc:0 "保护使馆城免受日本必然威胁的唯一途径就是协调租界军队和帝国海军、空军相配合。有些人可能会抗议这种公然的偏袒，但他们的反对动摇不了我们维稳的目标。"
 LEC_fight_jap_influence:0 "抑制日本影响力"
 LEC_fight_jap_influence_desc:0 "日本人在使馆城的存在过于强大，使得他们可以在冲突时期运用这些影响力。驱逐日商、打击非法活动将大大削弱他们的势力。"
 LEC_coastal_defence:0 "改善岸防"
 LEC_coastal_defence_desc:0 "我们唯一能在日军进攻中活下来的方法就是建设强大的海防工事，而我们的德国盟友正好是这方面的专家。因此，我们应该好好利用它们。"
 LEC_open_door:0 "门户开放"
 LEC_open_door_desc:0 "起初建立使馆城是为了打开世界通往中国的门户，未来它们将继续如此！在英美的治理下，使馆城将继续奉行中立和合作政策，因为正是它们造就了过去几十年里的繁荣辉煌。"
 LEC_forum_of_peace:0 "兴和论坛"
 LEC_forum_of_peace_desc:0 "使馆城的设计一直是用来维护德、华、日、美四国间的和平。我们应让委任统治全面向这个目标迈进。"
 LEC_encourage_cooperation:0 "鼓励列强合作"
 LEC_encourage_cooperation_desc:0 "我们不赞成任何一方列强插手中国内部冲突。毕竟我们欢迎所有人到上海辩论自己的立场。我们的最终使命是维持远东地区的和平。"
 LEC_free_trade_in_china:0 "在华自由贸易"
 LEC_free_trade_in_china_desc:0 "门户开放政策始终是托管政府创立者们奉行的核心理念，至今仍具有重要的意义。我们将持续推进工作，确保使馆城市工部局全体成员国及工部局本身均能获得可观收益。"
 LEC_multipolar_mandate:0 "委任政府多极化"
 LEC_multipolar_mandate_desc:0 "理事会由数个列强把持，是时候重视它们了！我们应该利用自身对理事会的掌控，以更加庄重之态度对待小国的领事和观点了。"
 LEC_bring_back_the_brits:0 "恢复英国表决权"
 LEC_bring_back_the_brits_desc:0 "理事会创立伊始，英国王室政府便被不义地排除在议事程序之外。我们应该恢复他们的表决权，因为他们可是维持现状的重要保障。"
 LEC_seek_third_parties:0 "开放的论坛"
 LEC_seek_third_parties_desc:0 "国际委托政府不是一个决定东方边角地区命运的精英俱乐部。每一个拥有租界的列强都将受到重视，每一位列强都会有发言权。"
 LEC_gateway_to_the_east:0 "东方的门户"
 LEC_gateway_to_the_east_desc:0 "由于日本人主导了使馆城市工部局，亚洲的未来看起来更加光明了。我们必须提出一项基本问题：这些城市是应该保持公开的中立，向被孤立的日本提供补给线、走私武器；还是应当尽可能帮助日本发动战争？"
 LEC_compromised_neutrality:0 "妥协下的中立"
 LEC_compromised_neutrality_desc:0 "使馆诸城是贸易与国际往来的枢纽，其地位举足轻重，绝不可令其沦为日本战争机器的附庸。在亚洲这片土地上，工部局仍有一席之地！"
 LEC_supply_lines:0 "通向四海的补给线"
 LEC_supply_lines_desc:0 "日本在着手“解放”亚洲的同时，预料到了未来会出现禁运及贸易问题。我们要为日本的战争机器提供原料，成为一个合适的中间人，以此从中获利。"
 LEC_weapons_smuggling:0 "军火储备"
 LEC_weapons_smuggling_desc:0 "发动战争后的日本可无法承担失去中国东海岸的损失。我们应该帮助日本及其盟国的地面部队输送武器和兵员。"
 LEC_pressure_westerners:0 "西洋人靠边站"
 LEC_pressure_westerners_desc:0 "洋人和帝国主义者压迫远东地区太久了！通过打击他们的商业活动，非法活动，甚至展开调查一些外国代表团成员，我们就能很快遏制西方流毒的影响了。"
 LEC_TMKKD:0 "建立对支问题解决国民同盟"
 LEC_TMKKD_desc:0 "对支问题解决国民同盟将网罗使馆城市内的亲日分子，将其整编为建制力量。我等必将成为皇军大业的开路先锋！"
 LEC_manchus_in_tianjin:0 "奉军驻津"
 LEC_manchus_in_tianjin_desc:0 "奉天政府，这一日本的亲密盟友现今仍然尚未被使馆城市工部局所承认。此外，如果我们希望他们能在对[QIE.GetAdjective]作战中凯旋，那么就像一九三二年德国所作的一样，允许我们的中国盟友自由通行天津或许将会让胜利的天平倾向他们一方。我们应该坚决支持张大帅！"
 LEC_deal_with_zhang:0 "处理张啸林"
 LEC_deal_with_zhang_desc:0 "在保障使馆诸城这件事上，张啸林的青帮可帮了我们不少忙。然而，他的热情帮助有点膈应人，而且许多人都开始怀疑我们现在是不是依然需要他的服务……"
 LEC_remove_japanese:0 "将日本人逐出理事会"
 LEC_remove_japanese_desc:0 "日本人在国际舞台上的所作所为已经暴露了他们的强盗本质！他们无耻干涉中国事务的行为应当遭到惩罚，他们别想再左右中国的命运了！"
 LEC_remove_germans:0 "将德国人逐出理事会"
 LEC_remove_germans_desc:0 "德意志帝国很显然不再在国际委任政府的规定下行事了，他们的让步不过是他们剥削式外交政策的工具，把他们逐出去！"
 LEC_neutral_zone_crackdown:0 "占领中立区"
 LEC_neutral_zone_crackdown_desc:0 "中立区理论上不允许中国军队或万国商团进入。这些地无法有效控制和使用，令我们十分头疼。为了保护这些城市不受国民党左派和外国势力的影响，我们的万国商团必须占领这些城市。"
 LEC_war_industrialists:0 "战争工业"
 LEC_war_industrialists_desc:0 "使馆城市的战争工业受到了限制，一堆法律条规阻止着生产的进一步进行。移除这些法规并且降低国际军火公司的贸易壁垒将会让我们的军备生产更上一层楼，它们将会被运用于下一次战争。"
 LEC_stable_markets:0 "稳定市场"
 LEC_stable_markets_desc:0 "使馆城市当下完全没有为战争做准备。不幸的是，武装冲突极有可能爆发。我们必须找些人来为战争做投资，这样所有人都不会对委任政府失去信心了。"
 LEC_they_made_ready:0 "磨刀霍霍"
 LEC_they_made_ready_desc:0 "委任统治的基础受到了打击，因为曾经作为我们安全保障的国际保证已然失效。世界正在改变，而使馆城市将改变这个世界。"
