 legcities.101.e:0 "交通系拥立袁克定上位，建号洪宪！"
 legcities.104.t:0 "青帮四分五裂"
 legcities.104.d:0 "经过数月的筹划，杜月笙的“腥风血雨”终于拉开了帷幕。青帮帮众如潮水般涌入上海滩，工部局与租界区相继燃起冲天烈焰，红棍党徒对洋人展开了骇人听闻的暴虐行径。青帮虽借民意东风暂掌沪上权柄，然龙头联合会内早已暗潮涌动，四位枭雄为夺这东方巴黎的话事权撕破脸皮。值此三合会改弦更张之际，新龙头人选须定乾坤。最炙手可热者当属杜月笙，此人昔日统合青帮部众终结外国租界，而今欲联袂国民党旧部，扬起三民主义大旗解放华夏苍生。黄金荣则另辟蹊径，誓以其手腕重划沪洋势力版图，让犯罪的黑金洪流漫灌黄浦江。神秘莫测的张啸林，欲凭玄洋会之人脉、大日本帝国之威势，借外部势力问鼎龙头。新生代黑马江青，同左翼团体暗通款曲，誓要用犯罪之道引领东方走向革命。纵然面对各路大佬一致白眼，仍欲挟民意倒逼龙头联合会让她稳坐交椅。"
 legcities.104.a:0 "“青姐”大权在握！"
 legcities.104.b:0 "“黄麻子”屡胜不败！"
 legcities.104.c:0 "“大耳杜”火炬擎手！"
 legcities.104.e:0 "张啸林豪赌得逞！"
 legcities.105.t:0 "张啸林越洪门"
 legcities.105.d:0 "龙头联合会解体后，张啸林凭借威逼利诱、贿赂收买等手段一举拿下了山主之位，其背后势力也从暗处现身，开始掌控我等之前路。有了张啸林以玄洋社、皖系余党及大道政府同日本相往来，上海滩必将在旭日旗下尽享协作之利。"
 legcities.105.a:0 "“大汉奸”开始发号施令了"
 legcities.106.t:0 "青帮聚义"
 legcities.106.d:0 "欲使杜月笙以铁血手段终结租界之筹划功成，当先将一盘散沙的青帮及其同床异梦的各路头目拧成一股绳。在取得张啸林与其背后“贵人”的首肯，并向黄金荣奉上重金疏通之后，那位江湖新贵江青便成了必须解决的最后一道坎。虽说这位女流在沪上根基尚浅，却在学生团体、工会组织及国民党左派中颇有声名。各堂口话事人对此等后起之秀虽心存芥蒂，但驱逐洋人大事当前，多数人都明白须得同仇敌忾——若得江青襄助，待我等亮出刀兵之时，市井民心自会倒向青帮。"
 legcities.106.a:0 "青帮需得同心协力！"
 legcities.106.b:0 "一介女流，能懂得个什么？"
 legcities.107.t:0 "沪上大乱！"
 legcities.107.d:0 "经过数月的筹划，杜月笙的“腥风血雨”终于拉开了帷幕。青帮帮众如潮水般涌入上海滩，工部局与租界区相继燃起冲天烈焰，红棍党徒对洋人展开了骇人听闻的暴虐行径。然而还没来得及品尝胜利的果实，各大龙头便因分歧开始了自相残杀。这群不得民心的腐朽头目将城区割据为了自己的私人领地，失去了统领的十里洋场也化作了鬼城一座。"
 legcities.107.a:0 "东方明珠光泽不再"
 legcities.108.t:0 "大明顺天国之崛起"
 legcities.108.d:0 "猴头之夜过后，残存的三合会头目大打出手，整座城市濒临崩解。趁此权力真空，工部局政府推举谢缵泰为首脑——这位昔日的革命者不仅是《南华早报》的创始人，更在近日联合工部局代表、滞留的西方侨民、传教士及帮会反抗者，共同驱逐龙头、组建新政。谢缵泰誓言要实现数十年前未竟的理想——1903年，其曾秘密召集一批革命党人，意图推翻清廷，拥立明朝后人建立君主立宪政体。如今重获机遇，谢缵泰将以东方明珠为据点，尽全力摆脱外国租界、军阀暴政与满清势力的压迫，建立起民主天国。"
 legcities.108.a:0 "太平天国，重归人间"
 legcities.109.t:0 "重建使馆城市？"
 legcities.109.d:0 "我们收到了原使馆城市黑帮大佬“黄麻子”黄金荣关于重建使馆城市工部局的特殊提案。尽管黄金荣曾参与策划引发暴力狂潮、终致中国租界国际托管区毁于一旦的“猴头之夜”事件，但这位青帮魁首已采取多项举措重建国际社会信任，近期其不仅重新接纳国际投资者回归，恢复了地方警力建制，更将行政权力交还上海工部局。作为在华拥有租界及影响力的国家，这改革后的工部局自然少不了我们的位子，但诸多人士对与这些罪犯合作仍疑虑重重，担心他们可能借国际社会的信任扩张其犯罪帝国。"
 legcities.109.a:0 "接受这位“黄麻子”的提议"
 legcities.109.b:0 "我们看穿了这小毛贼的伎俩"
 legcities.110.t:0 "[FROM.GetName]同意！"
 legcities.110.d:0 "面对利益诱惑，[FROM.GetName]同意接受我们的邀请，重回重组之使馆城市工部局。 我们在国际社会眼中急却的合法性由此便又加一分，在全球内扩大犯罪业务也更加容易。"
 legcities.110.a:0 "太好了！"
 legcities.111.t:0 "[FROM.GetName]拒绝！"
 legcities.111.d:0 "[FROM.GetName]方面痛斥我们是无组织无纪律的小毛贼，拒绝重回重组之使馆城市工部局。 我们要想扩大全球犯罪业务，还需另辟蹊径。"
 legcities.111.a:0 "那你们可就吃亏咯"
 legcities.112.t:0 "巩固国党关系"
 legcities.112.d:0 "杜月笙能迅速掌控上海，既得益于与国民党的长期结盟，亦源于其跨越意识形态藩篱编织关系网的精明手腕。多年来，这位青帮大亨持续资助国民党地下组织，与特工王戴笠保持着隐秘联系，同朱学范等右翼共和派要员私交甚笃，更与当地民权派领袖宋子文过从甚密。宋子文近期提议：杜氏应强化对青帮的约束，适度放松对上海的直接控制，在保留帮派合作框架下建立遵循共和理念的自治文官政府，以确保商业活动畅通无阻。杜宋二人向沪上各政治派系广发“共治”邀约，试图构建黑道与市政的和谐共生体，但该联盟的政治倾向尚不明朗。此议在国民党左右两翼、洪门自由派民族主义者与商界巨擘间引发热议，各方皆欲借机重塑东方明珠。尽管杜月笙表面维系着与革命者的紧密关系，实则对放权心存犹疑——他正考虑通过青帮单方面推行象征性改革，或借助右派密友陆京士空谈三民主义来维持现状。但无论最终抉择如何，上海滩的话事人终究还是“大耳杜”。"
 legcities.112.a:0 "杜月笙和青帮独善其身"
 legcities.112.b:0 "三民主义？口头说说就得了"
 legcities.112.c:0 "倒向国民党右派"
 legcities.112.e:0 "朱红会里的自由民族主义者就挺对我们胃口"
 legcities.112.f:0 "赋权国民党左派中宋庆龄之民权派"
 legcities.113.t:0 "天命复归"
 legcities.113.d:0 "谢缵泰一行革命志士将上海从横行霸道的三合会手中解救了出来，涤除了城中恶行，建立起了大义政府。尽管面临重重险阻，我们的正义之师仍在中原大地继续征战，先扫除割据军阀，最终直捣紫禁城。如今京城已破，辛亥革命、癸卯起义，乃至数百年的异族压迫终得雪耻，无能的溥仪与清廷终被扫入历史的尘埃。天命既定，谢缵泰便将正式结束摄政，为建立真正民主的君主立宪政体奠定根基。至于龙椅上的人选，延恩侯朱煜勋当之无愧，其虽遭清廷流放多年、褫夺封号，但在百姓眼里仍是大明的正统后人。不过，政府内的部分革命同志认为君主制已不合时宜，主张依照我等之教义再造民国。因吸纳民间结社之故，兼受天国形象浸染，还有少数激进分子欲重建太平天国，拟奉洪秀全为虚位帝皇。"
 legcities.113.a:0 "结束摄政，再造共和！"
 legcities.113.b:0 "从一而终，拥立延恩侯！"
 legcities.113.c:0 "天兄为大，复辟天国！"
 legcities.114.t:0 "天国复兴之方向"
 legcities.114.d:0 "使馆城市崩溃数周后，残余政治势力逐渐向谢缵泰及其特殊摄政体制靠拢。上海街头虽已恢复秩序，但各界对这位澳籍华人的治国理念渐生疑虑。谢缵泰与大明顺天国遗老们仍坚持1903年起义时的主张，力推基督教内核的君主立宪政体，但其政教合一的倾向恐将疏远本土势力。作为香港殖民政府资深文官，谢缵泰素来推崇西方政体，近期正考虑淡化大明顺天国理念中的“密教”色彩，转而糅合美国代议制与英国议会制以适中华国情。运动内部激进派则主张联合红枪会、黄沙会等蛰伏乡野的民间结社，这些缺乏统一领导却坚持反清数十年的秘密组织，或将成为争取农民支持的潜在盟友。"
 legcities.114.a:0 "代议民主与千禧信仰应兼收并蓄"
 legcities.114.b:0 "基督道德，以文化民"
 legcities.114.c:0 "英伦制度，持中守正"
 legcities.115.t:0 "中华大地的命运"
 legcities.115.d:0 "仗着有日本盟友撑腰，我们沿华夏海疆巡弋，将膏腴之租界尽数纳入版图，令犯罪帝国焕发了第二春。为攫取暴利并减轻治理压力，我们已着手在中原腹地筹建新的行政机构。而今青帮头目与日本财阀皆对这片处女地的财富垂涎三尺，代掌这片疆域的话事人之选，仍是悬而未决的难题。"
 legcities.115.a:0 "管理犯罪帝国，舍青帮弟兄其谁？"
 legcities.115.b:0 "得讨好日本人，册封宣仁亲王"
 legcities.115.c:0 "让协和会来当中介准没错"
 legcities.115.e:0 "奉天的盟友想必能妥当处理"
 legcities.115.f:0 "授地于一贯道之师尊"
 legcities.116.t:0 "与师尊一会？"
 legcities.116.d:0 "齐鲁深山之中，斋食布道者们传播着末世福音 ，一贯道众志成城抗击着西化世界的浪潮。该教派推崇融合中国五大宗教的信仰体系，试图以传统主义与民族中心主义团结中华民族反抗西方文化浪潮。虽与我等帮会同源于明代白莲教秘密结社，但其如今却更注重出世修行。三合会主要承袭白莲教之天地会，一贯道则源自青莲宗，但差异仅流于表面，不论是借助于犯罪手段还是通灵之法，二者所求皆是构建华人之华邦。一贯道如今已建立覆盖滨海地区的传教网络，且信众规模逼近百万，我们只需在教义方面稍作让步，便可拉拢这位强力盟友。那么，我们是该重续香火之情，还是任其自生自灭？"
 legcities.116.a:0 "向白莲教的教友伸去橄榄枝"
 legcities.116.b:0 "让这群神棍自生自灭吧"
 legcities.117.t:0 "洪门之提议"
 legcities.117.d:0 "沪上青帮递来拜帖，以同属明朝白莲教支脉为由，欲与我教共襄香火。彼等愿助我教弘法，换取信众与人力支持。诚然天地会与我绿莲社皆肇始于反清复明之密社，然时移世易，我教虽承白莲法脉，尚存末劫救世之志，青帮却早弃教门仪轨，沉湎于江湖械斗与黑金买卖。教内激进派强烈要求尊者拒绝这些恶徒，务实派则认为他们有助于实现末法信仰传遍中华的宏愿。我们应如何回应？"
 legcities.117.a:0 "白莲之下，齐心救国"
 legcities.117.b:0 "我们将孤身救国"
 legcities.118.t:0 "一贯道同意了！"
 legcities.118.d:0 "张天然师尊接受了我方提议，同意将一贯道与天地会源流的三合会统合。诚然，面对其教中长老与坛主之时，我们或需对其教义仪轨稍作迁就，譬如以茹素之姿示人，摆出兼容并蓄的虔诚模样，然长远观之，只要这些教众能顺应我等黑恶之道，终究可堪大用。届时华夏大地皆当慑服于我辈威势之下，我等必将成为中华重归鼎盛之世的先驱！"
 legcities.118.a:0 "普天之下，万教合一！"
 legcities.119.t:0 "一贯道拒绝了！"
 legcities.119.d:0 "那冥顽不灵的张天然“天师”竟敢回绝我白莲宗两派归一之议，污我等为无道匪类、化外蛮夷。当以雷霆手段略施惩戒，还是任这群酸腐道人自生自灭于江湖？"
 legcities.119.a:0 "整军备战！"
 legcities.119.b:0 "自生自灭去吧"
 legcities.120.t:0 "[FROM.GetName]希望加入我们的阵营"
 legcities.120.d:0 "[FROM.GetName]遣使来朝，恳请入我同盟。[ROOT.GetName]前不久将使馆城市之行政中枢上海收入了囊中。此城素有“东方巴黎”之称，乃入华之门户，战略意义非凡，若允其入盟，可助我等势力遍及亚洲各处。然其野心勃勃，恐将我们卷入亚洲战事。我们该如何定夺？"
 legcities.120.a:0 "欢迎欢迎！"
 legcities.120.b:0 "要你何用？"
 legcities.121.t:0 "交涉失败！"
 legcities.121.d:0 "[FROM.GetName]拒绝我方加入其派系，我方外交代表团只能空手而归。虽说我们本来也看不上他们，但如今也只得另寻盟友。"
 legcities.121.a:0 "去他妈的！"
 legcities.122.t:0 "“黄麻子”手中的使馆城"
 legcities.122.d:0 "权力既已巩固，上海亦渐复常态，黄金荣与青帮亟需敲定重组后的市政架构。身为前警察局长的黄某考虑强化上海巡捕房职能，由其分担城市治理压力，甚至允许警方与红棍协同执法。注重财源的帮会元老则主张向工部局及公使团让渡部分权力，为吸引因太平洋乱局滞留的美国资本，拟推举亲华派人士、赫伯特·胡佛之妻卢·亨利·胡佛担任高级专员，此举将受到国际投机者青睐，为沪上注入亟需的资金流。为笼络沪上知识界，金荣有意让权予香港何东家族公子何世礼领导的朱红会，这位少壮派通过万国商团崭露头角，已成为该半公开社团的代言人。但多数青帮元老乃至林桂生均认为，为取悦国际社会已让步过多，应维持原有帮会架构。综合各方考量，最终决策权仍系于龙头。"
 legcities.122.a:0 "林桂生坚定犯罪之路不动摇！"
 legcities.122.b:0 "罗比将成为我企的光辉门面！"
 legcities.122.c:0 "兵强马壮的市巡捕将保卫和平！"
 legcities.122.e:0 "手握大权的上海工部局必能带来繁荣昌盛！"
 legcities.123.t:0 "“贵人”的影响"
 legcities.123.d:0 "张啸林虽靠秘密支持者扶持上位，将动荡的龙头联合会握于掌中，但这些势力向来藏身暗处运作。从唐绍仪麾下仍在奉天活动的皖系残余，到头山满领导的泛亚玄洋社，再到苏锡文统领的上海本土融合宗教大道派，都曾对“大汉奸”慷慨相助。尽管张啸林竭力压制这些立场迥异的团体，但其却因近期局势而愈发肆无忌惮，试图攫取远超青帮预期的政治影响力。如今，各路黑道均以重金贿赂易被腐化的龙头，换取对政府的操控权。多方角逐之下，最终决策权仍系于龙头一人。"
 legcities.123.a:0 "啸林与青帮威严不改"
 legcities.123.b:0 "皖系残余起死回生"
 legcities.123.c:0 "同玄洋社一道，驾驭泛亚波涛"
 legcities.123.e:0 "青帮应同苏锡文一同行于大道之上"
 legcities.124.t:0 "回首大明顺天国首义"
 legcities.124.d:0 "虽然谢缵泰一行成功平息了上海街头的混乱局面，但这场革命的萌芽实则早已酝酿了数十载。早在辛亥革命八年前的1903年，谢缵泰便策划在广州举事推翻清廷，为遭官府戕害的挚友复仇。遥记当年，香港近郊的一处农场中，兴中会的基督徒成员与本地的三合会势力在谢缵泰的搭线下联合了起来。除谢缵泰外，起义的核心成员还包括香港革命家李纪堂、三合会首领梁慕光，以及太平天国旧部洪全福。受西方思潮影响，谢缵泰计划推翻清廷后拥立明朝后人建立君主立宪制，仿效美国实行代议民主。革命党原定于春节庆典期间在万寿宫引爆炸药，趁乱夺取军械库直捣黄龙。不过天有不测风云，枪械遭截获，加之线人泄密，起义未及发端便告夭折，多名革命志士英勇就义，数十人身陷囹圄。受挫的谢缵泰一度淡出了革命活动，直至目睹青帮暴徒在上海肆虐横行，方重燃救国之志。如今天赐良机，谢缵泰必将秉承天命重建大明顺天国，以告慰为终结百年苛政、迫害而献身的英烈忠魂。"
 legcities.124.a:0 "英烈之血终没有白流"
 legcities.125.t:0 "沪上教母"
 legcities.125.d:0 "黄金荣虽被青帮推举为龙头，但帮内皆知实权掌握在其妻林桂生，亦即“上海教母”手中。这位生于上海西侧苏州的野心女子，曾过着平淡生活。离开懦弱丈夫后，桂生赴沪闯荡，涉足黑道并开设妓院。在此她结识黄金荣，两人迅速成婚。这对犯罪夫妻在上海黑道扎根，桂生通过青帮协助丈夫经营利润丰厚的鸦片走私生意。正是他们发掘了年轻杜月笙的才能，在其平步青云前收为门徒。随着黄金荣登上龙头之位，桂生全权接管黄氏产业，成为帮会最具影响力的人物。当青帮势力从上海扩张至整个亚洲，这位“上海教母”必将分得属于她的那份利益。"
 legcities.125.a:0 "每个伟大罪犯的背后都有一个更为伟大的罪犯"
 legcities.126.t:0 "杜月笙的两面"
 legcities.126.d:0 "在敌人眼中，杜月笙完全符合暴力嗜权罪犯的标准形象。这位野心勃勃的青帮成员十六岁加入青帮，凭借冷酷手段与狡诈心计迅速上位。他参与的非法活动包括但不限于走私、赌博、贩毒、勒索、绑架和经营娼妓，似乎没有“大耳朵杜”不愿沾染的恶行。这位永远带着俄罗斯雇佣兵随从的帮派头目坐拥多处豪宅，只穿绫罗绸缎，频繁出入上海顶级夜总会结交最当红的舞女。尽管被对手视为残暴奢靡的黑帮首领，杜月笙鲜为人知的另一面却充满矛盾：他虽因策划“猴头之夜”暴动登上国际新闻头条，却严令手下不得伤害任何女性；通过合法生意积累财富后，他不仅提供无息贷款、减免债务，还资助本地商户发展；为回馈社会，他捐建学校、组建失地农民互助会，更与中国红十字会合作赈济全国灾民。这个被称作“龙头”的复杂人物，究竟是民间英雄还是伪善恶徒？唯一确定的是，他已崛起为上海滩乃至全亚洲最具权势的统治者。"
 legcities.126.a:0 "天底下没有他不会做的事"
 legcities.127.t:0 "沪城争锋"
 legcities.127.d:0 "三合会洪门传统派视“青姐”上位龙头为对香火传承的亵渎。当初各堂口咬牙推举她上位，不过是为维系青帮与沪上百姓脆弱纽带，防着杜月笙、金荣之流分裂帮会、荼毒沪城。如今这位左倾女龙头竟要清洗元老红棍，逼得守旧派如困虎铤而走险——绝境中的守旧派正暗中串联，以金山银海策反江青近卫中的动摇者。他们备好了与江青形神俱肖的坤伶，连艺名都巧合雷同，只待斩首行动成功，便扶植这具提线木偶重掌洪门香炉。这封信落到了“青姐”安保部门的线人手中，据称……"
 legcities.127.a:0 "阴谋败露，逆贼授首"
 legcities.127.b:0 "阴谋得逞，新人上位"
 legcities.128.t:0 "花花“皇子” "
 legcities.128.d:0 "尽管上海一众枭雄均以狠辣手段在黑道扬名立万，袁克文却是其中异类。身为洪宪废帝袁世凯之次子，他一生锦衣玉食，以荒诞奢靡闻名沪上——坐拥五房姨太，传闻情妇逾七百之众。此贵公子，仗万贯家财投资艺术，其诗词书画、京剧唱腔皆以“寒云”之号享誉全国。与兄长不同，袁克文坚定拥护共和，曾再三反对其父复辟帝制。因政见相左，他避祸上海，托庇于黄金荣门下之青帮。虽在帮派中仅是小有地位，这位“皇子”却仍在青帮各派之中扮演着团结众人之角色。"
 legcities.128.a:0 "花花“皇子”亦可敬"
 legcities.129.t:0 "花花“红皇子” "
 legcities.129.d:0 "尽管上海一众枭雄均以狠辣手段在黑道扬名立万，袁克文却是其中异类。身为洪宪废帝袁世凯之次子，他一生锦衣玉食，以荒诞奢靡闻名沪上——坐拥五房姨太，传闻情妇逾七百之众。此贵公子，仗万贯家财投资艺术，其诗词书画、京剧唱腔皆以“寒云”之号享誉全国。与兄长不同，袁克文坚定拥护共和，曾再三反对其父复辟帝制。因政见相左，他避祸上海，托庇于黄金荣门下之青帮。虽对我等之社会主义事业不甚关心，但若是我等放任其沉迷放纵享乐，这位“皇子”便同意在我等与犯罪势力间牵线搭桥。"
 legcities.129.a:0 "让这花花“皇子”找乐子去吧"
 legcities.130.t:0 "大明顺天国的自由选举"
 legcities.130.d:0 "谢缵泰及我等深受欧美思潮熏陶，始终将民主理念与公平自由之选举制度奉为圭臬。自创立之初，我们便将建立民主政体写入了纲领——无论是效法耶稣胞弟、太平天国的开山鼻祖洪秀全之圣训，构建开明神圣的共和体系，还是以洪氏智慧为指引，复辟大明王朝，推行君主立宪，民主承诺始终如一。旧政治秩序已然崩塌，新政党如雨后春笋般涌现，如今只待民众投下神圣一票，选出与谢缵泰及其开创的虔敬新制共同引领中华的贤能之士。\n\n诸新兴政党多由被迫转入地下或遭新政府查禁的各派势力重组而成，政治光谱横跨左右两端，大多数领导人也是有助于传播我等理念的基督徒。左翼阵营中，既有脱胎于丁玲左翼作家联盟与宋庆龄国民党左派的新左政党，亦有张君劢领导的民社党、陈炯明联省派及宋子文的温和国民党左派合流而成的社会民主势力。中间阵营里，以孔祥熙、宋霭龄夫妇为首、由沪上商界巨擘、自由派学人与浪漫民族主义者组成的松散联盟——朱红会，正与主要由新保皇会、梁启超及虞洽卿一伙等团体转型而来的农本民粹阵营展开博弈。右翼方面，宋美龄领导下由原国民党右派要员与名实相悖的“进步党”组建的保守联盟正与董康等进步保守人士一道，争夺着中右阵地，而温和派李璜和激进派陈启天的极端中国青年党余党仍在鼓吹延续自孙中山而又不同于国民党的民族主义。值此风云际会之际，我等谢缵泰旗下大明顺天之辈，联合教门（如罗马公教改革家、前清大臣陆徵祥）、帮会，正于此激流之中竭力维系现局之稳定。现代中国首次民主选举的计票工作大体结束，亿兆黎民望向古老华夏国度的崭新未来，最终择定了……"
 legcities.130.a:0 "左联和国民党左派的左翼路线"
 legcities.130.b:0 "联省派和民社党的社会民主路线"
 legcities.130.c:0 "朱红会的自由派民族主义者与资本家"
 legcities.130.e:0 "新保皇会的农本民粹路线"
 legcities.130.f:0 "国民党右派和进步党组成的保守联盟"
 legcities.130.g:0 "大明顺天皇党及其教门盟友"
 legcities.130.h:0 "中国青年党的激进民族主义路线及其狂热追随者"
 legcities.131.t:0 "“官府”饰面"
 legcities.131.d:0 "帮内的香主与占师早有建言，[root.getleader]龙头山主当退隐于公众视线之外——统摄一国疆土不仅徒耗了本可用于经营、拓展犯罪帝国的心神，更使暗箭愈发难防。若隐龙头于幕后，既可保其安然运筹帷幄，又可将日常事务托付给“官府”，如此既能博取民众信任与国际社会好感，又可护得龙头周全与其权位稳固。不过，这般安排虽能暂缓帮会压力，却也会令黑道运作与市政职责渐生罅隙，一旦我等稍有松懈，背叛与欺诈便会趁虚而入。故有两途：或令龙头山主退居暗处，择可信之官吏机构接掌台前，充当我等合法行政体系之门面；或依旧我行我素，对非法行径不加掩饰地直接施行统治。"
 legcities.131.a:0 "一帮之主，唯龙头一人"
 legcities.131.b:0 "以官府充当门面"
 legcities.131.c:0 "以官府充当门面，还权于市政"
 legcities.131.e:0 "用权力同高级专员交换利益"
 legcities.132.t:0 "三K党"
 legcities.132.d:0 "即便远隔重洋如远东，也无法置身于美国的种族漩涡之外：三K党的上海支部一直在暗处兴风作浪，妄图向上海等诸使馆城市显要的少数白人群体灌输其极端理念，幻想着把其思想灌输进这一殖民资产的根基之中，于华夏之门户为始，“开明教化”神州大地。随着旧民主党和白人联盟于美国崛起，三K党本部于南方诸州死灰复燃，上海三K党的胆量愈发膨胀。\n\n三K党上一次荣登新闻头条还是在1924年，当时其上海本部遭查抄，陈水星、曾耀光等成员被捕示众，此后三K党退守香港，活动也转入地下。如今，旧民主党和白人联盟于海外声势日隆，三K党也再无顾忌，重整旗鼓又杀回了上海滩。今日之三K党由“假腿”卡尼负责指挥，资金则来自于与奉系相勾结的英国冒险家、退伍老兵“独臂”弗朗西斯·亚瑟·萨顿。虽仍势单力薄，既缺人手物资又无群众基础，除了空喊口号外难成气候，但他们就是不肯死心，一门心思地鼓噪布道。要么重蹈二十年代几近覆灭的覆辙，要么等待他人给予致命一击——这场荒诞剧终将迎来谢幕时刻……"
 legcities.132.a:0 "一群聒噪的白皮猴子，无足挂齿"
 legcities.132.b:0 "彻底掐灭这群鬼佬"
 legcities.133.t:0 "签约上海滩七大歌后"
 legcities.133.d:0 "三十年代上海滩的七大歌后是指以歌声和绝色闻名沪上的七位歌影双栖巨星：“金嗓子”周璇、“大姐”龚秋霞、“银嗓子”姚莉、白虹，以及三位成名较晚的后辈“低音女王”白光、“日版朱迪·嘉兰”李香兰（原名山口淑子，是七人中唯一一位外籍歌星）、“鼻音歌后”吴莺音。七人不仅开创了时代曲新风，更成为了十里洋场夜生活的标志符号，在国内的音乐浪客间吸粉无数。曾于上海娱乐圈浸淫多年的江青也知道七人的事迹，遂决定将其连同周璇和白虹签约的联华影业、明月歌舞团等团体，以及王人美、徐来、黄紫罗、黎明晖、薛玲仙等当红明星（黎莉莉不在此列，因为其过去曾与江青争抢过角色，且在《狼山喋血记》等两人同演的多部影片中力压江青一头，恼羞成怒的江青还因此以“逾矩”之由将其连同丈夫罗静予关入大牢以儆效尤）尽数签约麾下，充当自己的私人助手、侍从。除去江青手底下的工作和帮派的秘密任务外，帮派也鼓励她们登台献艺，继续自己的明星生涯——毕竟，靡靡之音既能蛊惑人心，也是生财之道。"
 legcities.133.a:0 "天籁之音亦可化作利器"
 legcities.134.t:0 "伊甸园中"
 legcities.134.d:0 "在其1914年出版的著作中，谢缵泰曾因断言圣经终得伊甸园不在传统认知的美索不达米亚，而位于新疆的塔里木盆地，此言顿时引发媒体轰动。这一惊世骇俗的理论当年招致学界群嘲，斥其为用伪科学佐证神话的妄人。如今随着谢氏学说的再度流传，某些所谓的“科学界”人士竟借此攻讦我们革命政府是“疯子领导的邪教”，将其理论曲解为政治工具。面对非议，这位白发学者仍固执如初，誓要再度向世界证明自己。为揭示真相并展示最新型飞艇的精妙设计，谢缵泰力主拨款组建新疆科考队，誓要找到伊甸园存在的铁证。尽管最激进的追随者为此欢欣鼓舞，新兴盟友们却忧心忡忡，在其看来，这场儿戏般的“探险”恐怕是弊大于利。"
 legcities.134.a:0 "批准谢缵泰的计划，启动远征"
 legcities.134.b:0 "还是莫引人注意了"
 legcities.135.t:0 "天灾"
 legcities.135.d:0 "在媒体的追逐报道中，飞艇缓缓驶离上海，探险队终得向新疆行进。当飞行安全隐患显现时，机组决定继续前行，打算抵达目的地后再安排返航事宜。飞艇横跨戈壁时，某台引擎突发故障引发火灾。当地目击者称目睹巨型火球在空中翻滚，数小时后最终坠入群山。救援人员确认全体成员遇难，后续探险计划亦全部终止。焦头烂额的谢缵泰对此次航行讳莫如深，自此愈发避谈自身理论及飞艇设计方案，行事作风日渐低调。"
 legcities.135.a:0 "有些秘密，还是不要说出来的好"
 legcities.136.t:0 "神圣启示"
 legcities.136.d:0 "在媒体的追逐报道中，飞艇缓缓驶离上海，探险队终得向新疆行进。当飞行安全隐患显现时，考察队果断弃用飞艇，改用机动车辆继续西行。穿越塔克拉玛干沙漠数周后，勘探数据揭示出震撼发现：通过采集不同区域的土壤样本，科考队推断出沙海之下存在巨大地下水库。尽管考察队认为水源来自冰川融水及千年灌溉工程之积累，但这些结论竟与谢缵泰数十年前提出的理论惊人相似。正当科学界为此沸腾时，他宣称此发现无可辩驳地印证了他的假说——他坚信这汪隐秘之水终将孕育世界和平，缔造人类大同。"
 legcities.136.a:0 "不论神圣与否，终是一桩发现"
 legcities.137.t:0 "杜月笙与戴笠"
 legcities.137.d:0 "国民党旧部势力尽入囊中，杜月笙便号令青帮全帮对党内的社会主义分子展开了全面清洗。昔日党中要员或为收编入帮，或以“勾结第三国际”之罪受审。杜氏共和派心腹盟友宋子文虽竭力保释党内旧友，仍难阻这场血色整肃，努力多付诸东流——不过有一人例外，那就是国党情报头子戴笠戴春风。青帮的特务体系正全面并入戴笠麾下的信特法，杜戴这两对老友也终得重聚。时值1923年，年轻的戴笠于赌场初遇杜月笙，自此深陷上海滩的江湖风云，拜入青帮门下。正是这段渊源，让戴笠得以成为蒋介石心腹，三人也结成了铁三角同盟。当年也是杜月笙的一封举荐信，助戴笠在黄埔军校平步青云，最终立于国党情报系统之巅。戴笠与青帮暗通款曲早已不是什么秘密，此番他正式向杜月笙尽忠，彻底撕下了过往混迹于左派时的社会主义伪装。"
 legcities.137.a:0 "戴笠是我的好友，应继续执掌情报系统"
 legcities.137.b:0 "戴笠是我出生入死的兄弟，我们应共同领导中国"
 legcities.138.t:0 "解决花花“皇子”"
 legcities.138.d:0 "尽管上海一众枭雄均以狠辣手段在黑道扬名立万，袁克文却是其中异类。身为洪宪废帝袁世凯之次子，他一生锦衣玉食，以荒诞奢靡闻名沪上——坐拥五房姨太，传闻情妇逾七百之众。此贵公子，仗万贯家财投资艺术，其诗词书画、京剧唱腔皆以“寒云”之号享誉全国。与兄长不同，袁克文坚定拥护共和，曾再三反对其父复辟帝制。因政见相左，他避祸上海，托庇于黄金荣门下之青帮。虽在帮派中小有地位，这位“皇子”却公然抨击我们的联日策略。皖系盟友一再坚持防患于未然，终使其殒命于红粉佳人罗帷之下。"
 legcities.138.a:0 "花花“皇子”，就此陨落"
 legcities.139.t:0 "发扬谢氏真理"
 legcities.139.d:0 "为扩大政府执政基础，我们既坚持孙中山先生的三民主义纲领，又秉持基督教理念构建资本主义体系。为保持执政联盟的广泛性，我们尚有部分核心主张暂未公开宣导。随着改革渐获民意认同，部分激进支持者开始积极推广谢缵泰的理论体系。基于民粹主义诉求，我们将着重强调中华民族的优越性及其真实历史。根据谢氏所著《创世纪：伊甸园的位置及中国人的由来》，伊甸园原址位于新疆地区，人类始祖亚当实为华夏民族源起。大洪水时期，诺亚曾在真伊甸园附近的慕士塔格峰顶观测灾变。其三个子嗣更成为现代人类各族群之共祖：长子闪的支脉开创了亚述、巴比伦、波斯及希伯来文明，而最璀璨的中华文明自此绵延数千年。虽部分观点或有争议，但这些史前叙事无疑能有效塑造中华民族悠久辉煌的历史话语体系。"
 legcities.139.a:0 "目前来说，无宣扬此理论之必要"
 legcities.139.b:0 "此类真理理应不惜代价地发扬光大"
 legcities.140.t:0 "追忆太平天国"
 legcities.140.d:0 "为争取广大农民的支持、传播我等千禧基督教与道教的融合思想，革命政府大力宣扬起了太平天国运动的遗产。大明顺天国之传承可追溯至我们首次起义时的一位领袖：洪全福。洪全福，号春魁，天王洪秀全族侄，早年参加太平天国起义，率军南征北战，天京失陷后辗转逃至香港，匿迹商船厨工等杂活苦役过活，后加入三合会，投身反清事业，矢志为天国复仇，遂与谢缵泰等兴中会志士联合——后者亦欲终结满清之治，为遭清廷暗杀的好友杨衢云复仇。洪全福自号南粤兴汉大将军，负责为起义联络会党、购运枪械，然起义事泄，未举而败，遭清廷追缉，先逃遁新加坡，后返香港度过余生。首义虽未竟全功，然经数十年奋斗，我等终得胜利之曙光。今当高举洪全福与万千志士驱除鞑虏之火炬，推翻满清暴政，终结异族专制，再造中华河山。"
 legcities.140.a:0 "洪全福与杨衢云可以瞑目矣"
 legcities.141.t:0 "天国斗争途上的女性角色"
 legcities.141.d:0 "女性已占据中国人口半数以上，我们不能以任何借口忽视其社会作用。如今国家已由谢缵泰及大明顺天国之贤达主政，其德治之下，桎梏女性之陈腐陋习已无存在之根基。回溯往昔，谢缵泰及其同仁曾与英国作家、社会活动家艾丽西亚·立德乐共举女权事业，其创立天足会，长年为大英帝国及中国的女性权益奔走呼号。他们共同反对缠足陋习、家奴旧制，倡导兴办女学、女性参政。如今谢缵泰身居要职，得以尽举国之力贯彻昔日战友艾丽西亚·立德乐的理念，在新兴民主政体之下推行公民平权、改善民生、全民普选等先进制度，既涤荡了文化中的封建糟粕，重塑了现代文明认知，又巧妙守护着中华文化独有的精神特质。"
 legcities.141.a:0 "发扬立德乐夫人之遗产，拯救受压迫之半数国人"
 legcities.142.t:0 "有关伊甸园所在的神学探讨"
 legcities.142.d:0 "太平天师谢缵泰与西蒙·基班古自掌权以来便保持着书信往来，两人就伊甸园真实所在展开的友好学术探讨已持续多时。不过，随着对各自信仰与现实的阐释愈发深入，双方的言辞逐渐显露出剑拔弩张之势。谢缵泰坚称伊甸园尚未完全现世，并且笃信这片圣园必定深藏于新疆塔克拉玛干大漠的某处，而基班古深恼于这番固执，指责前者拒绝接受刚果雨林即伊甸园的“明证”已与异端无异——基班古始终宣扬，虽然伊甸园最初的圣核湮灭于了非洲的黑暗之心，但整片刚果雨林都是其延续。眼看这场论战渐趋激烈，我们或许该停止双方的书信往来，转而斡旋致歉以缓和局势，否则为争夺伊甸园而爆发的又一场圣战恐将席卷众生……"
 legcities.142.a:0 "谎称答复书信都弄丢了"
 legcities.142.b:0 "快刀斩乱麻！"
 legcities.143.t:0 "先人于前，天园于上"
 legcities.143.d:0 "我等先师、天平天国之领袖洪秀全本为客家人。客家乃南地汉裔，自具方言礼俗，世居华南各地，尤以港粤为盛，虽与广府毗邻而居，然亦存独立风骨。昔天王举义之日，以匡扶客家及天下受苦之族民为其一要旨，今我大明顺天国承继此志，誓涤净千古以来前连明之朝也未能避免的加诸华夏各族之弊政。为此特颁新令：凡客家及天下各族，皆应以法律、文化护之，纵民寡似开封犹太遗民，谢缵泰所著也昭示，众皆为神州最早天选之民。务使华夏儿女，无分汉客畲之族，皆得沐天国恩泽，共享太平盛世。"
 legcities.143.a:0 "一切天园太平之民，皆受我等护佑"
 legcities.144.t:0 "反清复明小团体的命运"
 legcities.144.d:0 "在中国各地，由于异族建立的清朝及其女真部族的屡遭败绩，数十年来涌现出了众多复明组织，就连我们自己的组织也在其中之列。话虽如此，一旦中国复统于复辟之皇明治下，我们就必须决定这些复明组织者的命运，毕竟我们没办法确定他们会对我们抱以何种态度，假以时日，他们也会因自身的不幸遭遇憎恨我朝。其中规模最大的组织是黄沙会——一个与民间信仰有关联的千禧年邪教组织，它发源于河南，业已开始抵制我们的精神信仰，而其中一些最为激进的成员还公开称我们是伪明和披着满人外衣的叛徒。我们该如何应对他们呢？"
 legcities.144.a:0 "诛其首恶，吸收其余"
 legcities.144.b:0 "取缔其组织，消灭其成员"
 legcities.145.t:0 "啸林决战极道"
 legcities.145.d:0 "极道起源于17世纪，但直到最近几十年才涉足现代犯罪黑帮领域。长期以来，他们一直是日本社会的一面幽暗的镜子。如今，随着我们如鱼得水般深入日本腹地，从他们的帝国中榨取利益，这些极道开始将注意力转向沿海中国及其庞大犯罪黑帮所提供的巨额利润。得益于像清水次郎长这样的民间英雄，以及像吉田矶吉这样的智囊人物（他创造了如今人们心目中那种狡猾而危险的极道形象），这些日版“三合会”备受瞩目并声名远扬。他们急于涉足中国沿海地区早已建立起来的博彩与走私网络，这也是我们要插手干预的原因。由于张啸林老大对日本人来此持欢迎态度，极道大批涌入也就顺理成章了，像山口登和儿玉誉士夫这样的领导人也觉得在此能大发横财，已经开始四处打听，所以我们必须提前做好准备。要么我们就与这些人合作，这样虽然会损失一部分整体利润，但能维持和平局面，为日后的合作留下余地，还能共同获取更大的利润；要么我们就趁现在还能掌控局面，东京方面对他们也毫不在意的时候与这些东洋暴徒开战，以免他们如龙般崛起，在日后成为更大的麻烦。"
 legcities.145.a:0 "与战极道达成协议，与他们共享使馆城市的码头"
 legcities.145.b:0 "必对这帮东洋暴徒斩草除根"
 legcities.146.t:0 "书生之争"
 legcities.146.d:0 "江青悄然启动新“扫盲运动”，兑现当年对左联盟友的承诺。这场由丁玲、梅志等左联筹备委员会成员牵头的行动，官方的说法是为了提升上海及全国民众的识字率。虽然打着“红娘子”及其帮会资助的教育旗号，实则暗藏三重心机：一是在课本里夹带左联的社会现实主义私货，二是将青帮规矩编入教材，为教育抹上混淆不清的红黑双色；三是借机清算与左联作对的理论家和作家团体眼中钉。\n\n这些学术团体与左联同根同源，共同发源于那场轰轰烈烈的新文化运动，主要聚集在徐志摩、胡适二位教育家和作家创立的新月社旗下的资产阶级浪漫主义者，主张“为艺术而艺术“，与左联“为政治而艺术”针锋相对。诗人闻一多、陈梦家、作家梁实秋、饶孟侃和沈从文，以及社会学家潘光旦等文坛名流皆属此列。按左联联络员的说法，他们就是在“妄议朝政”，既然如此，我们便授权左联带着莽原社、未名社、朝花社那帮笔杆子，动用《萌芽月刊》、《前哨》、《文艺新闻》等阵地火力全开，誓要把这些“新月逆流”批倒批臭。毕竟老百姓学认字的时候，总得确保他们读的是“正确”的课本。"
 legcities.146.a:0 "左联和他们的朋友，就是我们新中国所需要的作家"
 legcities.147.t:0 "利用台湾鸦片贸易"
 legcities.147.d:0 "自1897年颁布《台湾鸦片令》以来，日本一直对台湾的鸦片贸易进行严打。鸦片贸易自鸦片战争以来在台湾蓬勃发展，日本人将其与台湾的“翘辫子”发型和缠足陋习并称为台湾的三大恶习，对全岛的鸦片种植和加工活动进行严厉打击，并一直持续至今。话虽如此，在暗地里，岛上仍存在着规模不大但利润丰厚的鸦片交易活动，部分得益于日本殖民当局对台湾管理的腐败。借由同这一残存的鸦片交易活动建立密切关系，我们就能更轻松地将鸦片及其衍生产品运进运出日本本土，从而获得大量现金流。现在我们要做的就是保证东京方面对此一无所知。"
 legcities.147.a:0 "让罂粟汁水流淌于台湾岛上吧！"
 legcities.148.t:0 "与虎共舞"
 legcities.148.d:0 "张啸林行事素来睚眦必报，其狠辣手段纵在江湖中亦属罕见。昔年其有一爱妾，乃貌美之梨园新秀，只因疑有私情，便将其投喂虎口，此等暴戾行径令沪上闻者皆惊。“大汉奸”张啸林为聚敛财富向来不择手段，纵是亲信门徒稍有忤逆，亦将落得同敌寇一个下场，难逃葬身虎腹之厄。其周旋于东洋势力之间如履薄冰，偏嗜刀尖舔血之快，终日沉湎鸦片云雾难辨虚实。虽对东京主子唯命是从，然其阴鸷心性配合喜怒无常的暴戾之气，沪上诸方势力皆暗自戒惧，唯恐反遭对方报复。"
 legcities.148.a:0 "求饶无用，照样喂虎"
 legcities.149.t:0 "归于旧都？"
 legcities.149.d:0 "1851年太平天国运动初起时，我们定都于江苏东部的天京，即如今的南京。太平天国虽以失败收场，但谢缵泰带着大明顺天国于1903年再举义旗。大明顺天国起初于香港揭竿而起未果，后趁使馆城市陷入混乱之际迁至上海，试图在此东山再起。在我们的历史进程中，这三个城市在不同时期都发挥了重要作用。如今中华大地重归一统，我们必须决定这三个城市中哪一个能引领我们走向面前这崭新、吉祥且神圣的未来，那么，究竟是哪一个呢？"
 legcities.149.a:0 "紫禁城永远是我们的，迁都北京！"
 legcities.149.b:0 "待在上海就挺舒服的，留在这挺好"
 legcities.149.c:0 "迁回原天国首都——旧时的天京，如今的南京"
 legcities.149.e:0 "迁都至大明顺天国的旧总部香港"
