 legcities.150.t:0 "玩弄于股掌之中"
 legcities.150.d:0 "中国又出现了一处红色政权。虽说江青历来对这类割据势力不屑一顾，习惯让左联以“叛徒”“修正分子”之名行威逼利诱或武力吞并之实，但这次情况不同——他们的领袖名为毛泽东，是个打着农社旗号、教员出身的民兵头目，如今竟对江青动了真情。两人不过看了几眼、书信往来几回，毛泽东便情根深种，甚至扬言要休了发妻，誓与江青并肩治国。虽然对这般人毫无兴趣，但江青深知自己已掐住了对方的命门：她既可不费吹灰之力地让这一敌对政权俯首称臣，亦可趁其意乱情迷时发动突袭——无论选择哪种方式，胜利都唾手可得。那么，江青将作何抉择呢？"
 legcities.150.a:0 "无聊至极，开战吧！"
 legcities.150.b:0 "加以利用"
 legcities.151.t:0 "示爱大失败"
 legcities.151.d:0 "江青带着一支铺张奢华的随行队伍，巡游着自己一统的疆域——为彻底审视新领地的全貌，她决意亲自踏遍神州的每个角落。行至湖南韶山，江青计划与当地官员及左联代表短暂会晤，品尝完口味虾等特色湘菜后便趁着暮色启程。不过天有不测风云，同基层社会主义代表会面中途，一名中级代表突然打断了议程，向江青当众示爱，彻底搅乱了她的计划。\n\n此位代表名唤毛泽东，是基层的农运教员，自称为江青的“盛世美颜”所倾倒，竟当众不顾一切袒露爱意，幸而侍卫眼疾手快，匆忙将其制止后赶出了屋门。筵席未开而会议已毁，江青盛怒之下拂袖而去。离开韶山返回营地后，江青一面喝令部下准备焚城雪耻，一面思忖如何发落这个蠢教师。这座城池与其百姓都要为教书匠的过错付出代价，这一点确凿无疑，只是不知这罪魁祸首，最终将迎来怎样的结局呢？"
 legcities.151.a:0 "放任不管"
 legcities.151.b:0 "助其解脱"
 legcities.152.t:0 "逸园教父"
 legcities.152.d:0 "若论上海滩各路洋人帮派中公认的“头中头”级别人物，那非卡洛斯·加西亚莫属。这位说话和风细雨的墨西哥人把美式意大利黑手党的作风发挥得淋漓尽致，在十里洋场的夜幕下书写着自己的江湖传奇。加西亚早年经营着一家名为“轮盘”的赌场，1929年时赌场遭香港警方查封，其本人也因此获刑两年，关押于臭名昭著的华德路监狱——坊间传言这是英国人眼红赌场收益，连带着觊觎其附带的两处地下赛狗场所致。出狱后，加西亚立刻重操旧业，把墨西哥老家自己酿制的龙舌兰酒，通过上海渠道走私入中、美、加三国，自称是将龙舌兰酒推入亚洲的第一人。\n\n此时正值青帮权力更迭，杜月笙取代黄金荣坐上山主之位。在这位老友的助力下，加西亚用先前所得之利润于法租界内筑成逸园跑狗场，这座跑狗场很快便独占上海此一行业之鳌头。加西亚还豢养一批英国商贾和法国银行家充当“白手套”的角色，替他打理法律文书，把非法生意洗得干干净净。\n\n此后，加西亚行事愈发低调，通过赛狗、拳击、回力球及逸园日进斗金——值得一提的是，逸园还用其亲手走私的龙舌兰酒调制了玛格丽特与帕洛玛鸡尾酒，闻名沪上，而且当年英国人从其手中夺走的两家赛狗场，如今已被逸园逼得破产倒闭，也算是报了一箭之仇。加西亚素来与青帮互惠互利，不过，近来我帮内部的权力更迭让这段合作关系暂时陷入了停滞。虽不及三合会那般树大根深，加西亚也稳坐着上海滩地下世界的一把交椅，不仅于各外籍帮派间斡旋纷争颇有建树，避免了诸多火并惨剧，更是青帮的一大贵客。若能争取此人，无异于平添虎翼，但若与其交恶，必将后患无穷。如今面对杜月笙的这位旧友，我帮是该重修旧好，还是让这位教父彻底退场呢？"
 legcities.152.a:0 "延续合作"
 legcities.152.b:0 "让其退场"
 legcities.153.t:0 "上海童子军"
 legcities.153.d:0 "上海童子军作为民族气节与公民责任的丰碑，在册成员有约五十万之众。上海这座城市在亚洲童子军发展史上具有重要意义——1909年英国侨民创立第一龙队，开启了亚洲童子军组织之先河，成了亚洲首个拥有童子军组织的城市。1912年，武昌圣公会牧师颜雅琳创立了中国第一支本土童子军，由此掀起了全国范围的童子军运动热潮。1934年，中国童子军总会于南京正式成立，本应在1937年加入国际童子军组织，却因清政府垮台，政局动荡而暂时搁置。所幸上海分会始终运作如常，如今更主动承担起国际交流的使命，进一步巩固了组织的合法地位。我们的公信力因杰出成员的事迹而愈发坚实。以女童军代表杨惠敏为例，其冒着枪林弹雨为保卫四行仓库的守军输送物资，手中始终高举青天白日旗，以舍生忘死之壮举赢得巾帼英雄之美誉。有杨惠敏这等青年楷模，上海乃至华夏之未来，必能在新一代童子军的守护下安然无虞。"
 legcities.153.a:0 "践行爱国主义的重任，就交给这些童子军了"
 legcities.154.t:0 "沪上恶皇：“幸运儿”杰克·莱利"
 legcities.154.d:0 "有着“东方巴黎”之名的魔都上海向来不乏四方来客，从龙舌兰大亨卡洛斯·加西亚，到法租界的法外之徒，在这座罪恶之都混迹的洋鬼子里，要数“幸运儿”杰克·莱利最不可一世。莱利本名法内·阿尔伯特·“强尼”·贝克，俄克拉何马州塔尔萨生人，幼时寓居孤儿院中，七岁时离院出走，靠着各种杂活混份生计，曾于美国海军服役，辗转菲律宾、中国等地，执行任务之余发掘出棒球、拳击天赋。重回塔尔萨后，贝克干起了私酒和毒品的勾当，后被女友告发，判了二十五年牢狱。在俄克拉何马州立监狱服刑期间，贝克又加入了狱中的棒球队，借客场比赛之机成功越狱。为躲避追捕，贝克盗取了一名水手的证件，化名“杰克·莱利”，一路东逃至上海。\n\n现如今，莱利不仅垄断了老虎机生意，更通过上海城市联赛操纵着地下棒球赛事， 其经营的曼哈顿酒吧也是藏污纳垢——从走私海洛因到赌狗赛跑，上海滩的各个行当都有着他的身影。如今青帮欲拓展财路，在博彩业分一杯羹，那是当与此鬼佬联手，还是剿灭这武装匪帮独占鳌头呢？"
 legcities.154.a:0 "同莱利友好合作"
 legcities.154.b:0 "给莱利一击，让他坐好冷板凳"
