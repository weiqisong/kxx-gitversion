 legcities.157.d:0 "中国立宪史上前所未见之公道选举，今已告成。夫左翼国民党之民权派，乃合国民党旧部、联省派、社会民主党众于一炉，今咸奉沪上金融巨擘宋氏子文为党魁。子文者，粤东客属望族宋门之后，昔年执掌国府度支，以持筹握算之能弭平党库亏空，后因不满当道与德日媾和而挂冠去。此君虽才高八斗，然沪上洪门弟兄过从甚密，恐蹈漕帮银钱官司旧辙，有伤我基督立宪新政之体统。谏者云：莫若使子文专司度支尚书，另择党中贤达——如行会社会主义者张君劢、联省自治派陈炯明等——行党内推举，以定乾坤。诸君以为当若何？"
