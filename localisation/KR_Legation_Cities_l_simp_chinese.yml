 legcities.161.t:0 "王朝之旗"
 legcities.161.d:0 "除了清朝外，中国历史上的封建朝代从未设立过正式的国旗，明朝也不例外，打出过的都是各式各样、标准各异的私人旗帜。正因如此，为如今的新明王朝选定一面旗帜，让人颇感头痛。不过，这也正好给了充分发挥的自由。可是简简单单地打出个“明”字出来，也可以采用与明朝渊源更深的新月符号旗等方案。我们要作何抉择呢？"
