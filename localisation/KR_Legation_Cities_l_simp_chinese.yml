 LEC_consolidated_coast:0 "我们已巩固了沿海地区的控制权。"
 LEC_Shuntian_Power:0 "大明顺天国革命党人夺权"
 LEC_shanghai_accedes_shuntian_kingdom:0 "大明顺天国于上海再世"
 LEC_shanghai_accedes_shuntian_kingdom_desc:0 "青帮头目杜月笙精心策划终结列强在华统治，为国际托管画上句号。于是，“猴头之夜”到来，杜氏党羽掀起腥风血雨，屠戮外侨焚毁租界。虽初战告捷，然青帮内部四分五裂又失民心，竟在陷入混乱的上海滩各立山头割据称雄。值此危局，基督徒、部分帮会分子与官府竟出人意料地结成同盟，拥戴暂居沪上的革命党人谢缵泰重整秩序，推举其为工部局总办。不过，谢氏之志岂止东方巴黎一隅。谢缵泰计划以沪城为基地，光复蛰伏数十载的大明顺天国——此乃旨在终结满清统治，拥立明室存世后人实行君主立宪的宏图大计。现已无退路可言，欲驱除鞑虏重振华夏，唯赖智计与信念双刃并持。"
 LEC_revolutionary_ideas_xinhai_made_pious:0 "虔敬辛亥革命精神"
 LEC_revolutionary_ideas_xinhai_made_pious_desc:0 "辛亥革命之前，我等亦曾在癸卯年高举义旗，誓要斩断满清三百年腐朽统治。两场革命之最大分野，在于我等当年所求乃是君主立宪、议会公选。当今军阀混战，皆假孙先生之名行割据之实，我辈当熔辛亥理想与癸卯纲领于一炉，重树真革命者之旌旗。既顺黎庶民意，又承华夏道统，进而塑造契合中国国情之新政府。"
 LEC_notes_furen_literary_society:0 "辅仁风骨"
 LEC_notes_furen_literary_society_desc:0 "孙中山先生创立兴中会的两年前，杨衢云和谢缵泰共同创设了颇具影响力的辅仁文社。文社的革命志士常聚于香港的百子里公园，共同探讨改革时局与国家前途，认为中国人应当端正品行，师法西方文明，心怀爱国热忱。虽然辅仁文社最终并入了兴中会，但其理念却化为了辛亥革命的基石。我们当缅怀志士风骨，赓续先贤遗志，戮力同心挣脱清廷枷锁，共筑中华新天地。"
 LEC_secure_past_links_tongmenghui:0 "与同盟会重修旧好"
 LEC_secure_past_links_tongmenghui_desc:0 "早在国民党撕裂于左右相争之前，兴中会与继起的同盟会便如双日凌空，共擎驱除鞑虏、光复华夏之大旗。而今借谢缵泰与先贤会党的血脉勾连，昭示其与孙中山先生的革命之谊，既可聚拢旧日革命遗老，亦能收编厌弃党争的寒蝉之士。循此道而行，自当淬炼出全新的革命锐锋，竟大明顺天国与辛亥革命功败垂成之事。"
 LEC_prosperity_gospel_upheld_three_principles:0 "主义当先，信仰随上"
 LEC_prosperity_gospel_upheld_three_principles_desc:0 "国际社会至今仍对猴头之夜时青帮头目的所作所为心有余悸。由于我们与三合会、洪门等同门的渊源，外界普遍认为新政府不过是又一个暴徒之治。为消除这种疑虑，我们将下大力气重塑国内外的形象。新政府将继续秉承孙中山先生提出的三民主义纲领，结合自身的基督教信仰治国理政。通过继续扶持拜上帝会、我等之根源的白莲教各支脉、一脉相承的净土宗等民间信仰团体，我们将在制度层面正式确定与民间教派的特殊关系。针对商界的顾虑，政府将伸出橄榄枝：推行税收优惠政策与自由市场改革，让资本重新汇聚东方明珠。"
 LEC_dispelling_false_notions_about_christianity:0 "破除民众对基督教的偏见"
 LEC_dispelling_false_notions_about_christianity_desc:0 "无论政府颁布何种政策或改革举措，我们都无法摆脱多数民众对基督教的偏见。反对者不仅讥讽我国政府是外国傀儡，更以基督教乃西方强加于中国的谬论诋毁我们的信仰。我们将通过宣扬谢缵泰的学术著作，揭示基督教真正源于中国的历史渊源，消除诸如此类谬误。同时以慈善事业与救济活动争取民心，为数百万因饥荒与战乱而流离失所的百姓提供援助。"
 LEC_true_heirs_taiping:0 "天国后裔"
 LEC_true_heirs_taiping_desc:0 "回望不幸以失败告终的太平天国起义，当地三合会头目洪全福也是起义志士之一。洪全福不但是洪门内有头有脸的大佬，还是太平天国的将领。虽然同情拜上帝会和太平天国的群众，不过只占我们狂热追随者中的极少数，但我们依旧会借用太平天国的象征来争取农民的支持。我们将把自己塑造成高举义士火炬、抗争满清洋鬼子的战士，博取民众的好感，以便消除其对基督教的疑虑。"
 LEC_creation_garden_origin:0 "创世、伊甸、起源"
 LEC_creation_garden_origin_desc:0 "1914年，谢缵泰出版了其毕生力作《创世纪：伊甸园的位置及中国人的由来》，以惊世骇俗之论颠覆了人类起源认知。这位学者融汇舆地之学、华夏史乘与圣经奥义，力证人类文明非肇端于美索不达米亚，实发轫于中国新疆，伊甸园真址正在塔里木盆地。谢氏假说更将圣经古国谱系上溯至中国上古时期，论证华夏子民实为亚当嫡裔、诺亚正宗。此番石破天惊之论，本欲借文明同源之说促成天下大同，使中国执掌人类兄弟联盟之牛耳。虽初版时遭学界讥讽，今当重刊此重要发现，旨在重振华夏文明道统引领下之世界邦联理想。"
 LEC_securing_heaven_atop_dirigibles:0 "飞艇戍卫天国"
 LEC_securing_heaven_atop_dirigibles_desc:0 "一八九四年，在齐柏林飞艇尚在襁褓中时，谢缵泰便已勾勒出了华夏首艘飞艇的蓝图。这艘被赋予“中国”之名的铝制飞艇，配备有电机驱动的伸缩金属翼和维持稳定的三架螺旋桨。虽清廷对此置若罔闻，香港殖民政府却倾囊相助，终于庚戌年铸就首架试验机。而今我们将重启此等伟业，以举国之力重绘蓝图，让这钢铁巨擘直抵苍穹，用现代科技重铸律法，再造中原太平。"
 LEC_spreading_gospel_morning_post:0 "以《南华早报》传递我等之理念"
 LEC_spreading_gospel_morning_post_desc:0 " 《南华早报》由谢缵泰与阿尔弗雷德·坎宁安于1903年共同创办，是亚洲最具影响力的报刊之一。创刊初期，谢缵泰既通过这份报纸传播革命思想，又借此筹措革命资金。历经多次收购与重组，《南华早报》最终脱离两位创始人之手，使馆城市陷落后，报纸的出版更是戛然而止。为改善我等国际形象、引导舆论走向，谢缵泰决定重启《南华早报》，使其成为传递政府声音的重要平台。"
 LEC_westernization_without_exploitation:0 "无剥削之西化"
 LEC_westernization_without_exploitation_desc:0 "谢缵泰少长于澳大利亚，后进入英伦政务体系深造，素有师西洋之法革新华夏之志。欲开启西化新政，须昭告天下百姓：此举绝非将华夏主权拱手于招致百年国耻之列强。我们将以循序渐进之改革消解民心疑惧，革除戕害国本之陈规旧习。政府将接过谢缵泰故友艾丽西亚·立德乐的未竟之业，力行倡女权、兴女学、禁缠足的文明气象。"
 LEC_take_torch_anti_qing_sentiment:0 "接过反租界火炬"
 LEC_take_torch_anti_qing_sentiment_desc:0 "上海曾是国际租界的中心，亦是中华民族在不平等条约下蒙受屈辱的象征。我们虽在改革中效法西方，但我们必须明确表示，我们反对各外国租界对中国人民的压迫剥削。我们将接过民团的旗帜，延续其崇高使命，让中国摆脱外国列强的压迫。鉴于万国商团和地方警察均已不复存在，我们将组建一支强大的民团力量，保卫我们的国家免受腐败军阀、鞑子及其走狗以及依旧笼罩在中国上空的那轮不祥旭日的侵害。我们将法天国先例，打造一支誓死战斗的狂热战斗力量。"
 LEC_revive_china_long_last:0 "中华终复兴"
 LEC_revive_china_long_last_desc:0 "沪城既已安全无虞，民心业已渐附我正道政府之良政，今时正当迈出沪城之外，赓续顺天革命志士之神圣伟业。三十载沧海横流，神州竟沦于列强瓜剖豆分、武夫割据之局，更兼紫禁城内胡尘未靖。我等若想振兴华夏、重光禹甸，必先当舍生取义，以全复兴大计。"
 LEC_heavenly_democratic_kingdom_proclaimed:0 "民主天国现世间"
 LEC_heavenly_democratic_kingdom_proclaimed_desc:0 "历经三十余载，谢缵泰终获良机，得以一雪癸卯起义、辛亥革命之耻，终结外族对中华民族的宰制。谢缵泰及其义士以基督之名涤荡暴君，洗雪了百年国耻。我们的旌旗如今飘扬于紫禁城外，摄政也即将迎来终局，定鼎于新朝国运。我等须审时度势，再造与理想交织之共和，亦或回归本心，拥立新帝登基？"
