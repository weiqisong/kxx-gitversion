 ass.1.desc:0 "“你他妈的在干什么？”\n\n问这个问题的人用几乎是低吼的声音，朝着他所感到愤怒的对象说到。他面前的这位科学家不安地扭动着，显然，受到一个拿着步枪的人如此多的关注是不大舒服的。他瞥了一眼自己的“手工艺品”，又回头看了一眼面前那个魁梧的雇佣兵，不时地眨着眼睛，专注地盯着贝雷帽上的骷髅帽徽章。\n\n“为了科学”这个男人无助地喊道。\n“行，我直说吧，”雇佣兵厉声说道，“你拿了两把M1919步枪，然后把他们绑在一头牛身上...为了科学？扯淡吗你在这？”\n“好吧，”科学家笨拙地，结结巴巴地说，尽量不去盯着那头牛。它横冲直撞地穿过雇佣兵身后的小村庄。它撞碎墙壁上的洞，并在触发器上夹住碎片时导致了意外的放电。人们尖叫着试图逃离一场踩踏事件。一些人没能逃过它的蹄子；还有一个人被绑在牛上的M1919击中，受伤倒地。\n“我想我们可以把它用作作战平台。”\n“一个作战平台。”\n这不是一个问题。\n“是的，就像那些吉普车中的一辆，但是它是有机的，这样就不会伤害森林的生态环境。”\n“看在上帝的份上——”雇佣兵开始说话，然后停了下来，“你他妈的知道什么，现在，给我闭嘴。”\n“你会怎么处理这-”\n“闭上你的臭嘴，否则我就给你来一发。”\n雇佣兵调转方向，用枪瞄准了那头牛。"
 ass.1.a:0 "亚马逊平常的一天"
 ass.2.t:0 "了解一下我们的同伴"
 ass.2.desc:0 "自从亚马逊科考队建立以来，奥兰多·维拉斯·博阿斯对与当地土著部落瓦米里·阿托拉里建立联系表现出了浓厚的兴趣。博阿斯是一个土生土长的亚马逊人，也是一个热爱一切土著事物的人，因此，他的兴趣也许不会让它的朋友们感到震惊。博阿斯设想了一个为保护亚马逊及其土著民族而建立的社会，并相信实现这一目标的最佳方式是与部落本身进行谈判。他甚至说，他们可以取代自己的位置，成为这片土地的捍卫者。\n另一方面，雇佣兵首领阿勒托·韦斯帕质疑这种行动是否明智。他指出，瓦米里·阿托拉里人因对外来者的暴力行为而臭名昭著。他想知道，为什么他们要特殊对待这一群体？\n紧张局势是真实的，因此决定必须尽速做出。"
 ass.2.a:0 "行军丛林！"
 ass.2.b:0 "...也许就在远处观望一下就好啦。"
 ass.3.t:0 "在密林深处"
 ass.3.desc:0 "漫无边际的树篱遮蔽了整个天空。绿色的叶子和藤蔓缠绕在一起，形成了一个无边的绿色，宝贵的几束光从亚马逊的丛林中透出。维斯帕的士兵们跌跌撞撞地穿过这个黄昏的国度，既不安又紧张。他们低声地说话，两眼在树荫间无尽的阴影间来回转动。形状，形状的暗示，所有这些都在谈论无尽的威胁和痛苦的死亡。树间传来无法辨认的声音。鸟？昆虫？还是更险恶的人？\n\n之前无休无止抽烟的雇佣兵也停止了吸烟。\n维斯帕领导了他的部队，似乎和以往一样轻松。他小心翼翼地跨过树根和倒下腐烂的树枝；他睁大着眼，努力地寻找着有毒的昆虫和致命的动物，以及最危险的动物——土著人，但他什么也没看见。他深深地吸了一口气，做了个鬼脸。亚马逊丛林中有一股股死亡的清香。他好像看到了什么东西在移动，在深绿色的丛林中的某个地方。他举起手示意部队停下射击。\n他的士兵们单膝跪下，面朝外，掩护着所有可能的攻击角度。他们用机枪向所有可能的角度射击。这是一个旨在使游击队伏击变得困难，分割并包围小股编队的战术。\n但这也没能阻止他们的死亡。\n第一支箭射中了维斯帕的胸膛。当他试图拔出箭时，箭上的倒刺撕破了他的血肉，让倒刺上的毒液立刻进入了血液中。他跪在那里，目光呆滞。他的心脏很快地停止了跳动，而这几乎是一秒内发生的事情。他的部下害怕地咒骂着，大喊大叫以壮胆，他们的声音在苍翠的黑暗中变得低沉。他们开始开火，这支箭似乎不知从何而来。他们的步枪找不到任何目标，子弹的声音变得低沉而悲痛。\n紧接着的凌空抽射将他们击退。他们逃跑了，边走边回头开枪。他们陷入了泥潭当中，把士兵们压得喘不过气。慢慢地，沼泽的黑暗吞噬了他们，他们再也看不见，也出不来了。"
 ass.3.a:0 "至少挺有意思的。"
 ass.4.t:0 "失落的天堂"
 ass.4.desc:0 "“我已经他妈的听够了乌托邦式的屁话，”一位雇佣兵厉声说道。\n他愤怒地吸了一口烟，而他的雇佣兵同事们纷纷点头表示同意。他们坐在狭小，密闭的营房内，这些营房好像就是他们亚马逊生活的缩影。潮湿的空气使墙壁受水脱落，那些雇佣兵们更是难受。空气几乎不适合呼吸，而且这些手卷烟的烟雾更使得这个屋子内的人们感到难受。\n“我们来这里是想好好玩玩，对吧？”雇佣兵吐出了一口烟，飘到了上面和湖昏暗的灯光混到一起，“看看这些狗东西把我们带到哪里去了！”\n“没错，”坐在他旁边的人大声说道，“但是维斯帕无情地撕碎了它，那个四眼狗还想让我们去杀死我们的同胞的人去交朋友！”\n“但是他付的钱很多，”另一个人一边抽着雪茄一边说。第一个人咆哮道：“该死的工资！操！有钱他妈的都没地方用！”抽雪茄的人耸耸肩，无法提出反驳。“他们为了他们那温柔的、深爱土著愿景，把我们的生命都浪费掉了。他们需要我们保护他们，让他们自己承认，然后为了他们的高智商胡话，把我们扔掉。”“真是一团糟，”另一个声音同意了。“是啊，简直是一场恶作剧。我们已经在丛林中失去了太多人，但是他们不在乎。我的意思是，他们还为‘研究’整了那么多烂活。为了把M1919装到一头牛身上，他们把他们中的一个揍得体无完肤，他们还把我的——”\n有一个人清了清嗓子。\n所有的目光都转向了坐在营房后面的那个人。那个人用一只手慢慢地，慎重地抽着烟斗，另一只手在试图把黑发弄平。\n\n“不能再这样了”，彼得·弗雷明说道。\n\n所有人都沉默地拿起了枪。"
 ass.4.a:0 "说实话，地狱都比这好。"
 ass.5.t:0 "回响沉重"
 ass.5.desc:0 "枪声回荡在里约布兰科的街道上，它随着引擎的轰鸣而逐渐稀疏。奥兰多·维拉斯·博阿斯躲在甲板下，双腿紧靠胸前。他已经失去了听觉。当他听到教学楼的门被碎玻璃发出的叮当声炸掉铰链时，他大脑中无意识地把他带到了这里。盲目的恐慌使他丧失了理智，他希望没有人会看这里。他不知不觉地想到，他应该趁机会离开。\n有人在走廊中喊叫。有人刚发出脚踏声时（看起来像个学者），紧接着就是一群群军人军靴的沉重声响。第一枪吓醒了他，他下意识地跳了起来。一声沉重而沉重的撞击声回荡在舱室内——应该是有人倒下了。有人低沉地，呻吟地，可怜兮兮地哭着。靴子的响声更近了。他认出了助手的声音，他因为恐惧和肾上腺素的激发而颤抖。那人在恳求。\n“求你了！”那个男人哭着说：“我们为什么不谈一谈呢？我可以给你涨工资，给你找女人，你想要什么都行！”\n一个带着浓重法国口音的人回答说：“这就是我想要的，傻缺。”\n那人被打断了，因为有什么东西又砰地一声倒在地上，但是他还没死。助手呜咽着，瘫倒在地上，因为它把噪音带进了远处的办公室。博阿斯紧闭双眼，以为自己听到了雷电的轰鸣。第二枪比第一枪响，而博阿斯无意识间发出了恐惧的声响，但是他不确定他们听没听到。士兵们转过身来，外面的地板又砰砰作响。\n短暂的沉寂。\n门向内倒下，在巨大的力量下裂开了。这名男子走在地毯上，步履蹒跚。随着他，有更多的士兵涌入这里。\n博阿斯头脑清醒地记得他自作聪明地把手枪放进抽屉里，因此他现在够不着它，但是也没有人看见他够不着。他屏住呼吸，祈祷那人只做一次粗略的查看就离开。也许，只是也许，当雇佣兵进入里面的大楼时，他可以偷偷溜出去。\n砰，砰，砰，砰。士兵来到了他书桌前。他的椅子，一个漂亮的真皮办公椅，从房间的另一端被他粗暴地扔了出去。它撞上了一排文件柜，而桌上的花瓶在撞击中破碎，瓷器的碎片散落在血红色的羊毛地毯上。博阿斯无助地大叫起来，有一只手伸到他的桌子下面，猛地抓住他的衣领。他把博阿斯押到窗边。在这个节骨眼上，他看清了那个男人戴的臂章。四个十字形闪电，是未来主义者。\n博阿斯知道他的末日来了。\n雇佣兵猛地踢了他的下腹部。博阿斯失去重心，倒在了地上。\n“感觉如何？”法国人咆哮道，“被浪费的感觉如何？”\n博阿斯喘不过气来，他只能抬头盯着佣兵手里紧握的步枪。雇佣兵跟着他的目光。“我不会向你开枪的，”他粗鲁地笑着，他的同伙们也冲进了房间。“你应该比这更糟。”\n尖叫声回荡在整座大楼。"
 ass.5.a:0 "...因为大楼里面什么都没有"
 ass.6.t:0 "划定红线"
 ass.6.desc:0 "“你说得对，”博阿斯说道，“我们应该先巩固我们的自己的地位。”\n维斯帕让他松了一口气。他站在博阿斯的办公室里，双手背在身后。博阿斯指了指桌子上打开的地图。地图用铅笔做了标记，上面潦草地写着无数的线条和公式，还有擦掉和编辑的痕迹。维斯帕向前走去，用双手撑在桌面上。那是一张漂亮又结实的桌子，用好的，坚硬的木材做成的，是那种不会从亚马逊的丛林中出现的木材。\n“边界，”博阿斯解释道，并在地图上标出它，“是这次演习的全部重点。而只有土著人的土地，我们的人民是不允许通过的。”\n“但我们还是有橡胶的钱，对吗？”\n短暂的沉默。\n“老板？”\n“一些钱会分给土著人。”\n维斯帕低声发誓。\n“好吧，”他最后说，“只要我们有足够的钱。”"
 ass.6.a:0 "形势越来越严峻了。"
 ass.7.t:0 "准备军械"
 ass.7.desc:0 "“这太扯淡了！”维斯帕厉声说道，“我们是为他卖命的人，而他却削弱了资金的流动性！”\n卡尔·古斯塔夫·冯·罗森反驳道：“我们仍然得到了约定金额的报酬。”他把金发整齐地梳了回去。\n彼得·弗莱明也说：“资金流动不是重点。我们需要这些资源来保持防守的有效运行，并保持士气。如果我们削减自己的工资来维护我们的装备，我们怎么能做好工作呢？”\n这三个人是被称为军官委员会的核心人物。一个狭小的营房内挤了三十个人。小屋内充满了烟草的烟雾。烟雾在吊灯处积聚，通过天花板上的木板向外逃逸，这些烟雾让人们喘不过气，变得更加暴躁。\n“什么武器？”卡尔·古斯塔夫评论道：“还没有发生任何重大战斗。”\n“假设另一个军阀试图入侵我们？”\n“难道，”卡尔·古斯塔夫平静地回答，“本地人喜欢我们不重要吗？”\n“他们服从我们，”彼得挖苦地说，吸着烟斗。\n“听着，”维斯帕沮丧地喊道，“我担心我们的人的安全。如果你不帮忙，你就别他妈的没事找事帮倒忙。”\n卡尔·古斯塔夫第一次看起来很恼火，“我来这里的唯一原因就是为了帮助你们，我只是不想背叛我们的雇主。”\n维斯帕瞪着他。“我明白了，”卡尔做了个鬼脸，“好吧。”\n他站了起来。在瑞典人说完后，只有不到一半的雇佣兵跟着他。他们放下步枪，冲向出口。穿着靴子的脚撞在硬木地板上。前门砰的一声打开了。\n“你要去哪里？”弗莱明仔细地问道。\n卡尔哼了一声，在门口停了下来。\n“滚。”\n短暂的沉默。维斯帕和弗莱明互相瞥了一眼。\n“是时候搬家了吗？”弗莱明问道。\n“是的，暂时的或者永远的。”"
 ass.7.a:0 "马基雅维利是正确的！"
 ass.8.t:0 "结束战斗"
 ass.8.desc:0 "曳光弹在马卡帕港嗡嗡响。它在街道上呼啸而过，在黎明前的半明半暗中照亮了建筑物。机枪的嘎嘎声与来复枪的稳定节奏相对抗。远处，一道短暂的闪光和一声隆隆的、震动地面的轰鸣预示着迫击炮的打击。当曳光弹向上射出时，天空被染成了亮红色，慢慢地在天空中漂移，消逝，这是一个人造的，垂死的太阳。\n维斯帕发誓。\n占领港口的行动很顺利，他的叛军迅速发动袭击，几乎没有任何遇到任何有预防的抵抗。几分钟后，港口就落入了他们的控制之下，切断了博阿斯通往海洋的通道。他没想到的是卡尔·古斯塔夫的行动如此迅速。他应该在昨天杀了他。\n他躲在被子后面，周围传来阵阵炮声，全亚马逊都听到了响亮的炮声。他和他剩下的人蜷缩在港口总部。敌方炮火的轰鸣和溅起的碎片使他们连头都抬不起来，情况看起来有点不太好。卡尔的人赶到只是时间问题。\n彼得·弗莱明蜷缩在他身旁，在恩菲尔德步枪黑暗的表面上可以看到他白色的指关节。维斯帕轻敲他的头盔。弗莱明的头猛地抬起，眼睛在灯光下闪闪发光。\n“我们得走了，”维斯帕平静地说道。\n大楼后面有几艘汽艇。敌人不会让他们走远，但他们会让他们离开。可能还有足够的空间容纳剩下的大约二十个人。弗莱明点点头。这总比死好。\n他们跑不动，所以爬了起来。\n子弹啪的一声打穿了大楼后面的木墙。他们在沙袋的掩护下朝出口走去。维斯帕强迫自己站了起来，从大楼里向最近的发射台冲去。当他看到里面的机枪口排成一排等着他时，他愣住了。\n他还没来的及咒骂，就被机枪打成了筛子，落入了水中。涨潮的海水带走了他的尸体。海水中的点点红晕不仅仅是新黎明的曙光，还有维斯帕未竟的梦想。"
 ass.8.a:0 "是那个男的干的。"
 ass.11.t:0 "满足感"
 ass.11.desc:0 "枪声在雨林中回响。\n螺栓射击和上膛的咔哒声，机关枪断断续续的嗡鸣声。\n曳光弹照亮了灌木丛，把树木投射成不自然的明亮的荧光绿色和红色。\n在树叶和树枝间，人们互相叫嚷着，野蛮的呐喊之声四起。\n当美洲豹在盲目的恐慌中冲过去时，树叶的帘子被震得粉碎。\n近距离飞过的子弹发出的飕飕声和子弹落地的啪啪声形成了一种节拍。\n荧光粉和曳光弹照亮了灌木丛，浓烟滚滚，空气中弥漫着化学物质燃烧和树叶燃烧产生的刺鼻臭味。\n这是丛林之王，美洲虎不是那种会躲避危险的动物，也不是那种典型的动物，但是后面那群人的嘲笑和射击实在是太过分了。\n他们向前射击，丝毫不注意射击的准确性，完全沉浸在那声音的魔力之中。\n无论如何，准确性并不是必须的。\n那只美洲虎痛苦地嗥叫着，被一颗子弹击中，它在草地上转来转去。\n疲惫不堪的绿色雇佣兵冲过它后面的灌木丛，举起枪来，兴奋得张大了嘴巴。\n在外人看来，它们贪婪地吞噬着整个世界。美洲虎喘息着，战斗或逃跑的本能伸展而尖锐。\n它露出牙齿，咆哮着。\n它跑不动了，只能靠剩下的几盎司力气把自己发射到最近的雇佣兵那里。他喊道，吓了一跳，把装在步枪上的刺刀拿过来。\n他很快就做好了准备，让猫自己戳自己。\n冲力把他打倒在地，他躺在地上，在猛兽的重压下一时发呆。它的眼睛反射出一种迟钝的震惊和呆滞。\n雇佣兵感觉到那家伙的血从他的外衣前襟渗出来，温暖而潮湿。他闻到了铜的味道，感觉到生命渗透到了他身上。森林里一片寂静。\n一双靴子落在他身边，在泥土、青苔和枯叶中砰砰作响。一群蚂蚁被落在他们身上的巨大物体吓坏了，急忙跑到一边，继续他们无休止的行军。雇佣兵抬起头来。\n\n“直觉很好，”彼得·弗莱明低头微笑着对他说，“让我们再来一次。”"
 ass.11.a:0 "死亡在静谧而朴实的丛林中狂舞。"
 ass.12.t:0 "清理视线"
 ass.12.desc:0 "又浓又黑的烟雾掩蔽了天空。亚马逊河上灿烂的阳光被高大的树冠遮住，其实这个太阳本身也只是隐藏在乌云中的影子罢了，但它还是能在亚马逊丛林中的一颗颗树中闪烁出丝毫的光彩。在这凄凉，黑暗的夜里，深红的火焰席卷了一棵又一棵树，用愤怒的，易感染的深红色取代了有益健康的紫外线。天空似乎也在燃烧。\n\n弗莱明无动于衷地看着它，嘴角挂着烟斗。森林似乎在痛苦地咆哮，噼啪作响。火花四溅，光与热洒向世界与地面。燃烧木头的气味压倒了一切，甚至夹杂着一丝烤肉的气味。在上空，飞机调转方向，准备再来一次。在半明半暗的火光下，他们显得邪恶而可怕，露出了恶魔般的一面。锯齿状的牙齿和被巧妙地画在上面的眯起的眼睛，似乎和火一起游动，在欢笑和仇恨之间扭曲。\n\n他们把剩下的燃烧弹扔进下面的火海中。爆炸声消失在森林的噼啪声中。螺旋桨呼啸而过，其中一名飞行员放下了机翼，弗莱明看到了，朝他懒洋洋地挥了挥手。当他们呼啸着飞过机场时，他注视着他们。他们会重新武装起来，然后再次飞往别处完成任务。\n\n他笑了。闪烁的火焰在他的眼睛留下倒影。\n\n不会再有丛林伏击了。"
 ass.12.a:0 "谁控制了战场，谁就控制了历史。"
 ass.13.t:0 "森林的财富"
 ass.13.desc:0 "当太阳从伦敦郊区升起时，空气仍然寒冷刺骨；伊恩·兰开斯特·弗莱明惊喜地发现邮箱里有一封信和一个相当大的包裹，是他哥哥寄来的。当他把箱子搬进房间后，他开始打开箱子，却看到里面有各种各样的随机物品，由木头，破布和...橡胶，附带着一张小纸条，上面写着：“先读我的信！”。按照这个命令，伊恩打开信封开始读...\n“亲爱的伊恩，我必须为延迟回复你的信件向你道歉，但事实证明，统治一个国家比预期的要困难……你可能想知道包裹里的东西应该是什么，以及我到底在做什么，因为我们推翻了这些住在里奥布朗库的科学家们。金钱对我们的统治来说至关重要，因此我们决定利用亚马逊的资源来填满我们的金库；这可能会让你大吃一惊，但雨林中的某些森林可以在市场上产生高得离谱的价格，而我们已经在利用这个地理优势。虽然茂密的植被使树木很难有效地砍伐和运输，但我们的伐木工人找到了两种解决方案：首先，几名工人配备火焰喷射器，使他们能够烧掉较小范围的植被，而更高大，更坚固的树木只受到火焰轻微的外部损害。尽管这种方法已经被证明非常有效，但我们必须指派监管人员监督清算工作。这是因为一些士兵越来越喜欢在休息时间，甚至工作时间活活烧死野生动物。虽然我个人并不在乎，但我们的后勤人员对士兵们浪费燃料用于个人娱乐的这项开支并不太满意。第二，虽然不是一项容易的任务，但我们设法修建了临时道路，扩建了河道，现在我们可以用它们来运输我们不断增长的热带木材。新获得的利润被用来雇佣更多的工人，这些工人现在一直在为我们做艰苦的工作。我们现在已经吸引了几位感兴趣的投资者，整个形势比预期的更为成功。你从没想过我会成为一个成功的商人，对吗？现在，我给你的第一件东西是用黄纸包起来的，它是红木，一种最昂贵的木材，价格高得离谱。虽然我不完全明白它为什么如此珍贵，但我还是决定送你一件……”伊恩手里拿着一小块红木，感受着它抛光的纹理和图案，这让他想起了一只美洲虎。他把木头放在桌子上，仍然对它的所在地——遥远的亚马逊丛林——着迷。他回头看了看包裹和里面的东西，坐下来继续读那封信..."
 ass.13.a:0 "冒险家变军阀？"
 ass.14.t:0 "泥土中的财富"
 ass.14.desc:0 "“……不出所料，我们并不是唯一居住在这片森林里的人；在清理我们的第一条河流后不久，一群工人和士兵遇到了一群土著人，他们把土著人的营地烧毁，然后带走了他们所关押的俘虏。可以理解的是，他们的军官并不高兴，他们惩罚了移交囚犯的士兵，而那些士兵们认为他们会得到奖励。其余的帮凶也被抓获，而他们自豪的说=地高速其他人自己的壮举，并攒动别人也这么做。囚犯们被转移到一个前哨站，并试图让他们透露些有用的信息。有趣的是，其中一个土著人并不像我们想象的那么野蛮，他在回到部落之前做过矿工，而他想与我们达成一项协议：在他当矿工期间，他经常在我们基地以南的一条河边收集钻石，以获取额外收入。他愿意告诉我们地点。但是作为回报，我们必须释放其他俘虏，并给他一大笔钱。起初，我们犹豫不决，但一支武装探险队获得了授权去检验事实的真伪，其中包括几名士兵和一名地质学家，他们非常高兴地逃离他们的营房。果然，在到达该地点并建造了一台简易水泵后，他们发现清理过的砾石中含有小而透明的晶体——钻石。虽然有些人支持勒索这位前矿工，但在一名指挥官敦促我们按照他的协议去做后，我们最终还是成交了，他说这可能会激励其他的印第安人为了个人利益而帮助我们。一条运输路线迅速建成，而钻石已经被开采出来，并被出售给世界各地的珠宝商。我自己的桌子上也收藏着一些，这是一种非常有趣的材料，你的包裹里也有一个样本，用几层白纸包着。我希望你喜欢它，它不是很容易获得……”伊恩在那块石头上哈气，它的表面并没有起雾，这确实是钻石。虽然他相信他的兄弟不会给他寄一个玻璃赝品，但他仍然想确保这颗未抛光的石头是地球上最坚硬的材料..."
 ass.14.a:0 "真王之材"
 ass.15.t:0 "有趣的租户"
 ass.15.desc:0 "“……当然，砍伐森林会导致大片土地的荒芜和闲置，这使我们找到了一种新的方法来利用土地。我们打算将白人从我们的城市安置到新村，为他们提供临时减税和大量的农业用地。我们还为了促进消费而建造了新的基础设施和商店，而这些设施和商店即可以供居民使用，也可以帮助村子的繁盛，而这反过来又创造了新的就业机会，吸引了更多的移民；基础设施，住房，办公室，医院维护工作均按预期进行。我必须承认，作为一个开拓者，看着一个殖民地的繁荣发展是一种独特的感觉，就像在科尔特斯和哥伦布时代一样，而这种感觉在美洲已经不常见了……”"
 ass.15.a:0 "欢迎！"
 ass.16.t:0 "互利协议"
 ass.16.desc:0 "“……我们实施的另一项建议是将土地出租给橡胶生产公司。在过去20年中，有几家公司在巴西种植橡胶树，并将收获的作物销往国外，但在国家内战期间，大多数公司失去了他们的种植园和巨大的资金投资。不管怎样，通过政府的高度监督，许多人现在正试图寻找一个替代品来弥补他们严重的经济损失。这是一个不容错过的好机会，因此与我们与著名的福特公司达成了一项协议，该公司试图使自己不再依赖于橡胶公司，并开始生产自己的橡胶。在我们举行的一次会议上，福特公司的官员向我们介绍了他们的计划，向我们展示了橡胶制造的方法，让我惊讶的是，这些方法非常有趣，包括橡胶在生产过程中过渡的不同阶段的样品。在所有重要的商业协议达成后，我们所有人都得到了一些...有趣的礼物：一个由橡胶制成的白色玩具球，当你把它扔到坚硬的表面上时会反弹回来。我不太清楚我该拿它做什么，也不知道为什么他们决定给我们一些更适合孩子的礼物。也许是为了向我们展示他们橡胶的质量？尽管如此，我还是决定把球送给你，也许你可以玩玩它……”伊恩把球扔向墙壁...它弹到了地上...他敏捷地抓住了它...再一次地扔向墙壁，再一次..."
 ass.16.a:0 "我该拿这个东西干啥啊？！"
 ass.17.t:0 "来自丛林前线的战报"
 ass.17.desc:0 "“……现在，只剩下一件事了，那就是土著人。虽然我们的伐木工人越来越多地进入亚马逊森林的原始债务中，但土著人一天比一天敌视我们。开始时，这种情况非常罕见，但最终到了一个非常常见的地步。由于当地人的袭击，每一天都有十几名士兵受伤，这太不寻常了，一个胆大妄为的组织甚至放火烧了我们的一个燃料库，而我们不能坐视不管。所有军官都被召集到一个会议上，并被要求为失控的本土害虫提供解决方案。虽然我们的一些指挥官，如卡尔·古斯塔夫·冯·罗森赞成采取更为正式的方式，但最终选择的方案是由前英国皇家空军飞行员弗雷德里克·艾夫斯·洛德提出的。他建议在我们的城市周围更大的地区消灭所有土著人，这样我们的士兵就不必再担心与他们有任何接触。鉴于这是最有效的解决办法，我们批准了这样的行动。为了解决这个问题，我们成立了几个士兵小队。几天后，我们收到了第一份报告，称几个村庄已被消灭，其中的居民不再构成威胁。任务成功，伤亡率很低，土著害虫被赶出了我们的土地，并在相当长的一段时间里一直如此。我们找到的工具和原始艺术作品被卖给了伦敦的大英博物馆，但我设法为自己保留了一件，并寄给了你。如果你想看其他的，那就去伦敦博物馆看下一个特别展览吧……”一个亚马逊本地人制作的木像...伊恩手里拿着它，他知道制作这个东西的人很可能已经死了，而他就是自己的哥哥下令杀死的..."
 ass.17.a:0 "这是不是有点过了？"
 ass.18.t:0 "糟糕的发现"
 ass.18.desc:0 "“……然而，情况并没有一直这样好，过了一段时间，情况变得更糟……更糟。这一切都始于一个前哨站的失联。他们的军官担心他们，于是派出了一个小组进行调查，他们发现了可怕的一幕：筒仓被烧毁，物资被偷，主楼外的数具无头尸体被挖出，他们的头被钉上了钉子。据我们的几位军事家说，这次袭击是有序的，而且从没有敌方阵亡的情况来看，这次行动非常的成功，我们在这里还没有看到任何人看到过类似的袭击。尽管他们的战士以前非常不协调，但大多数将军都认为这很可能是一次土著攻击，他们说，这名被剥去头皮的士兵，很可能是一个战利品。从这里开始，土著袭击只会变得更糟，可怕地杀死或伤害我们的士兵和工人，甚至某些居民及其家人在某些情况下也未能幸免。过了一段时间，我们的伐木工人拒绝做他们的工作，组织了罢工，担心他们会成为袭击的受害者。他们的上级在答应为他们提供武装护送、保护他们免受潜在危险后才说服了他们继续干活。然而，我们没能长期保持这种状态，因为这项事业占据了我们大部分的兵力，因此阻止了我们进行任何大规模的行动。我们的军事领导层被这些袭击所压倒，我们几乎没有游击战术经验，而每天损失的士兵却越来越多。我们需要做点什么，但我们需要更好的技术……”"
 ass.18.a:0 "没有一战他们是绝不会罢休的..."
 ass.19.t:0 "联盟"
 ass.19.desc:0 "“……新成立的亚马逊情报局终于干了点它应该干的活。我们可以利用它来收集有关丛林中更危险、更不易接近的部分的信息，以及培训能够应对这些情况的人员。这确实花了一段时间，但在不停地审问囚犯和多次的侦察任务后，我们终于发现了有组织的袭击：我们摧毁了几个土著居民点后，剩余土著部落之间为了确保他们自己的生存，建立了一个部落联盟。他们的部队在丛林地形可以做到高度机动，通过突袭我们的前哨，偷取我们的现代装备。据一位当地人说，最初被俘虏的士兵大多幸免于难，但在一名囚犯因为麻疹感染了一个村庄，杀死了几乎一半的人口后，印第安人处决了他们。而从那时起，他们将与所有其他俘虏共命运。我们立即采取了行动：大多数地区禁止伐木工进入，只有最近的伐木场可以由武装护送人员进入，亚马逊情报局及其特种部队项目的资金增加，任何当地人都会被立刻杀害或被抓获，以供进一步审讯。与此同时，我军正在准备进攻……”"
 ass.19.a:0 "一根树枝易折断，一捆树枝折断难。"
 ass.20.t:0 "反攻的时刻到了"
 ass.20.desc:0 "“……一个联合部队成立起来以完成这次进攻，并消除的残余的土著抵抗。他们得到了友邦的帮助，他们将利用他们的训练战术来支持他们在丛林中的战友，并配备了我们能提供的最好的材料，包括砍刀、夜镜甚至火焰枪。进攻计划很简单：攻击我们的领地所在的每一个原住民据点，并摧毁它们，进而夺走印第安人的任何的反抗希望。为了确保其成功，我将亲自参与这项项目。你可能会感到震惊，但我有充分的理由这么做。在土著联军突袭我们的军队的时候，许多士兵和居者开始怀疑我的领导能力和保护能力。不幸的是，这种情绪也开始在政府的几位领导人中传播，因此必须立即采取这项行动。我不能让这个任务失败，我要成为它的一部分，这会表明我仍然愿意，并有能力保卫亚马逊。计划一结束，我们就出发了，进入了丛林……”"
 ass.20.a:0 "我有一种不祥的预感..."
 ass.21.t:0 "伏击！"
 ass.21.desc:0 "“……这些师团直接穿过茂密的丛林，而不是在我们通常使用的河道进攻。我们的军官预计这会更快、更安全，因为他认为当地人武装不足，没有足够的勇气发动像样的攻击。\n\n致命的错误。\n部队在渡河的中央时被拿着武器的当地人伏击。我刚到岸的时候，他们就朝河上的船只开枪，迫使这些士兵下水，结果许多士兵被淹没在河道中。在受到攻击时，我和其他人试图抵抗印第安勇士在当地的力量，而在我们另一边的同志则给了我们力所能及的火力支援。不幸的是，大多数重型武器要么被击沉，要么仍在另一边，因此只有轻型和非常规武器可用。回首往事，我可以看到士兵们从血淋淋的泥水中爬出来，从倒下的战友身上抓起步枪，因为水已经使他们的步枪失去了作用。在前面，士兵们正在抵挡近战冲锋，印第安人从茂密的树林中出现，和我们的士兵开始了白刃战，他们用砍刀与袭击者作战。双方都有伤员，到处都是鲜血和恐怖的尸体，就连我也未能幸免。一个本地人抓住了我，用棍棒打伤了我，把我打倒在地，我旁边的士兵用喷火器点燃了他，也点燃了我的一些头发，另一名骑兵用弯刀切开了这位印第安人的腹部，杀死了他，从而使我得以恢复行动能力。当一名船上乘客设法把他的马克西姆机枪从水里拖出来，使它再次发挥作用时，形势终于扭转了。由此引发的掩护火力迅速增加了当地人的伤亡，最终迫使他们撤退。现在平静的战场是一个令人不安的景象，活着和死去的人都穿着血淋淋的衣服躺在地上，河岸上的水是血和泥的混合物，可以听到伤员的呻吟和他们的回音，还有一些士兵被他们俘虏，而我们可能再也见不到他们了。河对岸的部队很快地到达我们身边，并照顾伤员。我头上缠了一条绷带，还剪了一个新发型，我给你附上了一张照片。但与其他伤员不同的是，我没有撤离，我想继续与其他人战斗，因为必须完成一项工作……”伊恩伤痕累累，血顺着脸颊流了下来，他对着哥哥寄给他的照片笑...读到这里，伊恩脸上的笑容立刻换成了一种担忧。他瘫倒在椅子上，准备读信的最后一部分..."
 ass.21.a:0 "彼得，你在干嘛呢？"
 ass.22.t:0 "丛林之主"
 ass.22.desc:0 "接下来的几个小时按计划进行，所有剩余的村庄都被烧毁，里面的居民被屠戮殆尽，他们根本就不是人类。一些新招募的新兵不得不回家，因为他们看不惯我们的行动。坦白说，我真的不能责怪他们。但我们做到了，我们战胜了丛林和守护他们的居民。我们政府中的反对派现在沉默了，因为我们已经战胜了当地人。现在我们可以享受我们成就的果实，把这个领域变成我们的领域！我们终于成了丛林之主...我希望我能让你了解我在亚马孙河的冒险。\n祝你好运，彼得”在他的办公室里闲逛...“丛林之王？”，他低声自言自语。他对他哥哥有很多期望，但不是这样。环顾书桌，他看到了他哥哥送给他的所有物品，红木、钻石、橡胶球、木偶，最后是一张他受伤的脸的照片...带着苦涩的微笑，他坐在椅子上，拿起了钢笔。“这将是一个伟大的故事，”他想。"
 ass.22.a:0 "“但不是从一个英雄的角度来看...”"
