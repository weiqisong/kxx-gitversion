 chi_for.25.t:0 "湖南的回复"
 chi_for.25.d1:0 "湖南地区的国民党同意与我们共事，并向中央委员会宣誓效忠。随着这次外交战线的胜利，我们在中国的地位进一步提高了，国民党统一中国的机会也随之稳固了。"
 chi_for.25.d2:0 "那些闭塞的湖南蠢货说我们背弃了他们的事业，并拒绝同我们的国民党党支部合作，他们必定会为这一侮辱付出代价的。"
 chi_for.25.a:0 "很好"
 chi_for.25.b:0 "我们会抽空处理他们的"
 chi_for.26.t:0 "两广的回复"
