 CHI_dec_locate_nanjing:0 "宣布南京为永久首都"
 CHI_dec_locate_nanjing_desc:0 "南京是民国诞生之处，因此也是我们建都的恰当地点。"
 CHI_dec_locate_beijing:0 "宣布北京为永久首都"
 CHI_dec_locate_beijing_desc:0 "长期以来，北京都是中华帝国的首都；然而，如今此地已经纳入我们囊中，我们可以通过宣布北京为首都来树立更大的权威。"
 CHI_dec_locate_wuchang:0 "宣布武昌为永久首都"
