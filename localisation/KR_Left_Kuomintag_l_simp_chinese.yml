 KR_LKMT_GND:0 "广东国民党左派国策树"
 POLITICS_CHI_SONG_QINGLING_DESC:0 "宋庆龄是国民党创始人以及国父孙中山先生的第三位也是最后一位妻子。北伐失败后，宋庆龄出于强烈的爱国主义情绪，决定留在中国，在闽南当亡命之徒。尽管她资历浅薄，仅凭与孙中山的婚姻关系维持自己的地位，但她已经证明自己是叛乱地区中令人鼓舞人心的领袖，并成为支持民主的民权派领袖。"
 POLITICS_CHI_WANG_JINGWEI_DESC: "§Y领袖介绍§!\n§Y生于：§!1883年5月4日；大清帝国、广东省三水\n§Y政治生涯：§!青年时期，汪精卫十分痴迷于西乡隆盛和胜海舟的生平，并将他们视为把日本从一潭死水变成一个工业化国家的模范人物。他想要知道，那为什么中国却一直停滞不前呢？于是他开始在梁启超和孙中山的著作中寻找答案。在阅读孙中山著作时，他认为自己找到了那位值得爱戴的导师。在孙中山的同盟会中，他尝试刺杀摄政王载沣（溥仪皇帝的父亲），虽然他最终失败并因此被捕入狱，但还是在全国一举成名。\n\n辛亥革命爆发后汪精卫重获自由之身，但他拒绝向那个已经被政客和军阀们边缘化而心灰意冷的孙中山再次宣誓效忠。他转而前往法国，但不久后，当孙中山于1921年胜利回到广州时，他迅速回国参加新生的国民革命政府。尽管从未想过成为一名社会主义理论家，汪精卫还是参与了1924年的国民党改组，从此开始慢慢地代表起国民党中日益壮大的左翼。1925年孙中山临终时，汪精卫在床边替他记录下了遗愿。\n\n孙中山去世后，胡汉民、蒋介石和汪精卫在国民党政权的三足鼎立很快演变为国民党最具争议和最激烈的权力斗争之一。然而，随着胡汉民在1925年去世，紧接着蒋介石也在北伐失败后被刺杀，汪精卫笑到了最后。但北伐战争的失利，使他和他的政治盟友们，不得不怀着有一天能够带着孙中山的革命理想回归中国的希望，流亡到了欧洲。在流亡期间，他巩固了自己的地位，成为与大陆的闽赣根据地天各一方的国民党中央委员会的领导人。\n\n最终，汪精卫回到了中国，宣称自己是国民党主席、中国革命的领袖。凭着一群忠诚的拥护者，以及第三国际和其他盟国的支持，汪精卫稳坐孙中山正统接班人的位置。"
 POLITICS_CHI_SUN_FO_DESC:0 "作为孙中山的长子，孙科在国民党内一直有很高的存在感，不过存在感高并不代表他是一个显赫或有实权的人物。因为他父亲的缘故，孙科受人尊敬，但这并不意味着他是一个富有魅力或有出众之处的人物。依靠孙科的世系和他的“铁腕”，以孙科为首的国民党中间派能够让他们对民生派的批评呈现在党的文件之中。随着国民革命政府重新被党内温和派掌握，孙科正处在一个尴尬的位置上：他既要与非工团主义势力和解，又要缩减国民革命运动在社会层面的影响。"
 POLITICS_CHI_CHEN_DUXIU_DESC:0 "陈独秀在国民党内算是个怪人：他既是一名党内人士，又是一名党外人士。陈独秀既是一名国民党党员，又是中国工团党的总书记，而后者即使在中国城市地区的工团主义政治运动中也只扮演着次要角色。在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。作为辛亥革命年代著名的知识分子，陈独秀的反传统倾向和他的马克思主义理论背景影响了他对中国未来发展的判断。"
 POLITICS_CHI_HU_ZONGNAN_DESC:0 "胡宗南是蒋介石最信任的门徒之一，也是北伐时期一位模范的年轻指挥官。德军干涉后，对党内占主导地位的民生派的不信任及同戴春风的亲密友谊，使他对国民党左翼领导人出于政治动机干预战事感到不满。胡宗南与国民革命军和中特局都有联系，这使他在中特局中的发展中发挥了关键作用，并在之后协助戴春风成功发动政变推翻了文官政府。由于胡宗南在政治上具有不可替代性以及他的忠诚，他被任命在戴春风和中特局执政的“紧急状态”期间行代总统职务。虽然他不是一个特别有魅力或有技巧的政治家，但他和戴春风是亲密的朋友，他的名望确保了军队对现政权保持忠诚。"
 POLITICS_CHI_FANG_ZHIMIN_DESC:0 "方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同民生派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个行事固执但又富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的摇摇欲坠的桥梁。"
 POLITICS_CHI_DAI_CHUNFENG_DESC:0 "作为臭名昭著的国民党“戴主席”，戴春风最初是革命老帅蒋介石手下的一个小门生，而他最终凭借着自己麾下的“中特局”上台执政。戴春风对于国民党统一中华、振兴中华的使命有着十分独特的理解：在长期的动荡后，是戴春风和他的盟友取得了国民革命政府的控制权——这预示着他们别无选择，只能凭借国民党的保卫部门来掌管国家。戴春风既冷酷无情，又不愿在公众面前抛头露面，但众所周知，在闲暇之余他是个出了名的花花公子。"
 POLITICS_CHI_ZHOU_ENLAI_DESC:0 "周恩来多年来在幕后鞠躬尽瘁，是一位杰出的政治家。周恩来出生于一个显赫的师爷家庭，曾经在中国、法国和日本接受过西式教育。在20世纪20年代早期受革命理念影响而变得激进化后，周恩来参加了国民党，并因功迅速升迁，最终在30年代中期成为了国民党的外交部长。\n作为民生派的重要成员，周恩来在维持党和军队间良好关系上起到了突出作用，尤其是在国民党继续重组为一个真正意义上的民族国家时，周恩来起到了突出作用。"
 POLITICS_CHI_Li_JISHEN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1885年11月6日\n大清帝国，广西，梧州\n§Y军旅生涯：§L\n早在北伐开始之时，李济深就颇受广州政府倚重，受任总参谋长和后方留守主任，接手了整个广东的党军政工作。北伐失败后，李济深不得不放弃广州北上与自己的“嫡系”第四军汇合。一场针对其个人的批斗立即展开，甚至连少部分第四军旧部都认为是他放弃广州的错误举措导致了当时的困境。虽然李济深因为中央委员会的政治需要被保留指挥权，但是仍然有不满这一决定的国民党人物和部队抱着对他的不信任陆续出走流亡。之后，他在危局之中顺利地掩护国民党左翼高层和部分高级将官流亡法国，但由于内部分歧和排挤，他个人被中央委员会任命为陆军参谋长后被留在了国内。李济深受农民运动的启发，在邓演达和宋庆龄的支持下，带着剩佘部队成功开创了闽赣革命游击区。如今，李济深已成为中央委员会任命的总指挥，他正在汪精卫的指示下召集流亡的将士们归国重新扩大陆军组织等待时机正式举旗起义。而李济深本人也一边学习着世界大战有关的战术战略著作，一边等待着再次革命。"
 POLITICS_CHI_CHENG_QIAN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1882年3月31日\n大清帝国，湖南，醴陵\n§Y军旅生涯：§L\n作为一个老革命家，程潜的资历和让他成为如今中央委员会麾下国民革命军部队总指挥的一员。在北伐失败的困局之下，保守的程潜不完全认同李济深提出的游击区政策。程潜认为自己在湖南各地仍然有人望和不少支持者，说不定可以打开革命的新局面，从而为国民党带来更多的选择和机遇。"
 POLITICS_CHI_XUE_YUE_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1896年12月27日\n大清帝国，广东，韶关\n§Y军旅生涯：§L\n薛岳自从加入革命党后，就坚定地追随着孙中山的国民革命事业。在北伐运动失败后，薛岳由于右倾倾向被屡次派为断后部队，但他总是能够出色的完成任务，同主力部队汇合。在被迫与一批中央委员会委员一道流亡法国后，薛岳立刻被派往婆罗多公社成为当地军队的军事顾问，失意的他一直在申请争取回到国内，再次投身革命。"
 POLITICS_CHI_DENG_YANDA_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1895年3月1日\n大清帝国，广东，惠州\n§Y军旅生涯：§L\n在黄埔军校成立后，邓演达曾担任军校训练部副主任，后任黄埔军校教育长。后来，由于邓演达在政治观点上与蒋介石有不合，他自愿出访法国留学。旅法期间，邓演达听闻了孙中山去世的消息。于是，他加倍努力刻苦学习，终于提前完成了学业，回国投身北伐运动。北伐运动失败后，邓演达决定和汪精卫合作。在二人进行了几番讨论后，二人决定由汪精卫流亡海外，邓演达留守中国；之后的日子里，邓演达协助李济深建立了闽赣革命根据地开展游击战争，为下一场革命做准备。"
 POLITICS_CHI_ZHANG_FAKUI_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1896年9月2日\n大清帝国，广东，韶关\n§Y军旅生涯：§L\n张发奎忠于孙中山的革命事业，在北伐战争中他担任被称为“铁军”的第四军军长。北伐失败后，张发奎对李济深在大败后仍保有指挥权感到不满。不过张发奎清楚北伐失败不是某一个人的问题，故而他继续忠于国民党左派政府。然而，受到党内排挤的他，政治倾向日趋右翼，乃至有了“党内最右派军官”的称号。后来，他离开了法兰西公社，与薛岳一道成为了婆罗多公社的军事顾问。他与越南国民党有千丝万缕的联系，并积极帮助训练印度支那的抵抗组织和自己的亲随部队。"
 POLITICS_CHI_YE_TING_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1896年9月10日\n大清帝国，广东，惠州\n§Y军旅生涯：§L\n叶挺的军旅生涯始于多次征讨军阀的战役。随后他被派往法兰西公社深造，并因此受到工团主义的影响。归国后，叶挺加入了中国工团党。归国之后的叶挺在北伐战争中的汀泗桥战役里更一举成名。尽管如此，北伐战争最终还是失败了，叶挺不得不跟随国民革命政府南撒。面对艰苦困局，叶挺自愿留在国内，跟随李济深在闽赣游击区领导着国民革命军继续开展游击战争。叶挺还是中国为数不多的关注空军的将领之一。"
 POLITICS_CHI_LIN_BIAO_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1907年12月5日\n大清帝国，湖北，黄冈\n§Y军旅生涯：§L\n林彪在学生时代就积极参与反对帝国主义的学生运动，中学毕业后南下广州考入黄埔军校。在校期间，林彪被新颖的工团主义思潮所吸引。如此罕见的举动让他在校期间就名声大震，因此吸引到了叶挺的注意，后者在未来一直给予林彪特别关照。尽管他很年轻且受人照顾，但他在校期间的表现就已优异过人。北伐失败后，虽然叶挺建议他出国深造，但林彪服从了党的决议，留在闽赣游击区领导国民革命军继续作战。"
 POLITICS_CHI_XIAO_KE_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1907年7月14日\n大清帝国，湖南，嘉禾\n§Y军旅生涯：§L\n萧克在从黄埔军校毕业后便投身入北伐战争之中。当北伐运动战败后，他跟随着叶挺将军留在了闽赣地区，同八省军队作斗争。在独自领兵打完几场战役后，萧克成为了国民革命军的新晋指挥官。虽然他曾指挥过几场战役，但他毕竟还是个年轻小伙，缺乏游击战以外的战斗经验。"
 POLITICS_CHI_SUN_LIREN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1900年12月8日\n大清帝国，安徽，庐江\n§Y军旅生涯：§L\n孙立人曾以安徽省全省第一的成绩考取庚子赔款留美预科。由于美军并不被人视作一支现代化军队，他从普渡大学毕业后选择赴英国的桑德赫斯特军校就读。在1925年，他亲身经历并与他的同学们一起参加了英国革命，被英国革命深刻影响的他即使在北伐战争失败后仍然选择加入国民党而不是回国参加其他任何被他视作军阀私兵的部队。此后，孙立人在宋庆龄的安排下一边担任国民党驻不列颠联盟的军事顾问，一边继续在不列颠联盟学习新生的共和国军队先进的军事理论，准备有朝一日能将这些理论付诸实践。孙立人在学生时代就擅长体育运动，在他的军事生涯中他将体育运动与练兵相结合，这让他在练兵之道上独树一帜。"
 POLITICS_CHI_WANG_YAOWU_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1904年\n大清帝国，山东，泰安\n§Y军旅生涯：§L\n王耀武出生于山东的一个农民家庭。在黄埔军校成立时，在上海打工的王耀武决定立刻南下参加革命。北伐失败后，王耀武追随宋庆龄留在了闽赣游击区进行游击战。王耀武擅长防守，在北伐失败溃退以及八省联军围剿游击区时多次成功击垮了孙传芳部队的进攻。因此，北洋军中有句俗语“宁碰阎王，莫碰老王”。"
 POLITICS_CHI_DAI_ANLAN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1904年11月25日\n大清帝国，安徽，无为\n§Y军旅生涯：§L\n戴安澜原名戴炳阳，出生于安徽的一个农民家庭。由于目睹中国处在北洋军阀的腐朽统治中，愤懑不已的戴炳阳为了表达自己镇狂飚于原野，挽巨澜于既倒，誓死振兴中华的凌云壮志，决心正式改名为戴安澜，下定决心要参与到国民党领导的国民革命中去。在北伐战争期间，他腹部中弹，身负重伤。不过，他身负重伤的事迹为他赢得了许多赞誉，让他成为了领导们的最爱。北伐战争失败后，在周恩来的特别指示下，戴安澜随国民革命军一道撤退，并最终流亡法兰西公社。在法国伤愈后，戴安澜惊异于保罗·勒让蒂约姆提出的装甲先锋学说并受其启发，开始研究运动战以及利用坦克进行作战的技巧。"
 POLITICS_CHI_DU_YUMING_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1904年11月28日\n大清帝国，陕西，米脂\n§Y军旅生涯：§L\n杜聿明早年随父往榆林中学读书并顺利毕业。受革命思想影响的他最终选择报考黄埔军校。在东征结束后，他作为廖仲恺的代表奔赴北京，看望了昏迷不醒的孙中山，并在孙中山去世后加入了负责守灵的特务营。1926年，他决定南下归队。不料，在归途中被孙传芳的稽查队抓获。最终，杜聿明在南京围城战期间越狱成功，被邓演达救下。北伐失败后，在邓演达的安排下，杜聿明同有过一面之缘的汪精卫一道流亡法国。杜聿明生性活泼，思维大胆，很快就被运动战理论所吸引。正因如此，他与戴安澜一道研究相关理论。"
 POLITICS_CHI_CAI_CHANG_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1900年5月11日\n大清帝国，湖南，湘乡\n§Y军旅生涯：§L\n蔡畅是蔡和森的妹妹，后者同蔡畅的母亲葛健豪一道帮助蔡畅摆脱了封建顽固的父亲的束缚，协助蔡畅成功考入周南女校就读。1919年，蔡畅和她的同学向警予发起了湖南女界赴法勤工俭学运动。留法期间，她被蓬勃发展的工团主义革命运动所吸引，并融入了邓小平和周恩来等人的小圈子之中，不过她后来更多受到了社会民主主义思想的影响。在北伐运动失败后，由于她旅法留学的经历以及她同宋庆龄间的密切关系，蔡畅成为了流亡法国的民权派的代表人物。蔡畅和蔼可亲、乐于助人的性格让她得到了“蔡大姐”这个外号。她在国民党士兵中饱受欢迎，十分契合国民党内外宣事业的工作。"
 POLITICS_CHI_FANG_ZHIMIN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1899年8月21日\n大清帝国，江西，上饶\n§Y军旅生涯：§L\n方志敏生于江西，长于江西，他不仅仅是闽赣根据地最杰出的政治家和民兵领袖，在政治军事上也是宋庆龄的得力助手。在推进国民革命的事业上，他激进独断的思想促使他早先同民生派达成联盟，之后又与中国工团党结盟——在国民革命运动中，中国工团党曾经是国民党的一个“小跟班”，这使得其领导人陈独秀不太可能在几乎是国民党代名词的国民革命政府中求得一个有大权的位置。方志敏是一个富有人格魅力的领导，也是国民党建立的稳定秩序和逐渐增长的激进工团主义运动之间的桥梁。"
 POLITICS_CHI_HU_ZONGNAN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1896年5月12日\n大清帝国，浙江，镇海\n§Y军旅生涯：§L\n胡宗南是蒋介石最信任的门徒之一，也是北伐时期一位模范的年轻指挥官。德军干涉后，对党内占主导地位的民生派的不信任及同戴春风的亲密友谊，使他对国民党左翼领导人出于政治动机干预战事感到不满。胡宗南与国民革命军和中特局都有联系，这使他在中特局中的发展中发挥了关键作用。虽然他不是一个特别有魅力或有技巧的政治家，但他和戴春风是亲密的朋友，他的名望确保了军队对现政权保持忠诚。"
 POLITICS_CHI_XU_XIANGQIAN_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1901年11月8日\n大清帝国，山西，五台\n§Y军旅生涯：§L\n作为一名老师，徐向前总是不遗余力地为自己的学生们宣传爱国进步思想，最终让他丢了自己的工作。因此，徐向前决定南下，参加孙中山的革命卫队，之后参与了东征陈炯明以及北伐战争。在北伐战争失败后，徐向前不满党内的派系倾轧，前往广州并参加了广州起义；同时徐向前也试着追随过彭湃，像李济深在闽赣游击区那样，徐向前领导队伍在海陆丰游击区打游击，一直坚持到被德国人围剿。最终，徐向前不得不率部转进，成功转移到了闽赣游击区。不过，徐向前拒绝了汪精卫提出的“前往法国”的邀请，自愿留在中国，只为了能够继续战斗。\n徐向前指挥战斗时沉默寡言和一丝不苟的形象同他私下的形象有着鲜明的对比：在私底下，徐向前是一个热爱动物的人，还喜欢观赏晋剧和粤剧。"
 POLITICS_CHI_ZHANG_YUNYI_ARMY_DESC:0 "§Y将领介绍\n§Y生于：§L\n1892年8月10日\n大清帝国，广东，文昌\n§Y军旅生涯：§L\n1909年张云逸参加了同盟会，并参加过辛亥革命前的一系列起义（比如广州新军起义）。张云逸曾数次参加过粤军，但这并不妨碍他是一位三民主义的坚定拥护者。北伐失败后，虽然张云逸支持国民党中央委员会留任李济深的决议，但在邓演达的指示下他还是离开中央前往广西做兵运工作。\n当闽赣革命根据地成立的消息传开时，正值新旧桂系斗争升级之际，此时张云逸和邓小平率部脱离前线并建立了右江革命根据地。这一举动激怒了李宗仁和白崇禧，他们认为就是这种内部拆台的行为促成了北伐运动的失败。这件事导致了他们同国民党左派分道扬镳。他们接受了陆荣廷等人的建议——在多方进攻之下，右江革命根据地最终沦陷，张云逸和邓小平也只得像徐向前一样率部转进闽赣革命根据地。"
 POLITICS_CHI_LI_ZHILONG_NAVY_DESC:0 "§Y海军将领介绍\n§Y生于：§L\n1907年12月10日\n大清帝国，湖北，沔阳\n§Y海军生涯：§L\n李之龙在结识董必武等志同道合的革命者后成为了工团主义的信仰者并加入了中国工团党。后来，他加入国民党，并考入了黄埔军校。北伐战争失败后，李之龙随国民党中央流亡法国，在流亡期间他继续学习海军军事理论。在巴黎期间，他担任过一批武装商船的船长，积累了一些实战经验，并希望在下一次革命中能够利用起自己的这些实战经验。"
 POLITICS_CHI_CHEN_SHAOKUAN_NAVY_DESC:0 "§Y海军将领介绍\n§Y生于：§L\n1889年10月27日\n大清帝国，福建，福州\n§Y海军生涯：§L\n陈绍宽在十五岁时考入福州教会创办的格致书院，受教会学校中美国传教士耳濡目染的影响，陈绍宽从小就英语优异。他在海军学校以全班第一的优异成绩毕业后加入海军，开始了他的军旅生涯。1916年 ，他被外派美国学习飞机和潜水艇，并赴欧观察战事。1926年北伐战争爆发时，支持革命的陈绍宽背弃孙传芳投靠国民革命军。不幸的是，在德国舰队出现在中国海岸线上后，陈绍宽不得不放弃船只，随国民党中央流亡法国。流亡后，在宋庆龄的安排下，陈绍宽前往不列颠联盟，致力于学习共和海军的航母作战理论。"
 KR_CHI_start_army:0 "起义军"
 KR_CHI_start_army_desc:0 "十多年的暴动与地下活动将新一代国民革命军的核心锤炼成了一支熟稔游击战术的部队。\n\n§Y随着国民革命军转型成为大型常规军队，这个国家精神将会被移除。§!"
 KR_CHI_popular_support_1:0 "低民众支持度"
 KR_CHI_popular_support_1_desc:0 "国民党左派有着民主主义和民粹主义的理想，但是群众对青天白日统一中国的目标并不完全支持。建设国家并赢得军事斗争胜利，让人们认同国民政府的合法性，而不是把国民政府看做是另一个没什么区别的军阀，或者是工团分子的应声虫，需要很长一段时间。"
 KR_CHI_popular_support_2:0 "较低民众支持度"
 KR_CHI_popular_support_2_desc:0 "国民党左派有着民主主义和民粹主义的理想，但是这需要一些著名人物的支持。一些知名人士已经开始支持国民党政府，但是三民主义还没有完全深入人心。"
 KR_CHI_popular_support_3:0 "正在增长的民众支持度"
 KR_CHI_popular_support_3_desc:0 "国民党左派有着民主主义和民粹主义的理想，但是仍然需要努力来获取全国人民的支持。在控制区内外越来越多的人正在转向甚至支持国民革命的目标。"
 KR_CHI_popular_support_4:0 "较高民众支持度"
 KR_CHI_popular_support_4_desc:0 "国民党左派的事业和意识形态已经为中国人民所理解支持。国民中很大一部分已经接受了国民政府作为中国唯一政权的理念。"
 KR_CHI_popular_support_5:0 "高民众支持度"
 KR_CHI_popular_support_5_desc:0 "国民党所建立的国民政府在中国有着最高的合法性，全国每个角落的爱国民众都支持他们的政权。"
