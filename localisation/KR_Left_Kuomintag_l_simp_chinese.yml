 CHI_alignment_integration_category:0 "中国自治地区整合"
 CHI_alignment_integration_category_desc:0 "我们在华北的胜利让我们能够把我们的民族凝聚到一个强有力的政府之下，然而，一些中国省份是由自治的省长统治的，我们应该直接将这些省份置于中央控制之下。"
 CHI_capital_relocation_category:0 "宣布永久首都"
 CHI_capital_relocation_category_desc:0 "统一的中华民族国家在历史上拥有过许多首都，在我们的治下，中国可以宣布一地作为民国的永久首都。我们有三个主要的选项（如果我们都控制的话）：南京，北京，武昌。每个城市都有其特殊优势。我们必须细心决策，因为定都的决定是不可更改的。"
 CHI_dec_LEP_expedition:0 "发起长江下游战役以光复南京"
 CHI_dec_LEP_expedition_desc:0 "为了终结五省的冲突，确保华东地区的稳固，我们必须趁着他们分裂的时机，直截了当的切断五省残党间的联系，把所谓八省联合政权的腐败核心一了百了的挖出来。"
 CHI_dec_2nd_northern_expedition:0 "开启对[From.GetNameDef]的二次北伐"
 CHI_dec_2nd_northern_expedition_desc:0 "是时候让光荣的国民革命军剑指北京，统一中国了！"
 CHI_dec_south_warlord_expedition:0 "准备抗击[From.GetNameDef]的战争"
 CHI_dec_south_warlord_expedition_desc:0 "国家统一的第一步是肃清华南，击败[From.GetNameDef]军阀是这一过程中的首要举措。"
 CHI_dec_west_warlord_expedition:0 "准备对抗[From.GetNameDef]的远征"
 CHI_dec_west_warlord_expedition_desc:0 "坐落于西部的[From.GetName]军阀对我们的战略态势来说是个威胁，除非他们倒向革命或者被解决。"
 CHI_dec_SQI_expedition:0 "处理山东地区"
