 chi_for.59.a:0 "距离中国统一又进一步"
 chi_for.60.t:0 "[XSM.GetNameDefCap]已在我们控制下"
 chi_for.60.d:0 "[XSM.GetNameDefCap]在我们的控制下已经公开成立，以便我们确保对该地区的高效统治，随着时间的流逝这一地区最终将会被我们整合。不过现在这一自治区可以使我们在统治这一地区时获得些许安定。"
 chi_for.60.a:0 "距离中国统一又进一步"
 chi_for.61.t:0 "[SIK.GetNameDefCap]已在我们控制下"
 chi_for.61.d:0 "[SIK.GetNameDefCap]在我们的控制下已经公开成立，以便我们确保对该地区的高效统治，随着时间的流逝这一地区最终将会被我们整合。不过现在这一自治区可以使我们在统治这一地区时获得些许安定。"
 chi_for.61.a:0 "距离中国统一又进一步"
 chi_for.62.t:0 "诱人的提议"
 chi_for.62.d:0 "形势发展对我们并不有利。国民党正设法进占了我们的领土，使我们处于崩溃的边缘。也许我们应该…就像阎长官一直做的那样，为了存在而不断的改变立场，毕竟我们必须总是站在胜利者一侧来避免山西人民遭受兵祸的波及。我们是该接受国民党的提议呢，还是持续站在失败者一方呢？"
 chi_for.62.a:0 "存在就是一切，一切为了存在"
 chi_for.62.b:0 "一切会好起来的！"
 chi_for.63.t:0 "[SHX.GetNameDefCap]已在我们控制下"
 chi_for.63.d:0 "[SHX.GetNameDefCap]已经正式屈服于我们的要求，继续这次战争，不过现在的攻击对象是我们的敌人。这意味着我们的势力明显比敌人强大，因为阎老西总是选择同占上风的一方并肩作战…他站队站对了。"
 chi_for.63.a:0 "距离中国统一又进一步"
 chi_for.64.t:0 "阎老西拒绝了我们的提议"
 chi_for.64.d:0 "出乎意料的事情发生了，阎锡山决心倒向敌人。坏事之处在于不仅我们敌人的战线依然固若金汤，而且现在看来这条战线更为坚固了，因为阎老西总是选择同占上风的一方并肩作战。不管怎样，我们必须撑过这次难关，而后阎老西就将为他的背叛行为得到应有的惩罚。"
 chi_for.64.a:0 "加码压上加码输"
 chi_for.65.t:0 "阎老西拒绝了我们的提议"
 chi_for.65.d:0 "出乎意料的事情发生了，阎锡山决心倒向敌人。坏事之处在于不仅我们敌人的战线依然固若金汤，而且现在看来这条战线更为坚固了，因为阎老西总是选择同占上风的一方并肩作战。不管怎样，我们必须撑过这次难关，而后阎老西就将为他的背叛行为得到应有的惩罚。"
 chi_for.65.a:0 "加码压上加码输"
 chi_fng.1.t:0 "谈判开始"
 chi_fng.1.d:0 "奉天代表已经抵达了南京，受到了我方代表的热烈欢迎。在同奉天代表共聚午餐后，会谈准备开始。"
 chi_fng.1.a:0 "让我们期待张大帅能将国家利益放到个人之上"
 chi_fng.2.t:0 "[CHI.GetNameDefCap]邀请我们谈判"
 chi_fng.2.d:0 "虽然我们和国民党有分歧，但我们必须记住，我们都立足于共同的共和主义基石之上。虽然这可能是事实，但是我们必须记住，他们的共和主义已经被工团主义所赤化了。然而，他们也许会是对抗[QIE.GetNameDefCap]的一个有力帮手。我们该如何回复？"
 chi_fng.2.a:0 "我们会听他们把话说完的"
 chi_fng.2.b:0 "绝不和工团赤匪讲和！"
 chi_fng.3.t:0 "谈判破裂"
 chi_fng.3.d:0 "虽然我们已经尽了最大努力在谈判桌上提出公平合理的价码，然而奉天的代表却着实不可理喻，今天，奉天的代表们离席而去，谈判就此破裂。"
 chi_fng.3.a:0 "他们绝不是真正的共和派！"
 chi_fng.4.t:0 "奉天同意参加谈判"
 chi_fng.4.d:0 "奉天政府同意了我们谈判的请求。会谈很快就将在南京举行。"
 chi_fng.4.a:0 "张大帅高瞻远瞩，请坐，开会"
 chi_fng.5.t:0 "谈判继续"
 chi_fng.5.d:0 "目前为止，谈判正在进行，虽然几乎没什么进展。然而，我们仍有希望达成一份协议。"
 chi_fng.5.a:0 "这些都要花时间的"
 chi_fng.6.t:0 "[QIE.GetNameDefCap]的命运"
 chi_fng.6.d:0 "谈判的紧要问题是该如何处置[QIE.GetNameDefCap]。我们有两个选择。我们可以提议同奉天政府一道对[QIE.GetNameDefCap]发动联合攻击，或者提议当我们攻击[QIE.GetNameDefCap]时奉天政府不干涉其中。"
 chi_fng.6.a:0 "提议国民党和奉天政府筹备一场针对[QIE.GetNameDefCap]的联合攻势"
 chi_fng.6.b:0 "提议和奉天达成一项互不干涉协定并让他们在战时靠边站"
 chi_fng.7.t:0 "国民党提议结盟对抗[QIE.GetNameDefCap]"
 chi_fng.7.d:0 "位于南京的代表团提出让我们结盟对抗[QIE.GetNameDefCap]。尽管这肯定会摧毁[QIE.GetNameDefCap]，然而我们也许得为此和国民党分享战利品。"
 chi_fng.7.a:0 "必须打倒[QIE.GetNameDefCap]。我们将同国民党合作"
 chi_fng.7.b:0 "我们可以独自打倒[QIE.GetNameDefCap]"
 chi_fng.8.t:0 "国民党建议我们置身于接下来的战争之外"
 chi_fng.8.d:0 "位于南京的代表团建议我们，在即将到来的针对[QIE.GetNameDefCap]的战争中置身事外。尽管这很大程度上被人视作对张大帅的侮辱，但我们必须牢记国民党是中国最为强大的阵营的事实，拒绝他们可能会招致他们的愤怒。"
 chi_fng.8.a:0 "他们是中国最强大的势力，我们同意"
 chi_fng.8.b:0 "你在开玩笑吧"
 chi_fng.9.t:0 "奉天同意我们的计划"
 chi_fng.9.d:0 "位于南京的代表团已经同意了我们的计划。虽然这令人有些吃惊，但是我们为此十分高兴。"
 chi_fng.9.a:0 "为我们的奉系朋友干杯！"
 chi_fng.10.t:0 "谈判告终"
 chi_fng.10.d:0 "奉天代表团离开了南京，启程返回奉天。谈判取得了巨大的成功。"
 chi_fng.10.a:0 "中华永远共和！"
 chi_fng.11.t:0 "[FNG.GetNameDefCap]动员"
 chi_fng.11.d:0 "我们在奉天的朋友已经开始动员部队对抗[QIE.GetNameDefCap]。解放全中国的战役迫在眉睫，共和主义的光辉将再次照耀中华，因此他们要求我们同他们一起并肩作战…如果我们想要参与战后瓜分领土的话。"
 chi_fng.11.a:0 "时机已至"
 chi_fng.12.t:0 "[CHI.GetNameDefCap]政府动员"
 chi_fng.12.d:0 "我们南方的国民党朋友已经开始动员部队对抗[QIE.GetNameDefCap]。解放全中国的战役迫在眉睫，共和主义的光辉将再次照耀中华，因此他们要求我们同他们一起并肩作战…如果我们想要参与战后瓜分领土的话。"
 chi_fng.12.a:0 "时机已至"
 chi_fng.13.t:0 "[CHI.GetNameDefCap]加入战争"
 chi_fng.13.d:0 "今晨，国民党部署在边境的部队朝我军阵地开火，夺取了边境地区的若干要地。看起来我们最糟糕的设想成真了，国民党已经公然加入了对我们的战争。"
 chi_fng.13.a:0 "该死的叛徒！"
 chi_fng.14.t:0 "[FNG.GetNameDefCap]加入战争"
 chi_fng.14.d:0 "今晨，奉天政府部署在边境的部队朝我军阵地开火，夺取了边境地区的若干要地。看起来我们最糟糕的设想成真了，奉天政府已经公然加入了对我们的战争。"
 chi_fng.14.a:0 "该死的叛徒！"
 chi_fng.15.t:0 "划分战利品"
 chi_fng.15.d:0 "国民党察觉到他们在对抗敌人的战斗中居于优势。不过，现在是时候同奉天政府瓜分战利品了。我们可以信守诺言，也可以全部独吞。我们该怎么做？"
 chi_fng.15.a:0 "我们履行协议"
 chi_fng.15.b:0 "只有一个中国！"
 chi_fng.16.t:0 "[CHI.GetNameDefCap]拒绝交出土地"
 chi_fng.16.d:0 "国民党，在我们政府提出请求后，居然断然拒绝交出之前同意划给我们的土地。如果我们想挽回颜面，就必须立刻发动进攻，以免其他军阀觉得我们示弱。"
 chi_fng.16.a:0 "他们居然这么干了…"
 chi_fng.16.b:0 "毕竟他们现在是中央政府了…"
 chi_fng.17.t:0 "划分战利品"
 chi_fng.17.d:0 "我们察觉到目前在对抗敌人的战斗中，我们居于优势。不过，现在是时候同国民党瓜分战利品了。我们可以信守诺言，按照之前的协议瓜分土地；我们也可以全部独吞。我们该怎么做？"
 chi_fng.17.a:0 "我们履行协议"
 chi_fng.17.b:0 "只有一个中国！"
 chi_fng.18.t:0 "[FNG.GetNameDefCap]拒绝交出土地"
 chi_fng.18.d:0 "奉天政府，在我们政府提出请求后，居然断然拒绝交出之前同意划给我们的土地。如果我们想趁着这段权力真空期拿下这片土地，我们就必须立刻发动攻击。"
 chi_fng.18.a:0 "他们居然这么干了…"
 chi_fng.18.b:0 "毕竟他们现在是中央政府了…"
 chi_fng.19.t:0 "统一全中国"
 chi_fng.19.d:0 "是时候在国民党的领导下统一中华了。实现我们目标的唯一阻碍就是奉天政府…我们应当考虑再次同张作霖进行一次谈判并让他就范。"
 chi_fng.19.a:0 "我们必须统一国家"
 chi_fng.20.t:0 "[CHI.GetNameDefCap]提供了一个统一国家的机会"
 chi_fng.20.d:0 "国民党日期接触了我们的一位代表，他们宣称当下有一个统一国家的机会。鉴于中华民国成立只是一个时间问题，类似的“要求”迟早会来的。我们该如何回应？"
 chi_fng.20.a:0 "我们将开始谈判"
 chi_fng.20.b:0 "这一切都是国匪们企图推翻张大帅的阴谋！"
 chi_fng.21.t:0 "奉系拒绝继续谈判"
 chi_fng.21.d:0 "奉系的瘪犊子们拒绝让我们继续和张作霖谈下去，坚称我们是对旧北洋共和理想的威胁。我们已经别无选择了。"
 chi_fng.21.a:0 "敬酒不吃吃罚酒！"
 chi_fng.22.t:0 "[FNG.GetNameDefCap]同意会谈"
 chi_fng.22.d:0 "奉天政府统一会谈，开启统一谈判。这可能会带来和平统一的契机，但情况发展不是我政府所能预测的。"
 chi_fng.22.a:0 "好啊！"
 chi_fng.23.t:0 "提出统一提案"
 chi_fng.23.d:0 "奉天政府的代表已抵达，会谈已经开始。我们必须提出让奉天政府在官方层面上并入民国政府的彻底统一提案。张作霖接受的可能性很小，但是值得我们一试。"
 chi_fng.23.a:0 "也许我们有机会？"
 chi_fng.24.t:0 "北京要求统一"
 chi_fng.24.d:0 "国民党的代表要求我们统一，但慷慨地向我们提出可以在国民党统治的中国下享有有限的自治权。我们该如何回应？"
 chi_fng.24.a:0 "忠于他们以换取他们的支持和自治权"
 chi_fng.24.b:0 "你来奉天，指定没你好果汁吃！"
 chi_fng.25.t:0 "奉系有条件地答应"
 chi_fng.25.d:0 "奉天同意了我们的统一提议，然而，他们坚持要在我们治下保留一定的自治权。我们对此表示同意。"
 chi_fng.25.a:0 "我们终于统一了全国！"
 chi_fng.26.t:0 "东北是我们的了"
 chi_fng.26.d:0 "奉天政府同意了我们的提议，做出了让步，已允许我们的部队开入奉天地区。东北地区已经被国民党控制了。"
 chi_fng.26.a:0 "中国历史性的一天！"
 chi_fng.27.t:0 "张大帅下台"
 chi_fng.27.d:0 "随着和国民党签订协议，张大帅在今晨决意隐退。这让许多人大为震惊，虽然受到许多人的奚落，但张大帅的遗产必将被世人所铭记。"
 chi_fng.27.a:0 "张学良万岁！"
 chi_fng.28.t:0 "奉天陷落"
 chi_fng.28.d:0 "我们刚刚得到消息称奉天政府已经彻底向国民党屈服。这是对我们的国家安全和在亚洲利益的直接威胁。现在国民党已经控制了整个中国东北。"
 chi_fng.28.a:0 "孰不可忍！"
 chi_fng.28.b:0 "我们的一切努力全都白费了…"
 chi_fng_war.1.t:0 "来自国民党的提议"
 chi_fng_war.1.d:0 "我们刚刚收到了国民党发来的一份提议。他们说，如果我们加入他们共同对抗奉天政府，战后他们会把晋东地区交给我们。当然，我们也可以，拒绝掉这个提议，然后回过头去找张大帅，看看他的开价…"
 chi_fng_war.1.a:0 "告诉他们我们接受"
 chi_fng_war.1.b:0 "让我们去给奉天报信，让姓张的加码"
 chi_fng_war.1.c:0 "鉴于我们独善其身的作风，我们拒绝"
 chi_fng_war.2.t:0 "山西拒绝入伙"
 chi_fng_war.2.d:0 "山西省政府宣布他们不会加入我们同奉天政府的冲突之中，他们声明自己的中立不会受到挑战。"
 chi_fng_war.2.a:0 "至少他们没有投靠张大帅"
 chi_fng_war.3.t:0 "山西接受我们的提议"
 chi_fng_war.3.d:0 "今晨，我们收到回复，晋系同意和我们一起经过奉天政府。希望我们指望得上阎锡山参战，但是我们必须保持时刻警惕，毕竟他的机会主义头脑是没有下限的。"
 chi_fng_war.3.a:0 "他们做出了明智的选择"
 chi_fng_war.5.t:0 "山西提出了一个交易"
 chi_fng_war.5.d:0 "在最近的一份信息中，山西省政府向我们提出了一桩“交易”。他们知会我们，他们将加入我们对抗国民党的战斗，但是我们将在战后归还晋东给他们，我们该如何回应？"
 chi_fng_war.5.a:0 "阎锡山押对宝了，我们接受"
 chi_fng_war.5.b:0 "我们不会放弃我们宝贵的土地"
 chi_fng_war.6.t:0 "奉天同意了"
 chi_fng_war.6.d:0 "我们刚刚收到消息，张大帅同意了我们的提议，并期待我们在短期内发动进攻。让我们期待他不会让我们失望。"
 chi_fng_war.6.a:0 "张兄，我们为你押上了一切"
 chi_fng_war.7.t:0 "是时候攻击了！"
 chi_fng_war.7.d:0 "我们的部队已经部署到了边境上，为了人民的利益，是时候开始介入战局，重夺我省东部地区了。希望我们这次没有站错队…"
 chi_fng_war.7.a:0 "这将会是一个惊喜"
 chi_fng_war.8.t:0 "归还晋东？"
 chi_fng_war.8.d:0 "虽然把晋东交给阎锡山是我们和他的约定的核心部分之一，但是关于我们是否应该信守承诺这一点仍在争论中。如果我们拒绝交出晋东，我们很有可能将会有另一场纷争要解决。"
 chi_fng_war.8.a:0 "我们履行和阎锡山的协议，但是他必须屈服。"
 chi_fng_war.8.b:0 "他就是个叛乱分子，我们也理所应当这么处理。"
 chi_fng_war.9.t:0 "国民党以我们付出一些代价来归还了山西东部。"
 chi_fng_war.9.d:0 "国民党同意执行我们之前的提议。然而，他们要求我们臣服于他们的权势，加入他们的政府。我们该怎么办？"
 chi_fng_war.9.a:0 "国民党棋高一着"
 chi_fng_war.9.b:0 "我们不会向叛徒屈服"
 chi_fng_war.10.t:0 "国民党拒绝给我们土地"
 chi_fng_war.10.d:0 "在我们和他们达成协议帮助他们后，国民党的政府却公开拒绝归还我们的土地，这一背叛证明了任何所谓的中央政府都不值得信任。看来我们交错朋友了…"
 chi_fng_war.10.a:0 "为什么要相信他们！"
 chi_fng_war.11.t:0 "山西加入了我们的政府"
 chi_fng_war.11.d:0 "山西答应了我们的要求，加入了我们。随着这一地区被我们无可争议的控制，我们可以进一步朝西看去，以消灭任何因山高皇帝远而还在苟延残喘的军阀。我们距离把中国统一到一面旗帜下更进一步。"
 chi_fng_war.11.a:0 "中国距离统一更进一步！"
 chi_fng_war.12.t:0 "归还晋东？"
 chi_fng_war.12.d:0 "虽然把晋东交给阎锡山是我们和他的约定的核心部分之一，但是关于我们是否应该信守承诺这一点仍在争论中。如果我们拒绝交出晋东，我们很有可能将会有另一场纷争要解决。"
 chi_fng_war.12.a:0 "我们履行和阎锡山的协议"
 chi_fng_war.12.b:0 "他求仁得仁"
 chi_fng_war.13.t:0 "晋东完璧归赵"
 chi_fng_war.13.d:0 "奉天政府如许诺的一般归还了山西省东部，张作霖没有辜负阎锡山的信任，说到做到。随着山西山西二省都完全在我们掌控之下，我们现在可以真正的致力于发展“模范省”了。"
 chi_fng_war.13.a:0 "张大帅不仅是运转中国的一部分，也是组成中国的一部分"
 chi_fng_war.14.t:0 "张大帅拒绝交出土地"
 chi_fng_war.14.d:0 "在我们和他们达成协议帮助他们后，奉天政府却公开拒绝归还我们的土地，这一背叛证明了任何所谓的中央政府都不值得信任。看来我们交错朋友了…"
 chi_fng_war.14.a:0 "为什么要相信他们！"
 chi_fng_war.15.t:0 "国民党越界"
 chi_fng_war.15.d:0 "我们刚刚收到一份由我们同国民党交界处卫戍军发来的报告。报告中写到国民党突然越过了我们之间的边界，侵入了我们的领地内。这支国民党只越界停留了很短促的一段时间，直到他们似乎察觉了自己的错误并退回他们那一侧。"
 chi_fng_war.15.a:0 "奇哉怪也..."
 chi_fng_war.16.t:0 "国民党越界活动增加"
 chi_fng_war.16.d:0 "据我军指挥官回报，我们近期收到了多次国民党部队越界的报告。据报，国民党在我们的南部边境各不同地点至少进行了六次越界活动。作为回应，我们增加了驻军，以确保这些工团分子能和我们井水不犯河水。我们应当保持警惕。"
 chi_fng_war.16.a:0 "他们在谋划入侵？"
 chi_fng_war.17.t:0 "本地人攻击亲国民党官员"
 chi_fng_war.17.d:0 "今晨，我们收到消息，几个南部边界城镇的群众看到当地亲国民党官员遭到了暴力攻击。一些报道称当地有纵火事件发生，至少三人遇难。"
 chi_fng_war.17.a:0 "令人担忧"
 chi_fng_war.18.t:0 "北洋军官遇害！"
 chi_fng_war.18.d:0 "一名北洋军官遇害的消息传遍了政府。在缺席了一场会议后，他被发现死在了自家厨房里。虽然他的死因尚未得到查明，但是政府内的许多官员对此愈发感到担忧。"
 chi_fng_war.18.a:0 "也许是国民党的暗杀？"
 chi_fng_war.19.t:0 "红色恐慌在整个北方蔓延"
 chi_fng_war.19.d:0 "许多抗议活动似乎是一夜间发生的，人们走上街头，焚烧红旗，高呼“赤匪去死”“救我家国”。如今许多故事都已经传开了。人民不是傻子，他们知道究竟发生了什么。每天，南方边界处都有新故事传来：大规模处决、没收土地、灭门惨案。人民群众目睹了嗜血的工团乱党对中华大地做了什么，他们决不允许悲剧再次重演，"
 chi_fng_war.19.a:0 "得在事态失控前做点什么"
 chi_fng_war.20.t:0 "北京发生爆炸"
 chi_fng_war.20.d:0 "据报道，刚刚北京一家工厂发生了大规模爆炸。爆炸在突然之间发生，当政府部门抵达现场时，整栋建筑物都已彻底倒塌了。截止目前，死亡人数已经高达三十四人。专案组已经筹建了起来以揪出幕后黑手，而就现在来说，民众为此惊慌不已。"
 chi_fng_war.20.a:0 "这肯定是国民党干的"
 chi_fng_war.21.t:0 "大帅的决定"
 chi_fng_war.21.d:0 "在获悉爆炸发生后，张大帅召集了各位高级军事将领参谋开会讨论可行的选择。到目前为止，有许多证据表明国民党是罪魁祸首。这无论怎么看都是国民党的宣战行为。张大帅最终决定该怎么办？"
 chi_fng_war.21.a:0 "国民党背叛了我们，他们必须付出代价！"
 chi_fng_war.21.b:0 "这只是危言耸听，派出部队平息动乱"
 chi_fng_war.22.t:0 "奉天发布了开战宣言"
 chi_fng_war.22.d:0 "今晨，奉天政府发布了一份正式的开战声明。他们宣称，在我们多次越境、谋害奉天政府官僚、支持恐怖主义后，他们忍无可忍，只得同我们刀兵相见。"
 chi_fng_war.22.a:0 "他们犯了个巨大的错误..."
 CHI_military_expeditions_category:0 "中国国民革命"
 CHI_military_expeditions_category_desc:0 "在北伐灾难性的失败后，国民党内部的凝聚力在字面上和象征意义上都以意识形态的差别四分五裂。当其下属的右翼派系投靠华南诸军阀的时候，国民党左翼被削弱至只剩下一个中国东南部的游击区和一个巴黎的流亡政府。在过去的十年内，重建政府高举反旗的机会少之又少，但得到了党员们一致认同的是下一次尝试时必须将社会革命进行到底。他们可能仅剩最后一次机会去实现国父孙中山的遗愿了。"
 CHI_mingshu_category:0 "巩固两广"
 CHI_mingshu_category_desc:0 "粤桂二省是国民党中央权力的最后壁垒，因而也有许多人对着权力趋之若鹜。陈铭枢的主要对手并不是西部山区的军阀头子，而是和蔼可亲的宋庆龄。陈铭枢和宋庆龄正为了控制民国而竞争，二人将会以他们各自的方式塑造中国。"
 CHI_warlord_diplomacy_category:0 "军阀协商"
 CHI_warlord_diplomacy_category_desc:0 "随着八省联合崩溃，华南陷入了彻底的无政府状态中。任何军阀或是叛党政府间的联盟都是脆弱不堪的，但是这么做可能也是必要之举，以免我们因此落入更大的麻烦中。"
