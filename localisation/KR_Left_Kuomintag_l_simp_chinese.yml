 CHI_jiangfu:0 "建立闽赣根据地政府"
 CHI_jiangfu_desc:0 "随着起义大获全胜，现在我们应当走出福建省的山野，在已经控制的地区建立临时的国民政府。"
 CHI_ruijin_arsenal:0 "百家军工厂"
 CHI_ruijin_arsenal_desc:0 "根据地的中心很遥远，缺乏工业，这对我们转移到对军阀进行公开武装斗争的策略会造成一些问题。为了缓解这一情况，需要建立高度分散的替换和维修装备的兵工厂。"
 CHI_literacy_programs:0 "农村扫盲计划"
 CHI_literacy_programs_desc:0 "中国农村地区的众多人口的教育水平不足以应付现代战争的训练，更不要说专业兵种了。民生派提出的为成年和儿童提供识字教育的计划将会尽快实施以解决这些问题。"
 CHI_strike_AOG:0 "夺取德国资本"
 CHI_strike_AOG_desc:0 "德国的强盗贵族和帝国主义者长久以来一直满足于让军阀剥削压榨我们国家内地的人民血汗，而他们自己的专员则在商埠漫不经心地剪息票。国民党再也不会容许这种事情继续发生。所有由东亚总局监事会持有的资产需要立刻被充公，所有被征用的土地都需要从外国人手中收回来。"
 CHI_consolidate_control:0 "巩固控制"
 CHI_consolidate_control_desc:0 "随着我们的起义军开始发展为正规军队，我们的管理方式也应该改变。开始根据地和各个解放区作为完整功能的国家来管理而不是秘密的农村政府是很重要的。"
 CHI_est_navy:0 "建立海军存在"
 CHI_est_navy_desc:0 "国民党急需一支商船队及武装护航来同友好贸易伙伴连结在一起。重组我们军队征用的可以航海的船只需要一些时间，但是这是创建一支新中国海军的关键一步。"
 CHI_jiangxi_rail:0 "控制华中铁路"
 CHI_jiangxi_rail_desc:0 "华中铁路——连接浙江和内地的铁路的当地称呼——在革命的初期对我们的补给线至关重要。至今铁路线还在依照外国资本的要求来运行，但是我们可以更有效和以我们自己更好的目的来运行铁路。"
 CHI_warlord_research_group:0 "额外军事研究合作"
 CHI_warlord_research_group_desc:0 "如果合作不够深入，我们与亲国民党的军阀的同盟就毫无作用。与军阀的军队分享和制定技术规范可以让我们的军队和后勤在他们需要我们的地方部署，或者是让他们的军队在我们需要的地方。"
 CHI_provisional_code:0 "临时约法"
 CHI_provisional_code_desc:0 "在革命的初期阶段，被国民党光复的中国领土必须以一种同今后施行的民主共和制度截然不同的体制进行管理。在优先支援前线的同时，中央委员会应当建立民政法庭，再度推行旧时的可靠法律以维持社会和平稳定；而且最重要的，保证税收。"
 CHI_expropriate_landlords:0 "打土豪分田地"
 CHI_expropriate_landlords_desc:0 "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高筑的地租的摧残。与其采取复杂的地租规制政策，不如征用解放区那些大地主的土地并将其分发给农民。"
 CHI_land_rent_caps:0 "二五减租"
 CHI_land_rent_caps_desc:0 "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其直接夺取并把土地分给农民，不如限制地租，设置最高缴纳租额，以免经济衰退影响到农业生产者。"
 CHI_land_tax:0 "土地使用税"
 CHI_land_tax_desc:0 "土地价值或者土地使用税的概念一直以来都是全世界进步主义改革者的政策重心，和亨利乔治的经济理念有着很大的联系。从国民党建党的最初开始，全党就一致支持土地使用税的政策，其法律上的实行可以保证国家收入的持续，也可以潜移默化地与财富积累作斗争。"
 CHI_opium_prohibition:0 "禁毒令"
 CHI_opium_prohibition_desc:0 "自从百年国耻以来，鸦片一直在毒害中国人民，东南地区存在着大片的鸦片瘾。为了国家安全和脸面，我们必须不仅在控制区内要根除鸦片生产，还要打击销售和持有鸦片的行为。"
 CHI_opium_tax:0 "对鸦片贸易征税"
 CHI_opium_tax_desc:0 "鸦片毒瘾和贩卖在国内是个严重的问题，但是我们实际上只能在控制区内禁止生产和打击走私活动。对在合法的渠道中售卖的鸦片收税将会使这种罪恶的行为得到利用，为国家财政服务。"
 CHI_gannan_deal:0 "赣南新政"
 CHI_gannan_deal_desc:0 "民权派提出了一个提案来把赣南区转变成未来中国发展的模范省。公共孤儿院、免费诊所和学校以及公共住房等社会项目将会向全世界展示即便是在被战乱摧毁的中国的最偏远的区域，国民党也在致力于提高所有人的生活水平。"
 CHI_yangste_offensive:0 "准备长江下游攻势"
 CHI_yangste_offensive_desc:0 "八省联合已经崩坏，但是其核心，宁系军阀仍然存在并且过一阵子就会稳定下来。为了最终打破南部的现状，我们需要打击他们在江苏的权力中心。我们的王牌中特局已经在军阀掌控的地区布置好了国民党的组织，将会对他们的防御工作造成极大的破坏。"
 CHI_contact_cells:0 "重组国民党地下组织"
 CHI_contact_cells_desc:0 "随着越来越多祖国的土地从军阀统治下解放出来，国民党的曾经地下党的结构已经失去其意义。我们需要忠诚可靠的党员来管理各级行政单位，地方上的党员就是理想的人选。控制区的地下党组织应该组建为党的地方局直到一个更加正式的政府成立。"
 CHI_handle_SQI:0 "镇压一贯道"
 CHI_handle_SQI_desc:0 "多亏八省联合内战，我们如今同山东省直接相邻了。如果我们想以人民的名义统一中华，我们必须处理好这一潜在的威胁，防止一贯道在东南沿海蔓延。"
 CHI_VNQDD_liasons:0 "联系大越国民党起义军"
 CHI_VNQDD_liasons_desc:0 "大越国民党(Dai Viet Cach mang Dang)是我们在印度支那的姐妹组织，同样致力于亚洲的民主反帝事业。由于我们的边界同印度支那地区接壤，我们或许能更紧密的援助他们并同他们协作，协助他们在印度支那当地广阔的政治舞台中开展工作。"
 CHI_HNN_intervention:0 "支持湖南国民党"
 CHI_HNN_intervention_desc:0 "湖南仅存的民主体现在一些国民党员身上。然而，湘系军阀仍然牢牢被掌控在非国民党武装手中，而我们的革命进程在湖南也发展十分缓慢。通过扩张国民党在湖南省的影响力，在湖南开展革命运动将更为容易。"
 CHI_chen_mingshu_reconcile:0 "支持两广国民党"
 CHI_chen_mingshu_reconcile_desc:0 "两广地区的国民党领导人在国民党众多乖僻的将军中显然是个怪人：他支持左翼政治，但是又完全反对中国左派中更为专制的派系。随着中央委员会的新政策中对三民主义理念中民权一项做出调整，我们有了通过和平谈判统一两广地区的机会。"
 CHI_plan_southern:0 "统一华南"
 CHI_plan_southern_desc:0 "在第二次北伐运动前，国民党必须控制或平定华南地区。为此，国民革命军必须准备计划在中特局的信息和特别行动支持下，打击剩余的南方独立军阀。"
 CHI_SZC_intervention:0 "与四川国民党和解"
 CHI_SZC_intervention_desc:0 "在混乱的四川政局中，唯有军官系是一支对国民党抱有好感的队伍。通过支持军官系在川内的政治斗争，我们可以得到一个有价值的盟友，甚至有可能靠军官系直接控制整个四川省。"
 CHI_YUN_reconcile:0 "与云南国民党和解"
 CHI_YUN_reconcile_desc:0 "在北伐运动后，被国民党右派领导的国民革命军残部退入了云南省。随着近来中右翼国民党在日前云南的政治斗争中得势，我们也许有机会弥合旧国民党内的裂痕，建立起一个统一华南的强大阵线。"
 CHI_plan_western:0 "西征计划"
 CHI_plan_western_desc:0 "云南四川这些遥远的西部地区，在争夺中国主导权的斗争中似乎居于次要地位，但是确保这些地区的忠诚和资源，或许将是我们胜利和失败的分水岭。如果没有其他外交解决办法的话，我们也许需要发动军事行动来对付这些西南军阀。"
 CHI_mingshu:0 "陈铭枢的胜利"
 CHI_mingshu_desc:0 "随着福建省的国民党起义失败，现在到了让陈铭枢来领导国民党统一中国的时候了。陈铭枢还面对着诸如权贵和商团等问题，而如今两广的骚乱是我们必须处理的。"
 CHI_National_Plan:0 "国民计划"
 CHI_National_Plan_desc:0 "有了国民计划，我们就可以利用陈炯明的政府，使得整合中国的行动变得容易许多。这是因为陈炯明的政府是基于美利坚合众国的政治体制为基础的，这对各省的省督更有吸引力——因为他们可以保留一定程度的自治权。"
 CHI_Respect_Chen_Jiongming:0 "实行广东政策"
 CHI_Respect_Chen_Jiongming_desc:0 "那些潜在的联省省份已在我们手中，但这并不意味着我们不能推行陈炯明的遗产。如果我们能使陈炯明的理念同我们相适应，我们就能从人民处获得大量的财富和支持。"
 CHI_opium_prohibition2:0 "禁毒令"
 CHI_opium_prohibition2_desc:0 "自从百年国耻以来，鸦片一直在毒害中国人民，东南地区存在着大片的鸦片瘾。为了国家安全和脸面，我们必须不仅在控制区内要根除鸦片生产，还要打击销售和持有鸦片的行为。"
 CHI_opium_tax2:0 "对鸦片贸易征税"
 CHI_opium_tax2_desc:0 "鸦片毒瘾和贩卖在国内是个严重的问题，但是我们实际上只能在控制区内禁止生产和打击走私活动。对在合法的渠道中售卖的鸦片收税将会使这种罪恶的行为得到利用，为国家财政服务。"
 CHI_guangdong_deal:0 "广东新政"
 CHI_guangdong_deal_desc:0 "广东省确实是中国未来发展的模范地区。如果我们试着把诸如孤儿院、免费医疗和学校、公共住房等社会项目引入其他我们控制的省份，我们或许可以向全世界展示，即使是战乱之后中国最偏远的地区，国民党也在致力于提升所有人的生活水平。"
 CHI_Consolidate_Liangguang:0 "巩固两广"
 CHI_Consolidate_Liangguang_desc:0 "内战前后发生的紧迫问题如今仍亟待解决，在解决这些问题之前北伐运动将不得不推迟行动，使得敌人有着更多时间得以准备。"
 CHI_Manage_Unrest_In_Guangxi:0 "控制广西的动荡"
 CHI_Manage_Unrest_In_Guangxi_desc:0 "随着八省联合的瓦解，中国绝大多数地区陷入了混乱，广西也未能幸免。我们的新行政机关必须处理这个省份的动乱，无论这些动乱是由反动派，土匪还是一贯道信徒所发起。"
 CHI_Manage_Unrest_In_Guangdong:0 "控制广东的动荡"
 CHI_Manage_Unrest_In_Guangdong_desc:0 "广东省许多地区还受着军阀统治的影响，影响着人民政府的稳定。必须做出努力来终结他们的影响力。"
 CHI_expropriate_landlords2:0 "打土豪分田地"
 CHI_expropriate_landlords2_desc:0 "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其采取复杂的地租规制政策，不如征用解放区那些大地主的土地并将其分发给农民。"
 CHI_land_rent_caps2:0 "二五减租"
 CHI_land_rent_caps2_desc:0 "地主控制着绝大多数中国的可耕作土地，而随着“黑色星期一”的金融后遗症腐蚀到了中国经济，佃农们正饱受不断高企的地租的摧残。与其直接夺取并把土地分给农民，不如限制地租，设置最高缴纳租额，以免经济衰退影响到农业生产者。"
 CHI_Dealing_With_SZC:0 "与四川国民党和解"
 CHI_Dealing_With_SZC_desc:0 "在混乱的四川政局中，唯有军官系是一支对国民党抱有好感的队伍。通过支持军官系在川内的政治斗争，我们可以得到一个有价值的盟友，甚至有可能靠军官系直接控制整个四川省。"
 CHI_Dealing_With_YUN:0 "与云南国民党和解"
 CHI_Dealing_With_YUN_desc:0 "在北伐运动后，被国民党右派领导的国民革命军残部退入了云南省。随着近来中右翼国民党在日前云南的政治斗争中得势，我们也许有机会弥合旧国民党内的裂痕，建立起一个统一华南的强大阵线。"
 CHI_Dealing_With_HNN:0 "支持湖南国民党"
 CHI_Dealing_With_HNN_desc:0 "湖南仅存的民主体现在一些国民党员身上。然而，湘系军阀仍然牢牢被掌控在非国民党武装手中，而我们的革命进程在湖南的发展也十分缓慢。通过扩张国民党在湖南省的影响力，在湖南开展革命运动将更为容易。"
 CHI_Gentry_Concession:0 "对乡绅让步"
 CHI_Gentry_Concession_desc:0 "乡绅和他们的恶行是旧社会造成的。与其采取高压手段，我们不如选择向他们让步以换取他们的支持。这样做将比一步步同他们斗争容易得多，也允许我们在不破坏现有经济基础主体的情况下推动我们的改革。"
 CHI_Gentry_Force:0 "打击乡绅"
 CHI_Gentry_Force_desc:0 "上层阶级不过是吸取工人血汗的蛀虫。他们的恶行就此结束了。我们要让他们如常人一样遵纪守法，像常人一样工作。经济自然会因此出现一段时间的阵痛，但为了正义，这些代价是值得的。"
 CHI_Merchants_Concession:0 "对商团让步"
 CHI_Merchants_Concession_desc:0 "尽管商团阶级确实一直依靠人民来过过活，但是我们不可能在一夜之间就把整个商业系统连根拔起。通过对商人阶级做出一定的让步，让他们支持我们并接受我们的统治，人民政府的过渡阶段将更为容易。"
 CHI_Merchants_Force:0 "镇压商团分子"
 CHI_Merchants_Force_desc:0 "我们已经数不清有多少次，商人们不顾百姓的安危，把百姓的每一分钱都榨取干净。是时候给这些豺狼施加压力，让他们为了社会共同利益作出改变了，即使这意味着我们需要一段时间调整。"
 CHI_Revoloution_Secured:0 "确保革命！"
 CHI_Revoloution_Secured_desc:0 "我们的革命兄弟姐妹或许倒下了，但是他们的牺牲不会白费。我们将接过他们留下的革命火炬，继续为建设一个更美好的中华而努力。通过我们，国民党将再一次凤凰涅槃。"
 CHI_plan_west:0 "西征计划"
 CHI_plan_west_desc:0 "云南四川这些遥远的西部地区，在争夺中国主导权的斗争中似乎居于次要地位，但是确保这些地区的忠诚和资源，或许将是我们胜利和失败的分水岭。如果没有其他外交解决办法的话，我们也许需要发动军事行动来对付这些西南军阀。"
 CHI_plan_east:0 "东征"
 CHI_plan_east_desc:0 "在第二次北伐运动前，国民党必须控制或平定华南地区。为此，国民革命军必须准备计划在中特局的信息和特别行动支持下，打击剩余的南方独立军阀。"
 CHI_form_army:0 "国民革命军的重生"
 CHI_form_army_desc:0 "我们现在揭开了起义的大幕，为对抗军阀，我们的军队也必须从游击战回归正规战。我们应该组织起更大编制的大部队，由此一来我们就能组织起第二支国民革命军并统一中国。"
 CHI_regional_militias:0 "地方民团"
 CHI_regional_militias_desc:0 "随着八省联合的崩溃，福建省和江西省陷入权力真空，各地纷纷建立起自保组织来维持社会秩序。我们必须以地方民团的形式整合这些自保武装进入到国民革命军的体系内，以便充实我们为数不多的核心部队。"
 CHI_one_army:0 "一国一军政策"
 CHI_one_army_desc:0 "效忠于一个将军或一方乡土而非党国的地方武装是不可信的，依靠他们简直是同魔鬼做交易。在建立地方武装之前必须把这些土匪和小军阀用武力清剿的手段清理掉。在未来的任何军事规划和扩军开始前，我们必须将“一国一军”的口号牢记于心。"
 CHI_tigress_battalions:0 "巾帼营"
 CHI_tigress_battalions_desc:0 "在战场上国民革命军已经见识到了女性的英勇，尽管目前为止国民革命军还没有采纳任何计划来允许女性作为现役军官或士兵参与战斗。在宋庆龄的催促下，国民革命军已启动了一项训练女性作为正规军官和士兵的计划。该计划还拟定建立全部由女性组成的巾帼“母老虎营”奔赴前线和参与卫戍任务。"
 CHI_peoples_army:0 "人力优先"
 CHI_peoples_army_desc:0 "中国人口众多，我们也应该预料到我们的敌人有数量庞大的军队。若尝试用开发我国工业所无力承担的高品质武器武装军队的办法来对付敌人，只会导致那些军阀们用他们经营多年的部队利用数量上的压倒性优势击败我军。考虑到我们面对的敌人，只有将国民革命军建设为一支庞大的人民军队才能解决问题。"
 CHI_modern_divisions:0 "现代化优先"
 CHI_modern_divisions_desc:0 "任何一支中国新军都必须在三民主义首条原则“民族主义”的基础上重头建起一支现代化军队。尽管我们当下必须最大限度的组织起足够多的部队奔赴前线，但是我们的军火购买及扩大生产计划应当首先关照我们的新式现代化军队，这些部队不仅要远强于无组织无纪律的军阀军队，还要能和那些西方列强一比高下。"
 CHI_asymmetrical_warfare:0 "非对称战争"
 CHI_asymmetrical_warfare_desc:0 "随着国民革命军从游击队发展成为一支成熟的军队，我们众多依靠非正统手段对抗军阀武装的战斗经验应该进一步得到发展，而不是被我们置之脑后。在训练过程中让部队身临非对称环境下，我们能让部队在同传统军队作战时占得先机。"
 CHI_dare_to_die:0 "敢死队"
 CHI_dare_to_die_desc:0 "一个让人痛心的事实是，在这艰难时代，一个人在穷尽一切后只能奉献出自己的生命。为爱国而捐躯的“敢死队”概念始于辛亥革命期间，不过在军阀混战年代，这个词语的意思扩展为形容所有承担自杀式攻击任务的作战小队。随着战争规模的扩大，敢死队战术伴着辛亥革命年代的敢死队精神一道开始发光发热。"
 CHI_airborne_corps:0 "空降兵团"
 CHI_airborne_corps_desc:0 "在战争时期控制中国的天空不仅可能实行，也是可以实现的；在此情况下，我们应当如其他国家一样，尝试建立我们自己的空降兵部队。一个位置合适的空降场能让我们的军队开发新的侧袭机动战术，让我们的敌人始终畏惧天空。"
 CHI_conscription:0 "征兵队"
 CHI_conscription_desc:0 "不幸的是，在当下的革命阶段，仅靠志愿兵是无法组织起一支像样的军队的。在解放区组建一批强化征兵工作的别动队，我们的军队才能更快达到预定的兵源额度。"
 CHI_mechanized:0 "机械化作战研究委员会"
 CHI_mechanized_desc:0 "装甲载具在中国地区的战争中偶尔出现，不过这一情况持续不了太久了。为了国家安全，国民党应当是全中国首个大规模研究、完善、引进摩托化载具及坦克进入战场的势力。"
 CHI_stratified:0 "单位质量分层"
 CHI_stratified_desc:0 "鉴于国民革命军的规模和数量，我们不可能让我们所有的部队都得到同一水平的训练和装备。我们的后方部队和二线部队应当在训练和装备方面保持低优先级，以让我们的一线部队保持最佳战斗状态。"
 CHI_blocking_detachments:0 "围攻支队"
 CHI_blocking_detachments_desc:0 "中国崎岖多山的地形大大难住了一般部队正确导航的能力。为了将来在中国和其他地方的战斗着想，我们需要训练适应山地作战、能够对抗小规模地方武装的特种化的步兵支队。"
 CHI_modern_combined_arms:0 "现代联合作战"
 CHI_modern_combined_arms_desc:0 "让炮兵、步兵和装甲兵协同作战取得攻势胜利仍是一种新的战争之道，但我们不能让其他势力在我们之前学会完美的协同作战。国民革命战争的实践将教会我们，最适合现代战争的武器与火炮需要什么水平的技术标准。"
 CHI_restore_whampoa:0 "重建军校"
 CHI_restore_whampoa_desc:0 "位于黄埔的老军校在1925年德意志帝国主义干涉中国占领广东省之后便废校了，但是他的教员、记录和其他资料都幸免于难，目前分布在世界各地。我们现在有能力重建中华民国陆军军官学校，在不受其他势力干涉的情况下独立培训我们自己的军官团。"
 CHI_nat_air_army:0 "国民革命军空军"
 CHI_nat_air_army_desc:0 "直至现在，国民革命军在学说和实际使用飞行器方面还停留在假想和推演阶段。然而，世界大战证明了空军在取得现代战争胜利时发挥的作用。随着我们工业基地的发展，随着我们的资金的积累，我们有能力组建一支真正的航空队，我们现在可以完全致力于建设国民革命军的一个新分支——国民革命军空军。"
 CHI_flexible_aircraft:0 "灵活的飞行器标准"
 CHI_flexible_aircraft_desc:0 "中国没有机械技术或工业深度来为我们奔赴实战的空中力量供应最好的国产航空电子设计。鉴于这些限制，我们最好侧重于选择生产廉价的、可靠的、灵活的飞行器，让其既能担任支援机种，又能担任战略轰炸机。"
 CHI_heavy_airframes:0 "集中发展重型飞机"
 CHI_heavy_airframes_desc:0 "中国地域辽阔，我们的空军必须要能覆盖到任意一处交战区。优先发展长航程、重型的飞机，能够让我们的空军在选择目标或支援任务时拥有更高的战略灵活性。"
 CHI_build_airfields:0 "战略机场计划"
 CHI_build_airfields_desc:0 "修建机场比修建高速公路更为容易，尤其是在欠发达的中国内陆地区本就缺乏公路。在各个省份的重点地区建设机场，不仅能让中央政府更好与地方沟通，还能为附近战区提供空中支援。"
 CHI_naval_aviation:0 "岸基对舰空中支援"
 CHI_naval_aviation_desc:0 "用航母手段发展海军航空的想法显然超出了中国国力的承受范围或是现实需要，不过鱼雷轰炸机和海上飞机对于任何主动沿海防御来说都是必不可少的。驻扎在陆地上的反舰空军中队在击退攻击者和保卫沿海地区时与航母一样有用。"
 CHI_separate_naval_command:0 "独立海军指挥"
 CHI_separate_naval_command_desc:0 "直至现在，中华民国海军的绝大部分船只已经能高效的服从于国民革命军的需求。不过，任何想要获得安全国防保障的国家都会渴望一支强大的海军。随着我们陆战的胜利，陈绍宽海军上将正推动海军更加独立，并考量建立一支能够在海上独立行动的海军。"
 CHI_coastal_fleets:0 "重视轻型舰船"
 CHI_coastal_fleets_desc:0 "中国的海军一直以来都依靠外国船厂和设计师来供应其舰队。为了经济使用和多用途目的，第一代国产舰队应该重点关注发展轻重巡洋舰，而不是上马建造在军事学说上定位不明的战列舰和航母。"
 CHI_coastal_defenses:0 "岸防计划"
 CHI_coastal_defenses_desc:0 "中国最主要的海军考量是确保其海岸线不受帝国主义列强侵犯。中央政府应该加强所有有关方——沿岸国民革命军驻军、空军、海军——之间的协调，并事先建立混合指挥链和部门协议，以防止实战情况下出现混乱。"
 CHI_integrate_beiyang_navy:0 "北洋海军人员的命运"
 CHI_integrate_beiyang_navy_desc:0 "国民政府的海军不仅规模小，而且缺乏训练过的军官。尽管直系的陆军受军阀思想影响早已不可救药，但是北洋海军的指挥体系下应该还有部分德才兼备的军官。在伪清和直系反动派被打倒后，审查这些人的过去档案，给予一部分人信任并向他们发出委任状应当是一个有益的选择。"
 CHI_submarine_doctrine:0 "学习潜艇战术"
 CHI_submarine_doctrine_desc:0 "利用潜艇战，那些处于海军劣势的国家可以让敌国商船队陷入对敌人的恐惧。鉴于潜艇战在世界大战期间和战后发挥的作用，许多海军将领提出中华民国海军应当把重心投向潜艇战，从而跳出以脆弱的主力舰为核心的水面海军舰队旧模式。"
 CHI_naval_infantry:0 "中国海军陆战队"
 CHI_naval_infantry_desc:0 "两栖登陆的新战术不仅开启了跨越黄海或是北部湾进行佯攻突袭的可能，更是有助于我们从日本帝国主义手中夺回台湾。国民革命军和中华民国海军的一项联合计划旨在发展特种海军步兵团，以便让我们的敌人时刻对海岸线保持警觉，并让我们在战略上进行选择时能如面对大海一般宽阔。"
 CHI_military_affairs_cmsn:0 "军事委员会"
 CHI_military_affairs_cmsn_desc:0 "随着国民革命军在多个战线拓展部门，我们必须建立一个新的中央指挥部来监督革命的各个战区。尽管只是多了一道形式，但军事委员会能够确保所有决策者能知晓同志部门的状况，让各决策者齐步行动。"
 CHI_sanmin_commissars:0 "三民主义政委"
 CHI_sanmin_commissars_desc:0 "我们为之奋斗的国民革命运动不仅是一场军事斗争运动，也是一场社会和政治革命运动。我们必须确保我们的军官在做出战役抉择时必须契合三民主义和我们的政治目标。为此，党组织将委任三民主义政治委员到各级部队之中，进行三民主义政治教育和政治参谋工作。"
 CHI_special_methods_division:0 "别动队"
 CHI_special_methods_division_desc:0 "随着我们从军阀和权贵手中解放了一个又一个省份，那些旧政权下的食肉者必然会起来反抗我们。为了克服这一问题，我们将训练并部署专门的政治委员去处理、镇压后方的反动派。"
 CHI_retake_taiwan:0 "前进，收复台湾！"
 CHI_retake_taiwan_desc:0 "在甲午战争后，台湾岛为日人割占，台湾人受到了前所未有的压迫。虽然我们在中国大陆的地位得到巩固，我们的陆海军已经建设完毕，我们终于有能力从日本人的铁蹄之下一了百了的解放台湾的同志们了！"
 CHI_1st_congress:0 "第一届国民党归正大会"
 CHI_1st_congress_desc:0 "十年流亡岁月后，国民党中央委员会凯旋归来，回到阔别多年的祖国。对宁系军阀的战争取得初步成效，国民党组织现在有充分的喘息空间，来重建和规划未来的国家复兴之路。"
 CHI_1st_congress_GXC:0 "第一届国民党归正大会"
 CHI_1st_congress_GXC_desc:0 "许多人以为，国民党左派自从在福建溃败后就已彻底瓦解，陈铭枢却带着革命的火种前往两广地区，避免共和主义的彻底衰落。如今，许多内部问题宣告平息，国民党有充分的喘息空间，来重建和规划未来的国家复兴之路。"
 CHI_revive_china_GXC:0 "中华复兴方略"
 CHI_revive_china_GXC_desc:0 "没有国民党就没有新中国。我们要用一个极为详尽的具体计划和多年的努力让中国追赶上西方列强。"
 CHI_national_RC:0 "国家重建委员会"
 CHI_national_RC_desc:0 "受张人杰同志起草的提案所影响，国民政府应该成立由中央直接指导的国家重建委员会，以规划全国范围内的投资资金和标准化计划。这一项目将涉及多个独立的围绕若干人口中心地区的计划项目。"
 CHI_1st_industrial:0 "工业化第一阶段"
 CHI_1st_industrial_desc:0 "工业化第一阶段的计划涉及扩展今后各工业区的基础设施承载力并满足重工业需求，以便未来的进一步扩张。"
 CHI_standard_rail_gauges:0 "标准化轨距"
 CHI_standard_rail_gauges_desc:0 "铁路在中国的发展一直断断续续，尤其是各个军阀政府为了阻碍其他地区的竞争对手入侵而选择使用各类不同的轨距，而外国公司则会用最省钱的仪具来建造隧道和桥梁。作为我们工业计划的一部分，我们必须投入时间和精力来转换所有的铁路为标准的轨距。"
 CHI_2nd_industrial:0 "工业化第二阶段"
 CHI_2nd_industrial_desc:0 "工业化第二阶段的计划涉及到各个依赖精密器具的工厂所在地区的发展——比如生活消费品和军需品工业。"
 CHI_natl_dockyard:0 "重视国立造船厂"
 CHI_natl_dockyard_desc:0 "作为我们庞大工业化计划的一部分，我们控制的各个主要港口都应该适当扩张其造船和修船能力。"
 CHI_academica_sinica:0 "中央研究院"
 CHI_academica_sinica_desc:0 "为更好促进我国本土科研能力的发展，国民党必须同意创设和资助属于我们自己的学术研究机构。筹备已久却一直未得到充分建设的中央研究院将整合发展这些资源。"
 CHI_bopomofo:0 "汉字注音"
 CHI_bopomofo_desc:0 "现行的汉字拉丁化办法乃至于目前的汉语教学办法，对于儿童乃至普通人来说都是远远不够的。我们应该参考日本的假名系统，创置一种新式的标准化表音符号，并在我们的教育系统中进行推广传播，以此来规范汉语发音，并由此开启同西方的广泛文化交流。"
 CHI_foreign_research:0 "外国科研伙伴关系"
 CHI_foreign_research_desc:0 "无论喜欢与否，国民政府都不能在没有国际科学交往的情况下现代化国家。通过与友好的外国势力达成科研和留学协定，我们将开启建设中国自己的科学化进程。"
 CHI_proclaim_new_republic:0 "主张独立于北京"
 CHI_proclaim_new_republic_desc:0 "一段时间以来，我们的政府独立于北京政府之外是不言而喻的事实。正式宣布我们政府的独立事实，不仅会为我们的政府赢得一些支持，也会显示我们反对清政府保皇派的决心。这一举动将向世界表明，我们不仅是“国民党”，而且还是“国民政府”——辛亥革命的正统传人。"
 CHI_choose_capital:0 "定都"
 CHI_choose_capital_desc:0 "国民政府已经稳固，现在我们需要定下国家的长期基础根基。首先一步就是选择我们控制下的一座在政治意义上突出的城市作为新的民国首都——绝大部分国民党员支持南京，不过武昌和北京也有不少支持者。"
 CHI_build_national_mausoleum:0 "修建烈士陵园"
 CHI_build_national_mausoleum_desc:0 "随着首都已被选定，应该缅怀那些为了中国实现民主而牺牲的人了。在[Root.Capital.GetName]郊外当修起一座烈士陵园，以便让孙中山、蒋介石等其他伟大的革命者们安息。"
 CHI_new_culture_movement:0 "国民文化运动"
 CHI_new_culture_movement_desc:0 "中华文明可以被视作一种延续了数千年的文化传统和身份认同，然而它从没有真正转化为欧洲列强所创造和践行的那种强大而有活力的“民族主义”。公民民族主义强于任何一个军阀的个人鼓吹或是联省思潮，而建构公民民族主义则需要文化扶持、公共工程、资助大众传媒宣传。"
 CHI_est_civil_service_GXC:0 "建立公务员体系"
 CHI_est_civil_service_GXC_desc:0 "为了长远大计，国民政府必须抛弃军阀作风或是党国体制。一个独立于国民党机关和军队之外的民政机构，即便是在如今筚路蓝缕的情况下也必须要开始筹办。"
 CHI_provisional_legislature:0 "临时立法院"
 CHI_provisional_legislature_desc:0 "尽管中国并非一个处处都适合开启选举的国家，但国民政府仍需要开始建立相关的民主机关，以便为将来某天的全面民主打下基础。一个临时立法机关将接管国民党中央委员会的立法职能，其成员由来自国民党控制区和非控制区的代表组成。"
 CHI_ethnic_autonomy:0 "民族区域自治"
 CHI_ethnic_autonomy_desc:0 "在汉地十八省外有众多的民族，而且许多民族有着受汉人和满人压迫剥削的悲惨历史。与其用铁腕统治的手段再次揭开伤疤，我们不如给予这些民族在我国境内以一定程度自治权。"
 CHI_unitary_state:0 "单一制政府"
 CHI_unitary_state_desc:0 "无论是阶级还是民族，中国最不需要的就是更多的分裂和分裂。为了在这个动荡的时代更好地满足全中国人民的利益，一个强大的中央集权制的政府是新生共和国免遭反动势力侵袭的保障。"
 CHI_rec_syndies:0 "承认城市工团主义组织"
 CHI_rec_syndies_desc:0 "不管是外国的援助，还是各个为了保卫自己利益挺身而出的地方组织，工团主义者对我们的革命事业做出了巨大贡献。有鉴于此，我们应当在工人组织事务中给他们更大的发言权。"
 CHI_national_labor:0 "中华全国总工联"
 CHI_national_labor_desc:0 "虽然我们感谢工团主义者在我们的解放事业中给予我们的援助，但是只有我们才能掌控自己的命运。因此，在训政时代的全中国，国民党只会保留一个机构来指导中国的劳工关系。"
 CHI_local_democracy:0 "地方民主政府"
 CHI_local_democracy_desc:0 "民主主义是三民主义之一。为了实现孙中山先生的遗志，我们将推行民主机构，一直推行到地方基层，让被禁声数千年的中国人民发出自己的声音。"
 CHI_continued_tutelage:0 "继续训政"
 CHI_continued_tutelage_desc:0 "在我们能够彻底推行三民主义的民主观念前，训政过渡阶段是必不可少的。在训政阶段，国民党将作为唯一的合法政党为国家大事发声。"
 CHI_dais_coup:0 "戴春风政变"
 CHI_dais_coup_desc:0 "如果国民党的领导层偏离了党的基本原则太远，他们最意想不到的人会给他们最意想不到的一击…"
 CHI_legalize_parties:0 "亲革命政党合法化"
 CHI_legalize_parties_desc:0 "国民党在训政的过渡时期是唯一的合法政党，这让一些支持我们革命事业的政党不能发出自己的声音。我们应当结束这一不合理的局面，向他们开放参政权利。"
 CHI_sanmin_study:0 "三民主义学会"
 CHI_sanmin_study_desc:0 "每个中国人都应该被鼓励学习孙中山先生的思想。因此国家应当组织和保护各类学习小组，让人们有机会接触和理解孙先生的遗训。"
 CHI_gov_by_shadow:0 "影子政府"
 CHI_gov_by_shadow_desc:0 "国民党中央情报与特别行动局渗透到了社会的各个层面，从国家机关直到各级地方政府。他们时刻保持警惕，保卫革命不受来自内外各方的敌人破坏。"
 CHI_consultative_conf:0 "协商会议"
 CHI_consultative_conf_desc:0 "学习三民主义是一回事，但归根结底我们必须贯彻以孙先生教导为核心的政策。不过，由于对孙先生遗训的解读不同，党的领导集体应该联合起来，围绕孙先生的思想做出最为妥当的决策。"
 CHI_new_life:0 "新生活运动"
 CHI_new_life_desc:0 "中国正在大步向前。尽管我们不会彻底同过去做割裂，但也不应该让我们被封建帝制年代的迷信思想所束缚。为了鼓舞新生的共和国与时俱进，国家将号召发起“新生活运动”，推动公众参与其中。"
 CHI_1st_national_elections:0 "首届全国大选"
 CHI_1st_national_elections_desc:0 "彻底解放人民意志的时代终于到来了。通过举行首次囊括绝大多数群众的全国大选，人民终于有了一个能在地方和中央代表人民意志行使权力的政府。"
 CHI_deepen_party_state:0 "深化党国"
 CHI_deepen_party_state_desc:0 "长久以来，中国人民被一个个自私自利、漠视百姓需求的政权统治着。在国民党进一步的训政指导下，人民将得到一个能把他们的生计福利置于其他一切之上的强力坚定领导。"
 CHI_autarky:0 "自给自足"
 CHI_autarky_desc:0 "为了把中国人民从殖民剥削中解放出来并让他们真正的当家做主，我们必须在国家层面达到自给自足。从现在起，中国的财富只会服务于中国人民的利益。"
 CHI_northern_expedition:0 "准备第二次北伐"
 CHI_northern_expedition_desc:0 "随着我们巩固了在华南的地位，国民革命军认真考虑北伐灭清的时刻已经到来。这一次，直系军阀和他们的傀儡皇帝再也不能指望外国主子的援助足以保住他们了！"
 CHI_deal_with_north_warlords:0 "同北方军阀打交道"
 CHI_deal_with_north_warlords_desc:0 "在中国北方作战必须仔细打量该地区的政治态势。其中一个特别有趣的地方就是作为中立派军阀而闻名于世的山西，这里是阎锡山和冯玉祥的大本营。我们目前面临着一个选择：如果他们同另外的政府结盟，要么我们迫使他们打开省门，要么就让我们认清他们机会主义者的本质。"
 CHI_negotiate_FNG:0 "与张大帅谈判"
 CHI_negotiate_FNG_desc:0 "战争的代价历历在目，与旧北洋政府建立外交联系可能比直接发动战争更为可取。如果我们能够达成一项协议，可能就会给我们一次一劳永逸击败[QIE.GetName]的机会。"
 CHI_invade_FNG:0 "进军戴河"
 CHI_invade_FNG_desc:0 "在戴河以北就是奉天政府——日本人的叭儿狗，除了讨好他们在东京的帝国主义主子之外他们一无是处。是时候彻底地打倒他们，从日本帝国主义手中解放满洲！"
 CHI_anti_JAP:0 "反帝战争"
 CHI_anti_JAP_desc:0 "东京的帝国主义者残暴的剥削我们的土地人民数十年，他们试图把我们变成奴隶，把我们的土地变成他们战车的加油站。现在当我们又一次同东京帝国主义政权开战之际，我们必须号召人民团结起来为了自己的未来奋斗！"
 CHI_reorder_north_china:0 "重建华北"
 CHI_reorder_north_china_desc:0 "由于我们占领了北京，中国北部目前不受任何一个“中央政府”的控制，故而我们有机会趁机接管它。在权力真空的背景下，用光复民国的名义我们自然而然的就能恢复地区秩序。"
 CHI_fate_LEC:0 "使馆城市的命运"
 CHI_fate_LEC_desc:0 "欧洲人和他们的帝国主义同伙设立的“租界”一直是对我国主权的一种侮辱。不管怎样，我们会从外国人的剥削下解放这些地区，让它们重归祖国。"
 CHI_secure_northwest:0 "保卫西北"
 CHI_secure_northwest_desc:0 "西北和新疆各省迄今为止仍被统治这些地区的军阀们当做私人封地。将这些省份纳入中央管辖应当是我们的优先事项。"
 CHI_authority_TIB:0 "恢复对西藏的主权"
 CHI_authority_TIB_desc:0 "本世纪初，清政府对西藏地方的控制日趋衰弱，最终导致西藏建立起了神权自治政体。我们必须想出一个好办法来处理好西藏事务。"
 CHI_retake_MON:0 "夺回外蒙古"
 CHI_retake_MON_desc:0 "一代又一代人以来，蒙古都是匪盗活动和敌对民族主义活动的避难所。鉴于蒙古对我们稳定构成的威胁，许多将领和政治家呼吁扩大第二次北伐运动的目标，让外蒙古再一次回归祖国。"
 CHI_neutralize_RUS:0 "打倒俄帝国主义"
 CHI_neutralize_RUS_desc:0 "正如诸多欧洲列强一样，俄国也只是将中国视作一个开采时机已经成熟的矿藏。他们历来皆是如此，无论是通过傀儡、密约还是战争的手段。我们是时候最终表明立场反对他们在亚洲的殖民野心了。"
 CHI_renounce_mcmahon:0 "否认麦克马洪线"
 CHI_renounce_mcmahon_desc:0 "作为英国殖民地专员亨利·麦克马洪炮制的产物，所谓的麦克马洪线侵犯了中国的主权，是欧洲殖民者妄图向我们发号施令的又一个鲜明例证。否认这一非法历史遗物将向殖民主义者发出明确的信号。"
 CHI_repay_syndicalists:0 "一边倒"
 CHI_repay_syndicalists_desc:0 "工团主义者是我们的好朋友，从第一次北伐运动后直至今天，他们对我们的帮助可以说是无价之宝。我们应该投桃报李，加深我们同第三国际社会主义朋友们的联系。"
 CHI_independent_FP:0 "独立自主的外交政策"
 CHI_independent_FP_desc:0 "我们对近些年来欧洲人的行为没什么好印象。虽然我们必须要感谢西方社会主义朋友的帮助，但是我们必须自力更生，开辟属于我们自己的道路。"
 CHI_volunteer_army_GXC:0 "中国远征军"
 CHI_volunteer_army_GXC_desc:0 "虽然我们可不希望直接介入欧洲战争，但是我们不能忘记工人国际的朋友们为我们做出的牺牲。如果他们也如过去的我们一样受到帝国主义的威胁，我们的志愿军将同他们一道并肩作战，团结一致到永远！"
 CHI_form_eastasia_faction:0 "建立东亚国家联盟"
 CHI_form_eastasia_faction_desc:0 "我们将铭记我们的独立，我们将向世界宣布，不论是欧洲列强还是日本，各类殖民者的利益都不再能左右我们。为了实现这一目标，我们将建立一个亚洲国家的联盟，以抵抗未来任何帝国主义者的入侵。"
 CHI_mission_red_india:0 "去往赤色印度的使节"
 CHI_mission_red_india_desc:0 "我们在加尔各答的社会主义同袍已经起来反抗殖民主义暴君，为了解放他们的人民而奋斗。他们是我们在亚洲的天然盟友，我们应当致力于加强我们之间的血肉友谊，这对我们来说都有好处。"
 CHI_USA_diplo:0 "转向华盛顿"
 CHI_USA_diplo_desc:0 "与其去欧洲寻找朋友，我们不如把目光望向太平洋彼岸。就亚洲事务来说，他们的利益同我们的利益并不相悖，我们都可以从彼此的友谊中受益。"
 CHI_support_INS_independence:0 "解放东南亚"
 CHI_support_INS_independence_desc:0 "在我们的南方，殖民势力依然统治着他们的附属地。那些人民生活如同奴隶一般，他们的土地除了橡胶园外一无所有。他们的独立是我们斗争的延伸，我们必须同他们站到一起。"
 chi_dom.1.t:0 "中央委员会归来"
 chi_dom.1.d1:0 "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的温州港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护温州的和平。\n\n随着流亡的国民党政府一同抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批世界大战年代的武器弹药，而且本身就有助于支援华南战局。"
 chi_dom.1.d2:0 "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员今天已经抵达了我们新近占领的厦门港。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。随后，汪精卫在海关大门外向当地父老乡亲发表了一段简短的声明，表明国民党将维护厦门的和平。\n\n随着流亡的国民党政府一同抵达的，是一支经法式训练并装备了全套法械的中国侨民团；他们不仅携带了大批世界大战年代的武器弹药，而且本身就有助于支援华南战局。"
 chi_dom.1.d3:0 "从巴黎启程，经过漫长而紧张的旅程后，国民党中央委员分批小规模的抵达了使馆城市位于福建省的口岸，并随即秘密前赴龙岩。鉴于华南地区仍持续不断的混乱局势，欢迎式搞的并不引人瞩目，几乎没有什么华丽的繁文缛节。在宋庆龄的陪同下，汪精卫随后在龙岩市政府外发表了讲话，祝贺了闽赣革命根据地的战士们一直以来“红旗不倒”。\n\n同流亡的国民党政府一同抵达的是一支经法式训练并装备了全套法械的中国侨民团，他们分散成小队抵达福建省的各个港口后分头行动最终抵达了解放区。公社提供的一大批枪支弹药如今正通过秘密渠道送回解放区。"
 chi_dom.1.a:0 "欢迎回来，汪主席。"
 chi_dom.2.t:0 "1936年的农忙"
 chi_dom.2.d:0 "在本次国民大革命爆发前，游荡于闽赣游击区的战士们需要在秋收大米之际协助当地老乡收粮、随着国民革命军再次回到更为正规的军事斗争中，革命根据地心脏地带能够协助农忙的人手也少了许多。"
 chi_dom.2.a:0 "为了大局着想，乡亲们必须适应新形势"
 chi_dom.2.b:0 "分派新兵前往农田接受农民群众的再教育"
 chi_dom.3.t:0 "三青团的领袖"
 chi_dom.3.d:0 "近日，戴春风建议号召更多青年在三民主义的影响下投身革命。建立三青团的提议被许多人认为是中特局扩张的一个标志。然而，出乎大家意料的是，看起来戴春风不太可能有权力直接任命三青团的领导人，这就给了我们可乘之机。\n周恩来认为，优秀的青年小将萧克最适合这个职务，因为他的领导能力着实出彩；而宋庆龄则认为我们的“蔡大姐”蔡畅是最佳选择，而她的“巾帼英豪”形象无疑更是可以给我们起到极佳的宣传作用。"
 chi_dom.3.a:0 "选择蔡畅"
 chi_dom.3.b:0 "选择萧克"
 chi_dom.4.t:0 "廖仲恺逝世"
 chi_dom.4.d1:0 "今晨，在家人的陪伴下，国民党元勋、伟大的革命英雄，廖仲恺先生，于睡梦中与世长辞。包括现任国民党领导人汪精卫在内的许多国民党高级领导人参加了他的葬礼。在国民党的各位同志为他哀悼之时，陈公博，这位汪精卫的助手兼政治盟友，已经接替了廖仲恺的职务，并宣布自己将矢志发扬廖仲恺先生的遗志，继续为革命事业奋斗终生。"
 chi_dom.4.d2:0 "今晨，在家人的陪伴下，国民党元勋、伟大的革命英雄，廖仲恺先生，于睡梦中与世长辞。包括现任国民党领导人[CHI.GetLeader]在内的许多国民党高级领导人参加了他的葬礼。在国民党的各位同志为他哀悼之时，[CHI.GetLeader]勉励其他国民党成员也像廖仲恺一样矢志前行，继续为革命事业奋斗终生。"
 chi_dom.4.a:0 "他永垂不朽"
 chi_dom.5.t:0 "温州事变"
 chi_dom.5.d:0 "与攻占厦门时谨慎推进和缜密选取进攻路线不同，占领温州等德国东亚监事会口岸的计划显然缺少精心构思。当国民革命军占领温州城之际，自发的仇外暴动在全城各地爆发了，这导致了许多德国侨民被杀，市中心的许多街区也惨遭洗劫。让事情进一步复杂化的问题是，一小批国民革命军先头小分队也参与了趁火打劫，直到训练有素的大部队抵达并控制了该地区。如今，温州已在暴乱中严重受损。"
 chi_dom.5.a:0 "涉外团队需要处理的又一件烂摊子"
 chi_dom.6.t:0 "南通惨案"
 chi_dom.6.d:0 "南通港之前被八省联合租借给德国东亚监事会，位于长江口的绝佳地理位置让这座城市成为了由德国人独享的另一座“上海国际都会”。当国民革命军向这一通商口岸进军时，恐慌和不安在这座城市居民中普遍的传播开来。当地中国人大规模的趁火打劫行为同德国卫戍部队的焦土战术一道点亮了南通市的夜空，随后的大火则摧毁了南通市的众多纺织厂。大批向南驶往上海的渡轮严重超载以至于变得不适于在长江上航行，最终导致了几艘渡轮倾覆，目前已报数百人遇难。在国民革命军采取措施控制局面之前，南通显然已经成为了灾难现场。长期以来，一直被视作为中国城市现代化典范的南通，已付之一炬。"
 chi_dom.6.a:0 "国之大失"
 chi_dom.7.t:0 "“胡建人”在杭州"
 chi_dom.7.d:0 "在国民革命军的第一批部队中，绝大多数士兵都出自福建省本地的农民及少量城镇居民，所以很少有士兵会说通行于大城市地区的标准“国语”。昨天，因为语言不通和酗酒，杭州当地百姓和一批在杭州轮换修整的福建兵爆发了一场群架。尽管一直以来人们都认为“只有一个中国”，但是语言不通以及城乡地域之间风俗迥异的问题，绝大部分部队在远离乡土之地驻扎时往往会出现不少麻烦。"
 chi_dom.7.a:0 "这是国家统一过程中不可避免的问题"
 chi_dom.8.t:0 "周佛海事件"
 chi_dom.8.d:0 "提起一贯道运动，人们一般会想到山东省，不过中国各地处处都能找到一贯道的信徒。1929年的党大会上，国民党决议任何党员都不应该投身于任何形式的精神运动，尤其是一贯道。如今国民革命运动正同疯狂的天师张天然作斗争，中特局已经发起了大规模的反情报活动，以便清理掉队伍里的一贯道秘密信徒。\n\n迄今为止，最引人注目的秘密信徒竟然是民权派成员周佛海。周佛海在中央委员会的压力下已经辞去了所有职务，如今已被开除出党。他的案发和被捕在国民政府内部引发了一场丑闻。"
 chi_dom.8.a:0 "这就很尴尬了"
 chi_dom.9.t:0 "《木兰从军》首映"
 chi_dom.9.d:0 "今天，国统区内最早的一部故事片举行了首映。由卜万苍执导，陈云裳领衔主演的《木兰从军》是一部基于花木兰的传说改编的历史剧，讲述了孝顺的木兰替父从军，应对入侵的游牧民族作战的故事。电影歌颂了忠诚与英勇的传统美德，并在全国范围内激起了爱国主义情绪，同时也不可避免的让人民群众大量的将花木兰同宋庆龄相提并论。"
 chi_dom.9.a:0 "真棒！"
 chi_dom.10.t:0 "《一江春水向东流》首映"
 chi_dom.10.d:0 "由蔡楚生、郑君里导演的《一江春水向东流》是一部两集电影，讲述了浙江省一对穷苦的工人阶级夫妇在国民革命运动中经受艰辛磨难的经历。这部电影描绘了贪污掌权和压在人民群众头上的大山；很多人认为这部电影是对那些温和党派的直接攻击。不过，这部电影在票房和评论界中都获得了极大地成功。"
 chi_dom.10.a:0 "我觉得，剧组真的是把梦中镜像搬到了现实中！"

 chi_dom.19.t:0 "第一届国民党归正大会闭幕"
 chi_dom.19.d1:0 "既然大会已经正式告终，我们必须为了中国人民专心致力于统一全中国。我们的日程上有一系列旨在帮助我们的工业能肩负起统一中国重任的重建计划，同时也有一系列在大会上提出的改革事务亟待完成。时间紧任务重，但我们必须成功。"
 chi_dom.19.d2:0 "既然大会已经正式告终，我们必须为了中国人民专心致力于统一全中国。我们的日程上有一系列旨在帮助我们的工业能肩负起统一中国重任的重建计划，同时也有一系列在大会上提出的改革事务亟待完成。时间紧任务重，但我们必须成功。"
 chi_dom.19.a:0 "很好"
 chi_dom.20.t:0 "民权派国民党的新一届内阁"
 chi_dom.20.d:0 "我们现在可以从两名杰出党员中选一位担任政府首脑。第一位，是蒋介石唯一在世的亲生儿子蒋经国，他有足够的履历来胜任其这项工作；第二位，是新进的方君瑛同志，由于她留学法兰西公社的经历，她的思想远比蒋经国靠左，如果我们想进一步从政府层面上靠拢法兰西公社，她将会是一个不错的选择。"
 chi_dom.20.a:0 "以蒋经国为领袖的老一辈革命家们！"
 chi_dom.20.b:0 "方君瑛领导的同志们！"
 CHI.earlygame.011.t:0 "双枪科恩"
 CHI.earlygame.011.d:0 "莫里斯·亚伯拉罕·科恩，又名“双枪科恩”，在他到中国为孙中山先生效命前，他在世界大战中参加了加拿大铁路军团赴欧作战。在接触到孙中山后，莫里斯开始效命于国民党，帮助国民党训练部队，直至他成为了孙中山的众多保镖之一。在一场战斗后，由于他的左臂被一枚子弹划伤，他决心随身携带双枪，并由此获得了“双枪科恩”的绰号。在北伐战争惨败失意返回加拿大后，科恩如今重返中国，像保卫孙中山先生一般保卫中国的其他同志。"
 CHI.earlygame.011.a:0 "我们可不会提防我们的老同志"
 chi_dom.22.t:0 "委任蒋纬国"
 chi_dom.22.d:0 "随着机械化作战研究委员会成立，一位刚刚从久负盛名的慕尼黑军官学校毕业的学生被召回了故乡：不是他人，正是已故的蒋介石次子蒋纬国。在留学德国期间，他不仅同德国精锐的山地猎兵一同训练，而且当他成为一名坦克指挥官后，也学会了最前沿的军事思想，有了机械化作战的经验。他肯定会对我们的装甲部队发展起到重要的作用。"
 chi_dom.22.a:0 "他将协助引入新学说"
 chi_dom.24.t:0 "同外国势力协作"
 chi_dom.24.d:0 "中国确实需要友邦的援助以实现工业化，所以我们必须寻求世界上工团主义国家的帮助并且看看他们是否愿意援助我们的重建。"
 chi_dom.24.a:0 "最好选择[ENG.GetNameDefCap]的同志们"
 chi_dom.24.b:0 "[CSA.GetNameDefCap]的同志们是最好的选择"
 chi_dom.24.c:0 "[SOV.GetNameDefCap]的同志们是最好的选择"
 chi_dom.25.t:0 "来自中国的请求"
 chi_dom.25.d:0 "中国的国民政府向我们提出工业发展上的合作，他们建议我们与他们共享新的科研成果，互帮互助。尽管我们可能并不会从中国得到很多新的科技，至少我们可以帮助他们完成现代化。"
 chi_dom.25.a:0 "中国将会得到我们的支持"
 chi_dom.25.b:0 "我们将不会和国民党合作"
 chi_dom.26.t:0 "我们的提议被接受了"
 chi_dom.26.d:0 "现在我们的提议已得到接受，我们可以享受同外国合作的益处了，尽管同工团主义合作可能会给我们造成一些阵痛，但这总比同德国人一起共事好。"
 chi_dom.26.a:0 "敬我们的友谊！"
 chi_dom.28.t:0 "密信"
 chi_dom.28.d:0 "一个党员偶然发现了一封密信。这封信是手写的，里面详细讨论了目前的党国有多么不稳定，多么需要进行激烈的改革。这封信还谈到了党内管理可能发生的变化。由于发信人和收信人都已被严格加密，我们无法追根溯源到任何人，所以我们必须保持警惕。"
 chi_dom.28.a:0 "希望这只是个玩笑"
 chi_dom.29.t:0 "线索"
 chi_dom.29.d:0 "在这封信让我们坐立难安之时，我们抓捕到了寄信人。但在遭到严刑逼供之下，那个人也守口如瓶，这更令人丝毫不觉得这是件不足挂齿之事。我们别无选择，只能继续审问下去，直到我们得到信息。这可能需要一些时间。"
 chi_dom.29.a:0 "这一定只是个不足挂齿的小阴谋吧？"
 chi_dom.30.t:0 "一次单纯的会议"
 chi_dom.30.d:0 "众人在大圆桌周围列席而坐。许多是黄埔军校的新老军官，也有一些并非身居高位的党内激进派。除此之外，我们的密探无法得到更多的信息，但他怀疑这次密会有更险恶的目的。"
 chi_dom.30.a:0 "我们必须盯着他们"
 chi_dom.30.b:0 "无稽之谈！忘了这次会议吧。"
 chi_dom.31.t:0 "国事"
 chi_dom.31.d:0 "那个密探在他一直向我们通报的那个小组的后一次周常会议上多待了一会儿，并向我们带来了紧急消息。就像上次一样，谈话内容别无二致，直到有一天，所有的与会者都慢慢地点了点头。在互相确保安全之后，他们开始详细讨论渗透的深度。随着讨论的进行，当一名已有记载的军官说计划将在不到一个月的时间内开始时，密探感到震惊。为了不被发现，那名密探不得不匆忙离开大楼，但这样的讨论已经足以使那些参加的人都受到牵连。"
 chi_dom.31.a:0 "派遣警队去调查"
 chi_dom.32.t:0 "调查总结"
 chi_dom.32.d:0 "被派遣去调查与会人员的警察报告说，并没有任何可疑的迹象，那个密探一定是在撒谎。怪哉！他可是我们最信任的密探之一，一定发生了什么事。"
 chi_dom.32.a:0 "发生什么了？"
 chi_dom.33.t:0 "密谋揭晓"
 chi_dom.33.d:0 "看起来我们在找到那封信之后永远也找不到真相所在了，但是历经日复一日的努力，我们终于找到了收信人，不是其他人，正是戴春风！"
 chi_dom.33.a:0 "这件事的性质非常严重，逮捕他！"
 chi_dom.34.t:0 "戴春风夺权！"
 chi_dom.34.d:0 "情况比我们原本预料的要糟糕很多。正如密探在会议上听到的那样，官僚机构遭到了广泛而彻底的渗透，现在其中的每一名人员都是首先忠于戴春风，其次才是党。虽然报告随着密探的敲门声进入了党领导人的房间门，但是随着门打开，两名士兵在被看到紧随其后，他对我们低语“对不住了”。随着戴春风的影响力渗透到生活的方方面面，他的政变大功告成。"
 chi_dom.34.a:0 "意想不到的转折"
 chi_dom.35.t:0 "首届全国大选"
 chi_dom.35.d:0 "多年以来，许多的国民党领导人不是通过选举出身的——乃至连孙中山先生都不是被选举出来的。过去他们认为，国民党不稳定的现状意味着任何选举出来的领袖都既没有意志也没有能力干出一番大事业。自从汪精卫以游击队起事掌控国家以来，我们已经完全发展到了一个民主国家的地步，所以我们理应也应当举行选举。有众多党派正在为选举而操办筹备，比如像民生派和民权派这样的大党派；不过像中国工团党以及国民党民族派这些小党派也在尝试获取支持。投票正在进行中，民权派和民生派不分胜负，最终的赢家是…"
 chi_dom.35.a:0 "民生派确保了多数席位"
 chi_dom.35.b:0 "民权派联盟设法成功组建政府"
 chi_dom.36.t:0 "陈铭枢宣称国民领导权"
 chi_dom.36.d:0 "国民党在统一中国的路上两次失利，而且每次失利都摔的更惨。第一次，国民党输掉北伐战争；第二次，国民党输掉了闽赣起义…现在轮到我们拯救中国了。有了陈铭枢和其他国民党领导人的能力，前途是光明的。不过，我们必须先处理好困扰两广的诸多问题，然后才能向前看。"
 chi_dom.36.a:0 "为陈先生干杯"
 chi_dom.37.t:0 "宋庆龄抵达"
 chi_dom.37.d:0 "低调的宋庆龄女士的到来，肯定能让我们相比中国乃至全球其他地区的国民党拥有更多正统性。有了她的力量，我们就有机会统一中国。为了中华民国！"
 chi_dom.37.a:0 "宋女士，欢迎回来"
 chi_dom.38.t:0 "汪精卫抵达"
 chi_dom.38.d:0 "国民党的英雄，汪精卫先生到来，肯定能让我们相比中国乃至全球其他地区的国民党拥有更多正统性。有了他在中国政局中的突出地位，我们就有机会统一中国。为了中华民国！"
 chi_dom.38.a:0 "为汪先生干杯"
 chi_dom.39.t:0 "宋庆龄和陈铭枢不和"
 chi_dom.39.d:0 "虽然在理论上，陈铭枢和宋庆龄同属于一个意识形态一致的政党，但是二人却在方方面面存在分歧，这严重干扰了国民党的重建工作。陈铭枢坚信若要继续开展革命工作，就必须保留陈炯明政府的一部分元素，而宋庆龄坚持国民党必须沿用曾经两代国民党中央班子遵循的路线。无论会谈的结果如何，但很明显二人中必须要有一人拉到党内支持并为大方向定下基调。"
 chi_dom.39.a:0 "我们只能寄希望他们能达成共识了"
 chi_dom.40.t:0 "广东动荡"
 chi_dom.40.d:0 "尽管在表面上看，在陈炯明垮台后，政局已经团结在了陈铭枢身后…但只是看起来如此：底层农民们正因新政府推行的新政策而不断生事。在国民党夺取广东省并把它改造成北伐根据地之前，至少有陈炯明体恤安抚民众；如今陈炯明下野，广东省的稳定正在持续恶化。"
 chi_dom.40.a:0 "我们必须解决这一切"
 chi_dom.41.t:0 "宋庆龄和陈铭枢的进一步讨论"
 chi_dom.41.d:0 "从一开始陈铭枢和宋庆龄就不断微妙的批评对方，然而现在他们已经开始公开讨论应该由谁来领导国民党了。看起来团结的表象已经被扔到了一边山上，争夺领导权的竞争已经开始。唯一我们能够感到宽慰的是，无论何人胜出，另一个人都不会构成威胁。"
 chi_dom.41.a:0 "我们将尽可能的收集好消息"
 chi_dom.42.t:0 "广西动荡"
 chi_dom.42.d:0 "广西的军阀虽然终于被击败了，然而军阀的残部仍然为祸一方。尽管他们没有任何有能力的领导，但最好还是让他们从人世的痛苦中彻底解脱。"
 chi_dom.42.a:0 "必须处理这些家伙"
 chi_dom.43.t:0 "农民从福建根据地逃亡"
 chi_dom.43.d:0 "宋庆龄和陈铭枢的矛盾似乎把我们的注意力从更严重的问题上引开了，那就是东部极其严重的难民问题。在正常情况下这些问题是可控的，然而由于我们对基层的掌控不足，我们已经面临着农民生事的风险，边界地区已经爆发了几次冲突。现在我们能做的只有观望…"
 chi_dom.43.a:0 "必须严格限制事态"
 chi_dom.44.t:0 "更多农民从福建根据地逃亡"
 chi_dom.44.d:0 "东部地区的大批难民问题显著恶化了。自从上次报告以来，难民的人数翻了一番，其中一些农民更是制造了更多的麻烦。我们必须尽快采取措施解决问题。"
 chi_dom.44.a:0 "必须做点什么！"
 chi_dom.45.t:0 "最艰难的决定"
 chi_dom.45.d:0 "陈铭枢一直为这些难民感到棘手，因为他认为，我们有义务保护这些难民免遭福建省政府迫害；不过他同时又承认我们正面临犯罪数目不断增长的问题。现在他面临一个抉择，要么设法让农民们维持和平，要么强迫农民们退回福建。"
 chi_dom.45.a:0 "他们只会制造麻烦"
 chi_dom.45.b:0 "我们需要深入人民之中"
 chi_dom.46.t:0 "领导权危机开始了"
 chi_dom.46.d:0 "陈铭枢和宋庆龄如今为了成为国民党的领导人展开了交锋。他们会试图从党内争取足够的支持，以让自己被选为国民党新中国成立前监管各项事务的国民党主席。"
 chi_dom.46.a:0 "他们只会制造麻烦"
 chi_dom.47.t:0 "陈铭枢的表态"
 chi_dom.47.d:0 "陈铭枢终于谈到了有关他继任主席的问题，虽然他并不完全是国民党的主席，但一直以来他都在监督着广东省的政体由联省制向共和制转变。在他的讲话中，陈铭枢同样提到了他是如何致力于让国民党统一中国的——这一点是陈铭枢基于自己重建国民党的事迹所引申的。"
 chi_dom.47.a:0 "他说到点子上了！"
 chi_dom.48.t:0 "宋庆龄演讲"
 chi_dom.48.d:0 "宋庆龄开始了一场演讲，其中提醒人民，她是孙中山先生的遗孀，而她本人更是同样致力于统一中国。她的讲话意味着她将延续孙中山先生的政策，实现孙中山先生对中国的作出的美好愿景。"
 chi_dom.48.a:0 "不错的演说！"
 chi_dom.49.t:0 "选举结果即将开出"
 chi_dom.49.d:0 "在选举结果公布的前夕，我们都为谁将带领国民党再次伟大而望眼欲穿。由于他们目前的地位，人民群众对他们二人都十分支持，但是只有一人能成为我们的领导人。虽然二人之间存在分歧，宋庆龄还是走到了陈铭枢身前，同他握手并说“祝你好运”，而陈铭枢也向宋庆龄表达了回谢。这有可能是为了展示我们政府的团结，但是一些人推测他们是真的尊敬彼此在中国发挥的影响。"
 chi_dom.49.a:0 "我为此夜不能寐了"
 chi_dom.50.t:0 "宣布新总统"
 chi_dom.50.d:0 "唱票已经结束，国民党的命运已经定下…而中国的命运如今就掌握在众人拭目以待的赢家手中。一些人认为陈铭枢统一中国的决心将助他赢下胜利，而另一些人发现，部分党员由于宋庆龄和国父的关系而对她评价颇高。无论如何，赢家是…"
 chi_dom.50.a:0 "陈铭枢！"
 chi_dom.50.b:0 "宋庆龄！"
 chi_cng.1.t:0 "呼吁召开全国大会"
 chi_cng.1.d:0 "党内许多要员齐聚一堂，召开会议，共商国是，以实现国民党由党到国的转型。这次大会将以1924年的国民党一大为蓝本举行，目的是将党组织转化为一个正式的政府组织。从为各项历史问题作出定性再到决议党内工团主义者的地位，大会将事无巨细的为各个事务进行讨论磋商。"
 chi_cng.1.a:0 "好极了"
 chi_cng.2.t:0 "国民党投票为第一次北伐运动定性"
 chi_cng.2.d:0 "历经千辛万苦而建军，国民革命军开赴北方，以求打倒直系军阀，统一国家…却不幸失败了。许多观点试图解释何以至此：国民党缺乏人民群众的普遍支持、外国势力的干涉（尤其是德意志帝国主义）…我们应该选择一种观点为这一历史事件定性，以解释我们在统一中华的过程中遭受失败的根本原因。"
 chi_cng.2.a:0 "帝国主义反动派和叛徒的联合绞杀"
 chi_cng.2.b:0 "缺乏人民群众的支持"
 chi_cng.3.t:0 "民族自治问题"
 chi_cng.3.d:0 "汉地十八省以外的绝大多数地区已经达成了事实上的独立，民族分裂运动此起彼伏。我们的目标是统一旧大清帝国的领土为一个单一的中华民族国家——在大中华地区内实行类似联邦制的民族区域自治制度，是否能够保证非汉民族的安定与效忠？"
 chi_cng.3.a:0 "绝不！中国必须真正地、彻底地一统！"
 chi_cng.3.b:0 "好！这是最好的统一全国的方式。"
 chi_cng.4.t:0 "工团主义政党的问题"
 chi_cng.4.d:0 "在发展中国的事宜上，国民党的党纲认为在训政时期只能允许国民党作为唯一的合法政治政党存在。作为接受工团主义援助的前提条件，我们放宽了对中国工团党和其他几个大城市的小型工团主义结社的限制。在禁止城市劳工组织向社会公开招募成员时，我们是否应该给工团主义政党开个例外？"
 chi_cng.4.a:0 "不，训政必须被延伸到工会。"
 chi_cng.4.b:0 "是的，中国工人应有加入工团主义工会的权利。"
 chi_cng.5.t:0 "黄埔军校的状况"
 chi_cng.5.d:0 "黄埔军校早已不复存在，但是我们军政机关内许多人希望黄埔军校能够回归；而我们也很难反对这一点，因为我们的军队可悲的落后于众多敌手。如果我们重建黄埔军校，我们将重新拥有一支强大的军队并让我们在中国百战百胜。因此，在处理了上述争议后，我们现在的问题是，到底是重建黄埔军校本来的面目呢，还是为它赋予现代化的新生机——毕竟自从北伐战争以来，战争已经发生了变化。"
 chi_cng.5.a:0 "我们将重建黄埔军校！"
 chi_cng.5.b:0 "新中国，新军校！"
 chi_cng.6.t:0 "国民革命军的方向"
 chi_cng.6.d:0 "随着我们巩固了华南，我们有了一些关于作战的理念。最突出的理念有两种：第一种是利用我们庞大的人力作为我们的实力，这在中国各路军队中稀松平常，不过采用这一可靠的办法也没什么错；第二种是现代化我们的军队，这将使得我们的军队在战斗中远胜于敌军。我们该走哪一条道路？"
 chi_cng.6.a:0 "人力是统一中国的关键"
 chi_cng.6.b:0 "现代化是统一中国的关键"
 chi_cng.7.t:0 "纪念前任领导人"
 chi_cng.7.d:0 "我们都同意，孙中山先生与蒋介石先生为国民党鞠躬尽瘁。需要厘清的一个事项是，他们是否能作为中华民族的良好象征。自然，孙中山先生拥有诸多优良品格，但是似乎他也曾不顾一切的留恋权力，尽管这可以解释为他在尽一切手段保证党的生存。蒋介石先生更是一个争议性的人物，虽然他为国民革命军死而后已，但同样也是在他的指挥下北伐运动以惨败收场。"
 chi_cng.7.a:0 "他们都是中华民国的国父和中国人民的儿子"
 chi_cng.7.b:0 "都为中国做出了不朽贡献，但也许我们可以淡化个人英雄主义"
 chi_cng.8.t:0 "闽赣革命政府的报告"
 chi_cng.8.d:0 "在过去十年间，宋庆龄一直担任福建省代理省长和闽赣革命根据地主席的职务。她的政府通过创立一种基于地方运转的一党制民主政治体制，为国民革命运动开辟了另一条道路，一条不同于汪精卫所提倡的“自上而下”体制的道路。民生派成员指责闽赣根据地模式扩展到全中国是不切实际的，但事实证明该计划落实之后在经济军事方面都取得了成功，并在福建当地群众中间十分受欢迎。"
 chi_cng.8.a:0 "通过一个象征性的决议来赞扬宋庆龄的管理"
 chi_cng.8.b:0 "官方认可闽赣革命政府的成功"
 chi_cng.9.t:0 "审视五省战争"
 chi_cng.9.d:0 "国民革命军已经起草了一份关于闽赣革命根据地以外国民解放区现状的报告。有关部门的共识是，我们应当谨慎行动，避免过早的发起对直系军阀的斗争。国民革命军的老一代将领大多主张先统一南方，然后再北伐跨过淮河；然而新一代将领及他们在党内的文职盟友（比如周恩来）建议当直系和奉系军阀间不可避免的战争爆发时，应当果断走机会主义路线。"
 chi_cng.9.a:0 "支持区域性逐步统一路线"
 chi_cng.9.b:0 "支持北伐机会主义路线"
 chi_cng.9.c:0 "别干涉国民革命军的战略规划"
 chi_cng.10.t:0 "选举新任国民党中央委员会"
 chi_cng.10.d1:0 "在经过了激烈的大会辩论后，汪精卫确保了他对国民党的控制，现在将就任中华民国的领导人。他将开启一系列改革，以实现我国的现代化，并让现代化化为统一这个支离破碎国家的动力。"
 chi_cng.10.d2:0 "在经过了激烈的大会辩论后，民权派取得了多数席位，接管了国民党主导权，成为了中华民国的领导派系。我们将开启一系列改革，以实现我国的现代化，并让现代化化为统一这个支离破碎国家的动力。"
 chi_cng.10.a:0 "汪主席做出的决策，我们都坚决维护"
 chi_cng.10.b:0 "民权派将会为中央带去新活力"
 chi_cng.11.t:0 "呼吁召开第二届全国大会"
 chi_cng.11.d:0 "随着诸如北京南京这样的重要城市已被我们控制，现在是时候召开第二届全国大会，讨论新一批的要紧事务。党内许多要员齐聚一堂，召开会议，共商国事，以求将国民党组织成为中国真正的领导者。从我党在新中国里的定位再到各项战时政策的演进，大会将事无巨细的为各个事务进行讨论磋商。"
 chi_cng.11.a:0 "很好"
 chi_cng.12.t:0 "税收问题"
 chi_cng.12.d:0 "自第一届大会召开以来国民党就征收着一些比较高的税，尽管他们曾许诺不会这么做。由于当时国民党的危急情势，这些税尚可维持一时；如今我们占领了南京北京，人民认为这些税已经没有必要继续下去了。我们可以稍微降低税收，或者是维持原有的税率……"
 chi_cng.12.a:0 "革命仍处在危急之中！"
 chi_cng.12.b:0 "我们必须减轻人民的负担"
 chi_cng.13.t:0 "选定永久首都"
 chi_cng.13.d:0 "鉴于许多重要城市已经平定，我们可以为今后讨论国家大事的中国永久首都作计划了。许多人提出了意见，因为这确实是一个非常有争议性的问题，争议的焦点主要是应不应该把首都搬到新近占领的北京，乃至于把首都搬到革命发源地武汉。"
 chi_cng.13.a:0 "我们会好好考虑的"
 chi_cng.14.t:0 "重新整合北方"
 chi_cng.14.d:0 "国民党在华北的影响力一直很微弱，所以我们必须尽力将各路华北军阀纳入控制之下，必要时需要付诸武力。一些内阁成员提出了取得东亚乃至部分俄罗斯领土的可行性，虽然他们攫取外国领土的想法遭到了嘲笑，但这么做或许对防止帝国主义影响力进一步扩散有着至关重要的作用。"
 chi_cng.14.a:0 "必须平定北方"
 chi_cng.15.t:0 "大会闭幕"
 chi_cng.15.d:0 "随着北京南京等大城市被我们控制，我们现在可以向全世界宣布，我们是中国唯一合法政府，他们应当承认我们。现在北伐运动告一段落，轮到我们扮演前北京政府的角色了。"
 chi_cng.15.a:0 "我们为第一次北伐运动雪耻了"
 chi_for.1.t:0 "国民党中央的支持"
 chi_for.1.d1:0 "位于福建省的国民党中央委员会表示愿意支持我们反对那些卖国的旧桂系军阀。虽然我们的一部分将领和官员认为接受他们的援助会让我们逐渐从属于他们，但是他们的援助确实能在我们对付马济的战争中取得优势。"
 chi_for.1.d2:0 "位于福建省的国民党中央委员会出人意料的对我们反抗联省派和商团的斗争表达了支持。绝大多数人反对我们同以汪精卫为首的国民党左派发生关系，因为国民党左派在广西省内战期间曾背弃了我们。然而，当下我们正面临着粤系军阀的威胁，如果我们暂时接受这一援助...我们取得胜利的概率就会高得多。"
 chi_for.1.a:0 "当然，欢迎他们"
 chi_for.1.b:0 "这是同恶魔作交易"
 chi_for.1.c:0 "道不同不相为谋"
 chi_for.2.t:0 "两广国民党的回复"
 chi_for.2.d1:0 "在一段时间的静默后，位于两广的国民党部队终于表明他们愿意接受我们的支持。也许作这个决定的过程是曲折的甚至是艰难的，但是在革命的名义下，没有什么困难是不可克服的。现在，这个好消息已经在工兵同志之间传开了，每个人都为此自愿加班加点的工作，只希望有更多物资能够送到两广的同志们手中。"
 chi_for.2.d2:0 "“难以置信！”这是在短暂的沉寂和突然的喧闹后，国民党中央委员会委员们唯一发出的声音。不管是什么原因，这些两广赤佬怎么会拒绝我们真挚的善意，把这不算入革命事业之中呢？这不仅使得中央委员会各委员感到震惊，也在国统区人民中激起了激烈的反对浪潮。虽然有要求开除整个两广国民党党籍的呼声，但是我们的领导人仍然表示，两广的国民党依然是我们革命的兄弟，他们拒绝我们援助的唯一理由是他们不想增加中央的负担。"
 chi_for.2.a:0 "团结就是力量！"
 chi_for.2.b:0 "姑且相信这个理由吧"
 chi_for.3.t:0 "南京临时政府？"
 chi_for.3.d:0 "随着江苏被我们从南方直系军阀的手中夺取，我们已经占领了极其重要的南京城。南京是数代古都，也是八省联合的首脑所在地，更是许多国民党领导人所中意的首都。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到南京或许是有必要的。"
 chi_for.3.a:0 "不错，向北转移机关"
 chi_for.3.b:0 "不行，龙岩防御网仍然十分重要"
 chi_for.4.t:0 "杭州临时政府？"
 chi_for.4.d:0 "随着浙江被我们从南方直系军阀的手中夺取，我们占领了杭州——这座浙江省的省会，中国中东部地区的铁路与海运枢纽。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到杭州或许是有必要的。"
 chi_for.4.a:0 "不错，向北转移机关"
 chi_for.4.b:0 "不行，龙岩防御网仍然十分重要"
 chi_for.5.t:0 "南昌临时政府？"
 chi_for.5.d:0 "随着江西被我们从南方直系军阀的手中夺取，我们占领了南昌——这座江西省的省会，扼守着华中与华东交界的战略要地。龙岩是一个又小又封闭的城镇，虽然有助于根据地的生存，但是现在已不适应国民党军民管理发展的需要了。在我们最终定都之前，先把政府机关迁移到杭州或许是有必要的。"
 chi_for.5.a:0 "不错，向北转移机关"
 chi_for.5.b:0 "不行，龙岩防御网仍然十分重要"
 chi_for.6.t:0 "国民党一波又一波的破坏活动"
 chi_for.6.d:0 "[ROOT.GetName]军队的检查点和铁路线遭受了一系列的炸弹袭击，损害了我们的军事能力。这些破坏活动据线报为国民党的地下组织所策划实施，但截至目前我们的保卫部门只抓获了极少数的几个特务。更令人不安的是，这些破坏行动只针对我们的部队以及那些有助于我们对抗[CHI.GetNameDef]的资源，这表明他们的情报活动对我军动向有着极高程度的掌握。\n\n前线方面则反馈称，有迹象表明国民党正在筹划对我们发起一项大规模进攻。"
 chi_for.6.a:0 "我们必须做好最坏的打算！"
 chi_for.7.t:0 "国民党准备攻击我们"
 chi_for.7.d:0 "在我们同[CHI.GetNameDef]相邻边界处传来的报告表明，他们在边界上部署的兵力显著的升高了。我军检查点附近的可疑活动增多、兵营附近散发的传单等似乎都指向国民党地下党组织正尝试暗中破坏我军防御。他们或许会在不久的将来发动入侵。"
 chi_for.7.a:0 "我们必须做好最坏的打算！"
 chi_for.8.t:0 "[ANQ.GetName]和[CHI.GetNameDef]之间的边界冲突"
 chi_for.8.d1:0 "直至现在，[ANQ.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今国民革命军正与皖军交战。\n\n鉴于我们的国民革命目标同[ANQ.GetName]的军阀作风针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。国民革命军内部的一些团体对此表示反对，认为奉系远征军会粉碎势单力薄的国民革命军，而革命果实也被奉天政府夺去。"
 chi_for.8.d2:0 "直至现在，[ANQ.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今国民革命军正与皖军交战。\n\n鉴于我们的国民革命目标同[ANQ.GetName]的军阀作风针锋相对，中央里的许多人认为五省之战的扩大化已不可避免的，而人民群众也会为此箪食壶浆。国民革命军内部的一些团体对此表示反对，认为北方的直系远征军会粉碎势单力薄的国民革命军，武汉首义的初衷就此被抹去。"
 chi_for.8.d3:0 "直至现在，[ANQ.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。\n\n随着[QIE.GetNameDef]站在[ANQ.GetNameDef]一侧介入冲突，我们的部队不得不应付来自整个直系军阀以及旧帝制产生的阻力。一场血腥漫长的革命战争等待着我们。"
 chi_for.8.a:0 "分而治之"
 chi_for.8.b:0 "看来我们现在也在与日本帝国主义者战斗了？"
 chi_for.8.c:0 "消灭这帮伪清政府的走狗！"
 chi_for.9.t:0 "[ANQ.GetName]和[CHI.GetNameDef]的战争"
 chi_for.9.d1:0 "直至现在，[CHI.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。我们的目标是恢复五省的和平，而这与他们的那“国民革命”水火不容，冲突势不可免。"
 chi_for.9.d2:0 "直至现在，[CHI.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。\n\n有了[FNG.GetNameDef]的援助，只要我们能够守住沿海地区，我们在对付国民党时就能在物质上占据一定程度的优势。"
 chi_for.9.d3:0 "直至现在，[CHI.GetLeader]领导反抗南京政权的叛乱同我们的起义一直避免发生直接冲突。然而，这种不稳定的停火状况从未被指望能够长期存续下去，如今和平更是彻底破裂了。\n\n随着[QIE.GetNameDef]加入了我们一方介入冲突，我们的部队在面对[LEP.GetLeaderDef]和[CHI.GetLeaderDef]时会有更大的喘息空间，不过我们仍然有不少恶仗要打。"
 chi_for.9.a:0 "前进！"

 chi_for.11.t:0 "[ANQ.GetName]被击败了"
 chi_for.11.d1:0 "随着[ANQ.GetAdjective]军队的残部纷纷投降，我们终于击败了与我们争夺东部五省的竞争对手之一，朝着控制这片地区迈出了一大步。\n\n我们的下一步重点是结束我们同[LEP.GetNameDef]的冲突，这样才能建立一个和平的华东。"
 chi_for.11.d2:0 "随着[ANQ.GetAdjective]军队的残部纷纷投降，我们终于击败了与我们争夺东部五省的两个竞争对手。我们对这一地区的控制权已经稳固了，只剩下一些游荡的土匪在损害[ROOT.GetNameDef]下的社会秩序。有了这片根据地，国民革命运动有了统一全国的坚实基础。"
 chi_for.11.a:0 "万岁！"
 chi_for.12.t:0 "[ANQ.GetName]被击败了"
 chi_for.12.d:0 "我们的[ANQ.GetName]盟友被[606.controller.GetNameDef]击垮了，由于着他们战败，继续在华南作战几乎无利可图。我们可以继续作战，尝试自己拿下五省然后委任一个地方政府；然而我们目前的主要威胁仍然是[QIE.GetNameDef]，他们的首都就坐落在我们的边境上。现在若撤军应当是明智的，这样我们就不用担心打双线战争了。"
 chi_for.12.a:0 "我们必须重整并专注于北京方面的战线"
 chi_for.13.t:0 "[FNG.GetName]撤出华南"
 chi_for.13.d:0 "随着我们击败了[ANQ.GetNameDef]，他们的盟友[FNG.GetNameDef]，已经正式的撤走了他们干涉华南的远征军。他们起初的盘算是支持[ANQ.GetLeader]的野心从而控制五省，不过这一决定惹恼了[QIE.GetNameDef]；毫不意外的，[FNG.GetName]得致力于防守他们位于东北地区的心脏地带了。\n\n随着奉系军队的撤离，我们同他们军队的战斗也告一段落——秘密的开始，秘密的结束。"
 chi_for.13.a:0 "同东北的和平，至少是现在..."
 chi_for.14.t:0 "[CHI.GetLeader]的反联省主义宣言"
 chi_for.14.d:0 "在今天的一次讲话中，[CHI.GetLeader]对华南新成立的联省主义联盟做出了尖锐的回应。\n\n“所谓救国的联省主义理念，曾经是，现在是，将来也一直会是军阀兜售割据理念的幌子。若中国果真成为了一个没有集权中央的共和国，那么最大的赢家必然是执掌各省大权的军阀而非各省人民。联省主义事实上就是军阀主义，只有一个集中化的国家才能为人民带来民主与和平。”"
 chi_for.14.a:0 "他们没有一个是无辜的！"
 chi_for.14.b:0 "联省派曾经已对这一观点表明了惊诧"
 CHI.earlygame.012.t:0 "薛岳与张发奎自[BHC.GetName]归来"
 CHI.earlygame.012.d:0 "多亏了孙科等同志的努力，近日张发奎同志和薛岳同志在新一场革命的号召下自婆罗多公社返回中国。在婆罗多公社任职的几个艰苦春秋，磨炼了他们的身心与意志。虽然一些中央委员会委员认为，二人秉持的一些右派思想会进一步搅浑国民党内复杂的局势乃至影响到革命进程，但是他们二人出色的军事能力能极大的加强我们的军事力量。"
 CHI.earlygame.012.a:0 "欢迎回家，同志们"
 CHI.earlygame.013.t:0 "来自中国的问候"
 CHI.earlygame.013.d:0 "当国民党的轮船抵达到加尔各答港之际，所有东方革命团体的目光都汇聚到了这座“红色”城市。这是婆罗多公社领导人同国民党高层的首次会晤。当然，此次会晤并不是双方的首次接触——当北伐战争失败之后，几名国民党高级将领以顾问的身份流亡印度。在会议期间，国民党方面明确要求让这批军官回国参加革命。显然，中国比我们更需要革命的火种。"
 CHI.earlygame.013.a:0 "再会了，同志们！"
 chi_for.17.t:0 "中国顾问团逃离"
 chi_for.17.d:0 "早在对中国地方武装展开军事行动决议确定之前，我们的总参谋部内就有很强的反对意见——当然，那些中国籍顾问对这场可能爆发的武装冲突反对最为激烈。但是出乎我们意料的是，在现行相关决议作出后不久——就在昨天，一直在前线观察战局的中国顾问团，一声不吭的消失了。据我方驻军的调查，看起来顾问团是翻过了边境线，消失在了印度支那半岛的雨林之中。到目前为止，搜查行动还没有结束，而高层也就是否向国民党外交官发出警告展开了激烈的争执。"
 chi_for.17.a:0 "他们去哪儿了？"
 chi_for.18.t:0 "流亡的张发奎与薛岳"
 chi_for.18.d1:0 "今早当我们的军队在行军时，一名士兵突然有了一个令人震惊的发现：他看见了张发奎和薛岳——二人已经在婆罗多公社失踪数月了。这一不同寻常的事件让国民党中央委员会和最高指挥部都大为震惊。当被问起事情原由后，两位将军向自己身前的士兵讲述了自己的经历：在得知婆罗多公社和中国之间将有一战后，他们决意不能手足相残，并逃离了婆罗多公社。他们的爱国主义传奇为他们赢得了军队的同情。在得知事情来龙去脉后，中央委员会特批二人官复原职，只待组织肯定，便可奔赴前线指挥部队。"
 chi_for.18.d2:0 "据我们本地的国民党成员的消息，张发奎和薛岳，这两名流亡在婆罗多公社、于数月前失踪了的中国顾问，在我们的辖区内出现了。这两位将领肯定有利于我们当下的革命事业，因此政府内一项邀请二人加入我们军队的提案已获投票通过。在得悉情况后，张发奎、薛岳二人已经在我们部队的护送下赶往我们的首府。"
 chi_for.18.a:0 "欢迎回家，同志！"
 chi_for.18.b:0 "他们可以是我们的一分子"
 chi_for.18.c:0 "让他们另寻他处吧"
 chi_for.21.t:0 "来自国民党的最后通牒"
 chi_for.21.d:0 "国民党将两个选项摆在我们面前：以外交方式和平统一，或者被武力摧毁。我们的军队看起来在他们面前不堪一击，所以我们要小心考虑。"
 chi_for.21.a:0 "我们没有回绝的余地"
 chi_for.21.b:0 "列强会保我们的"
 chi_for.22.t:0 "来自使馆城市的回应"
 chi_for.22.d1:0 "使馆城市在压迫了中国人民那么多年后最终同意回归中国。上海，香港，还有无数这样的地方许多年以来从未真正得到过自由，无数人在欧洲帝国主义者的奴役下生老病死。如今，随着这些核心城市已经处于我们掌控下，他们终于从欧洲帝国主义殖民者的手中解放了出来！"
 chi_for.22.d2:0 "使馆城市拒绝了我们理所当然的正当要求并且乞求欧洲列强保护。这并不能让他们在我们蓄势待发的大军面前得救。问题只是我们要不要立即发起进攻呢？"
 chi_for.22.a:0 "永别了，帝国主义者！"
 chi_for.22.b:0 "帝国主义一向不守信用"
 chi_for.23.t:0 "国民党中央委员会的命令"
 chi_for.23.d:0 "国民党中央委员会要求我们的新政府同意与他们共事。他们要求我们同他们达成合作并服从他们的命令，如果我们同意这些要求，那么我的现行政府将会失去现有的实权，反之我们将会获得更大的决策自由。"
