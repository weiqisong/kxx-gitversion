 POLITICS_CHIANG_KAI_SHEK_DESC:0 "1925年北伐失败后，蒋介石失宠，他的政敌企图暗杀蒋介石，最终导致蒋介石因多处重伤而失忆。\n在接下来的几年里，这位大家都以为已经死了的前委员长漫无目的的在中国的农村地区游荡，以一名普通的农民的身份幸存下来。\n后来有一天，他被他有影响力的朋友、国民党特务机关中特局的领导人戴春风发现，并秘密转为他的私人执法者和军事顾问。\n但戴的兴趣并不是真正帮助蒋介石重拾记忆，而是利用他为自己在党内获得一个舒适的职位权力。\n然而，在戴血腥掌权后不久，蒋介石就意识到他的“老朋友”只是利用他来达到他个人的邪恶目的。\n在戴的特工进行了几次极其血腥的谋杀之后，蒋委员长决定在戴将中国拖垮之前结束他的暴政。\n现在，蒋介石重掌国家元首之位，几乎可以回忆起他过去的一切，但问题是他将如何塑造中国的未来。在过去为戴工作的几年里，他有了许多新的经验和想法，但他能应付今天的国民党和整个中国与十多年前完全不同的事实吗?\n\n只有时间能告诉我们答案。"
 POLITICS_FANG_JUNYING_DESC:0 "在宋庆龄被中特局特务残忍杀害和蒋委员长发动反政变后，民权派内部爆发了权力斗争。\n有许多有前途的候选人可以登上主席的位置，其中包括有影响力的陈铭枢，谁将成为她的主要竞争对手。\n经过几个月的内部争论，方君瑛终于成功地赢得了主席一职。\n在她的领导下，宋庆龄的政策将继续执行下去，唯一的区别就是方君瑛在法兰西公社学习了很多年，她希望将一些工团主义的思想引入中国社会，她相信这将改善工人和农民的生活。"
 POLITICS_LI_LIEJUN_DESC:0 "在孙中山唯一的儿子孙科被残忍杀害之后，在蒋委员长的反政变后，民族派内部爆发了一场短暂的权力斗争，有影响力的将军李烈钧很快赢得了胜利。\n李将军现在以尖锐地批评委员长而闻名，在最后一次立宪会议上他们就几个政治问题进行了辩论。\n李将军的政治路线以拒绝著称，与孙科一样，他拒绝放弃国民党对中国领导权的绝对主张以及允许其他政党参加选举。他认为，目前人们还没有准备好承担这样的任务。"
 POLITICS_CHEN_GONGBO_DESC:0 "在伟大主席汪精卫残忍被害后，陈公博，汪主席的坚定追随者，继承了他在民生派的领导地位。\n他大体上会继续汪主席的政治路线，唯一不同的就是他强烈反对欧洲工团主义。在陈公博看来，这些人帮助在1936年革命中帮助国民党只是想在亚洲取得一个桥头堡而已。"
