 chi_for.26.b:0 "我们会抽空处理他们的"
 chi_for.27.t:0 "同福建国民党的互不侵犯协定？"
 chi_for.27.d:0 "国民党的福建省政府向陈炯明发来了一份互不侵犯协定，希望我们两批理念相似的革命者能共同合作。国民党是我们之外全中国唯一认同真正民主理念的政府，故而确保我们彼此双方中至少有一方统一中国符合我们的共同利益。"
 chi_for.27.a:0 "同意，他们不应该影响我们的发展"
 chi_for.27.b:0 "拒绝，激进分子总是会想方设法干涉他人"
 chi_for.28.t:0 "陈炯明的回复"
 chi_for.28.d1:0 "在你我双方必有一方统一中国的前提下，陈炯明依旧同意了我们提出的互不侵犯协定；他指出若他的政府失败了，那么我们将是中国最后一个真正的民主派堡垒。既然他已经同意协定，我们可以认定西部方向上暂时安全了，不过总有一天我们需要面对是由陈炯明还是由我们统一中国的问题。"
 chi_for.28.d2:0 "两广的傻子已经拒绝了我们的协议，这一举动只有一个解释…他正筹备不久后发起一场攻击。我们必须保持警惕以防他真的采取行动，不过有流言称他的军队并非全都忠诚于他。"
 chi_for.28.a:0 "好"
 chi_for.28.b:0 "他会后悔的"
