 KR_focus_chiangs_rule2:0 "蒋氏专政"
 KR_focus_chiangs_rule3:0 "蒋氏仁政"
 CHI_Truck_Murders:0 "卡车谋杀？"
 CHI_Truck_Murders_desc:0 "有传言称，中特局有一支秘密的装甲卡车部队，专门用于撞毁政治敌手的车辆。但这一传言究竟是否为真，实在难以考证。"
 KR_CHI_Unrest_1:0 "政变后的动乱：§R高§!"
 KR_CHI_Unrest_2:0 "政变后的动乱：§G中§!"
 KR_CHI_Unrest_3:0 "政变后的动乱：§C低§!"
 CHI_Hundred_Flowers_Movement:0 "百花齐放运动"
 CHI_Hundred_Flowers_Movement_desc:0 "百花齐放"
 KR_focus_KMT_democracy:0 "国民党民主"
 KR_focus_KMT_democracy_desc:0 "国民政府的大规模改革和不懈努力让在我们的国家实现民主化成为可能。国民党的一党专政仍然会维持数年，以巩固取得的成果。"
 chi_tot.1.t:0 "戴主席宣布中特局高层会议"
 chi_tot.1.d:0 "戴主席对全体中特局高级官员发送密电，要求在两周后于首都举行高层会议。会议上，他会给下属下达最新指示，并讨论其他重要话题。\n\n但是，电文同样警告，未能到场者或泄密者会被立即处决。"
 chi_tot.1.a:0 "额，好吧，我们应该马上答应戴主席“友好”的邀请……"
 chi_tot.2.t:0 "中特局会议：第一天"
 chi_tot.2.d:0 "在所有代表到场后，戴主席起身，发表开幕演讲：\n“同志们，不久前，我们挽救党和国家于水火之中，那些无能的官僚已经祸害国家太长时间了。中国不能再落入如此境地，不然党国的生存将无从谈起！\n因此，我在此宣布，政府会在近期实行重大改革，确保每个公民都全身心地为国家奉献，为此，我们需要扩大中特局，并给与警察更多权力。\n目标就是，党必须时刻了解每个公民都在做什么。明天会继续讨论细节。“\n\n戴笠暂停了一会，面露微笑地继续：\n\n“遗憾的是，诸位并不都能见到计划进行的那一天，有些人实在太过愚蠢，对我和政府口出狂言，这是完全的不正当且反革命的思想，应遭到最严重的惩罚。”\n\n戴笠言毕后，主席警卫粗暴地把十几名代表拖出会议室，戴笠惬意地饮着威士忌，和官员和党员们谈话。\n\n不一会，外面传来几声枪响，但大厅里没有人敢声张。毕竟，谁要是敢对主席表示不满，那自己也会落到和外面那些可怜的混蛋同样的下场。"
 chi_tot.2.a:0 "谁听到了什么？没有？很好！那就和戴主席共饮威士忌吧！"
 chi_tot.3.t:0 "中特局会议：第二天（第一部分）"
 chi_tot.3.d:0 "会议的第二天和前一日相比正常了许多，但与会者间还是有着某种紧张氛围。因为大家都知道昨天发生了什么，而且戴主席还宣布今天要分享一些最高机密。在午餐休息后，戴主席继续：\n\n“同志们，如我昨天说的那样，今天我会告诉你们这次会议为什么会召开。我们推翻前政府的行动之所以会成功，除了中特局对官僚系统的全面渗透外，还有来自国民革命军的计划和帮助，而且还是通过一位熟悉的面孔！请出来吧，蒋总司令！”\n\n此刻，在戴笠的讲台后，一位身着黑色制服，戴墨镜，满脸疤痕，别着中特局元帅军衔的人走出阴影。\n虽然因为创伤很难辨清究竟是谁，但毫无疑问，蒋介石就站在戴春风身旁。\n与会者全都吓呆了，没有人相信在德国干涉后，蒋总司令还能活生生地站在讲坛上。\n\n蒋介石微笑着，走近讲台：\n\n“诸位好，朋友们，同志们，上一次见到诸位后，已经过了有些时日了。你们可能在想：\n这怎么可能？他怎么还活着？”"
 chi_tot.3.a:0 "其实很简单："
 chi_tot.4.t:0 "中特局会议：第二天（第二部分）"
 chi_tot.4.d:0 "“首先：我欠我的好朋友戴春风一笔债，没有他，我今天就不可能站在这里。\n至于为什么，我并没有像报道说的那样，因为外国干涉而死，并不是这样的，刺客重伤了我，然后扬长而去，让我自己咽气，根本不知道我其实没有死。我不知怎的离开了那里，然后完全失去了记忆。我不再记得我从哪来，也不记得我是谁。我面容全毁，没有人认得出我是谁，就这样，我在乡间漫无目的地游荡着。\n\n一户姓胡的朴素湖南农家在脏兮兮的坑洞里找到了快饿死的我，出于可怜，他们收留了我。他们给我饭吃，给我住的地方，让我在田地里干活。胡家的父亲给我起名叫胡长宁，因为我记不起自己的名字。\n之后，五年过去了，直到有一天在干活的时候，一个穿连帽外套的男人找上了我。他跟我说：‘老朋友，真高兴能再次见到你。’\n\n那正是戴春风。\n\n他帮我重获记忆，暗中把我纳入中特局的队伍。\n我一直躲藏到今天，这样德国才没有再次入侵中国的理由。\n但是现在中国成长为了西方帝国主义不敢轻视的力量，戴春风和我决定是时候向人们宣告：我还活着。”\n\n中特局的官员们震惊至极，蒋介石言罢，把在戴春风旁边坐下。他们完全不相信刚刚发生的一切。\n\n会议明早继续，每个人都在消化今天这一震撼性的真相。"
 chi_tot.4.a:0 "什么？！主席是怎么把蒋介石隐藏了这么长时间的？！"
 chi_tot.5.t:0 "中特局会议：第三天"
 chi_tot.5.d:0 "在昨天的震撼后，会议继续。蒋介石现在也是与会者的一员了，和戴主席一起坐在桌子的前面。\n\n在五小时的演讲中，主席详细阐述了平定全中国的计划。他说，我们容忍潜逃和流亡敌人太长时间了，在他看来，在这些人被捕前，中国不可能获得真正的安宁。因为如果这些人重获影响力，煽动人民反对我们的政权，那将演变成大规模动乱，这就是为什么中央委员会要授予中特局和警察特别权力，维持国家秩序。\n\n戴春风同样命令，必须马上逮捕联省派、奉天系、清政府、直隶系、地方军阀、一贯道和国民党左右两派的重要成员。为了安全起见，这些人的家人也会被拘留一段时间，直到我们决定如何处理他们。\n\n在其他发言人完成了自己的阐述后，戴主席在午夜前宣布会议结束。在闭幕演讲中，他提醒大家，要严格保密，并且马上执行他的指示。"
 chi_tot.5.a:0 "为党和戴主席鼓掌！"
 chi_tot.6.t:0 "国民革命军政变：袭击首都！"
 chi_tot.6.d:0 "首都的街道一片冷清，只有零星几个人在街上奔跑。\n\n戴主席昨天宣布全城戒严，实行宵禁。国民革命军和中特局在主要广场和街道设置了街垒和检查点，就好像他们知道会有袭击一样。\n\n紧张气氛几乎令人窒息，士兵们各个神经紧张。\n\n在下午早些时候，地狱降临了。在城市外围的一些检查点，国民革命军士兵开始向中特局部队射击，打开街垒。随后，国民革命军继续向城市中心进发，并在城市周边的村庄和森林做了部署。\n\n但是，中特局和忠诚的军队很快重组，截住了叛军，双方只间隔几百米，然后激烈的战斗打响了。\n\n据报告称，蒋介石就坐在袭击者的一辆装甲车里，他们在某座学校设立了指挥点。"
 chi_tot.6.a:0 "争夺首都的战斗开始了"
 chi_tot.7.t:0 "国民革命军政变：攻击首都机场！"
 chi_tot.7.d:0 "在叛军向城市进发前，我们的侦察兵判明了他们的第一个目标：\n\n政变者正向机场开拔，准备切断我们的空中补给！有些忠诚的部队已经驻扎在那里，准备打退进攻。没过多长时间，敌人到达了，交火开始。\n\n在激战数小时后，我们的前进指挥点传来消息，称："
 chi_tot.7.a:0 "忠诚的军队抵挡住了袭击者并且守住了机场！"
 chi_tot.7.b:0 "反叛者粉碎了我们的防线，占领了机场！"
 chi_tot.8.t:0 "国民革命军政变：围攻首都中央车站！"
 chi_tot.8.d:0 "在机场之战后，政变者向中央车站移动，准备彻底剥夺我们一切的补给来源！\n\n我们的士兵开始深挖堑壕，架设机枪，准备战斗。\n幸好，进攻者的人数有所削减，双方实力大致相近，我军有数量优势，但敌人有坦克，鹿死谁手还有待观察。\n\n在战斗的进程中，谁输谁赢越来越清晰了："
 chi_tot.8.a:0 "忠诚的军队成功的守住了中央车站！"
 chi_tot.8.b:0 "中央车站落入了反叛者的手中!"
 chi_tot.9.t:0 "国民革命军政变：攻击国民党中央大楼！"
 chi_tot.9.d:0 "在中央车站之战结束后，政变领导人们对国民党中央大楼发动正面突击。\n\n政变者显然是想夺下这座建筑，摧垮守军的士气，这样他们的进一步行动就会更容易。\n\n战斗持续了大半天，但在日落前，一切都很明晰了："
 chi_tot.9.a:0 "忠诚的军队成功守住了中央委员会大楼！"
 chi_tot.9.b:0 "政变者夺取了中央委员会大楼！"
 chi_tot.10.t:0 "国民革命军政变：攻击首都要塞！"
 chi_tot.10.d:0 "坏消息！\n\n我们集中精力防御中央大楼时，一队政变军向首都要塞挺进，发起攻击！\n\n我们被迫撤回附近的部队，保卫要塞。糟糕的是，敌军在我们回防前，就突破了要塞的前庭！\n\n在几个小时的战斗后，要塞内的枪声仍未停歇，究竟发生了什么很难弄清楚，但现在我们确信："
 chi_tot.10.a:0 "要塞被忠诚的部队成功地守住了！"
 chi_tot.10.b:0 "要塞和要塞里的装备都落入了反叛者的手中！"
 chi_tot.11.t:0 "国民革命军政变：围攻中特局总部！"
 chi_tot.11.d:0 "终于到了这一刻：争夺中特局总部的战斗开始了，戴春风亲自坐镇，指挥城市防御。\n\n两方的主要力量艰苦地争夺着总部附近的街道和广场。没有一方愿意退却，因为大家都知道中特局总部的重要性。如果总部失守，那戴春风的处境将极为不利，但如果击退了袭击，那进攻方的力量也会严重受损。\n\n在午夜降临前，一方终于取得了决定性的进展："
 chi_tot.11.a:0 "忠诚的军队保卫了这座建筑，现在正准备反击！"
 chi_tot.11.b:0 "戴春风逃离了建筑，撤出来的忠诚部队正在重组！"
 chi_tot.12.t:0 "尘埃开始落定……"
 chi_tot.12.d:0 "现在整个城区只有几场小规模的战斗正在进行，消防队已经开始扑灭建筑物里的大火，尘埃开始落定，胜利的一方已经出现。\n\n在评估了几份报告之后，可以说……"
 chi_tot.12.a:0 "……政变是……"
 chi_tot.13.t.dai:0 "……失败的！蒋介石已经被捕了！"
 chi_tot.13.t.kai_shek:0 "……成功的！戴春风已经被捕了！"
 chi_tot.13.d.dai:0 "出色的工作！把这些叛徒全部处决！但是把蒋直接带到主席那里，他要亲自处决他！\n\n向我们忠诚的士兵们表示祝贺！国民党万岁！戴主席万岁！"
 chi_tot.13.d.kai_shek:0 "为我们的成功干杯！逮捕戴氏政府的所有追随者，并把那些为他战斗的国民革命军部队缴械！确保戴春风待在牢房里，直到我们把他送上法庭！"
 chi_tot.13.a:0 "啊，甜蜜的胜利！主席万岁！"
 chi_tot.13.b:0 "这一天是属于我们的！委员长万岁！"
 chi_tot.14.t:0 "戴春风巩固了他的权力！"
 chi_tot.14.d:0 "戴春风和几个亲信坐在会议室里，反思前几天的政变，确信那几个日夜是最大的、也是最后的对他统治地位的挑战。然后，他开口了：\n“你们可能在想我为什么叫你们来，先生们。你们也可能在想我为什么不庆祝粉碎蒋介石的政变。但你们仔细想想，其实很简单：是我拯救了蒋介石，给予他信任，没有内部的帮助，他是根本筹划不了这样的背叛的！昨天我亲自处决了蒋介石，但这并不是结束！你们中有些人，宁可塞满自己的腰包，大搞宴会，也不愿意好好完成自己的职责！”\n戴春风狠狠地敲了一下桌子。\n“请告诉我，部队是可以在首都周围秘密调动，而不为他人所知的！”在场的人鸦雀无声。\n“很好，我有一些证据，证明你们中某些人协助政变者推翻我，接受了他们的贿赂和流亡海外的渠道！有人想反驳我吗？”个别与会者显然十分紧张，回避戴春风的目光。\n然后，戴春风打了个响指，卫兵举起枪，打死了这些人，只留下一名将军和两名中特局高级官员。戴春风继续说：“我希望你们三个明白，不服从的可怕后果。我给你们两个选择，要么继续忠心地为我效力，要么你们就和他们一个下场。我说的很明白了：中国是我的，谁敢反对，就和这些死人一个下场！”"
 chi_tot.14.a:0 "大家都很乐意接受戴的好意！主席万岁！"
 chi_tot.15.t:0 "蒋委员长第一次公开露面！"
 chi_tot.15.d:0 "今早，成千上万的人聚集在国民党中央大楼前，静候新主席对全国的演讲。听众并不清楚这位新主席究竟是谁。戴春风被捕，国民革命军政变结束不过过了几天，首都的秩序还没有完全恢复。但是大家还是非常兴奋，想知道是谁敢于挑战，并推翻暴君戴春风。\n中央大楼前的广场和街道人山人海，终于有人走上了大楼的阳台。人们对这位面容全毁的男人有些震惊，然后他开始讲话了，奇怪的是，这声音有些耳熟：\n“我向诸位致敬！感谢诸位不顾困难，今日赶来为我捧场！诸位想必已得知，戴春风和他的走狗因为对中国人民犯下的罪行，全部被捕，而我已当选新任主席。”\n此刻，人们终于明白了他是谁——就是那位据信早就死去的蒋介石！\n“我明白，诸位对我的再次登场有些意外，以为我早就被德国人谋杀了。但我保证，我并没有死去，那时我只是完全失忆了。我不希望在此冗谈，我对诸位只有一个请求：请保持冷静，参与重建，帮助我和党带领中国走出黑暗。请信任政府，给我们一些时间，我们会确保每个公民的安全和自由！政局一旦稳定，民主化就会开始！感谢诸位！”"
 chi_tot.15.a:0 "委……委员长还活着？！"
 chi_tot.16.t:0 "重组立法院"
 chi_tot.16.d:0 "立法院，即中华民国的议会，现在基本由遵从政府路线的忠诚追随者填满了，但还是有一些党内其他派别的政治家强烈地反对政府。就算他们不再掌握政治实力了，他们的话语也会传到人民那里，这完全不可接受！为此，立法院主席提出一项法案，建议整合立法院、行政院和国民党中央委员会，以节约开支和人力。由此而生的新实体称作最高国民大会，有3000个议席。在大会主席（即国民党主席和中特局领袖）的直接领导下，大会将管理行政和立法事务。反对派谴责这提案，称其为独裁且专制，目的是摧毁民主，建立戴春风的绝对统治。他们一直抗议到投票即将开始，但无济于事。法案以绝对多数通过了，立法院已经废除。那些重要的政治家因此失去了自己的议席和残存的影响力，因为只有得到考试院和主席本人的批准，一个人才能当选最高国民大会的代表。"
 chi_tot.16.a:0 "最高国民大会将带来稳定！"
 chi_tot.17.t:0 "百花齐放运动"
 chi_tot.17.d:0 "如中央委员会预先讨论的那样，百花齐放运动今天开始了。在运动期间，所有公民都可以直接向主席办公室，以署名信的形式，提交自己的批评和建议。半年后，所有信件都会得到评估，随后会根据最佳的意见制定计划。\n\n戴主席再次强调，每个写信的人都应注明自己的住址，这一才能更准确地奖励那些提出有效建议的公民！\n\n许多先前因为恐惧而躲藏起来的知识分子和批评家，热情地赞许了这次运动，同意参与其中。但其他人察觉到这是致命的陷阱，警告自己的同事要小心！——这完全是在泼脏水！\n\n戴主席在开幕仪式的最后说道：“让百花齐放，让百家争鸣！”"
 chi_tot.17.a:0 "请多写信！我们“真的”想要听到人们的意见！"
 chi_tot.18.t:0 "中华监督国"
 chi_tot.18.d:0 "戴主席完成了现代中国史上空前的壮举：全中国都统一在一个中央政府的大旗下。但他对此还不满足。\n\n我们从过去几个月的事件中学到一件事，我们不能相信自己的公民。\n我们不能继续容忍公民把“个人自由”和“家族利益”置于国家、党和主席之上了。所有公民必须明白，他们现在只属于国家。\n\n因此，戴主席颁布法令，延长紧急状态，废除了公民的权利，命令中特局和警察对敌人采取更加强硬的手段。我们的措施可能极度严酷，但百花齐放运动的经验告诉我们，这些措施还不足以让所有批评家胆战心惊，彻底闭嘴。因此，从现在开始，所有公民会被分为用点数系统评估的各个等级。得高分者可以过个好生活，但扣分多的人则会被“剥夺”这些好处。只有国家、人民和党作为一个整体行动，国家才真正的处于完美状态。\n\n\n这是中国的崭新黎明，但并不属于中国人民，而是只属于戴主席。"
 chi_tot.18.a:0 "未来只属于那些为之奋斗的人！主席万岁！"
 chi_tot.19.t:0 "戴春风的命运"
 chi_tot.19.d:0 "“中国重获自由！打倒叛徒戴笠！”这是今日许多已复刊的主要日报的头版头条。\n\n政变才发生不久，但人们已经充满了乐观的精神，因为他们再次对未来有了信心，而且戴笠的暴政已经被推翻。\n\n此刻，戴春风正坐在戒备森严的牢房里等待着行刑。在许多人看来，判决的结果是可以预见的，因为犯下叛国罪的人几乎总是会被最高军事法院处以死刑。\n\n他被处决已经是在判决后几天发生的事了。他的几个最忠实的追随者也被判处死刑，他们被带到绞刑架上，不久之后久被绞死。法院剥夺了罪犯在执行死刑前的最后发言权。\n\n这就是戴春风黑暗暴政的结局。现在在蒋介石和国民革命军的统治下的中国人民可以走一条通向美好未来的新路了。蒋介石宣布他将暂时领导一个军事政府，并在几个月后组建一个新的临时政府。"
 chi_tot.19.a:0 "中国可以再次呼吸，庆祝它新得的自由了！"
 chi_tot.20.t:0 "蒋委员长成立新政府！"
 chi_tot.20.d:0 "正如蒋介石上台后不久宣布的那样，他将于今天任命一个新的临时政府。\n蒋委员长有几个选择: \n\n他可以让§R国民革命军§!同在戴笠的大清洗幸存的§C国民党民族派§!一同工作，去形成一个更§C民主的过渡政府§!直到新的立法院选举得以举行。\n\n或者，他可以扩大§R国民革命军的军事政府§!，并且彻底解散§R中特局§!在被清洗后的残余势力，国民革命军将一直支持政府，直到蒋介石相信中国已经准备好§C重新民主化§!，这肯定会受到一些§R人民的怀疑§!\n\n另一方面，蒋的许多§O有影响力的顾问§!主张继续维持目前的过渡状态，直到局势平静下来，但如果在此期间发生什么事，可能会给政府带来§R致命的后果§!。"
 chi_tot.20.a:0 "蒋介石组建了一个国民革命军的军政府！"
 chi_tot.20.b:0 "蒋委员长邀请民族派上台执政！"
 chi_tot.20.c:0 "蒋的顾问坚持要我们等一小会，再决定这件事！"
 chi_tot.21.t:0 "蒋委员长的演讲"
 chi_tot.21.d:0 "从龙岩周边的闽赣根据地开始，到全中国统一在国民党旗帜下。我们迄今为止走过的漫漫长路，是这世上难有二回的壮阔史诗！\n\n但随后，戴春风发动了政变，推翻了汪精卫的民选政府，让中国陷入混乱。蒋介石正是凭借着我国人民的力量和国民革命军对宪法的忠诚，才成功地推翻了暴君戴笠，恢复了秩序。蒋委员长今天将向全国发表演讲，宣布中国的新理念:\n\n“我的朋友们！我想感谢你们所有人在过去几个月里的辛勤工作，没有你们的帮助，我就不可能再次让这个国家稳定下来！我不可否认，一开始我对国民党左翼在党内占主导地位，右翼却被戴春风彻底消灭，不是特别高兴，但在这几年里，我已经变成一个会妥协的人了！我们的国家与1925年也不同了，今天，我们将以团结和正直的精神站在这里并一起建设一个更好的中国！我宣布开始立法院第一次自由选举！我效忠的是共和国与民主！谢谢诸位！”"
 chi_tot.21.a:0 "同蒋委员长和国民革命军一道，共创美好未来！"
 chi_tot.21.b:0 "同蒋委员长和民族派一道，共创美好未来!"
 chi_tot.21.c:0 "同蒋委员长和他的朋友们一道，共创美好未来！"
 chi_tot.22.t:0 "蒋委员长解雇了他的顾问们！"
 chi_tot.22.d:0 "今天早上，蒋委员长宣布他解雇了他的一些顾问！他说，我们不能容忍一些无能的官员为了扩大自己的权力而犹豫不决，从而危及中国的稳定。为此，他颁布了一项法令，授权他最亲密的朋友和支持者组成的中央俱乐部集团组成过渡政府。"
 chi_tot.22.a:0 "希望这个政府最终能给我们带来稳定！"
 chi_tot_dc_shared.1.t.dai:0 "清理门户"
 chi_tot_dc_shared.1.t.kai_shek:0 "清理门户"
 chi_tot_dc_shared.1.d.dai:0 "最近，党内的捣乱分子使我们很难做好工作。他们要么是在中央委员会不断同他人争吵，要么是在国民大会前滔滔不绝地讲上几个小时，却对实际问题毫无贡献。不能再这样了！\n\n因此戴主席命令中特局把这些党员除掉。\n\n在过去的几天里，数十名批评人士因凭空捏造的指控而被警方逮捕，并被转交给中特局，从而为他们的“罪行”付出代价。我们的一个秘密法庭已经决定，任何被逮捕的人都必须被立即处决，因为他们对国家安全构成了威胁。所有其他对中央的怀疑者必须认识到，空泛的发言会很快对他们造成危险，而对我们的忠诚是生存的关键。"
 chi_tot_dc_shared.1.d.kai_shek:0 "最近，党内的捣乱分子使我们很难做好工作。他们要么是在中央委员会不断同他人争吵，要么是在国民大会前滔滔不绝地讲上几个小时，却对实际问题毫无贡献。不能再这样了！\n\n这就是为什么蒋委员长命令警方调查那些同情戴春风的党员，这些党员过去曾有过暴力行为，因此有可能策划袭击他人。\n\n所以，在过去的几天里，几个恐怖分子小组被发现，他们试图对政府大楼和官员进行袭击。最高法院今天判处这些人无期徒刑，并不得假释。所有我们政府里的其他敌人必须认识到，他们狂热的极端主义在我国没有立足之地，我们将以最严厉的态度打击他们。"
 chi_tot_dc_shared.1.a:0 "我们将粉碎党的所有敌人！"
 chi_tot_dc_shared.1.b:0 "反对自由和稳定的敌人将会失败！"
 chi_tot_dc_shared.2.t.dai:0 "桂林再教育营开营"
 chi_tot_dc_shared.2.t.kai_shek:0 "桂林再教育营开营"
 chi_tot_dc_shared.2.d.dai:0 "在桂林附近的第一个中特局的“再教育营”，今天在最机密的情况下开放。\n\n在这个营地里，我们的政敌将为他们的背信弃义的行为忏悔，然后通过艰苦的工作和教育把他们转变成忠诚的公民。\n\n至少这是官方的解释。\n\n事实是，这些集中营的真实情况更加可怕。即使我们成功地转变了我们敌人的思想，我们也绝不允许他们再离开这个地方，我们不能让这些人继续对我们构成威胁。但假如国际社会发现了我们“再教育营”的真相，那该怎么办？\n没事，我们不需要外国人。\n他们在这里没有任何权力。"
 chi_tot_dc_shared.2.d.kai_shek:0 "第一个国民党“再教育营”在桂林附近开设。在这个营地里，我们的政敌将为他们的背信弃义的行为忏悔，然后通过艰苦的工作和教育把他们转变成忠诚的公民。\n\n这是官方的解释。\n\n如果我们成功地转变了我们敌人的思想，他们将被允许离开这个地方，并回到他们的家人身边。然而，我们不能冒险让那些仍对我们构成威胁的人离开这个地方。如果有人没法理解接受我们的思想，我们就只能把他留在这里，即使这意味着他的余生都将在这度过。即便公众知道了这件事，我们也必须坚定立场。宪法的敌人绝不能自由行动！"
 chi_tot_dc_shared.2.a:0 "我们的敌人将全部消失在这些营地里！"
 chi_tot_dc_shared.2.b:0 "我们曾经的敌人马上就会变成忠诚的公民了！"
 chi_tot_dc_shared.3.t.dai:0 "三民主义的命运"
 chi_tot_dc_shared.3.t.kai_shek:0 "复兴三民主义"
 chi_tot_dc_shared.3.d.dai:0 "孙中山先生所提出的，作为现代中国国家基础的“三民主义”，在过去对我们很有用，但现在对我们已经失去了作用。\n\n“民生”和“民权”两大原则所体现的理想，对我们的统治构成了威胁。他们在人民的头脑里变成了危险的思想，我们必须不惜一切代价加以制止。\n\n为此，中央已下令制定新三民主义。结果，民族主义原则得以维持，但民权和民生被军国主义和自给自足所取代。所以，现在中国人民的新三民主义是“民族主义、军国主义、自给自足”。"
 chi_tot_dc_shared.3.d.kai_shek:0 "孙中山先生提出的，作为现代中国国家基础的三民主义，在过去很好地为我们服务着，现在我们必须复兴它，才能克服戴笠暴政的阴影。\n\n民族、民生、民权三条纲领所代表的理想是人民的新希望。\n首先，我们必须宣传民族主义原则，以创造一个团结的社会，所有在中华大地上生存的民族，都要为了一个更好的国家共同努力。\n然后我们必须引入民权原则，通过自由选举让人民在政府中发声。\n最后，我们可以实施民生计划，为所有中国人创造一个更好、更公平的国家。有了这个计划，我们就能创造更美好的未来！"
 chi_tot_dc_shared.3.a:0 "新三民主义确保了国家的强大和稳定！"
 chi_tot_dc_shared.3.b:0 "三民主义保证了国家稳定！"
 chi_tot_ztj_murders.1.t:0 "首次逮捕高层政敌"
 chi_tot_ztj_murders.1.d:0 "今天，第一批政治犯和他们的家人已经抵达全国各地的省立监狱，他们一直被关在牢房里。我们的大多数敌人是在他们准备逃离中国时被警察和特勤局抓住的。大多数人顺从了命运，但也有一些人宁愿自杀也不愿被抓获。\n\n那些人中最典型的例子的是前主席汪精卫：\n当中特局军官进入汪精卫的办公室准备逮捕他时，他们面前出现了一幅可怕的图景:\n\n汪精卫在他的书桌前嚎哭着，手里拿着手枪，地板上是他的妻子和孩子的尸体，头部都有一处枪伤。\n\n他看见了那些军官，就对他们说:\n“你们这些王八蛋，永远别想伤害我和我的家人，我保护了他们，使他们免受囚禁时将等待我们的残酷折磨！我拒绝参加戴笠不择手段从我们身上榨取政治资本的病态游戏！”\n\n说完这些话，他把枪对准自己的头，扣动了扳机。\n\n然后是一片寂静。\n\n军官们无言以对，起初不知所措，但他们随后决定把尸体带到他们的卧室，并烧毁房子，把汪家的死者付之一炬。"
 chi_tot_ztj_murders.1.a:0 "该死的！把这个不幸的事件通知戴主席，并请求新的命令！"
 chi_tot_ztj_murders.2.t:0 "监狱内的屠杀？"
 chi_tot_ztj_murders.2.d:0 "今天早上，在我们还没有控制的最大日报的头版上出现了对我们政府的无耻指控！\n\n报纸刊登了来自监狱的报道，说我们的情报机构正在没有指控或定罪的情况下对那里的大量囚犯执行死刑！\n\n来自全国许多地方的报告已经到达党的总部，报告说在一些城市发生了零星的反对政府的起义，但幸运的是，警方可以迅速将其镇压下去。\n\n我们必须立即阻止这些自由媒体组织在这个国家进一步制造麻烦！中央委员会现在必须行动起来，防止发生新的内战的危险！老百姓不能质疑我们，他们必须按照我们说的去做，去相信我们！而不是一些叛徒在他们肮脏的报纸上写的鬼东西！"
 chi_tot_ztj_murders.2.a:0 "我们必须立即审查全国所有媒体，以阻止这些污蔑我们的谎言！"
 chi_tot_ztj_murders.3.t:0 "国民党领导人死于车祸！"
 chi_tot_ztj_murders.3.d:0 "爆 炸 性 新 闻！\n\n孙中山先生的遗孀宋庆龄和他的儿子孙科今天早上在首都附近死于一场车祸！\n\n据报道，国民党民权派和民族派的两名领导人——当时正在前往首都抗议戴主席对其政敌的残暴行为。\n但在他们发表声明之前的凌晨4点30分左右。宋庆龄的车首先被路过的警察巡逻队发现在一条主干道旁边的深沟里，车上没有幸存者。\n稍晚的5点15分左右，当地渔民发现孙科的车倾倒在桥边的河床上。\n据渔民说，当他们试图划船去寻找幸存者时，却发现车上的所有人都淹死了。\n\n但是，特别值得注意的是，两辆车的左后方都有严重的损坏，这一定是由另一辆车的撞击造成的。\n但在犯罪现场调查人员能够分析进一步证据之前，几名赶到现场的中特局警察很快就没收了尸体并抄没了车辆，因为一名中特局的警察说，这事关国家安全，与民警无关。\n\n然而，已经有传言称，一些目击者看到两处事故现场附近有几辆没有牌照或标记的卡车，它们配备了不同寻常的车前装甲，似乎急于离开那里。\n\n这是继汪精卫及其家人因家中失火不幸遇难后，戴春风担任国民党新主席以来第二起国民党高级官员被杀的事件。但是敢于追求任何关于它的问题都可能带来致命的后果…..."
 chi_tot_ztj_murders.3.a:0 "确保这些“谣言”仅仅是谣言。"
 chi_tot_ztj_murders.4.t:0 "囚犯的家属被发现已经死亡！"
 chi_tot_ztj_murders.4.d:0 "这是首都一个美丽的早晨，阳光明媚，和煦的微风从蒋介石办公室的窗户吹进来，他的助手冲进来，把一份内部军事情报报告放在他的办公桌上。\n\n蒋介石问他为什么这样着急，副官回答说:\n“总司令先生！你必须立即阅读这份报告！我们的监狱里正在发生骇人听闻的事情！”\n\n蒋介石仔细阅读了这份报告，报告说中特局不再只是处决政治犯，而是大规模屠杀他们的家人！\n昨天，陈炯明等联省主义者领袖先是被处决，然后他们的家人也被杀害！\n这篇文章显然是只有蒋介石他才能看到的，因为中特局他们要求国民革命军的卡车把这些尸体运走，其中一名司机尚有良知，通知军事特勤局说，他们正在把大量妇女和儿童的尸体运出监狱。\n蒋对刚才读到的这些东西感到厌恶和震惊，转身对他的副官说:\n\n“中尉，马上安排我与戴主席会面！我要弄清楚他是否知道他的中特局正在监狱里屠杀无辜的人！”\n\n“是的！我马上安排，先生！”"
 chi_tot_ztj_murders.4.a:0 "多么可怕的发展..."
 chi_tot_ztj_murders.5.t:0 "蒋委员长与戴主席对峙！(第1部分)"
 chi_tot_ztj_murders.5.d:0 "第二天，蒋总司令会见了戴主席，当面向他汇报情况。\n\n戴:“我的朋友啊，为啥那么急着见我呢？”\n\n蒋:“别说那些废话了，直奔主题吧——我昨天读了一份军事情报报告，里面说你们的中特局现在正在大规模屠杀监狱里的人！而且不仅是囚犯，同时还包括他们的家人！你这要怎么说？你知道这有多野蛮么？”\n\n原本友好的微笑着的戴春风，在听了这话后，脸一下垮了下来，气的发黑。\n\n戴:“这和你们军队没有任何关系，明白么？你问我知不知道？我自己下的命令我会不知道？！如果我的敌人和他们肮脏的亲眷被允许到处活蹦乱跳地乱跑，我该如何稳定中国和稳固我们的权力？斩草不除根，春风吹又生！这是我们确保繁荣和进步的唯一途径！”\n\n蒋:“我操你是什么魔怔玩意？对我们的敌人重拳出击是一回事，但是我们不能因为你的一己私利，就对那些无辜的妇孺下手！我们……”\n\n戴:“你 竟 敢 这 样 跟 我 说 话！永远不要忘记是我在那肮脏的田野里发现了你，也是我帮你找回了记忆！现在你竟敢在我背后捅我一刀？你算个什么东西，马上忘记你发现的一切事情！”\n\n蒋:“很抱歉，但容我拒绝，你显然没有兴趣用你所掌握的权力去为中国服务，你只对扩大你的权力感兴趣！为了实现你的目标，你甚至残害无辜的妇女儿童！我永远也不会忘记你为我所做的一切，但这实在太过分了！”"
 chi_tot_ztj_murders.5.a:0 "蒋正转身要走，戴在背后喊道："
 chi_tot_ztj_murders.6.t:0 "蒋委员长与戴主席对峙！(第2部分)"
 chi_tot_ztj_murders.6.d:0 "戴:“如果你现在走出这扇门，我就会无情地追杀你，直到我亲手把你杀了为止！”\n\n蒋:“那我祝你好运，因为我不会让你有好果子吃的！”\n\n这时，在戴的示意下，几个武装警卫从他身后的一个入口冲进来，用武器对准了蒋介石。但与此同时，国民革命军士兵从蒋介石身后的门冲进来，用步枪瞄准了戴笠和他的卫兵。\n\n戴春风笑了。\n\n戴:“所以你一知道了真相，就想杀了我，是吧？我可真是佩服你啊。当然，如果我是你，我也会这么做！不过，我得说我们现在有点尴尬。”\n\n蒋:“确实。”\n\n戴:“对不起，我今天还有其他重要的会面，所以，我现在没时间和你吵架，或许晚点我们还能解开这些误会，不过，反正你也没几天可活了，好好享受吧。再见。”\n\n这时，蒋和戴都带着卫兵慢慢走出房间，办公室的门缓缓关上。"
 chi_tot_ztj_murders.6.a:0 "因此，一场争夺国民党和中国领导权的权力斗争又开始了。"
 chi_tot_flavour.1.t:0 "全国革命教师协会成立"
 chi_tot_flavour.1.d:0 "我们为新生活运动的成功所作的努力终于结出了果实：\n\n今天上午，我们收到了新成立的所谓“全国革命教师协会中央委员会”发来的电报。他们祝贺我们正义的、努力使中国成为一个可以与西方竞争的现代国家的努力，他们很高兴帮助我们。在他们的信息中，他们建议我们让他们成为中国所有教师的官方组织，他们的主席是来自湖南省的一位普通的教员，名叫毛泽东。\n\n作为回报，他们向我们承诺，全国所有学校的教师都将充分理解我们的理想，并将其传递给下一代，使我们的孩子能够充分理解孙中山的思想，成为更好的人和成功的成年人。"
 chi_tot_flavour.1.a:0 "一个很好的建议！请毛来开会，这样我们就可以讨论这个问题了！"
 chi_tot_flavour.1.b:0 "真是胡说八道！这位“毛主席”能给我们展示什么可信的参考?"
 chi_tot_flavour.2.t:0 "全国革命童子军的成立"
 chi_tot_flavour.2.d:0 "在全国革命教师委员会成立仅仅几个月以后，它的努力就已经在我们的教育系统中产生了积极的影响。现在毛主席向我们的政府提出了另一个建议：将美国童子军的制度和中国国情相结合，成立全国革命童子军。\n\n在革命童子军的帮助下，我们的学生将被教导许多有用的手工技能，以及团队合作和友谊的价值，使他们可以学习如何成为一个忠诚和负责任的中华民国公民。\n\n这个提议与在我们政府内部已经讨论了一段时间的一个想法非常相似，但通过同教师委员会领导层的密切合作，它可能比我们的想法更有效。"
 chi_tot_flavour.2.a:0 "这是个好主意！让我们联系教师委员会！"
 chi_tot_flavour.2.b:0 "毛更应该集中精力去教他的书！"
 chi_tot_flavour.3.t:0 "成立全国革命青年夏令营"
 chi_tot_flavour.3.d:0 "毛主席和全国革命教师委员会向我们的政府提出了另一个好主意，我们可以用它来更好地教育我们的学生。\n\n他们提议建立全国革命青年夏令营，让我们的学生可以一起做运动，唱爱国歌曲，学习对生活有用的技能，增强团体凝聚力，并度过有意义的假期。\n\n根据委员会的说法，这不仅有利于我们学生的成长，还能确保国家以后拥有对社会有用、全面发展的成年人，他们将认真生活，享受工作。\n\n但现在我们必须扪心自问，我们是否想继续为委员会的计划提供资金。他们的努力是值得尊敬的，但我们不能否认他们在政府中的影响增加地越来越快。"
 chi_tot_flavour.3.a:0 "毛主席的另一个好主意！给他亮起绿灯！"
 chi_tot_flavour.3.b:0 "毛已经得到了足够多的关注！告诉他我们不感兴趣！"
 chi_tot_flavour.4.t:0 "教育大跃进"
 chi_tot_flavour.4.d:0 "在之前所有由全国革命教师委员会计划和实施的项目都取得圆满成功后，政府决定委托他们对我们现有的教育体系进行全面地整顿。\n\n几周后，毛主席亲自向我们介绍了最终方案:\n\n方案的内容是：我们应该立足于我们教师已经在我国教育实践中形成、发展的思想，但也应引入并适应最好的西方国家和日本的教育制度，以确保教育改革能够取得圆满成功。毛给这个计划起了个名字：“教育大跃进”。\n\n毛主席还说，为了实现这一切，委员会需要同教育部充分合作，并扩大其权力。许多我们政府内的人士支持委员会的计划，但也有质疑委员会提议的声音——特别针对委员会的毛主席，他不应该在我们的政府内得到更多的影响力，因为他们的很多项目已经消耗了大量的经费。因此，他们建议我们应该用不那么雄心勃勃的人代替毛担任委员会的主席，并且我们必须大大降低高昂的支出。"
 chi_tot_flavour.4.a:0 "扩大委员会的权力。毛主席可以实施他的新计划了！"
 chi_tot_flavour.4.b:0 "拍拍他的肩膀，但尽快用一个不那么雄心勃勃的人取代他。"
 chi_tot_flavour.5.t:0 "任命新的教育部长"
 chi_tot_flavour.5.d:0 "在全国革命教师委员会和毛主席在全国改善和现代化教育体系方面的努力取得越来越明显的成功之后，蒋委员长决定改组内阁，任命毛主席为新教育部长。\n\n在他的演讲中，蒋介石说毛泽东是一个真正的爱国者，通过他的努力，使中国的教育体系在短短几年时间里就可与西方和日本的教育体系竞争。他说，他甚至看到毛主席在节假日也加班加点，为提高人民的教育水平而奋斗，他为此感到自豪，并对毛主席表达了充分的信任。在毛主席的英明领导下，过去需要几十年才能完成的项目，现在只需要几年就可以完成。"
 chi_tot_flavour.5.a:0 "他甚至在节假日也工作！为教育部长毛泽东干杯！"
 chi_tot_flavour.6.t:0 "普通的一天？"
 chi_tot_flavour.6.d:0 "蒋坐在他的新办公室里，想着在过去几个星期内发生的事情。\n\n戴春风被推翻的时间还不长，蒋却觉得自己还没有完全了解自己的过去，也还没有完全记起过去的一切。\n\n但这些担忧很快就会成为过去式。\n\n在同一天，他的办公室里有两个人来看望他，经过长时间的交谈，他终于发现这是他的两个儿子。他对戴笠一直保守着他还有一个家庭的秘密，甚至还积极阻止他回忆起这一切的行为感到愤怒。\n\n谈了几个小时以后，蒋委员长决定在接下来的几个星期里继续和他们见面，以帮助他记住过去发生的一切。"
 chi_tot_flavour.6.a:0 "我很高兴蒋委员长和他的家人团聚了！"
 chi_tot_flavour.7.t:0 "一个家庭团聚了"
 chi_tot_flavour.7.d:0 "在第一次见面后，蒋家三人上个月见面超过了15次，每次都交谈了几个小时。\n在此期间，蒋介石在他两个儿子的帮助下，设法记住了1925年之前发生的事情。\n他慢慢意识到，戴春风这几年只是帮他记起了一些事情，也只是想要用他的军事能力来帮他消灭政治对手。\n他觉得自己很肮脏，他曾以为戴笠是自己的朋友，但实际上戴笠利用他只是为了获得权力，只是为了让中国成为他个人的游乐场而已。\n他为自己起初不相信两个儿子的身份而道歉。为了弥补这一过失，他问他们两人是否可以帮助他重建中国，把它从黑暗的阴影中解放出来。\n两人同意继续支持他们的父亲。他们将一起为人民创造一个更好的国家。"
 chi_tot_flavour.7.a:0 "一家人团结在一起，我们一定会成功！"
 chi_tot_flavour.8.t:0 "百花齐放运动的报告"
 chi_tot_flavour.8.d:0 "今天，百花运动的组织者向我们报告了百花运动的进展情况。\n\n截至目前，已有超过355,842名市民向政府发信，提出了批评和改进建议。组织者相信在将来会有更多的信件出现，因为有“令人惊讶的数目的”市民有很多他们认为这个国家有问题的地方要告诉我们。\n\n戴主席表示，对于这么多“有价值公民”的积极参与，他感到“非常满意、非常高兴”，也希望更多的人有信心地向他表达自己的想法！"
 chi_tot_flavour.8.a:0 "这运动一定会改善中国的面貌！"
 chi_tot_flavour.9.t:0 "百花齐放运动的真相"
 chi_tot_flavour.9.d:0 "今天，百花运动的组织者向我们作了百花运动的总结报告：\n经过六个月的时间，共有1,162,589名市民来信批评，并提出改进意见。其中有知识分子、普通的农民和渔民、工厂工人，当然也有希望再次获得声望和影响力的政治家。\n\n他们都会注意到自己大错特错了。\n\n在评估报告后不久，全国各地的这些无理批评并侮辱我们的人，要么被中特局的国家警察立即击毙，要么被交到暴民手中，以取悦我们的忠实追随者，然后被他们残忍地杀害了这些叛徒。\n\n今天，我国的街道被鲜血染红了，但现在，即使是我们国家内最后残余的叛徒也应该最终明白，在他们死光之前，我们是不会停下来的。总而言之，我们可以说这次行动对我们来说是完全成功的，我们成功地将我们的敌人引蛇出洞，并消灭了他们。\n\n现在的中国终于摆脱了自私和反动派的背叛。每个人现在都为一个目的服务，这个目的就是让中国成为世界上最伟大的国家，而其中最重要的是为我们伟大的最高领袖戴主席服务！"
 chi_tot_flavour.9.a:0 "伟大领袖戴主席万岁！"
 chi_tot_election.1.t:0 "[?global.year]年立法院选举"
 chi_tot_election.1.d:0 "在蒋委员长发动政变后的第一次立法院自由选举中，只有两个国民党的派系得到了多数人的青睐。\n\n首先，是由在戴春风的恐怖清洗中幸存下来的领导人李烈钧领导的§C民族派§!。国民党民族派主张国家民主化，但反对国民党以外的其他政党存在，并坚决反对工团党和欧洲工团主义。然而，在这次选举中，他们也支持蒋介石作为国民党主席职位的头号候选人。\n\n然后就是§O中央俱乐部§!，这个联盟的成员包括前右翼国民党的支持者，以及蒋委员长的密友和忠实支持者，其中最著名的是和蒋委员长一起领导着这个集团的陈立夫和陈果夫兄弟。\n\n其他派系，§T民权派§!和§R民生派§!仍处于在宋庆龄和汪精卫不幸去世后的领导危机之中，因此在此次选举中没有获得多数席位的机会。\n\n现在每个人都在急切地等待所有选票的计票结果，获胜者是:"
 chi_tot_election.1.a:0 "民族派得票最多，所以蒋介石当选为主席！"
 chi_tot_election.1.b:0 "中央俱乐部得票最多，所以蒋介石当选为主席！"
 chi_tot_election.2.t:0 "[?global.year]年立法院选举"
 chi_tot_election.2.d:0 "在四年前只有民族派和中央俱乐部能够参加的选举后，其他两个国民党派系已经结束了他们的领导危机，并继续为自己发展新的计划。\n\n在民权派中，方君瑛战胜了她的竞争对手，现在正领导着民权派参加即将到来的选举。近年来，方君瑛以宋庆龄的思想塑造了本派系，主张国民党今后应该允许更多的政党参政议政，并与中国工团党和世界其他地方的工团主义政党进行更密切的合作。\n\n相比之下，汪精卫的长期追随者陈公博则在民生派中崭露头角，他现在正领导着民生派。他重申了国民党在中国的领导地位，认为允许其他政党存在是危险的，并支持继续对人民进行监督。他还主张中国自己应该在世界上发挥积极的领导作用，而不是成为欧洲势力的哈巴狗。\n\n民族派系已经宣布他们要以他们的领导人李烈钧作为自己的候选人参加这次选举，因为他们不同意蒋介石在过去立法院期间的一些决定，因此排除了与他进一步合作的可能性。\n\n果然，不出所料的是，在陈立夫说“民族派愚蠢地侮辱了蒋介石，也不能指望其他两派能承担任何体面的政府工作”之后，中央俱乐部集团宣布将以蒋介石为候选人再次参选。\n\n现在每个人都在急切地等待所有选票的计票结果，获胜者是:"
 chi_tot_election.2.a:0 "民权派得票最多，所以方君瑛当选为主席！"
 chi_tot_election.2.b:0 "民族派得票最多，所以李烈钧当选为主席！"
 chi_tot_election.2.c:0 "中央俱乐部得票最多，所以蒋介石当选为主席！"
 chi_tot_election.2.e:0 "民生派得票最多，所以陈公博当选为主席！"
