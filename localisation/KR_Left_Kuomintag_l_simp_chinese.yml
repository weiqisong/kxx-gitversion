 CHI_dec_integrate_desc:0 "[CHI_dec_integrate_FROM]"
 CHI_dec_integrate_YUN:0 "长久以来，中国西南地区一直孤立于政治大局之外，是时候让这里的代表再次在大会中现身了。"
 CHI_dec_integrate_SZC:0 "四川是全中国人口最为稠密的地区之一，因此把四川盆地重新纳入我们掌控下应当是我们目前的任务。"
 CHI_dec_integrate_SHX:0 "由于不愿意卷入其他派系的冲突之中，一直以来山西都以其保持中立的掌权军阀而闻名国内，随着太行山区已经被我们的影响力所覆盖，我们必须取缔这一模范省的“中立”。"
 CHI_dec_integrate_XSM:0 "马家军掌握着前往西北的咽喉要道，因此，自然而然的，他们应当被并入我们的政府之中。"
 CHI_dec_integrate_SIK:0 "新疆省位于中国的蛮荒边疆，而当清政府在台上时，他们继续没有同这片极西边陲打过交道。我们将纠正这一错误，防止该省再次陷入又一场大混战之中。"
 CHI_dec_integrate_FNG:0 "东北已经平定，早前在东北建立起来的自治政府已经失去了作用。我们应该立即开始整合该地区，保卫我们和俄国远东接壤的边疆。"
