 chi_tot_monument.1.t:0 "建设建党纪念碑"
 chi_tot_monument.1.d:0 "今天，我们的理论家和建筑师向我们展示了计划中的大型建党纪念碑的蓝图。\n户外区域矗立着20米高的诸位前党的领导人雕像，包括孙中山，甚至汪精卫在内。\n同时，纪念碑内还将设有一个大型博物馆，详细地展示国民大革命的历史。\n\n毫无疑问，纪念碑一落成就会成为一个巨大的宣传工具，但是这个项目的成本在规划阶段就已经达到了一个关键的阈值。\n财政部已经警告我们，我们将不得不提高税收来为工程提供资金，而人们可能不会喜欢这种做法。\n另一方面，我们已经做了这个项目的大量早期宣传，现在我们几乎不可能只是简简单单地取消它的建筑工程，并且能看起来不像是我们无法完成一个这样的建设项目！\n\n现在将由主席做决定：建还是不建，这是个问题。"
 chi_tot_monument.1.a:0 "开工吧！"
 chi_tot_monument.2.t:0 "建党碑落成！"
 chi_tot_monument.2.d:0 "今天，经过将近一年的努力，我们的建筑工人完成了国民党的建党纪念碑！\n\n这个纪念碑现在将用于党的集会，但也用于国家级会议用地！这座纪念碑进一步证明，只有国民党政府是全中国唯一合法的政府，也是唯一能够统治中国的政党！\n\n这座纪念碑应该向后人展示国民党是如何通过艰苦卓绝的正义工作让整个中国团结起来，并将中国变成人民的天堂！"
 chi_tot_monument.2.a:0 "没有国民党，就没有新中国！"
