 CHI_intervene_VIE:0 "干涉安南"
 CHI_intervene_VIE_desc:0 "我们在印度支那的同志同我们一样，都是帝国主义的受害者。以提供各种援助的方式来帮助他们坚持反抗外国殖民者的暴政是正确的事情。"
 CHI_expandthepowerofthezhongteju:0 "拓展中特局权力"
 CHI_expandthepowerofthezhongteju_desc:0 "最近几个月反政府活动的严重性表明，中特局和警察需要扩大权力，这样才能应对敌人破坏国家的阴谋。我们会执行戴主席在中特局会议上提出的计划。"
 CHI_startatruthandreconciliationcampaign:0 "百花齐放"
 CHI_startatruthandreconciliationcampaign_desc:0 "我们会开展名为百花齐放的全国性运动，鼓励全体公民公开批判政府，提出建议。戴主席说，他和党对这些将来的提议“非常兴奋”。运动计划持续六个月，随后会对结果进行评估。"
 CHI_anewinterpretationofthethreeprinciples:0 "三民主义新理解"
 CHI_anewinterpretationofthethreeprinciples_desc:0 "过去，孙中山先生的三民主义让我们受益匪浅，但对主义的诠释如今已经有些过时，难以再对我们的国家有益。国民党中央委员会会重新修订对三民主义的解释，这样我们才能建设更现代、更完美的中国。"
 CHI_establishmentofreeducationcamps:0 "建立再教育营"
 CHI_establishmentofreeducationcamps_desc:0 "总有人不愿意主动地接受和适应当前局势。我们会为这些人准备特殊的“再教育营”，他们会在此学习如何正确地思考，规范自己的行为举止。"
 CHI_daisruleoftheironfist:0 "戴主席的铁腕专制"
 CHI_daisruleoftheironfist_desc:0 "戴主席完成了前人没有完成的事情：他用铁腕统治完全统一了中国！现在所有的中国人都清楚，没有戴主席就没有强大的中国！\n今天要戴主席！\n明天要戴主席！\n永远都要戴主席！"
 CHI_chiangsnewnra:0 "蒋介石的新国民革命军"
 CHI_chiangsnewnra_desc:0 "在政变之后，国民革命军已经名存实亡。士兵和军官之间的信任被打破，这大大削弱了军队的士气和行动力。蒋委员长已下令实施一项广泛的改革计划，以恢复国民革命军的力量。"
 CHI_chiangsbennevolentdictatorship:0 "蒋氏仁政"
 CHI_chiangsbennevolentdictatorship_desc:0 "蒋委员长的重建之路是漫长而艰难的。他及时地把中国从暴君戴春风的残酷统治中救了出来，人民对此十分感激。对中国来说，真正的民主还很遥远，但是蒋介石的统治并非是不公正的，而是一种进步和仁慈的统治，强硬但公平。在他的统治下，中国未来可以成为一个拥有稳定发展和民主的地方。"
 CHI_expandthenewlifemovement:0 "扩大新生活运动"
 CHI_expandthenewlifemovement_desc:0 "戴春风领导下的“新生活运动”可以说是他执政期间为数不多的几件好事之一。这场运动的成功证明，我们应该继续资助它，使中国向现代化前进。"
 CHI_aradicalchangeofcourse:0 "新政权诞生"
 CHI_aradicalchangeofcourse_desc:0 "为了最终稳定我们的政权，我们必须决定如何处理剩余的激进的中特局成员，以及我们的政府对外的面貌该是如何。对于这个问题，中央委员会提出了几个我们可以考虑的解决方案。"
 CHI_anintelligenceagencywithastate:0 "拥有国家的情报机构"
 CHI_anintelligenceagencywithastate_desc:0 "即便我们竭力维持民主外表，但显然，全世界所有人都知道中国的决策不是由中国人民制定的，而是由中特局中央委员会和戴春风。在中国，无论是本国人还是外国人，都不可能瞒过中特局玩什么花招。至于海外，他们早就称我们为“拥有国家的情报机构”，戴主席很喜欢这个叫法。"
 CHI_abolishthelegislativeyuan:0 "废除立法院"
 CHI_abolishthelegislativeyuan_desc:0 "立法院即便在我们掌权后，也如芒刺在背。必须彻底扼杀这微小的“自由”与“民主”的希望！在未来，国民议会会取代立法院的地位，充当我们的橡皮图章。"
 CHI_eliminateinternaltroublemakers:0 "清理门户"
 CHI_eliminateinternaltroublemakers_desc:0 "党内、政府内、军内有些人仍然忠于旧政府，一直在挑拨是非。我们需要尽快让这些人闭嘴，免得惹出大麻烦。"
 CHI_thegeneralissimohasrisenfromthedead:0 "委员长起死回生！"
 CHI_thegeneralissimohasrisenfromthedead_desc:0 "蒋委员长的“起死回生”震撼了全国，现在他做了我们的国家元首。我们需要尽快确保迷信的人们适应新政府，给予我们支持，这样戴春风信徒就无从挑起叛乱了。"
 CHI_daiconsolidateshispower:0 "戴笠巩固权力"
 CHI_daiconsolidateshispower_desc:0 "戴笠的终极目标终于触手可及了。即便蒋介石卑劣的背叛让他十分愤怒，但现在他终于可以继续计划了。很快，我们就会消灭敌人，掌握绝对的权力。"
 CHI_partymonument:0 "建造建党纪念碑"
 CHI_partymonument_desc:0 "我们党的思想家建议为党和伟大领袖们打造一座纪念碑，这在宣传上非常有好处。我们可以在纪念碑举行大型党务活动，或是国家典礼，但除非政府完全稳定下来，不然我们也没什么精力实行这样的计划。"
 CHI_meetingofseniorzhongtejumembers:0 "中特局官员会议"
 CHI_meetingofseniorzhongtejumembers_desc:0 "戴主席将与中特局高级成员会面，宣布政府为中国将来准备的计划。"
 CHI_thefateofdaichunfeng:0 "戴春风的命运"
 CHI_thefateofdaichunfeng_desc:0 "现在戴春风已经被捕，我们该思考如何处理他了。我们会召开军事法庭，审判他，并为他犯下的诸多罪行定罪。"
 CHI_lijianzhiye:0 "长刀之夜"
 CHI_lijianzhiye_desc:0 "毫无疑问，未来几天将有很多血腥冲突发生，但究竟最终是戴主席还是蒋委员长会取得胜利，还有待观察。"
 CHI_NRTA_Influence_1:0 "全国革命教师委员会影响力：§C低§!"
 CHI_NRTA_Influence_2:0 "全国革命教师委员会影响力：§G中§!"
