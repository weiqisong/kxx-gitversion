 CHI_NRTA_Influence_4:0 "全国革命教师委员会影响力：§R极高§!"
 KR_focus_dais_rule3:0 "戴春风之治"
 KR_focus_dais_rule4:0 "戴春风之治"
 KR_focus_dais_rule5:0 "戴主席的铁腕专制"
