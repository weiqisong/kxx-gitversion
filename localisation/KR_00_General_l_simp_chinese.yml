 kr.political.250.t:0 "傀儡[marked_country.GetNameDef]？"
 kr.political.250.d:0 "这将令[marked_country.GetNameDef]转变为[to_be_overlord.GetNameDef]的傀儡国，使用默认“军事占领傀儡”自治状态。如果其处于不同阵营，将脱离所属阵营，但不退出其参与的战争。如果您想使其退出战争，请分开设置。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.250.a:0 "执行"
 kr.political.250.b:0 "执行，但保持其现有政权"
 kr.political.250.c:0 "建立同色傀儡国"
 kr.political.251.t:0 "释放[marked_country.GetNameDef]？"
 kr.political.251.d:0 "这将令[marked_country.GetNameDef]完全独立，但不会改变其现有政权（除非模组自带改变其政权的功能），如果[marked_country.GetNameDef]已加入某一阵营，不会令其退出阵营，也不会退出任何参与的战争。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.252.t:0 "加入[to_be_faction_leader.GetFactionName]？"
 kr.political.252.d:0 "这将令[marked_country.GetNameDef]加入[to_be_faction_leader.GetFactionName]，如果此国家为其它阵营领袖，原阵营将解散，如果其此前为其它阵营的成员国，将直接退出原阵营。此操作不会涉及其参与的战争。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.253.t:0 "给予[marked_country.GetFactionName]领导权？"
 kr.political.253.d:0 "这将令[marked_country.GetNameDef]成为[marked_country.GetFactionName]的阵营领袖。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.254.t:0 "脱离[marked_country.GetFactionName]？"
 kr.political.254.d:0 "这将令[marked_country.GetNameDef]脱离[marked_country.GetFactionName]，如果其为阵营领袖则解散阵营。不会影响其参与的战争。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.255.t:0 "与[peace_target.GetNameDef]和平？"
 kr.political.255.d:0 "[marked_country.GetNameDefCap]及其全体盟国将会与[peace_target.GetNameDef]及其全体盟国白和。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.255.b:0 "与[marked_country.GetNameDef]单独白和"
 kr.political.256.t:0 "退出所有战争？"
 kr.political.256.d:0 "[marked_country.GetNameDefCap]将退出所有参与的战争并白和。如果其为附庸国，将会先独立，如果在阵营中，将会先脱离阵营。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
 kr.political.257.t:0 "对[war_target.GetNameDef]宣战？"
 kr.political.257.d:0 "[marked_country.GetNameDefCap]将会对[war_target.GetNameDef]宣战。除了检测两国是否为盟国或已处于战争之外没有其它检测项。\n\n§R警告：这很可能破坏KX模组的游戏内容！后果自负！！§!"
