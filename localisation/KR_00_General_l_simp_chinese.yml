 KR_SPLASH_CREDITS:0 "§Y由KXX开发组呈现，以下为开发组成员（包括前成员）：§!\n本居小鈴、fh45c5、BOKITEWI、Odanobunaga、青叶摩卡、天云海青、永世王权、第二莱德斯马、夏尔莫拉斯、WilliamWilin、ZEROMAPPING、绝梦之朱、LXZSHLCZCDBD、gwener、四叶草的完美中坦，小推车，丙虹咲，EUGUNE尤金，梅勒斯，古月日京春，政仁均紫\n感谢我们的友组：§VKX 命运的歧点§! 他们立志于做到KX的全中华势力拓展，欢迎前去订阅并游玩！（备注：不能与本Mod同时开启，有冲突）\n在此特别感谢§gKaiserreich制作组§!、§RKaiserredux制作组§!、§V赤潮制作组§!、§Y英式和平制作组§!，你们的内容酷毙了！\n\n下面是其他移植的Submod名单，你们也很棒！\n\n维斯瓦河奇迹、欧罗巴之国、崛起之龙、再见了，甜蜜的欧洲、大秦重生、A.A.P.A、模范殖民地、红与黑的黎明、挪威拓展、诺曼底120天、共产台湾、罗素的崛起、红星照耀中国、湖南重置（盖亚）、爱尔兰红扩张线扩展、飘摇雪松、雨打芭蕉（赤潮）、新秩序：山雨欲来（TNO）、拉脱维亚步枪手的进军、波斯拓展、杜特尔特的狂野征途、德属东亚重置、泛欧主义的胜利"
