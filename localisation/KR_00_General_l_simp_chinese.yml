 continuous_naval_production:0 "海军生产"
 continuous_naval_production_desc:0 "当集中资源在我们的海军船坞和熟练造船工，我们极大的缩短了造船时间。"
 continuous_air_production:0 "空军生产"
 continuous_air_production_desc:0 "我们能重新组建多余产能到航空工业来避免浪费"
 continuous_non_factory_construct:0 "建造工程"
 continuous_non_factory_construct_desc:0 "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。"
 continuous_reduce_training_time:0 "部队训练"
 continuous_reduce_training_time_desc:0 "靠跟针对性的专业先进训练每个师团，我们能够把原来可能要中断训练部署的部队正常训练好。"
 continuous_suppression:0 "镇压抵抗"
 continuous_suppression_desc:0 "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair:0 "建筑修理"
 continuous_repair_desc:0 "我们能够组建专业化修理队。提高工厂，基建的再造速度。"
 continuous_boost_freedom:0 "提高自治"
 continuous_boost_freedom_desc:0 "重新构造我们的殖民地政府和雇佣原住民官员，我们有能力专注于我们自己的政务。"
 continuous_restrict_freedom:0 "压制附庸"
 continuous_restrict_freedom_desc:0 "我们的附庸有了一些像是“独立”和“自主”的愚蠢想法。是时候纠正一下他们的想法了。"
 unlocks_decision:0 "解锁决议：£decision_icon_small"
 generic_army_effort:0 "现代战争"
 generic_army_effort_desc:0 "世界大战永远地改变了战争的形式，结束了拿破仑战争时代军事学说的统治地位，证明了步枪、机枪和火炮的致命杀伤力。我们的军队如不能适应时代的变化，那结果只有灭亡一途。"
 generic_equipment_effort:0 "装备现代化"
 generic_equipment_effort_desc:0 "在很长一段时间里，军事上的突破是缓慢的，拥有一支好的栓式步枪就足够了。然而，这些19世纪的步枪在大战后的战场上是完全不合适的。我们必须停止这种自满，购置新设备。"
 generic_motorization_effort:0 "摩托化步兵"
 generic_motorization_effort_desc:0 "大战中的骑兵冲锋可能是最后一次登上历史舞台了。卡车不再只是一种运输工具，并将迅速集成到运动战战术中。我们必须摆脱过时的思想观念，用机动化来加快我们的进攻和增援。"
 generic_doctrine_effort:0 "重视军事理论"
 generic_doctrine_effort_desc:0 "我们都知道大战的历史，但我们从中学到了什么？在短短五年的冲突中，无数士兵的牺牲，让我们了解了战争的新动态。如果我们不了解他们的经验，那么我们的士兵将在战场上遭遇同样的命运。"
 generic_equipment_effort_2:0 "装备研究"
 generic_equipment_effort_2_desc:0 "我们可能已经赶上了现代设备，但新的设计已经使我们的设备过时了。无论如何，我们必须坚持下去，确保我们的装备一年也不落后。这意味着我们必须开始开发自己的设计。"
 generic_mechanization_effort:0 "机械化战争"
 generic_mechanization_effort_desc:0 "卡车在前线表现不佳，但我们现在似乎能在卡车和坦克之间取得平衡。装甲运兵车可以将部队直接带入战斗，保护他们免受火力攻击，甚至在需要时提供强大的火力支援。"
 generic_doctrine_effort_2:0 "军事演习"
 generic_doctrine_effort_2_desc:0 "每一个大国都在进行军事演习，我们也应该如此。军事演习对将军们来说不仅仅是和平时期的娱乐，它让我们在不浪费无数生命的情况下检验真实的和经过检验的和革命的战术。这使我们能够完成我们的理论改进。"
 generic_equipment_effort_3:0 "装备突破"
 generic_equipment_effort_3_desc:0 "我们应该研制达到世界领先水平的步兵武器，而不是购买和模仿外国武器。列强都会为我们士兵手中之物感到震惊的。"
 generic_armor_effort:0 "装甲突破"
 generic_armor_effort_desc:0 "坦克是现代战争的巅峰。机动车辆上装备的加农炮配得上大炮，而且不受普通步枪攻击的影响。即使我们只能生产少量的钢铁，我们也会明智地使用那些钢铁巨兽来对付我们的敌人。"
 generic_special_forces:0 "特种部队"
 generic_special_forces_desc:0 "特种部队不仅仅是过去的精英部队。有了现代化的装备，即使是应征入伍的士兵也能在战场上独霸天下。然而，有些地方的情况非常恶劣，需要经过专门训练的人员以进行山区作战，两栖登陆，空降攻击。"
 generic_aviation_effort:0 "重视空军"
 generic_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 generic_aviation_effort_desc:0 "航空领域的专门研究诞生于世界大战期间。即使在这场战争结束20年后，它仍然是门崭新的科学，所有国家都在努力为下一次他们的飞机可能发挥作用的战争做好充分的准备。我们也必须仔细筹划，建立一支强大的空军来组织他们的行动。"
 generic_fighter_focus:0 "夺取制空权"
 generic_fighter_focus_desc:0 "大战中的空中狗斗仅仅是空对空战的开始。随着飞机速度越来越快，装甲越来越厚，装备越来越精良，我们需要全力以赴，确保我们能确保制空权。然后，找到打击地面的形式。"
 generic_bomber_focus:0 "战略轰炸"
 generic_bomber_focus_desc:0 "即使是崭新的轰炸机也能引发人们的恐惧，许多人看到了它们背后的潜力。随着有效载荷越来越大，即使是世界大战期间的大炮也无法与之媲美。总有一天，我们甚至可能超越他们的火力，从世界上一举抹平整座城市或地区。"
 generic_aviation_effort_2:0 "现代空军战术"
 generic_aviation_effort_2_desc:0 "飞机早已不再是简单的侦察或骚扰工具。通过将它们完全整合到我们陆军的行动中，空军有能力造成大量的破坏并推进我们的行动发展，就像普通的陆军单位一样。"
 generic_CAS_effort:0 "重视近距支援机"
 generic_CAS_effort_desc:0 "虽然战斗机与轰炸机的投入可以间接影响战斗结果，但专门的近距离空中支援飞机兼具对地面目标进行扫射和轰炸所需的灵活性与装备性能。若在空战中处理得当，它们将对无准备的单位造成重大损失。"
 generic_rocket_effort:0 "重视火箭"
 generic_rocket_effort_desc:0 "火箭学可能是军事科学的最新领域之一。如果我们的科学家充分可靠，火箭发动机可以达到令径向发动机相形见绌的速度。有人说它们甚至可以超越音速，这当然是件非常令人兴奋的事情。"
 generic_NAV_effort:0 "海军航空兵"
 generic_NAV_effort_desc:0 "这也许是海战史上的重大突破，海军轰炸机能够用鱼雷及其他专用武器（如水雷）来打击敌方船只，协助我们舰队的战斗。他们可以挑战对方的主力舰并削弱海军屏障。"
 generic_naval_effort:0 "现代船坞"
 generic_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 generic_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 generic_flexible_navy:0 "机动舰队"
 generic_flexible_navy_desc:0 "我们永远不会拥有如世界强国般宏大的海军，不可能实现对敌对海域的全面清理，但这并不意味着我们的舰队会避战不出。应用灵活的海军战术及潜艇等现代发明的协助，我们不需要与敌方庞大的舰队真正对抗，就能对它们造成巨大的破坏。"
 generic_large_navy:0 "力量投射"
 generic_large_navy_desc:0 "我们的海军也许还无法与世界上更强大的舰队相抗衡，但凭借在作战方式上的明智选择，保持我们对海军的重视，我们可以确保任何一场对抗都对我方有利，同时还能保留一支强大的海军，用以击败实力较弱的舰队。"
 generic_submarine_effort:0 "无限制潜艇战"
 generic_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来最激动人心的发展，甚至挑战了以往最经典的海战理论，我们要做的不仅是防备潜艇，还要利用它偷袭敌方舰队。"
 generic_cruiser_effort:0 "屏卫舰"
 generic_cruiser_effort_desc:0 "巡洋舰绝不是什么“廉价战列舰”，这种过时的想法严重损害了这些船只的潜力。我们应该利用他们护卫主力舰，毕竟后者在海军轰炸机与其他体积较小的船只面前异常脆弱，例如鱼雷艇。"
 generic_destroyer_effort:0 "反潜艇战术"
 generic_destroyer_effort_desc:0 "在研究潜艇的设计和战略使用的过程中，我们自然也能学到如何反制潜艇。我们的驱逐舰需要深水炸弹之类的特化装备和轻量化的特化设计来更加高效地护卫商船和巡逻海域。"
 generic_capital_ships_effort:0 "主力舰"
 generic_capital_ships_effort_desc:0 "最后，没有主心骨的舰队肯定是一事无成，而这个主心骨可以是旧式的战列舰，也可以是现代的航空母舰。虽然在直接交火中处于劣势，但如果能够直接从安全距离外倾斜舰炮火力、释放舰载机的话，它们就能给敌方舰队以迎头痛击。"
 generic_industrial_effort:0 "工业发展方法"
 generic_industrial_effort_desc:0 "要建设一座大型工业基地，首先需要搭设好现代工业的基础，此外可能还需要提前确定好布局：是集中化还是分散化？是投资机器工具还是建设工具？这些都是我们需要考虑的重要事务。"
 generic_construction_effort:0 "工业补贴"
 generic_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 generic_construction_effort_desc:0 "完备且强健的工业体系可不是一朝一夕就能建成的。在正式展开宏大的规划之前，必须得先让那些拥有良好管理技能的人士开设运转良好且拥有巨大发展潜力的企业。"
 generic_production_effort:0 "国立军备库"
 generic_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 generic_production_effort_desc:0 "在能够生产自己的军事装备前，我们应该首先建立起现代化的军备库。虽然军备库的作用很单一，就是把国家资金、民事生产和一般产业生产三者相结合，为我们的军队提供装备，但这总比一杆新枪都没有要好。"
 generic_construction_effort_2:0 "工业中心"
 generic_construction_effort_2_desc:0 "企业家是重要的，但为了获得堪比地区强国的经济力量，我们还得去促进引发工业革命的工业地区成长。这些工业地区播种的种子将会是对以后充满前景的工业用地的大量投资。"
 generic_production_effort_2:0 "军事制造"
 generic_production_effort_2_desc:0 "如果我们希望自己的军队不仅仅是后备力量的话，就必须研制国产军事装备。要做到这一点，唯一的办法是为专门的军事制造商提供大量资金，以定期合同与订单承诺的办法来支持它们，确保他们能够在激烈的竞争中生存下去。"
 generic_production_effort_3:0 "军用工业"
 generic_production_effort_3_desc:0 "我们已经到达了新的阶段：即使产量仍然有限，但我们的公司已经有能力生产军方需要的一切装备。然而军队的需求空间仍然很大，通过给予本国制造商相对于外国公司的超额支持，他们将慢慢使生产规模适应我们的需求。"
 generic_infrastructure_effort:0 "国家基础设施"
 generic_infrastructure_effort_desc:0 "我们蓬勃发展的工业需要依靠坚实的基础设施建设来确保货物运输。消除运输混乱，规划城市间的交通，最终绘制处一幅完整的道路蓝图——无论是那些已经存在的，将被扩展或重新连接的，以及那些尚未被注意到的。"
 generic_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 generic_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 generic_infrastructure_effort_2:0 "铁路交通网"
 generic_infrastructure_effort_2_desc:0 "现代国家需要全新的铁路网络，能够迅速有效地把任何东西从一个地方带到另一个地方。这意味着我们必须扩大我国的铁路体系，建立几年前的我们想都不敢想的大型铁路枢纽。"
 generic_construction_effort_3:0 "工业网络"
 generic_construction_effort_3_desc:0 "就像公路与铁路那样，工业也以输入输出，进口出口为运行基础，通过庞大而繁杂的工业体系相互联系在一起。随着我国基础设施的改善，这些联系也在日渐优化，随着我国的工业摆脱对少数富裕省份的经济依赖，它们将发展的更为强大。"
 generic_extra_tech_slot:0 "科研委员会"
 generic_extra_tech_slot_desc:0 "我国的工业发展吸引了许多有学问的人前来协助，其中包括正在找工作的本土与外国科学家。我们应该资助科研委员会的努力，确保这批科学家都能得到工作，直到我们的工业基础发展到足以吸引私人研究机构。"
 generic_extra_tech_slot_2:0 "研究机构"
 generic_extra_tech_slot_2_desc:0 "随着我们工业基础的日益扩大，单纯的制造业正在向真正的设计与创造端实现升华。大部分企业都至少吸引了更多懂技术有能力的人参与工作。这些私人研究机构不仅富有头脑，而且总是有充足的资金去进行发现与探索工作。我们甚至不需要浪费宝贵的时间去鼓励类似机构的移植。"
 generic_technology_sharing:0 "科技共享"
 generic_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。当然，我们需要证明自己对他们的研究是有帮助的，一旦这些成为现实，我们将从这些研究中获益良多。"
 generic_secret_weapons:0 "秘密武器"
 generic_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。我们还称不上什么大国，并这并不意味着我们不能在这些领域取得自己的进步。"
 generic_political_effort:0 "政治改革"
 generic_political_effort_desc:0 "要想改变世界，先改变我们的国家。加强我们的政治地位应当放在首要。加强我们的政治地位永远是第一位的，废除旧的政治教条，采纳大胆而富有雄心的发展观点，从现在开始我们将自己亲手打理这个国家！"
 generic_collectivist_ethos_kr:0 "国家团结"
 generic_collectivist_ethos_kr_desc:0 "这个时代是一个奇怪的时期，随着工团主义的兴起，民主开始变得脆弱不堪，独裁权力变得越来越多，我们要保护我们的国家不受外界的影响，确保我们人民相信我们国家的创始价值观，至少保证我们的观点不会动摇。"
 generic_militarism:0 "军国主义"
 generic_militarism_desc:0 "那些把军事认为是“必要之恶”的人在面对战争时必然犹豫不决。我们将把军国主义植入我们的文化，即使不称不上全民皆兵，也必然化身为军人的民族。如果说世界大战以来有一件事是可以确定的，那就是那场战争绝不是结束战争的那场战争。"
 generic_military_youth:0 "青年军"
 generic_military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。这些核心价值观必须从他们最幼小的时候就开始培养，只有这样我们的子孙后代才能永远做好为我们国家而战的准备。"
 generic_ideological_fanaticism:0 "意识形态灌输"
 generic_ideological_fanaticism_desc:0 "我们在政治上确立的价值观与目标，与任何古老的信仰一样，都值得为之献身。任何一位追随者都应该做好随时准备面对死亡的准备，而那些错失方向的人则更应该准备面对另一种死亡。大国与小国间的意识形态斗争中不存在任何中间立场。"
 generic_liberty_ethos_kr:0 "自由精神"
 generic_liberty_ethos_kr_desc:0 "自由不只是一个让人感到快乐的名词，更是我们对抗暴君的唯一途径。世界大战的结束和工团主义的兴起让许多人怀疑起了自由的必要性，但任何一个国家都可以尝试在政府和民众中重燃自由的火焰，并阻止那些试图熄灭它的人。"
 generic_rights_of_man:0 "人权"
 generic_rights_of_man_desc:0 "人权是现代民主的基础，它废除封建秩序，确保人人平等的权利。奇怪的是许多人对这些基本权利的立场一直存在疑问，我们将毫不含糊地消除这些质疑，尽全力确保我们国家公民的基本权利。毫无疑问我们都能从中受益。"
 generic_liberty_research:0 "资助大学"
 generic_liberty_research_desc:0 "现代大学是一个伟大的成就，让人民在更高级的学府里提升自己。然而，这需要我们为大学资助提供大量资金，以便让那些贫穷而富有才华的学生为国效力，让我们现在就为大学提供资助，去帮助那些未来的学者。"
 generic_welfare:0 "福利计划"
 generic_welfare_desc:0 "权利平等和教育平等是两个重要的里程碑，但经济平等也许是最难的。虽然我们在这方面可能永远达不到完美的平等，但至少可以通过公平的福利方案扶持我们国家最贫困的那群人。这也应该有助于我们的消费经济提速。"
 generic_national_identity:0 "国家认同"
 generic_national_identity_desc:0 "虽然意识形态辩论是一个让我们混乱的话题，我们不能忘记我们民主是我们的核心。我们是独一无二的，我们知道我们的历史，我们的文化，我们希望我们的命运更加辉煌。"
 generic_liberty_idea:0 "自由精神"
 generic_liberty_idea_desc:0 "自由是我们承诺的一切，这激励了我们的人民支持我们，即使他们现在不一定同意我们的政策或国家的状态。"
 generic_militarism_focus:0 "军国主义"
 generic_militarism_focus_desc:0 "我们人民来看望军队是我们民族的一个组成部分，每一个征兵部门都在当地占有重要席位。这样我们就可以在需要的时候动员起来预备役，民兵和其他准军事部队。"
 generic_military_youth_focus:0 "青年入伍"
 generic_military_youth_focus_desc:0 "我们的公民从很小的时候就开始学习军事价值观，并将其融入自己的生活。这显然增加了他们成年后参军的数量。"
 generic_ideological_fanaticism_focus:0 "意识形态灌输"
 generic_ideological_fanaticism_focus_desc:0 "我们国家是我们思想的中心，我们的思想是国家的结构。当其他人很容易安于现状而迁就与现实时，我们的国家的许多人都已准备好为生存而死。"
 generic_liberty_research_idea:0 "资助大学"
 generic_liberty_research_idea_desc:0 "我们正在提供适度但还是比较体面的大学补助金，以确保有抱负但贫穷的学生在高等教育中受到良好的教育，这势必会增加我们的知识分子的规模。"
 generic_welfare_idea:0 "福利计划"
 generic_welfare_idea_desc:0 "我们确保我们社会中最贫穷的人得到生存所需的帮助，使他们即使失去了工作能力，也可以享受到最基础的生活保障，在不久的将来甚至可能为我们提供其他的服务。"
