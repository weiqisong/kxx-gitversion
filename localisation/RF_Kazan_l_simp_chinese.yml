 ore.15.t:0 "血腥狂欢"
 ore.15.desc:0 "虽然野兽将他的仆从推上了邪恶王座，但端坐首席的并非此人。不，斜倚在首座的是死亡骑士——他驾着青色战马穿越地狱之门而来。骸骨般的手指夹着小盒，将其中之物举至面前；当吸入这份伟大胜利时，他让疲惫的神智获得片刻松弛。当然这只是转瞬即逝，因为他的使徒们早已环伺左右。他的声音不带丝毫紧张或对新路线的抗拒，只有纯粹的困惑。\n\n“同——我是说，乌斯季诺夫主席。”使徒几乎立即纠正了口误，尽管这未必算错。他们每个人都花了些时间才适应新称谓。\"我们虽已掌控首都，但旧政权的诸多同谋仍在暗处蛰伏。\"\n\n死亡骑士挑眉回应这困惑语气，其余使徒亦然。难道第四使徒在其神圣职责上变得软弱了？\n\n“所以呢？你清楚该怎么做，不是吗？你熟记自己的教义，也明白我的。需要逐字解释吗？”死亡骑士几乎立刻打断了他。\n\n“我深知职责所在，主席同志。但恕我直言，我们尚未组织审判庭，也未着手逮捕叛徒。”\n\n审判。正是他最不想听到的词。死亡骑士的语气愈发激动，却仍充满坚定。\n\n“审判？哈！伊万·普拉东诺维奇，你在党内资历够深，早该分清人与水蛭！接下来呢？要把猫狗也送上法庭吗？看在上帝的份上，直接枪毙他们！”\n\n颁布这番福音后，死亡骑士仰靠椅背，几个使徒为这诙谐的评论挤出尴尬轻笑。众人皆垂首低眉，此后只吐出同一个词："
 ore.15.a:0 "遵命。"
 ore.16.t:0 "行动"
 ore.16.desc:0 "这名男子已数周未曾安眠，但情绪却异常亢奋。他那双因常年流亡而粗糙不堪的手，正摆弄着一具精美却顽固异常的锁头。黄铜机关在反复扭动中顽固抵抗，锁舌再次弹回的咔嗒声终于耗尽了他的耐心。他抄起更趁手的钝器反复猛砸，直到锁芯的铜制内脏散落在阴冷潮湿的地地上。\n\n尽管过程令人烦躁，男子仍难掩错愕的苦笑。他追猎的猎物向来会采取更严密的防护——那些未在他抵达前仓皇逃窜的，会放出恶犬与子弹；走投无路时则以利爪与拳头相搏。但这一切终归徒劳，毕竟没有什么能阻止他奏响多年前那位导师传授的摄魂旋律。早在加入这场猎杀游戏前，他就看透了猎物们的卑劣伎俩、苍白借口与无谓哀求。\n\n“土地无处不在，如何能分割占有？”这个困惑始终萦绕在他心头。所幸其他事物有着更合理的分割方式——当拇指与手掌分开、头颅与脖颈分割、鼻梁与面庞分离时，他执刀的手会兴奋战栗。那是令人愉悦的震颤，如同电流贯穿全身，裹挟着永不安息的能量，将他的灵魂牢牢攫住。\n\n砰！砰！砰！重击声与飞溅的污血共同谱成乐章。左，右，左，右，终章！他永无餍足。此刻他仿佛化作教堂管风琴，以血肉之躯演奏取悦天父的圣歌。而天父必然欣喜，因为这狂乱的演奏永无止境。数小时在静谧安魂曲与撕裂耳膜的女高音嘶吼中流逝，所有旋律穿透他的血肉与灵魂。他将天父一笔一画铭刻在野兽的躯体之上。\n\n男子扔下凶器，凝视着自己的杰作。"
 ore.16.a:0 "在他看来，这可谓绝佳。"
 ore.17.t:0 "烛光之夜"
 ore.17.desc:0 "苍穹之上无星无月，仿佛所有旁观者都暂时移开了凝视地球的目光。破旧木屋里的少年们运气不佳，没有携带火把，在惨白月光缺席的场合，只能依靠几滩勉强可称为蜡烛的融化蜡堆照明。摇曳的微光将少年们嶙峋的面容与枯瘦的身形投射在腐坏的墙面上，扭曲成令人不安的诡异剪影。舞台中央孤零零地立着黑檀木棺材，没有鲜花环绕，也无人守灵，但优雅的乌木曲线仍彰显着不容置疑的存在感。无人敢出声，连病重者稍显粗重的呼吸都会立刻招致同伴凌厉的眼神，直到那种超自然的寂静再度笼罩。约莫半小时后，他们身后的木门在刺耳的吱呀声中开启。\n\n裹着黑色兜帽的修长身影拖着沉重步伐踏入。少年们仍未转身，却仿佛感知到什么。当黑影经过的瞬间，他们齐刷刷跪倒在地，始终回避直面那存在。腐朽地板在每步落脚时发出哀鸣——或许这正是他们判断跪拜时机的依据。黑影庄严行至棺木后方，从黑袍下伸出白垩色的双手，举臂宣告：\n\n“在这死者之国度，迷途少年孤独恐惧。目之所及唯有黑暗，体之所感唯有冰凉。回望来路，曾有父母、挚友、爱人，曾有血汗与热泪。而后.…..是虚无。未见神明，亦无恶魔，唯有寂静。诸位且看。”\n\n死神掀开棺盖。躺在丝绸衬垫中的遗体至多十六岁，淡金头发下是未脱稚气的面庞，稀疏胡须与沾满泥土的指甲昭示农家出身，却套着明显不合身的古旧正装。死神如慈母般轻抚少年刘海。\n\n“寒寂非少年应有之归宿。更高秩序正在召唤他。这正是吾等使命——正如在场诸位皆自亡者国度重生归来。让这些还魂者讲述如何重返血肉与激情的王国，引领迷途灵魂归返。”\n\n众人齐声应和，刻意压低的嗓音在空间中共鸣。棺椁上方的天花板缓缓开启，露出漆黑阁楼里挣扎的幼小红鹿。这纯洁生灵的哀鸣随着滴落尸首面颊的鲜血渐趋凄厉，先是零星血珠，继而汇成细流。少年的尸身在血雨浸润下产生了难以察觉的颤动。\n\n\"俄耳甫斯啊，如吾等般自地狱归来吧。循着温热血浆的指引，倾听吾等心跳的节拍；如吾等般自地狱归来吧，让烈焰灼烧你的四肢百骸；如吾等般自地狱归来吧，并且重获新生。\"\n\n亡者骤然睁眼。同伴们将竖立的棺椁推至舞台中央。浑身浴血的少年踉跄迈步，死神为他披上白袍，戴上麦穗冠冕，递出仪式匕首。还魂者如新生幼兽般颤抖，他的影子与周遭万物激烈搏斗。在无星无月的天幕下，少年含泪完成最后的誓言，声音细若游丝：\n\n“吾等不能去爱！吾等是游荡的灵魂！吾等是精神上的赤贫者！吾等燃烧，吾等战斗，吾等毁灭！”"
 ore.17.a:0 "“吾等之生命即为切身体会之仇恨！”"
 ore.18.t:0 "一份新合同"
 ore.18.desc:0 "我今晚只睡了三个小时，勉强擦掉眼屎，一边抚平头发一边凝视怀表，带着一丝克制的期待——不能过度兴奋，以免影响执行任务。我花了些时间调整夹克领带，这件衣服属于昨天被我杀死的那人，他的尸体仍然被绑着，藏在这户普通中产阶级家庭浴室到陈旧浴帘后面。这栋房子在监视广场方面并无环境优势，这让我一度想知道自己的锤子怎么会落到他头上。\n\n或许是阳光模糊了我的视线，使我凭一时冲动行事了。夹克上没有血迹：杀死他只需要将铁锤精准敲向冠状缝，让他昏迷。我面相凹凸不平，头发略显凌乱，但昨日去杂货店采购时，这并未引起同事或他人注意。\n\n我不抽烟，不喝酒，不赌博，也不碰别的成瘾性物质。十五岁那年，我学会了如何重新组装父亲的枪，二十一岁时，我用这把枪杀了他。当然，我并不是在吹牛，毕竟在这个充满无意义情感的世界里，我们每个人都承受过各自的苦难。\n\n当时钟敲响十二下，我倚着为神圣使命配备的崭新步枪，等待街对面同僚的信号。当他将手榴弹投向毫无戒备的人群时，我的扳机同步扣动，子弹以惊人准度命中目标。我微微一笑，看着目标的脑浆溅落在同伴惊骇的面容上，两人很快被骚乱的人群践踏。我持续射击，弹无虚发，直至步枪发出清脆的”咔嗒”声，宣告弹匣清空。我伫立窗前，掏出政委分发的药丸。失去生命的躯体从五楼坠落，碎裂的骨头加入楼下的血腥合唱。"
 ore.18.a:0 "我已达成目标。"
 ORE_our_duty_to_order:0 "Our Duty to Order"
 ORE_our_duty_to_order_desc:0 "Now that we have finished bringing together all our rebellious subjects, it is time to renew our holy mission to order and turn west. Since 1798, we have had a commitment to end every petulant revolution and we will maintain this task until Christ returns. So let us look at the situation in Europe to see who can be called on to do what must be done to end these defilers of Christ."
 ORE_renew_pact:0 "Renew the Birchen Pact"
 ORE_renew_pact_desc:0 "The entire reason we fight is for order and continuity, so why not return to what we know? Birkeneid remains the bastion of order and has only become more committed to the cause of tearing down the liberal lie since our recent troubles. United with our Nordic cousins, we will descend from the North to the South of Europe and wash away this false and decrepit modern man who believes himself to be enlightened. For his enlightenment is merely a candle to the forest fire of our ancient tradition in Christ."
 ORE_a_road_we_walk_alone:0 "A Road We Walk Alone"
 ORE_a_road_we_walk_alone_desc:0 "Once again we have been left abandoned by all our allies, left to stand completely on our own. All of Europe has fallen to the wave of revolution but it is of no concern. We are strong enough to tear down all of Europe completely alone. We did it in 1812, and we can certainly do it again. In fact, we welcome it since we will not have to share or compromise anything in our inevitable victory. Pure order will reign and it will reign for all time."
 ORE_holy_alliance:0 "A New Holy Alliance"
 ORE_holy_alliance_desc:0 "While the Birkeneid was a useful stopgap against the revolutions of 1918, we will need something more permanent to go on the offensive. We shall look back on our past and bring together the three bastions of, what our enemies sneeringly call, reaction to end the liberal wave. So let us return to 1815 and make a toast to a New Holy Alliance which will protect the divine right of kings against the falsely enthroned idea of constitutions and republics."
 ORE_treaty_two_emperors:0 "Treaty of Two Emperors"
 ORE_treaty_two_emperors_desc:0 "Unfortunately our Prussian allies have fallen to the siren song of liberalism, just as they did in 1805. But in losing one friend, we merely had a chance to gain another, as Austria has awoken from its slumber and a new Emperor who is truly up to the task of tearing down the revolution has stepped up to the plate. Let us create a treaty of friendship, a treaty which will shake the revolution to its bones and renew the ancient tradition in Europe."
 ORE_war_russia:0 "War for Holy and Triune Russia"
 ORE_war_russia_desc:0 "It is a misnomer to say Russia is united while Belarus and Ukraine fall outside her borders. Our first and most pressing task is to finish the unification of Russia and put down the source for its division: Warsaw. We will douse the foul \"promethean\" flame that emanates from the Lechitic Land and return to our proper territory before the tragic war of 1913."
 ORE_anti_spartakist_crusade:0 "The Anti-Spartakist Crusade"
 ORE_anti_spartakist_crusade_desc:0 "While the Intermarium disgusted us for occupying Holy and Triune Russia, Germany horrifies us. It openly declares itself against all that is good and true in the world for the hope of a utopia more terrifying than the most lurid descriptions of Hell. We must put down this Judeo-Spartakist experiment post-haste, every moment it is allowed to live is a crime against God."
 ORE_most_unholy_beast:0 "The Most Unholy Beast"
 ORE_most_unholy_beast_desc:0 "Perhaps we were too harsh on Germany. The communists in Berlin might have been rancid Jews but the Bolshevists in Paris seem to be demons sent directly from the ninth circle of Hell. It is the most rancid elements of every revolution of the past 150 years put together and made even worse. Even observing them makes one feel ill.\n\nBut it is sickeningly fitting that our crusade ends with them. They are the revolution made pure, the darkest elements of nihilism brought to the forefront. When we enter what they have falsely labeled \"Le Soleil\", we will burn it to the ground and salt the earth. For this whole rotten experiment in modernity began in Paris and it will end in Paris, once and for all."
