 ORE_half_desc:0 "在海间联邦战胜俄国人之前的几年里，人们不仅为自由而战，而且为理想而战。其中一种理想就是图兰主义，抛弃我们的分歧，实现该地区曾只能是梦想的繁荣。然而，即使在这种宣称的团结中，也存在分裂。苏丹-加利耶夫和恩维尔-帕夏领导着对立的军阀国家——从两个不同的角度为同一件事而战。现在他们都已入土，但图兰主义仍在继续。它不仅仅是“大吉尔吉斯斯坦”，或者任何怀疑论者希望你相信的东西。不，突厥斯坦是其中之一!乌克兰人在他们的“灰乌克兰”殖民地压迫我们的同胞，而可怕的伊德尔乌拉尔州是各种分裂分子的基地。我们不能容忍!乌克兰殖民者的土地将被烧毁，伊德尔-乌拉尔的突厥人将加入联邦!不过，一切将都会在适当的时候到来。一切都会在适当的时候。"
