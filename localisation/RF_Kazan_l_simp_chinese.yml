 ORE_DESC_MENU:0 "Aleksandr Dutov and his Orenburg Army brought the area of the Kazan Military District and the Steppes Governorate back into Russian control during the Civil War that rocked the Russian Empire. Twenty year passed since then, but his realm hasn't yet come to know peace. Kazakh and Socialist-Revolutionary militias roam the land, while patrols sent to stop them never return home. In the far away villages, peasants pray for the end of these dark times, with whispers of a movement forming around the former advisor of the late Tsarina, Rasputin. Meanwhile, in the halls of the University of Kazan, other rumours flow, that of the aims of the Eurasianists who made the university their home. Will Dutov be able to brave his enemies, or will he fall down at last?"
