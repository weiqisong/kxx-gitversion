 ore.1.t:0 "一封匿名信"
 ore.1.d:0 "“伊里奇，你有一封信。”杜托夫抬起头来，从那人手里接过皱巴巴的信封，向他道谢。在他担任喀山领导人的这些年里，他收到了相当多的信件，有正面的，也有负面的。猜测是哪一种类型总是一件有趣的事，尽管他更喜欢前者，但快速浏览了一下内容，发现这次是后者。\n“致无耻的亚历山大·伊里奇·杜托夫，愿你的器官在体内腐烂。太长时间以来，暴虐的俄罗斯政府一直压迫着哈萨克斯坦人民、工人和其他许多人，而你却充当着握着鞭子的手。你是邪恶的化身，只被在莫斯科傀儡你的人赞许。你是压迫的代理人，把不公正的等级制度强加给你脚下的所有人民，我等不及看到你的统治崩溃，你的尸体被拖过街道的那一天了。”\n当杜托夫读完这封言语攻击的信后，他把信揉成一团，扔掉了。他对侮辱性的信息并不陌生，每次带来的刺痛都越来越少。在这一点上，这些信息对这个人几乎没有任何影响，因为这在他的心灵中是如此正常。一个人没有理由因为对另一个人的愤怒而失眠，因为毕竟:\n\n"
 ore.1.a:0 "“一个人能做什么呢？”"
 ore.2.t:0 "公义的反抗"
 ore.2.d:0 "阿列克谢·伊万诺维奇·迪亚明换了换外套，尽管头顶上飘着细细的雪花，汗水还是渗了出来。阿塔曼·杜托夫在喀山的演讲非常重要，尤其是在这个动荡的时代。这意味着他保镖的工作现在比以往任何时候都更加宝贵，同时也使了杜托夫希望让他的保镖站在舞台的后台，以加深人群对更“和平和友好”的感觉。他希望吸引普通民众的行为严重违反了安全协议，这无疑是愚蠢的，但阿列克谢不想违抗上级的直接命令。\n演讲开始时，阿列克谢试图想出怎样才能以一种比平时更分散的方式保护阿塔曼，即使这样做会让杜托夫显得更脆弱。经过一段短暂的考虑，他意识到他可以尝试混入人群中，尽管他会在名义上放弃他的职位，但他觉得阿塔曼的安全比简单的命令更重要。下定决心后，阿列克谢选择……\n"
 ore.2.a:0 "遵守他的命令"
 ore.2.b:0 "铤而走险"
