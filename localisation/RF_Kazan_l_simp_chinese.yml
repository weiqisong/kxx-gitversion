 ore.4.t:0 "喀山之战"
 ore.4.d:0 "随着杜托夫将军的死，他最担心的事情发生了。喀山市和整个喀山地区都陷入了混乱。今天清晨，一连串的爆炸伴随着一连串巨大的轰鸣震撼了这座城市，成群结队的哈萨克斯坦游击队员（他们被预先安置在济贫院和工厂宿舍，或者挤在出租的廉价旅馆里）涌入这座城市。一些组织几乎没有组织和纪律，但另一些组织则展示了统一的武器和明显的训练迹象，他们正在占领整个城市和周围农村的战略要地。叛乱分子与准军事警察部队交火，枪声在喀山回响。市民们都逃跑了，他们挤在自己的家里，希望能避开流弹，或者用他们拥有的武器来保护自己的财产。然而，在这次短暂政变的尝试中，有些地方出了差错。一名自称是喀山俄军将军的匿名人向城市周围的驻军发出了消息。这些信件命令部队集结并立即向关键阵地进军，毫无疑问，这将使他们与叛军发生直接冲突。但由于这些信件的来源不明，其权威性也多少值得怀疑，官员们正在为适当的行动而争吵。驻军指挥官中有多少人(如果有的话)会参加战斗，还有待观察。如果有足够多的人行动迅速，他们的正规军无疑会粉碎非正规游击队。但军队的部分或零星的反应可能会把胜利交给叛军和匪徒——随着杜托夫的死亡和喀山的混乱，谁会有手段和动机来使叛乱失败是一个谜。"
 ore.4.a:0 "Out of the chaos, the Esers ride victoriously!"
 ore.4.b:0 "也许该开香槟的是欧亚党的阴谋家?"
 ore.4.c:0 "最终，拉斯普京的崇拜者赢得了今天的胜利"
 ore.5.t:0 "像凤凰一样翱翔"
 ore.5.d:0 "人群震耳欲聋的咆哮声传入了尼古拉·特鲁别茨科伊的耳朵，喀山各城市的知识分子和少数民族高兴地欢呼，杜托夫的政权瓦解成灰烬，凤凰在它的废墟上升起——，在欧亚主义概念的理想下，统一欧亚大陆的宣言使一个被重新构想的俄罗斯升起了对新未来的希望。"
 ore.5.a:0 "荣耀，荣耀属于欧亚！"
 ore.6.t:0 "注视之眼"
 ore.6.d:0 "阿列克谢一次又一次地扫视人群。一切都很正常，没有人值得怀疑，他的眼睛开始流泪。为了更好地监视，他把自己的眨眼次数控制在非人道的最低限度，这一点也表现出来了。冷风吹着雪花打在他的瞳孔上，汗水在他脸上结冰，这一切都感觉像是上帝在亲自考验阿列克谢，但是这一切毫无意义。什么都没发生，也不会发生。杜托夫说得对，这次活动将是和平的，阿列克谢又眨了眨眼睛。\n\n但当他睁开眼睛时，他瞥见自己的倒影倒映在了一件夹克里。也许是枪?阿列克谢瞪大了眼睛，只盯着那个拿着口袋笨拙地走来走去的人，当他开始走向舞台时，他的怀疑增加了十倍。那人和阿列克谢那群冻僵了的保镖对视了一下，然后疯狂地向舞台冲去。\n\n“伊里奇!”阿列克谢尖叫着全速冲向那名男子。“下来!”那名男子跳上舞台，挥舞着一枚已经拔出了引线的手榴弹。经过一刹那的思考，阿列克谢知道了自己必须做什么，当他把自杀式炸弹袭击者扑倒在地时，他最后一次眨了一下眼，因为他的任务已经完成了。"
 ore.6.a:0 "眼前一阵闪光，然后是一片黑暗"
 ore.7.t:0 "在和平的雪地里"
 ore.7.d:0 "当阿列克谢在拥挤的人群中穿行时，怀疑在他的脑海中掠过，但他很快就把这些怀疑斥为压力引起的妄想症。他有一件需要全神贯注的工作要做，并且任何分心都会对阿塔曼的安全造成灾难性的影响，从而对整个喀山国家造成灾难性的影响。他独自站在地狱和天堂之间，作为生与死的守护者。\n阿列克谢在雪堆中缓慢地挪动着脚，被拥挤的人群挡住了步伐，他不止一次地在宝贵的几秒钟内动弹不得，这是他无法承担的风险。当他继续观察这个区域时，他注意到他前面的一个人在走向舞台之前看了看他的肩膀。阿列克谢是一个警惕性高的保镖，他冲上前去，追赶那个神的人。阿塔曼对这种混乱感到惊讶，当他转过身来发现阿列克谢失踪时，他的命运已经注定了。\n\n那人跳到舞台上，冲向杜托夫，随后是耀眼的爆炸将弹片抛向人群。阿列克谢脸朝下倒在软绵绵的雪里，一动不动，失去了知觉。曾经领导过喀山的人的血嘶嘶作响，雪不停地下着，好像什么都没发生过。\n"
 ore.7.a:0 "转瞬之间"
 ore.8.t:0 "童话般的加冕典礼"
 ore.8.desc:0 "舞台已经搭建好了。白色的花环高高挂在高大的树枝上，与草地上厚厚的积雪相匹配——在这个时候，这在这个国家的这个地区并不常见，但仍然是一个吉兆。在通往小石砌的教堂的小路两旁，农民和士兵都在焦急地、欣喜地等待着这一重大事件的到来。\n\n格里高利长老迈着缓慢而宽大的步伐走着。他身材魁梧，胡子白得比雪还亮，他挽着一个女人的胳膊。她温顺地跟在后面。这位身穿传统服饰的姑娘正是甜美的奥尔加。人群都屏住了呼吸，以免破坏这迷人的景色。当他们到达教堂时，拉斯普京高耸的身影使小教堂相形见绌。一个小男孩递给和尚一个白玫瑰花环。遗憾的是，这位即将成为女王的人没有更多的“皇家”王冠了，但这顶朴素的花卉头饰只会让这一幕更加精彩。\n\n奥尔加优雅地跪在地上，就像她在宫廷里跳舞和化妆舞会时那样。拉斯普京用银铃般的声音念了一段程式化的祷文，然后轻轻地把花圈放在奥尔加的太阳穴上。他扶起她大理石般莹白的手，向公众展示新沙皇皇后。"
 ore.8.a:0 "全俄罗斯的沙皇皇后万岁!奥尔加万岁!"
 ore.9.t:0 "黄油夫人周"
 ore.9.desc:0 "玛莎总是期待着谢肉节，因为这是她一年中最喜欢的时间之一，即使它是在四旬斋季节开始的时候。她和母亲、祖母一起帮忙准备甜薄饼。她按照妈妈的吩咐把鸡蛋拿到厨房去了。她转身对女儿说：\n\n“玛莎，好像你有多好似的。你会做薄饼吗?我没有手了，我们需要再做一批。”\n\n她妈妈一边说，一边端着一个盛满糕点的热盘子来到外面的桌子上。奶奶偷偷地笑着对她说：\n\n“玛莎，我们能一起做吗?”\n\n玛莎点点头，向祖母致敬。她把鸡蛋放在桌子上，开始在厨房里找面粉。最后她在奶奶打碎鸡蛋的时候找到了面粉。玛莎拿来面粉，放在柜台上。奶奶把它倒进碗里，加入牛奶、鸡蛋、水和盐。最后，她还在里面加入了融化的黄油。她给了玛莎一个碗和一个勺子，让她搅拌。小女孩照做了，把碗递给祖母，祖母开始把面团放进锅里煎薄饼。煎饼的味道引起了家里那只灰白色的猫的注意，它跳上椅子，目不转睛地盯着那盘美味的煎饼。然而，祖母吓唬了它，使它不敢吃它。最后，她的母亲来了，她手里拿着让玛莎高兴的东西。那是一件漂亮的民族服装和一件彩色的科克什尼克冠，这是她向父母要了很久的东西。她跑到妈妈跟前问：\n\n“这是给我的吗?太好了！我一直想要一条这样的裙子!”\n\n“是的，亲爱的。这是叶日涅夫先生来我们村时我从他那里买的。我想如果你能和其他女孩一起跳舞那就太好了。”\n\n“谢谢！谢谢！”\n\n女孩说着跑到另一个房间，迅速穿好衣服，不顾母亲和祖母，跑到屋外。离开小屋后，她看到的第一个东西是一个她喜欢的男孩伊戈尔做的雪球。她咯咯地笑着，开始团雪球，并与他们打雪仗。越来越多的孩子躲在房子的角落里，穿着五颜六色的花衣服加入到他们的战斗中，直到他们都累得浑身湿透。当父母们回到家看到他们的孩子时，他们很紧张，因为节日舞会的服装必须晾干。然而，他们的愤怒并没有持续多久，因为第二天是“宽恕星期日”。玛莎穿着快干的衣服，和伊戈尔在全村的孩子和年轻人面前跳了一支漂亮的舞，父亲亲自拥抱她，为她感到骄傲。全家人，父亲、母亲、玛莎和祖母都听了牧师简短的布道。\n\n和每年一样，谢肉节让我们想起逝者，也让我们想起来自耶稣基督的生命喜悦。请记住，大审判的时刻正在快速地向我们走来，我们必须记住，地球上所有美好的事物最终都会结束。因为没有喜乐比神——一切喜乐的源泉——更大的了。一切都从神而来，也都归于神。记念我在基督里亲爱的弟兄姊妹!我们是灰烬，从地上升起又回到地上!”\n\n然而，看到整个教众的沉思和悲伤后，牧师兴奋起来，不再用他那响亮的圣声说话。\n\n“但让我们开心点，因为每个圣人都在微笑。把谢肉节的塑像带来!”\n\n两人来到附近的一个谷仓，拿出一个装饰过的干草娃娃，这个娃娃应该是谢肉节塑像。它是由所有娶媳妇的年轻人做的，希望它能给他们带来幸福。与此同时，婆婆与儿子的新娘见面，通过煎薄饼建立新的友谊。人们把木偶挂在一根杆子上，所有的村民都把剩下的煎饼拿来放在木偶旁边，把它们和易燃的稻草混合在一起。起初，玛莎不明白为什么要这样做，但她的母亲解释说，这是用来给田地施肥，使土壤肥沃。她点了点头，看着象征着冬天的结束和四旬斋和春天的开始的谢肉节塑像燃烧起来。"
 ore.9.a:0 "冬天终于结束了！"
 ore.10.t:0 "充满了狂喜和火焰"
 ore.10.desc:0 "传说喀山的新统治者的眼睛像火焰一样发光，有熊一般的力气。他年纪大了，留着长长的灰胡子，但他的心仍然勇敢地跳动着。大多数人都带着恐惧和恐惧谈论他。这个人名叫格里戈里·拉斯普京，他在为另一个复活节做准备。在整个出借期间，他都在鞭打自己，尽量不吃任何东西，同时努力使自己的肉体受到折磨。信徒们看到，尽管他对自己提出了种种要求，但他仍然保持着极大的信仰，为他的信徒们树立了榜样。像他一样，许多人脱下长袍，只穿着汗衫走路，鞭打自己，禁食——女人、男人、孩子和老人。然而，最终，反思的时期结束了，是庆祝的时候了。拉斯普京走进房间，跪了下来。他没有邀请任何人，但他没有禁止任何人进入房间，所以许多人和他一起聚集在房间里。然而，最后，他跪下来，开始一遍又一遍地重复一句话。\n\n“主耶稣基督，上帝的儿子，请怜悯我这个罪人。”\n\n跟着导师，许多人也跪下来开始祈祷。然而，最终，拉斯普京站起来向人群发表讲话。\n\n“我感谢你们，同信基督的兄弟姐妹们，感谢你们在这一刻一起祈祷，现在让我们欢庆，因为基督复活了!”\n\n人群欢呼起来，拉斯普京点了一种“特殊的”克瓦斯(他称之为冬青)、坚果、葵花籽、面包和蜂蜜。当食物分发给会众时，他又讲话了。“拿去吃吧;这是我的身体!你们都喝吧；这是我立约的血，为多人流出来，使罪得赦。我告诉你们、从今以后、我不再喝这葡萄汁、直到我在我父的国里、同你们喝新的酒那日子。”\n\n他们互相端上食物，一起喝克瓦斯酒。最后，一名女子从跪着的姿势站起来，扯下她的大衣，半裸着大声尖叫起来，好像是受到了催情药和其他令人陶醉的物质的影响。“我心中充满了狂喜和激情!”我感觉圣灵降临在我身上。你们要赞美耶和华!”\n\n她开始疯狂地跳舞，他们中的许多人也开始感到同样的兴高采烈。最后，她跑到那个迟钝的男人面前，拥抱了他，尽管他不认识她，尽管他很震惊，但他也拥抱了她。拉斯普京虽然自己既不吃也不喝，但也加入了狂欢的舞蹈。他们吃得喝得不由自主。即使是所多玛和蛾摩拉现在也会嫉妒他们，没有罗得可以把他们从这个罪恶的欢乐节日中拯救出来。房间里很快就挤满了裸露的身体互相摩擦。男人和男人，女人和女人，男人和女人——谁和谁在一起并不重要，但唯一重要的是圣灵降临并把他的恩惠赐给他们所有人。拉斯普京本人也脱光了衣服，尽管他年事已高，但他仍然精力充沛，他的身体是一座肌肉发达的烈焰般的圣灵圣殿。许多女人都渴望与他性交。几个小时的狂欢之后，每个人都筋疲力尽，酩酊大醉。只有拉斯普京站在他们面前，仍然十分清醒。他的一生充满了狂喜和激情，所以对他来说，这种情况并不新鲜。他穿上长袍，慢慢地离开了房间，让疲惫的人们自己照顾自己。许多人开始称他为“永生之神”，尽管他不愿被这样称呼。人们无视他的请求，说他们看到他在这场神圣的狂欢后穿过墙壁离开了房间，还有人对他大喊大叫，说他不仅仅是一个男人，而是一个被他的美貌打动的天使。最后，生活恢复了正常，尽管每个人都清楚地记得复活那天发生的事情。然而，许多人羞于谈论这件事，或者觉得这种经历不能再来了。多亏了这一点，这场狂欢成了所有人的公开秘密，没有人敢批评拉斯普京，把它看作是奇迹而不是罪恶。"
 ore.10.a:0 "爱的精神降临到他们身上"
 ore.11.t:0 "打倒财神，拥护基督！"
 ore.11.desc:0 "叶梅利亚诺维奇神父从不太关心神父的活动，他很少举行弥撒，大多数举行也是为了以地狱威胁不给他钱财的上帝的信徒，他对那些要求祝福和死亡的垂死病人漠不关心，因此这片土地上的居民内心都在咒骂他。他坐在装饰着许多图标的办公室里，那些图标好像吓唬地盯着每一个进入他房子的人。他舔了舔像香肠一样肥的嘴唇，继续数钱，把那些硬币放进他香肠一样粗的手里，仔细地排列着。然而，他注意到，在已经下了好几天雪的窗外，有什么东西在动，在发光。他很惊讶，因为他没有想到会有人来拜访，况且他的房子离其他房子有几公里远。他把肥胖的身子从扶手椅上抬起来，拖着脚步走到窗前往外看，擦了擦玻璃，看到了令他不安的一幕。一群穿着冬衣的农民举着火把从他家门前走过。他预料到一些共产主义者或其他疯子会袭击神职人员，所以他迅速脱下衣服，十字架，并试图拿掉尽可能多的圣像，并将它们藏在桌子和桌布下面。他的眼睛看到队伍已经站在他的房子前面，于是他在乡间衬衫外面套上一件外套，离开了他的小屋。当他关上身后的门时，他听到人群中传来一声响亮的尖叫声。\n\n“叶梅利亚诺维奇神父！”\n\n他最坏的猜想得到了证实。一个老人走到队伍前面，叶梅利亚诺维奇认得他。他以为他已经死了，因为几个星期前他的儿子从早到晚不停地敲他的门。他开始在人群中认出越来越多的面孔，那是附近城镇愤怒的村民的面孔。老人继续他的演讲，充满了痛苦和嫉妒。\n\n“叶梅利亚诺维奇神父，您是这片土地的蛀洞，是基督圣体上的寄生虫，如果您是唯一的神圣使者，我早就死了，没有希望了……”就像许多聚集在这里的人一样……但有一个人给了我们启示——拉斯普京神父。他。他是一位活着的圣人，也是教会信徒的榜样。他医治了我，包扎了我的伤口，上帝的恩典通过他的手降在我身上，我就起来了！财神的使者，你能说你也做过类似的奇事吗？”\n\n“放轻松点！我们可以慢慢解释！基督说你必须爱你的邻居……”\n\n尴尬的叶梅利亚诺维奇试图安抚人群，但无济于事。\n\n“他还说他会带来一把剑！”兄弟姐妹们！把这寄生虫的财富给穷人吧！抓住他的衣服，把他揪出来！”\n\n老人喊了一声，所有的人都冲进了房子，拿出了所有的财富，把小饰品分发给人们。神父试图阻止他们，他绝望地尖叫，并扭动他的手，但他们还是把他抬了出来，带到一块较低的地方，在黑暗中，一堆木头、书和其他易燃物品旁边有一根柱子。老人看着胖的年轻神父被三个强壮的人拖到柱子上。神父试图挣脱，但做不到。村民们拿着火把走近木桩，点燃了它，神父开始更大声地呼喊，请求上帝的拯救。然而，当火焚烧他和他罪恶的生命时，上帝却充耳不闻。看到正义得到了伸张，老人笑了，只轻轻地说了一句话："
 ore.11.a:0 "“以西结书25：17……”"
 ore.12.t:0 "喀山的斯基泰主义者政变！"
 ore.12.d:0 "绿军袭击了喀山！在前东南联盟斯基泰分子的协助下，他们正试图在夏季政变战争的混乱中控制我们的土地！"
 ore.12.a:0 "斯基泰主义者胜利！"
 ore.12.b:0 "杜托夫维持住了他的统治！"
 Orenburg_secure_russia:0 "安全的俄罗斯"
 Orenburg_secure_russia_desc:0 "尽管西俄罗斯是我们祖先的家园和欧亚启蒙运动的发源地，那里的神圣土地已经落入堕落势力的控制。前方的道路是清晰的；在我们新的有力的地位上，解放俄国是我们的庄严职责。"
 Orenburg_establish_western_strategic_frontier:0 "建立西方战略前线"
 Orenburg_establish_western_strategic_frontier_desc:0 "现在横跨欧亚的俄罗斯的欧洲部分是什么？到处都是渴望权力的独裁者和疯狂的革命者！然而，我们需要这片土地，它的城市因工厂和资源的生产而蓬勃发展，几个世纪以来，军队在这里训练，国家在这里诞生和灭亡。没有这个地区，就不可能想象完整的俄罗斯帝国，就像不可能想象欧亚国计划一样。"
 Orenburg_death_to_the_red_menace:0 "消灭红色威胁"
 Orenburg_death_to_the_red_menace_desc:0 ""
 Orenburg_accuse_kornilov_of_republicanism:0 "指责科尔尼洛夫是共和派"
 Orenburg_accuse_kornilov_of_republicanism_desc:0 "我们的报告表明，叛乱分子中有相当数量的激进社会主义者有意削弱俄罗斯国家的权威。我们推断他们不可能单独行动：有人一定从内部支持他们。恐怕拉夫·科尔尼洛夫将军很可能是我们的头号嫌疑人。暗线告诉我他仍然支持民主，所以这很可能会削弱其他将军支持恢复共和国的权威。我希望阁下以最绝对的严肃态度对待这些证据。俄罗斯的未来取决于此。”亚历山大·杜托夫"
 Orenburg_find_the_source:0 "找到源头"
 Orenburg_find_the_source_desc:0 "是谁想杀他？杜托夫对这次袭击的记忆仍然很模糊。他有很多敌人，他们中的任何一个都能从他的死中受益。当然，不可能是另一个俄国军阀：作为一个可能的盟友，他活着比死了更有用。这次袭击是肮脏和临时的，是一种无政府主义者可能会尝试的业余努力。哈萨克分裂分子显然是头号嫌疑人——他将命令手下在他领地的每一个角落寻找袭击者。即使在这个过程中，他不得不把整个喀山翻个底朝天。"
 Orenburg_matters_of_industry:0 "工业事务"
 Orenburg_matters_of_industry_desc:0 "工业部门的状况也大致相同——尽管他努力将工业家从罢工和破坏分子手中拯救出来，但生产效率仍然低得令人沮丧。在革命的混乱和随之而来的萧条中，许多机器已经老化过时，长期的腐败削减了利润和投资预算。如果杜托夫想挽救局势，工业网络的任何部分都不能被放过。他需要建立新工厂，组装新机器，惩罚腐败，甚至找到鼓励工人付出实际努力的方法。"
 Orenburg_cheap_loans_from_patriotic_bourgeoisie:0 "爱国资产阶级的低息贷款"
 Orenburg_cheap_loans_from_patriotic_bourgeoisie_desc:0 "理论上，整顿军队的想法很简单。然而，由于缺乏资金，不可能实施所有必要的计划，将一支腐败的落后时代的队伍转变为一支专业的战斗部队。从高尔察克获得资金是不可能的，所以唯一有能力资助这样一个项目的是喀山资产阶级。但考虑到喀山精英们对杜托夫政府的亏欠（政府保护他们免受社会主义者的侵害，并维持工厂的秩序），获得一点低利息融资应该是轻而易举的。"
 Orenburg_the_demotic_state:0 "民主国家"
 Orenburg_the_demotic_state_desc:0 "新的民主国家的本质是基于两个原则:人民参与地方政府的权利（民主权利）和那些有能力统治中央政府的人的权利。这个体系保证了每个人都在欧亚国家这个复杂的国家机器中占有一席之地。随着我们在喀山的权力得到巩固，我们现在可以完全致力于我们的最终目标:将欧亚大陆统一为一个地缘文化政治实体。"
 Orenburg_the_spiders_web_of_politics:0 "政治蛛网"
 Orenburg_the_spiders_web_of_politics_desc:0 "政治是一件复杂的事情，类似于蜘蛛网。它们不仅复杂，而且精致。杜托夫躺在病床上，思考着下一步该做什么。为了生存，杜托夫需要获得盟友，而向他的老战友伸出援手是一个最明显的选择。他只需要从中选择一个最可靠的。"
 Orenburg_accuse_kaledin_of_separatism:0 "指责卡列金是分裂主义者"
 Orenburg_accuse_kaledin_of_separatism_desc:0 "“从我从多方搜集到的证据来看，哥萨克人中显然存在着动乱；我怀疑阿列克谢·卡列金将军是罪魁祸首。卡列金的目标很可能是将他的地区从俄罗斯当局中分离出来，以建立自己的哥萨克国家，我们现在认为他是在喀山哥萨克人中传播反对意见，以支持这一议程。我希望阁下以最认真的考虑审查所附证据。”——亚历山大·杜托夫"
 Orenburg_promote_one_language:0 "推广统一语言"
 Orenburg_promote_one_language_desc:0 "旧俄罗斯帝国在俄罗斯化方面做得不够。这就是为什么俄语将成为欧亚国家的官方语言和唯一语言。每一所学校都将使用西里尔字母，每一个村庄都将讲俄语。欧亚大陆就是俄罗斯，俄罗斯就是欧亚大陆！"
 Orenburg_an_anonymous_letter:0 "一封匿名信"
 Orenburg_an_anonymous_letter_desc:0 "The monotony of anti-terrorist campaign planning and administrative duties is broken one day by a mysterious letter with no signature, delivered by a confused envoy to general Dutov himself. What it's contents could contain is a mystery only to be solved by opening the letter and reading it..."
 Orenburg_things_get_ugly:0 "我们的行动"
 Orenburg_things_get_ugly_desc:0 "The planning has come to an end, and the time for action has come! The orders have been dispatched to all units and the officers briefed. Dutov's finest hour since the days of the Civil War campaigns has finally arrived, and he will personally lead the efforts against all enemies to be found within the Kazan Military District."
 Orenburg_dutov_asserts_dominance:0 "杜托夫的绝对统治"
 Orenburg_dutov_asserts_dominance_desc:0 "杜托夫的敌人认为他们可以在他无法行动时攻击他。但他们低估了他的力量：他忠诚的士兵以无情的效率粉碎了这场可怜的叛乱企图。当杜托夫从暗杀中恢复过来时，他计划着下一步的行动。首先，他需要权力——足够的权力来保护他的领地，防止再次发生叛乱。"
 Orenburg_dutovs_duty:0 "杜托夫的领地"
 Orenburg_dutovs_duty_desc:0 "From Kazan to Omsk and to Akmolinsk, Dutov's voice is the true law of the realm officially called the Kazan Military District. Dutifully following Kolchak's orders, whenever they arrive, Dutov has ensured the land he saved from the Republican insurection more than 15 years ago has stayed safe from any enemy, internal or external, who would dare to snatch away more pieces from Russia's tarnished body."
 Orenburg_we_are_eurasians:0 "我们都是欧亚人"
 Orenburg_we_are_eurasians_desc:0 "与其他西方文明不同，欧亚大陆有各种各样的民族。因此，我们的民族认同应该是这一多元文化群体共同作用的结果。像鞑靼人、吉尔吉斯人、乌克兰人，当然还有俄罗斯人等民族，现在将成为一个新的同质整体的一部分，这个整体将定义欧亚国。"
 Orenburg_we_are_russians:0 "我们都是俄罗斯人"
 Orenburg_we_are_russians_desc:0 "俄罗斯民族和文化处于东西方之间，体现了欧亚大陆的核心精髓。即使帝国政府已经腐败，但几个世纪以来，俄罗斯一直试图在自己的领土上实现文化同质化。还有什么比俄罗斯更能代表欧亚联盟呢？从布列斯特到堪察加，欧亚大陆的每一部分都将被俄罗斯化。沙皇们统一俄罗斯民族的梦想将在我们的政府下实现。"
 Orenburg_formula_of_identity:0 "恒等公式"
 Orenburg_formula_of_identity_desc:0 "欧亚大陆上有着无数的民族和文化，当然还有许多俄罗斯人。这也是一个问题，因为我们的国家需要围绕一个特定的民族身份来进行整合。现在，我们必须做出选择，要么团结在俄罗斯身份周围，要么创造出一种新的欧亚文化，来适应我们统一大陆的梦想。"
 Orenburg_mixed_economy:0 "混合制经济"
 Orenburg_mixed_economy_desc:0 "新的欧亚社会既不是国家计划经济暴政，也不是自由市场对经济的完全支配。我们的新体制将融合两个经济体制的精华：那些没有足够资源生存的人将受到国家的保护，那些想要追求经济繁荣的人将被赋予这样做的自由，而社会期望将确保所有的工作都是为了国家的利益。"
 Orenburg_leading_selection:0 "领导人的选择"
 Orenburg_leading_selection_desc:0 "决定这个新的欧亚国家命运的自然是那些社会上最优秀的人。为了实现这一目标，我们必须在喀山找到最聪明、最有能力、忠于我们事业的人。他们将引领欧亚人民走向光明的新未来。"
 Orenburg_eurasian_ideocracy:0 "欧亚意识形态"
 Orenburg_eurasian_ideocracy_desc:0 "随着杜托夫的死亡和叛军被镇压，喀山必须采用新的路线。我们应该像成吉思汗那样，用最强大的社会体制把欧亚大陆上的人民团结在一面旗帜下，而不是用政治和民族的忠诚性来分割欧亚大陆的人民。欧亚国将从俄罗斯的灰烬中崛起！"
 Orenburg_a_new_country:0 "一个崭新的国家"
 Orenburg_a_new_country_desc:0 "现在俄罗斯的影响已经荡然无存，我们的民主制度也得到了巩固，是时候把奥伦堡变成一个真正强大的国家了。我们再也不做俄罗斯的奴隶了！"
 Orenburg_nationalpersonal_autonomy_for_cossacks:0 "哥萨克的民族 - 个人自治"
 Orenburg_nationalpersonal_autonomy_for_cossacks_desc:0 "哥萨克人是18世纪奥伦堡建立时的重要组成部分。虽然他们中的许多人支持老军阀杜托夫，但给予他们一定程度的自主权来自治，应该会在未来为我们省去一些麻烦。"
 Orenburg_reverse_russification:0 "逆转俄罗斯化"
 Orenburg_reverse_russification_desc:0 ""
 Orenburg_part_of_kirghiz_nation:0 "吉尔吉斯族的一部分"
 Orenburg_part_of_kirghiz_nation_desc:0 "吉尔吉斯是我们以前的俄国统治者给我们起的名字。虽然我们不可否认地仇恨俄罗斯，但这也有一定的道理。毕竟，我们的身份与草原上的突厥部落联系在一起。因此，我们应该接纳吉尔吉斯族的身份，与突厥兄弟联系起来。"
 Orenburg_kazakh_of_kishi_zhuz:0 "小玉兹哈萨克人"
 Orenburg_kazakh_of_kishi_zhuz_desc:0 "16世纪，哈萨克人在小玉兹的带领下团结起来，并打败了诺盖汗国，巩固了他们在西哈萨克斯坦的领土。这种部落和游牧的身份被俄罗斯的专横压制了数百年，但现在是我们国家的人民该记住他们真实身份的时候了。哈萨克人将再次漫游草原！"
 Orenburg_define_our_people:0 "定义我们的人民"
 Orenburg_define_our_people_desc:0 "建立一个国家的一个最关键部分是确定我们自己的身份。定义我们的文化将决定我们的未来。在这种情况下，我们必须在民族文化方面做出选择了。如果我们选择吉尔吉斯族的身份，我们将集中力量把草原上的突厥人民团结在一面旗帜下。如果我们选择哈萨克族的身份，我们应该建立一个不同于其他种族的自己的身份。"
 Orenburg_bring_democracy_to_practice:0 "让民主付诸实践"
 Orenburg_bring_democracy_to_practice_desc:0 "共和制并不一定意味着真正的民主。为了保证一个强大而现代的国家的存在，我们必须确保在全国存在一种廉洁的民主程序。反腐败措施、地区和市级选举以及无记名投票都是必要的措施。真正的民主将确保奥伦堡突厥人的发展和繁荣。"
 Orenburg_reassure_the_masses:0 "安抚群众"
 Orenburg_reassure_the_masses_desc:0 "如果对人民的承诺是虚无缥缈的，那么这场革命就是毫无价值的。在摆脱俄罗斯影响后向人民承诺的改革将会实现。奥伦堡不仅永远不会再向俄国人屈服，而且现代民主共和国的个人自由将得到保障。"
 Orenburg_democratic_leadership:0 "民主领导"
 Orenburg_democratic_leadership_desc:0 "统治者应该代表人民的意志。我们不能像暴君高尔察克那样无限期地掌权我们;应该设立一个议会，这样我们的人民就可以通过民主投票选出他们的领导人。"
 Orenburg_centralised_republic:0 "集权化共和国"
 Orenburg_centralised_republic_desc:0 "国家的力量来自对国家权威的承认。 为了国家的利益，不同的地区和市政区必须承认首都的统治。 为了实现这一目标，必须建全中央政府官僚领导机构。"
 Orenburg_responsible_government:0 "确立责任政府制"
 Orenburg_responsible_government_desc:0 "光保证公民的自由是不够的;我们还必须确保掌权者不能滥用权力来为自己的目的服务。有一个的政府自我净化机制是非常有必要的，他可以防止腐败的果实远离国家机器。"
 Orenburg_idearuler:0 "理想的统治者"
 Orenburg_idearuler_desc:0 "我们必须实现我们的理想国家的原则——统治不是由新贵或暴民来决定的，而是由驱动我们文明的思想所实现的，这些思想会通过国家元首的指导而得以实现的。从现在起，这一原则将指导欧亚人民开辟我们新的前进道路。"
 Orenburg_ruling_class:0 "统治阶级"
 Orenburg_ruling_class_desc:0 "与其他统治阶级以特权或财富为基础的国家不同，我们的统治者应该是那些最致力于我们目标的人。这个新的精英阶层将由新欧亚运动所提供的最优秀的科学家、经济学家和学者组成。只有最优秀的人才能决定我们国家的未来。"
 Orenburg_peoples_selfgovernance:0 "人民自治"
 Orenburg_peoples_selfgovernance_desc:0 "欧亚大陆的确很大，因此无论领导层多么有能力，在公共管理方面有多么大的愿望和技巧，都无法解决国家的所有问题。有能力的政治家应该领导行政部门和市政当局，他们在这里生活了很长时间，很了解自己的祖国。"
 Orenburg_between_europa_and_asia:0 "在欧亚之间"
 Orenburg_between_europa_and_asia_desc:0 "统一旧俄罗斯帝国的不同文化只是我们目标的第一步。我们的新身份必须消除欧洲和亚洲之间的人为界线，把它们视为一个整体:欧亚。彼得大帝和成吉思汗都是同一段历史的一部分，伏尔加河和阿穆尔河也是同一领土的一部分。因此，我们将专注于如何联系欧洲和亚洲的历史与文化。"
 Orenburg_you_have_carte_blanche_reactionaries:0 "你们被全权授权了，反动派们"
 Orenburg_you_have_carte_blanche_reactionaries_desc:0 "袭击我的那个混蛋……谁都可能是背后主使。激进社会主义者，哈萨克分离主义者，甚至可能是哥萨克人。而且即使是现在，他们也有可能是在计划下一步的行动，而杜托夫则只专注于毫无意义的搜寻。奥伦堡驻军内部的一些反动军官认为这是一个机会，他们可以杀死任何他们认为是左派或叛乱分子的人。军阀允许他们逮捕或处决（以及其他任何他们认为合适的方法）每一个涉嫌试图破坏他的权威的人。攻击者肯定是他的敌人之一，所以把他们全部清除掉肯定也能消灭罪魁祸首。"
 Orenburg_getting_out_of_hospital:0 "走出医院"
 Orenburg_getting_out_of_hospital_desc:0 "杜托夫走出医院后，腿还是一瘸一拐。不得不像衰老的老年人一样使用拐杖就已经够丢人的了，但这还不是他最大的问题。虽然袭击他的人还在外面想要对他图谋不轨，但他必须履行作为首长的职责。他永远不会给最高领袖一个取代他的借口。"
 Orenburg_matters_of_the_army:0 "军队事务"
 Orenburg_matters_of_the_army_desc:0 "现在军中一片混乱。以现在军队的状况而言，叛军能打了驻军一个措手不及也就不足为奇了。因为在军队的预算中，有五分之一是专门用来买酒的，竟然还有百分之十五是用于处理由此产生的烂摊子了。最离谱的是：还有百分之十莫名其妙的消失了！要提高喀山军队的效率，我们还有很多工作要做。肃清不合格的军官，更换陈旧的装备，重组单位，制定高级作战计划，和准备对付叛乱。"
 Orenburg_1st_orenburg_cossack_tank_regiment:0 "喀山哥萨克第一坦克团"
 Orenburg_1st_orenburg_cossack_tank_regiment_desc:0 "尽管存在一些问题，喀山仍然是俄罗斯最大的军火厂之一。还有什么比列装现代化坦克更好的办法来刺激重工业部门的投资呢？哥萨克人可能不完全值得信任，但他们中的大多数人都忠于俄罗斯，并且是能干的士兵。虽然马越来越过时，但骑兵的任务仍然存在——还有什么能比让哥萨克骑兵骑在铁骑上更保持战斗力呢？"
 Orenburg_a_letter_from_drozdovsky:0 "来自德罗兹多夫斯基的信"
 Orenburg_a_letter_from_drozdovsky_desc:0 "由于酗酒和过度劳累，杜托夫将军在办公桌上睡着了。当他醒来时，他发现桌子上有一封写给他的信。这封信是怎么到那里的还不清楚，也许他的助手不想打扰了他？还是另一个叛徒想恐吓他？杜托夫看了看信封：米哈伊尔·德罗兹多夫斯基将军。不知道将军想要什么。杜托夫心想，不可能是祝我完全康复，他又一次拿起了他的拆信刀…"
 Orenburg_news_from_the_homeland:0 "来自祖国的消息"
 Orenburg_news_from_the_homeland_desc:0 "经过无数次的考验和磨难，我们的国家终于巩固住了在乌拉尔工业中心的权威；现在是时候把我们的注意力转向外部了。由于乌拉尔的战略地位和经济地位的重要性，众多的外部敌人都在觊觎我们的领土。我们必须化解这些敌对威胁，实现对乌拉尔地区的完全统治。"
 Orenburg_march_west:0 "西进"
 Orenburg_march_west_desc:0 ""
 Orenburg_western_expedition:0 "西征"
 Orenburg_western_expedition_desc:0 "为了实现我们的目标，我们需要团结旧俄罗斯帝国的土地来进一步扩展我们的边界。我们向大西洋进军的第一步是附属于俄罗斯的众多军阀集团中的一个：东南联盟。随着我们部队的改造完成和完备的准备行动，这个残余的分裂势力将很容易被消灭.并纳入我们新的光荣的欧亚国。"
 Orenburg_eurasian_geopolitics:0 "欧亚地缘政治"
 Orenburg_eurasian_geopolitics_desc:0 "欧亚泛大陆是我们的天然的扩张范围。许多国家拒绝接受这样一个科学上不可否认的事实，即欧亚大陆是唯一的、精神上不可分割的特性，因此，它们拒绝走上完全统一的道路。然而，我们有限的资源限制了我们纠正这种愚蠢的误解的能力。我们必须集中精力来决定如何征服欧亚各国。"
 Orenburg_protective_belt_against_atlanticism:0 "抵御西方威胁的堡垒"
 Orenburg_protective_belt_against_atlanticism_desc:0 "我们，被解放的欧亚人民，实现了我们的联合，团结起来，摆脱了曾经分裂和奴役我们的盎格鲁-撒克逊富豪和帝国主义的枷锁。耻辱之日已到头了！在我们手中，在每一个自认是欧亚人的人手中，都有他们做梦都想不到的力量！我们的统一工程已经完成，但要把世界上其他民族从阴险的西方文明中解放出来，仍有许多工作要做。随着时间的推移，我们将覆盖到整个欧亚大陆！"
 Orenburg_establish_eastern_strategic_frontier:0 "建立东部战略前沿"
 Orenburg_establish_eastern_strategic_frontier_desc:0 "草原是雄伟的，只有傻瓜才会不承认这一点，但其人民正处于与欧洲和远东一样的压迫之下。我们的责任是给予其自由，确保他们在我们境内安全生存。"
 Orenburg_expand_eastern_strategic_frontier:0 "拓展东部战略前沿"
 Orenburg_expand_eastern_strategic_frontier_desc:0 "饱经风霜的蒙古和雄伟的阿尔泰山，以及远东密不透风的针叶林，将为我们打开通往中国和日本等亚洲大国领土的大门。我们向东方扩张的最后阶段开始了！"
 Orenburg_eastern_expedition:0 "东征"
 Orenburg_eastern_expedition_desc:0 "尽管我们的力量有所恢复，但我们离实现欧亚统一还很遥远。在这方面，主要的优先事项之一应该是建立与太平洋的联系，就像过去每一个统治欧亚大陆的帝国所做的那样。障碍很容易被消除：西伯利亚总督辖区。欧亚子民们将抹去旧俄罗斯的这一残余，并将其扔进历史的垃圾堆。"
 Orenburg_secure_siberia:0 "确保远东"
 Orenburg_secure_siberia_desc:0 "土著战士和捷克军团以他们卑微的理想之名横扫远东。而秩序将被带回远东，不惜一切代价。"
 Orenburg_unite_the_party:0 "派别统一"
 Orenburg_unite_the_party_desc:0 ""
 Orenburg_force_rummels_surrender:0 "强迫鲁梅尔投降"
 Orenburg_force_rummels_surrender_desc:0 ""
 Orenburg_expand_western_strategic_frontier:0 "拓展西部战略前沿"
 Orenburg_expand_western_strategic_frontier_desc:0 "作为我们民主国家的一部分，俄罗斯中部和东欧大部分地区的人民享有自由，有必要通过进一步推进和整合前俄罗斯帝国西部财产的残余来巩固成果，为抵御来自西方的腐化影响建立强大而广泛的屏障。"
 Orenburg_march_east:0 "东进"
 Orenburg_march_east_desc:0 ""
 Orenburg_join_our_brothers:0 "缅怀我们的兄弟"
 Orenburg_join_our_brothers_desc:0 ""
 Orenburg_loyalty_to_russia:0 "缅怀我们的国家"
 Orenburg_loyalty_to_russia_desc:0 ""
 Orenburg_a_privileged_district:0 "缅怀你们的家乡"
 Orenburg_a_privileged_district_desc:0 ""
 Orenburg_dutovdrozdovsky_deal:0 "缅怀他的罪行"
 Orenburg_dutovdrozdovsky_deal_desc:0 ""
 Orenburg_this_war_is_our_war:0 "这是我们的战争"
 Orenburg_this_war_is_our_war_desc:0 ""
 ORE_rasputins_conspiracy:0 "拉斯普京的阴谋"
 ORE_rasputins_conspiracy_desc:0 "故事从那匹灰色、棕色、栗色的马开始。那个用铁腕统治平民的白色暴君被一颗来自暗处的子弹杀死了。人们为这个残忍的人的死而高兴，却又害怕未来的到来，就像对夜晚笼罩在他房间里的黑暗感到恐惧的孩子，而圣人照亮住处并驱走黑暗是很自然的。老格里戈里就此走上舞台。\n\n格里戈里·拉斯普京自从被斯托雷平逐出宫廷以来一直生活在内部流放中，愿魔鬼收留他。他的言行使这位在世圣人得到了总督辖区内农民的爱与关怀，他近乎无限的智慧吸引了许多上层人士加入他的博爱事业。现在时机已到，白色暴君已死，拉斯普京知道他必须采取行动。忠诚善良的人必须推翻白色暴君的走狗。当故事的前奏结束时，当土地被净化时，真正的故事就开始了，那就是为整个俄罗斯的灵魂而进行的最神圣的战争！"
 ORE_enchanted_court:0 "迷人的宫廷"
 ORE_enchanted_court_desc:0 "正如古代贤人们所说，所有好基督徒的责任就是做个好人。然而，每个王子，每个公主，每个贵族和贵妇人的责任，是成为骑士。对统治者来说，行使美德绝不意味着把自己封闭在塔楼里，而是积极地、不知疲倦地劳动，以保护他们的人民。为了保护温顺的人，为了保护弱者，为了保护平民，高尚的道德必须回到我们的上层社会。我们将培育一种包含深厚的精神、顺从的信仰、仁慈的王公、高尚的骑士、虔诚的农民的文化，这将在全地球上带来基督之治和仁爱的新时代之临。"
 ORE_tsaritsas_good_folk:0 "帝国的良民"
 ORE_tsaritsas_good_folk_desc:0 "在我们的领地中，我们可以看到许多农民和村民的面孔。他们都因年龄和劳动而变得严肃和粗糙。然而，每当他们看到格里戈里长老或他信任的兄弟在他们中间时，他们就会像珍宝一样闪闪发光，露出真诚的微笑。俄罗斯帝国的许多人也没有什么不同，他们是单纯而高尚的农民，他们被统治者冤枉、忽视了太长时间。我们将特别关注他们的处境，激发他们的雄心壮志，保护他们的利益，帮助他们满足需求，让他们像他们的祖先一样自由地生活。我们只是俄罗斯善良人民的捍卫者和旗手，我们将用言语和行动证明这一点。"
 ORE_crown_white_queen:0 "加冕白女皇"
 ORE_crown_white_queen_desc:0 "在成千上万的罗曼诺夫王室成员中，没有人比我们美丽的奥尔加公主更尊贵。当我们的奥尔加还是个小女孩的时候，斯托雷平阻止她成为全俄罗斯的沙皇，获得应有的地位，愿恶魔“保佑”他。即使那些声称忠于罗曼诺夫王朝的人从共和派手中夺取了权力，彼得格勒的敌基督者仍拒绝承认她的王位。奥尔加现在成熟了，有着甜美的外表和智慧，这种可耻的困境必须一劳永逸地结束。拿出白色的花瓣，准备好我们所有的教堂，召集所有的人，让钟声响起！我们美丽的奥尔加将被加冕为和平的女皇，全俄罗斯的女沙皇！"
 ORE_whispers_behind_doors:0 "闭门低语"
 ORE_whispers_behind_doors_desc:0 "我们必须把一些更私人的做法和仪式关在门后，以免那些头脑简单但心地善良的人误解我们的行为。有些人所谓的“自由恋爱”在农民中并不是一个众所周知的教条，他们可能会把它与我们所反对的毫无意义的放荡相混淆。但我们相信并实践“爱就是爱，无论天地间”，在我们团体的成员之间自由传播爱是我们的首要目标之一。"
 ORE_new_koschtshey:0 "新的科西切"
 ORE_new_koschtshey_desc:0 "在远古时代，当上帝的世界里到处都是森林里的怪物，河里流淌着甘甜的牛奶时，那里住着不死的科西切，他是所有巫师中最强大的。他的名字甚至使最勇敢的人血寒，让贫穷的农民心生恐惧。我们的格里戈里长老也被视为危险的巫师和大黑魔法师，许多人害怕这个明显错误的神话。然而，我们可以利用这个传说为我们谋取利益。拉斯普京的名字将被笼罩在恐惧和疯狂的可怖外衣中，关于他的力量和残忍的可怕故事在我们的敌人中广为流传。对我们的人民来说，拉斯普京是圣人，对那些反对我们的人来说，他就是魔鬼。世界就是这样运转的。"
 ORE_forbidden_sorcery:0 "禁忌秘术"
 ORE_forbidden_sorcery_desc:0 "科学家和文学家早已忘记了我们祖先的许多知识，即使是忠实的信徒也对普通人与魔法世界的特殊联系抱有洋洋自得的怀疑态度。而我们满怀爱意地拥抱、接受和欢迎这个充满我们农民仪式和巫术的怪异世界，并将他们的习俗融入我们为全俄罗斯的灵魂所进行的永不停歇的心灵斗争中去。有基督和女巫站在我们这边，谁还敢跟我们作对？"
 ORE_peoples_faith:0 "人民的信仰"
 ORE_peoples_faith_desc:0 "养得膘肥体肥、腐败堕落的俄罗斯主教们策划了一场无情而有系统的迫害，迫害真实而无辜的宗教表达，例如无教士派中的善良之人、朝圣者以及被狡猾的主教们谴责为“分裂”的真诚仪式。然而，教会并没有意识到这些崇拜和忏悔比他们以往任何时候都更接近上帝，因为它们是民间信仰的自然表达。根据他们的世界观和传说，他们与深层的神秘力量接触，因此应该受到鼓励，而堕落牧师的寡头统治阶层无论我们行至何处，都将被解散。"
 ORE_russian_messianism:0 "俄罗斯弥赛亚主义"
 ORE_russian_messianism_desc:0 "我们真诚而自豪地相信，罗斯的圣地在宇宙中占据着一个独特的形而上空间，并在上帝伟大的历史计划中实现了一个伟大的目标。我们的俄罗斯是宗教和永恒之爱的黄金之心，注定要升华为受膏之国，引导全人类走向天堂和真理。我们将在宇宙舞台上扮演这一角色，并为这一目标孜孜不倦地工作：通过他忠实的仆人使上帝在人间的旨意实现。"
 ORE_modern_bogatyrs:0 "当代罗斯勇士"
 ORE_modern_bogatyrs_desc:0 "在我们的歌谣中，我们谈到了罗斯勇士，他们是拥有伟力和威势的伟大的英雄，他们在这片土地上游荡，保护善良和无辜的人。他们被勇敢的原则所引导，虽然他们往往是凶猛和喜怒无常的，但尽管如此，他们的勇气是一段传奇。伟大的圣人伊利亚甚至因他的史诗事迹而被封为圣徒。在我们为新时代谱写新歌谣的过程中，我们将像用粘土和泥土塑造它一样，重现罗斯勇士的形象。我军是这个传说的继承者，并将在即将到来的战争中为自己缔造一个传说。"
 ORE_promised_kingdom:0 "应许之王国"
 ORE_promised_kingdom_desc:0 "在不那么古老的过去，被人们称为“流浪者”的圣人们传播着贝洛沃迪王国的奇幻故事。在这片肥沃的土地上，人们可以自由地举行任何仪式，冻土下有无数的贵重金属，没有犯罪和盗窃，自由的农民团体可以随心所欲地在这片土地上定居。这个故事的真正教训遗憾地湮没在历史中，但我们能理解。贝洛沃迪不是对幻想王国的逃避，而是一种承诺、一个目标。我们将努力奋斗，使俄罗斯成为我们的贝洛沃迪，一个自由与爱的王国，一个满盈蜜与奶之河的王国，一个给予全帝国平民巨大财富的王国。"
 ORE_return_to_myth:0 "回到神话"
 ORE_return_to_myth_desc:0 "最残酷的罪行是现代世界如何剥夺了美。不再有女巫躲在小木屋里，大地不再因伟大英雄的跺脚而颤抖，没有怪物在森林里爬行，仙女从草地上悲剧性地缺席，四处游荡的精灵无处可寻。我们的劳动不仅要满足农民世俗的需要，而且要满足他们灵魂的饥渴。而“智者”所提供的只是冰冷和非人的科学，建立他们自己的世界的力量已经被剥夺了，他们渴望那些早已失传的神话，所以我们要给他们所需要的。让仙女们从一朵百合飘到另一朵百合！畏惧恶魔栖息的黑暗！为大自然的伟力带来祭品！他们将漫游在一个可怕而不可思议的美丽世界，这是一个由故事组成的马赛克，符合上帝的伟大艺术作品！让我们回归野性的自由！让我们回到神话！"
 ORE_smite_zhmey:0 "击溃恶龙"
 ORE_smite_zhmey_desc:0 "在离我们的土地很远很远的地方，龙蛇横行。这个怪物有很多头，每个头都比其他的更狂暴，吞食它们遇到的任何东西，在它们的疯狂中互相撕咬。它那巨大的脖子在帝国上下滑动，把有荣誉的人和有信仰的人都勒死和窒息。如果俄国要获得自由，就必须让这个怪物、这个蠢货跪下，把它的头逐个消灭。我们的军械师为新一代的骑士铸造枪炮，汽车发出古老巨兽的轰鸣声，我们的军队在为最后一场伟大的战争做准备时向上帝致敬。是时候了！吹响战斗的号角！为了神圣罗斯，上帝和圣格里高利！"
 ORE_subdue_cossacks:0 "征服哥萨克"
 ORE_subdue_cossacks_desc:0 "被称为哥萨克的头目是其中最凶猛和最嗜血的。这些草原和山谷间的自由骑手以顽强的战士和完全无法用常规手段治理而闻名。高加索地区的土著人也很类似，他们躲在苏莱曼山脉中，像普通土匪一样伏击敌人。当内乱之火吞噬我们的国家时，他们站在一边任其燃烧，因为阿塔曼会用战败者的战利品和胜利者的工资来充实他们的财库。然而，如果我们成功地让他们屈膝，这些不可预测的人将为我们提供难以置信的优势。当我军击败这些强敌时，每一个阿塔曼和首领都必须向长老宣誓效忠，并提供最优秀的人才，使我们的凯旋之列人数激增。"
 ORE_rule_steppes:0 "统治大草原"
 ORE_rule_steppes_desc:0 "在紧邻我们东部并向南延伸很远的地方，大草原地区翡翠色和藏红花色的平原是我们征讨的主要目标。这位恶龙首领的诞生是出于沙皇对永久扩张的需要，他在半游牧的土库曼人的土地上定居下来，与现在几乎被遗忘的贫苦俄罗斯农民一起生活。我们要恢复草原的秩序，把基督徒和伊斯兰教徒从军事独裁者的枷锁和土匪的瘟疫中解放出来。突厥人应在罗斯的保护下自行其是，我们将尊重他们的传统权力结构，并使之与俄罗斯殖民者及其需求协调一致。继续东进！"
 ORE_empire_of_north:0 "北方帝国"
 ORE_empire_of_north_desc:0 "我们远征的下一站是严寒的北方。这是一个严酷无情的领域，迫使殖民者适应永恒寒冬的极寒鞭打，这给了许多暴君为所欲为的权威和自由。雅库特的情况也差不多。在他们的南方，另一个故事被传唱。不信神者和红色狂人被流放到这个可笑的亚洲小国，继续假装他们在他们的小型寡头共和制中实践真正的自由与平等。历史和我们正义的力量将向这些恶人证明，平民们不需要暴君和被煽动的暴民，而是需要上帝的慈爱之手和古老生活方式的自由。"
 ORE_walk_into_kremlin:0 "踏入克里姆林宫"
 ORE_walk_into_kremlin_desc:0 "不得不走到了这一步。莫斯科的官僚和将军们残忍地拒绝了我们亲爱的奥尔加的王位继承权，他们是俄罗斯最近灾难的最终的也是唯一的催化剂。尽管处在我国人民历史的中心地带，他们却痛苦地背叛了他们所代表的一切，以及他们理应保护的那些人。因此，报应就像遥远天际的风暴一样自然和在预料之中。我们不会在莫斯科停留，我们不会在彼得格勒停留。我们不会停下，我们的斗争永不停止，直到帝国之恶和不忠暴行的每个残余都被那些让我们被迫反击，发动这场圣战的恶魔们所偿还。这是上帝想要的，也是他们应得的。"
 ORE_peace_holy_rus:0 "神圣罗斯的和平"
 ORE_peace_holy_rus_desc:0 "听那田间农民轻柔的笑声。聆听他们在餐桌旁真诚而谦卑的祈祷。听着鸟儿的叫声，风吹过大地，草地上还有马蹄的跺脚声，你就会明白。战争、征讨、纷争，都以胜利告终了。这里没有机械化怪物的回声，也没有子弹的呼啸声。俄罗斯多年来第一次认识到和平和天使般的稳定，只要我们记住我们所做的牺牲和我们珍视的戒律，这种稳定就会持续下去。这是和平的胜利和爱的加冕。"
