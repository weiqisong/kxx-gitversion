 den.39.c: "别管他们。"
 den.50.b: "立刻向德国外长提出我们的要求！"
 den.150.t: "丹麦请求离开帝国公约"
 den.150.d: "在我们击败了第三国际和东线的俄国后，北方的小盟友丹麦向我国外长提出请求，希望我们允许其安全地离开军事同盟并保证他们的中立。我们政府中一部分人则对此请求抱有疑虑，他们强调了未来战争中厄勒海峡的通行权和德丹协作的必要性。\n\n丹麦外交大臣为了减轻我们的疑虑，已表示同意留在中欧关税同盟并保持紧密的贸易关系。我们是应该迫使他们保持联盟，还是任其离开呢？"
 den.150.a: "让丹麦老实听话，他们留下。"
 den.150.b: "展现大国风范，任由他们离开。"
 den.250.t: "德国拒绝了我们的请求！"
 den.250.d: "很不幸，德国拒绝了我们离开其军事同盟的请求，并强调了其在我国保持长期军事存在和任意通行厄勒海峡的需求。虽然考虑到德国的称霸野心，其拒绝并太出人意料，但还是使得彼得·蒙克终止了重建联合左翼党的计划。丹麦自由主义仍然坚挺，只是在自恃其伟大计划高于我等所求的德国的命令下，遇到了自己计划外的小挫折。"
 den.250.a: "不幸的局面……"
 den.350.t: "德国接受了我们的请求"
 den.350.d: "德国外长送来了好消息，那些逐渐将丹麦视为德国势力圈内的自治领的人，已批准了丹麦安全离开其军事同盟的请求。随着该请求被批准，彼得·蒙克和[GetSecondInCommand]在哥本哈根会面并宣布了几十年前自我崩解的联合左翼党的回归。这一突发新闻鞭策了前首相卡尔·特奥多尔·萨勒等人，萨勒向激进左翼党的前成员发表演讲，促使诸多反军事化人士和解，让他们意识到丹麦如今的外交地位差不多回归到了50年前。\n\n伴随着议会制度的确立、社会自由主义改革的温和推进，以及彼得·蒙克和[GetSecondInCommand]的联手，丹麦的未来可谓一片光明。"
 den.350.a: "再次统一为牢不可破之党！"
 den.77.b: "斯陶宁选择左翼社会党，并任命特格·特格森。"
 den.96.t: "宪法危机爆发"
 den.96.d: "[GetSecondInCommand]登上了今日报纸头条，他正式宣布三周内举行全民公投。[GetSecondInCommand]先前关于最低投票年龄应从25岁降至23岁的提案，和用国会(Rigsdag)中的下议院(Rigsting)取代上议院(Landsting)的提案，都不会由公众投票决定。尽管公投的新闻已传至大街小巷，克里斯蒂安十世陛下还是决定利用这个机会要求改变公投内容，希望公投包括拉近与德国的盟友关系。\n\n[GetSecondInCommand]坚决反对此等修改，然而陛下动用了他的保留权力来威胁政府就范。政府要想摆脱这一困境，就必须决定是否顺从陛下，以避其怒。"
 den.96.a: "支持国王，丹麦必须与德国并肩作战。"
 den.96.b: "顶住压力，丹麦绝不向德国卑躬屈膝。"
 den.97.t: "民主问题"
 den.97.d: "维克托·皮舍尔今日与克里斯蒂安十世陛下面谈了民主议题，随着丹麦及其盟友在世界大战中获胜，民主回归了大众意识。维克托·皮舍尔利用王室权威，在1939年政府灾难性表现后，受任同保守人民党专制派一起领导丹麦，其统治合法性来源于国王和迫近的欧洲大战。然而，如今战争已经结束，丹麦重归和平安宁，许多保守人民党人和反对派都要求自由选举的回归。\n\n丹麦不乏国王任命合适的首相以克危难时局的成功历史，选举也曾按部就班地恢复，然而当下情况与过去没有可比性。斯陶宁在国家危难时刻暴露了其本色，他背叛了祖国、投靠了邪恶的工团分子，很多维克托·皮舍尔阵营的人因此同意延长专制统治，直到丹麦为民主做好了充足准备。党内另一派的约翰·克里斯特马斯·默勒则认为应当恢复民主，但是仅政府批准的政党可以参选，共盟这样的工团主义组织和极右的人民共和党则应当取缔。\n\n为了进一步巩固政权，维克托·皮舍尔宣布成立一个全新的政党：国家合作党。他表示，他的运动已经不仅仅是保守人民党的一个分支，为了强化他的地位，巩固他对丹麦的统治，必须开始对该党进行全面重组。这一决定遭到了保守人民党的强烈不满，但过去几年来皮舍尔的支持率不断上升，几乎没有人能反对这一决定。\n\n现在全部目光都落在了国王陛下和维克托·皮舍尔领导的内阁上，他们将决定丹麦的未来。"
 den.97.a: "选举将继续推迟……一段时间。"
 den.97.b: "默勒是对的，我们要重新举行选举。"
 den.98.t: "[getYear]年选举"
 den.98.d: "丹麦选举时间又到了，三个党派已组织起来竞选，胜者将按宪法规定在接下来的三年里统治丹麦。克里斯蒂安十世国王已批准左翼党与激进左翼党联合竞选，因斯陶宁丑闻而解体的“自由派联盟”得以再现。同样有意与其联合竞选的还有由默勒领导的保守人民党，该党成立不久，有了左翼党作为联盟友党，他就能拿下议会多数。由于先前带头推动自由选举的恢复，默勒已成为广受人民欢迎的候选人。\n\n最近，维克托·皮舍尔也决定要参选，搅得极左派和反对派都十分不安，这一非正统参选让因宪法危机而支持他和保守人民党专制派的人非常高兴。维克托·皮舍尔宣布选举将是对各参选党派“自由且公平“的，但是许多人批评其参选的决定，尤其考虑到他笃信王权统治。\n\n选票已至，赢家是……"
 den.98.a: "左翼党领导的自由派联盟。"
 den.98.b: "保守人民党联合左翼党。"
 den.98.c: "皮舍尔和国家合作党。"
 den.99.t: "扩大公共工程项目"
 den.99.d: "[GetSecondInCommand]与社会民主党-激进左翼党联合内阁举行了会议，会上讨论了向丹麦各地的公共工程项目增加投资。几年前，该项目引领了经济危机的复苏，表现十分出色。在明年预算中，[GetSecondInCommand]已提出为该项目追加投资。尽管该项目将对丹麦经济造成轻微压力，但增加的投资并非无法承受。在未来几十年中，该项目将带来持续的增长和发展。激进左翼党提出了自己的预算方案，该提案在许多方面对[GetSecondInCommand]的提议做出了适度的妥协。最终结果为……"
 den.99.a: "……激进提案获得通过。"
 den.99.b: "……打折扣的妥协提案获得通过。"
 den.100.t: "注重提高医疗保健水平"
 den.100.d: "今天，[GetSecondInCommand]与社民党、激进左翼党的联合内阁会晤，谈论了医疗保健的问题。在过去二十年中，人们对其的不断辩论也让公众对此事的意识渐渐增强。[GetSecondInCommand]提出了新的儿童保育法案，以期最终实现巩固产妇保育、儿童健康的必要计划。全国的母亲援助中心都将得到扩建，为那些因经济危机而苦苦养育孩子的家庭提供救助。[GetSecondInCommand]还提出了增加儿童疫苗接种、结核病人康养、投资医务专家培训学校的全新法案。\n\n彼得·蒙克和激进左翼党提出异议，称这些改进虽然有所裨益，但却会大肆挥霍政府资金，去掉那些过头的法案，将其限制在必要的范围内就足够了。最终……"
 den.100.a: "……激进的提案获得通过。"
 den.100.b: "……打折扣的妥协提案获得通过。"
 den.101.t: "提高养老金"
 den.101.d: "[GetSecondInCommand]与社会民主党-激进左翼党联合内阁举行了会议，会上讨论了普遍上调养老金的建议，该建议由K·K·斯泰因克的《新社会法》提出。该法案包括为老年人、病人、丧失劳动能力的人提供更多养老金，这将为丹麦福利国家计划带来巨大的支持。彼得·蒙克谴责了这种大幅增加养老金投资的做法，并声称国家预算将遭到过度削减。为了预防超支，他们只能接受小幅度的、与当前国家预算相适应的提案。最终结果为……"
 den.101.a: "……激进提案获得通过。"
 den.101.b: "……打折扣的妥协提案获得通过。"
 den.102.t: "处理反军事化人士"
 den.102.d: "[GetSecondInCommand]与社会民主党-激进左翼党联合内阁举行了会议，会上讨论了反军事化人士这一在两党中都存在的问题。彼得·蒙克和激进左翼党坚决反对驱逐反军事化人士，或削弱反军事化人士在党内的影响力，因为这样做将导致反军事化人士与激进左翼党的联盟破裂。因此彼得·蒙克和激进左翼党明确表示，如果[GetSecondInCommand]提出激进的清洗计划，他们将直接退出联盟。为了在战争期间得到激进左翼党的支持，[GetSecondInCommand]提出了一个激进的计划，该计划将略微限制征召丹麦青年入伍的数量，并为入伍者提供更多的补偿。最终结果为……"
 den.102.a: "……激进提案获得通过。"
 den.102.b: "……打折扣的妥协提案获得通过。"
 den.103.t: "新福利机构"
 den.103.d: "[GetSecondInCommand]与社会民主党-激进左翼党联合内阁举行了会议，会上讨论了为将来的丹麦福利国家扩张或创建一个新机构的问题。尤其是该机构公务员的任命以及机构内各党派政治家所占比例的问题，已经引起了激进左翼党的不满。激进左翼党主张限制为福利国家扩张财政预算，并表示扩张预算将使国家陷入混乱。[GetSecondInCommand]和社民党正左右为难，他们是应该凭借多数党地位继续推进计划，将该机构扩张成一个精简的大型机构；还是为了妥协，而屈从于联盟伙伴……？最终结果为……"
 den.103.a: "……激进提案获得通过。"
 den.103.b: "……打折扣的妥协提案获得通过。"
 den.104.t: "激进左翼党解散了执政联盟"
 den.104.d: "令人不安的消息摆到了[GetSecondInCommand]案前，彼得·蒙克和激进左翼党已正式宣布解散执政联盟，并撤回对所谓的福利国家改革的支持，他们认为这些改革已经越过了底线。彼得·蒙克指责[GetSecondInCommand]与更左翼的政党合谋，以期最终推翻国王并摧毁丹麦的民主制度。他已成功将许多温和的社会民主党成员纳入了自己的政党，到目前为止，他在哥本哈根各地的演讲都取得了成功。克里斯蒂安十世国王召见了[GetSecondInCommand]，宣布政府已难以为继。迫于激进左翼党的压力，国王要求举行大选。\n\n激进左翼党现已宣布支持与左翼党组成联合政府，这是一个前所未有的举动。这将为激进左翼党赢得必要的支持，从而在选举中大获全胜，击败颜面尽失的社会民主党。我们的政府已陷入了最糟糕的境地，只有时间才能证明人民是否会再次信任我们。"
 den.104.a: "和彼得·蒙克达成协议就是个错误……"
 den.105.t: "反对派要求举行大选"
 den.105.d: "与激进左翼党的联盟破裂后，我们政府的担忧仍未完全消失。激进左翼党与左翼党结成的新联盟，导致我们在宪法危机后失去了上院的多数席位。随着自由联盟限制了我们继续执政的能力，在国王的支持下，彼得·蒙克迫使[GetSecondInCommand]举行大选，以寻求一个能够带领丹麦走出政治危机的新政府。[GetSecondInCommand]别无选择，只得同意，并为社会民主党20多年来选举中的最耻辱败绩做好准备。\n\n彼得·蒙克和自由联盟将在此次选举中获胜，其他政党几乎没有招架之力。"
 den.105.a: "社会民主党对丹麦的紧密控制结束了。"
 den.106.t: "[GetSecondInCommand]在提前选举中落败"
 den.106.d: "不出所料，[GetSecondInCommand]的任期现已结束，在彼得·蒙克领导下，由激进左翼党、因更加偏爱温和主义立场而背叛党的路线的前社会民主党成员、左翼党组成的自由派联盟在提前选举中大获全胜。选举结果公布后，彼得·蒙克在哥本哈根发表了演讲，声称丹麦成功避免了类似法英的“共产主义革命”，并摆脱了试图推翻丹麦的议会民主制度，并用工团主义取而代之的暴君[GetSecondInCommand]的统治。\n\n虽然彼得·蒙克鼓吹的大部分内容都是危言耸听，但毫无疑问，丹麦如今正坚决远离叛乱分子和激进主义，并转向了一条温和的道路。彼得·蒙克和激进左翼党宣布，K·K·斯泰因克改革和蒸蒸日上的福利国家的一些基础将得到维持和发展，但丹麦需要放平心态才能达到这种状态。考虑到丹麦人民，尤其是丹麦预算的安全，许多改革将会暂停。"
 den.106.a: "丹麦自由主义复兴的开端。"
 den.107.t: "德国想要谈判"
 den.107.d: "德国同意听取我们的意见，将前国王克里斯蒂安十世的要求抛诸一边。现在德国人终于肯坐下来讲道理了，斯陶宁及其内阁都松了口气。希望德国开出的条件不会过于严苛，但考虑到主动权在他们手中，除非我们站在他们一边直接参战，德国肯定会向丹麦提出相当严苛的要求。斯陶宁已经与内阁会晤，准备接受可能提出的任何要求，只要这些条款不会侵犯丹麦的独立地位。"
 den.107.a: "希望德国人能通情达理一些。"
 den.108.t: "要求军事通行权"
 den.108.d: "第一轮谈判已经开始，关于丹麦作为战略军事前哨站的问题成为辩论的焦点。丹麦地理位置极具战略意义，如果丹麦保持绝对中立，第三国际与俄罗斯联军可以轻而易举地通过丹麦的海峡，对我国脆弱的北方海岸构成巨大安全威胁，成为敌军潜艇舰队入侵和袭扰的绝佳目标。\n\n摆在我们面前的有两条路：一，要求丹麦授予德国军队军事通行权，并允许德国海军停靠和使用丹麦港口，考虑到双方剑拔弩张的战争态势，这一要求已经相当通情达理了；二，要求丹麦正式加入帝国公约，但限制他们参战，从而确保俄罗斯与第三国际无法借道丹麦的海峡。\n\n那么我们该向丹麦政府开出哪种条件？"
 den.108.a: "要求军事通行权，其他的就算了。"
 den.108.b: "海峡太重要了……保持中立你们就别想了。"
 den.109.t: "德国要求军事通行权"
 den.109.d: "[DEN_get_mil_demands_loc]"
 den.109.a: "我们接受这些条款。"
 den.109.b: "绝对不行，立刻结束相关谈判。"
 den.110.t: "要求转移贸易对象和经济控制"
 den.110.d: "第二轮谈判已经开始，许多人呼吁对丹麦的贸易和经济实行战略控制，不过控制经济的做法存在很多争议。有人认为丹麦是一个无关紧要的小国，然而如果其独立受到挑战，丹麦也有可能采取行动，就像我们目睹的克里斯蒂安十世因丑闻遭到驱逐一样。因此，我们提出了一个温和的方案：丹麦将允许德国以更为低廉的成本购买本国产品，并将大部分贸易转向德国市场。虽然丹麦将遭受一定的损失，但仍可与其他国家保持贸易联系。\n\n另一方面，许多人就租赁丹麦工厂的问题展开了讨论，不过这种要求可能会进一步疏远丹麦人。尽管几家工厂对德国的战争机器和繁荣的工业而言贡献不大，不过该要求却具有一定的象征意义，这将表明丹麦人并非完全愿意再度保持中立。\n\n我们应向丹麦政府提出哪些要求？"
 den.110.a: "要求转移贸易对象。"
 den.110.b: "要求转移贸易对象……并租借一些丹麦工厂。"
 den.111.t: "德国要求转移贸易对象"
 den.111.d: "[DEN_get_eco_demands_loc]"
 den.111.a: "我们接受这些条款。"
 den.111.b: "绝对不行，立刻结束相关谈判。"
 den.112.t: "谈判成功"
 den.112.d: "在解决了主要问题之后，丹麦人已经同意了我们提出的每一项要求。然而遗憾的是，丹麦无法加入我们的军事联盟，以免我们迫使丹麦采取行动，这样做有可能会疏远他们。不过我们已经获得了丹麦的军事通行权，并对丹麦经济有着显著的控制。随着我国同丹麦新政权的关系再度正常化，现在终于可以松一口气了。"
 den.112.a: "笔尖胜于干戈。"
 den.113.t: "谈判取得成功"
 den.113.d: "在哥本哈根发表讲话，宣布丹麦主权得到保护之后，斯陶宁和他的内阁举行了会议。该条约标志着丹麦在面对多项要求的情况下，仍选择了保持中立。大多数公民都对此感到欢欣鼓舞，而两党内的反军事化人士则非常担心丹麦会以某种形式卷入战争。"
 den.113.a: "丹麦中立得保。"
 den.114.t: "谈判破裂"
 den.114.d: "谈判急转直下。不知是否因为我们开出的条件过于严苛，丹麦政府已经与我们翻脸，并否决了整场谈判。他们公然指责我们为暴君，妄图将丹麦打造为与东墙卫星国一样的德国傀儡国家，并抨击道“丹麦的中立与主权问题没有谈判余地”。别无他法了，我们只能强令丹麦屈服并接受克里斯蒂安之前提出的要求。跟这个小邻邦开展谈判真是白费心机。"
 den.114.a: "干戈最终得胜，让国王克里斯蒂安复位！"
 den.115.t: "延森对阵克里斯滕森"
 den.115.d: "团结党在代表大会的胜利引发了一个严重的问题：谁将当选为领导国家的丹麦总理兼总统？克里斯滕森已经正式参选，不过团结党内分裂成了以里卡德·延森为首的少壮派和以克里斯蒂安·克里斯滕森为首的元老派。为了决定谁将领导丹麦，一场新的投票现已举行。里卡德·延森首先登上讲台，在海员工会的支持下，他的发言引起了剧烈反响。延森号召人们行动起来，重振丹麦航运业，并提高海员的权利和工资。另一边的讲台上站着克里斯蒂安·克里斯滕森，得到了工会联盟名义上的支持。克里斯滕森宣布，在工会联盟的扩建过程中，所有工人都将得到平等和更好的待遇，工会联盟将由忠诚且有能力的元老派成员组成。\n\n这场竞争非常激烈，两人都有机会胜出。延森和克里斯滕森的童年都很贫困，这不仅巩固了他们的友谊，也加深了他们的同志情谊。不过最终，只有一人能够赢得此次投票，而获胜者是……"
 den.115.a: "里卡德·延森！"
 den.115.b: "克里斯蒂安·克里斯滕森！"
 den.115.c: "亚历克斯·克里斯滕森！"
 den.116.t: "召开温和国务委员会代表大会"
 den.116.d: "根据将丹麦转变为自由主义共和国的计划，国务委员会代表大会选举现已开始。国会将选出新一届的国务委员会代表大会成员，代表大会将决定丹麦的新任总理兼总统人选。由于左翼党和保守人民党已宣布退出选举，候选人主要为社会民主党和激进左翼党成员，即将到来的选举注定动荡不安。由于在过往的危机中展现出了极高的魅力和政治手腕，托瓦尔·斯陶宁几乎稳操胜券，但也不能排除激进左翼党人彼得·蒙克获胜的可能。\n\n几天内，各方候选人将对影响他们竞选的几个问题展开辩论。"
 den.116.a: "这标志着丹麦共和国的诞生。"
 den.117.t: "福利改革辩论"
 den.117.d: "进入公众视线的首场辩论是关于福利国家改革的。彼得·蒙克和托瓦尔·斯陶宁都出席了辩论，两人以前都按照斯陶宁的愿景继续实施福利国家改革，但现在两人站在了对立面，分歧就此产生。彼得·蒙克以多种理由谴责了斯陶宁继续实施丹麦福利国家的计划，激进左翼党成员大多认为丹麦福利国家的推进速度太快，丹麦经济将因此受到影响。\n\n与此相反，托瓦尔·斯陶宁谴责称，如果没有自己的计划和公共工程项目，以及实现了全民覆盖的医保改革，丹麦永远不可能像几年前那样摆脱经济危机。斯陶宁的计划很受欢迎，有着众多支持者，但谨慎的反对派在左翼党和保守人民党前支持者的拥护下重新焕发了活力，这也坚定了蒙克的决心，谁将最终胜出？"
 den.117.a: "斯陶宁的理想太伟大了。"
 den.117.b: "蒙克的谨慎乐观主义赢得了支持。"
 den.118.t: "军事化的公众看法"
 den.118.d: "军事化是一个热门的预算问题，尽管托瓦尔·斯陶宁和彼得·蒙克持有十分相似的观点，不过丹麦的去军事化程度尚存争议。彼得·蒙克坚定认为，应该削减丹麦军队的经费，直至废除军队，我们不应将军队视作一种必需品。“这一切有什么用？”这是彼得·蒙克就这一问题提出的著名口号，总参谋部也幽默地引用了这句话。\n\n针对这一问题，斯陶宁并没有明显地驳斥蒙克的观点。不过斯陶宁谴责称，在当下这个动荡时期，为了在其他激进势力的干预下保护自己，比如俄罗斯为首的东方集团，或者第三国际决心不顾丹麦的中立地位并发动入侵，丹麦应当拥有一支武装力量。两人都提出了很好的观点，但只有一个人能脱颖而出……"
 den.118.a: "斯陶宁是对的，我们必须保持警惕。"
 den.118.b: "“这一切有什么用(Hvad skal det nytte)”，蒙克的口号是对的。"
 den.119.t: "总理兼总统的职责"
 den.119.d: "新设立的领导职位，总理兼总统，并不是一个充满争议的话题，也没有像前两个问题那样引发如此重大的讨论。相反，彼得·蒙克提议在立法过程中赋予总理兼总统否决权和更多的权力。蒙克表示，在新共和国面临危机时，我们必须采取果断行动。托瓦尔·斯陶宁拒绝了这一建议，并提醒蒙克，赋予总理兼总统否决权和更多的权力，这与国王曾拥有的权力别无二致，正是国王曾拥有的权力导致了20年前萨勒内阁的垮台，也差点导致斯陶宁自己的内阁垮台。\n\n斯陶宁主张，总理兼总统不仅是国务委员会代表大会的代表，也是议会的代表，总理兼总统必须遵循议会的决定。斯陶宁的主张赢得了许多公众支持，足以让他赢得这场辩论。然而，人们也有可能倾向于蒙克提出的新观点，谁将赢得这场辩论？"
 den.119.a: "斯陶宁凭借着个人魅力将人民团结了起来。"
 den.119.b: "蒙克的想法得到了支持。"
 den.120.t: "选举的最终结果"
 den.120.d: "经过轮番辩论与数日投票后，在托瓦尔·斯陶宁与彼得·蒙克准备的会议上，选举结果出炉了。如果托瓦尔·斯陶宁拿下选举，改革将延续下去并结出累累硕果，把丹麦打造为福利国家的耀眼典范；不过，要是彼得·蒙克赢得选举的话，斯陶宁就得再等几年甚至上十年才能看到福利国家的梦想成真。最终结果揭晓……"
 den.120.a: "托瓦尔·斯陶宁获胜！"
 den.120.b: "彼得·蒙克意外获胜！"
 den.121.t: "丹麦中立的未来"
 den.121.d: "德国势力土崩瓦解，德皇已经逃之夭夭、不见踪影。境外势力在柏林扶植了一个新政府。现在，我们与世界格格不入，作何对策的诸多问题也一并而生。我们可以试着与社会主义者进行交涉，或者向莫斯科靠拢寻求庇护以对抗赤匪，抑或是与友好邻邦达成互助防御。如果别无他法，最后的选择就是加强我国的中立地位，将丹麦打造为一座坚不可摧的堡垒，开展大规模征兵和军事化，转入戒备状态，只不过此举会给我们这个古典国度带来些许动荡，国内的反军事化人士也会难以接受这一决定。\n\n选择权在我们，那么我们该怎么办？"
 den.121.a: "让我们坚强起来，与世界为敌！"
 den.121.b: "派特使前往巴黎，也许他们会听取我们的意见。"
 den.121.c: "联系莫斯科，为了生存，我们必须抛弃中立。"
 den.121.e: "瑞典和我们处境类似，向他们发出请愿。"
 den.122.t: "丹麦的请求"
 den.122.d: "在我国征服德国全境并解放了其盟友及附庸的领土后，一位丹麦的特使自哥本哈根而来，向我方请求提供保护。丹麦的中立地位迫使他们在我军和威胁其生存的潜在敌人间徘徊不定，虽然我们没有必要答应他们的请求，不过丹麦政府提出了一项条件：如果我们尊重其独立，他们将允许我方畅通无阻地出入海峡，并可在丹麦各处建立陆海军阵地。这还真是个两难的选择，毕竟丹麦实在太过弱小，我军轻而易举便可碾碎他们。\n\n鉴于他们开出的条件，丹麦值得我们浪费本应投入到世界其他地区的宝贵精力吗？"
 den.122.a: "同意，不值得为他们浪费时间。"
 den.122.b: "拒绝，很快就到你家门口带来解放！"
 den.123.t: "回到起点"
 den.123.d: "我们的特使把谈判谈崩了，不管怎样，看来我们必须要重新考虑当下的选择了。"
 den.123.a: "从头再来吧……"
 den.124.t: "丹麦的请求"
 den.124.d: "出乎意料的是，北欧小国丹麦向我国发来了一则请求，希望加入我们的阵营。丹麦在克里斯蒂安十世退位的政治危机中保持了其中立地位，尽管这种中立显得脆弱不堪。我们并没有什么理由拒绝其请求，同他们结盟将阻止我们的敌人进入波罗的海，还可以在该地区获得一个战略性的军事支点，不过贸然同丹麦结盟可能会加剧我国与敌人间的冲突。总而言之，选择权在我们手中。"
 den.124.a: "准了。"
 den.124.b: "没门儿。"
 den.125.t: "来自丹麦的特使"
 den.125.d: "我们周遭的世界正在土崩瓦解。值此德国崩溃，新世界秩序诞生之际，我们的小邻国递交了一份关于我们两国国防的请愿。尽管在过去几个世纪里，历史对我们很残酷，不过两国关系现已升温，足以考虑签订一份共抗东西之敌的条约。如果我们的国家受到威胁，丹麦将伸出援手，反之亦然。在一个试图毁灭我们的世界里，这将有助于确保我们两国生存下去。我们该如何回复他们的请愿？"
 den.125.a: "同意，这符合我们的利益。"
 den.125.b: "拒绝，不值得为了丹麦自找麻烦。"
 den.126.t: "北石勒苏益格加入丹麦"
 den.126.d: "我们追求中立的决定在多个方面结出了累累硕果，人民也再度对保持中立重拾信心。然而，德意志帝国的保护势力范围貌似已经摇摇欲坠，北石勒苏益格因此倒向了我国一方。北石勒苏益格州的地方军团向我国边境警卫发出信号，表示当地已经举行公投，多数人支持与丹麦统一，以防止地区落入境外敌对势力之手，丹麦部队随即跨过边界。虽然德国很可能会以同样的方式回敬我们，但他们的政府和军队在当下这场战争中节节败退，早就分身乏术了。\n\n哥本哈根组织了一场游行，庆祝废除曾割裂丹麦与北石勒苏益格的《维也纳和约》。但在欢庆之余，许多人也深感担忧，丹麦的中立很可能会在敌国铸就的世界新秩序下走向崩溃。"
 den.126.a: "《维也纳和约》……总算被废除了。"
 den.127.t: "北石勒苏益格叛逃丹麦"
 den.127.d: "北方传来噩耗，局势愈发糟糕，丹麦非法接受了北石勒苏益格州的地方公投，在名义上吞并了该地区。尽管早先通过谈判，丹麦同意在保持中立方面作出若干让步，但眼下我们已经与这个中立国断绝了外交关系。所有与丹麦有关的条约在此刻统统化为废纸。除非发动入侵，否则北石勒苏益格将脱离我国掌控。但在此时入侵只会令我们的处境雪上加霜，看来我们对此实在是无能为力了。"
 den.127.a: "我们的国家正在逐步崩溃。"
 den.128.t: "公民游击队与丹麦自由委员会发动袭击"
 den.128.d: "公民游击队(Borgerlige Partisaner)和丹麦自由委员会(Danmarks Frihedsråd)今天在哥本哈根市内发起了多次袭击，并在民众中引发了轩然大波。[GetSecondInCommand]与国王见面并讨论近来频发的反对德丹结盟的浪潮。这些反对者将盟约视作是在对德皇及其战争机器俯首称臣。在共盟公社派的支持下，喊着“反对外国军队占领”口号的伯厄·霍曼对军械库发动偷袭，甚至对普通人展开了疑似无差别袭击。\n\n丹麦自由委员会也加入了他们的行列，这是一个由丹麦各地心怀不满的政客、军官和平民组成的组织。该组织希望将丹麦从德国占领中“解放”出来，并加入西方的第三国际或是东方的俄罗斯人——取决于你问的是谁。预备役部队和丹麦宪兵已经准备好应对他们的袭击，但只要我们还处于战争状态，公民游击队和丹麦自由委员会就会成为我们背后的一根芒刺。"
 den.128.a: "丹麦将屹立不倒！"
 den.129.t: "普里奥尔元帅提出解决方案"
 den.129.d: "威廉·普里奥尔元帅已和[GetSecondInCommand]会面，商讨关于公民游击队和自由委员会活动的适当解决方案。我们已出动警察部队平息威胁，逮捕头目并监禁这些破坏分子，不过迄今收效甚微。普里奥尔领导并组织了如何终结丹麦当下面临的威胁的讨论，并提出了两种行动方案。\n\n第一种方案是将预备役部队和警察置于军队的领导之下。普里奥尔建议由埃贝·格茨将军负责此事，这将有助于在情况变得更糟之前及时解决当下的威胁。第二种方案是由普里奥尔元帅亲自出马。为此，元帅将暂时辞去当前职务，领导一支亲自挑选的特别部队，消灭一切困扰着丹麦的工团主义叛徒。\n\n选择权在[GetSecondInCommand]手中。第一种方案的破坏性要小得多，导致的内乱也更少，不过需要相当长的时间。第二种方案将会让丹麦暂时失去陆军大臣，也会在左派中引起轩然大波，这种突然镇压行为极有可能激怒共产主义联盟，并激起进一步的报复，不过普里奥尔元帅能在更短的时间内处理当前威胁。最终，我们该选择哪种方案呢？"
 den.129.a: "方案A：将警察和预备役部队置于格茨的指挥之下。"
 den.129.b: "方案B：派出普里奥尔元帅，丹麦的敌人必将灭亡！"
 den.130.t: "公民游击队头目被捕"
 den.130.d: "一些公民游击队和自由委员会的头目已被逮捕，这将削弱其对我们政府的抵抗。不过这并非标志着丹麦武装抵抗的结束，冲突也不会平静下来。直到抵抗完全平息，丹麦才可以再次放眼国外。我们勇敢的战士们的努力很快就会有结果，但现在，战斗仍在继续。"
 den.130.a: "很快，我们将摆脱这场噩梦。"
 den.131.t: "市中心遭袭"
 den.131.d: "令人不安的消息从哥本哈根传来，公民游击队成员对市中心发动了一场袭击，并与警方监管、预备役指挥的部队发生交火。他们的目标似乎纯粹是为了引起骚乱，并号召一些市民加入其行列。不过迄今为止，他们召集当地人以协助罢工和抗议的企图似乎一筹莫展。不幸的是，许多平民在交火中遭到波及，随着冲突愈演愈烈，几名我方士兵也在当天丧生，所幸我们最终成功结束了暴力冲突。直到当局最终逮到这些恐怖分子并将他们绳之以法之前，诸如此类的袭击仍将在丹麦各地陆续出现。"
 den.131.a: "糟透了。"
 den.132.t: "工厂遭袭"
 den.132.d: "据报道，公民游击队今天袭击了丹麦至关重要的几家工厂，打了警方一个措手不及，破坏分子对一家战争物资工厂和一家民用工业园区造成了严重损害。目击者和工厂工人的报告证实了公民游击队正是罪魁祸首，不过迄今为止，我们仍未抓获这些罪犯。警方已部署警力监视主要道路，希望以此防范未来的袭击。"
 den.132.a: "糟透了。"
 den.133.t: "军械库遭袭"
 den.133.d: "今日，公民游击队向丹麦全境的军械库发动了多场袭击，并夺走了数百支步枪。虽说大部分袭击都以失败告终，但游击队声东击西(bait-and-switch)的战术转移了警员和预备役部队对显眼目标的注意力，让这些叛匪成功袭击了那些防守薄弱的目标。尽管我们的整体库存并未因此受太多影响，不过数百支步枪就这样落入那群罪犯的手中肯定会招来许多麻烦。目前，预备役部队正被重新部署到主要城市中心地带的军事仓库和军械库，以防袭击事件再度发生。"
 den.133.a: "糟透了。"
 den.134.t: "与公民游击队的冲突告终"
 den.134.d: "战争结束后，丹麦终于恢复了和平，公民游击队和丹麦自由委员会的好日子也到头了。军队主力现已归国，并决定彻底粉碎公民游击队和丹麦自由委员会的恐怖统治、破坏和骚乱袭击行为。公民游击队的领导人伯厄·霍曼已正式宣布停止一切活动，其许多头目也遭到逮捕，少数头目则逃离丹麦，在海外迎接未知的命运。丹麦终于可以重归和平与繁荣。"
 den.134.a: "撇开所有的顾虑，回到手头的事情上来吧。"
 den.135.t: "与公民游击队的冲突告终"
 den.135.a: "虽然事办得有点混乱，但普里奥尔元帅仍有利于我国事业。"
 den.141.t: "普里奥尔事变"
 den.141.d: "距离斯陶宁提出保护丹麦独立及自身统治的要求已经过去近一周，但法国方面还是迟迟没有回复。军方多数人士，诸如普里奥尔元帅对此忧心忡忡，担心再拖下去，丹麦迟早会沦为德国榴弹炮的活靶子。普里奥尔元帅本来就害怕丹麦落入社会主义的魔爪，只不过他相信此举是一种制度融合，而且托瓦尔·斯陶宁在选举胜券在握才一直支持政府。但说到底，为国效力毕竟才是元帅的首要职责。\n\n而一切都改变了。普里奥尔元帅得知，法国方面回绝了斯陶宁在理想上一厢情愿的妥协，并拒绝在此关键时期向丹麦提供援助。斯陶宁试图发表公众演讲安抚哥本哈根市民的紧张情绪。但刻不容息，德国军队蠢蠢欲动，准备从北石勒苏益格大举入侵丹麦本土。普里奥尔元帅决定亲自出面主持局势，在多位忠诚军官的支持下发动政变推翻了斯陶宁政府，并向媒体揭露了他工团主义化丹麦并将国家出卖给法国人的计划。\n\n公众愤怒随之而来，托瓦尔·斯陶宁的辞职已经在所难免。普里奥尔元帅任命维克托·皮舍尔领导新任政府，并向流亡中的克里斯蒂安十世发去电报，宣布工团主义革命已被挫败，国王已可归国重受冠冕。尽管并非所有丹麦人都乐见这一新局势，但丹麦成功以牺牲民主制度为代价避免了德国迫在眉睫的入侵。"
 den.141.a: "这是场自开始便被操纵的游戏。"
 den.142.t: "蒙克的裁军计划"
 den.142.d: "彼得·蒙克已向内阁宣布，他将于明年再次尝试通过另一项《裁军法案》。这项颇具争议的法案，在我们的联盟中被称为《和平主义协定》，是安抚激进左翼党领导人彼得·蒙克，并在政府中获得足够的支持，以维持议会中的多数席位的手段。然而，随着世界局势持续升级，欧美各地动荡加剧，我们的中立立场将再次受到挑战。蒙克向内阁保证，一旦战争爆发，德国将再次扮演欧洲警察的角色，并允许丹麦继续保持中立。\n\n克里斯蒂安陛下希望按照[GetSecondInCommand]的看法实现再军事化，彼得·蒙克这次能否如愿以偿，仍需时间的检验。正如保守派在这个问题上一贯的立场，几年前那份《裁军法案》在上院遭到否决后没有得到通过。"
 den.142.a: "我们的内阁里似乎有几个对世界局势一无所知的傻瓜。"
 den.143.t: "《[GetYear]年裁军法案》"
 den.143.d: "是时候让彼得·蒙克再次号召反军事化人士与和平主义者，推动议会通过他的《裁军法案》了。然而彼得·蒙克最终并没有向议会或内阁提交法案，而是发表了一次紧急演讲，称他未能实现手头的优先事项。许多反军事化人士威胁要将彼得·蒙克赶下台，但他的助手解释称，在[GetSecondInCommand]的支持下，蒙克现已确信新的《裁军法案》并非丹麦当下所需。\n\n彼得·蒙克在演讲中衷心感谢了他的支持者，并号召公众重拾对政府行政能力的信心。蒙克表示，也许在他的时代过后，到时候就不需要军队了。总之，《裁军法案》在进入议会表决之前就夭折了。由于无知和对当下世界缺乏清晰的自我认识，导致这份法案过于理想主义，蒙克对此深表遗憾。"
 den.143.a: "一步一个脚印，丹麦将会重整旗鼓。"
 den.144.t: "丹麦工团主义上台"
 den.144.d: "转变突如其来：哥本哈根的国王已经退位，而托瓦尔·斯陶宁同意让社会主义政府掌权，丹麦随之转向了一种混合有国务委员会理念的半桶水工团主义制度。虽然通常而言，欧洲大陆的事务对我国意义不大，但驻雷克雅未克的丹麦大使已经宣布了留给冰岛的选择。要么我们也转向工团主义制度，成为第三国际的独立成员国；要么我们完全独立，和丹麦分道扬镳。选择权在我们手上，无论我们的抉择如何，都将极大改变冰岛未来的格局。"
 den.144.a: "邀请人民团结党组建政府。"
 den.144.b: "果断点，把独立党迎进来，与丹麦分道扬镳。"
 den.145.t: "准备1938年宪法修正案全民公投"
 den.145.d: "今天，[GetSecondInCommand]向内阁发表讲话，提交了他认为势在必行的宪法修正案，由来年五月举行的全民公投表决。[GetSecondInCommand]提议将投票年龄从25岁降至23岁，并计划用国会(Rigsdag)中的下议院(Rigsting)取代上议院(Landsting)。修正案总体而言并未惹来多少非议，但保守人民党的多数党员对下议院取代上议院的计划颇有微词，因为此举将大幅削弱他们享受了近一个世纪的多数优势。因此，包括维克托·皮舍尔与亚克·韦斯特高在内的保守人民党领袖已与国王会晤，商讨解决丹麦困境的办法。\n\n国王肯定不会介入并动用他那未曾使用的权力来肢解我们精心呵护的民主制度吧？唯有时间会告诉我们答案。内阁坚持举行全民公投，但他们也对未来深感迷茫。"
 den.145.a: "公投结果可能会成为国家命运的关键转折点。"
 den.1000.t: "国王乔治五世辞世"
 den.1000.d: "哥本哈根方面得知，流亡加拿大的英国国王已于近日辞世。虽说此事与我们并无瓜葛，但对克里斯蒂安十世陛下的这位表兄，我方或许能以国王陛下的个人名义向其致哀。不过，对于这位曾经君临半个世界之人的离去，政府中的自由派与保守派都表现出了旁人难以企及的悲痛。"
 den.1000.a: "立刻以个人名义致哀吧。"
 den.1000.b: "算了吧。"
 den.1001.t: "丹麦致以哀悼"
 den.1001.d: "乔治五世陛下辞世后，[GetSecondInCommand]和他的内阁以国王克里斯蒂安十世的名义向我们发来了一封致哀信。克里斯蒂安十世是陛下在奥伦堡的母系亲戚，二者算是表亲，虽然说两国一贯以来联系尚浅，但我们对于这种代表王室家族的寒嘘问暖自然是来者不拒。在大西洋对岸，连丹麦这样的小国都会来真切地问候正身处至暗时刻的我们，这实在是令人大受鼓舞。"
 den.1001.a: "礼貌之举。"
 den.1003.t: "伯厄·霍曼与马丁·安诺生·尼克索签署极权宪章"
 den.1003.d: "共盟公社派成员伯厄·霍曼与马丁·安诺生·尼克索前往伦敦，正式签署了由奥斯瓦尔德·莫斯利及其他相关党派起草的《极权宪章》。这二人都在海外学习并接受了社会主义理念。马丁·安诺生·尼克索是一位以其著作《征服者贝莱》而闻名的作家，其人所持理念与当下经久不衰的丹麦式民主格格不入。不过，尼克索在培育共盟年轻党员方面作出的努力，为他在党内赢得了“公社派看守者”(Kommunard Vicevært)的可爱昵称。\n\n伯厄·霍曼在对丹麦的未来同样抱有极端信念。霍曼在共盟内年纪较轻，他是共盟的一位年轻成员，也是由尼克索培养的下一代共产主义者之一。"
 den.1003.a: "希望下次我们见面时，你已经有家可归了。"
 den.1005.t: "阿尔内·瑟伦森宣布支持公民游击队"
 den.1005.d: "在我国与德国并肩作战后一直在明面上沉默不语的丹麦极右翼，今日却传出了令人震惊的消息。随着公民游击队和丹麦自由委员会在全国各地武装反抗，丹麦联盟的领导人阿尔内·瑟伦森也发声支持他们的事业，并在哥本哈根发表了一场吸引大批群众的演讲，称丹麦政府投靠德国犹如给群众压上了最后一根稻草。阿尔内·瑟伦森长期以来都批评丹麦议会体系的膨胀，也批判政府费尽心思迎合国王克里斯蒂安十世要求的方式。他宣布，丹麦联盟将会支持公民游击队的事业，并与他们并肩携手。\n\n尽管丹麦自由委员会愉快地接受了这个某种意义上合法政党的支持，不过这在阿尔内·瑟伦森演讲的支持者和反对者中都引起了一片哗然。阿尔内·瑟伦森和他的支持者在推翻丹麦所承诺的战争上并没有取得太多支持，不过他将会成我们的又一颗眼中钉。"
 den.1005.a: "这一仗把左右翼打得团结在一起了，对我们可不利。"
 den.1006.t: "小施莱歇尔"
 den.1006.d: "我国北部的小盟友丹麦很少能引人注目，但今天下午晚些时候。一封特别的信件递到了帝国宰相的办公桌上，内容是有关哥本哈根的政权朝着更好的方向发生了更迭。保守青年团和保守人民党的现领导人亚克·韦斯特高似乎通过了一份与施莱歇尔本人的授权法相差无二的法案，以此推翻了丹麦的议会民主制度，也打倒了他党内的宗派主义。尽管韦斯特高的统治有如疯狗一般吠叫撕咬，而且他的尖牙还被保守人民党内许多反对他愿景的人拔掉不少，不过韦斯特高取得的成功还是可圈可点的。\n\n韦斯特高被外交部的许多人亲切地称为“小施莱歇尔”，意指他用和我们相似的政策巩固了自己的政权。我们两国如今将紧密团结在一起，共同对抗两者中潜伏的工团叛匪，这一事实比什么都来得更重要。"
 den.1006.a: "我有外国粉丝了？真可爱。"
 den.1007.t: "克里斯蒂安十世陛下的七十大寿"
 den.1007.d: "全国数以千计的庆祝人群亲眼见证了克里斯蒂安十世陛下同[GetSecondInCommand]在阿马林堡宫台阶上的那场会面，而此前国王陛下刚刚度过了他的七十大寿。身为丹麦国王，克里斯蒂安十世已经统御这个国家28年有余，丹麦人民在他的带领下度过了数次危机，以及如第一次世界大战那般枪林弹雨的战争时期。不过他不惜代价地推动全国参与第二次大战的决定还是让许多人感到苦乐参半，而在可预见的将来，他的统治仍将继续。尽管如此，丹麦的许多城市依然洋溢着喜庆的氛围，国王徽章(Kongemærke)仅在短短一月就突破了150万的销量。\n\n国王徽章(Kongemærke)乃是国王的象征，由纯银与红色珐琅制成，其上刻有丹麦国旗以及“CX”字样。这款纪念币的售价为5克朗，而用14克拉黄金所铸成的特别款，其售价更是超过100克朗。如果抛开庆祝活动与欢声笑语不谈，当下正在进行的战争才是大部分人所关注的重点，不过纵使国家深陷泥泞，这一插曲仍极大鼓舞了我们的士气。"
 den.1007.a: "克里斯蒂安陛下，生日快乐！"
 den.1008.t: "废除《维也纳和约》"
 den.1008.d: "自割让南方领土，普奥两国双双瓜分石勒苏益格公国以来已有一个世纪，丹麦在未来数十年里都背负着这一惨痛国耻艰难前行。如今，德意志帝国走向覆灭，丹麦收复了这片与全国人口体量相当的领土。举国欢庆，共贺统一。虽然这个上世纪曾隶属于我国的地区现在大片分布着德裔人口，比如石勒苏益格-荷尔斯泰因和汉堡等地，但北石勒苏益格的许多丹麦居民还是很高兴能回到自己真正的祖国。"
 den.1008.a: "从此永不分离。"
 den.1009.t: "博恩霍尔姆画家学校蓬勃发展"
 den.1009.d: "博恩霍尔姆这个小岛屿在过去几个月中迎来了数百位客人，他们都是因为正在进行得战争或海外战争对中立丹麦造成的冲突而涌入的平民。我们决心恪守中立自有一定代价，不过换来的回报则是一个没有死亡、破坏和严重冲突的繁荣国家。这座波罗的海的小岛上坐落着19世纪末期建立的博恩霍尔姆画家学校(Bornholmerskolen)。卡尔·艾萨克森和爱德华·韦等知名艺术家的展览也为这里聚集了人气。\n\n包括这两位在内的数十名画家如今居住在这座小岛上，而世界各地的艺术家也纷纷前来体验博恩霍尔姆的自然风光。仅是去年，这座岛屿就为数百件艺术品带去了灵感了。游客们发现，这里的画家们常常运用色彩、抽象与立体主义进行实验，绘制古典现代主义风格的作品。"
 den.1009.a: "真乃丹麦之宝玉。"
 DEN_KomF_socdem: "共盟(斯陶宁派)"
 DEN_KomF_socdem_long: "共产主义联盟 - 斯陶宁派(Kommunistisk Føderation - Stauningerne)\n§g以社民党激进派为主的斯陶宁支持者们已经团结在斯陶宁的阵营中，以捍卫丹麦的民主制度，阻止丹麦国王克里斯蒂安十世推翻斯陶宁、让丹麦在德国人面前奴颜屈膝的邪恶愿望。在社会主义政权建立后，社会民主党人的支持率大幅下降，剩下的支持者纷纷转而支持蒙克的激进左翼党。§!"
 DEN_stauning_radsoc: "共盟(斯陶宁派)"
 DEN_stauning_radsoc_long: "共产主义联盟 - 斯陶宁派(Kommunistisk Føderation - Stauningerne)\n§g斯陶宁并非一个坚定的社会主义者，但他与社民党激进派中的许多人意见相左，这些人都是在社民党于1924年选择支持亲中欧同盟贸易政策后因为对社民党支持君主制的行为不满而加入丹麦左翼社会党的。这些斯陶宁的支持者，比如西瓦尔·赫尔贝尔，高度评价社民党对左翼的开放态度，但当他们发现自己所支持的制度正在一心一意毁灭丹麦传统的存在方式时，他们还是感到幻灭了。托瓦尔·斯陶宁本人非常依赖这些支持者，这使得他与其说是共盟各党派选出的总理兼总统，更像是这些社民党激进派成员的傀儡。但只要斯陶宁的福利国家宏愿能够实现，他就会不遗余力支持共盟，推动社民主义的蓬勃发展。§!"
 DEN_stauning_initial_radsoc: "共盟(斯陶宁派/左翼社会党)"
 DEN_stauning_initial_radsoc_long: "共产主义联盟 - 斯陶宁派/丹麦左翼社会党(Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti)"
 DEN_westergaard_soccon: "保守人民党(韦斯特高派)"
 DEN_westergaard_soccon_long: "保守人民党 - 韦斯特高派(Det Konservative Folkeparti - Westergaardists)\n§g韦斯特高的意识形态已经远远超出了保守人民党的范畴，因此大部分党员都拒绝支持他的愿景。但党政府面对即将爆发的革命手足无措时，韦斯特高立即出手夺权，将权力牢牢掌握在自己和卡斯滕·拉夫特等高层人士手中。作为韦斯特高忠诚的同志，卡斯滕·拉夫特是保守青年团领导人，该组织是丹麦最早的政党青年运动之一。韦斯特高非常依赖像准军事组织一样围绕在自己身边的保守青年团，他表明了自己的愿景：他希望让丹麦成为一个由他一人领导的右翼党国。在韦斯特高笔下，除了国家保守主义外，丹麦还将遵守“不怕牺牲、社会团结、爱岗敬业、经济有序、拒绝颓废、反对堕落”的信念。他的理想以社会民族主义为核心，该意识形态将替代民主制和议会制，让丹麦得以重生和腾飞。然而他的理想在保守人民党中支持者寥寥，韦斯特高不得不淡化自己的理想，以尽可能获取民众支持。§!"
