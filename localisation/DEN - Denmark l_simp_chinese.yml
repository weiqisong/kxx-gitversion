 DEN_aksel_larsen_bio: "阿克塞尔·拉森出身寒微，自幼打零工过活，受家庭影响支持社会民主党，年轻时曾参加过社民党的集会。拉森参加了1918年11月的绿色广场(Grønttorvet)暴力示威，他的观点逐渐变得激进。当社会民主党和联合工会(De Samvirkende Fagforbund)达成和解时，他退出了社民党，随即加入了新成立的左翼社会党。次年，左翼社会党与工会联盟合并，组成了共产主义联盟。起初，拉森的人气不温不火，直到自20年代起便领导着共盟的广受欢迎的左翼社会党创始人玛丽·索菲-尼尔森退休后，人们才开始注意到阿克塞尔·拉森强而有力的演讲。\n\n拉森于二十年代末访问了英法两国，期间研究了英法两国的革命——但他失望而归，不久后便回到了丹麦。他对丹麦人试图模仿英法模式的做法感到不满，相反，他提倡一种真正的丹麦社会主义，这是他作为一名年轻无产者所产生的理想。1930年，在斯陶宁出任首相后不久，拉森成为了左翼社会党的领导人。此后，拉森一方面促进与社会民主党激进派的合作，另一方面希望团结农民，帮助他们度过持续城市化进程带来的严重危机。"
