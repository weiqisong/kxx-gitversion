 den.940.t: "宣告丹麦人民共和国成立"
 den.940.d: "克里斯蒂安十世国王退位后，许多人都希望弗雷德里克王储能登基继位。然而，托瓦尔·斯陶宁却宣布废除丹麦的君主立宪制，成立丹麦人民共和国。\n\n丹麦即将举行新一届选举以选出新任总理兼总统，目前最有望赢得选举的是托瓦尔·斯陶宁，他将自己维持自己的统治，领导温和的共和制丹麦。许多旁观者对斯陶宁大加批判。但在这场动乱引起克里斯蒂安十世退位后，斯陶宁公开宣称，丹麦的民主制度将一如既往，公平而自由地运作下去，而这一次不会再有君主来干涉政治了。"
 den.940.a: "斯陶宁或混乱，丹麦会做出正确的选择的。"
 den.940.b: "好温和啊，这革命。"
 den.940.c: "理想主义终于来到了日德兰半岛。"
 den.95.b: "没关系，丹麦革命很快就要来临了。"
 den.135.d: "普里奥尔元帅带着一篇完整的报告回来了。报告中描写了他为了镇压公民游击队所做的努力，以及正面与妄图摧毁丹麦国家、扰乱政权稳定的共盟所做的斗争。尽管他的行动造成了更大的人员伤亡与社会骚乱，但是他将公民游击队的领导人伯厄·霍曼绳之以法，成功遏制了公民游击队与丹麦自由委员会的抵抗运动。在这位领导人被捕之后，许多有组织的抵抗活动都沉寂了下来，这使得丹麦可以继续投入战争，而非疲于内部事务。行动结束后，普里奥尔元帅全面复职，他将在抵抗来自东西方的敌人的战争中作出重大贡献。"
 den.146.t: "克里斯蒂安国王召见[GetSecondInCommand]"
 den.146.d: "克里斯蒂安十世国王陛下宣布，要求政府行动，集结部队加入帝国公约，为东西方可能爆发的战事作准备。国王陛下发布声明后不久，便召见了[GetSecondInCommand]，向政府施压要求遵从其命令。国王陛下决定动用其保留权力，否决法案并在无需出示正当理由的情况下解散其任命的政府，不过我国历史中尚没有君主敢于使用这些权力。\n\n[GetSecondInCommand]如今已陷入了僵局，其声明外交政策应由政府而非国王决定，国王陛下对此声明感到十分不满。二者会面结束后，国王陛下又与普里奥尔元帅和保守派领袖维克托·皮舍尔约谈，讨论了军事政变的可能性。不幸的是，普里奥尔元帅拒绝了国王陛下的请求，声称他的打算是非民主的，自己将在此事上恪守中立。万一政府未能成功摆脱这场危机，丹麦则可能迎来灾难性的后果。"
 den.146.a: "我们尽力按国王陛下认为合适的方式给国家好准备。"
 den.146.b: "等我们抛开国王，看他还能说得出话不。"
 den.147.t: "集会以暴力收场"
 den.147.d: "大多数丹麦人对即将举行的公投内容漠不关心，加上媒体只能针对手头的话题作出有限的时评报道，彼得·蒙克已在公共宣传上率先出击，其宣布丹麦绝不能放弃中立。为了对抗这一集会，亚克·韦斯特高命令保守青年团(Konservative Ungdom)向人群进军以搅乱集会，迫使军方下令不惜一切代价镇压煽动叛乱者。\n\n很难讲谁先开了第一枪，无论如何，各方共有十几人横尸当场，保守派指责几名士兵激化了冲突。这次血色集会以及政府糟糕的后续处理加剧了民众的不满情绪，许多人甚至质疑[GetSecondInCommand]是否应该继续担任首相。"
 den.147.a: "一场惨痛的悲剧。"
 den.147.b: "我们不会容忍与韦斯特高这号人共事。"
 den.148.t: "德国施加政治压力"
 den.148.d: "围绕着宪法危机的一堆事情已足够糟糕，而德国驻哥本哈根大使又提出了一系列的要求，鉴于世界局势，他们期待丹麦能尽快加入同盟。而在全面整合进帝国公约之前，德国大使提出了一系列准备性工作，包括无限制的军事通行权、为进一步防止工团部队突袭而禁止其使用海峡，以及对第三国际与俄罗斯的全面禁运。\n\n这些突如其来的要求将政府逼入了绝境，稍有不慎我们便会彻底垮台。雪上加霜的是，克里斯蒂安十世陛下已经会见了德国大使，并暗示他支持上述所有要求，这无疑给政府带来了巨大压力。最终，内阁的回应是……"
 den.148.a: "态度模糊但表示同意，丹麦将在适当的时候朝着这一目标而努力。"
 den.148.b: "态度轻蔑地表示反对，我们不是德皇的傀儡。"
 den.1010.t: "弗雷德里克客串丹麦王家管弦乐团"
 den.1010.d: "丹麦王家管弦乐团(Det Kongelige Kapel)是世界上历史最悠久的乐团之一，它曾在15世纪服务于克里斯蒂安一世。丹麦王家管弦乐团凭其历史而成为了丹麦人文化与生活的重要部分，它曾在数个世纪间为众多国王演出，也曾将莫扎特等作曲家的著名作品引入丹麦。著名丹麦作曲家卡尔·尼尔森长期担任乐团指挥，直到他在1931年不幸逝世。自那时起，新加冕的国王弗雷德里克九世便对乐团产生了兴趣，并重新投入了资金。\n\n数十年间，弗雷德里克经常光顾乐团的演出并施以赞助，偶尔还亲自指挥演奏以表支持。而最近的一份特别公告则宣布，国王将亲自指挥卡尔·尼尔森第四交响曲中的一个乐章，这部交响曲深受战争的影响，而那时的丹麦旁观了世界大战。这次特别的演出令全国沸腾，门票在几天内便被抢购一空。"
 den.1010.a: "赶紧给我来张票！"
 den.1011.t: "公民游击队-丹麦自由委员会"
 den.1011.d: "公民游击队(Borgerlige Partisaner)和丹麦自由委员会(Danmarks Frihedsråd)在哥本哈根郊区举行了反对执政政府的大规模集会，各色势力也被吸引而来。警察正竭力避免暴力事件，但显然，针对执政政府——更准确来说是针对国王本人的动荡在过去几年间愈演愈烈。尽管丹麦加入德国的中欧同盟经济圈只算是个导火索，但国王本人对维持中立的不满却是人尽皆知的。因此，各个势力必须共同得出一个方案，以防丹麦被迫跟随德国参战。\n\n尽管[GetSecondInCommand]今日在国会的演讲中已经宣布，任何对外政策都将由政府而非国王处理，但这并不足以平息抗议。彼此对立的共盟公社派与新组建的丹麦联盟都向集会提供了秘密支持，也有许多社会边缘人士参与其中，他们的共同目标是瓦解我们。虽然他们目前对我们束手无策，但毫无疑问，一旦丹麦入战，战争的威胁与内部的动乱将同样恐怖。"
 den.1011.a: "不论内外之敌，丹麦都将坚定不惧。"
 den.1012.t: "卡尔·尼尔森雕像揭幕"
 den.1012.d: "今天，一大群人聚集在哥本哈根的一个交叉路口，在那里，著名丹麦雕塑家，也是丹麦有史以来最出名的作曲家卡尔·尼尔森的妻子，安妮·玛丽·卡尔-尼尔森终于为其创作的潘骑马的雕像揭幕。潘是古希腊神话中的音乐之神，用这位古希腊神话人物象征安妮·玛丽的丈夫很是恰当，许多观众也注意到了这尊雕像人物的脸神似卡尔·尼尔森。艺术发展基金会任命安妮·玛丽设计了这座雕像，她写道：“我想带上长翅膀的飞马和永恒的诗歌象征，并将一位音乐家置于其背。他会坐在扑腾的双翼之间，对着整个哥本哈根吹着芦苇管。”"
 den.1012.a: "向丹麦最伟大的作曲家之一致敬。"
 den.1013.t: "丹麦的大众党"
 den.1013.d: "阿克塞尔·拉森提出了一个有趣的议案，主张将左翼社会党转变为从此以后完全主导全国政治的、真正的大众政党，这尤其使托瓦尔·斯陶宁以及团结党和公社派成员感到不安。拉森首次提出了“软性党国体制”的概念，并修改了投票法案以增强地方工人委员会，有了这些手段，拉森能够毫无阻碍地延续统治。\n\n这一行为引来了以托瓦尔·斯陶宁为首的谴责非民主行动的人士的强烈对抗，不过就算是法案被通过了，斯陶宁能做的也就只有口头反对。另一方面来讲，健康的社会主义民主能够吸引社会光谱的各色人等前来支持并帮助丹麦复兴，计划的许多部分也将得以缩减。"
 den.1013.a: "这提案也许充满争议，但很有必要。"
 den.1013.b: "我们的同志们十分反对，而我，也是人民的一员。"
 DEN_national_populist_party_monarchy: "丹麦联盟"
 DEN_national_populist_party_monarchy_long: "丹麦联盟(Dansk Samling)\n§g丹麦联盟由原社会民主党人者阿尔内·瑟伦森于1930年成立，当时斯陶宁在选举中获胜并承诺要拉近与德国的距离，让丹麦加入德国经济圈。瑟伦森抵触与德国人的合作，对议会制也越来越不信任，而加入中欧同盟成为了压倒骆驼的最后一根稻草，使瑟伦森于1923年离开了社会民主党。丹麦联盟算不上受欢迎，但瑟伦森得到保罗·拉姆将军等军方人士的支持，与一些因丹麦政府干预军队预算而心怀不满的高级指挥官也有所联系。作为一个政党，丹麦联盟持法团主义与反议会制观点，主张丹麦公民发动民族革命，渴望人民觉醒起来并意识到民主制度对丹麦造成的破坏。瑟伦森个人扔抱有一些左翼社会主义理念，但许多批评者都对他为达此目的而考虑与各右翼小党合作的想法表示了担忧。§!"
