 DEN_william_prior_advisor_desc: "§Y顾问介绍\n生于：§!§g1876年7月18日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g$DEN_william_prior_bio$§!"
 DEN_hans_rolsted_desc: "§Y陆军将领介绍\n生于：§!§g1884年5月20日；丹麦王国、哥本哈根§!\n§Y军旅生涯：§!§g罗尔斯特德是西兰师现任师长，于1905年成为炮兵中尉，世界大战前夕进入法国格勒诺布尔大学学习。1914年之前的大部分时间里，他都在法国学习炮兵战术，之后回到丹麦，在陆军军官学校任教。在过去的十多年里，罗尔斯特德分别担任驻德和驻奥武官数年，直到晋升中校为止。罗尔斯特德此后与丹麦总参谋部密切合作，旨在改革并推动丹麦炮兵部队现代化，但有限的军队预算让他的许多愿景落了空。§!\n\n§Y重要信息：罗尔斯特德是一位高产的军事作家，自世界大战结束以来，他撰写了大量的论文和军事教科书。§!"
 DEN_erik_leschly_bio: "埃里克·莱施吕是毛里茨·莱施吕中将之子，在他父亲退伍前后，埃里克成为了骑兵上尉。1913年，他晋升为骑兵大尉，世界大战期间负责指挥第3龙骑兵团，在二十年代初作为军事代表团访问德国后晋升为中校，二十年代余下的时间里在第5龙骑兵团任职，1934年出任骑兵监察长兼指挥官。\n\n§Y重要信息：他是多个马术协会的董事会成员，也是丹麦王家汽车俱乐部和道路标志委员会的主席。§!"
 DEN_erik_leschly_general_desc: "§Y陆军将领介绍\n生于：§!§g1884年8月27日；丹麦王国、奥胡斯§!\n§Y军旅生涯：§!§g$DEN_erik_leschly_bio$§!"
 DEN_erik_leschly_desc: "§Y顾问介绍\n生于：§!§g1884年8月27日；丹麦王国、奥胡斯§!\n§Y政治生涯：§!§g$DEN_erik_leschly_bio$§!"
 DEN_erik_with_bio: "埃里克·维特在海军短暂实习后，转入陆军并迅速晋升，1892年晋升为少尉，1908年晋升为大尉，1918年晋升为中校，世界大战前夕出任步兵总监察副官，兼任总参谋部情报部门负责人，后于1924年晋升为上校，1931年晋升为中将。他是一位胆略过人的民族主义者兼强硬反德派，有可能造成很大的麻烦。当德皇主导的世界秩序尘埃落定后，他愈发坚定地认为，德国在世界大战中的胜利进一步巩固了他们对北石勒苏益格的统治。\n\n在丹麦有可能遭遇的极端情况的讨论中，维特发挥了中流砥柱的作用，他大胆起草了西欧敌对革命国家袭击丹麦时的防御计划。他与托瓦尔·斯陶宁关系密切，虽然许多社会民主党人视他为“半疯战士”，但斯陶宁却因他在困境中大胆行动的能力而对他颇为欣赏。内阁曾通过了他提出的许多国防计划和预算调整，但在彼得·蒙克所谓的《和平主义协定》框架下，他几乎没有预算来实现自己的计划。\n\n§Y重要信息：维特身心坚韧，对体育、射击和体操都很感兴趣，曾在1923年获得金牌。§!"
 DEN_erik_with_desc: "§Y陆军将领介绍\n生于：§!§g1869年11月20日；丹麦王国、哥本哈根§!\n§Y军旅生涯：§!§g$DEN_erik_with_bio$§!"
 DEN_erik_with_advisor_desc: "§Y顾问介绍\n生于：§!§g1869年11月20日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g$DEN_erik_with_bio$§!"
 DEN_aage_af_glucksborg_desc: "§Y陆军将领介绍\n生于：§!§g1887年6月10日；丹麦王国、哥本哈根黄宫§!\n§Y军旅生涯：§!§g罗森堡伯爵奥格亲王是克里斯蒂安九世国王之孙、瓦尔德马尔王子之子，自幼热爱冒险，在父母宽松自由的教养下长大。他于1909年参军，1913年获授少尉军衔，世界大战期间观察了国外多条战线上的战斗，此后在意大利、美国和法国度过了一年，由于动乱和革命而提前回国，后于1919年晋升为大尉。1914年结婚后，他获得了“罗森堡伯爵”的头衔，但这也使他失去了继承王位的资格。\n\n世界大战爆发后，农民银行的破产引起了混乱，奥格也因此损失甚巨，这最终导致了《丹麦-法国协定》的签署。尽管法兰西共和国政府流亡非洲，他仍然加入了法国外籍军团。此后十多年里，他屡建功勋，军衔不断上升，参加过撒哈拉以南的诸多战役，并因此成为了部队中一名广受欢迎的军官。在外籍军团服役十年后，奥格现已回到丹麦，并顺利融入了丹麦军队。§!\n\n§Y重要信息：据报道，一名中士在外籍军团服役期间偷了奥格亲王的钱，这名中士因此良心有愧、心烦意乱，最终自杀身亡。在他尸体附近发现的一封信中，他承认了自己的罪行。§!"
