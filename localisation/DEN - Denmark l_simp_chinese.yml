 DEN_arne_sorensen_bio: "阿尔内·瑟伦森曾是一名商店管理员，直到图书馆馆长约根·班克看中了年轻的瑟伦森的潜力，并资助他到哥本哈根学习深造。瑟伦森与班克一起住在首都，并与班克之子尼尔斯·班克成了好朋友，自此开始投身政治。瑟伦森当时是一名教师，但他对自己的工作很不满意，因此转而创立了政治运动丹麦联盟。瑟伦森曾读过不少文化和哲学书籍，导致他鄙视社会保守主义和无视传统价值观的社会主义等激进运动。在此基础上，瑟伦森将自己定位为丹麦民族主义者，希望能通过新的第三条道路革新丹麦，并热切关注着欧洲各地正在发展壮大的类似运动，比如罗马尼亚的铁卫团和俄罗斯的萨文科夫主义者。\n\n瑟伦森的许多支持者大多是梦想破灭的年轻丹麦人，他们纷纷聚集在瑟伦森的旗帜之下。由于蔑视民主，瑟伦森自认为不会有人支持他，虽然丹麦联盟在1935年勉强超过了马克斯·阿里利茨科夫领导的不受欢迎的丹麦人民共和党，但该党的人气仍是岌岌可危。尽管如此，瑟伦森仍继续倡导法团主义、反议会主义、民族主义，在社会政策上则是别具一格地融合了左翼观点，支持增加公众养老金和儿童抚养费。"
