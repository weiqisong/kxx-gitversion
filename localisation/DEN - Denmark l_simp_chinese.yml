 DEN_idea_KomF_general_strike_2_desc: "共盟还在和我们的王室合法政府作斗争。我军英勇的士兵已经迫使工人们回到了工厂，一些反对派也遭到了逮捕。然而，反对派的主要领导层仍逍遥法外。"
 DEN_idea_KomF_general_strike_3_desc: "共盟的总罢工已经被忠于丹麦安全稳定的勇士所遏制。随着残暴共盟的几位流窜领导人落网，丹麦终于可以松一口气，并慢慢恢复生产秩序了。"
 DEN_idea_BOPA_intensity1: "公民游击队攻势"
 DEN_idea_BOPA_intensity1_desc: "由伯厄·霍曼领导的丹麦自由委员会正在加紧努力，破坏进行中的战争工作，并将丹麦从凯撒之国的锁链之下解救出来。他们宣布丹麦公民成为了身负德国枷锁的臣民，而会不惜一切代价地为丹麦重新争取自由，甚至不惜以同西方的第三国际结盟为目标。在共盟公社派的间接支持下，公民游击队和自由委员会成了我们的眼中钉。\n\n解决这场危机需要军队和警方的共同努力。然而，警方可没法在战争期间彻底镇压这一行动。"
 DEN_idea_army_in_neglect: "受冷落的陆军"
 DEN_idea_army_in_neglect_desc: "丹麦陆军以及丹麦的整个国防系统皆因军事领导层指挥不力而深陷困境。其预算的很大一部分要先交由国会审议并受国防大臣监督。而最近，外交大臣彼得·蒙克则不断阻挠陆军的发展，从而达成他彻底废除军队的最终目标。因此，虽然政府有能力为各类工程飞速拨款，但陆军却始终无法保持最佳状态。"
 DEN_idea_outdated_navy: "落伍的海军"
 DEN_idea_outdated_navy_desc: "丹麦海军主要由老式驱逐舰和潜艇组成，由于丹麦的海军预算及海军工业都只能算差强人意，我们现在除了屏卫舰之外也没有什么能生产的。目前，虽然舰队中的大部分船只均已按照现代化标准进行了改装，但这其中并没有体现出多少自主研发新设计的能力。我们的旗舰彼泽·斯克拉姆号属于是世界大战前的老古董，在很大程度上已经落伍，她的姊妹舰赫卢夫·特罗勒号和奥尔费特·菲舍尔号也早因天价的维护成本而被当做废品出售。海军领导层非常依赖国家预算的意愿，而国家预算如今已被转移到了其他的经济和社会事务之中。"
 DEN_idea_pacifist_accord_partial: "《和平主义协定》有所松动"
 DEN_idea_pacifist_accord_partial_desc: "尽管《和平主义协定》中的许多限制依然在生效，但通过我们的不懈努力，军队逐渐获得了更多的自主权力，也在保家卫国中承担了更大的责任。"
 DEN_idea_pacifist_accord_diminished: "《和平主义协定》几近废除"
 DEN_idea_pacifist_accord_diminished_desc: "军队受到的限制越来越少，激进左翼党否决征兵法案的可能性也越来越小。彼得·蒙克在谈判中获得了大力支持，废除协定已经是板上钉钉。"
 DEN_idea_to_defend_danish_coasts: "保卫丹麦海岸"
 DEN_idea_to_defend_danish_coasts_desc: "丹麦海军应当被重组为包含大量屏卫舰的舰队，一心专注于生产如潜艇与驱逐舰这般尖端、廉价而高效的屏卫舰艇。当务之急便是利用我们的优势，将必要的资源转移到陆空两军，海军搞得大差不差即可。雷希尼策将军已批准了这一构想，并开始将生产重心从其他地方转移到小型船只上。"
 DEN_idea_beyond_danish_coasts: "丹麦海岸之外"
 DEN_idea_beyond_danish_coasts_desc: "我军舰队预备部署在丹麦海岸之外，而对于巡洋舰的运用将会实现这一目标。我们微薄的生产力将会被转到生产可以在北大西洋服役的强力巡洋舰，在预算之内同更大的舰队竞争。尽管重型舰船和海军飞机仍然会对我们造成麻烦，但创建一支全新的丹麦舰队仍然是符合利益的。"
 DEN_save_landmandsbanken: "拯救农民银行"
 DEN_save_landmandsbanken_desc: "农民银行(Landmandsbanken)是丹麦最大的银行，放任其倒闭将对我国经济造成毁灭性打击。通过政府强而有力的干预，并在众多银行中优先关注农民银行，资本主义金融就能得以存续。"
 DEN_prioritise_non_interference: "不干涉优先"
 DEN_prioritise_non_interference_desc: "自由派理念认为，我们必须放任大型银行类资本倒闭。因为显而易见，将经济下行的责任全脑推到政府头上不仅会导致财政入不敷出，甚至有可能最终让政府债台高筑。只有在经济危机跌落谷底时果断出手干预，才能助其触底反弹。"
 DEN_negotiate_with_kf: "同保守人民党谈判"
 DEN_negotiate_with_kf_desc: "保守人民党(Konservative Folkeparti)虽然是个小党派，但作为左翼党联盟旗下成员，其在反对党中具有很高影响力。尽管我们主要的谈判对象是左翼党，但拉拢他们的盟友也可能很有收获，当然了，这么做或许会让我们自己的盟友感到不安。"
 DEN_positioning_krone: "确定克朗地位"
 DEN_positioning_krone_desc: "鉴于德国马克大幅贬值，我们针对丹麦克朗的现行政策已备受质疑。议会中的两派都要求我们采取更为积极的措施以规范克朗在外汇市场上的地位，而有些人甚至主张采取更加激进的手段以解决问题。"
 DEN_looming_threat_of_worker_action: "工人运动“威胁迫近”"
 DEN_looming_threat_of_worker_action_desc: "丹麦雇主协会(Dansk Arbejdsgiverforening)向政府发出警告，当下愈演愈烈的经济危机可能会在我国引发一场公然的革命。他们要求我们果断行事，对雇主使用任何必要手段终结非法罢工的权利予以支持。"
 DEN_avoid_bailouts: "避免救济"
 DEN_avoid_bailouts_desc: "尽管失业率的上升可能会导致企业倒闭，但左翼党政客们坚持，只有让新生的企业取代那些失败者才能真正战胜经济危机。政府应该放手让自由市场来调节，市场会及时给出正确的回应。"
 DEN_create_valutacentralen: "重建汇兑管制办公室"
 DEN_create_valutacentralen_desc: "汇兑管制办公室(Valutacentral)是隶属于丹麦国家银行的一个货币办公室，自1924至1926年，该部门负责监控私人货币持有量，并在外币的使用权上起到权威作用。其间，该部门还在丹麦重建金本位的过程中施以援手、功不可没，而我们在克朗问题上的新方案也将借此得到巨大帮助。"
 DEN_interventionist_economics: "干预主义经济学"
 DEN_interventionist_economics_desc: "德国社民党内部一直有人宣扬国家干预经济的好处，其中以弗里茨·塔尔诺和弗里茨·巴德最为出名。通过遏制银行业的过度行为（正是它们让我国陷入了当前的困境），同时开展大规模公共工程建设，应该能使丹麦经济的心脏重新跳动。毕竟这理论，德国用了都说好，我们拿来用肯定也没问题。"
 DEN_crackdown_on_lockouts: "镇压闭厂行为"
 DEN_crackdown_on_lockouts_desc: "选举前的罢工事件仍令人记忆犹新，如今许多工厂主雇用了全套安保团队，随时准备“闭锁”工厂，而此举已导致针对无辜工人及合法罢工者的暴力事件。这种偏执的状态持续已久，我们应当同丹麦的各个雇主组织坐下来商讨如何给这种局面划上句号。"
 DEN_strengthen_mitteleuropa_ties: "强化中欧同盟纽带"
 DEN_strengthen_mitteleuropa_ties_desc: "尽管从事后来看，将经济同德国绑定或许是一步臭棋，但在十年前英法相继倒向工团主义的背景下，也实为必要之举。不过这并不意味着我们要同德国的势力范围划清界限，相反，如果我们全力倒向中欧同盟，会逢其适，我国经济或将结出累累硕果。"
 DEN_beyond_mitteleuropa: "走出中欧同盟"
 DEN_beyond_mitteleuropa_desc: "不论是福是祸，我们已经决定绕过中欧同盟，以争取和其他国家达成更多贸易协定。不论全球低迷的经济是受美洲大萧条的影响还是拜德国影响的余波所赐，但放眼别处总是好的。"
 DEN_tax_reorganisation: "重组税收结构"
 DEN_tax_reorganisation_desc: "丹麦目前的税收制度存在根本性缺陷，尽管来自各个派别的政客会就具体细节争论不休，但现在，危机已迫在眉睫。因此，双方已达成一项妥协，决定提高所得税与消费税。此举将为政府铺平道路，以筹措更多资金，避免负债，并通过投资更进一步介入各类事务。"
 DEN_improved_healthcare_standards: "提高医疗保健水平"
 DEN_improved_healthcare_standards_desc: "在几年前的经济复苏时期所通过的《国民健康保险法案》在确保人民平等获得医疗服务这点上功不可没。现在，[GetSecondInCommand]有机会更进一步，通过关注预防与控制疾病、为儿童保育提供支持以及改善医疗培训这三个问题，从而围绕它们提出新法案，这将使丹麦具备足以冠绝世界的高品质医院。"
 DEN_KR_GATHERING_STORM_DESC: "恪守中立让丹麦躲过了世界大战，却没能让丹麦躲过大战的余波。丹麦失去了自己的主要贸易伙伴，低效的政府更让经济复苏缓慢而艰难。\n在过去十年中，丹麦基本上都由托瓦尔·斯陶宁领导的社民党掌权。但斯陶宁及其内阁想实施的改革却不断受到那些根深蒂固的反对派的挑战。\n丹麦正面临着新时代，也面临着老问题：斯陶宁或混乱？"
 DEN_guide: "§M克里斯蒂安十世之治§!—§M社会民主党§!/§M激进左翼党§!（§S社会民主主义§!/§l社会自由主义§!）\n£white_dot 在完成国策“首相大街协定”前，保证对内阁政策支持度不高于对反对派妥协度。\n£white_dot 在1938年12月的宪法危机期间，选择支持国王，并赢下小游戏。\n£white_dot 若想保证§S社会民主党§!屹立不倒，则平息§l激进左翼党§!的怒火。或者，你也可以选择激怒§l激进左翼党§!从而让他们接管政府。\n\n§M共和国§!/§M弗雷德里克九世继位§!—§M社会民主党§!/§M激进左翼党§!（§S社会民主主义§!/§l社会自由主义§!）\n£white_dot 按照第一条路线中的步骤进行游戏，当宪法危机爆发时，选择反对国王，并赢下小游戏。\n£white_dot 在同德国展开谈判时接受德国的一切要求。\n£white_dot 在接下来的事件中，可以选择为弗雷德里克九世加冕，随后便可以解锁与克里斯蒂安十世治下路线相同的§S社会民主党§!和§l激进左翼党§!相关机制。\n£white_dot 或者，也可以选择建立共和国，并召开温和国务委员会代表大会。在接下来的事件中选择倾向于§S社会民主党§!的选项将使我国维持§S社会民主主义§!，选择倾向于§l激进左翼党§!的选项将使我国转向§l社会自由主义§!。\n\n§M保守人民党独揽大权§!（§g威权民主主义§!）\n£white_dot 按照先前§S社会民主党§!路线的步骤进行游戏，当宪法危机爆发时，不论作何选择，让腐败达到3级，从而输掉小游戏。\n£white_dot 如果我们在完成国策“恢复民主？”后选择恢复民主，则可以选择让§m左翼党§!、§c保守人民党§!或§g国家合作党§!上台执政。\n\n§M共产主义联盟§!（§o极权主义§!/§r工团主义§!/§R激进社会主义§!）\n£white_dot 按照第一条路线中的步骤进行游戏，当宪法危机爆发时，选择反对国王，并赢下小游戏。\n£white_dot 在同德国展开谈判时拒绝德国的一切要求。\n£white_dot 在接下来的国务委员会相关事件中，选择倾向于§o公社派§!的选项将使§o极权主义§!上台执政，选择倾向于§r团结党§!的选项将使§r工团主义§!上台执政，选择倾向于§R左翼社会党§!的选项将使拉森领导的§R激进社会主义§!上台执政，选择倾向于§R斯陶宁派§!的选项将使斯陶宁继续领导§R激进社会主义§!政府。\n\n§M左翼党§!（§m市场自由主义§!）\n£white_dot 在完成国策“首相大街协定”前，保证对内阁政策支持度高于对反对派妥协度，从而让反对党接管政府。\n£white_dot 成功化解1938年12月的宪法危机。\n\n§M保守人民党§!—§M宪政派§!/§M韦斯特高派§!（§c社会保守主义§!/§g威权民主主义§!）\n£white_dot 按照先前§m左翼党§!路线的步骤进行游戏，当宪法危机爆发时，让腐败达到3级，从而输掉小游戏。\n£white_dot 在完成国策“保守派联盟”后，召集哥本哈根的忠诚军队挫败政变，从而使§c宪政派§!继续掌权。\n£white_dot 或者，让默勒辞职，亚克·韦斯特高将出任首相，他最终将带领国家走上§g威权民主主义§!道路。"
 den.8.t: "复苏的钟声"
 den.8.d: "经济危机从最初的震荡演变成了吞噬整个丹麦的无底洞，城市失业人数正以惊人的速度增长，农民则开始甩卖亏损的农场，丹麦农业正面临灭顶之灾。斯陶宁与内阁和左翼党两方面的谈判都陷入了僵局，鉴于今年年末将举行选举，当局必须尽快制定对策。为了安抚斯陶宁的联盟伙伴激进左翼党就不能做出太多让步，但要通过经济复苏计划，又必须说服左翼党领袖托马斯·马森-米格达尔。\n\n在经济复苏的谈判桌上，斯陶宁制定了一个明确的可行计划，包括与保守人民党开展谈判，处理银行危机，解决工人工资的通胀问题，决定克朗的命运，以及应对丹麦商业衰退的冲击。斯陶宁能否在这些谈判中取得成功，将决定社会民主党能否即将到来的9月选举中取胜。"
 den.8.a: "我们已经制定好了行动方案，是时候付诸行动了。"
 den.149.t: "成功化解宪法危机"
 den.149.d: "[DEN_concrisis_win_loc]"
 den.149.a: "让中立主义先靠边站，我们得把仗打赢了再说。"
 den.149.b: "理所应当，丹麦自由主义不倒。"
 den.149.c: "德国人会讲道理的，但愿吧。"
 den.1014.t: "丹麦右翼的重组"
 den.1014.d: "丹麦人民共和国已经成立了一年，内部工作已回归常规。而随着丹麦君主制的消失，丹麦政党也发生了许多变化，其中最重要的变化就是保守人民党的分裂：由于在是否要加强国王权力问题上意见不一，该党陷入了分裂。\n\n与保守人民党和解无望的维克托·皮舍尔宣布脱党并成立了国家合作党。随着他的退出，保守人民党党魁约翰·克里斯特马斯·默勒的支持率开始回升，但他们短时间内恐怕还是很难赢得选举。"
 den.1014.a: "中右翼反对派重振雄风。"
 den.1015.t: "丹麦与第二次世界大战"
 den.1015.d: "[DEN_2wk_start_loc]"
 den.1015.a: "战争从未改变。"
 den.1015.b: "为了保护在优秀政治家领导下欧洲的公正。"
 den.1015.c: "为了丹麦，也为了欧洲在第三国际团结意志之下的永恒未来。"
 den.1016.t: "少年先锋队的建立"
 den.1016.d: "阿尔内·蒙克-彼得森今天宣布了少年先锋队(Unge Pionerer)的成立，该组织旨在将丹麦少年团结在社会主义阵营下，以建设全新的社会主义国家，并对那些曾经误入保守人民党下属保守青年团的青少年进行教育和组织，让他们迷途知返。自从社会主义者接管丹麦以来，关于社会主义的谣言就一直在毒害青少年的心灵，这些谣言声称在社会主义国家中，丹麦少年们将被洗脑并成为政府的傀儡。而这些谣言已经引发了一些不良事态，例如亚克·韦斯特高就发表了言辞激烈的演讲，并将保守青年团改组成了自己的准军事组织。\n\n在得到总理兼总统的首肯后，彼得森组织了一次集会来反驳这些反动言论，并教育年轻人了解国家的真正目标。民主和社会主义并非互斥，彼得森也非常认同现有的选举制度。彼得森是左翼社会党党员，虽然左翼社会党党魁阿克塞尔·拉森一直主张让左翼社会党成为一个居于共盟之上的指导性大众党派，但彼得森还是愿意相信，拉森做的事情都是为了国家的利益。"
 den.1016.a: "丹麦少年一直被谎言所蒙蔽。"
 den.1017.t: "马克斯·阿里利茨科夫前往爱沙尼亚"
 den.1017.d: "德国统治下的波罗的领土，即所谓波罗的联合公国于近日解体，在其废墟之上，爱沙尼亚与拉脱维亚两国骄傲地升起了自己的旗帜。尽管这条新闻除了让人们惊叹德国竟如此之快地失去了这一地区外没掀起别的波澜，不过丹麦人民共和党党魁马克斯·阿里利茨科夫宣称，他将对爱沙尼亚进行国事访问，随行人员包括伊弗·德·赫默·古默和里卡德·古斯塔夫·博尔盖林等右翼军人。\n\n十年前，马克斯·阿里利茨科夫曾在爱沙尼亚独立战争中对抗布尔什维克，与父亲一同从南爱沙尼亚战斗到道加瓦河。阿里利茨科夫、古默与博尔盖林等人都曾在丹麦唯一一个志愿军团“博尔盖林军团”并肩作战。他们想庆祝爱沙尼亚刚刚赢得的独立一事并不让人意外，因为爱沙尼亚政府正处于阿尔图尔·西尔克的威权统治下，而这些人与西尔克有着相似的意识形态。\n\n阿里利茨科夫是一名右翼领导人，他在爱沙尼亚独立战争中结识了现俄罗斯元首萨文科夫并与之结下友谊，之后他效仿萨文科夫的党派创立了丹麦人民共和党。虽然丹麦没什么人关心爱沙尼亚的自由和独立事业，但也没什么理由去阻止阿里利茨科夫踏上这次旅程。"
 den.1017.a: "为新的爱沙尼亚国献上祝贺。"
 den.1018.t: "马克斯·阿里利茨科夫的国事访问"
 den.1018.d: "[GetVictoryPointName_3152]收到了一条令人惊讶的消息：几名男子从波罗的海对面的丹麦来到爱沙尼亚，将对我国进行国事访问。他们中为首的是丹麦人民共和党党魁马克斯·阿里利茨科夫，跟其他同行者还包括伊弗·德·赫默·古默和里卡德·古斯塔夫·博尔盖林，今天早些时候，他们从海路抵达了我们的首都。森林兄弟起义后，爱沙尼亚再度成为一个自由的国家，但几乎没有什么游客会造访我国。十多年前，一支名为“博尔盖林军团”的二百人左右的志愿部队曾为我们的独立而战，这支部队是当时唯一一支从丹麦前来援助爱沙尼亚和拉脱维亚的志愿军团，而这几位访客当时都是其中一员。\n\n阿尔图尔·西尔克亲自会见了这些人，这些来访者与西尔克的意识形态理念相似，他们宣称只要西尔克继续掌权，他们就会支持西尔克的政权。令人惊讶的是，反对派领导人奥托·斯特兰德曼也与这些曾在十年前向塔林胜利进军的战士们安排了一次会面。这两百位勇士当初选择与我们的军队并肩作战，为我们的自由浴血牺牲，如今我们终于赢得了短暂的自由，我们将对这些勇士抱以特别的敬意。"
 den.1018.a: "我们与雪中送炭的恩人团结起来！"
 den.1019.t: "提督国王"
 den.1019.d: "弗雷德里克九世的登基带来了一个绕不过去的问题：国王在海军中的职位该怎么办？在过去的十年里，弗雷德里克一步步争得了海军少将的职位，他不仅肩负着指挥我们舰队的重要使命，同时还是海军中颇受欢迎的象征。在还是学员的时候，他就曾受过海军中将韦泽尔的指导，并且在过去十年里两人一直维持着紧密的关系。按照惯例，弗雷德里克应该以国王的职责优先，而他也应该舍弃在海军中的职位；然而，国王本人却提出了另一套方案。\n\n弗雷德里克一直都希望能打破国王与丹麦民众的紧张关系，缩短双方的距离，因此在当国王的同时保留他在海军中的一部分职能，也许能很好的做到这点。又或者，国王可以就这样体面地从海军中退役，但保留他作为国王曾担任海军少将这一极具影响力的头衔，这样也能同时激励年轻的海军士兵和将领们能够更加自豪地去进一步发展丹麦海军。"
 den.1019.a: "弗雷德里克选择体面地退役，提督国王弗雷德里克万岁！"
 den.1019.b: "提督国王能把两边都处理好的，为了王国和海军部！"
 DEN_autdem_breakaway_party: "国家合作党"
 DEN_autdem_breakaway_party_long: "国家合作党(Nationalt Samvirke)\n§g国家合作党完全是属于维克托·皮舍尔一个人的组织与党派，该党脱离自保守人民党，其理念就是永远跟着皮舍尔走。国家合作党党员放弃了个人的理想和与保守人民党的妥协，建立起对维克托·皮舍尔的个人崇拜，试图在丹麦复兴真正的右翼运动。国家合作党受到了许多丹麦大企业的赞助和支持，是皮舍尔塑造自己理想中的丹麦的工具。§!"
 DEN_soccon_unified_party: "保守人民党"
 DEN_soccon_unified_party_long: "保守人民党(Det Konservative Folkeparti)\n§g摆脱了皮舍尔领导的专制派的钳制后，新生的保守人民党在约翰·克里斯特马斯·默勒的领导下向着未来前进，该党现在以最终实现一院制作为自己的宏伟大愿，此举无疑将巩固丹麦的中右翼势力。面对党内的分裂，默勒的人气和民主信念经受住了考验，许多原先的皮舍尔支持者都选择加入默勒领导的保守人民党，追随他对一个保守而民主的丹麦的愿景。§!"
