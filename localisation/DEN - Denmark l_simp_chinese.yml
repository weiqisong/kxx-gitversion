 DEN_pacifist_accord_category: "处理《和平主义协定》"
 DEN_pacifist_accord_category_desc: "彼得·蒙克再次向议会提交了另一份去军事化议案，而这次他将要面对的可不仅仅是微弱的抵抗以及轻描淡写的斥责。[GetSecondInCommand]已经起草了一份完整的行动计划，既要说服彼得·蒙克就此罢休，也要向其他政府部门阐述再军事化的必要性。丹麦的中立地位只能保本国一时安宁，德国虽在过去十年建立起了一种脆弱的平衡状态，但如今世界各地相继爆发的战争正试图将其打得七零八落。\n\n不管怎样，《和平主义协定》必将迎来终结，不过我们可以通过各种措施来加速这一进程。\n\n首先，我们可以邀请普里奥尔元帅与蒙克进行谈判，并强调丹麦陆军在捍卫丹麦式民主与维护国家主权方面那不可或缺的作用。\n\n其次，或许蒙克在执政联盟中举足轻重，但在一些更大的威胁面前，比如他自己的高位以及激进左翼党在内阁要职上的人事安排，可能会说服他就此让步。然而，此举可谓不得人心，会损害我们的声名。\n\n最后，我们可以在激进左翼党所希望的改革上做出让步，这将十分有助于再军事化的顺利推行。在短期内付出一定的代价最终会证明我们长期的再军事化努力是著有成效的。"
