 DEN_idea_state_relief_programmes: "国家救济计划"
 DEN_idea_state_relief_programmes_desc: "尽管代价高昂，但大规模的政府干预确保了普通公民能够有尊严地生活，同时我们的经济也在逐渐走上正轨。"
 DEN_idea_extended_pensions: "增发养老金"
 DEN_idea_extended_pensions_desc: "为了给那些不再具备工作能力的人提供更加舒适的退休生活，政府决定遵照K·K·斯泰因克的《社会改革法案》，增加养老金支出。"
 DEN_idea_defending_the_statsraad_system: "捍卫国务委员会制度"
 DEN_idea_defending_the_statsraad_system_desc: "我们新生的社会主义共和国自诞生以来便一直遭到境外反动势力的围剿。要实现我们建立国务委员会代表大会时的初衷尚需时日，决不能让其理想轻易被外部威胁扼杀。"
 DEN_lay_out_a_plan_for_pensions: "制定养老金计划"
 DEN_lay_out_a_plan_for_pensions_desc: "在K·K·斯泰因克的新《社会改革法案》中，关于是否提高因年老或疾病无法工作之人的养老金问题已被提上议程。激进左翼党对此类支出的增加持反对态度，但这将取决于[GetSecondInCommand]的决策。"
 DEN_country_intro_header_1: "千疮百孔的经济§P（1921-1924）§!"
 DEN_country_intro_content_1: "在1921年的选举中，自由派的§m左翼党§!在§Y尼尔斯·内高§!的领导下重新上台，并与§c保守人民党§!组成了联合政府。内高政府承诺将解除萨勒政府施行的“压迫性”制度，并向丹麦人民保证将恢复“和平时期的稳定”。\n\n然而，由于丹麦的主要贸易伙伴§t联合王国§!在战后迟迟未能恢复对外经济联系，§Y经济状况§!依然动荡不安，而内高的治理方式也在政府内部引发了更多矛盾。这种紧张关系在1922年8月中旬达到高潮，左翼党的一位核心人物§YJ·C·克里斯滕森§!辞职，这一事件严重削弱了党内的团结。大部分左翼党成员开始团结在克里斯滕森的门徒、农业大臣§Y托马斯·马森-米格达尔§!周围。\n\n此时，饱受打击的左翼党陷入了一系列的政府危机中。其中最为严重的是§Y农民银行倒闭§!事件，这家丹麦最大的银行是农业领域的金融支柱，而农业正是左翼党的主要支持基础。尽管§c保守人民党§!通过紧急措施挽救了该银行，但内高政府的声望已大受打击。他的政府在接下来的几年里勉强维持，金融危机处理不当导致了广泛的不满。这种经济上的失策成为§Y托瓦尔·斯陶宁§!及其§S社会民主党§!强有力的竞选武器，他们借此机会利用公众的不满情绪为下次选举做准备。"
 DEN_country_intro_header_2: "与中欧同盟再续前缘§P（1924-1926）§!"
 DEN_country_intro_content_2: "§L中欧同盟§!的成立为丹麦提供了一个机遇。随着德国经济蓬勃发展，丹麦看到了通过加入中欧同盟体系并进入不断扩大的德国市场来获益的机会。因此，1924年成为了丹麦的转折点，在新当选的§Y托瓦尔·斯陶宁§!及其领导的§S社会民主党§!执政下，丹麦加强了与§L德国§!的§Y经济联系§!并正式§Y加入§!§L中欧同盟§!经济体。斯陶宁承诺将全力支持眼下这次经济转向，并充分承认丹麦日益依赖德国作为其主要贸易伙伴的现实。\n\n选举之后，斯陶宁与§l激进左翼党§!组成联合政府，他与内阁制定计划以确保丹麦未来的经济发展，并试图通过一系列改革弥合社会分裂，这些改革由司法大臣§Y卡尔·克里斯蒂安·斯泰因克§!主导。接下来的十年中，这些计划逐步推进，为建立一个更加繁荣和公平的国家奠定了基础。\n\n然而，斯陶宁的第一个任期很快就面临重重挑战。他的努力屡次受到上议院(Landstinget)中由§m左翼党§!和§c保守人民党§!主导的多数派阻挠，这种政治僵局在北海对岸爆发的§t英国革命§!后愈发严重，此事件在丹麦社会中激起了强烈的反左派情绪。甚至连§Y克里斯蒂安十世国王§!都在1926年的新年致辞中公开表达了对英国革命者所犯“§t暴行§!”的关切，这次丹麦历史上首次通过广播进行的致辞加深了国内的政治分歧，并引发了所谓的“§t新年危机§!”。一度有传言称国王可能会解散政府，但最终并未成真。"
 DEN_country_intro_header_3: "妥协的十年§P（1926-1936）§!"
 DEN_country_intro_content_3: "斯陶宁领导的§S社会民主党§!逐渐陷入孤立，举步维艰。由于无法通过1927年的预算案，政府被迫在1926年12月举行提前选举，结果由财政保守派§Y托马斯·马森-米格达尔§!领导的§m左翼党§!-§c保守人民党§!联盟再次上台。然而，这个联盟同样受到了内部矛盾的困扰，尤其是在§Y军事预算§!问题上。§c保守人民党§!主张增加国防开支，以应对欧洲尤其是斯堪的纳维亚邻国日益紧张的革命局势，而§m左翼党§!则对此更为犹豫。双方缺乏共识导致政府的运作普遍效率低下。\n\n在1929年的选举中，斯陶宁的§S社会民主党§!再次赢得执政机会。从那之后，斯陶宁的执政地位持续至今，但出于妥协的需要，他迈出的改革步伐非常有限。§m左翼党§!-§c保守人民党§!长期把持着上议院的多数派，不断阻挠斯陶宁的提案，特别是那些旨在建立全面福利国家的政策。虽然斯陶宁依然坚定于他的愿景，但实现这一目标的道路却充满了艰难险阻。\n\n如今，许多人对丹麦的未来感到疑惑。§c保守派§!主导的§Y上议院§!是否会继续束缚丹麦，并如愿以偿加入到反对境外§t工团主义§!的斗争当中？还是说斯陶宁能够克服这些挑战，带领丹麦成为一个他梦寐以求的现代福利国家？"
 den.16.t: "要求果断行动"
 den.16.d: "“劳资纠纷处理标准条例”于1907年制定，之后几乎没有修改过，该条例保障了丹麦人的罢工权。该条例规定了劳资双方需如何采取集体行动，其基本要求为让双方必须先尝试以谈判解决纠纷，包括雇主与劳工直接进行的地方级别谈判，以及工会与丹麦雇主协会等雇主组织之间进行的国家级别谈判。\n\n但如今事态变化的太快，工会和雇主组织采取的行动也愈发激烈。眼下三分之一的丹麦工人失业，罢工中则混进了完全无关的人士：既有被开除的前雇员，也有所谓“外国煽动者”。有些雇主紧锁大门将工人全部拒之门外，有些没来得及这么做的雇主则声称自己的工厂已被激进的罢工者占领。与此同时，各行各业都出现了前所未有的大规模同情罢工，尽管1899年的《九月妥协案》中承认了同情罢工的合法性，但眼下，几乎所有人都有理有据的声称自己在进行“同情”罢工。\n\n平心而论，现在这些丹麦工厂的情况一团乱麻，恐怕无法做出公平公正的决策。如果我们遵循那些主要雇主组织的敦促，就很可能侵犯到许多人的集体行动权。但如果他们所说的情况属实，那接下来的冲突将会造成更大规模的物质损失。"
 den.16.a: "攻占工厂并镇压罢工者，免得这些人把我们的工业搞瘫痪了。"
 den.16.b: "罢工是他们的权利，但最好还是让他们在谈判桌上解决问题。"
 den.17.b: "这烂摊子还能糟到哪去呢？"
 den.18.b: "……双方没能达成共识。"
 den.1250.t: "第三国际同意了"
 den.1250.d: "我们派往第三国际的使节收获颇丰，我们的安全终于得到了保障。但这份条约目前仍非永久条约，我们需要为即将来临的革命浪潮做好准备。但至少现在，我们在欧洲找到了一个风平浪静的位置。"
 den.1250.a: "脆弱的友谊。"
 den.1251.t: "俄罗斯同意了"
 den.1251.d: "我们派往莫斯科的使节告知我们，俄罗斯已同意与丹麦结盟，俄罗斯部队已动身前往哥本哈根等城市驻守。尽管这意味着我们将不得不加入俄罗斯之后的战争中，但俄罗斯也将保护我们免遭欧洲及海外敌人的威胁。"
 den.1251.a: "熟识的魔鬼好相处……"
 den.1252.t: "瑞典同意了"
 den.1252.d: "瑞典慷慨地接受了我们的请求，现在我们这两个民主国家将并肩而立，共同在群狼环伺的欧洲保护斯堪的纳维亚的中立地位。尽管我们两国的军队在规模和现代化水平上都不尽人意，但当战争爆发时，我们可以背靠背并肩作战。"
 den.1252.a: "把过去的恩怨抛诸脑后，为了共同的存续。"
 den.137.t: "支持丹麦革命"
 den.137.d: "丹麦火速加入了我们的同盟也带来了一个问题：出于对旧政权的忠诚，丹麦的军官迎来了退役潮，也许我们应该派一个将军过去为他们的部队提供顾问意见。路易·比松自告奋勇前往丹麦为他们提供宝贵的军事经验，并帮助协调双方军队。但也有些人认为丹麦只是缺兵少枪，其他一切都好。我们该如何抉择？"
 den.137.a: "让比松将军出发去丹麦吧。"
 den.137.b: "丹麦一切都好，不用我们去画蛇添足。"
 den.138.t: "第三国际顾问抵达"
 den.138.d: "装甲战专家、来自法国的第三国际顾问路易·比松将军刚刚抵达哥本哈根。比松将军带来了几千名生力军和渡过北海而来支持我们事业的部队，此外他将负责对我们的军事行动进行监督和协调。"
 den.138.a: "棒极了！"
 DEN_stauning_defect_radsoc: "共盟(斯陶宁派/左翼社会党)"
 DEN_stauning_defect_radsoc_long: "共产主义联盟 - 斯陶宁派/丹麦左翼社会党(Kommunistisk Føderation - Stauningerne/Danmarks Venstresocialistiske Parti)\n§g托瓦尔·斯陶宁最近与共盟结盟，背弃了整个丹麦社会民主党，站到了党内激进派一边，并与极左势力共同发动叛乱。今天的丹麦，民主已经寿终正寝，社会民主党的长期领导地位也不复存在。包括弗雷德里克·博格比约和西瓦尔·赫尔贝尔在内的社会民主党重要人物宣布，民主丹麦无法与君主制共存。这场党内分裂导致了社会民主党的声望和信任崩塌，而斯陶宁及其盟友选择站队社会主义事业，无论结果如何，这都将改变丹麦的政治格局。§!"
 DEN_christian_af_glucksborg_leader_auth_victory_puerschel_desc: "$DEN_christian_af_glucksborg_leader_desc$\n\n国王最终解散了政府，决定任命一位由他亲自挑选的首相。维克托·皮舍尔如今成为了国王的代言人，而丹麦在斯陶宁政府统治下长达十年的僵局也随着保守派的复兴而宣告结束。"
 DEN_christian_af_glucksborg_leader_auth_victory_moeller_desc: "$DEN_christian_af_glucksborg_leader_desc$\n\n国王最终解散了政府，决定任命一位由他亲自挑选的首相。约翰·克里斯特马斯·默勒如今成为了国王的代言人，而丹麦在斯陶宁政府统治下长达十年的僵局也随着保守派的复兴而宣告结束。"
 DEN_asger_jorn_desc: "§Y顾问介绍\n生于：§!§g1914年3月3日；丹麦王国、瓦伊鲁姆§!\n§Y政治生涯：§!§g阿斯格·约恩很小的时候父亲就去世了，导致他家搬到了锡尔克堡，他在那里完成了剩余的学业。在著名工团主义领袖克里斯蒂安·克里斯滕森的指引下，约恩年纪轻轻便踏入了政界，克里斯滕森经常扮演约恩人生中缺席的父亲角色。约恩主要研究艺术，并经常前往巴黎，参加那里蓬勃发展的艺术活动。约恩是克里斯滕森的得意门生，虽然不是团结党的资深成员，但他喜欢参与政治辩论，并得到了党内的支持。§!"
 DEN_thoger_thogersen_sic_desc: "§Y顾问介绍\n生于：§!§g1885年2月24日；丹麦王国、维堡§!\n§Y政治生涯：§!§g特格·特格森的家人大都是社会民主党的支持者，他本人也于1902年成为维堡的社民党青年组织领导人。世界大战爆发后，特格森因与党内其他成员在军事拨款问题上的分歧而退出了社会民主党，随即加入了克里斯滕森领导下日益壮大的工团主义运动工会联盟，并以鼓动者和公众演说家的身份声名鹊起。1918年，特格森参与了突击证交所行动，最终被捕入狱4周。特格森与玛丽·索菲-尼尔森一起，帮助创建了丹麦社会主义工人党(Danish Socialist Worker’s party)，该党后来并入了左翼社会党。\n\n在阿克塞尔·拉森于二十年代末出任左翼社会党主席前不久，特格森仍是该党的积极鼓动者和忠实成员，经常在共产主义联盟内部挑起冲突和派系斗争。特格森与里卡德·延森保持着密切联系，二人有着共同的信念，即必须为丹麦的革命而战。§!"
 DEN_aage_hartz_desc: "§Y顾问介绍\n生于：§!§g1882年12月19日；丹麦王国、欧登塞§!\n§Y政治生涯：§!§g奥格·哈尔茨于1902年应征入伍，1907年晋升为中尉。世界大战期间，哈尔茨进入总参谋部任职，战争结束时晋升为中校，负责指挥驻扎在哥本哈根的第1营。哈尔茨不仅是一名参谋长，也是一名步兵和驻军指挥官，负责在战争爆发时协助制定保卫丹麦的计划，以及首都周边的防御工作。§!"
 DEN_return_to_the_past: "回归旧日"
 DEN_return_to_the_past_desc: "毫无疑问，我们的领袖奥吉·亚历克斯·克里斯滕森是一名工团主义者。然而，和巴黎的那些庸人不同的是，只有他敏锐地察觉到了我们的人民的伟大之处，而这就隐藏在我们的血脉之中。"
 DEN_antisemitism: "煽动反犹主义"
 DEN_antisemitism_desc: "我们很清楚，一直以来掌握资本奴役我们人民，控制媒体宣扬腐化堕落，在幕后控制我们的国家的邪恶民族是谁。而现在，我们有自己的方法来对付他们了。无需我们亲自动手，只需要把真相传递给民众，他们自会有自己的答案。"
 DEN_utilize_revolutionary_chaos: "利用革命动荡"
 DEN_utilize_revolutionary_chaos_desc: "看见革命成功，资本家、反动派、邪恶种族们简直就像是看见了冈格尼尔的闪光一样惊慌。无需留情，永恒之枪终究会把他们全部撕碎。"
 DEN_aryan_rise: "重振雅利安"
 DEN_aryan_rise_desc: "过去，我们的人民被奴役，被压榨，他们的血脉被压制，“雅利安”这个词也被当作一个笑话。现在，是时候回应血脉中先祖的呼唤，重拾我们真正的名字了。"
 DEN_crush_christianism: "猛击基督教"
 DEN_crush_christianism_desc: "虚假的“先知”诓骗我们信仰犹太人的恶神，已经有近千年的历史了。现在我们终于能够扫清这些遗毒，还诸神以光明。"
 DEN_national_collective: "民族共同体理论"
 DEN_national_collective_desc: "雅利安民族必须团结为一个集体，坚决与其他邪恶的民族进行抗争，才能不重蹈过去屈辱的历史。"
 DEN_Odinist_Fellowship: "奥丁主义团契"
 DEN_Odinist_Fellowship_desc: "“奥丁主义团契”是奥吉·克里斯滕森早年传播雅利安工团主义的一种尝试。当时，在犹太媒体的压制下，他不得不小心翼翼地传播雅利安的火种。然而，现在我们终于能够堂堂正正地为雅利安人的宗教、雅利安人的自由、雅利安人的文化、雅利安意识和雅利安人的民族自决而进行坚决的斗争了。"
 DEN_aryan_revolutionary_tradition: "雅利安人之革命传统"
 DEN_aryan_revolutionary_tradition_desc: "哪里有压迫，哪里有暴君，哪里就有雅利安人的反抗，历史已经证明了这一点。毕竟，这本来就是雅利安人与生俱来的本能，说我们是“天生就革命”的民族是一点不过分的。我们的革命不正是这一点的最好体现吗？"
 DEN_decentralization: "推动去中心化"
 DEN_decentralization_desc: "诸如奥地利的李本费尔斯也自称是“雅利安的救世主”，然而他并没有真正体谅雅利安人民的心意，最多也就是另一个独夫民贼而已。反之，我们的国家不是某个人的，而是全体雅利安人民的，奥吉·克里斯滕森也不过是我国的“第一雅利安公民”而已。"
 DEN_restore_Valhalla: "恢复万神殿"
 DEN_restore_Valhalla_desc: "犹太人的伪神被打倒后，阿斯神族的光辉重新照耀在了雅利安人的大地之上。听，那雷声正是斯普雷尼尔的蹄声，指引着雅利安民族斗争的方向。"
 DEN_tribal_socialism: "部落社会主义"
 DEN_tribal_socialism_desc: "奥吉·克里斯滕森从工团主义汲取灵感，他指出“部落社会主义”社会正是雅利安人的理想社会。在部落社会主义社会中，雅利安人生活在自给自足的自治公社中，每个公社中，所有人民共享社会资源，凭借共同的血脉实现共同的繁荣。"
 DEN_defend_racial_purity: "保卫种族纯洁"
 DEN_defend_racial_purity_desc: "纯洁的雅利安人相比其他劣等种族、堕落种族的优越性自不必说，毕竟这也是他们长久以来千方百计试图污染我们的血脉的根本原因。现在行动起来，保卫雅利安血统，一切还来得及。"
 DEN_deny_capitalism_and_consumism: "拒斥资本主义与消费主义"
 DEN_deny_capitalism_and_consumism_desc: "现在看来，我们的敌人在资本主义中找到了对付雅利安人的最佳毒药。在糖衣炮弹下，连雅利安人也耽于享乐，听不见来自远古的呼唤了。这种势头必须得扭转掉，雅利安人应当为他们的繁荣而奋斗终生。"
 DEN_anarchism_of_norse_ancestors: "北欧祖先的无政府主义"
 DEN_anarchism_of_norse_ancestors_desc: "其实，我们都忘了，远古的雅利安社会本就是最自由的社会。不像其他种族，雅利安人从来不需要主人——因为我们自有众神的护佑。"
 DEN_land_of_aryans: "驶向先祖之地"
 DEN_land_of_aryans_desc: "今天起，我们终于可以自豪地宣布，在领袖奥吉·亚历克斯·克里斯滕森的领导下，雅利安人民已经屹立于北国的大地之上了！"
 den.1500.t: "驶向先祖之地"
 den.1500.d: "随着我们的国家走向繁荣，雅利安人民安居乐业，我们的最终目标也该提上议事日程了。现在，我们是不是不应再局限于丹麦这块狭小之地，而是重返故土，让瓦尔哈拉诸神的光芒照耀北国大地呢？"
 den.1500.a: "唉，还是洗洗睡吧"
 den.1500.b: "是的，雅利安民族必将繁荣昌盛！"
 DEN_aryans: "丹麦雅利安团契"
 DEN_aryans_ADJ: "丹麦"
 DEN_aryans_DEF: "丹麦"
 DEN_nord_aryans: "北欧雅利安民族共同体"
 DEN_nord_aryans_ADJ: "雅利安"
 DEN_nord_aryans_DEF: "雅利安"
 DEN_national_syndicalism_in_denmark: "丹麦的国家工团主义"
 DEN_national_syndicalism_in_denmark_desc: "如果放到几年前，没人会相信一位坚定的社民党人兼女权主义者会成为丹麦准则派的领头羊。但如今，奥加·伊戈尔斯已经接管了丹麦，她将按照国家工团主义原则重塑这个国家。"
 DEN_experience_of_maximists: "准则派之经验"
 DEN_experience_of_maximists_desc: "从伦敦到罗马，从里约热内卢到东京，准则派的行动家们已经影响了一个又一个工团主义政权，乃至非工团主义的政权。我们在丹麦同样能获得成功。"
 DEN_decimate_reactionarism: "围剿反动派"
 DEN_decimate_reactionarism_desc: "毋庸置疑，在伊戈尔斯的丹麦是没有反动派们的容身之地的。他们早该滚进历史的垃圾堆里了。"
 DEN_red_sin: "赤罪"
 DEN_red_sin_desc: "曾几何时，伊戈尔斯也是个坚定的社民党人，相信只有社会民主主义才能带领所有人走向幸福。但是当这些人连一个寡妇的财产都骗的时候，谁还会相信他们呢？"
 DEN_freedom_through_struggle: "以斗争求自由"
 DEN_freedom_through_struggle_desc: "过去，伊戈尔斯也天真地相信有一条能让所有人都幸福的道路。但是，如今她深刻地认识到，自由只能靠斗争取来。某些人不去死，我们的国家就不能活。"
 DEN_promote_equality: "倡导平等"
 DEN_promote_equality_desc: "人人平等一直是准则派的一项重要原则。在新丹麦，无论是你是什么民族，性别，取向，你都是平等的一员——一名丹麦公民。"
 DEN_blood_of_gimpsy: "《吉卜赛人之血》"
 DEN_blood_of_gimpsy_desc: "丹麦和德国，就和伊戈尔斯所写的《吉卜赛人之血》中的卡尔内夫伯爵夫人和他对丈夫一样，作为一个可怜的女人一直被她蛮横的丈夫所欺压。迄今为止，丹麦不过是德国的傀儡，是时候打破这种现状了——不光是德国佬，所有欺压丹麦的国家都该尝一尝我们的拳头了。"
 DEN_except_the_jews: "……但犹太人除外！"
 DEN_except_the_jews_desc: "在新生的丹麦，人人平等，然而犹太人不在此列。毕竟历史已经向我们展示了，犹太人的黑手伸向哪里，哪里的堕落和腐败就泛滥成灾。犹太得了自由，我们的国家就得不到自由。"
 DEN_arm_the_People: "武装人民"
 DEN_arm_the_People_desc: "我们的国家强敌环伺，必须全方位地武装我们的人民才能保卫她。丹麦人，拿起武器吧，来保卫你的祖国！"
 DEN_liberation_of_women: "解放妇女"
 DEN_liberation_of_women_desc: "虽然政治立场改变了，但是伊戈尔斯解放她的妇女同胞的初心没有改变。如今，她将激励丹麦妇女走出家庭，广泛参与新丹麦的建设，成为准则主义国家机器的生力军。"
 DEN_militarilize_nation: "国家军事化"
 DEN_militarilize_nation_desc: "现在我们必须动员全国的人民，让丹麦成为一座坚不可摧的要塞——任何妄图毁灭我们的人都只会踢到钢板。"
 DEN_maxmist_utopia: "准则主义乌托邦"
 DEN_maxmist_utopia_desc: "在新生的准则主义国度中，人人为国家，国家为人人，所有人齐心协力只为一个目标——为新生的丹麦而奋斗。"
 DEN_danes_rise_to_fight: "丹麦人，崛起，战斗！"
 DEN_danes_rise_to_fight_desc: "如今，武装我们的不止有武器，还有战无不胜的国家工团主义思想。在我们面前，即使强如德帝的反动派也会不由自主地颤抖。丹麦仍在人间，奋勇前进！"
 den.1501.t: "新的战斗"
 den.1501.d: "我们的新丹麦日渐强盛，连强大的德国也要对我们刮目相看。伊戈尔斯觉得，是时候让伯爵夫人摆脱丈夫的束缚了。解放德国！"
 den.1501.a: "德国太强大了，还是谨慎行事吧"
 den.1501.b: "丹麦不会再听凭任何人的欺压！"
 DEN_natpop_denmark: "民粹主义丹麦"
 DEN_natpop_denmark_desc: "无能的君主与工团主义分子都已经滚蛋了。在丹麦人民共和党的统治下，丹麦将迎来一个新的黎明！"
 DEN_ban_syndie: "取缔共盟"
 DEN_ban_syndie_desc: "收了巴黎与伦敦钱的工团主义分子仍然在试图推翻我们的统治。我们会消灭这些害人精。"
 DEN_ban_libtard: "终结自由主义瘟疫"
 DEN_ban_libtard_desc: "自由主义者导致我国陷入经济危机而不作为，用民主的谎言欺骗人民，现在他们的末日到了。"
 DEN_ban_monarch: "谴责君主制"
 DEN_ban_monarch_desc: "克里斯蒂安十世不过是德国人的走狗。一旦寻到一个好机会，便会毫不犹豫地把国家卖给德国人。让他和他的亲戚团聚去吧！"
 DEN_Det_Nye_Danmark: "新丹麦"
 DEN_Det_Nye_Danmark_desc: "现在已经没有人可以反对我们的统治了，是时候开始建设一个新的丹麦了。"
 DEN_ensure_army_loyalty: "确保军队忠诚"
 DEN_ensure_army_loyalty_desc: "旧军队中的反对派都已经被赶出军队里了。尽管如此，仍然有必要确保军队的忠诚，这可以通过安插政委实现。"
 DEN_corporatist_reforms: "法团主义改革"
 DEN_corporatist_reforms_desc: "我们的经济政策并非社会主义亦非资本主义；相反，国家将让工人与雇主团结起来，避免阶级冲突。"
 DEN_learn_combat_squads: "学习战斗队"
 DEN_learn_combat_squads_desc: "萨文科夫组织的战斗队作为准军事组织可以有效的帮助我们镇压各种各样的异议份子。有必要在丹麦建立一个模仿战斗队的准军事组织。"
 DEN_centralize_state: "国家集权化"
 DEN_centralize_state_desc: "长期以来的分权主义思想严重影响了丹麦，为了扭转这一趋势，中央政府的权利将会被加强。"
 DEN_supreme_economic_council: "最高经济委员会"
 DEN_supreme_economic_council_desc: "一个专门管理全国经济的委员会将会被建立起来，增强国家对经济的管控，促进经济繁荣。"
 DEN_militarilism: "丹麦军国主义"
 DEN_militarilism_desc: "德国人轻而易举就可以毁灭我们。为了夺回我们的失地，丹麦必须全民皆兵。"
 DEN_eco_regerenation: "经济复兴"
 DEN_eco_regerenation_desc: "经过了系列改革，我们的经济实现了彻底的腾飞，这是自由派们从未想过的！"
 DEN_vozd_of_denmark: "丹麦的元首"
 DEN_vozd_of_denmark_desc: "在我们的领导人马克斯·阿里尔茨科夫带领下，丹麦实现了伟大复兴。他无愧于丹麦的元首之名！"
 DEN_outpost_of_moscow: "莫斯科的前哨"
 DEN_outpost_of_moscow_desc: "既然我们的朋友萨文科夫已经在俄罗斯掌权，是时候与俄罗斯建立更加紧密的关系了。"
 DEN_russian_investment: "邀请俄国投资"
 DEN_russian_investment_desc: "更多的俄罗斯投资毫无疑问将促进我国的经济。"
 DEN_russian_advisor: "邀请俄国军事顾问"
 DEN_russian_advisor_desc: "邀请俄罗斯军事顾问来协助我们将极大提高我们的军队素质。"
 DEN_frontier_of_anti_germans: "反德最前线"
 DEN_frontier_of_anti_germans_desc: "我们是对抗德帝国主义的最前线！我们决不能退缩！前进，解放石荷的同胞们！"
 DEN_second_chance_of_savinkov: "萨文科夫的第二次机会"
 DEN_second_chance_of_savinkov_desc: "不幸的是，我们的朋友萨文科夫已经在俄国完全失败。我们将会把他接到丹麦来，共谋大计。"
 DEN_reorganize_exiles: "重振旗鼓"
 DEN_reorganize_exiles_desc: "也许人民共和党在俄罗斯已经失败了，但是在丹麦却成功了。我们将会从丹麦出发收复故土！"
 DEN_infiltrate_rus: "渗透俄罗斯"
 DEN_infiltrate_rus_desc: "在俄罗斯境内仍然有许多农民支持我们，通过将他们组织起来，可以有效的打击俄国政府的稳定。"
 DEN_means_to_an_end: "丹麦，达到一个结果的一种手段"
 DEN_means_to_an_end_desc: "我们非常感激丹麦为我们做出的一切，我们将会以这里为基地收复祖国。"
 DEN_nordic: "打通北欧"
 DEN_nordic_desc: "要想直接进攻俄国是不可能的。最好的办法是进攻北欧国家，从而与俄国直接接壤。"
 DEN_baltics: "重现1919年的远征"
 DEN_baltics_desc: "1919年一支由北欧国家志愿者组成的志愿军在拉脱维亚登陆，试图直取彼得格勒。尽管这一尝试失败了，"
 DEN_liberated_russia: "回到莫斯科"
 DEN_liberated_russia_desc: "成功了！我们收复了莫斯科！统一而不可分割的俄罗斯万岁！"
