 DEN_john_christmas_moller_bio: "约翰·克里斯特马斯·默勒年轻时便投身政治，持有保守主义观点，因而主张建立强大的国防并具有民族主义理想。世界大战期间，在师兄奥格·基泽的支持下，默勒创建了保守青年团，并两度出任该组织主席。默勒的保守青年团履历为他赢得了参加几个选区竞选的机会，并最终成功当选。默勒在主流的保守人民党中步步高升，最终取代了即将离任的维克托·皮舍尔，成为该党议会派的领袖。1926年，国王在新年演讲中谴责了英国革命，保守人民党也分裂成两派，一部分人追随维克托·皮舍尔，希望赋予国王权力，其余的人则继续忠于默勒。\n\n二十年代，保守人民党的人气有所下降，导致该党被迫与托马斯·马森-米格达尔联合执政，然而马森-米格达尔毫不关心该党的目标。由于米格达尔拒绝提高国防预算，保守人民党否决了他的财政法案，最终导致“社会”联盟得以上台执政。自从国王任命的不光彩的看守内阁于1924年选举中一败涂地后，默勒如今正渴望带领他的政党重整旗鼓。"
