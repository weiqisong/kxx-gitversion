 DEN_easy_mil_demand_loc: "德国的第一项要求便是获得军事通行权，当第三国际或俄罗斯向邻近丹麦的德国港口或城市发动入侵时，德军应当获许进驻丹麦境内的军事基地，同时将租借丹麦的港口以供德国船只停泊。斯陶宁已就这些要求同内阁展开了一场辩论，尽管这些要求在一定程度上侵犯了丹麦的主权，不过这也将维护丹麦的中立地位，其正如挪威在先前的战争中所充当的“中立盟友”一职。然而，内阁中一些人士也对此坚决反对，这让决策陷入僵局。总而言之，最终决定权还在斯陶宁之手，他足以左右论战中的任何一方，所以我们该如何回应？"
 DEN_hard_mil_demand_loc: "德国的第一项要求便是让丹麦彻底倒向其军事同盟。这让包括执政联盟领袖彼得·蒙克在内的绝大多数党内人士感到怒不可遏，他们声称德国人此举明显是想把丹麦变成他们的另一个东方邦。社民党的大部分成员对此达成了共识，不过这种共识目前缺乏说服力，因为拒绝提议将意味着丹麦要么直面德国的虎狼之师，要么就得试着和大海彼岸与虎谋皮。然而，内阁中也有些人认为这项要求对于丹麦而言至关重要，我们应当欣然接受，这让决策陷入僵局。总而言之，最终决定权还在斯陶宁之手，他足以左右论战中的任何一方，所以我们该如何回应？"
 DEN_easy_eco_demand_loc: "德国的第二项要求则是让丹麦将贸易转向德国市场，并在德国进口与购买丹麦产品时征收更低的税款。这项协议将使丹麦的经济承受些微损失，但这也意味着丹麦可以自由选择贸易对象（尽管其中大部分都被限制在德国市场）。斯陶宁认为，这一要求将使其最大程度打造福利国家的计划陷入一定的停滞。然而，内阁中一些人则表示可以接受这一要求，这让决策陷入僵局。总而言之，最终决定权还在斯陶宁之手，他足以左右论战中的任何一方，所以我们该如何回应？"
 DEN_hard_eco_demand_loc: "德国的第二项要求则是让丹麦将贸易转向德国市场，并将国内四分之一的民用工业移交德国之手。这些丹麦工厂将转向自然资源的加工工作，如建造炼油厂，生产食品以及任何非战略物资以供德国经济运转。这项要求将使丹麦的经济承受巨大损失，甚至会招致质疑：当丹麦将一部分经济租予德国时，其又能保持何种程度的“中立”。工厂的租赁问题在内阁同样引起了轩然大波，他们声称这项要求简直是在颠覆丹麦的独立自主，强迫我国从属于德国政府。内阁对此基本持反对态度，总而言之，最终决定权还在斯陶宁之手，他足以左右论战中的任何一方，所以我们该如何回应？"
 DEN_soc_stauning_death: "仓促推行的违背自己信仰的社会主义学说却最终拯救了丹麦。很多人提出，正是他作为丹麦人的领袖象征，以自己的人气团结了左翼，才保护国家免于沦为德国人的傀儡。共盟为他举办了官方葬礼，并正式宣布托瓦尔·斯陶宁是社会主义丹麦国家的国父之一，值得被世世代代铭记。"
 DEN_stauning_death: "在遏制工团主义与压制人民共和党和丹麦联盟上厥功至伟，因此有人呼吁为他举行国葬，这是一般丹麦首相都无法享受的殊荣，但考虑到他掌权的年份之久，他“绝对不仅仅是个首相而已”。"
 DEN_westergaard_50: "鉴于事态发展已经无可避免，亚克·韦斯特高和联盟中的其他伙伴开展了会谈，以期得出一个可行的最终解决方案。阿尔内·瑟伦森和马克斯·阿里利茨科夫都对政府投靠德国表示极大的蔑视，并提议如果能够说服普里奥尔元帅支持这一计划，那么他们也会支持在丹麦联盟的领导下，通过保罗·拉姆动用军队中的关系发动政变。不过目前为止，丹麦已经在一片废墟之中，在这个计划能够巧妙地实施之前，韦斯特高做什么都无异于火上浇油。"
 DEN_regular_50: "[GetSecondInCommand]已经与内阁会面，讨论如何事情朝最坏的方向发展时应该如何应对。不少党员要么优柔寡断、要么冲动鲁莽，最终也没能拿出一套真正的解决方案。丹麦将战斗到底，或许在德国阵营内发动反击才是扭转战局的决定性方案。克里斯蒂安陛下也许把希望放得太高了，普里奥尔元帅根本无力发动反击来拯救哥本哈根、柏林又或者是任何一个能起到作用的首都。如果战争继续下去，国家的命运只会朝着陷入混乱的方向发展。"
