 getCCloc_sided_with_king: "今天，在与国王克里斯蒂安十世达成协议后，他同意为深化与德国霸权合作关系的计划提供幕后支持。不过，他的目标与丹麦人民并不一致，民众希望有充分的证据表明丹麦已经做好准备在即将到来的战争中协助德国。因此，我们必须竭尽所能向丹麦人民证明，本届政府已经准备好并愿意为战争武装全国。\n\n但这并不意味着我们的任务会很轻松，国王克里斯蒂安十世仍在注视着我们的一举一动，倘若处理不当，他完全可以发起动议罢免政府。我们必须小心行事，维持平衡，绝不能让国王认为我们太过腐败而无力执政。"
 getCCloc_opposed_king: "哥本哈根爆发了危机！今天，国王公开表示，希望丹麦能够跻身世界强权之列，与各大列强并驾齐驱，这明显与我们政府的意愿背道而驰。在保守人民党的支持下，克里斯蒂安十世已经发起动议，罢免现任政府。\n\n幸运的是，我们手上还藏有一张王牌——军队的忠诚。军方并非完全听命于国王，我们对他们仍有相当大的影响力。利用我们手头的资源，也许我们能揭露国王的暴君真面目！"
