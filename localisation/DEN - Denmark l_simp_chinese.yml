 DEN_christian_af_glucksborg_leader_desc: "§Y领袖介绍\n生于：§!1870年9月16日；丹麦王国、哥本哈根夏洛滕隆宫\n§Y政治生涯：§!1912年，克里斯蒂安·冯·格吕克斯堡在其父弗雷德里克八世于汉堡驾崩后，加冕为丹麦国王。他以性格严肃尽责而闻名，经常被比作他的祖父克里斯蒂安九世。\n\n身为一国之君，克里斯蒂安带领丹麦安然度过了世界大战的动荡岁月，尽管困难重重，但他仍设法保持了国家的中立。战后几年里，他在国家恢复过程中始终扮演着重要角色。然而，英国革命的爆发和左翼政治的扩散让他极为反感，以至于他在1926年的新年广播演讲中公开谴责了左翼运动。许多人都认为他会解散当时执政的社会民主党内阁，引发所谓的“新年危机”(Nytarskrisen)，但他最终并没有这样做。\n\n克里斯蒂安是丹麦保守派的坚定盟友，他支持加强军事力量，以保护丹麦的主权不受日益高涨的社会主义浪潮所影响。虽然近年来他没有直接干预国内政治，但根据身边人的观察，他总是密切关注着国家的政治格局。"
