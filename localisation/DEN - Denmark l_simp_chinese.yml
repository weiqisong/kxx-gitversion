 DEN_martin_andersen_nexo: "马丁·安诺生·尼克索"
 DEN_martin_andersen_nexo_leader_desc: "§Y领袖介绍\n生于：§!1869年6月26日；丹麦王国、哥本哈根\n§Y政治生涯：§!八岁那年，马丁搬离他出生的哥本哈根贫民窟，举家迁至博恩霍尔姆岛上的内克瑟，在那里度过了大部分早年时光。穷人的孩子早当家——马丁早早便离家工作谋生，一路上干过门房，做过鞋匠，当过泥瓦匠，一直到他二十岁出头终于上得起高中。虽说马丁对基督教人文主义颇有兴趣，但他更支持社会主义，为此成为了一名作家，投入到为工人阶级发声的事业之中。既是由于他对家乡的热爱，也是为了引人注目，他将“尼克索”（Nexø，即内克瑟）添加到了自己的姓氏末尾。在整个十九世纪，他的作品在岛外鲜有销路，更糟的是，他开始出现肺结核的迹象，因此不得不前往地中海地区休养。在那里，他看过了意大利、西班牙和北非各地的工人阶级，却发现与丹麦工人并无二致。受到这种共同性的启发，以及伊比利亚和意大利革命者勇敢历险故事的影响，回到丹麦时的马丁已成为了一名坚定的国际主义者和真正的社会主义者。世纪之交时，他开始撰写他的重要著作——《征服者贝莱》，讲述一个年轻的丹麦男孩如何成长为劳工组织者，并开始参加社民党会议。\n\n虽然他总是将悲观与绝望情绪称作“布尔乔亚病”，但随着时间的推移，他本人也开始对社会民主主义和改良主义能否真正造福工人阶级感到疑虑。到了二十世纪一十年代末，俄罗斯与法兰西的革命使他彻底转向了共产主义。后来的他曾作为丹麦代表参加了第三国际的首次会议，随后长住于法国乡村。尽管如此，他并不是一位职业政治家或是职业革命者，年老体弱迫使他重新拾起笔，用写作改变着身边的世界。虽然在文学界颇有影响，但这位来自内克瑟的无产者更因他与巴黎的联系和对丹麦年轻的共产主义者的政治资助而闻名，尤其是丹麦的“公社派”。"
