 DEN_knud_kristensen_bio: "克努兹·克里斯滕森自幼学习农学，在投身政治的同时，也是一名积极的农民。克里斯滕森加入了左翼党，在他的影响下，当地农民普遍蔑视市镇政治保守主义，这使他与保守人民党领导人约翰·克里斯特马斯·默勒之间敌意颇深。1918年，克里斯滕森获得了锡尔克堡选区的候选人提名，并通过左翼党青年组织积极争取支持。克里斯滕森事件期间，他与托马斯·马森-米格达尔并肩作战，借此打响了名号，后于1926至1929年间担任米格达尔内阁的成员。三十年代，克里斯滕森担任左翼党的副主席。\n\n§Y重要信息：在胡姆勒拜克购置了一座农场后，克里斯滕森经常在农场度过休息日。工作日从议会下班后，他会乘坐沿海火车回农场。§!"
