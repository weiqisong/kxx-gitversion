 DEN_max_arildskov_leader_desc: "§Y领袖介绍\n生于：§!1896年3月17日；丹麦王国、海松\n§Y政治生涯：§!马克斯·阿里利茨科夫生于一户农家，但他家的农业生计十分艰难，最终导致家庭农场于1916年被拍卖。1919年，阿里利茨科夫和父亲在爱沙尼亚独立战争中并肩为爱沙尼亚而战，并在丹麦-波罗的海辅助部队中获得中尉军衔。同年末，许多参战者回到了丹麦家中，但阿里利茨科夫却自愿留在彼得格勒，加入了亚历山大·罗江科将军的西北集团军作战，此后又跟随北方集团军作战，并与鲍里斯·萨文科夫结为好友，他们两人有着共同的极端主义思想。\n\n阿里利茨科夫于回国后，开始活跃于多个右翼团体，但直到他的好友萨文科夫在俄罗斯建立了保卫祖国与自由联盟，并于三十年代初上台掌权后，他才算是站稳了脚跟。保卫联盟的崛起激发了阿里利茨科夫的灵感，他以萨文科夫的民族主义共和主义政党为蓝本，创建了丹麦人民共和党。"
 DEN_christian_af_glucksborg_leader_ka_failed_desc: "$DEN_christian_af_glucksborg_leader_desc$\n\n克里斯蒂安原本与托马斯·马森-米格达尔首相过从甚密，但在激进左翼党与保守人民党结成联盟后，二人关系日趋紧张。此外，由于经济尚未复苏，导致马森-米格达尔在去军事化与军备重整政策之间摇摆不定。至于马森-米格达尔内阁是否会违抗国王的意愿，尚需时日观察。"
 DEN_christian_af_glucksborg_leader_democracy_victory_desc: "$DEN_christian_af_glucksborg_leader_desc$\n\n克里斯蒂安现已屈服于政府的意愿，作为与德国结盟的交换，他同意放弃自己的保留权力。虽然将这一转变正式化尚需时日，但已有许多人对王室接受宪政的新变化感到欢欣雀跃。"
 DEN_frederik_af_glucksborg_regnal: "弗雷德里克九世"
 DEN_frederik_af_glucksborg_bio: "格吕克斯堡的弗雷德里克在其父克里斯蒂安十世1912年继承丹麦王位后成为王储。与祖辈们不同的是，他对海军颇感兴趣，在哥本哈根大学和丹麦王家海军学院接受了教育，后于1927年成为海狗号鱼雷艇的指挥官，此后在丹麦王家海军中稳步晋升。\n\n弗雷德里克与希腊的奥尔加公主订婚失败后，最终于1935年与瑞典的英格丽德公主订婚。弗雷德里克个性鲜明，渴望打破与普通人的隔阂，因此在海军和民众中都广受爱戴，很少有人会反对他加冕为王。\n\n§Y重要信息：这位年轻的王子有着21位教父母，包括曾祖父丹麦国王克里斯蒂安九世、俄国沙皇尼古拉二世、希腊国王乔治一世、瑞典-挪威国王奥斯卡二世、时任威尔士亲王的阿尔伯特·爱德华（后来的英国国王爱德华七世）、舅舅梅克伦堡-什未林大公弗雷德里克·弗朗西斯四世。§!"
