 DEN_alsing_andersen_desc: "§Y顾问介绍\n生于：§!§g1893年2月5日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g阿尔辛·安诺生是著名社会民主党政治家、议会议员弗雷德里克·安诺生之子，1917年父亲去世后接班，出任社会民主党副主席，世界大战期间担任托瓦尔·斯陶宁的秘书后，凭借会说英语、丹麦语和德语三种语言，成为了党内的重要人物，后于1929年出任国防大臣一职，自同年斯陶宁赢得选举以来一直担任该职至今。§!"
 DEN_hc_hansen: "H·C·汉森"
 DEN_hc_hansen_desc: "§Y顾问介绍\n生于：§!§g1906年11月8日；丹麦王国、奥胡斯§!\n§Y政治生涯：§!§g汉斯·克里斯蒂安·汉森生于奥胡斯标志性的工人社区，他的兄弟姐妹都曾参与过左翼政治活动，这为他在阿马林社会民主党青年运动中的崛起铺平了道路。在青年运动中，他明确表示了自己对劳工的看法，认为需要为工人阶级提供更多的机会和权益。1924年，汉森成为社会民主党丹麦青年团(Socialdemokratiet 's Danish Youth)的领导人，并最终晋升为该组织的全国主席，在为学生们提供生动活泼的文化生活方面发挥了关键作用。他组织了许多活动，如合唱团、演奏曼陀林、唱诗班、戏剧表演、篝火露营和圈舞等等。汉森代表着社会民主党内部雄心勃勃的少壮派，他和同僚兼好友汉斯·赫托夫一道，致力于领导青年团实现丹麦的多元民主。§!\n\n§Y重要信息：汉森颇具音乐天赋，曾谱写并演唱了许多诗歌，其中包括诗集《信仰与蔑视》(Trod og Trods)。§!"
 DEN_joergen_joergensen_desc: "§Y顾问介绍\n生于：§!§g1894年4月1日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g约恩·约恩森是牧师之子，进入索勒学院主修哲学，最终于1926年成为哥本哈根大学的哲学教授。约恩森的哲学著作曾获得过几项金奖，并因此受邀访问维也纳，与众多科学家和哲学家一道研究逻辑实证主义。约恩森在丹麦知识分子中颇受争议，他的社会主义倾向让他受到了左派的欢迎，也让他倾向于社会哲学中的新康德主义，但也因此遭到了右派的蔑视和反对。约恩森正继续撰写关于哲学教育中的困难以及哲学在现代社会中地位的文章。§!\n\n§Y重要信息：约恩森坚持反宗教立场，曾写过几封质疑上帝存在的书信。§!"
 DEN_otto_carl_mohr_desc: "§Y顾问介绍\n生于：§!§g1883年9月24日；丹麦王国§!\n§Y政治生涯：§!§g奥托·卡尔·莫尔是一名外交官，也是激进左翼党的资深成员。激进左翼党加入社会民主党领导的“社会”联盟后，莫尔出任外交事务主管，自此在党内崭露头角。在彼得·蒙克的领导下，莫尔负责管理驻德外交使团，重申丹麦在中欧同盟中的立场，以及出席在斯堪的纳维亚三个君主国召开的会议。莫尔目前担任丹麦驻德大使，再次确认了德国坚持稳定和长期繁荣的立场，这进一步强化了蒙克的和平主义态度。§!"
 DEN_jack_westergaard_desc: "§Y顾问介绍\n生于：§!§g1908年12月31日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g亚克·韦斯特高是一名制造业批发商之子，大学主修经济学，1932年加入保守青年团后，开始信奉保守主义理念。韦斯特高试图将青年团塑造成欧洲右翼运动的榜样，就像罗马尼亚的科德里亚努所做的那样，青年团前主席卡斯滕·拉夫特因此在韦斯特高参加的集会上大力支持他。保守人民党的人气低迷和内部分裂促使韦斯特高采取行动，带领青年团远离宪政主义和议会主义原则。他鼓起勇气，决心将青年团打造成自己想要的模样。\n\n在韦斯特高看来，丹麦将成为一个基督教、民族主义、反社会主义、反议会的国家。在过去几年里，随着“社会”联盟崛起并持续统治政坛，国内年轻人已开始心生不满。尽管韦斯特高对议会制不屑一顾，但还是与保守人民党议会派领袖约翰·克里斯特马斯·默勒达成了协议。作为帮助保守主义运动恢复元气的回报，韦斯特高得以代表保守人民党参加集会，同时在年轻人中推广保守主义。§!\n\n§Y重要信息：韦斯特高是一名痴迷于重塑社会的狂热分子，在他看来，社会民族主义将彻底取代社会主义、中间主义和议会民主。§!"
 DEN_arnold_peter_moller: "A·P·默勒"
 DEN_arnold_peter_moller_desc: "§Y顾问介绍\n生于：§!§g1876年10月2日；丹麦王国、德拉厄§!\n§Y政治生涯：§!§g阿诺德·彼得·默勒毕业后进入外国航运公司接受培训，后来成为了一名老练的海员。1904至1912年，默勒出任C·K·汉森航运公司船只租赁部门的主管，任职期间深入了解了航运业和各大货运市场的来龙去路。之后，他从C·K·汉森航运公司辞职，并成立了自己的航运公司，由于丹麦恪守中立，他在世界大战期间获利颇丰。二十年代，默勒扩大了在地中海、北海和波罗的海运营的船队规模，最终与全球各地的油轮和客轮公司建立了业务联系。政治上，默勒曾资助过右翼领导人维克托·皮舍尔和亚克·韦斯特高，并与丹麦联盟领导人阿尔内·瑟伦森保持着联系，他们三人都支持默勒的航运帝国。§!"
 DEN_knud_bach_desc: "§Y顾问介绍\n生于：§!§g1871年9月26日；丹麦王国、伦厄§!\n§Y政治生涯：§!§g克努兹·巴赫自幼学习农业，父亲早逝后，他在21岁时接管了父亲在家乡的生意。巴赫把自家土地经营得很好，又从母亲那里收购了邻近的农场和财产，最终拥有多达170英亩的土地。巴赫在购置土地方面颇有心得，到本世纪初，他已成为菲英岛最大的农地所有者，并担任当地专业农业和经济协会的主席，他的农业事业自此达到了顶峰。和关注农业问题的农民朋友会面后，他们组建了一个农民组织，即农民协会(Landbrugernes Sammenslutning)。\n\n自1930年以来，面对不断增长的城市化进程中所带来的问题，农民们与一个小政党——农民党不谋而合，该党的目标与左翼党和保守人民党基本一致。尽管他们要求为农民提供经济援助的呼声被组织罢工的威胁所掩盖，但如果农民的权益没有得到保障，那么农民协会和农民党将继续与体制问题作斗争。§!"
 DEN_hans_hedtoft_desc: "§Y顾问介绍\n生于：§!§g1903年4月21日；丹麦王国、奥胡斯§!\n§Y政治生涯：§!§g汉斯·赫托夫是家中11个孩子里最小的一个，父亲在他很小的时候就去世了，父亲的离世给这个普通的工人阶级家庭造成了巨大困难。赫托夫无力完成中学学业，只得辍学，跟随奥胡斯的一位石刻师当学徒，自此开启了政治生涯。他先是加入了当地的学徒协会和社会民主党丹麦青年团，又在青年团中认识了汉斯·克里斯蒂安·汉森，并与汉森结为挚友，此后几十年里，他和汉森一直为社会民主党效力。赫托夫秉持道德社会主义理想，成为青年团内一位强有力的领袖。二十年代，赫托夫充分发挥自己的组织和宣传才能，为青年团招兵买马，在十多年时间里，使其成员数量翻了一番。进入三十年代后，赫托夫晋升为社民党党委书记，并与托瓦尔·斯陶宁密切合作。§!"
 DEN_karl_kristian_steincke_desc: "§Y顾问介绍\n生于：§!§g1880年8月25日；丹麦王国、维斯京厄§!\n§Y政治生涯：§!§g卡尔·克里斯蒂安·斯泰因克童年大多是在尼克宾度过的，父亲在当地干过许多工作。尽管父母倾向于保守主义，但斯泰因克在高中后期还是被社会主义所深深吸引。他在大学主修法律，经常参加学生会辩论，期间加入了一个社会民主主义的讨论俱乐部，后来成为该俱乐部的编辑，深入研究了许多哲学家、经济学家和社会批评家，并将他们的思想应用于丹麦的实际情况。世界大战末期，斯泰因克成为了一名扶贫督查，任职期间深入了解了社会民主党的福利国家理想，以及社会工作的实践知识，同时撰写了许多详细的书籍，最终成为世界顶尖的民生专家。斯泰因克的基本思想为，贫困或对公共援助的依赖不是一种特殊现象，而是由于现代社会中人与人之间各方面条件的差异而导致的结果，并就此拟定了相应的解决方法。\n\n斯泰因克后来成为社会民主党党员，他反对偏离党的路线，但也批评了该党的资产阶级形式，表现为缺乏自由和不顾实际。二三十年代，斯泰因克作为斯陶宁内阁的一员，实施了许多社会改革，比如卡尔·特奥多尔·萨勒最后任期内引入的伤残抚恤金制度。斯泰因克最初担任司法大臣一职，之后接替了年事已高身患心脏病的弗雷德里克·博格贝尔，出任社会事务大臣。§!\n\n§Y重要信息：1930年，斯泰因克在演讲时遭到工团主义者查尔斯·尼尔森枪击。精神病学家认为枪手神志正常，但也没有足够的证据将他与共产主义联盟联系起来，共盟则表示与枪手没有任何关系。§!"
 DEN_aksel_moeller_desc: "§Y顾问介绍\n生于：§!§g1906年1月1日；丹麦王国、阿斯明讷勒§!\n§Y政治生涯：§!§g阿克塞尔·默勒没有完成高中学业，1922年进入哥本哈根的火灾保险公司工作，1924年农民银行破产后，父亲无力资助他继续深造。默勒自学政治，追随父亲的脚步成为了一名保守派，此后更进一步，加入了保守青年团。关于保守青年团的发展方向，默勒与时任青年团主席的卡斯滕·拉夫特还有后来成为主席的亚克·韦斯特高发生了冲突。默勒是约翰·克里斯特马斯·默勒领导的保守人民党议会派的支持者，而韦斯特高和拉夫特则是皮舍尔领导的专制派的支持者。由于青年团和保守人民党都存在内部分裂的情况，默勒的立场现已引起了青年团内部的广泛担忧。§!"
 DEN_bertel_dahlgaard_desc: "§Y顾问介绍\n生于：§!§g1887年11月7日；丹麦王国、勒津§!\n§Y政治生涯：§!§g贝特尔·达尔高主修农业事务，主要研究美国经济学家亨利·乔治。1905年，达尔高患上了脊髓灰质炎，无法接管他家的农场，转而进修经济学，最终进入哥本哈根的统计局任职，他在任职期间最主要的贡献是建立了现代人口登记制度，同时扩大并改进了首都的出版统计业务。求学期间，达尔高协助创建了激进左翼党的青年组织，曾担任过该组织领导人数年，直到他赢得了斯基沃克雷德森选区。时任首相卡尔·特奥多尔·萨勒突然被解职后，达尔高利用自己的政治战略战术与社会民主党进行谈判，为自己谋得了一席之地，出任托瓦尔·斯陶宁内阁中的关键职位。作为彼得·蒙克激进左翼党的代表，达尔高在斯陶宁社会民主党的联合政府中发挥了重要作用，在两党之间建立起了牢固的关系。§!"
 DEN_arne_munch_petersen: "阿尔内·蒙克-彼得森"
 DEN_arne_munch_petersen_desc: "§Y顾问介绍\n生于：§!§g1904年9月30日；丹麦王国、腓特烈斯贝§!\n§Y政治生涯：§!§g阿尔内·蒙克-彼得森出身于一个受人尊敬的学者家庭，并与青年知识分子圈子建立了联系，这让他逐渐左倾。共产主义联盟成立后，彼得森于1925年加入该党，出任共盟内部左翼社会党的党务秘书。彼得森一直活在左翼社会党领袖阿克塞尔·拉森的阴影之下，经常批评拉森将左翼社会党彻底转变为全体丹麦人民的大众政党的愿望。三十年代初，彼得森曾访问巴黎。回国后，同僚称他为“法国社会主义同情者”，认为他背叛了左翼社会党所代表的一切。自那之后，彼得森与左翼社会党一刀两断，转而前往巴黎担任共盟驻第三国际的代表，代表丹麦参加第三国际每年的会议。§!"
 DEN_hans_lunding: "H·M·伦丁"
 DEN_hans_lunding_desc: "§Y顾问介绍\n生于：§!§g1899年2月25日；德意志帝国、施特平§!\n§Y政治生涯：§!§g汉斯·马蒂森·伦丁是一名曾在德军中服役的军人，在世界大战末尾晋升为上尉，负伤后被迫退伍。伦丁也是一名出色的骑手，曾在龙骑兵团服役。进入三十年代后，伦丁受邀进入总参谋部的情报部门任职，并与德奥两国的军官圈子密切合作。"
 DEN_niels_bohr_desc: "§Y顾问介绍\n生于：§!§g1885年10月7日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g尼尔斯·玻尔是当世最伟大的物理学家之一，他的父亲是著名生理学家克里斯蒂安·玻尔，克里斯蒂安对物理学很感兴趣，并把这种兴趣传给了儿子。1913年，玻尔发表了极具开创性的长篇论著《论原子构造和分子构造》，为核物理学的发展开辟了全新的视角。玻尔曾发表过一篇获奖物理论文，题目是研究瑞利男爵依据测量水射流的流速、截面面积与半径振动频率去估算液体表面张力的方法。玻尔此后前往英国求学，先是在剑桥大学与当代电磁学大师约瑟夫·约翰·汤姆逊共事，之后又运用德国物理学家马克斯·普朗克的量子理论构建了一个原子模型，并提出电子的能级是不连续的，电子在围绕原子核的稳定轨道上旋转，但可以从一个能级（或轨道）跃迁至另一个能级（或轨道）。\n\n1920年，玻尔创立了哥本哈根大学理论物理研究所，但大多数在那里学习的人都称它为尼尔斯·玻尔研究所，该研究所实现了玻尔进行国际科研合作的梦想。1922年，尼尔斯·玻尔荣获诺贝尔物理学奖，以表彰他的开创性工作。许多著名物理学家都曾访问过玻尔的研究所，包括埃尔温·薛定谔和维尔纳·海森堡，海森堡在访学期间还担任了玻尔的助手。§!"
 DEN_aage_hartz: "奥格·哈尔茨"
 DEN_christian_forslev_desc: "§Y顾问介绍\n生于：§!§g1891年1月27日；丹麦王国、斯内斯莱乌§!\n§Y政治生涯：§!§g克里斯蒂安·弗斯莱夫出身农民家庭。1905年，14岁的弗斯莱夫进入王家军事学院学习，1914年成为炮兵中尉，后于1919年读完了航空技术课程和工兵课程。弗斯莱夫原计划前往法国继续深造，但由于世界大战末期法国的混乱局面而未能成行。此后，弗斯莱夫留在国内进入丹麦空军任职，帮助培训年轻飞行员，并协助丹麦建立一支正规的本土防空部队。1934年，为了表彰他在陆军和空军中所做的工作，弗斯莱夫晋升为上校。§!"
 DEN_hans_oluf_hansen: "汉斯·奥卢夫·汉森"
 DEN_asger_grandjean_desc: "§Y顾问介绍\n生于：§!§g1889年1月26日；丹麦王国、哥本哈根§!\n§Y政治生涯：§!§g阿斯格·格朗让于1905年成为一名军校生，过去几十年里，他的军衔一路攀升，1909年晋升为少尉，次年晋升为中尉。世界大战期间，格朗让完成了航空飞行员训练，很快便积累了充足的才干，进而出任新组建的丹麦海军航空兵的司令。二十年代，格朗让致力于建造凯斯楚普机场，并与军方，特别是海军航空队密切合作。格朗让工作刻苦，运用他在邮政方面的聪明才智，确保了民航的飞行安全。进入三十年代后，格朗让在冰岛担任海军航空兵司令、扫雷艇艇长和渔业检查船船长。才干丰富的格朗让是丹麦不可多得的宝贵人才，如果丹麦需要他的话，那他很快就会被提拔为指挥官。§!"
 DEN_tage_andersen: "塔格·安诺生"
 DEN_ebbe_gortz_desc: "§Y顾问介绍\n生于：§!§g1886年7月3日；丹麦王国、赫尔辛格§!\n§Y政治生涯：§!§g埃贝·格茨是世界大战期间的陆军总司令威廉·格茨中将之子，1907年成为步兵中尉，世界大战期间在总参谋部任职。格茨是一名出类拔萃的改革派，二十年代保送入德国军事学院学习，回国后晋升为中校。他努力推动军队现代化，并采用了留德期间习得的技术，因此获得了第4团的指挥权，以及总参谋部情报部门负责人的职位。§!\n\n§Y重要信息：无论谁上台掌权，格茨都将尽职尽责并忠于政府。他是丹麦军官团忠于政府传统的代表。§!"
