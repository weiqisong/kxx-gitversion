 DEN_erik_bille_brahe: "埃里克·比勒·布拉厄"
 DEN_emmanuel_briand_de_crevecoeur: "埃马努埃尔·白里安·德·克雷弗克"
 DEN_frederik_bangsboll: "弗雷德里克·邦斯博尔"
 DEN_william_prior_bio: "普里奥尔是丹麦陆军的将领兼总司令，他的军旅生涯始于1898年，当时他获颁中尉军衔，此后基本都在总参谋部任职。尽管他一向可靠且能力出众，但由于不同意民选政府控制军方，因此很不受当局的待见。在社会民主党和激进左翼党的“社会”联盟掌权的过去十年里，丹麦的国防政策日益消极，国防预算不断削减。对此，普里奥尔不禁担忧，一旦丹麦卷入战争，国家将毫无还手之力。"
