 DEN_peter_munch_bio: "彼得·蒙克生于丹麦北部一户人丁兴旺的农民家中，在1888年举家迁至哥本哈根前，他童年的大部分时间都是在农场里度过的。他全身心投入学业当中，很少把时间花在与他兴趣无关的“娱乐”上，后来主修哲学，与约翰·斯图尔特·密尔的著作结下了不解之缘。作为历史学家和哲学家，他钟爱于研究丹麦的民族自由主义时期，即1840至1880年代的半个多世纪。\n\n世纪之交，蒙克终于形成了自己的意识形态立场。他起初是一名持右翼观点的学生，这并非由于社会或政治手段，而是因为他强烈的丹麦民族主义观点。后来，在受到著名社会自由主义者维戈·霍鲁普的吸引后，他放弃了自己的民族主义观点，转而支持左翼倡导的国防和改革政策。\n\n蒙克坚信，“为了保护丹麦的国计民生，必须将丹麦建设成一个远超侵略者国家军事文化的卓越文明社会，直到国家获得独立。”世界大战期间，蒙克是萨勒内阁的一员。二十年代，他一直致力于改革激进左翼党，并与托瓦尔·斯陶宁结成联盟，共同推动温和的社会改革和消极的国防政策。蒙克认为，在德国胜利后的年代里，他们将一直扮演欧洲警察的角色。为此，他发表了许多掷地有声的演讲，讨论裁军问题，以确保不会爆发另一场世界大战。\n\n三十年代初，去军事化政策遭到了强烈抵制，议会通过的几项法案也遭到上院否决，蒙克因此愈发沮丧。斯陶宁已经感到了不祥之兆，并开始争取部分增加国防预算，这激怒了蒙克，并导致了《和平主义协定》的诞生，然而这份国家协议至今仍是脆弱不堪。\n\n§Y重要信息：作为严守中立的忠实拥趸，蒙克曾多次用：“这一切有什么用”(Hvad skal det nytte)来形容丹麦武装部队。§!"
