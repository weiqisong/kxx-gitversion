 DEN_thorvald_stauning_bio: "托瓦尔·斯陶宁生于一户工人家庭，是家中独子，母亲希望他能接受良好的教育，正是在母亲的影响下，他对日益壮大的丹麦劳工运动产生了兴趣。孩提时代，他便经常和父母一起参加社会民主党的集会，在接触当时作家的作品后，他开始对社会主义产生兴趣。\n\n1890年，17岁的托瓦尔·斯陶宁在参加了五一节抗议后加入了社会民主党。他在工会的任职经历使他具备了独特的谈判技巧和与人合作的能力，也让他在接下来的几十年里一路高升。尽管早在1901年，社民党中央便提名他出任议员，但直到1906年，他才赢下一个选区，得以进入丹麦国会任职。他没有加入当时的工团主义运动，而是利用自身的谈判和演讲技巧在社会民主党内打响了名号。作为社民党领袖，他在世界大战的大部分时间里都与萨勒的自由派结盟。\n\n在数届萨勒内阁任内，社会民主党发展壮大为联合政府中最强大的政党，并在1924年的新一届选举中轻松获胜。自那之后，除了在1926年至1929年间短暂下台过一段时间，斯陶宁一直担任丹麦首相至今，在此期间，他对国王频繁插手外交政策以及蒙克死硬的和平主义态度感到愈发愤怒。\n\n§Y重要信息：斯陶宁的私生活很不检点，曾被指控滥交、公然通奸和酗酒。但斯陶宁还是结了婚，由于他的社会民主党背景，他也基本上没受什么惩罚。§!"
 DEN_vilhelm_buhl_bio: "威廉·布尔来自腓特烈西亚的一户农民家庭，1900年进入法学院学习，并在那里成为了一名支持社会民主党的学生，又加入了包括学生联合会和喀提林在内的多个组织。世界大战爆发前，布尔专注于法学院的学业，旨在成为一名法官，然而他放弃了这一目标，转而进入哥本哈根税务局任职。任职期间，为了解决该市的税收问题，布尔在法律、政治和经济方面发挥了重要作用，并于1924年升任税务主管。进入二十年代后，布尔与卡尔·瓦尔德马尔·布拉姆森合作，在工人住房合作社倒闭后对其进行了重组，成为当时劳工运动的一名重要人物。\n\n成为社会民主党成员后，布尔曾与托瓦尔·斯陶宁共事。布尔是一名受人尊敬的政治家，尤其关注财政问题，在丹麦建设福利国家的预算问题以及财政政策等方面发挥了关键作用。然而，布尔很不认可同时代人的经济政策，比如约翰·梅纳德·凯恩斯所提倡的政策。\n\n§Y重要信息：在一次采访中，有人问布尔他纳税时是否会感到愉悦，他表示同意，然后说：“让我们愉快地纳税吧。”§!"
