 DEN_prior_munch_negotiations_desc: "[GetSecondInCommand]携手普里奥尔元帅与蒙克展开了谈判，旨在强调军队不仅在保卫民主，而且在防止丹麦走向极端的方面有着必不可少的作用。普里奥尔将强调军队的主要目的在于维护丹麦主权，而更进一步的去军事化只会让丹麦四分五裂，一旦我们的德国邻居在东西两面复仇主义的夹击中落入下风，这种情况将急剧恶化。"
 DEN_threaten_munch: "威胁蒙克"
 DEN_threaten_munch_desc: "这场谈判似乎已经偏离了预定轨道。因此，我们或许该重新提醒一下我们的外交大臣蒙克。如果他到现在还想不起来自己在外交部是干什么的，并且及时重新同意某种形式的再军事化，那恐怕他和他的政党就必须被从内阁中扫地出门了。这样的“提醒”客观上会为我们的统治施加不确定因素，但以蒙克那家伙的德行，他大概率是不敢和我们动真格的。"
 DEN_welfare_compromises: "在福利问题上妥协"
 DEN_welfare_compromises_desc: "长期以来，内阁不仅因在福利国家计划上的过度开支而饱受外界批评，甚至连内部的激进左翼党也反对这种挥霍无度的做法。为缓解日益高涨的预算担忧，彼得·蒙克别无选择，只能默许将部分资金转而投入再军事化事务。"
 DEN_social_spending: "社会开支"
 DEN_social_spending_desc: "尽管马森-米格达尔的社会改革立场和他的党派还有联盟伙伴相悖，但基本上和斯陶宁首相一致。除此之外，鉴于激进左翼党在上次选举中为我们赢得了多数席位，也许对某些法案做出一些微调，可以安抚他们对于再军事化努力的抵触立场。"
