 danish_focus: "丹麦国策树"
 DEN_black_monday_hits: "§R“黑色星期一”股灾将摧毁我们的经济！§!"
 DEN_idea_fortification_tooltip: "§R只有§!§C当这些加成仍然激活时，§!§C我们才能延长其持续时间！§!"
 den_tt_kanslergade_agreement_successful: "§Y首相大街协定将§G成功签署§!，就此打破议会僵局。§!"
 DEN_aalborg_verft: "奥尔堡造船厂"
 DEN_idea_black_monday: "中欧同盟经济危机"
 DEN_idea_black_monday_desc: "柏林股市危机很快波及了哥本哈根的证券交易所，我们的经济因此遭受重创！"
 DEN_idea_agricultural_depression: "农业萧条"
 DEN_idea_agricultural_depression_desc: "由于最近席卷欧洲的经济危机，在丹麦经济当中占有很大比重的农民现在很难卖出他们的产品，农业部门缺少资金使危机的影响蔓延到了其他领域。"
 DEN_idea_public_works: "公共工程建设计划"
 DEN_idea_public_works_desc: "丹麦政府为公共工程注入了大量资金，以此来为那些失业的人提供一个养活自己的机会。"
 DEN_idea_weak_krona: "通胀控制：弱势克朗"
 DEN_idea_weak_krona_desc: "丹麦克朗的价格受到人为控制，其目的在于让丹麦的产品能够相对更加便宜，使生产者在竞争中赢得一些优势。"
 DEN_ger_trade: "德国贸易"
 DEN_idea_universal_healthcare: "全民医疗保健"
 DEN_idea_universal_healthcare_desc: "虽然开支极高，但全民医疗保健系统确保了所有丹麦公民的福祉。"
 DEN_idea_austerity_recover: "紧缩经济政策"
 DEN_idea_austerity_recover_desc: "通过减少政府支出及增加税款，丹麦可望能重新控制目前的危机。"
 DEN_idea_confidence_in_government: "高投资信心"
 DEN_idea_confidence_in_government_desc: "丹麦政府一直在努力提升投资者对丹麦制度的信任，现在这种政策取得了回报，投资者们又有了投资丹麦的信心。"
 DEN_idea_investing_companies: "私人投资"
 DEN_idea_investing_companies_desc: "企业正在丹麦展开投资，开设新的工厂与商店，缓解丹麦因危机而受到的压力。"
 DEN_idea_strong_krona: "通胀控制：保证克朗价格"
 DEN_idea_strong_krona_desc: "政府保证持有足够的黄金储备来维持丹麦克朗的价格，为投资丹麦克朗的安全性提供保障。"
 DEN_idea_private_welfare_system: "私营福利制度"
 DEN_idea_private_welfare_system_desc: "丹麦政府鼓励私营企业经营保险，从而建立起了一个小型的私营福利制度。"
 DEN_idea_danish_cinema: "丹麦电影业"
 DEN_idea_danish_cinema_desc: "丹麦人是投资开发动态影像技术的先驱之一，丹麦电影业如今也仍然享有十分重要的地位，只不过其市场份额被巴伯尔斯贝格吸走了一部分。"
 DEN_idea_danish_defense: "注重防御"
 DEN_idea_danish_defense_desc: "丹麦一直都将重心放在防御上，这对一个活在霸权阴影下的小小中立国而言是最好的选择了。"
 DEN_idea_unwavering_morale: "士气高昂"
 DEN_idea_unwavering_morale_desc: "只要丹麦的军队进入战场，就绝不会溃退！人数上不足的地方，只要用勇气补足就好！"
 DEN_idea_motorised_military: "摩托化军队"
 DEN_idea_motorised_military_desc: "在这现代世界中，两脚行走的步兵肯定是打不过那些占尽战略优势的机动部队的。"
 DEN_idea_preparing_special_forces: "建立特种部队"
 DEN_idea_preparing_special_forces_desc: "我们的人力捉襟见肘，小规模的专业化陆军才是丹麦最好的选择。"
 DEN_idea_jaegerkorpset: "猎兵团"
 DEN_idea_jaegerkorpset_desc: "猎兵团是丹麦的特种武装力量，其源头可以追溯到1785年为抵御瑞典、英国和俄国的威胁而组建的西兰猎兵团。"
 DEN_idea_terrain_reduction: "猎兵团"
 DEN_idea_terrain_reduction_desc: "猎兵团是丹麦的特种武装力量，其源头可以追溯到1785年为抵御瑞典、英国和俄国的威胁而组建的西兰猎兵团。"
 DEN_idea_flyvevabnet: "丹麦空军"
 DEN_idea_flyvevabnet_desc: "我们已将陆军和海军的航空部队合并为一个独立的专业军种，足以使敌人闻风丧胆。"
 DEN_idea_submarines: "水下舰队"
 DEN_idea_submarines_desc: "丹麦永远无法建立一支足以同强敌竞争的庞大海军，但还是能勉强建立一支能够骚扰敌方贸易航线的潜艇舰队。"
 DEN_idea_doubtful_military: "军队怀有二心"
 DEN_idea_doubtful_military_desc: "丹麦陆军当中并非所有人都相信国王采取的行动是正当的。"
 DEN_idea_rigsfagforbund: "全国总工会"
 DEN_idea_rigsfagforbund_desc: "全国总工会是丹麦的国家工会，由政府控制，所有丹麦人都须强制加入。"
 DEN_idea_strike: "罢工"
 DEN_idea_strike_desc: "为了强行压低工资并防止通货膨胀，政府已经说服了几家大型工厂的业主以阻止其雇员开工。"
 DEN_idea_farmers_strike: "农民罢工"
 DEN_idea_farmers_strike_desc: "为了表达抗议，许多农民都拒绝出售自己手里的产品，他们希望价格能够因此上涨。"
 DEN_idea_opposition_controlled_landsting: "反对派控制上院"
 DEN_idea_opposition_controlled_landsting_desc: "丹麦上院被反对派政党所控制，严重限制了政府制定法律的能力。"
 DEN_good_infrastructure: "无障碍国家"
 DEN_good_infrastructure_desc: "我们花费了大量金钱和精力来改善国内那些已经残破不堪的基础设施，这些付出现在获得了回报。不仅我国的经济从中获得了明显的提升，军队也可以更加方便地集结训练了。"
 DEN_idea_fortification: "部署工事运动"
 DEN_idea_danish_arty: "改良测距仪"
 DEN_black_monday: "丹麦陷入危机！"
 DEN_black_monday_desc: "柏林证券交易所大崩盘，致使丹麦经济大部陷入瘫痪。幸运的是，我国经济很大程度上以农业为根基，通过清理农业以外的过剩产业，凭借政府的迅速干预，我们也许能在即将到来的收获季上重振农业，渡过危机。"
 DEN_bail_out_industries: "救助衰退工业"
 DEN_bail_out_industries_desc: "工业是我们这个时代最伟大的主宰，为丹麦绝大多数的人提供就业机会。公司倒闭，工厂关门，这对我们显然不利。让工人无薪过活，不仅会使当前的危机恶化，而且会让他们迷信那些极权主义者的理论。"
 DEN_kanslergaden: "首相大街协定"
 DEN_kanslergaden_desc: "丹麦上院(Landsting)被反对派所控制，这意味着如果得不到反对派的支持，政府的行事能力就会大打折扣。如果我们想对经济危机引发的这段艰难时期做出有力应对，就只能跟他们合作：邀请反对党派的领导人来到斯陶宁在首相大街的住所做客吧。"
 DEN_agreement_with_germany: "促进与德国的贸易关系"
 DEN_agreement_with_germany_desc: "英国已在革命的战火中化为灰烬，而德国，或者更广泛的中欧同盟，已经成为了我们的主要贸易伙伴。然而，我们的产品在中欧同盟的市场上显得太贵了。消除目前仍然存在的少数贸易壁垒以及支持本国农民与德国人竞争来换取其让步可能可以解决这个问题。"
 DEN_devalue_the_krona: "通胀控制：贬值克朗"
 DEN_devalue_the_krona_desc: "另一个问题是丹麦的农产品对那些已被危机折腾得不轻的德国人民来说还是太贵了。如果人工贬值丹麦克朗对德国马克的汇率，丹麦产品在德国市场上的价格就会更加便宜，竞争力也会大大提高。"
 DEN_public_works: "公共工程项目"
 DEN_public_works_desc: "向公共工程投入资金就可以为那些将要失业的人提供工作，这意味着他们会有钱可花，而这些钱反过来又会给市场带来活力。还有锦上添花的一点，我们将能够以相对较低的成本改进基础设施。"
 DEN_state_funded_industry: "国家资助下的工业化"
 DEN_state_funded_industry_desc: "在“黑色星期一”股灾的余波中，大多数人在经济衰落或者股价下跌的影响下失去了他们的积蓄。不过我们的国家并非如此，因此它可以通过快速工业化和大规模投资来振兴经济，生产人们所需的产品，并为所有人创造新的就业机会。"
 DEN_extended_unempl_subs: "失业救济"
 DEN_extended_unempl_subs_desc: "许多丹麦人都因为当下的危机丢掉了工作。过去曾经有一些私人保险来承担救济的职能，但失业人员的财力已经过于惨不忍睹，以至连这些保险都买不起。政府应该负起责任、建立社会保障网来保护这些人。"
 DEN_universal_healthcare: "全民医疗保健"
 DEN_universal_healthcare_desc: "确保国民健康是建设社会民主国家的首要目标。对于普通工人来说，药品的价格居高不下，但有了国家补助，我们可以建设更多的新医院并雇用更多的医务人员。在医疗保健部门不断扩大的同时，我们会与供应商签订对我们更有利的合同。"
 DEN_madsen_mygdal_plan: "马森-米格达尔计划"
 DEN_madsen_mygdal_plan_desc: "这一计划以左翼党党魁托马斯·马森-米格达尔命名，不同于社会民主党所鼓吹的那些只会让丹麦负债累累的政策，这份呼吁政府采取一种低调的政策并把重点放在紧缩和承担财政责任上。"
 DEN_strengthening_investor_confidence: "强化投资者信心"
 DEN_strengthening_investor_confidence_desc: "丹麦将通过支持国内企业并维持收支平衡来向潜在的投资者表明，即使是在这个动荡的时代，丹麦也是最安全的投资国家之一。对市场注入的资金将有望能够帮助我们及时走出危机。"
 DEN_loan_to_danish_companies: "向丹麦公司贷款"
 DEN_loan_to_danish_companies_desc: "直接从财政部向丹麦企业提供贷款将能够支持本土企业，并允许其在这段经济动荡的时期以很小的代价渡过难关，只不过其中一些借款可能就永远无法没法收回了。"
 DEN_strengthen_the_krona: "通胀控制：增强克朗地位"
 DEN_strengthen_the_krona_desc: "如果我们加强对丹麦克朗的支持从而增加其价值，就将能够进一步向国际社会强调丹麦经济的稳定。此外，此举也将使进口货物更便宜，继而降低平民百姓的生活成本。"
 DEN_encourage_foreign_investment: "鼓励外国投资"
 DEN_encourage_foreign_investment_desc: "在证明投资丹麦的安全性之后，我们应该进一步鼓励外国人在丹麦投资。他们注入的资金将进入丹麦经济流通，并帮助我们从危机中复苏。"
 DEN_austerity_measures: "财政紧缩措施"
 DEN_austerity_measures_desc: "只靠税收可没办法维持收支平衡：毕竟很多时候这些税收只会对经济产生负面影响并延长经济的艰难时期。因此限制开支对我们来说也是非常重要的举措。"
 DEN_encourage_unempl_insurance: "私人失业保险"
 DEN_encourage_unempl_insurance_desc: "如果政府支持失业保险，便可以确保保险费不会上升到过去几个月曾经出现过的那种极端水平，这样不仅不需要政府的过度干预，也不必由政府来支付补贴。我们一定要支持这门生意！"
 DEN_invest_in_maersk: "投资马士基"
 DEN_invest_in_maersk_desc: "马士基公司成立于1904年，在丹麦航运业中拥有巨大的影响。投资这间公司将让我国的商船队与基础设施得到扩张，从而鼓励贸易的增长。"
 DEN_support_nordisk_film: "北欧电影公司"
 DEN_support_nordisk_film_desc: "北欧电影公司名列全世界历史最为悠久的电影公司之一。投资这间公司能够让他们创造出更多的电影，尤其是支持丹麦及现政府的电影，从而让我们得到更多的公众支持。"
 DEN_reinvigorate_danish_cinema: "重振丹麦电影业"
 DEN_reinvigorate_danish_cinema_desc: "我们对电影的支持似乎产生了显著的成效。现在我们应该扩大在这方面的努力，投入大量的时间和金钱来宣传伟大的丹麦电影产业。我们也可以利用这一机会来拍摄一部新的电影，讲述永远警觉的丹麦军队保护人民免受伤害的故事。"
 DEN_enlarge_industry: "消费品工业扩张"
 DEN_enlarge_industry_desc: "英法革命，美国衰落后，由于丹麦在中欧同盟内所处的地位，国内消费品供应量急剧下降，难以满足大部分人口的需求；为此，我们可以促进基本消费品的工业化生产，即使这无法消除赤字，也可以缓解赤字。"
 DEN_Fyn_Development: "菲英岛土地改革项目"
 DEN_Fyn_Development_desc: "菲英岛虽然是我国第三大岛，也位于我国的中心，但几乎完全是农业和农村地带。通过广泛的土地改革和森林砍伐，菲英将开始实现工业化来追上丹麦其他地区。"
 DEN_Jutland_Development: "日德兰工业发展"
 DEN_Jutland_Development_desc: "众所周知，与其他国家相比，丹麦的工业规模很小，其原因有一部分应该归结于狭小的国土面积。西兰的工业本身已经十分发达，但日德兰半岛仍有很大的开发空间，所以资助建设新工厂应该有望能够增加半岛地区的工业产出。"
 DEN_Jutland_Highway: "日德兰公路计划"
 DEN_Jutland_Highway_desc: "在日德兰半岛的工业兴起后，便需要更多的基础设施来支撑工业发展，并满足这一地区不断增长的需求。我们将投入时间和资金来进一步扩大这里已经相对完善的基础设施，以此来支持其他的地区发展措施。"
 DEN_expand_kastrup: "扩建凯斯楚普机场"
 DEN_expand_kastrup_desc: "虽然凯斯楚普机场仍然是一个相对比较年轻的机场，但它却享有全球首个民用机场的美誉，客流量也在近期大幅度上涨。由于凯斯楚普机场的全球知名度不断增长，我们应该扩建机场设施，以使其适应新的服务需求。"
 DEN_improve_sjaelland_infra: "改善西兰岛基础设施"
 DEN_improve_sjaelland_infra_desc: "政府在全国各地都投资建设了新工程，现在举国的目光终于再次聚集到了丹麦的核心——西兰岛上。经济再次活跃带来的新需求需要首都区产业的进一步发展，以使西兰岛往来日德兰的货物运输与交通出行都更加便捷。"
 DEN_support_the_tiftp: "支持理论物理研究所"
 DEN_support_the_tiftp_desc: "哥本哈根大学理论物理研究所成立于1921年，是一座引领原子与量子物理学研究前沿的欧洲科学灯塔。大多数欧洲科学家都曾到访过这所由著名物理学家尼尔斯·玻尔领衔的研究所，前来向玻尔与他的研究取经。如果理论物理所能够得到政府的支持，他们就能够扩大研究范围，进行更多更高质量的实验。"
 DEN_fund_the_copenhagen_university: "资助哥本哈根大学"
 DEN_fund_the_copenhagen_university_desc: "与理论物理研究所一样，哥本哈根大学也是北欧知识与学习的中心。如果得到足够的资助和支持，这所学校就应该能够扩大规模并录取更多的学生，希望这能从别的大学吸引更多优秀的科学家与工程师前来丹麦。"
 DEN_expand_belt_ferry: "扩大贝尔特轮渡业务"
 DEN_expand_belt_ferry_desc: "大贝尔特海峡轮渡将西兰的许多岛屿连接在一起，让汽车和火车能够跨岛行驶。然而，近年来也有很多人抱怨，轮渡的运量已无法处理日益增加的交通流量。通过扩展西兰与日德兰半岛的轮渡业务，应该能够缓解过大的需求，让国内交通更加便捷。"
 DEN_bridge_designs: "设计大桥"
 DEN_bridge_designs_desc: "依靠轮渡作为岛屿间交通方式逐渐显示出来一些问题，因此有人要求建造桥梁将丹麦的各部分连接起来。虽然这可能是一个好主意，但现在我们并没有能力建造这样的大桥，希望鼓励工程学研究能够为这样规模的桥梁设计提供可行的蓝图和方法。"
 DEN_Military_Industry: "鼓励军用工业"
 DEN_Military_Industry_desc: "战火似乎又一次吞噬了欧洲。为了维护独立，我们必须营建强大的军用工业，这样我们的士兵才能拿上质量上乘的武器进行战斗。"
 DEN_focus_on_defensive: "专注防御"
 DEN_focus_on_defensive_desc: "丹麦一直都骄傲地坚持着中立政策，小国寡民的现状也使我们无力对敌国发动大规模进攻。为解决这一问题，我们应该专注防御，在边境地带建设要塞并开发新型防御战术，同时让士兵们牢记：假如战争来临，他们就是唯一能够阻止国家陷入毁灭的人。"
 DEN_fortify_jutland: "建设日德兰要塞"
 DEN_fortify_jutland_desc: "我们应该加强在日德兰半岛的陆上边界。在这条狭窄的战线上应该能够有效防御来自陆上的入侵，等计划中未来几年对要塞实施进一步扩建之后就更是如此了。"
 DEN_fortress_sjaelland: "建设西兰要塞"
 DEN_fortress_sjaelland_desc: "瑞典的中立状态或许不会一成不变。因此，在哥本哈根周边建起现代化的防御工事可谓至关重要。我们必须将西兰岛打造成一座难攻不落的要塞，以击退任何潜在的入侵者，保卫祖国的心脏地带不受侵犯。"
 DEN_fortress_fyn: "巩固菲英防御"
 DEN_fortress_fyn_desc: "菲英岛是我国首都以及工业腹地的跳板。我们应该在岛上的战略要地部署工事，确保西兰岛的防御固若金汤。"
 DEN_artillery_improvements: "火炮更新换代"
 DEN_artillery_improvements_desc: "我们对我们的炮兵和防御攻势的投资已经有了成效，但仍未完成。军队已经得到了更准确的射程表和更精密的测距仪，其效能从未如此之高。"
 DEN_unwavering_morale: "士气高昂"
 DEN_unwavering_morale_desc: "在全国各地和军队中的宣传获得了奇效。许多丹麦人自愿加入军队，在军队中的人们将会坚决地、毫无疑问地保卫我们的国家免受外国攻击。"
 DEN_doctrinal_advancements: "学说进步"
 DEN_doctrinal_advancements_desc: "丹麦主要的战争学说可能稍显落后于邻国，为此，我们应当采购最新的战争教科书，并确保我们的将领们能够深入钻研这些新的战争艺术。普里奥尔元帅将确保在我国军队规模上不足以与列强抗衡时，麾下的将领依然具备一战之力。"
 DEN_equipment_upgrades: "装备现代化"
 DEN_equipment_upgrades_desc: "一直以来，军事科技方面的突破都十分迟缓，一个战士只要有一把不错的栓动步枪就足以作战了。然而，这些19世纪的步枪已经完全不适宜世界大战后的战场。骄兵必败，我们必须放下心中的傲气，用上新式装备。"
 DEN_motorisation_focus: "投资摩托化"
 DEN_motorisation_focus_desc: "虽然军队的其他部分都已经历了深远的改革，但是军队后勤还没有。投资于摩托化将能够提高后勤工作的效率，并实现军队在全国各地的迅速部署，以抵御海军入侵。"
 DEN_legged_infantry: "步兵打天下！"
 DEN_legged_infantry_desc: "虽然有些人一直在考虑将摩托化用于后勤，或者是组建某种形式的机械化部队，但我们认为，鉴于丹麦的国土面积，专注于改善非正规步兵、强化补给和战术，最终建立一支机动化程度较低的部队，可能才是更好的选择。"
 DEN_unconventional_warfare: "非传统战术"
 DEN_unconventional_warfare_desc: "丹麦永远没法建立一支能与法国和德国这些霸权国家相抗衡的军队，甚至就连让他们对入侵丹麦望而却步都做不到：因为我国的人口实在太少了。所以，我们应该投资一支能够打击任何地方的特种部队。"
 DEN_form_jaegerkorpset: "建立猎兵团"
 DEN_form_jaegerkorpset_desc: "作为丹麦的精英特种部队，猎兵团早在1785年就以不同形式存在了。建立正式的猎兵团指挥部就能够让那些盘算着侵犯丹麦的人三思而后行。"
 DEN_reestablish_marineregimentet: "重建陆战队"
 DEN_reestablish_marineregimentet_desc: "为海军陆战队提供特殊训练能让我们征召专业的两栖师，他们可以进行撤退行动，或者通过确保路上据点来实施更大规模的登陆作战。"
 DEN_more_special_forces: "扩展特种部队训练"
 DEN_more_special_forces_desc: "虽然丹麦军队规模不大，但他们都是精英中的佼佼者。通过扩展训练项目，他们的规模将得到扩大，并可以在任何情况下执行任务。"
 DEN_surprise_element: "惊喜连连"
 DEN_surprise_element_desc: "没人预料到丹麦陆军发挥出了与其规模不相符的实力。通过部署适当战术来辅助维持稳定的补给线，不管我方部队驻扎在哪里，我们的都能在敌军最虚弱的时候趁虚而入。"
 DEN_support_on_the_battlefield: "战场支援"
 DEN_support_on_the_battlefield_desc: "投资近距支援机能够确保部队在战场上得到空军的支援，让他们在条件允许的情况下更具作战优势。轻型轰炸机或许在火力与航程方面有所欠缺，但对于打击家门口的目标而言绰绰有余，这将能保证我们在本土作战时始终略胜一筹。"
 DEN_invest_in_fighter: "重视战斗机"
 DEN_invest_in_fighter_desc: "如果不投资战斗机，轰炸机就没法飞到目标处，天空很快也会被敌人控制。因此我们应该投资灵活的战斗机来保卫主权领空。"
 DEN_rule_the_skies: "夺取空中优势"
 DEN_rule_the_skies_desc: "向空中派遣战斗机可以让我们清楚表明丹麦能够捍卫自己的领空。只有能够做到这一点，我们才能真正掌控本国的天空。"
 DEN_conventional_airforce: "传统空军学说"
 DEN_conventional_airforce_desc: "空军分为陆海两支的做法是不太符合传统的。将这两支合并就能够让我国空军取得与其他国家一样的行动效率，甚至还能比他们做得更好。"
 DEN_establish_flyvevabnet: "建立丹麦王家空军"
 DEN_establish_flyvevabnet_desc: "我们应该将陆军航空兵与海军航空兵整合为一个单一的军种。新空军的组建将极大减少官僚成本，更好地保持我国高质量空军强国的地位。"
 DEN_modernize_Sovaernet: "丹麦海军现代化"
 DEN_modernize_Sovaernet_desc: "丹麦海军(Søværnet)已经有一段时间没有升级换代了，近期全球紧张局势的升级又把此事搬上了台面。我们应该投资支持海军舰艇的现代化，可能还要建设几艘新船，以此维持领海不受侵犯。"
 DEN_proper_surface_fleet: "像样的水面舰队"
 DEN_proper_surface_fleet_desc: "丹麦舰队需要在水面上正常运作，否则就无法与敌人匹敌。这支舰队不专注于摧毁敌人海军，只是遏制潜在的敌人入侵丹麦。"
 DEN_proper_screening: "捍卫海军荣耀"
 DEN_proper_screening_desc: "新军舰是我海军的骄傲，必须坚决捍卫。想想一旦它出了什么事我方的士气会受到怎样的打击吧。幸运的是，现有的由小型舰艇组成的丹麦海军完全能够保卫海军荣耀，不过进一步加强护卫舰艇的数量也总不是什么坏事。"
 DEN_kings_cabinet: "国王内阁"
 DEN_kings_cabinet_desc: "宪法里写着，国王有权，呃不，是有责任在民选政府即将铸下毁灭国家的大错时挺身而出保卫民众：如果德国战败的话丹麦很快就会被虎视眈眈的英法彻底毁灭，人人都知道他们总有一天会强迫丹麦人屈服于工团暴政之下的！"
 DEN_emphasise_loyalty_to_crown: "强调对王室的忠诚"
 DEN_emphasise_loyalty_to_crown_desc: "有些人总是不明白，王室的行为看似是削弱民主，其实最终是防范极权主义的手段。我们应该向他们强调，王室的意图是好的，忠于王室符合他们的利益。"
 DEN_secure_military_loyalty: "确保军队忠诚"
 DEN_secure_military_loyalty_desc: "我们必须保证丹麦陆军支持国王的行动，不然他们就会在纷争中站在国会那边并强迫陛下妥协。幸运的是绝大多数丹麦军官都认为，一旦德国陷于工团民兵的铁靴之下，丹麦绝对没办法独力抵抗第三国际……"
 DEN_combat_syndie_bs: "反制工团宣传"
 DEN_combat_syndie_bs_desc: "伦敦与巴黎的工团恶棍正试图利用宣传机器和谎言毒害丹麦人民，我们应该揭露他们的谎言并宣传丹麦的价值观来反制那些有害无利的境外思想！"
 DEN_establish_rigsfagforbund: "建立国家工会"
 DEN_establish_rigsfagforbund_desc: "打败工团主义者最好的办法就是夺走他们心心念念的工会，把这些组织都合并到一个国营工会之下，新的工会会保证真正支持丹麦的立场，而不是让丹麦成为所谓“世界革命”的马前卒。"
 DEN_for_god_king_and_fatherland: "为了上帝、国王与祖国！"
 DEN_for_god_king_and_fatherland_desc: "“为了上帝、国王与祖国”是丹麦一句谚语，它应该成为国家的格言！在陛下与忠臣的带领下，丹麦将摆脱徒劳无益的中立政策，丹麦将会走向繁荣！"
 DEN_danish_democracy: "丹麦式民主"
 DEN_danish_democracy_desc: "丹麦的走向民主之路是漫长而曲折的，就算是今天国王也保留了不少权利，有些人可能会说这些权利与王室应该扮演的角色并不相称，但无论如何，我们现有的民主制度都得到了大众的接受。然而，左派和右派都在施加压力，我们必须确保丹麦的民主能够存续下去。"
 DEN_country_intro_header: "世界大战期间的丹麦"
 DEN_country_intro_content: "在世界大战期间，丹麦与其斯堪的纳维亚邻国一同维持§Y中立立场§!。然而，这种中立并非不受挑战。丹麦被迫接受§L德国的要求§!，在其领海布雷——这一行为得到了英国的默认。尽管丹麦避免了直接卷入冲突，但其领土主权已受到侵害。\n\n战争同样在国内引发了严重的后果。与同盟国一样，丹麦也深受§t协约国封锁§!的影响。必需品变得稀缺，经济在压力下开始崩溃。在首相§Y卡尔·特奥多尔·萨勒§!领导的、由§l激进左翼党§!和§S社会民主党§!组成的联合政府中，外交大臣§Y埃里克·斯卡韦纽斯§!努力维持丹麦的中立，而内政大臣§Y奥韦·罗泽§!则推动经济管制，实行了类似于德国的措施。批评者指责萨勒政府对德国过于偏袒，尤其是在这些管制措施削减了许多丹麦公司的利润的同时，部分企业则通过向德国出口获利。\n\n在战争动荡之中，丹麦依然通过了一部§Y新宪法§!，使选举更具比例性，并赋予了女性选举权。然而，战争结束时，民众的意见已经转向反对萨勒及其内阁。他在战时的经济政策极不受欢迎，物资短缺激起了广泛的不满。当同盟国在战争中胜利后，丹麦的情况更加糟糕，其被强大的§L德意志帝国§!包围，而曾经作为制衡力量的§t英法协约§!已陷入混乱。"
 den.2.t: "黑色星期一波及丹麦！"
 den.2.d: "柏林证券交易所的股市危机很快席卷了整个欧洲，丹麦自然也难逃此劫。哥本哈根证券交易所的投资者恐慌不已，而危机正波及至各行各业。不幸的是，丹麦的经济很大程度上依赖于农业，这意味着此次突如其来的崩溃将为丹麦最大行农民银行(Landmandsbanken)带来深远影响。\n\n随着危机逐渐走向失控，托瓦尔·斯陶宁与其内阁召开会议，寻求方法尝试缓和初期冲击，同时展开与激进左翼党领袖彼得·蒙克将持续数周的不间断磋商谈判。这给予了反对派可乘之机，对政府加入德国经济圈的政策横加指责，批判对德经济纽带将丹麦经济带入了更加黑暗的深渊。"
 den.2.a: "尽快拿出个方案来！"
 den.3.t: "工人罢工"
 den.3.d: "受现在丹麦的经济困难的影响，许多人失业了。由于对于自身工作的忧虑，许多丹麦大公司的员工开始了罢工，寻求与老板的谈判的机会，以确保自身的职位。许多人怀疑共盟可能支持甚至煽动了工人的骚乱，但迄今还没有确凿的证据。"
 den.3.a: "就让他们罢工吧！"
 den.3.b: "妥协！"
 den.3.c: "把他们赶回工厂去！"
 den.4.t: "共盟的不满"
 den.4.d: "由许多极左组织组成的大帐篷党“共产主义联盟”今天进行了大规模的游行抗议。这个社会主义派系的集合支持推翻国王，其许多领袖都支持臭名昭著的袭击哥本哈根证券交易所的“突击证交所”行动，并且直接受巴黎当局支持。股市在“黑色星期一”中崩溃后，这些人幸灾乐祸地大喊“公社没有经济危机”，想要将工团主义制度复制到丹麦。\n\n尽管共盟中的极权派（即由马丁·安诺生·尼克索与伯厄·霍曼领导的公社派）参与了一些让警察可以干预的暴力事件，但大部分游行都是和平进行的，可能是希望借此激怒警方采取过激行动。上述这些流程均符合宪法框架，因此我们基本上无能为力。"
 den.4.a: "工团主义？在丹麦？"
 den.5.t: "丹麦联盟与人民共和党爆发冲突"
 den.5.d: "自从1935年马克斯·阿里利茨科夫仿效其友人鲍里斯·萨文科夫的俄罗斯人民共和党建立了丹麦人民共和党(Danmarks Folkerepublikanske Parti)之后，丹麦的极右翼政坛就陷入了无法挽回的分裂。在人民共和党建立之前，丹麦联盟(Dansk Samling)是极右翼的支配性力量，虽然双方政策十分相似，但两党的分歧却可谓天差地别：丹麦联盟只是抱有反议会立场，而丹麦人民共和党在此之上连格吕克斯堡这个外来王朝君主的统治都不愿接受。丹麦联盟由阿尔内·瑟伦森成立，他对于丹麦政府持续滋长的亲德立场和不断发展的议会制相当鄙夷，而对于加入德国的经济势力范围则尤为厌恶。\n\n也许丹麦联盟的阿尔内·瑟伦森能在丹麦政坛的角落里兴风作浪，但从他们的支持者规模来看，这样做只会让他们那片自娱自乐的小池塘被狂风骤雨掀翻，对极右翼势力毫无益处。"
 den.5.a: "丹麦联盟维持了主导地位。"
 den.5.b: "人民共和党开始崛起……"
 den.6.t: "阿里利茨科夫会见俄国元首"
 den.6.d: "马克斯·阿里利茨科夫这位俄国内战志愿兵与萨文科夫派政党人民共和党的所谓“元首”(Fører)最近在莫斯科会见了他的同僚鲍里斯·萨文科夫。会谈中他对俄国“元首”(Vozhd)在俄罗斯共和国取得的巨大权力表达了祝贺，同时也利用这个机会谴责了德国与工团分子对丹麦的影响。\n\n虽然此举可能没有什么意义，但的确有些人对他的话和他俄罗斯盟友的成功感到了动摇，阿里利茨科夫运动的规模的确得到了一定增长，不过还是没有办法在下次下院选举中拿到一两个席位。然而，丹麦联盟却感到十分担忧，因为他们就是“元首”新支持者的主要来源。"
 den.6.a: "“元首”(Fører)？这个词听起来真蠢……"
 den.7.t: "农场传来悲报"
 den.7.d: "农业一直都是丹麦经济的基石，虽然这让丹麦经济没有过多遭到股市崩溃的影响，但还是传出一些令人担忧的消息。与我们的预期相反，整个欧洲的自由市场都遭到“黑色星期一”股灾的打击而暂时无法恢复，食品价格随之大幅降低。因此，大量的食物储备都只能囤积或亏本卖出，这就意味着很多农民都可能无力偿还抵押贷款，他们的农场很可能会被征收。此外，他们的收入降低也就代表没有那么多购买力可以投入丹麦经济其他部门的产品上了……\n\n托瓦尔·斯陶宁已开始与左翼党就如何解决丹麦经济问题进行磋商，但由于内阁政策的冲突而进展甚微。但就在政府争论不休而迟迟拿不出解决方案时，丹麦的工人、农民和商人都在因不断增长的失业率而苦不堪言。"
 den.7.a: "这可不是什么好事情……"
 den.9.t: "农场征收"
 den.9.d: "正如预期，许多农民都无力偿还贷款，因此银行不得不就地拍卖他们的农场抵债，这些土地基本上都被大地主用长年积攒下的外汇储备购得，让农民们更加苦不堪言。许多人都要求政府赈济这些农民，但我们能够担负这样的代价吗？如果我们选择减轻农民的负担，就能给反对党一个人情，并且有助于经济复苏，但这无疑将损害联合政府的稳定性；或者我们也可以放弃救济农民，把精力集中在陷入困境的城市工人身上。"
 den.9.a: "尽快制定救济措施！"
 den.9.b: "管好城里人就行了。"
 den.11.t: "农民总罢工"
 den.11.d: "全国上下的农民都组织了罢工。这些罢工名义上都由共盟的成员，丹麦左翼社会党所煽动的。罢工也是在又一次正式提醒人们，共盟将会利用一切机会帮助危机中的工农。农民们认识到这样下去就只能以极低的价格卖掉自己的农场，因此集体拒绝卖出农产品以此来让价格再次回升。虽然这一举措值得赞扬，但却极大地损害了非农业生产者的利益，这些人遭到经济危机的严重打击，现在更是连面包都买不起了。"
 den.11.a: "给点好处让他们停止罢工！"
 den.11.b: "拖着就完事了，看看谁能笑到最后！"
 den.11.c: "镇压这些所谓的“农民罢工”！"
 den.12.t: "农民罢工不断蔓延"
 den.12.d: "尽管我们不愿开出更多的赈济款，但农民们仍然坚持了下来。他们拒不让步，仍然希望通过罢工迫使食品价格上涨，这样他们就可以保住农场了。"
 den.12.a: "我们是时候乖乖认命了！"
 den.12.b: "我告你，他们绝对蹦跶不了几天了！"
 den.13.t: "农民罢工补贴"
 den.13.d: "由于农民的罢工，食品价格有所提高，但仍然没有达到农民预期的程度。他们或许仍然希望政府开出救济，但政府并没有这样做。越来越多的农场都在被银行征收，许多农民放弃罢工并开始以新的稳定物价卖出食品。这反过来又导致物价再次下跌，因此这一过程只会不断加速。"
 den.13.a: "我猜这或许也是件好事吧……"
 den.14.t: "同保守人民党谈判"
 den.14.d: "保守人民党是丹麦最主流的保守主义右翼势力。但该党已陷入了麻烦和分裂，约翰·克里斯特马斯·默勒领导的宪政派与左翼党组建了同盟，而独裁派则甘当国王喉舌。为了说服左翼党，我们有必要在一些问题上支持默勒和保守人民党。保守人民党的选民大多出身白领或中产阶级职员，我们可以向他们让步并尽快提供救济，以此向保守人民党释放善意。\n\n斯陶宁组织内阁讨论此事，许多成员主张以加征所得税作为交换，但若提出此要求，保守人民党可能因恐惧而拒绝提议。投资保守人民党不仅可以让他们的左翼党盟友站到我们这边，更有可能让保守人民党在即将到来的选举中放弃与左翼党联盟，以此巩固我们的胜利。"
 den.14.a: "好了，我们也会投桃报李的。"
 den.14.b: "还有更重要的公民等待我们去援助和投资呢，否决。"
 den.15.t: "确定克朗地位"
 den.15.d: "丹麦克朗自1875年以来一直是丹麦的法定货币。除了1914到1924年这十年间，丹麦一直实行金本位，以此确保人们对使用丹麦克朗的信心。但面对眼下的经济危机，丹麦克朗的价值岌岌可危。对如何调整货币政策，不同立场的政治家各执一词。\n\n反对派中那些保守派政治家立刻提出，继续采用老式的通货紧缩政策来提高克朗的价值。他们认为这样不仅有助于恢复人们对克朗的信心并抑制通货膨胀，还能确保普通的丹麦公民也负担的起商品开支。\n\n但执政联盟内部则有人主张再次放弃金本位，哪怕只是像世界大战时那样，在困难时刻暂时放弃也行——这种方法更符合现代经济理论。而且如果我们能够控制好通货膨胀，使丹麦商品的价格处于恰当程度，让它们既能在德国市场上占据优势又能为丹麦带来丰厚的利润，我们就能在中欧同盟的贸易市场上占据优势。"
 den.15.a: "试试看新方案吧。"
 den.15.b: "金本位屹立不倒。"
 den.17.t: "《丹麦货币保护措施法案》"
 den.17.d: "尽管在党内引发了一些争议，但在托马斯·马森-米格达尔的推动下，我们将出台一项新法律以重新设立汇兑管制办公室(Valutacentral)，并赋予该机构监督外国货币的兑换使用以及监督丹麦国内货币流通的职能。\n\n然而，这次我们正考虑赋予该机构更多职能，允许其实施进口管制以恢复贸易平衡并调节经济。这无疑是一项激进的提议，背离了左翼党和保守人民党内部的古典自由主义思想，但受到了社会民主党的欢迎。\n\n促使托马斯·马森-米格达尔做出这一激进举措的，正是德国采取的进口管制措施。德国将对单次超过5000吨的进口黄油临时加征双倍关税，这预计将使德国人减少购买约2.5万吨丹麦黄油。与此同时，一些观察家注意到，由于农民是马森-米格达尔的主要支持者，如此举措也是为即将到来的选举考虑。\n\n反进口管制人士迅速集结了起来，并提出了一项反提案：他们认为，通过设立汇兑管制办公室以广泛征收保护性关税，从长远来看，可以减弱我们对德国产品的依赖，并在短期内增加我们的财政收入。然而，这样做将违反中欧同盟条款，使我们与德国的经贸关系变得紧张。斯陶宁和内阁一致认为：退出中欧同盟只会让丹麦更加混乱，并表示德国经济虽然不太“友好”，而且和我们一样深陷泥潭，但却是我们生存的最大希望。"
 den.17.a: "实施对丹麦人民有利的政策是我们的责任。"
 den.18.t: "首相大街协定"
 den.18.d: "今天早上，来自左翼党的代表抵达了托瓦尔·斯陶宁位于首相大街10号的住所，与斯陶宁和来自执政联盟的代表展开会见。很明显，要想平息这场危机，光是通过购买股票来稳定哥本哈根证交所的股价是不够的，必须付出更大的努力才行。现在就连丹麦的农业也遭到了打击，但政府却没有得到上院的支持，也就是说不与自由派达成协定就没办法采取任何措施。他们整天都在激烈地就细节开展争论，不过到了晚上……"
 den.18.a: "……左翼党代表在协定文书上签了字。"
 den.19.t: "[GetYear]年[GetMonth]丹麦下院选举"
 den.19.d: "尽管首相大街协定的内容是精心策划而成的，但它却未能得到自由派或保守派的认可。议会随即陷入僵局，内阁瘫痪迫使斯陶宁宣布提前举行选举。就在短短一年前的1935年选举中，斯陶宁的执政联盟轻易获胜，但现在斯陶宁不得不为了自己的政治生涯做最后一搏了。过去几周间，政治家们为了谁应该为当前事态负责而互相横加指责，但现在轮到丹麦人民决定国家将走上哪一条复苏道路的时间了。现在投票现已结束，而结果显而易见："
 den.19.a: "马森-米格达尔领导左翼党获胜。"
 den.20.t: "建立国家警察"
 den.20.d: "今天丹麦国家警察(Rigspolitiet)正式开始运营。这个新的部门将作为丹麦警察的顶层机构，由一位国家警察局长指挥。这项改革必会在今后几年中精简丹麦的警察机构，提高我国的执法效率，并更广泛地保障法律得到执行。"
 den.20.a: "……而且还创造了更多岗位。"
 den.21.t: "玛格丽特公主降生"
 den.21.d: "今天王室传来喜讯：弗雷德里克王太子与其妻瑞典的英格丽德公主宣布二人诞下了第一位子女：玛格丽特公主。不过丹麦宪法并不允许女性继承王位，因此专家认为她将来继任丹麦女王的可能性并不是很大。但现在还是暂且先庆祝吧，因为王室又迎来了一位新成员。"
 den.21.a: "万岁！"
 den.22.t: "斯托海峡大桥揭幕"
 den.22.d: "历经4年的建设工作，斯托海峡大桥在揭幕典礼上正式由[DEN.GetLeader]剪彩开通。这座大桥连接了法尔斯特岛与马斯内岛，后者又通过1935年竣工的马斯内海峡大桥与西兰岛相连。现在法尔斯特就能通过火车直接开到哥本哈根了。并且通过古尔堡海峡大桥，法尔斯特甚至可以直接以火车与洛兰相通，不需要再乘坐渡船了。"
 den.22.a: "下一站：朗厄兰……不过这段路可能会有点麻烦。"
 den.23.t: "汉斯·尼尔斯·安诺生逝世"
 den.23.d: "据报道，丹麦创业家与冒险家汉斯·尼尔斯·安诺生于今日逝世。安诺生是宝隆洋行的创始人，该公司是丹麦现今最大的企业。作为承接欧亚航线物流服务最大的企业之一，宝隆洋行不仅享誉丹麦，更是名满天下。\n\n安诺生不仅在商界开拓投资，同时还从事外交工作，他曾在世界大战期间试图发起和平谈判，不过未能成功。此外，他还担任过丹麦驻暹罗总领事。安诺生因其对国家的突出贡献获颁大象勋章，他定将永垂不朽！"
 den.23.a: "绝对会的！"
 den.24.t: "移交挪威历史档案"
 den.24.d: "许多来自丹麦-挪威联合时代的关于挪威的历史档案都已装箱准备从国家档案馆、丹麦王家图书馆和哥大图书馆发往挪威奥斯陆。挪威人一定会非常高兴，因为他们国家的历史档案终于能够物归原主了。"
 den.24.a: "这是再自然不过的事情了。"
 den.24.b: "等一等，我好像看到文书工作中出了点差错……"
 den.25.t: "移交挪威历史档案"
 den.25.d: "从丹麦国家档案馆、丹麦王家图书馆和哥本哈根大学图书馆发来的一批货物刚刚运抵，其中包括在挪威还属于丹麦一部分时涉及挪威的相关档案资料。这些档案将被移入挪威的国家档案馆中，让我国的历史文献更加翔实！"
 den.25.a: "谢了，丹麦！"
 den.27.t: "托马斯·特里格逝世"
 den.27.d: "根据报道，丹麦企业家T·B·特里格已撒手人寰。他一手建立了特里格-布拉姆森公司，生产用于农业生产和其他用途的电动机。特里格一心致力于改善工人生活，并为此提出了关于建立房屋协会以及创办工人教育中心等建议。\n\n特里格早年在美国工作，战后返回丹麦，许多人推测这是因为他预见了美国即将面临的灾难。身为一名热忱的慈善家，他将自己赚来的大部分钱统统捐给了教育机构、医院和文化组织，可见他着实比大多数人都要心胸宽广，慷慨大方。"
 den.27.a: "安息吧！(Hvil I Fred!)"
 den.28.t: "哈拉尔·斯卡韦纽斯逝世"
 den.28.d: "我们接到消息称，前外交大臣、现任内阁大臣埃里克·斯卡韦纽斯的堂兄哈拉尔·斯卡韦纽斯于海牙不幸逝世，他自1928年起就奉命在海牙开展外交工作。斯卡韦纽斯以一位保守主义者自居，长久以来都以强烈的反工团主义态度闻名，他至死都坚持了这一立场。俎樽折冲，捭阖纵横，不辔为我国的外交元勋。"
 den.28.a: "实乃如此……"
 den.29.t: "彼泽·彼泽森逝世"
 den.29.d: "工程师彼泽·奥卢夫·彼泽森今日于哥本哈根逝世。富有远见的彼泽森曾担任技术学院的院长和校长，他发迹于丹麦的电气工业，并在浦耳生电弧录音机的发明中扮演了重要角色。许多人认为他是一位出色的领导者，能够将研究人员和学生团结在共同目标之下。他还曾担任电子委员会和工程师协会的主席。"
 den.29.a: "我们会想念他的。"
 den.30.t: "托瓦尔·斯陶宁逝世"
 den.30.d: "托瓦尔·斯陶宁，丹麦史上最有影响力的政治家之一，于今日不幸逝世。斯陶宁长期担任社会民主党主席一职，他领导社民党取得执政地位，并在选举中取得了前无古人的成绩。人们普遍认为，斯陶宁[DEN_get_stauning_death_loc]"
 den.30.a: "除了国葬没什么再配得上这位伟人了！"
 den.32.t: "保守人民党大乱"
 den.32.d: "从前简称为“右翼党”(Høyre)的丹麦保守人民党是下院第三大党。然而最近他们却成为了内斗的牺牲品：在政府体制方面，这个党派分为了激烈对立的两派，一边是约翰·克里斯特马斯·默勒领导的民主派，他现在也是该党议会派的领袖；另一边是维克托·皮舍尔，他得到亚克·韦斯特高与保守青年团的支持，希望回归更为传统的右翼党立场，加强国王权力，旨在维持其至今仍在困扰我们的保留权力。看上去这两个分支将会继续相互倾轧，让社民党的竞争者以及天然保守派盟友左翼党从中渔利。"
 den.32.a: "反对派分裂对政府来说是件好事。"
 den.34.t: "丹麦请求加入帝国公约"
 den.34.d: "丹麦明智地决定加入战争，同我们的军队联手抗敌。我们并没有什么拒绝的理由，尤其是考虑到他们的加入将会让我们控制波罗的海的通道，保卫我国侧翼免受威胁。"
 den.34.a: "欢迎！"
 den.34.b: "还是算了！"
 den.35.t: "德国同意"
 den.35.d: "德国同意让我们加入阵营。我们将携手粉碎敌人，让他们闻风丧胆！"
 den.35.a: "如果那德国佬来了……（出自丹麦军歌《当我出征时》）"
 den.36.t: "德国拒绝"
 den.36.d: "德国拒绝让我们加入帝国公约，表示他们并没有多余的兵力可以分出来保护我们的安全。"
 den.36.a: "言外之意最伤人。"
 den.37.t: "国王罢免[GetSecondInCommand]"
 den.37.d: "王室传来了令人意想不到的消息：国王陛下克里斯蒂安十世解散了[GetSecondInCommand]的内阁，罢免了他的大臣，并任命保守人民党内专制（保王）派的领袖维克托·皮舍尔取而代之。国王表示，他担心原内阁行事不力、腐败猖獗，并且这也威胁了丹麦的持续繁荣。但是，如果国王的行动遭到强烈抵制，他还能否如此果决地坚定立场就十分存疑了。共产主义联盟已经号召工人们对新上任的保守派政府发起总罢工，甚至宣布要因其独裁行为而废黜国王。目前，军队内部的效忠立场也出现了分裂，国王和维克托·皮舍尔需要时间平息异议、巩固对丹麦的统治。\n\n现在国王已经有能力践行自己的各项意愿，丹麦将会正式与德意志霸权结盟。"
 den.37.a: "我们是要不要允许王室保留这些权力？"
 den.38.t: "斯陶宁露出了真面目"
 den.38.d: "在灾难性地失宠后，丹麦最受欢迎的首相之一，托瓦尔·斯陶宁将会继续领导社民党，并基于此宣布了一则令人震惊的消息。鉴于自己在宪法危机期间未能保卫政府后，丹麦政坛发生了巨变，斯陶宁决定作为共盟的一员参选。斯陶宁并非一个坚定的社会主义者，因此他的这一决定引发了巨大争议，但斯陶宁表示，未来保住丹麦民主的最后希望，必须做出牺牲。\n\n国王对政局的全权操控让事态急转直下，这也难怪他身边最大的眼中钉斯陶宁会同情左翼，毕竟左翼比国王更愿意与斯陶宁曾提出的更真诚的丹麦民主方案合作。斯陶宁加入共盟的契机不是为了让丹麦成为一个社会主义独裁政权，而是受到了那些激进的前社民党成员的激励。\n\n然而，并非所有社民党人都相信斯陶宁这个在危机中名誉扫地的现任社民党党魁的说辞，许多党员对民众起义的态度也急转直下。威廉·布尔已经接过了社民党的领导权，但是自危机爆发后，社民党人员的流失和丹麦民主制度开倒车都严重损害了社民党的支持度，而这种损害短期内看来是无法修复的。"
 den.38.a: "披着羊皮的狼。"
 den.39.t: "应对福利国家改革"
 den.39.d: "斯陶宁倒台后，新上任的皮舍尔就一直在孜孜不倦地巩固其政府的合法性。其中就包括了推翻旧政府留下的一切遗产，其中就包括在国家改革上花费了巨额的预算。其中许多改革都掺杂着斯陶宁的“福利国家”概念，并企图通过大幅提升工业效率来惠及人民。\n\n然而，政府已经拿不出多余的开销来进行此类改革了，保守人民党中许多人都要求我们通过撤回这些改革的法案。国王坚决支持皮舍尔对此事做出的最佳判断。如果同意这些请求，那无疑会在普通群众中造成大规模骚乱，但同样也可以大体安抚那些保守人民党的支持者。或者，我们可以保持这些改革相对完整，然后把前政府的遗产据为己有。"
 den.39.a: "全部推翻，绝不留情！"
 den.39.b: "只对最过分的那部分下手，其他的就保留不动吧。"
 den.40.t: "国王罢免[GetSecondInCommand]"
 den.40.d: "王室传来了令人意想不到的消息：国王陛下克里斯蒂安十世解散了[GetSecondInCommand]的内阁，罢免了他的大臣，并任命保守人民党内保守（立宪）派的领袖约翰·克里斯特马斯·默勒取而代之。国王表示，他担心原内阁行事不力、腐败猖獗，并且这也威胁了丹麦的持续繁荣。但是，如果国王的行动遭到强烈抵制，他还能否如此果决地坚定立场就十分存疑了。左翼党已经号召其支持者，在自己的内阁被强行罢免后仍要继续支持现执政联盟的领袖。\n\n约翰·克里斯特马斯·默勒已经公开宣布他意图维持丹麦脆弱的民主，但是只有时间能检验他是否能兑现承诺。现在国王已经按自己的喜好任命了妥帖的政府，丹麦将会正式与德意志霸权结盟。"
 den.40.a: "我们是要不要允许王室保留这些权力？"
 den.41.t: "韦斯特高在行动"
 den.41.d: "尽管默勒才刚上台不久，但他却得知保守人民党的同僚，亚克·韦斯特高想要挑战他的首相之位。亚克·韦斯特高作为保守青年团(Konservative Ungdom)对于保守人民党路线的看法从来都直言不讳。他与党内的维克托·皮舍尔等专制派理论家结盟，这无疑让默勒和他的立宪派不太满意。\n\n但党内的大多数成员都站在默勒这边，而国王的任命更是让他作为首相的统治得到了合法化。韦斯特高同样作为一个野心勃勃的明日之星，寻求颠覆我们宝贵而初生的民主制度，同样引来了各界关注。"
 den.41.a: "初生牛犊、行事笨拙，但麻烦可不小。"
 den.42.t: "韦斯特高举行集会"
 den.42.d: "今天，韦斯特高在哥本哈根聚拢了一大批人群，并面见了他的上千名支持者。由青年的保守派支持者和学生中的保守派组成的保守青年团高举标语，伴着韦斯特高的鼓点高喊口号。虽然这次集会并非暴力，但保守人民党的许多人还是对这种大规模、有组织的抗议带来的持续活跃的影响表示担忧。\n\n作为回应，默勒谴责了韦斯特高，并呼吁警方维持秩序。虽说目前的局势尚不清楚是否会爆发暴力事件，但是哥本哈根的局势仍旧风雨飘摇。"
 den.42.a: "不过是对铁卫团拙劣的模仿。"
 den.43.t: "韦斯特高觐见克里斯蒂安陛下"
 den.43.d: "自默勒上任以来，局势已经紧张到了白热化的程度。鉴于持续的紧张局势，韦斯特高已经决定请求觐见克里斯蒂安十世。韦斯特高迎合了国王对于过去二十年来民选政府的蔑视，同时也知道陛下愿意动用自己的保留权力，因而提出了自己的平息反对派抗议，并为丹麦带回稳定的计划。\n\n与韦斯特高一同觐见的还有卡斯滕·拉夫特，他是保守青年团的上一任领导人，也是借助欧洲各类流行的右翼运动（譬如罗马尼亚铁卫团或是俄国的萨文科夫）势头的坚定倡导者。如果谋算得逞，韦斯特高终结丹麦民主制的计划或许真的能够实现。"
 den.43.a: "这帮叛徒开始内斗了。"
 den.44.t: "韦斯特高发出最后通牒！"
 den.44.d: "哥本哈根已经乱作一团！由保守人民党的专制派支持下的韦斯特高，发出了要求默勒辞职的最后通牒。而随后默勒也和党内的立宪派展开了会面。卡斯滕·拉夫特和保守青年团走上了街头，他们自上个月就开始参与拉夫特的集会，并开始在哥本哈根的主要街道上组织起了数千人的队伍。\n\n韦斯特高和他的青年翼决定和那些与反对派站在一起的人做斗争，并召集保守人民党内的支持者加入他的圣战。默勒尚未能够回应来自反对派的指控和要求，他更希望能通过与党内的立宪派的会议来构想出一份合乎法理的计划。克里斯蒂安十世陛下正在审慎地关注局势，并通知默勒，他必须尽快做出决定来稳住局面。\n\n在与他的大臣们议论后，默勒决定……"
 den.44.a: "召集哥本哈根的忠诚军队，不惜一切代价维持秩序。"
 den.44.b: "辞职，我们别无选择了。"
 den.45.t: "保守青年团屈服退缩"
 den.45.d: "维特将军指挥的陆军部队接到了默勒的行动征召后，迅速派出了军队协助镇压抗议活动。韦斯特高和保守青年团最周维特的部队面前退缩了，并撤出了市中心。默勒在确保对党及其领导层的通知后，他解除了韦斯特高作为保守青年团领导的职务，并以阿克塞尔·默勒取而代之。默勒现在可以自由地正确评估国家局势，并以此来应对反对派了。"
 den.45.a: "解决了这个小小的麻烦后，是时候去应对眼前的局势了。"
 den.45.b: "……这是个陷阱！丹麦人民共和党在混乱中夺取了权力！"
 den.46.t: "韦斯特高出任首相"
 den.46.d: "面对默勒的辞职，克里斯蒂安十世国王别无选择，只能接受韦斯特高的要求，任命他为首相。保守人民党中许多默勒的支持者认为陛下的选择简直令人作呕，故而面对韦斯特高的任职宣布递上辞呈。尽管如此，韦斯特高还是公开宣布，丹麦将不会再被引入歧途。在他家长般的指导和对于君主制的忠诚下，本国将会被引领到一个崭新的黄金年代。\n\n在演讲之后，韦斯特高任命了卡斯滕·拉夫特接替自己出任保守青年团的领导，希望他能指导塑造这支青年翼成为真正的准军事组织。韦斯特高对丹麦的颠覆性变革才刚刚开始……"
 den.46.a: "丹麦人自己的萨文科夫，或者说科德里亚努。"
 den.47.t: "[getYear]年一院制公投"
 den.47.d: "在议会中唇枪舌剑的辩论以及国内超过60%的丹麦人投票后，终于传来了约翰·克里斯特马斯·默勒终结本国多数统治的尝试经由公投通过。默勒的公投结果表明，丹麦还是摆脱这个由下院(Folketing)和上院(Landsting)组成的两院制国会(Rigsdag)比较好。此举响应人民群众的呼声，最终涤清勒丹麦的官僚系统。同时这也改善了政府通过法律法案的能力，令其无须经过上院这个目前无异于橡皮图章机构的同意。\n\n这一修宪公投明确了默勒对于丹麦议会制的长期愿景，这确保了今后的政府内不会再有多数反对派。除此之外，上院被废除后，下院如今将有179名议员组成。最后，下院中还将设立一个议会监察办，以此进一步协助保卫丹麦民主制万年不倒。"
 den.47.a: "这是默勒和保守人民党的胜利！"
 den.48.t: "哥本哈根发生骚乱！"
 den.48.d: "自从昨晚保守青年团和共盟成员发生冲突后，韦斯特高的办公室就不断收到令人不安的消息。共盟长期以来就有组织地反对保守青年团的存在，但自从收到了来历不明的武器后，这样的对抗最终转为了暴力事件。许多保守人民党员认为法国和英国的工团分子以秘密渠道提供了武器，而韦斯特高则决定利用这个集会，制订一项一劳永逸地确保权力的计划。\n\n韦斯特高迅速部署了军队成员，以及一些近期武装起来的保守青年团旅来协助保卫秩序。由于哥本哈根的局势平衡已然岌岌可危，所有人的目光都集中到了韦斯特高的身上。"
 den.48.a: "韦斯特高必须解决这个危机，用什么手段都无所谓！"
 den.49.t: "《授权法》通过"
 den.49.d: "在韦斯特高通过了一项帮助一劳永逸解决问题的法律后，哥本哈根的混乱局面也及时地结束了。克里斯蒂安十世陛下昨晚召见了韦斯特高，要求他对哥本哈根突然发出的起义做出解释。韦斯特高提出证据，证明斯陶宁和社民党一直在和法工团分子合作，妄图推翻自己脆弱的政权。尽管他提交的许多材料一眼就能看出是伪造的，但国王对社民党的偏见和解决这场危机的压力，让陛下早就失去了一切逻辑和清晰的思维。\n\n在保守人民党压倒性的支持下，国会也只能把韦斯特高视作解决危机的唯一可行手段，因而被迫签字将权力交给了他。因此，韦斯特高决定通过了《授权法》(Bemyndigelseslov)，将额外的权力集中在了首相和他的政党手里，同时也维持了国王的保留权力。借助这项法律，韦斯特高一举镇压了起义，并一劳永逸地查禁了共盟，同时还暂时取消了选举。\n\n反对派那边，在斯陶宁失宠过后，主要由彼得·蒙克领头对《授权法》发起了抗议，并称其为真正的非民主的专制派夺权行为。不过由于社民党立场动摇，人们也对蒙克的号召视若无睹。在法案通过几天后的演讲中，韦斯特高宣布了丹麦的“民族重生”终于到来，并宣布会用他的“社会民族主义”来取代摇摇欲坠的议会制民主。"
 den.49.a: "丹麦真正需要的就是韦斯特高这种人！"
 den.50.t: "丹麦自由主义的未来"
 den.50.d: "随着欧战接近尾声，[GetSecondInCommand]宣布与左翼党以及激进左翼党的代表进行会晤，以讨论两党的未来。战时执政联盟让激进左翼党得到了极大的复苏，也为丹麦的自由主义开辟了新的战线。而这是在几十年前该党解体后导致最初的分裂以来闻所未闻的。而[GetSecondInCommand]和激进左翼党的彼得·蒙克则一直在讨论回归为同一个联合左翼党的可能性，这肯定会削弱两党的独特性，但是却也能再次巩固一个团结统一的自由主义政党。\n\n是否继续与德国保持同盟将将成为是否能够回到1872年光辉岁月，以及在议会中再次达到多数的关键因素。彼得·蒙克认为继续参加战争无非就是被德意志霸权持续拖入泥潭，并进一步声称如果和德皇及其走狗靠得太近，德国很可能会来侵犯丹麦的独立。[GetSecondInCommand]现在面临着两个选择：要么维持执政联盟内的两党独立，同时也维持和德国人的同盟；要么就礼貌地请求退出这个同盟，以重申丹麦的中立地位。"
 den.50.a: "现状已经足够令人满意，别再妄动了。"
 den.51.t: "国王克里斯蒂安驾临"
 den.51.d: "前丹麦国王克里斯蒂安·冯·格吕克斯堡在祖国发生不详事件之后抵达了柏林。这位国王试图强行引导丹麦与德国保持一致，并跟随我国加入大战，然而却引发丑闻，丢掉了自己的王位，让前丹麦政府陷入了危机。\n\n德国外长拒绝立刻向丹麦宣战，他明白要是局势激化无疑会把该国推向第三国际的怀抱。尽管克里斯蒂安·冯·格吕克斯堡坚定地支持着我们的事业，但与丹麦现政府展开谈判仍是有好处的。所谓笔墨胜于刀剑，如果重建全面军事同盟已经不可能的话，技艺高超的外交手腕至少可以帮助我们恢复与丹麦的关系，同时还能要求一些有利的让步。"
 den.51.a: "与新丹麦政府开启谈判。"
 den.51.b: "让他们立刻复了克里斯蒂安·冯·格吕克斯堡的位！"
 den.52.t: "德国人提出无理要求！"
 den.52.d: "德国人代表先前在危机中退位的克里斯蒂安十世国王提出了要求。[GetSecondInCommand]已经准备好了制订接下来的政策，但如今德国政府逼迫他不得不对此先采取行动，同时战争也可谓迫在眉睫。以一己之力对抗德军毫无胜算，在他们百倍之多的军队面前，我们恐怕一天都撑不住。还有一个可能的选择，虽然政府中包括激进左翼党和社民党温和派的成员可能都不会对此满意：向第三国际求助。这是没有办法的办法，[GetSecondInCommand]也清楚法国肯定会要求我国政府进行关键的社会主义改革并采取社会主义制度，以此换取对抗德国的援助。\n\n[GetSecondInCommand]坐下来和他的内阁争论了一番，最后决定……"
 den.52.a: "第三国际是我们最后的希望了……快派使节！"
 den.53.t: "丹麦前来求援！"
 den.53.d: "丹麦政府已经派出紧急特使，称柏林政府要求他们让国王复位，否则就威胁要开战。托瓦尔·斯陶宁个人表示，他们愿意改革政府并采取革命的观点，这让他们符合了成为我们盟友的资格，只要他们能撑得够久，就能为我们开辟一条稳固的北方战线。丹麦政府已经和丹麦首要的社会主义政党，共产主义联盟展开了谈判。而共盟的两位成员马丁·安诺生·尼克索和伯厄·霍曼几年前也参与签署过《极权宪章》。\n\n要是丹麦政府同意了请求，同时让自身在几个月内采取工团主义制度。那同意他们加入第三国际就肯定能削弱德意志之鹰的羽翼了。"
 den.53.a: "只要能坚持改革，那就答应他们的请求。"
 den.53.b: "隐秘工团主义者和我们不是一路人，回绝他们。"
 den.54.t: "法国人同意了"
 den.54.d: "法国人回应了我们的请求，要求我们采取重大的改革，使丹麦迈入工团主义制度。这可能不是个最有吸引力的选项，但现实就是丹麦只依靠自身完全无力对抗德国。共盟对于组建政府的要求做出了积极回应，并在社民党因此陷入大规模分裂后果断将其解散。其中一半的党内温和派加入了激进左翼党并成为了共盟政府下的官方反对派，而另一半则加入了新的“斯陶宁派”。\n\n托瓦尔·斯陶宁也宣称会召开新的代表大会，即由议会议员选举产生的“国务委员会代表大会”，这是他的多元主义理念与社会主义改革的融合成果。而在眼下代表大会召开之前，斯陶宁已经被任命为临时总理兼总统。不过军队内部的情况并不乐观，许多保守派都支持埃里克·维特和威廉·普里奥尔的观点：这两人已经递交了辞呈，声称不管斯陶宁怎么说，丹麦的民主已寿终正寝。"
 den.54.a: "新丹麦的诞生！"
 den.55.t: "丹麦接受"
 den.55.d: "丹麦不情愿地接受了我们的要求。现在共盟已经牢牢掌控了丹麦政权，他们加入第三国际的大门已然敞开。"
 den.55.a: "欢迎，兄弟们！"
 den.56.t: "组建新政府"
 den.56.d: "仅短短几周时间，丹麦便因加入第三国际而从君主制火线过渡为工团主义共和国，此举严重扰乱了我国的现行秩序。全社会一时抗议频发，骚乱横行，而保守人民党的支持者和亚克·韦斯特高所率领的保守青年团更是在其间兴风作浪。丹麦警方及大量军队已经下场应对危机，不过，这些问题同丹麦家门口的对德战争相比完全不值一提。共盟的各位领导同托瓦尔·斯陶宁展开会面，其中包括了公社派的马丁·安诺生·尼克索和伯厄·霍曼，团结党的里卡德·延森和克里斯蒂安·克里斯滕森，以及左翼社会党的阿克塞尔·拉森。\n\n仓促间举行如此规模的代表大会绝非易事，我们将在接下来的几周中作出决定——究竟由谁来带领我们度过这段动荡时期。"
 den.56.a: "应该立刻召开代表大会。"
 den.57.t: "反动派席卷哥本哈根！"
 den.57.d: "哥本哈根的街头传来了灾难性的消息：反对派的领袖，特别是保守人民党的专制派，今天在首都各地发起了抗议。尽管保守人民党的立宪派领袖约翰·克里斯特马斯·默勒反对暴力行为，呼吁韬光养晦，等候革命自行熄灭。亚克·韦斯特高却派保守青年团煽动政府，要求逮捕工团叛贼。这场骚乱得到了来自极右翼领导们的暗中支持，阿尔内·瑟伦森和马克斯·阿里利茨科夫已经把哥本哈根变为战场，需要付出极大的努力才能平息这场暴动。\n\n在禁止这些党派并将其领导人直接监禁的同时，我们的国家正陷入混乱。我们是时候开始对抗这些威胁了。在乱局中，一些忠于我等事业且对我们所处困境抱有同情的将领被火线提拔，如今，斯文·瓦格纳元帅接过了最高指挥权。H·J·C·安诺生将军以及维利·福尔桑将军同样在不久后受到重用，在我方那些最具影响力的将领退休后，指挥部的状况可谓愈发糟糕。"
 den.57.a: "叛徒、革命的威胁、反对共和的异见者……"
 den.58.t: "君主制问题"
 den.58.d: "谈判成功后，丹麦却陷入了僵局——既没有正式宣布共和，也迄今没有国王登基。目前，大体有两种主要的选择得到普遍支持，不过支持者也分别来自政府中的各派人士。第一种选择非常简单，让弗雷德里克继位为弗雷德里克九世，丹麦也将延续君主立宪制。弗雷德里克是一位和蔼驯顺的国王，他应该会接受削弱王权；同时他在人民群众中的良好名声也将极大地为丹麦提供支持。考虑到另一种选择可能引发的骚乱，也可以说令弗雷德里克加冕为王还能安抚保守反对派。\n\n另一种选择则是彻底废除君主制，宣布丹麦成为一个自由和民主的共和国，并受到斯陶宁提出的国务委员会改革条款之约束。此举将把丹麦的政治格局转变为聚焦于社会民主党和激进左翼党二者的两党体系，得到了社民党激进派、大部分党员和大部分联盟成员的支持。而废除君主制并以不受欢迎的方式将反对派从政府中排挤出去的想法也令反对派产生了分歧，他们声称我们比工团分子也好不到哪去。包括普里奥尔元帅在内的许多高级将领也可能辞职以示抗议，理由是不信任丹麦共和制的未来。\n\n斯陶宁如今手握最终决定权，他将向内阁提出何种方案？"
 den.58.a: "弗雷德里克应当继位！"
 den.58.b: "废除君主制，建立共和国！"
 den.64.t: "石勒苏益格-荷尔斯泰因沦陷75周年"
 den.64.d: "七十五年前，邪恶的德国人占领了石勒苏益格-荷尔斯泰因公国，并将其据为己有，使许多丹麦人遭到德国的统治。不出所料，丹麦的激进分子，主要是人民共和党，但也包括丹麦联盟与共产主义联盟中的公社派，都在这一天放话表明了自己的立场。\n\n人民共和党甚至组织了一场盛大的宴会来“庆祝即将到来的石勒苏益格解放”。复仇主义情绪的增长令人十分担忧。"
 den.64.a: "实乃如此……"
 den.70.t: "“突击证交所”二十周年"
 den.70.d: "就在二十年前，心怀不满的无政府主义者和工团主义者袭击了哥本哈根证券交易所。工团主义者幼稚地认为这是丹麦离革命最近的一天，因此他们在这个值得商榷的纪念日里组织了一些活动来纪念当时被捕的人也显得十分自然。共盟中的许多人抵制了此类庆祝活动，他们不希望在首都引发骚乱，但一些著名的工团主义者还是因参加了这次突袭而被铭记。像克里斯蒂安·克里斯滕森和特格·特格森这样的人物都在这次突袭中被捕。之后数万人举行了大规模抗议活动，尽管许多人因此被罚款，但仅有几人被逮捕，这一事件如今被认为是近代历史上处罚最为轻微的罪行之一。"
 den.70.a: "太可怕了！"
 den.71.t: "宪法日"
 den.71.d: "今天是丹麦的宪法日(Grundlovsdag)：这一天丹麦民众会庆祝自己获得民主，许多政客也会发表讲话，大多数人都能得到半天的假期。这一天标志着丹麦的民主事业以及丹麦君主立宪制的建立迈出了重要的一步。在丹麦各地，家家户户欢聚一堂外出野餐，与他们的亲人共度这半天假期，并在全国各地的公园和海滩聚会。丹麦国旗在各处骄傲地飘扬，国内的极右翼和极左翼分子则大多保持沉默，毕竟今天是庆祝之日，而非内斗之日。"
 den.71.a: "万岁！"
 den.72.t: "第一项议程：外交事务"
 den.72.d: "按照法国人的要求，丹麦政府按照斯陶宁的愿景进行了大刀阔斧的改革。因此国会的职能已经被新的国务委员会所取代，而该委员会也是由旧国会选举组成的。这一政治体系贴合法国的治理模式，然而，共盟内部却爆发了分歧。而今天将会举行投票来决定丹麦与第三国际之间的关系：公社派支持和第三国际加强联系；而工团主义者则提供了更为妥协的方案，号召通过和解工作来推动丹麦与第三国际关系正常化。而另一边，斯陶宁和拉森虽然同意与第三国际结盟是必要的，但是和英法加强联系却大可不必，这只不过是保证丹麦存续的权宜之计。\n\n最终，辩论的胜利者是……"
 den.72.a: "公社派！"
 den.72.b: "团结党推动了达成妥协。"
 den.72.c: "斯陶宁派和左翼社会党的立场。"
 den.73.t: "第二项议程：经济改革"
 den.73.d: "今天，国务委员会开启了关于新丹麦经济改革的辩论。各主要党派的代表政见分明，各自提出了解决问题的办法。首先到来的是左翼社会党和团结党之间的惊人协议，他们认为丹麦要尽快采用工团化经济，迅速为工人带来自由，并进行以工人利益为重的转变。而公社派则提出了反对，他们坚定主张国有经济，让政府直接引导并控制，这样就能将丹麦工业迅速军事化来应对战争。而不出所料，斯陶宁派则请求放慢向工团化的经济转型，希望在丹麦为这类改革做好准备之前，最好能够保留混合市场经济。\n\n最终，辩论的胜利者是……"
 den.73.a: "左翼社会党-团结党的联盟！"
 den.73.b: "公社派一方。"
 den.73.c: "斯陶宁和他的支持者说得对。"
 den.74.t: "第三项议程：内务"
 den.74.d: "接下来的讨论方向是内务问题，尤其是如何处理官方反对派，包括如何对待前政权政党领导层及对其宽容的问题。公社派与团结党达成了一致，坚决主张清洗并拘捕反动叛匪，查禁其政党，若其不遵从以上要求，就将他们的领导人大规模投入监狱。此举在共盟内部掀起了很大的波澜，左翼社会党提出，虽然他们也同意这些反对派在工团主义体系中已无用武之地，但要采取更加温和的工作方法，以提升基于政府名誉的共盟支持率。斯陶宁及其追随者则强烈反对全面打压特定政党，而更倾向于在彼得·蒙克的领导下，组建一个包含激进左翼党和其他前执政联盟中倒台政党的官方反对派。\n\n最终，辩论的胜利者是……"
 den.74.a: "公社派与团结党的冷酷手段。"
 den.74.b: "左翼社会党。"
 den.74.c: "斯陶宁的和解方案。"
 den.75.t: "第四项议程：总理兼总统的权力"
 den.75.d: "最后，国务委员会将一起讨论新丹麦的总理兼总统应该拥有多大权力的问题。辩论中，团结党和斯陶宁派达成了一个共识：权力应该受到限制。团结党想要更多分权给工人，斯陶宁派则愿意保留更多权力给残缺议会和代表大会。而站在其对立面的则是左翼社会党，他们宣布了组建一个大众党的计划，这意味着党要收紧对于国家的控制。而公社派则毫不意外地宣布他们支持建立一个中央集权政府，让围绕总理兼总统和可靠官员干部的领导核心掌握大权。\n\n最终，辩论的胜利者是……"
 den.75.a: "团结党和斯陶宁派的联合提案。"
 den.75.b: "左翼社会党的折衷方案。"
 den.75.c: "公社派。"
 den.76.t: "选举结果"
 den.76.d: "经过多轮辩论和一丝不苟的投票，终于到了共盟内部的某派接过大权的时候了，该派的领袖也将成为丹麦史上的首任总理兼总统。选举的过程充满坎坷，哥本哈根的骚乱，加上社会民主党的长期领导人托瓦尔·斯陶宁骤然对政策的转变都加剧了紧张的局势。对斯陶宁来说，做出这个决定并不容易，也许到头来他会因自己为保护丹麦主权而背叛了自己党的路线与理想而后悔终生。斯陶宁发表了选举之前的最后一次讲话，称丹麦公民应该享受到这次选举新带来确定的稳定，无论谁当上了总理兼总统，都要负责任地行使权力。没了斯陶宁，也许现在会一片混乱，但是今天混乱可不会降临在这个充满自豪的国家。\n\n在统计了国务委员会委员们的选票后，揭晓的胜者是……"
 den.76.a: "[DEN_get_statsraad_victor]"
 den.77.t: "选举没有产生多数派"
 den.77.d: "不出所料，没有任何一派占据明确多数，而选举也因此陷入了停滞。值此关键时刻，临时总理兼总统斯陶宁决意，带领斯陶宁派同另一派系组建联合政府。他宣布将在团结党与左翼社会党中做出选择。在斯陶宁看来，有了他们的支持便足够组建新内阁。而由于斯陶宁与公社派在治理观念上的相悖，以及领导层上的更大分歧，公社派已被排除于选项之外。\n\n最终，斯陶宁决定……"
 den.77.a: "斯陶宁选择了团结党，并任命里卡德·延森。"
 den.80.t: "克里斯蒂安陛下逝世……"
 den.80.d: "克里斯蒂安陛下于阿马林堡宫的居所中溘然长逝。他将葬在亲族，即其他丹麦国王的身侧，就在哥本哈根三十公里外罗斯基勒主教座堂的王家墓地中。同时，首相宣布王太子弗雷德里克殿下将加冕为新任的丹麦国王！[GetSecondInCommand]已专门就此事发表了一次讲话，弗雷德里克九世陛下和大部分王室成员也列席本次演讲，演讲的内容主要是缅怀我们勇敢的先王克里斯蒂安陛下，尽管他曾推动丹麦站在德国一方，并在动用保留权力时引发了灾难性的争斗，但他确实带领我们走出了艰难时光与斗争岁月。"
 den.80.a: "先王已逝，新王万岁！"
 den.85.t: "托马斯·马森-米格达尔逝世"
 den.85.d: "活跃的左翼党领袖托马斯·马森-米格达尔今天在亲人陪伴中逝世。他曾担任过政府成员、反对党领袖与首相，确实地在丹麦政坛当中留下了自己的印迹。左翼党很快宣布克努特·克里斯滕森将接任党魁之为，对这位新领袖来说要维持住这位丹麦右翼领袖的辉煌遗产可谓是严峻的挑战。"
 den.85.a: "抛开政治不谈，愿他安息。"
 den.86.t: "丹麦提出经济协定"
 den.86.d: "我们的邻邦小国丹麦在席卷我国的经济危机面前也蒙受了重大打击。为了缓解损失，丹麦政府正努力提升外国对丹麦商品的进口。为此，他们打算降低丹麦克朗对德国马克的汇率，而这两种货币在中欧关税同盟中是汇率挂钩的。为回报我们的合作，丹麦政府承诺将进口更多德国商品以示补偿。"
 den.86.a: "听起来不错，就这样办吧！"
 den.87.t: "德国接受我们的提案"
 den.87.d: "德国政府接受了我们的提案，只要我们在市场上购买更多德国货物，他们就会降低克朗对马克的汇率，而自从大战起这两种货币的汇率就是互相挂钩的了。"
 den.87.a: "很好，这会让经济恢复更加迅速！"
 den.89.t: "“乐高”公司建立"
 den.89.d: "比隆木匠奥尔·科克·克里斯蒂安森近年来日子过得不是很好：由于经济危机的打击，到他曾经生意兴隆的木工店里买家具的人越来越少了。因此克里斯蒂安森决定改做一些小买卖，于是开始为孩子们生产玩具。虽然这并没有为他带来太多利润（大多数顾客都赊账买货），但的确让他的工坊实现了收支平衡，而那些玩具现在以“乐高”(Lego)为品牌出售，这个名字是丹麦语“玩得好”(Leg godt)的缩写，乐高积木已经在全丹麦以及石勒苏益格-荷尔斯泰因大热，克里斯蒂安森也由此大赚了一笔。"
 den.89.a: "这积木应该叫“乐高”(Lego)还是叫“乐极奥”(Legio)？"
 den.91.t: "寻求德国保护？"
 den.91.d: "不安的情绪笼罩在丹麦上空，挪威和瑞典都相继陷入了工团主义，而他们现在肯定在谋划着与丹麦的工团同情者联手，一同颠覆我国的现行体制。国王克里斯蒂安十世召见了[GetSecondInCommand]，宣称应立刻与德国结盟，否则丹麦将重蹈挪威与瑞典的覆辙。然而，[GetSecondInCommand]安抚了国王的不安情绪，表示目前并没有证据表明，社会主义运动在丹麦与在瑞典、挪威一样广受支持，国家也并未身陷危机，因此丹麦将不会采取紧急措施，而将继续恪守中立迈向繁荣。\n\n但令人不安的是，国王克里斯蒂安十世并未就此偃旗息鼓，转而召见了保守人民党专制派成员，宣布如果局势不可避免地滑向崩溃，他将支持皮舍尔领导内阁。虽然国王无权借此事件彻底解散政府，但这应当引起我们的警觉，这或许将成为我们未来执政的一大软肋。"
 den.91.a: "外交政策应由负责任的政府制定，而非什么王公贵胄！"
 den.92.t: "八月骚动"
 den.92.d: "由于长期的战争状态让丹麦精疲力竭，骚乱开始爆发。本月骚乱愈演愈烈：从欧登塞开始，示威活动逐渐蔓延到丹麦的其他城市，包括菲英、埃斯比约、奥胡斯以及奥尔堡。所幸哥本哈根还没有出现类似的迹象，但很明显，人们并不想再打下去了。"
 den.92.a: "我敢说，我们马上就要赢了！"
 den.93.t: "工团主义法"
 den.93.d: "《第349号关于禁止工团主义组织及反对工团主义工会的法案》将在下议院进行投票表决，这份法案呼吁完全禁止工团主义，特别是“共产主义联盟”的活动，理由是这损害了国家安全，而且这些工会支持国家的敌人。\n\n尽管目前的情况如此，但这份法案还是存在争议的，因为一些法学家指出，该法案违背了我国宪法所规定的结社自由。"
 den.93.a: "虽然存在争议，但法案还是顺利通过。"
 den.93.b: "法案没能通过，工团主义者还能继续活动。"
 den.94.t: "丹麦国务委员会制度"
 den.94.d: "关于丹麦中立问题的争论最近达到了顶点，亲德的克里斯蒂安十世国王被斯陶宁内阁强迫退位后，德国对丹麦发出威胁，实质上导致了丹麦中立地位的终结。\n\n出乎意料的是，丹麦选择寻求第三国际的保护——巴黎和伦敦接受了这一请求，但要求丹麦正式采用社会主义制度。这虽然暂时保障了丹麦的独立，但也使丹麦与其强大的南方邻国间的冲突变得不可避免。"
 den.94.a: "名副其实的刀刺在背。"
 den.95.t: "丹麦民主制寿终正寝"
 den.95.d: "随着欧洲爆发战争的可能性与日俱增，与帝国公约结盟的小国丹麦也陷入了危机。在对腐败和滥权调查过后，丹麦议会就此遭到罢免。国王克里斯蒂安十世受够了他那连一个令人满意的结论都无法达成的政府，于是动用其领导丹麦军队的权力，将国家的民主机构统统解散，并带着社会上下的全部力量投入了帝国公约的怀抱。\n由于德国驻军出兵协助当地警察和民兵镇压群众，全国各地爆发了广泛的抗议活动。尽管这一决定令几乎所有关注丹麦局势的人感到震惊，但日德兰半岛的忠诚所属已成定局。"
 den.95.a: "国王万岁！"
 DEN_totalist_party: "共盟(公社派)"
 DEN_totalist_party_long: "共产主义联盟 - 公社派(Kommunistisk Føderation - Kommunarder)\n§g公社派成立于1930年代早期，是共盟的一个新生派系。公社派由围绕在马丁·安诺生·尼克索身边，把他视作导师的年轻共产主义者组成。公社派的成员由尼克索、伯厄·霍曼、阿尔弗雷兹·延森等老一辈共产主义者精挑细选，通常都有英法留学经历。公社派的理念核心为让丹麦带动斯堪的纳维亚革命、成为革命的前哨站。此外，公社派主张中央集权和党指挥国，以此实现最终的解放。公社派认为丹麦的工人不光要为自己的解放而战，更要为全欧洲工人的解放而战。他们的观点在党内没什么支持者，很多人都认为他们是些为把丹麦变成一个和英法没啥不同的社会主义国家而不择手段的极致主义者。§!"
 DEN_radical_socialist_party: "共盟(左翼社会党)"
 DEN_radical_socialist_party_long: "共产主义联盟 - 丹麦左翼社会党(Kommunistisk Føderation - Danmarks Venstresocialistiske Parti)\n§g丹麦左翼社会党于1919年创建，并1921年与克里斯蒂安·克里斯滕森工团主义的工会联盟合并为共盟。该党主要由阿克塞尔·拉森领导，此人虽为党内新人，但他用煽动性极强的演讲和豪言壮语征服了大众，使其在共盟中异军突起。在拉森之前，左翼社会党由玛丽·索菲-尼尔森和特格·特格森领导，此二人都是在革命乱潮席卷欧洲之际脱离社民党的，如今拉森一人掌舵左翼社会党，并得到了特格森的大力支持。尽管左翼社会党对于脱离社民党的共和主义者保有一定程度的尊重，不过党已经明确支持工人委员会成为国家主要权力机关。拉森则与大多共盟成员态度不同，有迹象表明他希望解散该联盟，并将左翼社会党立为丹麦工人和公民可以支持的唯一大众政党。无论如何，他那建立不受外国干预的、丹麦本土生长的真正社会主义的豪言壮语，已经为其积攒了众多支持，也在农村赢得了强大的基本盘。§!"
 DEN_syndicalist_party: "共盟(团结党)"
 DEN_syndicalist_party_long: "共产主义联盟 - 团结党(Kommunistisk Føderation - Enhedspartiet)\n§g团结党始创于1920年代末，经由兼并了1921年首创共盟的克里斯蒂安·克里斯滕森麾下的工会联盟而成立。团结党的两个创始人出身相似，对社会主义丹麦的愿景也相近。克里斯蒂安·克里斯滕森是工会反对派联合会以及曾经社会民主党的领导人，长期引领着这个所谓的“工会联合会”，以期冀将全国各地的工会组织在一个大工会之下，借此来高效地管理与运作工人对自由的渴望。克里斯滕森和工会联盟温良而妥协，因此二者深受大多数人喜爱，不过也被希望真正以工会治国的拉森所鄙弃。另一方面，少壮派的代表，年轻的煽动家里卡德·延森脱颖而出，尤其在他主持分管水手和海员的海员工会时，得到了海军的高度重视。延森出身微寒，效力于海军，曾表示自己希望改善这些海员们的地位，只因他们任劳任怨，却依旧受人轻蔑鄙夷。除此之外，延森的追随者也秉持着他为革命不懈斗争的理念，要让男男女女、一切工人都全副武装起来，为自由、社会主义的欧洲而战。§!"
 DEN_social_democrat_party: "社会民主党"
 DEN_social_democrat_party_long: "社会民主党(Socialdemokratiet)\n§g丹麦社会民主党成立于19世纪末，自诩为丹麦政坛第一大党。能达如此规模，拥有独特人格魅力的党首托瓦尔·斯陶宁及以及他过去十年在人民心中的良好形象显然功不可没。该党原名“社会民主联盟”，许多人称其为“社会民主党”，其成立于丹麦工业化之际，是一个以民主主义和社会主义为纲领，代表新兴工人阶级利益的政党。然而，这样一个政党却自从1924年激进左翼党执政失败并垮台、托瓦尔·斯陶宁出任首相和保守党临时内阁被任命之后才开始在政坛中初露头角。该党还任命了世界上第一位女性内阁大臣——尼娜·邦。近十年，斯陶宁领导的社民党与激进左翼党组成联合政府，致力于推动福利国家的建设和与左翼关系的缓和。作为将丹麦这艘巨轮的掌舵者，斯陶宁无疑正将其驶往繁荣的彼岸：他领导下的社民党主张扩大工人权利、普及全民医疗保健、给予女性选举权和设立若干新型养老金。大部分丹麦人都支持社民党继续主导丹麦政坛。§!"
 DEN_market_liberal_party: "左翼党"
 DEN_market_liberal_party_long: "左翼党(Venstre)\n§g左翼党（也翻译为自由党）成立于1870年，最初该党名为联合左翼党，但在1905年激进左翼党因反军事化问题退出后，该党成为了一个古典自由主义政党。左翼党是托瓦尔·斯陶宁领导的社民党的主要反对党，但随着工业化的发展和丹麦人民从农村涌入城市，过去十年间，左翼党的受欢迎程度不断下滑。尽管左翼党在19世纪末与保守主义的右翼党发生过冲突，但现在它与保守人民党一起组成了中右翼联盟，共同反对“社会”联盟的主导地位。左翼党信奉古典自由经济政策理论，例如支持自由市场等。作为一个落伍的党派，左翼党孤立无援，只能选择与保守人民党组成联盟。§!"
 DEN_social_liberal_party: "激进左翼党"
 DEN_social_liberal_party_long: "激进左翼党(Det Radikale Venstre)\n§g激进左翼党（也翻译为激进自由党）于1905年自左翼党中分裂出来，过去数十年间，激进左翼党麻烦不断。激进左翼党发源于十九世纪末的文化激进运动，在丹麦政坛上，该党与社民党是共同反对保守势力的天然盟友。激进左翼党曾经在与社民党的联盟中占据主导地位，但由于卡尔·特奥多尔·萨勒首相那些臭名昭著的战时政策，激进左翼党不得不屈居社民党之下，被迫不情愿地支持斯陶宁建设福利国家的伟愿。如今的激进左翼党由彼得·蒙克领导，该党在经济上倾向亨利·乔治和约翰·斯图尔特·密尔等思想家的理论，在政治上则对社会改革持谨慎态度，但也因其与去军事化运动的密切联系而染上了污点。§!"
 DEN_social_conservative_party: "保守人民党(宪政派)"
 DEN_social_conservative_party_long: "保守人民党 - 宪政派(Det Konservative Folkeparti - Constitutionalists)\n§g保守人民党成立于1916年，当时右翼党(Højre)分裂成了自由保守党和温和左翼党两个政党，保守人民党应运而生，致力于成为丹麦政坛中一个适应二十世纪新环境的保守主义政党，并吸引那些日益壮大的中产阶级公务员和白领（当然这不意味着他们会抛弃工商业者和地主组成的基本盘）。尽管在整个1920年代，保守人民党都未能主导政坛，但该党还是成功利用其在上议院的地位阻止了斯陶宁的激进政策。该党的核心理念之一就是对抗社会主义的传播，而自英国革命以来，他们就坚持这一理念毫不动摇。“红色恐慌”使保守主义在丹麦社会上回潮，但保守人民党离掌权依然有一段距离，且其盟友左翼党也反对保守人民党“拒敌于国门之外”的再武装政策。因此该党只能孤军奋战以反对蒙克的反军事化言论，并呼吁进行必要的军事化并投资军队。§!"
 DEN_authoritarian_democrat_party: "保守人民党(独裁派)"
 DEN_authoritarian_democrat_party_long: "保守人民党 - 独裁派(Det Konservative Folkeparti - Autocratic)\n§g保守人民党独裁派自其成立以来就没经历过什么变化，作为保守人民党中一个象征意义远大于其规模的派系，独裁派成立于1926年，当时正值英国革命后的“红色恐慌”时期，独裁派在国王于1926年的新年演讲后应运而生。独裁派由维克托·皮舍尔领导，主张重新赋权克里斯蒂安十世并让丹麦成为一个一党制国家，在独裁派的构想中，国王的意志至高无上，首相则作为一个强力傀儡领导国家。尽管皮舍尔支持让丹麦远离社会主义瘟疫，并对人民主导国家命运深恶痛绝，但该党并不追求废除选举，只希望能掌握国家大权、操纵政坛。独裁派运动在政府中几乎无人问津，但克里斯蒂安十世公开支持皮舍尔，一旦政府将丹麦带入泥潭，国王陛下将不择手段。§!"
 DEN_paternal_autocrat_party: "丹麦联盟"
 DEN_paternal_autocrat_party_long: "丹麦联盟(Dansk Samling)\n§g丹麦联盟由原社会民主党人者阿尔内·瑟伦森于1930年成立，当时斯陶宁在选举中获胜并承诺要拉近与德国的距离，让丹麦加入德国经济圈。瑟伦森抵触与德国人的合作，对议会制也越来越不信任，而加入中欧同盟成为了压倒骆驼的最后一根稻草。丹麦联盟算不上受欢迎，但瑟伦森得到保罗·拉姆将军等军方人士的支持，与一些因丹麦政府干预军队预算而心怀不满的高级指挥官也有所联系。作为一个政党，丹麦联盟持法团主义与反议会制观点，主张丹麦公民发动民族革命，渴望人民觉醒起来并意识到民主制度对丹麦造成的破坏。瑟伦森个人扔抱有一些左翼社会主义理念，但许多批评者都对他为达此目的而考虑与各右翼小党合作的想法表示了担忧。§!"
 DEN_national_populist_party: "丹麦人民共和党"
 DEN_national_populist_party_long: "丹麦人民共和党(Danmarks Folkerepublikanske Parti)\n§g丹麦人民共和党成立于1935年，是一个由马克斯·阿里利茨科夫领导的极右翼政党，该党派信奉一种较为新颖的意识形态：国家民粹主义，这是1934年鲍里斯·萨文科夫接管俄罗斯后所倡导的意识形态。丹麦人民共和党基本上是个无人问津的冷门党派，其支持者要么是阿里利茨科夫在爱沙尼亚独立战争中的战友，要么就是在该党成立后成立后蜂拥而至的萨文科夫派同伙。该党派最关心的话题是半个世纪前就沦入德国手中的北石勒苏益格地区，这些为数不多的党员曾试图组织集会呼吁收复北石勒苏益格，但以失败告终。§!"
