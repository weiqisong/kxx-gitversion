 DEN_victor_puerschel_bio: "维克托·皮舍尔在本世纪初从事过五花八门的职业，包括办事员、辅警、审计员，最后还当过县法官。早在学生年代，皮舍尔便对学生会政治产生了兴趣，最终被右翼党的理念所吸引。在为该党效力了数十年后，他终于成为了保守人民党的领袖。当国王打破沉默，在1926年的新年演讲中公开谴责英国革命时，皮舍尔敦促党员支持国王，并希望国王解散斯陶宁的激进左翼政府，这与议会派领袖约翰·克里斯特马斯·默勒的观点相左，导致党内产生了裂痕。皮舍尔致力于恢复在世界大战期间衰落的右翼党统治地位，并顶着各方的政治压力推动改革。皮舍尔因此赢得了人气低迷的右翼的关注，并获得了那些赞成维护国王权威的群体的支持。\n\n国王克里斯蒂安十世对保守人民党颇感兴趣，经常在内阁垮台危机谈判时表示，如果现任政府垮台，他将任命皮舍尔上台组阁掌权。皮舍尔和许多人一样，希望重建右翼党霸权，最终废除民主制度，转而建立一个有利于国王的政府，在该政府治下，尽管君主立宪制将在很大程度上维持原样，但国王的权力将得到保留，甚至在某些情况下还会得到增强。"
