 DEN_2wk_start_peace: "通过令人绝望的谈判，丹麦以向德国提供经济补贴并允许德国在遭到入侵时让军队在丹麦领土上休整为代价保持了中立。但想松一口气还太早了，丹麦即将在场外目睹一场也许将再度席卷全球的战争。左派、右派和中间派人士纷纷组建志愿旅，在欧洲和世界各地的战场上奋勇厮杀。\n\n虽然丹麦避免了与参战的任意一方直接结盟，但普里奥尔元帅已警告军队做好准备，因为第三国际随时可能利用处于孤立状态的丹麦做跳板，对德国发动袭击。但大部分政府部门以会违反与德国签署的条约为由，拒绝进行公开动员和征兵。我们现在只能在场外拭目以待，坐观欧洲是否会陷入混乱，或者……丹麦是否会陷入来自东西方两只野兽的夹缝之中。"
 DEN_2wk_start_GER: "[GetSecondInCommand]公开发表了一份联合声明称，将与德意志帝国及其盟友并肩作战，随后他与克里斯蒂安十世陛下会面。丹麦的部队训练有素、整装待发，丹麦的政府尽职尽责、万事俱备。尽管丹麦兵力有限，只能选择要么负责守卫本土外加维持一支精锐机动力量以配合德国陆军，要么加入东线战场对抗俄罗斯大军，但丹麦已经创造了历史，这是丹麦历史上首次为了欧洲的稳定而选择与其他国家并肩作战。\n\n但丹麦国内对这条新闻的反响并不热烈，许多反军事化人士走上丹麦各大城市的大街小巷抗议战争，而在哥本哈根，抗议尤其强烈。虽然这些抗议者掀不起什么大风浪，但内阁中的一些人担心，国内的阴谋团体可能利用这种情绪来抵制我们的决策。"
 DEN_2wk_start_FRA: "丹麦迎来了至暗时刻，确切地说，再次迎来了至暗时刻。历史上丹麦不止一次为了捍卫本国的民主与独立而同德国交战，新成立的社会主义政府也不例外。托瓦尔·斯陶宁做出了他人生中最大的一次豪赌：丹麦要么活在繁荣的时代中，要么死在德国的军靴之下。而这一切都要拜谈判失败所赐。斯陶宁不得不让自己的民主理想做出妥协，在丹麦建设社会主义制度，而他自己的社民党以及左翼党、保守人民党和激进左翼党等党派都对此极度不满。\n\n尽管斯陶宁的豪赌非常大胆，但在丹麦建立起大略的社会主义体系后，其得到了英法军队的支持，并完成了总动员，只有时间能告诉我们，这次豪赌是否有价值。"
