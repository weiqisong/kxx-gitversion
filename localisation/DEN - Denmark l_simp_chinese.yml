 DEN_richard_jensen_bio: "里卡德·延森来自一个贫穷的工人阶级家庭，母亲承担了大部分家务，父亲则经常酗酒家暴。延森无心学业，经常逃课，在街头巷尾习得了不少知识和拳脚。世界大战爆发前，他做过甲板工和灯塔看守人——这是一份没完没了的工作。丹麦海员的入行要求很高，但工资福利却很少。克里斯滕森的作品给他留下了深刻的印象，他也参与了1920年的“突击证交所”行动。他后来成为了工团主义者，也是少壮派的领袖，自称“要为世界革命的火焰添柴加薪”。\n\n延森很受欢迎海员们的欢迎，他也是海员工会的主席，该工会旨在大幅提高海员的薪资待遇，并减少他们的工作时长。作为反资本主义世界革命的坚定支持者，延森愈发受到那些不满现行体制人群的欢迎。为此，延森表示他将不惜一切代价以推翻现行体制。\n\n§Y重要信息：延森曾于1919年从一列在韦厄斯莱乌火车站撞毁的开往科索的列车上侥幸生还。§!"
