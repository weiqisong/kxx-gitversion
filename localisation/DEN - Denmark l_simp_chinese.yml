 DEN_concrisis_win_socdem: "托瓦尔·斯陶宁在其内阁的帮助下，凭借自己谨慎的政治手段终获胜利，我们曾经深陷危机，却依然幸免于难，不论是福是祸，丹麦如今都和德意志帝国同仇敌忾。丹麦陆军已整装待发，空海两军也磨刀霍霍，为横跨东西的冲突做好万全准备，从而影响欧洲和其他地区的命运。斯陶宁的中立之梦或已破灭，可人人平等的丹麦式民主将熠熠生辉。斯陶宁也就此宣布了打造福利国家的计划……同时也要削减国王手中那始终悬而未决的保留权力。"
 DEN_concrisis_win_liberal: "托马斯·马森-米格达尔终获胜利，宪法危机并不会因丹麦民主制度和自由主义的陨落走向终结，但会随着丹麦踏上对第三国际和俄罗斯的备战之路而落幕。马森-米格达尔已向全国发表讲话，表示丹麦的自由主义并未消亡，还声称只有同德国站在一起，丹麦才能幸免于难，并携手为欧洲的稳定打下地基。米格达尔还说道，据他所掌握的消息显示，保守人民党曾计划在自己被免去首相一职后同国王“狼狈为奸”，有鉴于此，他们同保守人民党的联盟或将就此结束。"
 DEN_concrisis_win_republic: "国王克里斯蒂安十世还真是天赋异禀，在抛下王位后迅速逃离了丹麦，还声称他在德意志帝国的亲戚会助他复位，现在，丹麦向德国鬼子的淫威屈服只是时间问题。托瓦尔·斯陶宁匆匆向全国发表讲话，声称克里斯蒂安十世这个暴君正打算将他罢免，并终结丹麦的民主制度，还企图独揽大权，建立一个更为专制独裁的政权。斯陶宁如今已派遣一名外交官前往柏林，以讨论建立新型德丹关系的相关条款，和平最终能否降临，恐怕只有时间才能告诉我们答案。"
 DEN_borge_houmann_leader_desc: "§Y领袖介绍\n生于：§!1902年3月26日；丹麦王国、腓特烈西亚\n§Y政治生涯：§!伯厄·霍曼世界大战期间在英国留学，回国后在北欧电信公司(Store Nordiske Telegrafselskab)和丹麦国家铁路(De danske Statsbaner)工作了几年。霍曼对文学和政治有着浓厚的兴趣，经常从公社派领袖尼克索的作品中汲取灵感，这导致他最终于1926年加入了共产主义联盟。他声称英法两国正在进行的革命只是第一步，在英法的领导下，丹麦可以从反动主义和资本主义的束缚中挣脱，重新获得自由。霍曼的满腔热忱，再加上长期与尼克索共事，这一切都为他跻身领导层，与年迈的尼克索平起平坐铺平了道路。\n\n霍曼三十年代的大部分作品都在暗示他正为不可避免的革命做准备。因此，他正代表公社派与第三国际联系，秘密策划行动以抵制当局任何损害丹麦整体利益的行为。\n\n§Y重要信息：霍曼是一位高产的作家和编辑，为工人和知识分子撰写了许多书刊和小册子。§!"
 DEN_christian_christensen_bio: "克里斯滕森生于洛兰的班霍尔姆，五岁时就和家人搬到了哥本哈根，住在首都著名的大黄区。由于家境贫困，克里斯滕森在成长过程中感受到了贫苦大众间的团结一心。18岁时，克里斯滕森加入了社会民主党的青年组织，但在不久后便离开了，这主要是由于他接触到了当时的社会主义思想家们的著作，如马克思、格尔松·特里尔和尼古拉·L·彼得森。1908年，克里斯滕森加入了工团联盟(Syndikalist Forbund)，成为革命工会运动工会联盟(Fagoppositionens Sammenslutning)的创始人之一。1910年，他写了一本名为《工人与儿童》(Arbejderne og Børneflokken)的书，并在书中大力倡导性解放和保护儿童是工人阶级斗争的重要组成部分。\n\n世界大战期间，克里斯滕森是革命工会运动杂志的编辑。大战尾声，他参加了“突击证交所”行动，并因此被捕，但这并没有影响他的工作。二十年代初共产主义联盟成立时，克里斯滕森是主要参与者之一。为了实现左翼联合，他将工会联盟与拉森的左翼社会党合并，形成了一个统一的政党。进入三十年代，工会联盟在招募成员方面取得了成功，以至于作为这个工会之国上层建筑的工会联盟的性质饱受非议，最终导致了代表丹麦各派系的团结党的成立。作为革命工会运动的创始人之一，克里斯滕森是元老派的代表人物，他希望用官僚主义的方式解决丹麦当下所面临的问题。"
