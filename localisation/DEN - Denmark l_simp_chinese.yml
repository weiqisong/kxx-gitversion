 DEN_thomas_madsen_mygdal_bio: "托马斯·马森-米格达尔起初攻读教育学学位，后中途放弃，改入农学院学习，毕业后担任达卢姆农学院的讲师，并于1908至1920年任该学院院长。和父亲一样，马森-米格达尔在世界大战爆发后不久加入了激进左翼党，自荐为农业大臣，然而时任首相萨勒拒绝了他的请求，部分原因是他不同意推行政府监管政策，马森-米格达尔随后离开了该党。他渴望在丹麦实现纯粹的自由主义，并把农业作为丹麦的支柱产业，这让他在当时的主流自由主义政党左翼党中打响了名号。马森-米格达尔担心国家干预经济会造成不利影响，因此在很大程度上主张市场应尽可能地保持自由，同时发声谴责工会，称工会令人憎恶。\n\n1924年，尼尔斯·内高领导下左翼党和保守人民党的右翼联盟倒台后，马森-米格达尔成为官方反对派领袖。在他的领导下，左翼党推动通过了几项对德贸易协议，并为多项农业改革铺平了道路。由于托瓦尔·斯陶宁政府未能通过1927年预算案，导致1926年12月举行了提前选举，马森-米格达尔在选举中获胜，首次上台组阁，但未能连任。马森-米格达尔试图通过降低工资和削减公共开支来让丹麦克朗升值，因此他的任期始终为工人阶级的强烈不满所困扰。\n\n1930年，由于与保守人民党新任领导人约翰·克里斯特马斯·默勒意见不合，马森-米格达尔失去了连任机会。默勒十分反感保守人民党的左翼党从属地位，并否决了新的财政法案。尽管以反对党领袖的身份迈入了三十年代，但马森-米格达尔仍是一个务实的人，他愿意大力帮助农村民众，并满足他们的需求，然而日益壮大的劳工运动已让许多民众不再支持他。\n\n§Y重要信息：关于自由市场，马森-米格达尔曾有一句脍炙人口的名言：“站不住就倒下”，这句话是对他古典自由主义立场的最好概括。§!"
