 DEN_aage_helgesen_vedel_bio: "韦泽尔最初于1910年在一艘训练船上服役，1916年晋升为海军少尉，1917年晋升为海军中尉，世界大战末期曾在几艘船上服役，并于此期间熟悉了丹麦在北大西洋的海军地位。二十年代，他进入军官学员学校任教，年轻的弗雷德里克王子和克努兹王子都是他的学生，这让他们成为了挚交好友。此后，他转至丹麦当时的旗舰“尼尔斯·尤尔”号上服役，负责执行前往南美洲的巡航任务。进入三十年代后，他被仓促提拔为海军副参谋长。韦泽尔经验丰富，因此在海军中拥有相当大的权力，但由于海军预算多次遭到削减，导致他在军中不受欢迎。"
