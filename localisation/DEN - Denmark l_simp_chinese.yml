 DEN_idea_KomF_general_strike: "共盟领导的总罢工"
 DEN_idea_KomF_general_strike_desc: "共盟召集了在背后支持他们的工人来反抗国王新任命的专制政府。因此，我们的工业已经放缓甚至停滞，直到这些拿了第三国际票子的暴徒得到处理。"
 DEN_idea_KomF_general_strike_2: "共盟领导的总罢工"
 DEN_idea_KomF_general_strike_3: "共盟领导的总罢工"
 DEN_idea_reform_relics: "福利国家改革的遗存"
 DEN_idea_reform_relics_desc: "在保守人民党激进派党员的压力下，皮舍尔开始推翻斯陶宁通过的许多改革。虽然开倒车肯定有损我们政权的支持，但这对于打压斯陶宁的过激国家是有必要的。"
 DEN_idea_the_king_and_his_country: "国王和他的国家"
 DEN_idea_the_king_and_his_country_desc: "丹麦不会再同工人的困境作斗争，也不会再集结起来反对上帝赐予的事物。克里斯蒂安十世陛下将会引领丹麦进入新的黄金时代，而他良善的国家也应该帮助他实现这一目标。整个丹麦都是他的贴身卫队！"
 DEN_idea_royal_conscription: "王室征召"
 DEN_idea_royal_conscription_desc: "丹麦从没有一次在战争中对自己的征募情况感到满意。祖国可能并不辽阔，能够征召到的体格健全的人同样有限，但这并非退缩的借口。丹麦如今需要他的子民们，这些勇敢的新士兵将执起丹麦的剑与盾。"
 DEN_idea_opposition_in_open_protest: "公开抗议的反对派"
 DEN_idea_opposition_in_open_protest_desc: "又一次颠覆丹麦民主制度的尝试终于获得了成功。尽管新政府宣称他们会致力于维护民主，但是托瓦尔·斯陶宁领导的反对派已经开始抗议这个刚刚上任的保守政府。这在人民当中引起了相当的不安，而最好的办法就是不遗余力地平复他们的忧虑。"
 DEN_idea_total_devotion: "绝对忠诚"
 DEN_idea_total_devotion_desc: "我们的士兵必须带着充分的荣誉感去战斗。因为他们作战能如此英勇，都只是由于在为国王服役。一头他们在战场上所向披靡，另一头我们也必须向他们灌输忠诚思想，以及强烈的使命和责任感。"
 DEN_idea_intolerable_rule: "难以容忍的统治"
 DEN_idea_intolerable_rule_desc: "永久放弃民主制并继续由国王任命的人来进行统治的决定，在全国上下引发了剧烈动荡。长期来看，这一决定可能会反响恶劣，贬损我们统治的合法性。但现在来说，丹麦还是应该继续由保守人民党来统治。"
 DEN_idea_industry_rearmament: "工业军备重整"
 DEN_idea_industry_rearmament_desc: "默勒计划以在一段时间内将某些民用工厂改造为军用工厂的计划来重建丹麦的军备工业。而计划的重点则是做好生产民用物资和武器装备之间的平衡，尽可能避免打扰平民百姓的生活。"
 DEN_idea_reassure_rural_supporters: "安抚农村支持者"
 DEN_idea_reassure_rural_supporters_desc: "保守人民党的旧农村票仓开始质疑默勒对于议会制民主的承诺。我们必须保证，保守人民党仍然坚守着民主制度以及创立时的初心，同时也不会向党内的专制派屈服。"
 DEN_idea_moller_recruitment: "默勒的征兵计划"
 DEN_idea_moller_recruitment_desc: "默勒的计划主张逐步征兵，以满足我们人手已然不足的武装部队的各种要求，更好地为未来的战斗做好准备。"
 DEN_idea_westergaard_recruitment: "韦斯特高的征兵计划"
 DEN_idea_westergaard_recruitment_desc: "韦斯特高的计划是全面扩大保守青年，并正式从中选拔新兵，在武装部队中组成专门的营。虽然保守青年团员又没有经验又年轻，但是他们之中很多人都忠于我们的事业，而我们也应该不难在几个月里为数千人提供装备。"
 DEN_idea_purschel_support: "皮舍尔的支持"
 DEN_idea_purschel_support_desc: "保守人民党专制派的正式领袖维克托·皮舍尔无条件支持韦斯特高夺取权力。韦斯特高和皮舍尔观点相同，所以保守人民党中专制派的其他成员也追随韦斯特高就合情合理了。"
 DEN_idea_chaos_in_copenhagen: "哥本哈根之乱"
 DEN_idea_chaos_in_copenhagen_desc: "在哥本哈根的街头，愤怒已经酝酿成了暴力。男女老少都出现在了血腥抗议的火线之上，这肯定会给整个城市留下持久的影响。"
 DEN_idea_empowered_konservative_ungdom: "手握实权的保守青年团"
 DEN_idea_empowered_konservative_ungdom_desc: "保守青年团在韦斯特高的名义下帮助保卫国家，但是他们要做的不止于此。青年团将会被整合进入武装部队中，组建特定的旅。这不仅能保证军队忠诚，也能扩大军队的规模。"
 DEN_idea_increased_executive_power: "行政权力扩大"
 DEN_idea_increased_executive_power_desc: "尽管还受到党的约束，但亚克·韦斯特高还是强烈希望让自己职位的权力能再翻一番，并且他已经慢慢通过了从议会手中攫取更多权力的法律。保守人民党中的温和派对此表示担忧，不过他们也无能为力。"
 DEN_idea_protected_markets: "市场得到保护"
 DEN_idea_protected_markets_desc: "确保强硬的贸易保护主义对于救助丹麦经济，并确保丹麦市场在金融危机期间的稳定十分重要。"
 DEN_idea_enforced_constitutionalism: "推行宪政"
 DEN_idea_enforced_constitutionalism_desc: "在韦斯特高无法再挑战丹麦的民主制度后，是时候全力推行宪政了，没人可以阻止这一进程！"
 DEN_idea_middle_class_investment: "投资白领"
 DEN_idea_middle_class_investment_desc: "为我们的主要票仓提供专门经济投资可以提高未来赢下选举的机会，不过反对派大概在十来年后也会迎头赶上。"
 DEN_idea_venstre_kf_coalition: "左翼党-保守人民党联盟"
 DEN_idea_venstre_kf_coalition_desc: "维持与保守人民党的联盟对于确保我党能挺过下一次选举至关重要。尽管很多左翼党员并不认同为了应对即将到来的战争而再武装的要求，但是除了安稳他们几句也别无他法了。"
 DEN_idea_liberal_coalition: "自由派联盟"
 DEN_idea_liberal_coalition_desc: "考虑到三十年前左翼党和激进左翼党分家时的方式，如今二者再次携手合作着实让许多外人十分不解。而持续的谈判和互相满足了对方的要求，让两个自由主义党派能再度共同繁荣，而这对于左翼党的中道派更是大有好处。"
 DEN_idea_farmer_support: "农民的支持"
 DEN_idea_farmer_support_desc: "农民在左翼党的票仓中所占比例相对较高，但过去一个世纪中的广泛工业化却挤压了左翼党的优势领域。从长远来看，支持农民能够取得回报，并帮助我们在选举中获得持续的胜利。"
 DEN_idea_resumed_recruitment: "恢复征兵"
 DEN_idea_resumed_recruitment_desc: "丹麦已经几十年没有亲历战争了，但是目睹了世界大战的恐怖后，我国还是必须做好准备，大规模扩充军队，以防被卷入冲突中。这工作可能不会轻松，但肯定能得到保守人民党的欢迎。"
 DEN_idea_centre_right_dominance: "中右翼执掌大权"
 DEN_idea_centre_right_dominance_desc: "左翼党和保守人民党中的温和右派合并成为了一个联盟，这让丹麦的中右翼载未来几年中的地位似乎得到了稳固。尽管斯陶宁和社会民主党在和平到来后很快就会重振旗鼓，但左翼党和保守人民党将会为每一位丹麦公民带来光明的未来。"
 DEN_idea_rehabilitate_antimilitarists: "平反反军事化人士"
 DEN_idea_rehabilitate_antimilitarists_desc: "激进左翼党的成员大多都是几十年来从我党脱离出去的，他们反对军事化，支持和平主义与保持中立。虽然丹麦被卷入战争在所难免，但是做点妥协可以赢回他们的支持，这样发展并打造现代化丹麦陆军的改革才能继续进行下去。"
 DEN_idea_united_liberals: "团结的自由派"
 DEN_idea_united_liberals_desc: "左翼党和激进左翼党进行了大规模谈判，内容包括丹麦退出与德国军事同盟的问题，在此之后事态发生了令人震惊的转折——他们改组成了一个联合左翼党。只有时间才能检验二者在未来究竟是会团结一致还是再次分家。"
 DEN_idea_pure_democracy: "纯粹的民主"
 DEN_idea_pure_democracy_desc: "尽管极左翼和右翼定将倾尽全力以图推翻丹麦的民主制度，不过今天，民主终得胜，并会继续负重前行。"
 DEN_idea_soclib_anger: "不安的激进左翼党"
 DEN_idea_soclib_anger_desc: "托瓦尔·斯陶宁至今仍然和激进左翼党关系亲密，但他近期的修宪以及在近期选举期间许下的承诺却让该党十分担忧。彼得·蒙克公开警告斯陶宁，如果斯陶宁和竞选演讲中所述的“妥协”偏离太远的话，他的党派就会脱离联盟。斯陶宁想要实现他建立最现代的福利国家的梦想，那就必须要谨慎行事。"
 DEN_idea_clarified_social_laws: "明确社会法"
 DEN_idea_clarified_social_laws_desc: "长期以来，社会法一直都杂乱无章，分为数百条各异的规章制度，而其中一部分早已不再通行。通过仔细甄别并明确这些法律，全国上下都将了解现代丹麦文艺复兴所要具备的特质。"
 DEN_idea_pacified_antimilitarists: "平定反军事化人士"
 DEN_idea_pacified_antimilitarists_desc: "战争的爆发没有道理可讲，不管理由如何，丹麦都选择了武装自己。既然战争随时可能到来，那激进左翼党和社会民主党的那帮反军事化分子就该立刻出去。"
 DEN_idea_expanded_welfare_bureaucracy: "扩大的福利机构"
 DEN_idea_expanded_welfare_bureaucracy_desc: "扩大并集中未来的官僚机构将给丹麦福利国家的扩张带来奇迹，从长远来看也有助于进一步管理政府开支，以改善丹麦普通群众的生活。"
 DEN_idea_modern_welfare_reforms: "现代福利改革"
 DEN_idea_modern_welfare_reforms_desc: "社会民主党在和激进左翼党的谈判中取得了成功，由此蓬勃发展成为了永世不倒的现代福利国家，也成为了令世界景仰的典范。K·K·斯泰因克推行的《新社会法》将会为社民党在丹麦历史上的地位打下根基。"
 DEN_idea_halted_reforms: "改革被叫停"
 DEN_idea_halted_reforms_desc: "无论是好是坏，激进左翼党战胜了因扩张性和侵略性的福利改革导致政府垮台并名誉扫地的社会民主党。虽然新政府将会帮助维持社会民主党计划的精神，但多数国家预算将会根据丹麦群众的需求被分配到能更加高效利用的地方。"
 DEN_idea_true_danish_socialism: "真正的丹麦社会主义"
 DEN_idea_true_danish_socialism_desc: "在共盟内左翼社会党那魅力非凡领袖的力挺下，阿克塞尔计划围绕与委员会主义合作、打破工会主导地位并建设一个丹麦大众党这几方面展开行动。他已引起了其他派系的广泛关注，而他的这一计划也可能在未来会动摇共盟建立以来所确立的同志情谊。不过阿克塞尔·拉森究竟会推动这个计划到什么地步，只有时间能告诉我们答案。"
 DEN_idea_venstrekommunisme: "左翼共产主义"
 DEN_idea_venstrekommunisme_desc: "左翼共产主义，只是阿克塞尔·拉森在左翼社会党内采纳的众多政策之一，这一路线主张将广泛授权工人，使其摆脱官僚工会的束缚。拉森将不遗余力地帮助丹麦成为其他社会主义运动的指路明灯、灵感来源。"
 DEN_idea_bridged_gap: "弥合鸿沟"
 DEN_idea_bridged_gap_desc: "为了帮助工人实现解放，并进一步终结剥削，拉森宣布将要填平本国城乡之间的鸿沟，通过公共工程项目助力丹麦社会的各行各业。丹麦农业由于工业化而一落千丈，因此成为了重点关注对象。"
 DEN_idea_red_welfare: "红色福利"
 DEN_idea_red_welfare_desc: "共盟的斯陶宁派最终在西瓦尔·赫尔贝尔和社会民主党前激进成员的协助下完成了他们带有社会主义色彩的丹麦福利国家计划。福利改革和整个K·K·斯泰因克的《新社会法》得以不受阻碍地通过，很大程度上与其不需要依赖和激进左翼党或是上院中的反对派联盟有关，只因这两者都有能力限制政府立法。虽然尚不稳定，但丹麦将会努力进入一个人人平等的未来。"
 DEN_idea_sailor_socialism: "海员社会主义"
 DEN_idea_sailor_socialism_desc: "长期以来，海军资金被不断削减并重新分配到所谓的福利国家中，这让海员工会(Søfyrbødernes Forbund)内的海员们备受影响。里卡德·延森不会容许这种针对丹麦最艰苦、奉献最多的丹麦公民，即那些勇敢和年轻的海员们的不公行为。政府将优先提升海军的实力，与此同时，那些不公正的历史遗留问题也将被拨乱反正。"
 DEN_idea_endless_revolutionary_struggle: "不断革命斗争"
 DEN_idea_endless_revolutionary_struggle_desc: "里卡德·延森拥护不断革命斗争，这已经超出了国务委员会的执行权和他本人的掌控范围。延森和其他派系意见不同，他提出工人阶级的革命斗争是永无止息的，每个本国工人都必须保持警惕。"
 DEN_idea_collaborative_community: "协作社群"
 DEN_idea_collaborative_community_desc: "里卡德·延森的过去表明了丹麦应该如何成为一个完全的协作社群，并激励每一位丹麦公民都能铭记他们对彼此的承诺。丹麦建立于消灭贫困原罪的理念上，我们丹麦同胞必须互相关心和帮助。"
 DEN_idea_fs_supremacy: "工会联盟至高无上"
 DEN_idea_fs_supremacy_desc: "工会联盟(Fagoppositionens Sammenslutning)得到了治理每一个单独的丹麦工会的权威。虽然取缔许多工会的独立性引发了不少工人的焦虑，但是克里斯蒂安·克里斯滕森保证，工会联盟将成为维护和规范每个工会发展的机构，以确保丹麦工人的平等机会与代表权。"
 DEN_idea_industrial_freedom: "工业自由"
 DEN_idea_industrial_freedom_desc: "团结党中的许多元老派都在大声疾呼，声称各行各业都缺乏代表权，同时也经常就全国各工会代表权不平等的问题进行辩论。通过由工会联盟管理和维持运行的新法律法规，克里斯蒂安·克里斯滕森宣布在丹麦工业的解放之下，其工人也将得到自由。"
 DEN_idea_sexual_liberation: "性解放"
 DEN_idea_sexual_liberation_desc: "至少在丹麦来说，性解放自其诞生以来就没有取得过什么进展。而克里斯蒂安·克里斯滕森宣称，真正的性解放要即刻开始，以此来解决困扰社会的问题。"
 DEN_idea_revolutionary_springboard: "革命的跳板"
 DEN_idea_revolutionary_springboard_desc: "公社派一再宣称丹麦是将革命输出到斯堪的纳维亚更北部的跳板。尽管丹麦命途多舛，但无论遇到何种阻碍，我们都需要为同志们提供支持。"
 DEN_idea_party_state_sycophancy: "爱戴党国"
 DEN_idea_party_state_sycophancy_desc: "为了让丹麦工人得到解放，我们首先要做的就是爱戴党和国家。只有虔信般的忠诚和勇敢的奉献精神，才能真正镇压那些丹麦国家中仍在赋予顽抗的反动分子。要常态化清洗，也要进行生动的反资本主义宣传，这才是丹麦工人从过去那令人憎恶的旧制度中自我解放的手段。"
 DEN_idea_scandinavian_arm: "斯堪的纳维亚革命武装"
 DEN_idea_scandinavian_arm_desc: "丹麦军队的缺陷并非屈指可数。为了能真正与欧洲乃至世界各地的国家交战，我军必须大幅扩张并实现现代化。幸运的是，来自英法的顾问已经成群结队地来到丹麦，帮助我们实现此目标。"
 DEN_idea_reactionary_backlash: "反动派抬头"
 DEN_idea_reactionary_backlash_desc: "不出所料，亚克·韦斯特高领导下的保守人民党，正在哥本哈根街头与我们斗争。这不仅动摇了我们控制国家政权的工作，也迫使我们不得不解散一部分军队来应对这一威胁。虽然尚无发动君主制复辟政变的活跃威胁，但这些叛乱分子必须得到镇压，否则他们便会迫使我们的革命走向崩溃。"
 DEN_idea_easy_eco_demand: "中等经济要求"
 DEN_idea_easy_eco_demand_desc: "在德国大使的施压下，德国人要求我们将贸易重心转向该国，并签署有利于德国的贸易条约。虽然这样的要求不会彻底削弱丹麦经济，或是对其造成巨大负担，但这仍然给我们维护主权的工作添上了许多不得不应对的麻烦。"
 DEN_idea_hard_eco_demand: "巨额经济要求"
 DEN_idea_hard_eco_demand_desc: "要不是因为迫于德国人入侵的压力才签了这城下之盟，托瓦尔·斯陶怕是早就因为同意这些请求被赶下台去了。这一协议承诺用丹麦四分之一的工业来帮助德国建设战争基础设施、工厂以及进行自然资源矿藏的开采。这对丹麦经济造成了巨大损失，不过要是能够保障本国中立的话，那也别无他法了。"
 DEN_idea_alone_against_all: "孑然一身，与世界为敌"
 DEN_idea_alone_against_all_desc: "我们做出了保持独立，并一面对抗反对派、一面对抗社会主义者的艰难抉择。只要丹麦还处在火线之上，政府就会继续准备永久和积极性的草案。因为如今，丹麦已经沦为了欧洲的最后一个自由国家。公民民兵、非正规编制和不断征召的后勤部队都时刻准备着，而每个丹麦公民也在为不可避免的冲突做好顽强预备，以防来自西方或是东方施加的压力。"
 DEN_idea_pacifist_accord: "《和平主义协定》"
 DEN_idea_pacifist_accord_desc: "所谓的《和平主义协定》，也就是许多人所说的与激进左翼党，特别是与其领导人彼得·蒙克达成的协议，旨在呼吁国会为和平主义集会提供支持。他们的终极目标是通过联盟阻碍一切政府的军事化工作，以此废止军队并追求真正的中立。而鉴于巴黎和伦敦的工团主义威胁，斯陶宁则对此提出谴责，称丹麦未来应当再军事化。而彼得·蒙克则对此没有发表意见。\n\n§R彼得·蒙克的目标是在1937年通过几年前被驳回的、新的再军事化法案。到目前为止，再军事化代价高昂，征兵活动也被禁止。§!"
 DEN_idea_delaying_units: "迟滞部队"
 DEN_idea_delaying_units_desc: "在埃里克·维特的常态化在边境部署非正规军或轻步兵的计划之下，上述部队已经开始就位。虽然他们可能不适合战斗，但在时机到来之时他们也可能要与正规军交战，可能要面对炮击，甚至有很大的可能要参与反坦克作战。因此，扩充并训练、发展一支强大的非正规军对于我们的陆军来说意义非凡。"
 DEN_idea_aerial_army: "空中军队"
 DEN_idea_aerial_army_desc: "丹麦不仅将扩张空军以同斯堪的纳维亚的其余势力相抗衡，而且要将其打造为一支不可忽视的战斗力量。尽管我们的陆军被简化为了小巧、精锐、高机动的部队，但我们的空军将让任何胆敢挑战欧陆平衡的人感受恐惧。因此，丹麦飞机的设计理念是：空军将作为第二支有组织的军队，应当在陆空兼具高效突击的能力。"
 DEN_idea_armour_experiments: "装甲试验"
 DEN_idea_armour_experiments_desc: "目前来说，丹麦在战争中利用装甲部队的经验甚少。而且由于开销问题和经验不足，我军在此类技术上也没有进行过积极的努力。然而，如今运用装甲支援步兵的研究已经取得了成功，因此我们创建了一支有限的装甲部队，以此在战场上为我军提供支援。"
 DEN_idea_developed_reserve: "预备役得到发展"
 DEN_idea_developed_reserve_desc: "直接动员大量群众是低效的，而且要付出巨大的努力、造成大量的摩擦。取而代之的是，我们应该时刻动员预备部队，确保丹麦军队有能力在第一时间增援前线部队。"
 DEN_idea_developing_naval_theory: "发展海军学说"
 DEN_idea_developing_naval_theory_desc: "丹麦海军的现代化需要那些能够阐释现代海战的新教材，新理论。巨炮至上主义以及用一艘武装到牙齿的巨舰去压制敌军线列的时代已经一去不复返了，而今海军在演习过程中也正在不断发展完善自身的战术与战法。"
 DEN_idea_pride_safeguarding: "保卫我们的荣耀"
 DEN_idea_pride_safeguarding_desc: "我们的舰队荣耀是神圣的，但许多人指责她在面对敌军的舰艇和飞机之类时，最后只会变得软弱可欺。雷希尼策将军和韦泽尔将军在解决这个问题上各有意见，不过无论最后实施哪个方案，都会极大地帮助我们努力奋进。"
 DEN_idea_ship_aa: "全舰防空改进"
 DEN_idea_ship_aa_desc: "提升舰载防空炮和设备的防空能力，将帮助我们的舰艇抵御航母舰载机，或来自欧陆的陆基飞机的空袭。我国地理上靠近德国北部、挪威海岸和英法海岸的基地，意味着我军舰队必须准备好拦截这些国家的飞机。因此必须为此做好一切准备。"
 DEN_idea_heavy_cruiser_spearhead: "重巡洋舰矛头"
 DEN_idea_heavy_cruiser_spearhead_desc: "我们海军力量应该主要聚焦在运用重巡洋舰上，其生产成本比更大的舰艇便宜，同时仍能保持一定的火力。这些舰船搭载的线膛炮可能只有200毫米口径，几乎只有一般重型舰艇的一半。不过在屏卫舰和小型舰的面前，已经足以倾泄骤雨般的炮火。"
 DEN_idea_naval_shellstorm: "海军炮弹风暴"
 DEN_idea_convoy_disruption: "阻断敌军运输船"
 DEN_idea_kings_mark: "国王徽章"
 DEN_idea_kings_mark_desc: "国王徽章(Kongemærke)是一种流行纪念品，为庆祝国王的七十大寿而在全国范围内销售。徽章作为对丹麦主权和克里斯蒂安十世陛下的爱国精神的象征，是为了给克里斯蒂安十世基金会筹款并以此向公众表达感激之情。全国上下对这一举措大为支持，徽章售出了数千乃至上万套。"
 DEN_sjaelland_defense: "西兰防御工事"
 DEN_jylland_defense: "日德兰防御工事"
 DEN_funen_defense: "菲英岛防御工事"
 DEN_danish_rearmament_programme: "丹麦军备重整计划"
 DEN_danish_rearmament_programme_desc: "很不幸我们的陆军已经过时了，没有机关枪这类现代战争的标配，倘若丹麦被入侵我们恐怕没法做出像样的抵抗。为了解决这一问题，我们应该开始改革陆军结构，将其提升到20世纪的标准，以期国家能够抵御外敌入侵。"
 DEN_utilise_irregular_formations: "使用非正规军"
 DEN_utilise_irregular_formations_desc: "埃里克·维特将军主张，假设陆战发生在丹麦海岸或德丹边界的情况下，部署轻步兵或非正规步兵来为主力部队组织传统防御的行动争取时间，这也有助于充分使用丹麦有限的人力资源和工业能力。"
 DEN_standardised_training: "标准化训练"
 DEN_standardised_training_desc: "我们需要反思我们的训练标准，并将其朝新时代战争方向现代化。国王一呼百应共御外侮的日子早已逝去，又考虑到当前世界的局势和变化趋势。我们的常备军需要严格的训练并能够随时投入战斗。"
 DEN_increased_reserve_units: "扩大预备队"
 DEN_increased_reserve_units_desc: "丹麦前线部队和预备队都必须为应对现代战争而做好准备，其中关键在于拥有能向前线持续输送新鲜血液的堑壕兵预备队。扩大预备队、确保大量受训、可用的部队能在丹麦开战时就位是至关重要的。"
 DEN_offensive_air_efforts: "进攻型空军"
 DEN_offensive_air_efforts_desc: "丹麦应该投射一支有能力日夜不停与敌军纠缠的空军，并通过重新分配先前不当地配给其他军事手段和事项的预算，为拉起一队丹麦战斗机、轰炸机甚至舰载机编队筹备充足资金，以图在工业劣势下与敌竞争。这样一来，我们的精英部队便不再需要担心如何用防空炮清除空中威胁了，只因丹麦空军将夜以继日地飞行。"
 DEN_armour_experiments: "装甲试验"
 DEN_armour_experiments_desc: "很不幸，丹麦陆军因仅仅依赖徒步步兵而落后于现代战争，尽管他们未来仍将是丹麦陆军的主体，我们还是没有理由不对有限数量承担支援步兵职责的装甲部队进行试验。虽然我们的本土装甲设计可能太关注于足量可靠性约束下紧缩生产成本，但是这些战争机器无疑会在未来给我们带来不小帮助。"
 DEN_home_air_defense: "本土空中防御"
 DEN_home_air_defense_desc: "丹麦极易被来自北方、南方和海洋的空中轰炸影响，尽管防空设施已铺设在了全国的各关键目标间，我们仍应创建一支数量有限的空军来拦截轰炸机并保持空域安全，万一敌军以轰炸策略针对我们，这将是我们的优先应对选项。"
 DEN_expand_the_bomber_regiments: "扩编轰炸机团"
 DEN_expand_the_bomber_regiments_desc: "如果我们没有合适的轰炸机来摧毁敌军的补给点、开展战略轰炸、执行对敌步兵纵队或坦克旅的进攻，我方陆军将陷入迷茫。就算我们造不出太多重型轰炸机，开发轻型轰炸机的潜能以增加其输出也是不错的选择。"
 DEN_intensify_defenses: "加强防御"
 DEN_intensify_defenses_desc: "丹麦国防不能仅仅依赖陆地要塞提供的静态防御，更必要的是借助铁路来支持移动火炮对敌持续轰击、骚扰。这种列车炮将会在国外作战和本土保卫中证明自己。"
 DEN_self_defense_fleet: "自卫舰队"
 DEN_self_defense_fleet_desc: "雷希尼策将军同意采取措施，以应对丹麦舰队长期以来的资金短缺问题。根据他的计划，海军将降低预算并建立一支护航舰队。这支舰队将被用于保卫我们的海岸，以及护送或袭击近海的护航船队。"
 DEN_seaworthy_fleet: "适航舰队"
 DEN_seaworthy_fleet_desc: "重新编制丹麦舰队以试图对抗德国或英国舰队与自杀无异，但我们依然可以尝试将海军力量投射到远离海岸线的波罗的海或北大西洋海域，以此再次巩固丹麦的海军实力。通过谨慎增加预算，丹麦的造船厂将开始以空前的速度生产轻型和重型巡洋舰，以此补充我们的海军战舰数量。"
 DEN_modern_naval_warfare: "现代海战"
 DEN_modern_naval_warfare_desc: "我们的海军将领们的明智投资为丹麦对抗英国或德国海军提供了交战策略，尽管考虑到丹麦短暂的海军历史，我们仍有很长的路要走，但通过应用我方海军将领在高海洋研习所得的技术，我们预期在未来收获成功。"
 DEN_fleet_armament: "舰队军备"
 DEN_fleet_armament_desc: "过去数十年间，我国的海军经验一直严重不足，导致目前我们的造船厂产能低下，舰船设计也举步维艰。为此，雷希尼策将军提出了一些新的舰船设计方案，能在有限产能下极大提升我们海军的实力。只要我们抛弃旧的设计、专注提升造船厂产能，这些全新的船只很快就能下水。"
 DEN_anti_air_improvements: "提升防空能力"
 DEN_anti_air_improvements_desc: "如果我们期望让海军做好作战准备，那么无论海上遭遇还是本土防御，敌方海军轰炸机、战斗机和对我方船只的各种轰炸都构成着很严重的问题。鉴于我们的空军数量稀少，且有陆基防空炮来支援港口停泊的船只，我们需要极大提升舰队在敌军海岸作战时的防空能力。"
 DEN_fleet_bulwark: "舰队中坚"
 DEN_fleet_bulwark_desc: "和其他任何海军一样，我们丹麦海军也是由作战艇和非作战艇混合组成的，接下来重要的一步就是为舰队创建出可靠的中坚力量。海军军官们将同海军部密切合作，严格执行其战术构想，以提升海军的作战效率。"
 DEN_battle_ready_fleet: "舰队战争准备"
 DEN_battle_ready_fleet_desc: "一旦战端开启，我们的舰队需要做好随时有效作战于离岸几百公里处的准备——我们的海员们也要做好同样的准备。通过确保每艘船做好战斗准备，我们便有了训练有素的海员和燃料充足、弹药充沛的舰艇，也就不会被强邻的职业海军打个措手不及。"
 DEN_danish_way_of_warfare: "丹麦战法"
 DEN_danish_way_of_warfare_desc: "我们本土诞生和培育的海军战术，尽管受到了同时代列强的影响，还是会在接下来的几十年里证明其基石作用。丹麦战法也许没什么独特性或独创性，但是爱国主义与作战效率紧密相关，所有人都将很快见识到独属丹麦的超绝巧思和发明。"
 DEN_danish_admiralty: "丹麦海军部"
 DEN_danish_admiralty_desc: "丹麦海军部自本世纪初就已存在，尽管我们有限的立功机会限制了其他高阶海军军官的晋升，但我们必须承认奥格·赫尔格森·韦泽尔和亚尔马·雷希尼策在重整军备和现代化丹麦海军方面功勋卓著。他们的战术、技术和研究都不枉费，丹麦海军部也如其所掌之船一样精于所学。"
 DEN_the_conservative_coalition: "保守派联盟"
 DEN_the_conservative_coalition_desc: "马森-米格达尔的失败引发了保守人民党的复兴，国王陛下也相信默勒。不管是好是坏，左翼党曾经的权力基础已被保守人民党夺取。"
 DEN_rearm_danish_industry: "丹麦工业再武装"
 DEN_rearm_danish_industry_desc: "我们整军备战的一个重大问题在于丹麦的工业。在从经济危机中成功恢复后，许多工厂仍需要重新装备和配置，以更好地为军队生产军火。"
 DEN_appeal_to_our_powerbase: "吸引我们的权力基础"
 DEN_appeal_to_our_powerbase_desc: "许多保守人民党人在其前身党派崩溃于第一次世界大战后就不再抱有幻想了。为了让我们的统治继续受大众欢迎，我们必须努力吸引那些支持我们前身党派的人，以及那些视保守人民党为丹麦未来的人。"
 DEN_reinvest_in_the_army: "陆军再投资"
 DEN_reinvest_in_the_army_desc: "丹麦王家陆军(Hæren)的国际地位在几十年的持续和平中不断下降。随着战争渐显，我们必须大量扩招兵员并将关键资源投入于鼓励应征。"
 DEN_pursue_unicameralism: "追求一院制"
 DEN_pursue_unicameralism_desc: "一院制是默勒和全体保守人民党人的共同长期目标。默勒一直梦想着一个施行真正议会民主制的丹麦，如今已不能再拖了，出于向丹麦公众正当化保守人民党的需要，推动这样一个公投可谓长路漫漫。"
 DEN_sideline_parliament: "边缘化议会"
 DEN_sideline_parliament_desc: "丹麦现今的两院制国会(Rigsdag)长期被保守人民党专制派，尤其韦斯特高本人视为眼中钉、肉中刺。绕过这一丹麦民主重要机构的可能几乎为零……不过万一发生意外，韦斯特高一定会抓住机会。"
 DEN_subdue_the_opposition: "镇压反对派"
 DEN_subdue_the_opposition_desc: "随着我们的权力即将得到巩固，终于是时候向掀起了全国骚乱并抗议内阁行动的反对派出重拳了。国王陛下已动用了其合法权力，我们的统治也是正当的，还需做的只剩下让反对派闭嘴了。"
 DEN_invest_in_the_funktionaerer: "投资白领"
 DEN_invest_in_the_funktionaerer_desc: "白领是我们的核心票仓，主要由企业职员等中产阶级组成。通过重新投资白领来获得其支持，我们可以预见接下来几十年将带领丹麦进入真正繁荣的保守人民党统治。"
 DEN_enforced_constitutionalism: "推行宪政"
 DEN_enforced_constitutionalism_desc: "自克里斯蒂安十世国王因马森-米格达尔内阁垮台而任命我们后，民众便不太欢迎政府，宪法的全面实施将会重建民众对我们政府的信心。此外我们还要恢复保守人民党-左翼党联盟，这将帮助我们在接下来几年里保持国会多数席位。"
 DEN_danish_trade_protectionism: "丹麦贸易保护"
 DEN_danish_trade_protectionism_desc: "保护丹麦市场是我们的主要工作之一，市场在多年前从毁灭性的经济危机中复苏期间就受到各种干扰。紧缩政策也许曾拯救了丹麦经济，但是斯陶宁的这些误入歧途的经济政策应当被纠正了。"
 DEN_empower_the_konservative_ungdom: "赋权保守青年团"
 DEN_empower_the_konservative_ungdom_desc: "韦斯特高上台后，保守青年团的队伍急剧扩张，而如今他允许团员们入伍。勇敢的年轻人们将加入丹麦军队的行列。这样既能巩固前线，又能在一定程度上增进我军的忠诚。"
 DEN_increased_executive_power: "扩大行政权力"
 DEN_increased_executive_power_desc: "韦斯特高还没有执掌国家的一切权力，不过这个情况可以凭借着慢慢通过一些巩固他统治的法律来解决。韦斯特高对于保守人民党温和派乃至国王的意愿一直都比较失望，不过这也不会阻止他长期打压丹麦的民主制度。"
 DEN_right_wing_coalition: "右翼联盟"
 DEN_right_wing_coalition_desc: "韦斯特高的意识形态毕竟贴合保守人民党的激进派，但为了确保自己统治不会崩溃，他也宣布与丹麦联盟以及整个保守人民党通力合作。马克斯·阿里利茨科夫提供了冷淡的支持，而丹麦联盟则对于韦斯特高政府鼎力相助。这个广泛的右翼联盟有助于稳定国家，也有助于合法化韦斯特高的统治。"
 DEN_denmark_rejoice: "为丹麦欢呼"
 DEN_denmark_rejoice_desc: "让丹麦欢呼吧！因为祖国最伟大的救世主已经为上帝最伟大的国家注入了新的生命。没有丹麦不可战胜的敌人，也没有比丹麦国王更能代表国家的头面人物。克里斯蒂安十世陛下万岁！丹麦万岁！"
 DEN_restore_democracy_question: "恢复民主？"
 DEN_restore_democracy_question_desc: "在托瓦尔·斯陶宁政府于宪政危机垮台后，丹麦如今总算恢复了和平，但问题也随着而来：是否要一并恢复民主制度？国王克里斯蒂安十世任命了一位适时首相进行统治，因此将由他来拍板决定是恢复自由民主，抑或是维持一党专政。"
 DEN_topple_the_welfare_state: "颠覆福利国家"
 DEN_topple_the_welfare_state_desc: "担任首相期间，斯陶宁通过了许多改革，希望能为他将丹麦转变为福利国家的愿景而添砖加瓦。尽管人民群众很享受他的投资带来的回报，但是我党内部许多人则要求应该改变方针。"
 DEN_unyielding_loyalty: "不屈的忠诚"
 DEN_unyielding_loyalty_desc: "每个将军麾下的指挥官，以及每个指挥官麾下的士兵都必须为了在战斗中高效地获胜而献出生命。为此，我们不仅必须要向他们灌输专业精神，同时也要在某种程度上向他们灌输对于克里斯蒂安十世陛下的狂热忠诚。只有在国王仁慈的领导下，我们才能赢得胜利，战胜那些企图推翻陛下的敌人。"
 DEN_increased_recruitment: "扩大征募"
 DEN_increased_recruitment_desc: "为了维持丹麦的战斗部队，国王命令其臣民进一步参军。丹麦人口稀少，给军队进一步扩充留下的空间也不多，不过国王陛下还是会确保丹麦军队将成为一支不可小觑的力量。但不幸的是，扩大征募到这样的程度对我国的工业将造成巨大的负担。"
 DEN_reichspakt_cooperation: "与帝国公约的合作"
 DEN_reichspakt_cooperation_desc: "根据与德皇达成的协议，丹麦王家陆军将收到一批急需的新式德国步枪，以此来强化我们的武装部队。与此同时，德国还决定投资一些资源在改善我国工业水平上。而这些军事与工业援助正式丹麦协助德国作战时所需要的。"
 DEN_danish_panzer_corps: "丹麦装甲兵团"
 DEN_danish_panzer_corps_desc: "从今日开始，德国批准了拿出库存的轻坦克和摩托化装备，用来帮助我们建立丹麦的第一支装甲兵团。虽然我军可能无法最大化善用这些装甲师，但无疑丹麦不能只靠步行军来支援即将到来的战争。我们会与德国将军通力合作，确保丹麦装甲兵团可以得到充分利用。"
 DEN_staunings_denmark: "斯陶宁治下的丹麦"
 DEN_staunings_denmark_desc: "在过去危机的磨砺下，丹麦自由左翼日益壮大，整个国家面貌远胜以往。下次选举的承诺仍悬而未决，[GetSecondInCommand]将竭尽所能实现巩固丹麦繁荣福利国家之梦，成为全球福利国家的领头羊。"
 DEN_develop_welfare_state: "发展福利国家"
 DEN_develop_welfare_state_desc: "为了进一步发展福利国家，政府提出了增加公共项目指标的建议，以此来帮助经济实现复苏。虽然丹麦并未遭遇过最初的就业衰减和失业，但加大资助此类项目也有助于增强丹麦工业实力，并确保每个家庭都能有一个找得到工作的劳动力。"
 DEN_clarified_social_laws: "明确社会法"
 DEN_clarified_social_laws_desc: "K·K·斯泰因克的另一项计划将致力于推动明确丹麦现今冗杂且迷惑的社会法，新的方案将会明确指出每个丹麦公民应该如何行事。这一系列改革得到了各大党派的基本赞同，应该能很轻易的通过。"
 DEN_matter_of_militarisation: "军事化问题"
 DEN_matter_of_militarisation_desc: "组成联盟的两党间一直有一项争议，即如何处理军事化这个一直存在的问题。世界局势日益升温，即使各大列强避免了直接冲突，但爆发第二次世界大战的可能性似乎也越来越大。因此无论丹麦是否加入这场角逐，两党内的反军事化分子必须被压制；更糟的情况下，为了丹麦的存续我们或许得驱逐他们。"
 DEN_welfare_bureaucracy: "新福利机构"
 DEN_welfare_bureaucracy_desc: "为了巩固我们建立现代福利国家的目标，我们需要全新的精简官僚体系去处理各项事务。目前，激进左翼党提交的方案仅主张对体制做出微小的改变，而与之针锋相对的，社民党的方案则致力于全面的调整，这将会对我们熟知的官僚体系做出彻底的优化。"
 DEN_modern_welfare_state: "现代福利国家"
 DEN_modern_welfare_state_desc: "社会民主党的计划大功告成，全体丹麦人都为自己相信政府而赢得的权利与待遇欢欣鼓舞。虽然丹麦的民主制度不会容许我们实行永久统治，但我们已经巩固了制度框架，哪怕反对派上台也不会崩溃。丹麦人民的幸福再也不会受到质疑。"
 DEN_halted_reforms: "中止改革"
 DEN_halted_reforms_desc: "社会民主党做得太过火了，国家预算已经陷入赤字，疯狂的开支进一步拖垮了丹麦公民的生活。这些所谓的福利改革还有K·K·斯泰因克的《新社会法》只带来了动荡与不安，丹麦应当以稳健的步伐推行改革，因此国家必须在陷入灾难之前休憩一段时间。"
 DEN_venstre_denmark: "右翼-自由主义的丹麦"
 DEN_venstre_denmark_desc: "左翼党成功渡过了宪法危机，而新问题也随之而来：我们应该选谁作为我们的执政伙伴？保守人民党可谓是我们的天然盟友，但随着社民党颜面扫地，丢掉了他们的激进左翼党盟友，党内的某些人提出了与自由主义者重新结盟的想法，但这个方案也可能太过激进了。"
 DEN_maintain_kf_coalition: "继续与保守人民党联盟"
 DEN_maintain_kf_coalition_desc: "保守人民党是我们的天然盟友，我们可以用重整军备和扩大征兵的扩军措施来轻松安抚他们。这样做会激怒党内那些不希望未来卷入战端的人，但是为了挺过下次选举，我们愿意做出此等牺牲。"
 DEN_reconcile_radicals: "与激进左翼党和解"
 DEN_reconcile_radicals_desc: "让我们向激进左翼党提出重建自由派联盟这种具有争议的方案，听上去有点讽刺，毕竟双方曾经就是同一个党。目前还没有重建联合左翼党的计划，不过他们的支持肯定是大有裨益的，然而这也会疏远我们在保守人民党中的前盟友。"
 DEN_moderated_rearmament: "适度军备重整"
 DEN_moderated_rearmament_desc: "为了能继续与保守人民党的慷慨协议，对方要求我们进行某种形式的军备重整。将我们的工业产能一部分分摊到建造新的军事物资上，可以满足执政联盟伙伴的要求，反过来也会巩固他们对于左翼党-保守人民党联盟的支持。"
 DEN_limited_labour_reforms: "有限劳工改革"
 DEN_limited_labour_reforms_desc: "由激进左翼党理论家彼得·蒙克牵头的一系列劳工改革无疑会在党内引起一定程度的不安。不过，通过限制改革规模及相应开支，我们能在安抚大多数左翼党支持者的同时，维持新生的自由派联盟。"
 DEN_venstre_survives: "左翼党幸存"
 DEN_venstre_survives_desc: "谈判与妥协的艺术可谓古已有之，无论是与保守的保守人民党合作，或是转而与激进左翼党合作，左翼党（也翻译为自由党）自身都将在不久的未来得到蓬勃发展。虽然我们的持续统治看上去还需要依赖联盟中的左翼或右翼支持，不过无论如何左翼党在丹麦都保留住了一席之地。"
 DEN_appeal_to_farmers: "吸引农民"
 DEN_appeal_to_farmers_desc: "自工业化兴起和现代丹麦举国推动城市化以来，我们传统的农民票仓就一直走向衰落。不过，我们的农业部门仍然在蓬勃发展，如果我们进行一些重大的农业投资，他们也会继续提供支持。"
 DEN_resumed_recruitment: "恢复征兵"
 DEN_resumed_recruitment_desc: "恢复征兵并组建一支可堪一用的丹麦军队绝非易事，尤其考虑到丹麦在现代作战方式上经验不足。但有一点是肯定的，扩招部队将支援欧洲战事，协助我们的盟友走向胜利。"
 DEN_unity_propaganda: "团结宣传"
 DEN_unity_propaganda_desc: "要想整个丹麦能团结在对抗俄罗斯和第三国际的危险力量背后，那就必须付出巨大的实践努力。我们会在全国各地举行集会，在每个主要城市的中心都张贴海报，确保每位优秀的丹麦公民都能被动员起来从军，或是以其他方式援助战争。"
 DEN_centre_right_dominance: "中右翼执掌大权"
 DEN_centre_right_dominance_desc: "在克里斯蒂安十世陛下推动丹麦更大程度参与欧洲事务后，保守人民党和左翼党的联盟至今左右着丹麦的政治格局。执政联盟的接下里的任期将会确保每位丹麦公民的自由得到保护，同时让丹麦不会堕入激进主义。"
 DEN_push_to_equality: "推动平等"
 DEN_push_to_equality_desc: "推动平等将会是一场艰苦而不明朗的斗争，尤其是对于那些左翼党，他们蔑视遵照劳工改革、维护丹麦人民更多权利的激进左翼党。最好能管好党内的边缘翼，同时也要修正我们的改革，使之能适应执政联盟，以此确保丹麦的自由主义能够持久存续。"
 DEN_rehabilitate_antimilitarists: "平反反军事化人士"
 DEN_rehabilitate_antimilitarists_desc: "平反激进左翼党广大左翼的运动是极其艰巨的任务，甚至是仅因我们投靠德国的势力范围就让激进左翼党几乎一分为二。通过向激进左翼党那些叛逆的支持者们做出让步，并且让他们明白现代军事改革只是为了保证丹麦未来的和平，这样可以把他们争取到我们这边来。"
 DEN_reunite_liberals_question: "丹麦自由主义的未来"
 DEN_reunite_liberals_question_desc: "丹麦自由主义的未来取决于激进左翼党和左翼党领导层之间的广泛谈判。两党之间重建的联盟焕发了几十年来未见的政治力量，不过想要满足彼得·蒙克这种人的要求可并不容易。"
 DEN_pure_democracy: "纯粹的民主"
 DEN_pure_democracy_desc: "在困难时期，我们必须牢记“社群精神”(samfundssind)，即社群意识和彼此团结的概念。世界局势日益紧张，骄傲的丹麦国家也许无法继续袖手旁观。每位优秀的丹麦公民都必须支持几十年来不断得到加强的纯粹的民主。"
 DEN_entrenched_rights: "深化权利"
 DEN_entrenched_rights_desc: "每个丹麦公民的权利都必须得到最大程度的维护，而深化他们的权利将会进一步巩固作为丹麦人的意义。我们勇敢的国家在艰难险阻面前屹立不倒。只要领导层还与人民群众保持着过去这般的深层联系，我们就能继续撑过未来的风雨。"
 DEN_defend_our_democracy: "保卫我们的民主"
 DEN_defend_our_democracy_desc: "保卫丹麦式民主对丹麦的劳动力和武装部队都造成了巨大的压力，因此我们也必须明智地选择该怎样分担这样的工作。睿智的规划将帮助实现目标，而犹豫不决只会消磨整个国家的意志。"
 DEN_constitutional_crisis: "宪法危机"
 DEN_constitutional_crisis_desc: "按[GetSecondInCommand]意愿修宪的愿望被国王的非法阴谋阻挠了。我们别无选择，只能面对这一系列不幸的情况，这让丹麦的未来变得岌岌可危。究竟是激进势力会推翻宝贵的民主，或者是国王最终会随心所欲地任命一个他自己偏爱的政府，目前一切都不得而知。"
 DEN_the_first_statsraad_congress: "第一届国务委员会代表大会"
 DEN_the_first_statsraad_congress_desc: "最后，是时候召开第一届国务委员会代表大会了——这是社会主义改革和托瓦尔·斯陶宁的多元化尝试之间的脆弱结合。如今，一阵更具社会主义的风将会吹遍丹麦，不过共盟内部对于丹麦的未来也有着截然不同的目标。在这次代表大会上，我们就将决定国家的命运。"
 DEN_true_danish_socialism: "真正的丹麦社会主义"
 DEN_true_danish_socialism_desc: "共盟中的左翼社会党赢下了最近的代表大会，阿克塞尔·拉森当选了丹麦的第一任总理兼总统。他对于丹麦的愿景与共盟中的团结党发生了冲突，因为拉森谴责了工会运动的影响。把社会主义带到丹麦不能依靠引进他国同志的革命理想。我们必须要扎下自己的根基，让丹麦在未来几年中能够蓬勃发展。"
 DEN_councilist_destiny: "委员会主义之命运"
 DEN_councilist_destiny_desc: "按照左翼社会党的描述，丹麦未来的命运将是走向一种类似工人委员会的制度。这并非什么全新概念，许多人指责阿克塞尔·拉森背弃了他“真正的丹麦社会主义”理想，而拉森则回应称，工人委员会只是实现最终目标的工具。委员会将包容吸纳各行各业的工人，成为真正代表丹麦工人的唯一途径。"
 DEN_socialism_untouched_by_foreign_influence: "不经境外影响玷污的社会主义"
 DEN_socialism_untouched_by_foreign_influence_desc: "拉森批评道，丹麦不能成为法国或是英国的另一个走卒，丹麦应该走自己的路。丹麦精神是包罗万象的、是强力的、是民族主义但真正自由而永不言败的，无论其来源如何都应如此。不管那些境外势力支持的公社派怎么叫嚣，丹麦社会主义始终是丹麦的社会主义。"
 DEN_crush_trade_union_monopoly: "打破工会垄断"
 DEN_crush_trade_union_monopoly_desc: "丹麦计划建立一个由工人委员会伴随着的强大党国，而这首先就需要推翻工会的霸权，尤其是他们在党内的霸权。许多人都沦为了团结党领导人克里斯蒂安·克里斯滕森以及强大的工会主义纽带之类谎言的牺牲品，而这只会让丹麦工人遭到压迫。这样的情况不能继续下去了，全国上下的工会垄断都必须立刻被批臭、批倒。"
 DEN_danish_mass_party: "丹麦的大众党"
 DEN_danish_mass_party_desc: "虽然左翼社会党本身就是一个政党，但其已经将独立性托付给了联合起来的共盟。虽然我们的联盟对于丹麦作为社会主义国家的存续至关重要，但在需要建立一个涵盖各阶层工人的真正大众党时，让其他的同志们靠边站也是相当可以接受的。"
 DEN_end_rural_urban_divide: "结束城乡分裂"
 DEN_end_rural_urban_divide_desc: "拉森计划的一环就是真正团结丹麦的工人，结束工业化开始以来困扰这个国家的城乡分裂。每位丹麦人都将接纳工农业发展计划，一改国家面貌，提供就业机会。"
 DEN_enhedspartiet_wins: "团结党取胜"
 DEN_enhedspartiet_wins_desc: "团结党(Enhedspartiet)在首届国务委员会代表大会选举中获胜。而里卡德·延森领导的少壮派则与克里斯蒂安·克里斯滕森领导的元老派之间产生了分歧。人们认为，前工会联盟的工会垄断将会在丹麦发扬光大。"
 DEN_solve_party_schism: "解决党内分裂"
 DEN_solve_party_schism_desc: "自从在国务委员会代表大会取得胜利以来，谁将出任总理兼总统就成为了有待讨论的问题，而团结党也准备以投票选出他们的领导。一面是活力四射的煽动者、海员工会的主席里卡德·延森；而另一面则是工会联盟长期以来的领导人克里斯蒂安·克里斯滕森。这二人都有望成为团结党以及丹麦的领导人。"
 DEN_growing_rhubarbs_aplenty: "《广种大黄》"
 DEN_growing_rhubarbs_aplenty_desc: "《广种大黄》是克里斯蒂安·克里斯滕森尚未完成和出版的回忆录的标题，这本书详细讲述了他在家人务农的乡村中成长的故事以及他青年时的生活。克里斯滕森呼吁所有丹麦公民在家园受到威胁时愿于站起来响应号召，而那些贫困者在自己和家人的生计受到压迫时也不该无动于衷。"
 DEN_danish_workers_first: "丹麦工人至上"
 DEN_danish_workers_first_desc: "克里斯蒂安·克里斯滕森长期以来都批评丹麦资产阶级和无产阶级之间的矛盾，他称就算一切的智慧和意志，丹麦工人也将变得至高无上，而且没有什么可以阻止这样的进步。他承诺，只要加入由工会联盟所管理的地区工会，工人的事业就足以打倒一切反对派，并且也可以由此在丹麦的劳动阶级中凝聚出一股纯洁性。"
 DEN_no_industry_untouched: "照顾到每一处工业"
 DEN_no_industry_untouched_desc: "作为丹麦工团主义的奠基人之一，克里斯蒂安·克里斯滕森长期以来一直主张终结丹麦各地工业待遇的不平等。在城市工人条件的改善之下，许多农村人口都流落到了城市中务工。可这些来自农村的工人却一直感到处于挣扎之中。因此，每一个行业都必须要照顾到，而每一个丹麦工人，无论其定居何处，都应得到更好的待遇。"
 DEN_sexual_liberation: "性解放"
 DEN_sexual_liberation_desc: "随着过去几十年性解放的流行主题不断发展，再加上对于克里斯蒂安·克里斯滕森的著作《工人与儿童》(Arbejderne og børneflokken)内容的实践尝试，丹麦成为了斯堪的纳维亚地区的性解放运动先驱。《工人与儿童》是丹麦头一本探讨此类话题的书籍，而克里斯滕森也明确表示，这是一个充满争议而又重要的话题，我们不应该对其视若无睹。"
 DEN_exemplary_trade_union_power: "模范工会力量"
 DEN_exemplary_trade_union_power_desc: "团结在工会联盟周围的克里斯滕森长期倡导与他在团结党的工团主义同志们一起，带着工会至上的理念为团结而斗争。团结党听从工会的要求，由工会联盟的执行委员统治、管理，通过这样方式让丹麦上下每位工人得到指导与目标。"
 DEN_reconcile_old_guard: "与元老派和解"
 DEN_reconcile_old_guard_desc: "早在本世纪之初，许多元老派以及克里斯蒂安·克里斯滕森的朋友、盟友都支持他上台，因此这些人理应得到回报。工会联盟的职位将会根据能力以及对事业的忠诚而分配，而安抚团结党中的大部分元老派也对我们派系争取支持大有裨益。"
 DEN_reformed_union_bureaucracy: "改革工会官僚体系"
 DEN_reformed_union_bureaucracy_desc: "在工会联盟之下完善并改良现存的结构后，改革的工会官僚体系将成为整个丹麦的引导之手。既然工会的官僚体系已经得到了改革与重组，可以有效满足丹麦的需求，那么丹麦公民就可以放下心来，继续工作并享受他们的善意。"
 DEN_everyone_to_par: "人人平等"
 DEN_everyone_to_par_desc: "和克里斯蒂安·克里斯滕森十分相似，里卡德·延森的青年时代也十分贫穷。他在当选后的一次演讲中称每位丹麦人都必须得到一刀切式的标准。工人阶级的一部分人被束缚在贫困中，而另一部分人则安享奢靡的情况不会被允许发生，而每位丹麦公民都应该在解放、自由和获得舒适生活的问题上享受平等的权利。"
 DEN_fuel_to_the_fire: "火上加油"
 DEN_fuel_to_the_fire_desc: "里卡德·延森一直宣称，革命并未随着君主制与大部分旧资产阶级宪法的废止而结束。不，要实现丹麦工人真正的平等与自由，我们还有很长的路要走。我们必须武装自身，磨砺自我，为不断的革命斗争做好准备。"
 DEN_empower_sofyrboderne_forbund: "授权海员工会"
 DEN_empower_sofyrboderne_forbund_desc: "在成为总理兼总统之前，里卡德·延森25岁时就成为了海员工会(Søfyrbødernes Forbund)的主席。作为对海员们数十年如一日的辛勤付出的回报，总理兼总统已经赋权给海员工会。该机构现在将为英勇的海员们提供更加公平的待遇，以弥补丹麦政府一直以来对这一支柱产业的忽视。"
 DEN_help_each_dane: "丹麦人互帮互助"
 DEN_help_each_dane_desc: "里卡德·延森呼吁丹麦人民关心彼此，勇敢支持革命事业的男女幼儒不会被革命斗争完全吞噬。不过很多丹麦人在经历了几年前可怕的经济衰退后，仍旧处于失业或贫困的状态，里卡德·延森不会对此视而不见。只有创建一个所有丹麦人互帮互助的社会，丹麦才能再次伟大。"
 DEN_constant_revolutionary_struggle: "革命不息，斗争不止"
 DEN_constant_revolutionary_struggle_desc: "尽管丹麦体量较小、人口有限，工业也无法媲美英法两国，但我们的斗争从未停息，也绝不会结束，尤其当下众多国家正试图报复我国废除君主制之举。值此危难之际，我们必须采购武器、征募士兵，为战斗做好准备，我国公民将在未来数十年感受到我们当下努力的成果。"
 DEN_sailor_socialism: "海员社会主义"
 DEN_sailor_socialism_desc: "每艘船上的海员都满怀热情、吃苦耐劳，他们日复一日地铲煤，以保船只顺利前航。可仅凭缩短工时和提高工资尚不能抵住风吹浪打，因此里卡德·延森宣布他将为世界革命之火再添一剂燃料！丹麦的每位同志都需要推崇这种艰苦奋斗的精神，这位身经百战而深谋远虑的领袖以及全体丹麦人民均已准备好经受时间的考验。"
 DEN_kommunarder_supremacy: "公社派霸权"
 DEN_kommunarder_supremacy_desc: "公社派团结在人称“公社派看守者”的马丁·安诺生·尼克索旗下，赢得了第一届国务委员会代表大会。尽管公民游击队(BOPA)的领导人伯厄·霍曼被视作尼克索的接班人，但看起来这位老看守者暂时还无意准退休。胜利的公社派将组建一个咄咄逼人的领导层，他们将随时试图动员丹麦加入战争的领导层，成为第三国际在北方的代言人。"
 DEN_kommunard_caretaker_reigns: "公社派看守者之治"
 DEN_kommunard_caretaker_reigns_desc: "出乎所有人的意料，老看守者马丁·安诺生·尼克索拒绝退休，决定在接下来的数年中继续领导公社派。这位德高望重、老谋深算的老看守者是大受欢迎的《征服者贝莱》的作者，在党内人望颇高。这位革命老红人领导着由众多年轻的共产主义者组成的队伍，时刻准备着领导丹麦走向伟大。"
 DEN_BOPA_chairman_takes_over: "公民游击队主席接班"
 DEN_BOPA_chairman_takes_over_desc: "马丁·安诺生·尼克索宣布退休，决定从台前转到幕后继续培养新一代的丹麦共产主义者，伯厄·霍曼则接替他成为党的领导。作为公民游击队(BOPA)的领导人，霍曼在尼克索退休后肩负重任。在他缺席期间，他的副手阿尔弗雷兹·延森将接替他掌管公民游击队，并继续致力于打造一个随时备战的丹麦。"
 DEN_springboard_of_revolution: "革命的跳板"
 DEN_springboard_of_revolution_desc: "向南方输出革命的突破口多的是，但向北方输出革命的跳板则非丹麦莫属。尽管丹德边界上的防御薄弱，使得丹麦随时可能在入侵的德军装甲部队面前沦陷。但只要控制了日德兰海峡，第三国际就有了登陆德国北方海岸的机会。"
 DEN_foster_next_generation: "培养下一代"
 DEN_foster_next_generation_desc: "以尼克索为代表的许多公社派成员都热衷于为革命培养下一代，尼克索认为，要追随法国与英国革命的脚步，培养下一代接班人，从而让他们带领丹麦摆脱那些堕落与恶习。尽管被共盟中其他的资深党员嘲笑为过于理想主义，他仍旧亲切地将法国与英国称为“社会主义梦”。"
 DEN_undisputed_internationale_loyalty: "忠于国际，坚定不移"
 DEN_undisputed_internationale_loyalty_desc: "没有法国与英国，就没有自由的丹麦。所以丹麦必须坚定不移地忠于第三国际，并以实际行动向第三国际的领袖们展现这份忠诚。我们将以法国士兵的力量和忠诚，与英国士兵的狡猾和才智，去打造一支崭新而进步的丹麦武装力量。"
 DEN_import_revolutionary_ideals: "输入革命思想"
 DEN_import_revolutionary_ideals_desc: "丹麦其实是一个新生国家，直到最近，克里斯蒂安十世国王被逼退位，在这个由勇敢的托瓦尔·斯陶宁领导的不光彩行动结束后，丹麦才算终于找到了其使命。需要铭记的是，丹麦十分依赖第三国际的世界革命理想，理应接受英法的教导。虽然我们已经在革命之路上前进颇远，但是解放邻国的斗争是无尽又艰苦的目标，因此我们一定不能迷失自己、遗忘胜利之路。"
 DEN_decimate_reactionary_traitors: "清洗反动派叛徒"
 DEN_decimate_reactionary_traitors_desc: "我们必须呼吁逮捕那些躲藏在城市阴沟里的政治领导人，并剥夺他们的权力。将他们列为“官方反对派”只能表明革命者的软弱无力，必须尽快监禁那些保守人民党（包括立宪派与专制派）与左翼党的重要人物。"
 DEN_first_domino_of_many: "第一张多米诺骨牌"
 DEN_first_domino_of_many_desc: "丹麦或许是斯堪的纳维亚、毗邻德国地区倒下的第一块多米诺骨牌。我们也是首个领导层与英法密切联系、直接培育出来的国家。丹麦会证明，英法工团主义的理想将在此扎根，并向外生长，不仅仅包括斯堪的纳维亚地区，还有波罗的、中欧、巴尔干乃至整个世界！"
 DEN_state_subverted_socialism: "国家服从社会主义"
 DEN_state_subverted_socialism_desc: "工人的行为，即丹麦人民的行为不仅要服从于国家，还要服从于最纯粹的社会主义。作为革命先锋队，公社派或许不如英国的极致派那般强大，但单凭名义，这应当成为我们的目标。如果我们昔日的共盟同志背离了真正的革命道路，为了革命的荣耀，我们会毫不犹豫地铲除他们。"
 DEN_call_on_militias: "征召民兵"
 DEN_call_on_militias_desc: "丹麦没有正式的国土警卫队或民兵系统，随着德国入侵的威胁迫在眉睫，我们必须征召这样的部队。公民会被组织建立国土警卫队，以保护我们脆弱的南方防线，并在面对来自瑞典或海上的攻击时保护哥本哈根。"
 DEN_aid_from_internationale: "第三国际援助"
 DEN_aid_from_internationale_desc: "法国将军路易·比松已带着生力军从巴黎出发，作为第三国际派遣的远征军帮助我们巩固防线。虽然装甲部队很有用，但是受以海洋阻隔为首的各种因素影响，我们的盟友派来的预备队少之又少。"
 DEN_emergency_arms: "应急军备"
 DEN_emergency_arms_desc: "部队没有武器怎么打仗？光是通过征兵法案和扩大健全人范围的一般性提案并不足够，我们必须在短时间内征集更多武器以向前线派送更多人。虽然这在短期内会给我们的工业带来巨大压力，但是这些武器的需求优先。"
 DEN_genesis_of_socialist_statsraad: "社会主义国务委员会之源"
 DEN_genesis_of_socialist_statsraad_desc: "丹麦施行的政治体系十分独特，尽管托瓦尔·斯陶宁宣称丹麦应当废除君主制并拥抱共和制，但国家元首一职却要由总理兼总统担任。这套系统还融合了社会主义改革，并接受共盟的参政，可谓是真正的混合体制之源。"
 DEN_radsoc_end_focus_stauning: "红色福利"
 DEN_radsoc_end_focus_stauning_desc: "斯陶宁的多元化尝试同社会主义制度相结合，形成了一种得以最大限度促进公民平等，赋予公民权利的折中方案，即所谓的“红色福利”。全国的每位公民都为这无拘无束之制度所换发出的勃勃生机与风发意气感到欢欣鼓舞，男女老少均可在这福利国家中切实拥抱无穷无尽的机遇。"
 DEN_radsoc_end_focus_1: "丹麦工人的胜利"
 DEN_radsoc_end_focus_1_desc: "随着拉森的宣言和改革，共盟中的左翼社会党带领丹麦进入了一个全新的黄金时代。虽然那些团结党、公社派和斯陶宁派的盟友们不赞成集中权力并放松所谓对于社会主义民主系统的协议，但拉森却保证这是为了一切都变得更好。"
