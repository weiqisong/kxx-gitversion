 DEN_black_monday_category_desc: "中欧同盟经济危机已经波及丹麦，托瓦尔·斯陶宁的政府面临着尽快控制危机、复苏经济的压力。不幸的是，国会正处于僵局之中，任何未经反对派批准的法案都无法通过，政府的行动因此大大受限。斯陶宁及其盟友组成的§S“社会”联盟§!与§m左翼党§!等反对派展开了谈判，这个决议栏会展示谈判的预期效果，如果首相大街协定达成，本决议栏就将关闭。\n\n你需要保持平衡，不能让§S对内阁政策支持度§!超过§m对反对派妥协度§!，这样§m左翼党§!才会满意并通过我们的法案。若为了安抚§l激进左翼党§!等联盟伙伴而优先推行我们的议程，事态反而会恶化，因为按目前的状况，这些法案绝无可能在国会通过。\n\n对内阁政策的支持度为：§S[?DEN_cabinet_policy_support]§!\n\n对反对派的妥协度为：§m[?DEN_opposition_concessions]§!\n\n已经获得的经济点数为：§Y[?DEN_economic_credits]§!\n§g在这条国策树的末尾，我们每拥有1点经济点数，经济复苏都会明显加快。此外，经济点数也可在后续国策树中换取强力加成。§!"
