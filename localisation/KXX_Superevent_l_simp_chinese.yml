GFX_SPEVNT_Imperial_Federation:0 "帝国联邦的成立"
GFX_SPEVNT_Imperial_Federation_TEXT:0 "我是最后一个国王，你知道的。我兄弟有一段时间是，但后来不得不放弃了。我没有。\n §Y-爱德华八世-§!"
GFX_SPEVNT_Imperial_Federation_REMARK:0 "日不落的太阳不再落下"
GFX_SPEVNT_Imperial_Federation_DESC:0 "帝国联邦曾经只是一个被提议的理念，但现在已不再是一个梦。英伦国家的人民被战争撕裂，被迫迁移到异国他乡，这些被流放的英国人现在保住了大英帝国的永恒。这个联邦涵盖了各大洲的大片土地，而问题仍然是，这个联邦将如何选择对它现在占据的领域施加影响，或者保护它们免受外来威胁，无论是对上帝、国王还是国家。"

GFX_SPEVNT_Kibbo_ImpFed:0 "帝国的血裔重返联邦"
GFX_SPEVNT_Kibbo_ImpFed_TEXT:0 "这些话语是直接说出来的，又是隐晦的；意思是隐藏的，又是显明的。 \n §Y-阿莱斯特·克劳利-§!"
GFX_SPEVNT_Kibbo_ImpFed_REMARK:0 "属于白狐的新世界"
GFX_SPEVNT_Kibbo_ImpFed_DESC:0 "领导地球上最强大的军事力量的旅程的并不是约翰·哈格里夫，在族人中被称为白狐，在建立基博基夫时所期望的。然而，尽管他天性平和，联邦现在已经在血裔的领导下团结起来了。在他的教导下，一个个人的新时代可能会在一个科学与自然和谐合作以改善所有人的世界中蓬勃发展。"

GFX_SPEVNT_Celtics:0 "潘德利亚的胜利"
GFX_SPEVNT_Celtics_TEXT:0 "你以为我们都完蛋了。我们不是。你等着瞧吧——属于我们的日子就要来了。\n §Y-Gearóid Ó Cuinneagáin-§!"
GFX_SPEVNT_Celtics_REMARK:0 "凯撒噩梦成真"
GFX_SPEVNT_Celtics_DESC:0 "在英国人第一次入侵爱尔兰近八百年后，翡翠之岛终于摆脱了盎格鲁撒克逊人的压迫。通过一系列大规模的军事行动，凯尔特军队席卷了整个欧洲大陆，在历史上第一次将古代民族联合起来。从苏格兰岛到黑海沿岸，再也没有人能威胁凯尔特人。现在，全世界都在等着看凯尔特人是否打算阻止他们的进攻。"

