 KXX_SPEVNT_QUOTE_DAY: "今日名言"
 GFX_SPEVNT_UNITE_CHINA_ZHANG_GUOHUA:0 "张国华统一中国"
 GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_DESC:0 "通过巩固在青藏高原上的统治，张国华在自己的社会主义愿景下在西藏掌权并解放了中国。"
 GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_TEXT:0 "不丹人、锡金人和拉达克人与他们的中国同志在西藏组成了一个团结的大家庭。——张国华"
 GFX_SPEVNT_TIBET_UNITE_CHINA_ZHANG_GUOHUA_REMARK:0 "巴扎嘿！"
 GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE:0 "天宝统一中国"
 GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_DESC:0 "经过西藏社会党的巩固和改组，天宝在西藏社会党的权力斗争中取得了显着的成功。现在他已经做到了解放全中国。"
 GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_TEXT:0 "融化百年冰雪！——才旦卓玛"
 GFX_SPEVNT_TIBET_UNITE_CHINA_YUEXE_REMARK:0 "白色卡塔将被举起"
 GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME:0 "阿沛·阿旺晋美统一中国"
 GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_DESC:0 "经过西藏社会党的胜利，以及之后的派系斗争，现在阿沛·阿旺晋美掌管了新的社会主义西藏，最终统一了社会主义中国。"
 GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_TEXT:0 "我们必须采取特殊的政策来应对历史上的特殊性。——阿沛·阿旺晋美"
 GFX_SPEVNT_TIBET_UNITE_CHINA_JIGME_REMARK:0 "起来，自由的农奴们！"
 GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA:0 "林熊征统一中国"
 GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_DESC:0 "日本帝国灭亡后，林雄正设法将台湾的权力巩固到他和他的同伙手中。现在，林已成功地“解放”了中国，并宣布在他的领导下建立了一个新的共和国。"
 GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_TEXT:0 "我会撑起一顶黑松伞，为你遮风挡雨。——闻一多"
 GFX_SPEVNT_TAIWAN_XIONGZHENG_UNITE_CHINA_REMARK:0 "新共和国必将绽放光芒！"
 GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA:0 "台湾民众党统一中国"
 GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_DESC:0 "在驱逐日本帝国的革命中获得独立后，台湾国民党（又名台湾民众党）掌握了台湾的政权。由于大陆国民党本身已经崩溃，现在轮到台湾民众党来接过革命的火炬，创造一个永远统一的中国了！"
 GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_TEXT:0 "Who is the first to wake up from the great dream of Dazhi all the people return to the commonwealth, hope for merit, rely on the common will to build a city, and overcome all difficulties. The drunken king wakes up alone."
 GFX_SPEVNT_TAIWAN_TPP_UNITE_CHINA_REMARK:0 "革命万岁！"
 GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA:0 "台湾社会主义者统一中国"
 GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_DESC:0 "在驱逐日本帝国的革命中获得独立后，二十七旅等台湾社会主义力量领导了一场成功的革命，现在由简吉和谢雪红领导。随着大陆反动势力战胜革命势力，台湾社会主义者承诺在社会主义下统一中国。"
 GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_TEXT:0 "从共产党人的人生观来看，泥泞中的生活应该是光荣的。——谢雪红"
 GFX_SPEVNT_TAIWAN_COMMIE_UNITE_CHINA_REMARK:0 "革命万岁！"
 GFX_SPEVNT_JAPAN_CW:0 "日本内战"
 GFX_SPEVNT_JAPAN_CW_TEXT:0 "社会主义者将统治世界......\n §N -片山潜- §!"
 GFX_SPEVNT_JAPAN_CW_REMARK:0 "红色海啸已经来临"
 GFX_SPEVNT_JAPAN_CW_DESC:0 "在工团主义者企图发动政变后，帝国军队成功地组织了针对东京社会主义者的反政变，并迫使他们回到地下。但现在，工团主义者已经在日本赤军的旗帜下，组织起来了反对日本帝国的大规模叛乱。"
 GFX_SPEVNT_JAPAN_CW_Socialist_win:0 "日本社会主义者掌控日本"
 GFX_SPEVNT_JAPAN_CW_Socialist_win_TEXT:0 "日本的新纪元已经来临……\n §N -幸德秋水- §!"
 GFX_SPEVNT_JAPAN_CW_Socialist_win_REMARK:0 "东京的天空染成了红色！"
 GFX_SPEVNT_JAPAN_CW_Socialist_win_DESC:0 "经过与日本帝国的长期斗争，（以广泛的社会主义者为代表的）统一战线成功地推翻了日本皇军并将日本置于社会主义之下。"
 GFX_SPEVNT_JAPAN_CW_military_win:0 "大日本帝国幸存"
 GFX_SPEVNT_JAPAN_CW_military_win_TEXT:0 "日本的使命是成为至高无上的...\n §G -荒木贞夫- §!"
 GFX_SPEVNT_JAPAN_CW_military_win_REMARK:0 "旭日将永远升起！"
 GFX_SPEVNT_JAPAN_CW_military_win_DESC:0 "当我们为帝国荣耀而前进并消灭工团主义恶魔时，东京的红旗已被撤下。现在我们已经消灭了工团主义恐怖分子，我们现在将建立一个新的大日本帝国。"

 ###KX
 GFX_SPEVNT_Valoi_Dead:0 "乔治·瓦卢瓦之死"
 GFX_SPEVNT_Valoi_Dead_TEXT:0 "革命工团主义活在人民对罢工的渴望之中，且只有在伴随着暴力的大罢工之中，才能熠熠生辉。\n§Y乔治·索雷尔§!"
 GFX_SPEVNT_Valoi_Dead_REMARK:0 "结果十拿九稳"
 GFX_SPEVNT_Valoi_Dead_DESC:0 "乔治·瓦卢瓦，法兰西公社索雷尔派的革命领袖，今天已经被宣布逝世。人民因这位伟大的索雷尔派领袖的死而悲伤，同时其他人则试图夺取他的遗产和名望。不用说，他的死将会导致公社内部的许多连锁反应......\n\n\n但是这会有什么好结果吗？"
 GFX_SPEVNT_Anarchist_Frances:0 "无政府主义掌管了法兰西公社"
 GFX_SPEVNT_Anarchist_Frances_TEXT:0 "若有需要，逮捕所有的政府官员...拆除监狱，消灭刽子手，根除所有的国家权力！\n§Y内斯托尔·马赫诺§!"
 GFX_SPEVNT_Anarchist_Frances_REMARK:0 "法国再次陷入了无序。"
 GFX_SPEVNT_Anarchist_Frances_DESC:0 "在乔治·瓦卢瓦死后，一场让国家陷入混乱的权力斗争在法国爆发了。随着混乱的蔓延，先前受压迫的工人们转向了无政府主义。同时内斯托尔·马赫诺召集了黑卫兵，就像他在乌克兰做的那样。在中央政府失灵之后，他设法夺取了国家政权。\n\n现在法兰西已经挣脱了名为“国家”的枷锁。"
 GFX_SPEVNT_Caucasus_Chao:0 "高加索山脉的大混乱"
 GFX_SPEVNT_Caucasus_Chao_TEXT:0 "死亡是解决一切问题的方法。没有提出问题的人——就没有问题。\n§Y约瑟夫·B·朱加什维利§!"
 GFX_SPEVNT_Caucasus_Chao_REMARK:0 "重大的进展"
 GFX_SPEVNT_Caucasus_Chao_DESC:0 "当约瑟夫·朱加什维利和他新生的格鲁吉亚激进政权开始寻求扩张时，邻国都颤抖了起来。有充分证据显示,朱加什维利的政权将走上与包括但不限于顿河-库班联盟，阿塞拜疆和亚美尼亚在内的邻国开战的道路。对于全格鲁吉亚和高加索地区的人民来说，最大的问题在于德国是否会容忍一个如此激进的政权获取强大的影响力。\n\n世界等待着德皇的决定。"
 GFX_SPEVNT_Romania_Restoration:0 "卡罗尔二世再征服罗马尼亚"
 GFX_SPEVNT_Romania_Restoration_TEXT:0 "他们（铁卫团）没给我们罗马尼亚干过一件好事。现在我感到了某种解脱——但罗马尼亚在这个时代还有更多的事情要完成。\n§Y国王卡罗尔二世§!"
 GFX_SPEVNT_Romania_Restoration_REMARK:0 "真令人惊讶"
 GFX_SPEVNT_Romania_Restoration_DESC:0 "在流亡多年后，卡罗尔二世夺回了罗马尼亚的王位。在保皇派流亡者于巴纳特上台，并随之踏上夺回家园的征程后，这个曾经被认为不可能实现的幻梦变为了现实。但现在，新的保皇党政府只能收拾旧政府的残局，并对付叛乱的铁卫团。\n\n但也许终于，罗马尼亚和巴尔干半岛可以迎来一个稳定的局面了。"
 GFX_SPEVNT_Collapse_Britains:0 "不列颠的灾难"
 GFX_SPEVNT_Collapse_Britains_TEXT:0 "自被英格兰合并的一百多年以来，苏格兰第一次从英格兰人统治的枷锁中挣脱。所以，诸位苏格兰人民：让阿尔巴翱翔吧！\n§Y约翰·麦考密克§!"
 GFX_SPEVNT_Collapse_Britains_REMARK:0 "苏格兰万岁！"
 GFX_SPEVNT_Collapse_Britains_DESC:0 "在准则派将英国变成一个独裁国家后，这个国家慢慢开始崩溃。随着“国土守望者”的政变，反动的威尔士地方自治军和“国土守望者”都利用这个机会夺取了各自国家的控制权。在正式宣布独立后，苏格兰和威尔士都脱离了英格兰。约翰·麦考密克统治苏格兰，尼古拉斯·格莱斯统治威尔士。\n\n 联盟已死。"
 GFX_SPEVNT_Gastev_Technocracys:0 "苏维埃工团技官主义的凯旋"
 GFX_SPEVNT_Gastev_Technocracys_TEXT:0 "思想运动得越快，对一个愚人来说，就越好像没有什么重要的事情发生。\n§Y阿列克谢·加斯捷夫§!"
 GFX_SPEVNT_Gastev_Technocracys_REMARK:0 "社会主义最伟大的成就"
 GFX_SPEVNT_Gastev_Technocracys_DESC:0 "土地荒芜，受尽屈辱的[SOV.GetNameDefCap]如今在经济、政治和科学方面都取得了快速的进步。[SOV.GetLeader]和他的苏维埃-工团政府体制正在推动国家生活的各个领域向着实现完全的社会平等的进步方向发展。"

 ###KXX
 SPEVNT_ger_civl:0 "德国内战"
 SPEVNT_ger_civl_TEXT:0 "无根臣民…\n（威廉二世论革命者）\n\n§Y— 威廉二世·霍亨索伦 —§!"
 SPEVNT_ger_civl_REMARK:0 "帝国将无法再度展翅翱翔。"
 SPEVNT_ger_civl_DESC:0 "在德皇针对黑色星期一经济危机破产的人民毫无救援之后。随着大规模饥荒的出现，叛乱领导人宣布“第二次十一月革命”开始。当地的赤卫队最先加入了这场血战。日子一天天过去，一股不屈不挠的报复浪潮席卷了德国各个城市，直接将威胁带到了德皇身上。很明显，德国已经陷入了一场血腥的内战，接下来会发生什么还是个未知数。法兰西公社和不列颠联盟紧急召开代表大会，宣布全力支持革命者，并提供人道主义和军事援助……"
 GFX_SPEVNT_greater_germanic_state_goebbels:0 "大日耳曼国"
 GFX_SPEVNT_greater_germanic_state_goebbels_TEXT:0 "民族主义和社会主义，孰先孰后？首先是社会主义的救赎，然后是像飓风一样的民族复兴！\n§Y— 约瑟夫·戈培尔 —§!"
 GFX_SPEVNT_greater_germanic_state_goebbels_REMARK:0 "德国重现辉煌"
 GFX_SPEVNT_greater_germanic_state_goebbels_DESC:0 "约瑟夫·戈培尔，被称为德意志帝国的“人民元首”，宣布成立大德意志帝国后，震惊和惊讶席卷了整个世界。这一雄心勃勃的举措是在征服部分土地后立即提出的“生存空间”原则，他宣称这是德国民族未来繁荣的关键。\n“东方建设”一词与一个正在逐渐成熟的新政权的骄傲和野心产生共鸣，该政权将目光投向东方。世界舞台上的紧张局势已达到顶峰，世界正在等待德国实现其东方计划后将面临的变化......"
 GFX_SPEVNT_endsieg_goebbels:0 "最终胜利！"
 GFX_SPEVNT_endsieg_goebbels_TEXT:0 "总有一天，所有的谎言都会在自己的重压下崩溃，而真相将再次获胜。 \n\n§Y-保罗·约瑟夫·戈培尔-§!"
 GFX_SPEVNT_endsieg_goebbels_REMARK:0 "超越世间一切"
 GFX_SPEVNT_endsieg_goebbels_DESC:0 "德国军队不屈不挠、势不可挡，一路冲破重重障碍，到达斯堪的纳维亚半岛的顶峰和东欧的边缘。伟大的德国坚持其不可动摇的生存空间原则。东部被征服的土地成为新秩序机构的可塑对象，当地居民在占领者的威力下沦陷。\n那些怀疑这个繁荣世界能否持续的人注定会陷入幻觉，因为只有一件事是明确的——新秩序已经到来！"
 GFX_SPEVNT_EUROPE_UNIFICATION_thirart:0 "蒂里亚特统一欧洲"
 GFX_SPEVNT_EUROPE_UNIFICATION_thirart_TEXT:0 "我认为欧洲需要一种以人民为导向的民族主义，而欧洲的民族共产主义将会引起巨大的连锁反应。\n §N -让-弗朗索瓦·蒂里亚特- §!"
 GFX_SPEVNT_EUROPE_UNIFICATION_thirart_REMARK:0 "凯尔特十字照耀欧亚！"
 GFX_SPEVNT_EUROPE_UNIFICATION_thirart_DESC:0 "从佛兰德斯的海滨到欧洲统一，让-弗朗索瓦·蒂里亚特实现了前所未有的功绩。欧洲解放阵线的军队摧毁了一切欧洲的反动资产阶级国家，从都柏林到符拉迪沃斯托克皆已经统一在名为欧罗巴苏维埃帝国的新生政治实体下。然而，蒂里亚特的野心似乎不止于此，全世界的观察家都摒住了呼吸，等待统一的欧洲迈出下一步。"

 ###超事件扩展
 ##世界征服
GFX_SPEVNT_Hoxha_World:0"一个为了霍查的世界！"
GFX_SPEVNT_Hoxha_World_TEXT:0"清理扔在恩维尔身上的污泥，才能让他永远活着。 \n §Y-涅奇米叶·霍查-§!"
GFX_SPEVNT_Hoxha_World_REMARK:0"谁也不应该忘记他的名字"
GFX_SPEVNT_Hoxha_World_DESC:0"随着恩维尔·霍查的死，涅奇米叶的度过了一段心理路程。她的强烈的渴望，想看看这个曾经孕育着恩维尔的计划和梦想的世界，现在变成了一座以他的名字命名的纪念碑。现在她控制了地球上的七大洋和七大洲，而每个人都应该知道恩维尔·霍查这个名字：无论是出于恐惧，冷漠，还是对这个只有一人才能高举的男人的爱。霍查的名字将永远活在所有曾经妄图违逆他的幻象的墙壁和场地之中。"

GFX_SPEVNT_Loeb_World:0"盖亚科技已然矗立"
GFX_SPEVNT_Loeb_World_TEXT:0"我们所做任何事都必须符合人性。我们不能强迫驱使人们；我们必须是指导他们的发展。 \n §Y-亨利·甘特-§!"
GFX_SPEVNT_Loeb_World_REMARK:0"需要之时的希望"
GFX_SPEVNT_Loeb_World_DESC:0"在一个被混乱、战争、瘟疫和饥荒撕裂的世界里，全球霸权乌托邦的可能性一度只存在于科幻作品中。但[CSA.GetLeader]，现在盖亚乌托邦技术领联盟的领导者，把这个想法变成了现实。以古希腊之神泰坦的先母命名，技术领现在将致力于重建世界，使其成为诸多伟大城市的统一，美丽，和平与进步的乐园，而所有个人都可以蓬勃发展。"

GFX_SPEVNT_Pio_World:0"帕特雷·毕奥之救赎"
GFX_SPEVNT_Pio_World_TEXT:0"你必须对神的良善有无限的信心，因为胜利是绝对确定的。 \n §Y-帕特雷·毕奥-§!"
GFX_SPEVNT_Pio_World_REMARK:0"三位一体的上帝"
GFX_SPEVNT_Pio_World_DESC:0"毕奥被带到的这个世界曾经神圣，但现在已经堕落成一个对他想象中的上帝天国充满仇恨的世界。在一场反对一切形式意识形态的伟大运动中，无论他们是民族主义者还是工团主义者，进步主义者还是保守主义者，现在全都扫进了历史的垃圾堆。毕奥神父现在创造了一个神圣的王国，在这里，上帝的每一个孩子都可以把自己奉献给信仰和内在的神圣力量，不会再受以前国家强加给他们人民的负担的束缚。"

GFX_SPEVNT_Poland_World:0"狂野灵魂之世界"
GFX_SPEVNT_Poland_World_TEXT:0"进入永恒的黑暗，进入火和冰。\n §Y-但丁·阿利吉耶里-§!"
GFX_SPEVNT_Poland_World_REMARK:0"旧世界化为灰烬"
GFX_SPEVNT_Poland_World_DESC:0"在潘克拉西的领导下，世界上狂野的灵魂终于摆脱了束缚他们的负担。从美国的摩天大楼到中国的乡村，旧世界的一切已经被撕裂和烧毁，只留下自由。自由奔放地奔向人们可能拥有的任何梦想，可能怀有的任何欲望，以及困扰他们的需求。让灵魂自由，不受束缚，不受束缚。"

GFX_SPEVNT_Sun_Ra_World:0"桑·拉的宇宙一统"
GFX_SPEVNT_Sun_Ra_World_TEXT:0"这种可能曾经尝试过，但失败了。现在是时候尝试不可能了。 \n §Y-桑·拉-§!"
GFX_SPEVNT_Sun_Ra_World_REMARK:0"人类的巨大飞跃"
GFX_SPEVNT_Sun_Ra_World_DESC:0"土星环曾经是一个人类无法触及的世界，但在桑·拉的领导下，土星环从未如此接近。只要目标一致，人类伟大旅程的最终追求就可以向宏伟的星辰大海和起源之地进发，向整个世界发出前所未闻的艺术未来之声。尽管太空中不会有声音，但在这个新的非裔未来主义时代，作为太空探险者的最后一站，阿克斯特拉号将永远萦绕在土星和她的9个卫星周围。"

GFX_SPEVNT_Technocracy_World:0"科学领导下的世界"
GFX_SPEVNT_Technocracy_World_TEXT:0"罪犯是有掠夺本能却没有足够资金成立公司的人。 \n §Y-霍华德·斯科特-§!"
GFX_SPEVNT_Technocracy_World_REMARK:0"未来由我们来塑造"
GFX_SPEVNT_Technocracy_World_DESC:0"尽管霍华德·斯科特的资历令人怀疑，但这个曾经的技术官僚公司的追随者小集团逐渐控制了重新统一的美国各州。最终他们选择采取一种激进的方法，将他们的控制范围扩大到整个地球表面，让整个世界成为真正进步开始的舞台。现在，数学家、科学家、工程师和计算机专家共同聚集的诸巨大建筑可以推动世界进入一个真正实现进步和增长的新时代——确保所有人都能为这个新社会做出贡献。"

GFX_SPEVNT_Tomlinson_World:0"基督教世界之王"
GFX_SPEVNT_Tomlinson_World_TEXT:0"承认马基雅维利是天才，是因为他说过，群众的本性需要一只强有力的手和一个优越的大脑来统治和剥削他们。\n §Y-查尔斯·科夫林-§!"
GFX_SPEVNT_Tomlinson_World_REMARK:0"没有大卫的歌利亚"
GFX_SPEVNT_Tomlinson_World_DESC:0"在许多人看来，汤姆林森要控制世界的宣言不过是另一个疯狂的主张，这在历史上，从皇帝到农民的口中听到了成千上万次。但为了反抗那些怀疑他的人，一场伟大的十字军东征已经开始了。现在，一场盛大的仪式即将在耶路撒冷宣布汤姆林森为“万国与人民之王”，这里是基督教的诞生地，也是人类唯一虔诚国王的新出生地。"

GFX_SPEVNT_Lovecraft_World:0"旧印之地成真"
GFX_SPEVNT_Lovecraft_World_TEXT:0"我始终知道自己是个局外人：一个陌生人在这个世纪和那些仍然是人的家伙。 \n §Y-霍华德·菲利普·洛夫克拉夫特-§!"
GFX_SPEVNT_Lovecraft_World_REMARK:0"能与“阿萨托斯”匹敌的大师"
GFX_SPEVNT_Lovecraft_World_DESC:0"人类对未知的恐惧本可以导致一个简单的结果：把自己的世界封闭起来，排斥一切他觉得可怕的东西，选择转向内心，躲避潜伏的恐怖。然而,[NEE.GetLeader] 选择了相反的方式——站起来与之抗争。随着最后的战斗在这个充满混乱和不确定的世界结束，一个新的世界从黑暗中诞生了。没有什么是未知的，宇宙的恐怖将被视为一个整体：不管他们来自心里的最深处还是最遥远的星球。"

GFX_SPEVNT_Leftcraft_World:0"宇宙梦境的国度"
GFX_SPEVNT_Leftcraft_World_TEXT:0"因为我一直是一个探索者，一个梦想家，一个寻找和作者梦的沉思者……\n §Y-霍华德·菲利普·洛夫克拉夫特-§!"
GFX_SPEVNT_Leftcraft_World_REMARK:0"未知中蕴藏着美"
GFX_SPEVNT_Leftcraft_World_DESC:0"在通过假死考验继任者之后，霍华德·菲利普·洛夫克拉夫特带着全新的人生观回到了这个世界。这种新的观点带来了所有人类共有的共同身份中的美的概念，以及对更美好社会的梦想。随着有计划的全球征服的完成，这一想法重新焕发了活力，确保那些对未知感到恐惧的人不会感到孤独——世界为他们而存在，无须担心外界可能潜伏着什么。"

GFX_SPEVNT_Roerich_World:0"香巴拉之尘世王国"
GFX_SPEVNT_Roerich_World_TEXT:0"只要苦难没有得到治愈，人类的伟大帮助者就不会抛弃地球。 \n §Y-尼古拉斯·洛里奇-§!"
GFX_SPEVNT_Roerich_World_REMARK:0"香巴拉平原等着你"
GFX_SPEVNT_Roerich_World_DESC:0"从遥远的山脉和雪峰西藏启程，伟大的香巴拉王国终于被带到地球之上。许多人把这称为真弥勒的到来——第五个也是最后一个佛陀的到来是在一个混乱的时代被预言的；由于最近的冲突，这种预期愈发浓郁。现在，全世界都在等待着新时代的新教义，这样所有人都可以获得许多人如释迦牟尼所寻求的启示。"

GFX_SPEVNT_Willkie_World:0"天下一家建成"
GFX_SPEVNT_Willkie_World_TEXT:0"我相信美国和美国人民的未来充满光明，因为我们拥有伟大的梦想，也因为我们有机会实现这些梦想。 \n §Y-温德尔·威尔基-§!"
GFX_SPEVNT_Willkie_World_REMARK:0"民主是不容谈判的"
GFX_SPEVNT_Willkie_World_DESC:0"威尔基的书《天下一家》似乎与数以亿计的人的生活产生了共鸣；最有可能是因为大家生活在一个充满不稳定、抑郁、压迫和战争的世界。从他的写作的反应开始，威尔基现在把这一理论付诸实践，解放被压迫者，打击激进分子；“天下一家”已经从旧世界的灰烬中重生，现在可以仔细倾听人民的声音。君主和独裁者的时代结束了，民主和公平的时代取而代之。"

GFX_SPEVNT_Coconut_World:0"圣椰之领域"
GFX_SPEVNT_Coconut_World_TEXT:0"我是唯一一个拥有通往和平的钥匙却没有时机释放它的人。 \n §Y-椰子僧-§!"
GFX_SPEVNT_Coconut_World_REMARK:0"多可爱的一群人"
GFX_SPEVNT_Coconut_World_DESC:0"越南从被占领到独立的奇特之路最终导致了一个完全出乎意料的结果。椰子之僧，把他的想法带给了全世界的人民，同样的欲望迫使他首先爬上“棕榈树”，获得和平与宁静。随着椰子道与基督教和佛教等不同宗教思想的融合，世界可能会进入一个新的时代，而永远睿智的僧侣将指引道路。"

GFX_SPEVNT_Hoa_Hao_World:0"成就全球重生"
GFX_SPEVNT_Hoa_Hao_World_TEXT:0"在家庭祭坛前用一颗纯洁的心祈祷，比在宝塔里进行华丽的仪式更好。 \n §Y-黄富楚-§!"
GFX_SPEVNT_Hoa_Hao_World_REMARK:0"一个开明的世界"
GFX_SPEVNT_Hoa_Hao_World_DESC:0"尽管和好教在湄公河三角洲艰难起步，但现在其已经发展成为一个遍布全球的宗教。在经历了德皇殖民军队的压迫和对印度支那叛乱的反抗之后，现在和好教可以开始将整个世界转变为内在信仰和神圣的美，向更田园、更简单、最重要的是更和平的生活方式转变，将为这个新世界的人民带来一个新时代。"

GFX_SPEVNT_Cao_Dai_World:0"第三次宇宙救赎"
GFX_SPEVNT_Cao_Dai_World_TEXT:0"人们并不总是能和睦相处。这就是为什么我决定把我的思想合并成一个伟大的救赎方式——“高台”。 \n §Y-范公稷-§!"
GFX_SPEVNT_Cao_Dai_World_REMARK:0"在“左眼”的注视下联合起来"
GFX_SPEVNT_Cao_Dai_World_DESC:0"高台教，伟大的“左眼”，现在可以安全地守护世界人民——团结一致，不受宗教的分裂。从越南的森林和山脉起步，高台教的前路发展迅速，似乎从未放缓。尽管佛教教导非暴力，[VIN.GetLeader]认为，要结束所有战争，给地球带来和平，就必须最后“拥抱”这个世界。一个伟大的重生被授予她的人民，所以现在所有人都可以感受到重生可能带来的启蒙。"

GFX_SPEVNT_Vasconcelos_World:0"宇宙种族联合"
GFX_SPEVNT_Vasconcelos_World_TEXT:0"灵魂会为我的种族说话。 \n §Y-何塞·巴斯孔塞略斯-§!"
GFX_SPEVNT_Vasconcelos_World_REMARK:0"不再因种族而分裂"
GFX_SPEVNT_Vasconcelos_World_DESC:0"随着巴斯孔塞略斯关于大种族团结的想法在许多墨西哥人心中引起共鸣，此时这个梦想已经成为现实。旧世界的许多人似乎在他们的家园中不会再遵守种族、文化或民族的界限，彻底摆脱了这些界限的束缚，人类的第五种族可以开始一个新的时代。尽管世界上现在已经消亡的国家和她们的少数公民进行了抵制，但人类的下一个时代现在可以开始了。文明的新凤凰从旧文明的灰烬中升起——并永远存续。"

GFX_SPEVNT_Burnham_World:0"新社会主义之一统"
GFX_SPEVNT_Burnham_World_TEXT:0"能够赢得广大人民群众接受的意识形态是将任何特定类型的社会结构维系在一起的不可或缺的语言粘合剂。 \n §Y-詹姆斯·伯纳姆-§!"
GFX_SPEVNT_Burnham_World_REMARK:0"权力是目的，而非手段"
GFX_SPEVNT_Burnham_World_DESC:0"詹姆斯·伯纳姆建立世界政府的梦想终于实现了。尽管许多人称之为“世界帝国”，但毫无疑问，这是为了全人类的利益——伯纳姆将领导这个新的全球政府。他声称，没有国家，就不会有战争，因此，他这是把人类从自我毁灭的方式中拯救出来，而曾经的国家领导人似乎都迷恋这种自毁的末路。一个政府，一个世界，需要一个领导人，而也只有我一个人能胜任这项工作……"

GFX_SPEVNT_Posadas_World:0"原子打破了资本主义的枷锁"
GFX_SPEVNT_Posadas_World_TEXT:0"毁灭总是先于创造。 \n §Y-胡安·波萨达斯-§!"
GFX_SPEVNT_Posadas_World_REMARK:0"波萨达斯同志万岁！"
GFX_SPEVNT_Posadas_World_DESC:0"奥梅罗·罗慕洛·克里斯塔利·弗拉斯内利，更广为人知的是他的笔名胡安·波萨达斯，在他自己的社会主义思想下推动并统一了世界。他认为只有“战争——革命”才是通往真正社会主义乌托邦的道路。世界现在可能将会看到，这是否真的是唯一的出路。这个世界向一个新的世界的转变，现在终于可以开始了：所有配得上先进外星生命的人，他们可以与所有那些被蹂躏和剥削的星球分享他们掌握的技术。"

GFX_SPEVNT_Fonte_World:0"强盗之王的全球领地"
GFX_SPEVNT_Fonte_World_TEXT:0"你们告我偷窃，好像一个一无所有的工人也会是贼似的。 \n §Y-让·德雷维尔-§!"
GFX_SPEVNT_Fonte_World_REMARK:0"没有神明，也没有主人"
GFX_SPEVNT_Fonte_World_DESC:0"人的自由是世界的自然法则之一，但在资本主义剥削下，人可能永远不会自由。阿尔弗雷多·丰特不满足于仅仅解放巴塔哥尼亚和南美洲的人民，他继续前进，把全世界从旧的压迫方式中解放出来。现在，在一个没有小气的统治者和愚蠢的独裁者们的辽阔土地上，一切都可能是自由和野性的。一个自由人的世界已经从旧世界的外壳中崛起，强盗国王和他的帮派可以在这片未知的新土地上无拘无束地自由驰骋。"

GFX_SPEVNT_Guenon_World:0"人类的共同苏丹"
GFX_SPEVNT_Guenon_World_TEXT:0"这的确是现代社会最显著的特征：需要不断的激荡，需要无休止的变化，需要不断加快的速度。 \n §Y-雷内·格农-§!"
GFX_SPEVNT_Guenon_World_REMARK:0"联合成一"
GFX_SPEVNT_Guenon_World_DESC:0"来自摩洛哥沙漠的叶海亚苏丹带着真主的力量崛起，最终成为人类真正的唯一的苏丹。利用原子的力量：在地球上资金最雄厚的实验室进行这种实验，属实是闻所未闻的，叶海亚所谓的“神圣科学”将世界置于一种新的融合思想的领导之下。有了这种力量，叶海亚的军队在安拉、原子和“阿迪提”的陪伴下，成功地横扫了地球，走上了毁灭和启蒙的道路。"

GFX_SPEVNT_Clem_World:0"一个全球主义联盟的成立"
GFX_SPEVNT_Clem_World_TEXT:0"我已经完全放弃了对民族主义忠诚和信仰的任何想法。我们必须把世界秩序置于对自己国家的忠诚之上。 \n §Y-克莱门特·艾德礼-§!"
GFX_SPEVNT_Clem_World_REMARK:0"人民群众高于一切"
GFX_SPEVNT_Clem_World_DESC:0"尽管英联邦是“国际组织”的首批创始成员之一，但其并不是这个政府将世界团结在红旗下的组织。克莱门特·艾德礼，这位作风相对温和的英国政治家，反而是担负起这项伟大任务的人。在反对莫斯利造成的不稳定的反革命事变和自由政府的权力转移之后，艾德礼现在坐在一个没有激进主义的世界里，而激进主义曾经困扰着他称之为家的国家。"

