##BBR
GFX_SPEVNT_Normal_BBR_America:0"黑带恢复美利坚秩序"
GFX_SPEVNT_Normal_BBR_America_TEXT:0"在正义像海水覆盖海洋一样覆盖美利坚合众国之前，这片土地上不会有安宁与和平。 \n §Y-拉尔夫·大卫·阿伯内西-§!"
GFX_SPEVNT_Normal_BBR_America_REMARK:0"献给和解"
GFX_SPEVNT_Normal_BBR_America_DESC:0"在反抗宪政政府给予他们的压迫待遇后，黑带选择了接过美国的衣钵。看着曾经伟大的联邦陷入仇恨和贪婪的激进主义，重新点燃了所有美国人的共同认同感。尽管黑带有受虐待的历史，但他们似乎坚持着人人享有自由和正义的理念，现在站在一个伟大的位置上，成为这个新的、更公平的美国的缔造者；黑人、白人、富人和穷人都一样。"

GFX_SPEVNT_Socialist_BBR_America:0"一个为了工人的美国"
GFX_SPEVNT_Socialist_BBR_America_TEXT:0"现在是公认的最佳时间，而不是明天，也不是什么更方便的时节。正是在今天，我们才能完成最好的工作。 \n §Y-W·E·B·杜波伊斯-§!"
GFX_SPEVNT_Socialist_BBR_America_REMARK:0"新联合之工会"
GFX_SPEVNT_Socialist_BBR_America_DESC:0"尽管美利坚联合工团失败了，但黑带在统一美国方面取得了更大的成功。从被三k党暴力压迫到征服前美利坚广袤的土地，所有种族的工人现在都可以昂首阔步，走向更美好的未来。美国的工人们将不再受华盛顿那些虚伪政客的操纵，也许现在他们会开始向外看向这个世界：它仍然不能像现在在美国之内普遍存在的那样给予真正的自由。"

GFX_SPEVNT_UNIA:0"加维派统一美利坚"
GFX_SPEVNT_UNIA_TEXT:0"让非洲成为我们的指路之星：我们的命运之星。 \n §Y-马库斯·加维-§!"
GFX_SPEVNT_UNIA_REMARK:0"首先是美洲，然后是非洲"
GFX_SPEVNT_UNIA_DESC:0"在[BBR.GetLeader]的领导下，新阿非利加共和国已经征服了失落的美国的领土。在与美国民主崩溃后出现的其他派系进行了反压迫斗争之后，新阿非利加共和国现在可以开始伟大地重返非洲。如今，殖民列强占领了这片被加维称为“人类之母”的广阔土地，而他们现在只能紧张地看着危险到来，因为非洲人的非洲可能很快就会成为现实——通过他们近60年前首次占领这片土地的同样方式。"

GFX_SPEVNT_NOI:0"安拉之美国"
GFX_SPEVNT_NOI_TEXT:0"白人不想和黑人混在一起，而黑人想做自己，不是别人。 \n §Y-伊利贾·穆罕默德-§!"
GFX_SPEVNT_NOI_REMARK:0"不再是诡计的受害者"
GFX_SPEVNT_NOI_DESC:0"伊斯兰民族组织在伊利贾·穆罕默德阁下的领导下，现在已经获得了美国曾经占领的土地。由于白人占多数的领土现在被寻求伊斯兰事业的种族隔离所征服，许多人都想知道这个新国家将如何治理它的人民。为了与白人保持距离，解放散居在外的黑人，伊斯兰民族组织可能很快就会开始返回圣地的旅程，在这个过程中，解除在雅各布子民手中近六千年的压迫。"

GFX_SPEVNT_ABB:0"非洲血亲兄弟会统一美利坚"
GFX_SPEVNT_ABB_TEXT:0"黑人种族族给世界带来了埃及和埃塞俄比亚的文明，创造了文明和科学的基础和基本原则，我们可以相信自己能够自我管理。 \n §Y-西里尔·布里格斯-§!"
GFX_SPEVNT_ABB_REMARK:0"武装起来对抗种族主义"
GFX_SPEVNT_ABB_DESC:0"非洲血亲兄弟会，“黑人之磐石”的理想，现在已经统一了美国。由于非洲血亲兄弟会的许多成员都是第一次美国内战中获得自由的奴隶的后代，同时随着美国黑人从吉姆·克劳法的压迫中解放出来，历史似乎又一次重演了。有了这种新获得的自由，非洲血亲兄弟会的军队现在可以转向更广阔的世界——为他人的自由而死，远比在不公正的压迫下白白牺牲来得伟大。"

GFX_SPEVNT_Israelites_America:0"新以色列的诞生"
GFX_SPEVNT_Israelites_America_TEXT:0"让我们奏响《阿东·奥兰》！让我们如此歌唱，好叫我们的仇敌都知道我们是耶和华所拣选的儿女。 \n §Y-温特沃斯·亚瑟·马修-§!"
GFX_SPEVNT_Israelites_America_REMARK:0"你当行在我面前，就必得痊愈"
GFX_SPEVNT_Israelites_America_DESC:0"被认为是所罗门王朝真正继承人的黑以色列人，终于统一了美国。自从十失落部落被驱逐出他们的家园以来，已经有近两千七百人被宣布为这些部落的后裔，他们已经获得了一块新的土地来进行定居，并由此诞生了一个新的锡安之地。尽管如此，这个新家园可能只是即将到来的圣战东征的起点——最终将这些失落部落的后裔归还他们曾经从合法的所有权中夺走的土地。"

GFX_SPEVNT_Sun_Ra_America:0"通往太空的基石"
GFX_SPEVNT_Sun_Ra_America_TEXT:0"人类一直在寻求自由。 \n §Y-桑·拉-§!"
GFX_SPEVNT_Sun_Ra_America_REMARK:0"人类的一小步……"
