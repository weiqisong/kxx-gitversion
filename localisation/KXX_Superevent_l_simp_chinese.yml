GFX_SPEVNT_Cao_Dai_World_Funny:0"人类的第三次普遍救赎"
GFX_SPEVNT_Cao_Dai_World_Funny_TEXT:0"上帝在他的天堂，世界一切都好。 \n §Y-罗伯特·布朗宁-§!"
GFX_SPEVNT_Cao_Dai_World_Funny_REMARK:0"看向天国"
GFX_SPEVNT_Cao_Dai_World_Funny_DESC:0"这是一个我们都是一体的世界\n\n\n\n这是你所希望的世界。"

