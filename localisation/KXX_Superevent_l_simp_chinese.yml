GFX_SPEVNT_Catholic_TEXT:0"伟大的宪章，对它的几次确认，权利请愿书，权利法案，都是力量和必然性的幸福结果。 \n §Y-卡罗尔顿的查尔斯·卡罗尔-§!"
GFX_SPEVNT_Catholic_REMARK:0"荣耀"
GFX_SPEVNT_Catholic_DESC:0"和他们的新领导人一样出人意料的是，美国的领土现在已经重新统一了。神圣美利坚联盟在内战期间崛起为一个规模虽小但颇具影响力的天主教民兵组织，如今在菲利普·卡罗尔的领导下，确立了自己作为重生美国领袖的地位。卡罗尔是独立宣言唯一一位天主教签署人的后裔。在新教徒占多数的这个国家，这是一个极具争议的组织，许多人担心这个新组织的激进变革不会局限于美国之内……"

##USA
GFX_SPEVNT_MacArthur:0"美国陆军恢复美利坚秩序"
GFX_SPEVNT_MacArthur_TEXT:0"这个世界上没有绝对的安全，只有机遇。 \n §Y-道格拉斯·麦克阿瑟-§!"
GFX_SPEVNT_MacArthur_REMARK:0"向首长致敬"
GFX_SPEVNT_MacArthur_DESC:0"随着暴力和混乱的升级，麦克阿瑟将军自视为美国理想的捍卫者，并成功地取得了领导权，最终设法在美国陆军的烟与火下恢复了控制权。在一个以张扬个性著称的人的领导下，美国正在崩溃的民主和激进主义被秩序和纪律所取代。虽然这对激发士气很有好处，但它将如何影响这个新恢复的国家的政治路程……还有待观察。"

GFX_SPEVNT_Navy:0"美国海军恢复美利坚秩序"
GFX_SPEVNT_Navy_TEXT:0"如果愿意付出任何代价，每个人都可以得到和平。 \n §Y-威廉·D·莱希-§!"
GFX_SPEVNT_Navy_REMARK:0"七大洋在等待"
GFX_SPEVNT_Navy_DESC:0"由于麦克阿瑟拒绝向美国海军让步，并且看到了他的独裁的统治方式，美国海军部介入推翻了这位美国暴君。在驱逐“凯撒”后，海军上将[USA. GetLeader] 被选来领导国家打败叛乱派系。随着战争余烬的消退，这个国家可能会被推回到进步的道路上，再次走向海洋——或者成为另一个独裁者，但是被认为是人民的捍卫者。"

##NEE

GFX_SPEVNT_NEE_Military:0"新英格兰军队拯救了美利坚"
GFX_SPEVNT_NEE_Groves_TEXT:0"我们这些目睹了原子时代曙光的人现在知道，只要任何人愿意努力，他就几乎可以完成任何事情。 \n §Y-莱斯利·格洛夫斯-§!"
GFX_SPEVNT_NEE_Bingham_TEXT:0"我们周围的整个世界都有我们一直害怕的疾病。我们只能祈祷人类的本性能战胜瘟疫。 \n §Y-海勒姆·宾厄姆三世-§!"
GFX_SPEVNT_NEE_Military_REMARK:0"回归常态？"
GFX_SPEVNT_NEE_Military_DESC:0"在对加拿大的占领进行了长期的一系列反抗之后，新的自由之子统一了一个曾经堕落的美国。在[NEE.GetLeader]的军事领导下，阻碍新英格兰发展的枷锁被打破，向统一的进军开始了。随着反对真正美国梦的诸多派系的垮台，新成立的政府现在可以看到美国重建得比以前更强大，正如他们的前辈所做的那样，这符合他们的愿景。"

GFX_SPEVNT_Pershing:0"第二次美国独立宣言"
GFX_SPEVNT_Pershing_TEXT:0"我们是美国人。我们将保持美国人的身份，带着古老的荣耀去战斗。 \n §Y-约翰·J·潘兴-§!"
GFX_SPEVNT_Pershing_REMARK:0"新国父诞生了"
GFX_SPEVNT_Pershing_DESC:0"约翰·J·潘兴，一个在美国陆军服役的人中具有神话般传说的人物，最终使美国统一起来。他以其领导能力、军事战略和对美国理想的坚定信念而闻名，在他英勇地战胜了美国崩溃后出现的诸反叛派别后，许多人都宣称他是美国的“第八位开国元勋”。剩下的就是看这个新华盛顿是否会像他的前任那样给美国带来民主，或者仅仅是作为美国各州的唯一统治者。"

GFX_SPEVNT_Lermond:0"美国的保护者"
GFX_SPEVNT_Lermond_TEXT:0"每两棵松树之间都有一扇通往新生活方式的门。 \n §Y-约翰·缪尔-§!"
GFX_SPEVNT_Lermond_REMARK:0"让自然和人类繁荣昌盛"
GFX_SPEVNT_Lermond_DESC:0"看到对国家和自然造成的破坏，[NEE.GetLeader]领导的新英格兰社会主义党，选择进行干预并尽可能地挽救。在对较大的反叛派系进行多次军事行动之后，这个崭新的美国，更重要的是大自然母亲，已经取得了最后的胜利。随着战争的火焰逐渐熄灭，人们不禁要问，重建工作将如何开始，重建失去，保留剩下。"

GFX_SPEVNT_Nordic:0"北欧战士守望着美利坚"
GFX_SPEVNT_Nordic_TEXT:0"人类事务的基本因素不是政治，而是种族。 \n §Y-罗斯洛普·斯托达德-§!"
GFX_SPEVNT_Nordic_REMARK:0"这只是开始……"
GFX_SPEVNT_Nordic_DESC:0"许多人担心的结果发生了。由[NEE.GetLeader]领导的极具争议的北欧联盟，已经为北欧人宣称了美国的领土，并旨在将所谓的优越的“北欧种族”与其他被认为低贱的种族完全隔离，并最终净化那些具有北欧种族血统的人。毫无疑问，将会有反对这个新政府的抵抗，但在现在的美国，一个建立在奴隶制基础上的国家，这种抵抗可能不会强大。"

GFX_SPEVNT_American_Monarchy:0"君主制归于美国"
GFX_SPEVNT_American_Monarchy_TEXT:0"死于嫉妒的人比死于癌症的人要多得多。 \n §Y-老约瑟夫·P·肯尼迪-§!"
GFX_SPEVNT_American_Monarchy_REMARK:0"美利坚人的美利坚"
GFX_SPEVNT_American_Monarchy_DESC:0"尽管这个国家诞生之初就有人人平等的传统，但君主制似乎也可以是美国人民的选择。在一次盛大的加冕仪式中被宣布为国王，并进行了大规模的军事行动后，[NEE.GetLeader]在民主的失败和不作为催生了摧毁旧联盟的激进分子之后，再次将美国人民团结在一面旗帜下。现在一位美国国王坐上了王位，愿他忠诚的臣民再次获得和平。"

GFX_SPEVNT_Quaker:0"公谊会之美利坚"
GFX_SPEVNT_Quaker_TEXT:0"解开生命之绳的结，我们才能了解它。 \n §Y-基恩·图默-§!"
GFX_SPEVNT_Quaker_REMARK:0"一个欢迎所有人的地方"
GFX_SPEVNT_Quaker_DESC:0"美国内战带来的沮丧和死亡导致了新英格兰和平主义公谊会党的胜利。公谊会，由[NEE.GetLeader]领导，现在已经把这种和平和生活方式带到了美国的其他地方。其实与他们的信仰有些矛盾的是，在他们自己和崩溃后产生的敌对派系之间发生暴力冲突之后，总之，公谊会终于可以欢迎这个新国家的其他成员加入他们的怀抱。"

GFX_SPEVNT_Ancap:0"自由的美国"
GFX_SPEVNT_Ancap_TEXT:0"我们被告知，公司要摧毁这个国家。但如果没有企业，这个国家，会变成什么样子？ \n §Y-杰伊·古尔德-§!"
GFX_SPEVNT_Ancap_REMARK:0"不受管制的自由"
GFX_SPEVNT_Ancap_DESC:0"政府已经有了他们无限的空余时间。这种情况在美国最为普遍，美国在其失败的官僚机构和人民承受的压力的重压下崩溃了。[NEE.GetLeader]作为现已统一的美国领土的统治者，他无意支配现在生活在这些新自由领土上的人民的生活。每个人都可以自由地按照自己的选择生活：从大公司总裁到孤独的流浪者，没有人会被政府控制的刺耳的声音告诉如何生活。"

GFX_SPEVNT_Prohib:0"保守的美国"
GFX_SPEVNT_Prohib_TEXT:0"成功的人是那些有机会并抓住它的人。 \n §Y-罗杰·巴布森-§!"
GFX_SPEVNT_Prohib_REMARK:0"第二次魅力..."
GFX_SPEVNT_Prohib_DESC:0"魔鬼的酒在美国再也没有立足之地了。[NEE.GetLeader]，最近重组的禁酒党的领袖，宣称这片曾经的美国土地是为那些从罪恶中解脱出来的清醒的人而生的。随着大量民众通过酗酒来麻痹战争带来的恐惧，禁酒令已经开始在全国范围内强制实施，其禁止任何酒精饮料以及人类可能转向的其他罪恶的享乐。随着枪声的沉寂，铁栏也随之沉寂。"

GFX_SPEVNT_NEE_Democracy:0"新英格兰民主复兴美利坚"
GFX_SPEVNT_NEE_Democracy_TEXT:0"我是美国人；在这里，我不承认任何人比我优越，除非他有自己的优点；也不承认任何人比我低劣，除非他有自己的缺点。 \n §Y-西奥多·罗斯福-§!"
GFX_SPEVNT_NEE_Democracy_REMARK:0"一个新国家的诞生"
GFX_SPEVNT_NEE_Democracy_DESC:0"当美国的民主在激进主义和仇恨的重压下崩溃时，民主的余烬似乎并没有完全消失。[NEE.GetLeader]带领新英格兰人民走上了收复美国的伟大道路。精心选择战斗，对立的激进派系一个接一个地倒在新英格兰军队的枪炮下。随着大陆在他们的控制之下，美国的民主似乎获得了许多人梦寐以求的复活。"

GFX_SPEVNT_Irish_America:0"一颗新翡翠的诞生"
GFX_SPEVNT_Irish_America_TEXT:0"我请求每一个虔诚的公民，把波士顿从银行和铁路中拯救出来。 \n §Y-詹姆斯·M·柯利-§!"
GFX_SPEVNT_Irish_America_REMARK:0"美国闪耀绿色光芒"
GFX_SPEVNT_Irish_America_DESC:0"在美国的爱尔兰人一直有一段遭受虐待的艰难历史，看起来他们是最受欢迎的。新英格兰地区的民选领导人詹姆斯·M·柯利在敌对派系垮台后，成为美国的新一任总统。许多人认为他和休伊·朗有“相似”之处；既专制又腐败。然而，随着新英格兰新学校和医院的扩展至全国，这种腐败可能被许多人忽视了……"

GFX_SPEVNT_Dominionists:0"再次成为自治领"
GFX_SPEVNT_Dominionists_TEXT:0"不列颠人来了。 \n §Y-保罗·里维尔-§!"
GFX_SPEVNT_Dominionists_REMARK:0"未完的历史"
GFX_SPEVNT_Dominionists_DESC:0"美国独立战争结束150多年后，一位来自英国的君主再次登上了美国的王位。在加拿大对新英格兰的干预和安置 [NEE.GetLeader]之后，在新统治者的宝座上，征服美国的战争再次结束。随着战争的结束，开国元勋们建立独立美国的梦想破灭了。但问题仍然存在，是第二次美国革命将会肆虐这片新领土，还是英国人最终会保住他们的殖民地。"

##PSA
GFX_SPEVNT_PSA_Military:0"百家户之子让数百万性命得救"
GFX_SPEVNT_PSA_Military_TEXT:0"如果一个人有很高的士气和决心，他可以用很少的钱做很多事情。 \n §Y-乔治·马歇尔-§!"
GFX_SPEVNT_PSA_Military_REMARK:0"和平是我们的职责"
GFX_SPEVNT_PSA_Military_DESC:0"尽管乔治·马歇尔和亨利·阿诺德的初衷是没有那么长远，但看着美国同胞的死和西部的安全形势似乎激起了战争的热情。为了防止数百万无辜者的死亡，太平洋国家再次将美国团结在一面旗帜之下。凭借落基山脉的自上而下的优势，美利坚忠诚的儿子们的浪潮席卷了各州，肩负着和平的使命；尽管伤亡惨重，但这场行动似乎取得了成功。"

GFX_SPEVNT_PSA_Democracy:0"太平洋国恢复美利坚民主"
GFX_SPEVNT_PSA_Democracy_TEXT:0"公民权是人的基本权利，因为它不亚于拥有生命权的权利。 \n §Y-厄尔·沃伦-§!"
GFX_SPEVNT_PSA_Democracy_REMARK:0"民主永存"
GFX_SPEVNT_PSA_Democracy_DESC:0"在前美国政府的许多参议员逃到西海岸后，他们现在似乎终于回到了华盛顿。在太平洋各州举行选举后，[CAL.GetLeader]成功地向东部推进，使美利坚大陆重新统一。利用落基山脉崎岖的地形，一种新的民主制度在旧的民主制度之后兴起。随着重建的开始，美国人民可能会期待一个新的美国梦的诞生。"

GFX_SPEVNT_Spiritualists:0"灵性飞升"
GFX_SPEVNT_Spiritualists_TEXT:0"努力的最大限度是创造性的工作。否则就太接近简单的生存，直到死亡来临。\n §Y-L·罗恩·哈伯德-§!"
GFX_SPEVNT_Spiritualists_REMARK:0"心灵所愿"
GFX_SPEVNT_Spiritualists_DESC:0"尽管在灵性运动的不同派系之间存在着各种各样的观点，但似乎某种形式的一致性取得了胜利。[CAL.GetLeader]将美利坚大陆的其他地区置于他们的控制之下，最终为这个摇摇欲坠的国家带来了和平。尽管大多数人仍然对一些有影响力的灵性论者成员所持的信仰感到担忧，但毫无疑问，在看似无休止的流血事件结束之后，和平是受欢迎的。"

GFX_SPEVNT_Norton:0"美利坚的皇帝"
GFX_SPEVNT_Norton_TEXT:0"在所有的访客中，我想我最喜欢的是诺顿皇帝；只要一提到他的名字，我就会想起我对旧金山人民还不够公正。 \n §Y-罗伯特·路易斯·史蒂文森-§!"
GFX_SPEVNT_Norton_REMARK:0"向皇帝致敬！"
GFX_SPEVNT_Norton_DESC:0"[CAL.GetLeader]，原美利坚帝国皇帝诺顿一世的后裔宣布建立新的美利坚帝国。尽管最初的诺顿皇帝被认为是一个古怪的疯子，但在所谓的“诺顿派”的政治支持下，这个复兴的王朝似乎会取得更大的成功。违背开国元勋的意愿，一位皇帝统治着美国；但他会用他的臣民的爱和奉献来带领国家永远前进。"

GFX_SPEVNT_Progressives:0"一个进步的美国"
GFX_SPEVNT_Progressives_TEXT:0"我自己就是一个活生生的证据，证明武力能够而且确实解决了问题——当它与智慧一起使用时。 \n §Y-厄普顿·辛克莱-§!"
GFX_SPEVNT_Progressives_REMARK:0"第二次觉醒"
GFX_SPEVNT_Progressives_DESC:0"进步的梦想对美国人来说一直是遥不可及的。不到20年前结束的伟大进步时代带来了自第一次美国内战结束以来美国见证的一些最伟大的社会和政治变革。然而，最近当选的太平洋国家领导人[CAL.GetLeader]拒绝让这个时代走向消亡。在收复国土的过程中，第二个进步时代开始了，美国人民将张开双臂欢迎它。"

GFX_SPEVNT_Wallace_Shambhala:0"西方香巴拉"
GFX_SPEVNT_Wallace_Shambhala_TEXT:0"男人和女人只有在有足够的食物，有时间和能力阅读、思考和讨论问题时，他们才能真正自由。\n §Y-亨利·华莱士-§!"
GFX_SPEVNT_Wallace_Shambhala_REMARK:0"意想不到的结果"
GFX_SPEVNT_Wallace_Shambhala_DESC:0"亨利·华莱士把东方哲学带到了新统一的美国，这一结果令许多人吃惊，更让人困惑。在以进步党候选人的身份赢得太平洋国选举后，他对精神启蒙的追求似乎与他的政治生涯完全交织在了一起，甚至鼓励全国人民效仿。由于对战争的恐惧仍然困扰着这个国家，东方神秘主义的和平性质可能正是这个国家所需要的。"

GFX_SPEVNT_Japanese_America:0"美国的太平洋繁荣"
GFX_SPEVNT_Japanese_America_TEXT:0"绝望的贫困助长了对个人主义的强调，这是对民族团结的又一个障碍。 \n §Y-拉尔夫·汤森-§!"
GFX_SPEVNT_Japanese_America_REMARK:0"从富士山到菲涅尔峰"
GFX_SPEVNT_Japanese_America_DESC:0"尽管地球上最深的海洋将两国隔开了近五千二百英里，但太平洋国在日本的政治援助下，独自成为了美国内战的胜利者。鉴于日本对东南亚其他国家已经采取了咄咄逼人的外交政策，许多人担心这可能是一个太平洋帝国的新开端——毕竟其拥有世界上最大的工业生产力之一。只有时间才能告诉我们这个新联盟的走向。"

GFX_SPEVNT_Hughes:0"创新的国度"
GFX_SPEVNT_Hughes_TEXT:0"一旦你同意了一些让步，你就永远不能取消它，从而让事情回到原来的样子。 \n §Y-霍华德·休斯-§!"
GFX_SPEVNT_Hughes_REMARK:0"豪斯先生永远是赢家"
GFX_SPEVNT_Hughes_DESC:0"霍华德·休斯，以其古怪和经常古怪的性格而闻名，现在在太平洋的旗帜下团结了美国。在被阿诺德将军授予太平洋沿岸各州的控制权后，休斯履行了最初的约定，甚至在他提出的创新和财富方面加倍努力，给西海岸的公民带来了财富和财富——远离了内战的破坏。虽然许多人指责休斯滥用近乎独裁的权力，但不可否认的是，这场赌博得到了回报……"

GFX_SPEVNT_Hearst:0"新版本的民主"
GFX_SPEVNT_Hearst_TEXT:0"政治家为了保住自己的职位，什么都愿意做——甚至成为一名爱国者。 \n §Y-威廉·伦道夫·赫斯特-§!"
GFX_SPEVNT_Hearst_REMARK:0"好好读一遍吧！"
GFX_SPEVNT_Hearst_DESC:0"作为强大的媒体巨头和现任美国总统，威廉·伦道夫·赫斯特实现了许多人的梦想，并宣称了整个原美国的领土。凭借强大的轰动效应和庞大的宣传网络，赫斯特在太平洋沿岸各州获得了领导地位，并继续推进他的美国梦，从而结束了内战。随着被摧毁的激进派系开始重建，赫斯特的故事远未结束。"

##COR
GFX_SPEVNT_Lindbergh:0"孤鹰屹立不倒"
GFX_SPEVNT_Lindbergh_TEXT:0"任何懦夫都可以坐在家里批评飞行员在雾中飞进山中。但到目前为止，我就是宁愿死在山腰上，也不愿死在床上。 \n §Y-查尔斯·林德伯格-§!"
GFX_SPEVNT_Lindbergh_REMARK:0"是时候把美国放在第一位了"
GFX_SPEVNT_Lindbergh_DESC:0"查尔斯·林德伯格，因其横跨大西洋的冒险而闻名，他的第二个伟大壮举是重新统一了分裂的美国。林德伯格是美国宪政共和国所谓“福特派”的一员，他可能会看到这个新成立的国家朝着追求进步的方向前进——但这只适用于那些被认为是真正的美国人的人民。他曾带着勇气和无畏横渡大洋，愿他再一次推动美国走向未来。"

GFX_SPEVNT_Fordist:0"福特主义者推动着美国前进"
GFX_SPEVNT_Fordist_TEXT:0"两类人会赔钱：那些软弱得不能保护自己所有的人；用诡计赢钱的人。他们最后都输得精光。 \n §Y-亨利·福特-§!"
GFX_SPEVNT_Fordist_REMARK:0"美利坚的一次换挡"
GFX_SPEVNT_Fordist_DESC:0"[COR.GetLeader] 加上强大的福特派的支持，确保了美国的安全。在著名的飞行员查尔斯·林德伯格带领国家走上威权主义道路之后，领导权被交给了亨利·福特及其核心集团的主要技术官僚核心。随着内战一天比一天遥远，进步的熔炉开始燃烧得越来越亮。与所有伟大的公司一样，预计向新市场扩张将是下一个议程……"

GFX_SPEVNT_Russell_Jr:0"南方民主党人统一美利坚"
GFX_SPEVNT_Russell_Jr_TEXT:0"如果我们必须从亚当和夏娃重新开始，我希望他们是美国人。 \n §Y-小理查德·罗素-§!"
GFX_SPEVNT_Russell_Jr_REMARK:0"属于白人的民主"
GFX_SPEVNT_Russell_Jr_DESC:0"美国的民主及其对人民选择的承诺导致了种族隔离的选择。来自美国解体后兴起的宪政派的南方民主党热门候选人小理查德·罗素统一了美国本土。在一个维护各州州权和种族隔离的平台上，人们可以预料，而且几乎可以肯定，美国黑人和白人之间的鸿沟会越来越深；而这正是当初让美国元气大伤的问题之一……"

GFX_SPEVNT_Crump:0"臭老板大赚一笔"
GFX_SPEVNT_Crump_TEXT:0"棉花在涨，河水在跌，而艾德·克伦普先生，掌管着这个小镇。 \n §Y-孟菲斯工歌-§!"
GFX_SPEVNT_Crump_REMARK:0"没有伤害，没有越界"
GFX_SPEVNT_Crump_DESC:0"[COR.GetLeader],“克伦普政治机器”（得名于其创造者）的领导者，统一了崩溃的美国。通过民粹主义政策和吸引在宪政国统治下遭受巨大苦难的黑人的政纲，孟菲斯委员会在ODP和威廉·穆雷下台后的选举中获得了权力。随着整个国家的财富流入那些帮助这台政治机器的人的口袋和钱包，可以预见，腐败的齿轮将在未来数年里滚滚翻腾。"

GFX_SPEVNT_Murray:0"正如开国元勋们所希望的那样"
GFX_SPEVNT_Murray_TEXT:0"公职人员是一个诚实到不能被收买的、聪明到不会被欺骗、勇敢到不怕被吓倒的人。 \n §Y-威廉·H·默里-§!"
GFX_SPEVNT_Murray_REMARK:0"南部联盟得救"
GFX_SPEVNT_Murray_DESC:0"旧民主党领袖威廉·h·默里已经做到了，他的目标是将美国恢复到写入曾经美国历史的形式。默里将美国再次统一到一个旗帜下，他可能会进行改革并把土地交还给农民和劳动者——这些人创造了这个国家和世界。随着内战的结束，美国人民进入了一个新的时代，《苜蓿法案》指引着那些像他们的祖先一样在土地上劳作的人们。"

GFX_SPEVNT_COR_Generic:0"南方保卫了联邦"
GFX_SPEVNT_COR_Generic_TEXT:0"女士们先生们，我想告诉你们，现在军队中没有足够的兵力来迫使南方人民打破种族隔离。 \n §Y-斯特罗姆·瑟蒙德-§!"
GFX_SPEVNT_COR_Generic_REMARK:0"再次联合，依然分裂"
GFX_SPEVNT_COR_Generic_DESC:0"在威廉·H·默里倒台后，[COR.GetLeader]接替了他的位置，带领美国继续前进。在这个过程中，随着对立派系的失败和美国的弱点被消除，一个白人美国的新时代正在出现。在一个强烈的种族隔离主义的纲领下，现在在全国领先的民主党可以开始实施南方各州几个世纪以来梦寐以求的改革：一个将各州的权利放在首位，与白人的需要携手并进的国家。 "

GFX_SPEVNT_Klan:0"隐形帝国现身于世"
GFX_SPEVNT_Klan_TEXT:0"三k党是赢家，但它不仅仅是一个组织。它是一种理念，一种信仰，一种目标，一场有组织的运动。 \n §Y-海勒姆·韦斯利·埃文斯 -§!"
GFX_SPEVNT_Klan_REMARK:0"白色兜帽继续前进……"
GFX_SPEVNT_Klan_DESC:0"尽管内战造成了混乱，但很少有人预料到会是这一结果，甚至很少有人想到它会发生。现在美利坚的帝国巫师已经“保卫”了这个国家，把三k党从潜伏在阴影中变成重生的国家的领导者，可以预料，许多人将开始在这个领导层的手中遭受巨大的痛苦。无论新政府追求什么目标，有一件事是肯定的：美国现在属于白人。"

GFX_SPEVNT_Patton:0"在血胆老将之下的统一"
GFX_SPEVNT_Patton_TEXT:0"任何各行各业中满足于平庸的人都是对他自己和美国传统的不真实感的来源。 \n §Y-乔治·巴顿-§!"
GFX_SPEVNT_Patton_REMARK:0"军队继续行军"
GFX_SPEVNT_Patton_DESC:0"乔治·s·巴顿，被敌人和盟友都称为“血胆老将”，取得了胜利，并守护了美国的原国土。看到宪政共和国中其他激进派别所持有的反美理念的弱点，巴顿最终选择像任何伟大的军事领袖一样，自己动手解决问题。现在，随着美国崩溃的结束，巴顿可能会选择把民主还给人民，或者继续作为英雄在前线进行领导。"

GFX_SPEVNT_FortyEight:0"从仇恨到希望"
GFX_SPEVNT_FortyEight_TEXT:0"只有一件事永远不会改变——人心。革命和意识形态可能会撕裂它，甚至破坏它，但它们无法改变它的本质。 \n §Y-威廉·亚历山大·珀西-§!"
GFX_SPEVNT_FortyEight_REMARK:0"为了人民"
GFX_SPEVNT_FortyEight_DESC:0"尽管宪政派由美国一些最具种族主义色彩的政客和个人组成，但那些更能接受他人存在的人似乎坚持了下来。四十八州委员会成功地战胜了其他派系，并宣称美利坚的土地属于他们自己。复兴最初建立于1919年的梦想，新四十八州委员会可以推动这个国家走向进步，在这个过程中把立宪主义者所持有的仇恨信念都抛在后面。"

GFX_SPEVNT_Armstrong:0"基督的使徒统一了美国"
GFX_SPEVNT_Armstrong_TEXT:0"不是要相信我——是相信你的圣经——相信主！\n §Y-赫伯特·W·阿姆斯特朗-§!"
GFX_SPEVNT_Armstrong_REMARK:0"世界的恶魔在哭泣"
GFX_SPEVNT_Armstrong_DESC:0"让许多人震惊的是，锡安教会的创始人赫伯特·w·阿姆斯特朗现在保住了美国失去的领土。帝国巫师西蒙斯的死导致了不可避免的派系斗争，阿姆斯特朗成功地战胜了相对改革的新三k党和强硬的旧三k党，为地球上的孩子们带来了一个新的上帝王国。由于许多反对者对这一结果感到愤怒，阿姆斯特朗的信念可能会在未来的考验中受到严峻挑战……"

