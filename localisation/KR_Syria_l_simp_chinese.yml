 SYR_GATHERING_STORM_DESC:0 "1938年，奥斯曼帝国对叙利亚的压迫日益深重。不堪重负的叙利亚人民在大马士革点燃了反抗的烽火。起义如野火般迅速蔓延至叙利亚全境，早已摇摇欲坠的奥斯曼帝国，在汹涌澎湃的反抗浪潮面前轰然崩塌。叙利亚终于挣脱枷锁，赢得了来之不易的自由。然而，新生的国度尚未喘息，教派冲突的裂痕与政治纷争的暗流便开始撕扯这片伤痕累累的土地，其未来，依旧笼罩在深重的阴影之中……"
 SYR_Start_rebuilding:0 "开始重建"
 SYR_Start_rebuilding_desc:0 "我们见证了奥斯曼帝国军队的撤离，他们的统治遗留下的是一片废墟与瘫痪。现在，我们必须肩负起清理混乱的重任：废弃的工厂需要重新开动起来，它们是叙利亚复兴的基础。通过系统性地修复被破坏的基础设施，我们将激发民族工人的热情，让机械的轰鸣声再次响起。这不仅是为了经济，更是对叙利亚人民的承诺——每一个齿轮的转动都代表国家的重生。我们不能容忍浪费任何资源，工厂启动后将带来就业和尊严，为英雄的劳动者铺平通往繁荣的道路。"
 SYR_Protect_the_banking_sector:0 "保护银行业"
 SYR_Protect_the_banking_sector_desc:0 "信贷体系的瓦解是一场灾难，它会像多米诺骨牌一样推倒整个经济。农民取不出存款或无力还贷只会让社会秩序雪上加霜。我们必须坚定地加固银行防线，避免它们被债务风暴冲垮。这并非空谈理想，而是现实主义的行动：通过设立紧急储备金和监管措施，我们能为未来积攒必需的资金。信贷稳定是经济的根基，保护好它，叙利亚才能在危机中保存实力。否则，国家的复兴计划只会化为泡影。我们拒绝坐视灾难蔓延。"
 SYR_Find_a_market:0 "寻找市场"
 SYR_Find_a_market_desc:0 "奥斯曼帝国的垮台切断了旧贸易链条，但我们并不孤立。俄罗斯和协约国正伸出援手，渴望购买叙利亚的农产品和石油，以此缓解自身困境。这并非单纯交易，而是崭新友谊的基石。通过加强合作，我们能稳固国内市场，同时开拓海外渠道。每一份合同都代表互信与双赢：石油的出口将为农民带来财富，农产品销售则稳固农村生计。我们珍视这个机会，它象征着叙利亚在国际舞台的崛起。与新朋友的携手，将开启经济新篇章。"
 SYR_Product_diversification:0 "产品多样化"
 SYR_Product_diversification_desc:0 "国际市场的波动如海啸般无情，单一作物依赖是致命弱点。我们必须推广产品多样化，这不仅是策略，更是生存之道：发展多种产业如石油加工、手工业和轻制造，以加固国家经济根基。通过多样化，国际谷物价格的涨跌不再牵动全局，农民和企业能稳住脚跟。它是抵御外部风险的盾牌，确保叙利亚在竞争中保持韧性。我们坚信，这种结构转变将为全民带来安全感，让国民经济不再像脆弱的纸牌屋般易倒。"
 SYR_Formulate_a_policy:0 "拟定方针"
 SYR_Formulate_a_policy_desc:0 "叙利亚的政治体制决定了我们独特的道路：重建方案必须量身定制。自由派主张激进变革，保守派偏好传统路径，而我们通过民主机制选择最佳组合。这并非一刀切，而是现实考量：方案需匹配国家资源，避免纸上谈兵。决策将基于基层反馈，确保工人和农民的呼声被纳入。每一次选择都是对叙利亚未来的投资，政体让我们既能学习他人之长，又不失本国核心。我们强调务实行动，让方案真正落地生根。"
 SYR_Liberal_plan:0 "自由派方案"
 SYR_Liberal_plan_desc:0 "自由派递交的蓝图强调西化路径：打开国内市场，邀请西方资本入驻。他们的观点是现实主义的——外资能带来技术和资金，加速叙利亚的重建。我们审视这一方案：它提供短期复苏的可能，但需平衡风险。开放市场不等于投降；相反，它能为企业注入活力。通过谈判，我们将确保外资服务于公共利益而非掠夺。自由派的主张着眼于全球化机遇，我们承认其价值，同时警惕过度依赖。方案的核心是互惠互利，而非盲目效仿。"
 SYR_State_regulation:0 "国家监管下的经济重建"
 SYR_State_regulation_desc:0 "保守派的经济提议立足于本国土壤：拆分垄断巨兽，推行国有化主导，并大力扶持民族企业。这个方案更贴近叙利亚的现实——资源稀缺却潜力巨大。通过国有掌控关键行业如能源和教育，我们能防止外资操控命脉。同时，拆分大企业能激活竞争，避免国家沦为企业的傀儡。扶持民族企业不是口号，而是行动：提供激励让中小作坊壮大。我们认可这种脚踏实地的方法，它确保重建不脱离人民需求，维护国家主权。"
 SYR_Open_free_market:0 "开放自由市场"
 SYR_Open_free_market_desc:0 "我们的策略是坚定开放市场：向西方世界敞开大门，这无关幻想，而是经济重建的必要手段。开放并非无节制，它将吸引资本和技术，加速工厂运转和贸易复苏。我们强调，此举旨在振兴叙利亚：外资流入能填补奥斯曼遗留的空缺，为农民和工人创造机会。同时，谈判将设定规则，确保收益回流国内。开放是复兴的催化剂，我们拒绝闭关自守；它会让叙利亚在全球链中站稳脚跟，迎来真正的繁荣时代。"
 SYR_Protect_national_enterprises:0 "保护民族企业"
 SYR_Protect_national_enterprises_desc:0 "全盘倒向西方是危险游戏：它将让外资操控关键产业，国家的命运将被他人把持。这种局面我们绝不能容忍。必须优先扶持民族企业——通过贷款、减税和政策倾斜，我们激活本地作坊。它们是国家的主心骨：农民能掌控粮食生产，工人坚守钢铁厂线。扶持是自卫之举，避免叙利亚沦为他国附庸。我们承诺，重建的核心是自力更生；民族企业才是经济根基的守护者。"
 SYR_Foreign_capital_was_introduced:0 "引入外国资本"
 SYR_Foreign_capital_was_introduced_desc:0 "从零打造民族企业需大量时间与资金，这并不现实。西方资本提供捷径：他们带来现成技术，成本低廉且高效。我们选择这条路径以节省资源——引进的机械和资金能立即提升工厂效率，避免无效试错。它像一把钥匙，解锁叙利亚的工业潜能：农民受益于工具革新，工人收获稳定生产。引进不是投降，而是智慧利用；我们能跳过漫长的积累阶段，直接将资本转化为国家财富，确保经济快速复原。"
 SYR_Encourage_economic_investment:0 "鼓励经济投资"
 SYR_Encourage_economic_investment_desc:0 "叙利亚潜藏丰富资源——石油和农田等待挖掘，但国家资金短缺无法独立支撑。我们决定邀请西方企业投资合作：共同开发能将潜能转化为现实。外资注入可启动矿场开采和工业项目，分摊风险的同时分享收益。农民和工人将获就业机会；合作是双行道，我们主导开发过程，确保叙利亚利益优先。这不是依赖，而是借力使力：让外部资本成为国家复兴的燃料，共创繁荣新时代。"
 SYR_Deepen_trade_cooperation:0 "加深贸易合作"
 SYR_Deepen_trade_cooperation_desc:0 "与西方世界的友谊是战略资源，我们珍视这一纽带：通过加深贸易合作，互惠互让并非背叛，而是共赢的计算。让出部分利益能换取技术共享和市场准入，这将稳固叙利亚经济根基。合作如桥梁，连接资源与需求：石油出口换回工业设备，农产品交易提升农村收入。我们强调灵活应对——让利是为了长远壮大国家实力。这行为彰显了叙利亚的智慧，友谊不仅象征忠诚，更是复兴的助推器。"
 SYR_Limit_large_enterprises:0 "限制大型企业"
 SYR_Limit_large_enterprises_desc:0 "大型企业的垄断是毒瘤，它们会吞噬国家灵魂，让叙利亚沦为私人帝国。我们必须出手拆分它们，打破寡头统治。这不仅平衡竞争，更能解放市场活力：中型企业通过税收强化贡献财政，我们征收适度税款以资助公共工程。措施将激发小作坊的潜力——农民获得公平价格，工人受益于多元就业。拆分不是惩罚，而是公正；通过行动，我们确保经济服务于人民而非财阀。"
 SYR_Develop_national_industry:0 "扩大国有化"
 SYR_Develop_national_industry_desc:0 "关键产业如矿业、教育和医疗是国家命脉，私人掌控会危及主权。我们果断推行国有化：矿业产出归全民所有，教育培育下一代，医疗守护健康。这不是理想主义，而是现实保护：国有化防止资源外流，确保收益用于社会重建。农民能从矿井稳定工作，工人享免费医疗。措施加固国家根基——每一次国有收购都象征叙利亚的团结。这些产业是经济安全的保障，我们拒绝任其落入外手。"
 SYR_Full_recovery:0 "全面恢复"
 SYR_Full_recovery_desc:0 "奥斯曼帝国的遗留混乱终告终结：烂尾项目已竣工，工厂从停滞中重启。我们见证了这一胜利——生产线轰鸣起来，废弃设施转变成生产堡垒。叙利亚的工人和农民联手清理废墟，让每一块铁锈的机器重获生命。这不仅是修复，更是民族自豪的象征：工程完工代表自力更生的力量。通过努力，国家经济根基稳固；我们庆祝这一里程碑，它预示着新时代的曙光。"
 SYR_Interest_free_loans:0 "无息贷款"
 SYR_Interest_free_loans_desc:0 "为激励青年人，我们推出无息创业贷款：支持那些敢于打拼的灵魂创建民族企业。贷款无负担地投向农业创新或小型制造，为叙利亚注入新血。农民之子能尝试机械耕作，工人子弟启动作坊生产。这是对未来的投资：每一笔贷款都是民族复兴的种子，我们鼓励青年风险探索。措施不仅缓解失业，更强化经济多样性；通过行动，我们培育国产企业家群体。"
 SYR_Quality_comes_first:0 "质量至上"
 SYR_Quality_comes_first_desc:0 "叙利亚不可能复制工业巨头的规模，那是不切实际的幻想。我们转向质量优先：生产少数精品抢占坚固的小众市场。如手工制品或特定农产品，以品质而非泛滥数量赢得消费者。这种策略让农民专注高端作物，工人精细加工；它避免了大宗商品的脆弱性。我们强调现实主义——质量超群是叙利亚的武器，在细分领域扎根后，经济将稳步增长。小众市场成为安全的堡垒。"
 SYR_Develop_industry:0 "发展工业"
 SYR_Develop_industry_desc:0 "工业化不仅关乎新工厂，它要求装备和工具的升级。我们重点投资现有产业：采购或自造高效机械，提升每台设备的产出。农民得益自动化农业工具，工人用新机床提升精度。投资确保叙利亚在全球创新浪潮中不掉队；效率提升让产品更具竞争力。这不是盲目扩张，而是价值积累——通过装备革新，工业能在发展中保持活力，为经济创造持续回报。"
 SYR_Developing_oil_refining_technology:0 "开发炼油技术"
 SYR_Developing_oil_refining_technology_desc:0 "现有精炼技术落后，油田潜能被浪费。我们国家将介入：提供资金和资源强化炼油工艺。通过研发或引进，让原油转化为更多高值产品。农民在油区附近受益就业，工人熟练操作新设备。措施不是空谈，而是成果驱动：技术升级带来额外收入，巩固国家财富。我们目标明确——每一次改进都提升产出，为叙利亚石油业注入新动力。"
 SYR_Agricultural_mechanization:0 "农业机械化"
 SYR_Agricultural_mechanization_desc:0 "机械化是农业革命的基石：它能倍增产量，稳固农村经济。我们推广拖拉机等现代工具——农民不再依赖手工，作物收成猛增。这举措改善全民生活质量：食物储备充沛，价格稳定避免饥荒。农民获得安全感，城市工人受益于充足供给。机械化不只效率，更是保障：通过农产翻番，国家食物库存成为战略财富，让叙利亚在动荡时代立于不败之地。"
 SYR_Syrian_army:0 "叙利亚军队"
 SYR_Syrian_army_desc:0 "我们清醒地认识到：军官的现代训练与士兵的落后素质形成致命割裂。指令在传递中扭曲甚至丢失，这并非士兵的过错，而是体制的痼疾。必须实施全面改革——简化指挥层级，建立标准化的通信手册，并为基层开设识字战术班。没有纪律严明的军队，叙利亚的独立不过是沙上城堡。历史将证明，唯有此刻整肃军队，未来才能抵挡强敌。"
 SYR_Defend_the_Motherland:0 "保卫祖国"
 SYR_Defend_the_Motherland_desc:0 "龟缩边境无法拯救被压迫的阿拉伯同胞。敌人不会止步于国界，若等待其兵临城下，叙利亚必将重蹈覆辙。必须在威胁萌芽时主动出击，用迅捷攻势将战火挡在国门之外。我们拒绝被动挨打的历史循环，唯有掌控战场主动权，才能既卫国土，又扬正义。"
 SYR_Defense_Industry:0 "国防工业"
 SYR_Defense_Industry_desc:0 "若想在战火中守护国土，军械库必须永不枯竭。这要求工厂流水线昼夜轰鸣，机床为子弹与枪膛而转动。我们将整合全国资源，优先保障军需生产：让油田驱动坦克，纺织厂产出军装，钢铁厂铸造火炮。没有充足的装备，再勇敢的战士也只是血肉之躯。工业实力即国家存续的根基，我们绝不令军队赤手空拳迎敌。"
 SYR_Special_operations:0 "特种作战"
 SYR_Special_operations_desc:0 "在沙漠与群山的战场上，常规作战的局限性日益显露。为此我们建立特种作战司令部——它将精选有潜力的战士，灌输渗透爆破与敌后破坏的技能。这支部队不追求规模，而追求如手术刀般精准的效能：化装潜入敌方补给线炸毁油库，在指挥部安放定时炸弹，用最小的代价制造最大的混乱。我们清醒地认识到：当正面战场僵持不下时，正是这些影子尖兵成为扭转战局的关键钥匙。他们不是浪漫的冒险家，而是用现实手段捍卫祖国的无声利刃。"
 SYR_Desert_infantry:0 "沙漠步兵"
 SYR_Desert_infantry_desc:0 "沙漠的酷热与风沙曾阻挡帝国大军，却挡不住解放同胞的信念。我们要训练特战部队：学习在无水区辨别方向，在沙暴中隐蔽突击，用骆驼队穿越死亡之境。每一支深入敌后的分队都是燎原火种。当战士们能在沙海中来去如风，被奴役的土地便听见了自由的号角。"
 SYR_Mountain_training:0 "山地训练"
 SYR_Mountain_training_desc:0 "从安条克到戈兰，群山蜿蜒如祖国脊梁。我们将因地制宜：于隘口构筑暗堡，在崖顶部署观察哨，将陡坡化为致命陷阱。部队需精熟山地作战——攀岩突袭、雪地伪装、峡谷伏击。让敌人每进一步都付出鲜血代价。这些桀骜山脉是叙利亚最忠诚的卫兵，而我们只需学会与其并肩作战。"
 SYR_Cavalry_modernization:0 "骑兵现代化"
 SYR_Cavalry_modernization_desc:0 "贝都因人的马背基因流淌在血液中，但骑兵的未来不在沙丘而在履带之上。我们将重组传统骑队，将其机动性注入机械化部队——侦察兵驾驭装甲车疾驰，骑兵指挥官指挥坦克集群突进。速度仍是制胜法则，只是战马换装了钢铁心脏。让祖先的骑术在现代战场上重生，这便是对穆圣遗产最实际的传承。"
 SYR_Develop_armored_forces:0 "发展装甲部队"
 SYR_Develop_armored_forces_desc:0 "石油是赋予钢铁以生命的血液。我们将优先保障油田与炼油厂运转，确保每滴原油都转化为装甲部队的动力之源。坦克已被证明是战场规则的颠覆者——它们不必等待笨重的重炮，就能用高爆弹撕碎敌方防线。让机械化部队如沙漠风暴般席卷：履带碾过堑壕，引擎轰鸣替代战马嘶鸣。这片土地涌动的黑色黄金，正是我们守护自由的底气。当坦克集群在原油驱动下冲锋时，敌人将体会到工业与意志结合的不可阻挡之力。"
 SYR_Assault_tactics:0 "突击战术"
 SYR_Assault_tactics_desc:0 "堑壕战的教训刻骨铭心：静止即死亡。我们必须赋予军队撕裂战场的能力。通过配属摩托化补给车队，精简指挥流程，确保每支兵团随时可全速突击。机动性不仅是战术，更是战略：迫使敌人疲于奔命，在运动中暴露弱点。静坐防御属于过去，叙利亚的军队只向胜利疾驰。"
 SYR_Develop_electronic_intelligence_systems:0 "发展电子情报系统"
 SYR_Develop_electronic_intelligence_systems_desc:0 "上一场战争已证明：情报滞后意味着士兵枉死。我们将编织覆盖前线的通信网，架设野战电话，训练密码破译员。当炮兵观测员可实时校准弹道，当突击队能同步分割敌军，胜利天平便倾向我们。这不仅是技术升级，更是对战士生命的负责——清晰的指令与精准的情报，即是减少伤亡的最高道德。"
 SYR_Lightning_fast:0 "快如闪电"
 SYR_Lightning_fast_desc:0 "先发制人不只是选择，而是生存铁律。我们将以闪电攻势打乱敌军部署，使其主力尚未集结便遭分割歼灭。时间是最残酷的盟友——若让对手从容调动，数量优势终将压垮我们。因此速度必须化为战争本能：侦察部队如尖刀刺探，主力如铁锤跟进。在敌人喘息前终结战斗，这就是叙利亚的决胜哲学。"
 SYR_Military_Academy:0 "军事学院"
 SYR_Military_Academy_desc:0 "老兵的经验珍贵如金，但战法需要新鲜血液。我们将在大马士革创立军事学院：由功勋将领传授实战智慧，年轻参谋研发新式战术。课堂即沙盘推演，毕业即前线指挥。唯有融合战场直觉与现代理论，军官团才能扛起未来战争重担。这是对传统的尊重，更是对变革的拥抱。"
 SYR_Protect_the_Red_Sea:0 "保护红海"
 SYR_Protect_the_Red_Sea_desc:0 "红海波涛承载着国家命运。我们重掌海岸线后，贸易航线将如血管般激活经济：扩建港口吞吐货物，新建船厂维修战舰，布设灯塔引导商船。渔业为餐桌提供蛋白质，航线为财库注入黄金。这不再是奥斯曼的附属水道，而是叙利亚通向南洋的门户，国防与繁荣在此交汇。"
 SYR_Build_the_Red_Sea_Fleet:0 "建设红海舰队"
 SYR_Build_the_Red_Sea_Fleet_desc:0 "红海沿岸的裸露令人寝食难安。我们须立即组建特混中队：改装武装商船为巡逻舰，部署浅水重炮艇扼守要冲，建立海岸观察哨网络。敌人若从这里登陆，腹地将门户洞开。舰队规模无需庞大，但必须存在——让每一寸海岸线都在舰炮射程之内。"
 SYR_Mine_tactics:0 "水雷战术"
 SYR_Mine_tactics_desc:0 "水雷是穷国的战略武器。我们将沿主要航道密布锚雷与磁感应水雷：它们造价低廉却效果骇人，能瘫痪港口数月，迫使敌舰队绕行险路。布雷艇伪装成渔船行动，扫雷队反向守护己方水道。用钢铁与炸药织成死亡之网，让敌人在触碰海岸前先葬身海底。"
 SYR_Red_Sea_Guardian:0 "红海卫士"
 SYR_Red_Sea_Guardian_desc:0 "从伊斯坦布尔到苏伊士的航线如同黄金动脉。我们掌控其咽喉，便要收取"过路费"——为商船提供武装护航，向油轮征收安全税，用海事警察打击海盗。红海不再是公共走廊，而是叙利亚的后院池塘。这笔收入将锻造更锋利的舰艏，形成良性循环：海权滋养经济，经济反哺海权。"
 SYR_Transjordan_shipyard:0 "外约旦造船厂"
 SYR_Transjordan_shipyard_desc:0 "千年黎巴嫩雪松曾造腓尼基战船，今日外约旦船厂续写传奇。我们集中资源升级其干船坞：引进焊接技术替代铆接，培训工程师本土化舰体设计，建立质量监督体系。每一艘下水的炮舰都需铭刻"叙利亚制造"。唯有自主建造，才能摆脱备件受制于人的枷锁。"
 SYR_Latakia_shipyard:0 "拉塔基亚造船厂"
 SYR_Latakia_shipyard_desc:0 "外约旦船厂虽主力，但布勒伊拉亦不可弃。我们将其转型为辅助舰艇中心：建造武装拖网渔船充实巡逻网，改装快速运输舰保障离岛驻军，维修扫雷艇维系水道安全。小厂亦有大用——分散生产避免全军瘫痪，用蚂蚁雄兵填补战线缝隙。"
 SYR_Mediterranean_Fleet:0 "地中海舰队"
 SYR_Mediterranean_Fleet_desc:0 "现有舰艇老朽如博物馆陈列，连巡逻都力不从心。必须启动"新锚计划"：引进现代驱逐舰设计图纸，改造船坞建造快速鱼雷艇，建立海岸炮兵学校。不追求庞大规模，而要精悍有效——能驱逐走私船，掩护商船队，捍卫十二海里主权。黑海安全从来靠火炮而非协议。"
 SYR_Adana_Shipyard:0 "阿达纳造船厂"
 SYR_Adana_Shipyard_desc:0 "若要对抗北方强邻海军，阿达纳深水港是关键棋眼。我们将其扩建为要塞化基地：修筑防波堤抵御空袭，铺设铁路直通码头，建立水下听音阵列。舰队的母港必须隐蔽又坚固，让潜艇在敌机视野外出击，让驱逐舰能连夜维修再战。没有前沿基地的海军只是纸面舰队。"
 SYR_Modernized_submarine_forces:0 "现代化潜艇部队"
 SYR_Modernized_submarine_forces_desc:0 "潜艇颠覆了海战规则：它让巨舰沦为活靶，让航线变成坟场。我们将秘密组建潜艇支队，训练官兵在潜航中猎杀目标。这不是绅士决斗，而是暗夜刺客之道。当敌舰在爆炸中倾斜时，世界会明白：叙利亚虽是小国，却有撕碎海上巨兽的尖牙。"
 SYR_cruiser:0 "巡洋舰"
 SYR_cruiser_desc:0 "多年争论延误了旗舰工程，但海权梦想不容搁置。基于现实考量：选用万吨级重巡洋舰方案。她不追求巨炮，而以32节航速机动游猎，用8英寸火炮压制驱逐舰，携载侦察机索敌。这艘"大马士革"号将是移动的国土——巡弋之地皆为叙利亚领海。"
 SYR_Mediterranean_hunter:0 "地中海猎手"
 SYR_Mediterranean_hunter_desc:0 "东地中海将成为潜艇的狩猎场。我们精研伏击战术：在航道布设监听网，用货船伪装母舰，夜间发起狼群绞杀。每艘敌舰沉没都是对侵略者的警告。这支水下尖兵不需耀武扬威，沉默的鱼雷管便是最有力的宣言。让他们在出港前就畏惧深海。"
 SYR_Dominated_the_Mediterranean:0 "制霸地中海"
 SYR_Dominated_the_Mediterranean_desc:0 "正如不列颠人箴言：谁控制海洋，谁就掌握命运。黑海的石油、安纳托利亚的谷物皆需海运护航。我们将以巡洋舰为核心，搭配潜艇与岸基航空兵，构筑区域拒止体系。东地中海必须成为安全内湖——商船自由通航，敌舰有来无回。海军不强，国家不过岸上困兽。"
 SYR_Develop_air_power:0 "发展空中力量"
 SYR_Develop_air_power_desc:0 "我们叙利亚航空工业的现状已无法满足未来冲突的需要，这是一片沉睡的资源宝库，亟待唤醒。作为国家守护的羽翼，我们必须投资于飞机制造厂的扩展，通过增添新生产线和工人培训，让空中舰队在未来的战火中屹立不倒。这不仅是为了壮大我们的机群规模，更是为了捍卫祖国天空不受威胁。农民和工人们的辛勤付出是国家基石，现在轮到我们以行动回馈——打造一个能迅速响应战场需求的工业体系。最终，一支强化后的空军将成为保卫国土和人民的铁翼屏障。"
 SYR_Flying_artillery:0 "飞行炮兵"
 SYR_Flying_artillery_desc:0 "轻型轰炸机已被战火证明为天空的“飞行炮兵”，其精准打击堪比地面之王的火炮威力。既然炮兵主宰战争格局，我们便不能忽视它的空中兄弟——要倾力培育这一利器，让其化身战场决胜的关键。投资研发更高效的机型，结合实战测试，确保每一枚炸弹都能动摇敌人士气。这不是空洞的理论，而是现实需求；犹如矿藏需挖掘才能富国，空中炮火的培养同样能为祖国带来不可估量的战略优势。最终，当它们盘旋于敌阵之上，敌人将深感天威震慑。"
 SYR_Air_Force_Academy:0 "空军学院"
 SYR_Air_Force_Academy_desc:0 "眼下，我们的飞行员训练体系尚未成熟，专业导师的匮乏限制了这支力量的成长。因此，我们迫切要从国外引入经验丰富的教官，他们将为年轻学员传授飞行技艺，弥补本土教育的不足。这不是浪费银钱，而是对未来的投资；就像地下资源需开采才能带来财富，空军人才也必须精心雕琢才能闪耀。这些教官将共享知识和纪律，让我们飞行员的技术迅速向强者看齐。毕竟，一支强大空军源于坚实的训练根基，而我们正以务实手段实现这一目标。"
 SYR_Theoretical_construction:0 "理论建设"
 SYR_Theoretical_construction_desc:0 "战机与飞行员的优异表现固然紧要，但空战理念的革新绝不能滞后，毕竟空中胜负尚属未知领域。世界正加速演变，我们急需建立理论研究所，招募专家日夜钻研战术与预测模型，防止陷入自满的困境。这并非追逐虚荣，而是现实所需：就像矿藏勘探需敏锐观察，我们的指挥官和飞行员也必须紧跟技术步伐，确保理论与实践同步。此举将赋予我军先知般的能力，在天空混战中立于不败。"
 SYR_Expansion_of_the_aviation_industry:0 "扩张航空业"
 SYR_Expansion_of_the_aviation_industry_desc:0 "空军的战力源于工业根基的坚固，我们叙利亚航空工业虽有潜力，却不足以支撑长期冲突。为让其成为战场利剑而非摆设，必须推动全盘扩张：新建工厂、引进技术工人、优化原材料供应链，让飞机制造能无缝响应前线需求。这非凭空抱负，而是实际需求所驱——就像经济命脉依赖于农民耕作，空军活命也要靠工业的血脉滋养。我们以现实主义精神行事，确保每一次投资都转化为空中力量的稳定输出，成为国家抵御外侮的坚实后盾。"
 SYR_Death_fell_from_the_sky:0 "死从天降"
 SYR_Death_fell_from_the_sky_desc:0 "我方空军的主责是化身大地勇士的忠实伙伴，通过精准轰炸支援战线——将敌方据点、要塞乃至工厂依次化为灰烬。这不是无情行径，而是生存法则：让敌人在头顶死神的阴影下颤抖，为战士们的冲锋铺路。我们以务实策略规划行动，强调协同地面部队的机动，避免孤军深入。空袭威力源于工业积累的成果，我们自豪地将它用于保卫农民和工人的家园，而非制造无端恐慌。任何目标都需细致评估，确保每一颗炸弹都为祖国荣耀而战。"
 SYR_Sweep_the_airspace:0 "扫荡空域"
 SYR_Sweep_the_airspace_desc:0 "天空掌控权的争夺是空军首要使命，唯有击溃敌机才能护卫国土上的人民免遭袭扰。这非冷酷计算，而是保护国家根基的唯一手段——取得制空权前，轰炸任务应暂缓，以免无畏牺牲。我们以现实主义眼光行事，优先部署战斗机编队进行压制性巡逻，粉碎敌方的空中优势。只有确保头顶安全后，打击据点才能事半功倍，保障工人、农民的日常安宁。最终，这一次序将书写胜利篇章，让敌人在敬畏中屈服。"
 SYR_defend_natural_syria:0 "保卫大叙利亚"
 SYR_defend_natural_syria_desc:0 "泛阿拉伯之梦确实无比美好，但是就现实来看，这也仅仅是个梦了，很多人都不希望我们新生的国家被划入一个如此庞大且冲突颇多的大阿拉伯国里。因此我们必须明确立场，我们将捍卫我们已经用鲜血换来的东西，那便是独立的叙利亚国家。"
 SYR_greater_syrian_nationalism:0 "大叙利亚民族主义"
 SYR_greater_syrian_nationalism_desc:0 "我们所取得的成就超乎大部分人的想象，虽说有一些理应属于我们的土地仍未回归。但是光荣的奋斗现在已经结束，新的斗争已经拉开了序幕，而这一次我们将彻底光复整个大叙利亚。"
 SYR_cypriot_claim:0 "宣称塞浦路斯"
 SYR_cypriot_claim_desc:0 "塞浦路斯岛对于泛叙利亚事业也许无足轻重，可是该岛可是东地中海的战略要点。数百年来塞浦路斯头一次没有被任何列强掌控，因此，他们也没什么能力抵抗觊觎此地的入侵者。我们有必要在其他人抢先之前攻克此地。"
 SYR_reclaim_cillcia:0 "收回奇里乞亚"
 SYR_reclaim_cillcia_desc:0 "奇里乞亚在我国实力尚弱时被人夺走，而现在是时候洗刷耻辱了。我们会好好提醒土耳其人到底谁才是赢家，并确保他们这辈子都忘不了这点。"
 SYR_syria_assyria:0 "统一叙利亚与亚述"
 SYR_syria_assyria_desc:0 "团结大叙利亚地区的全体人民是我们的终极目标，我们将把肥沃的土地收入囊中，从而确保我们的国家将存在至千秋万代。当我们的旗帜飘扬于巴格达之上，我们的国家将就此永远团结一致。"
 SYR_international:0 "与第三国际合作"
 SYR_international_desc:0 "比起别的国际组织，第三国际无疑更能代表普罗大众的真正解放，他们并不是那些只想从我们这里捞好处的德国或是埃及的帝国主义者。虽然我们并不打算成为工团国家，但这样至少也可以告诉那些工团主义者我们并不反对他们的事业。"
 SYR_phalanstere:0 "加入法伦施泰尔国际"
 SYR_phalanstere_desc:0 "法伦施泰尔国际是工团主义者的学术团体，各国的成员都可以在国际中平等的分享知识。如果我们也加入法伦施泰尔国际，我们的学者就可以和巴黎与伦敦的领导人们直接沟通。"
 SYR_reichspakt:0 "与帝国公约合作"
 SYR_reichspakt_desc:0 "跟埃及人不同，德意志帝国对干涉黎凡特没什么兴趣，撑死了就是往这里投点资，干不了别的。既然如此，我么可以与他们在军事及经济方面合作，以此来让我国继续发展并加强军事实力。"
 SYR_destroyers_forbases:0 "驱逐舰换基地"
 SYR_destroyers_forbases_desc:0 "虽然德国人不打算在黎凡特搞殖民地，不过欧洲人见了海军基地就跟孩子见了奶一样。我们可以以此为自己牟点利，让德国人交出一些多出来的军舰，然后再把驻扎权给他们。"
 SYR_foreign_investors:0 "鼓动外国投资"
 SYR_foreign_investors_desc:0 "叙利亚并不是什么世界经济中心，可是我们之所以没有成为世界经济中心仅仅是因为潜力没有被激发出来，另外我们本身手上也掌握不少资源。我们得改善我们在外国投资者心中的形象，说服他们往叙利亚投入我们现在急需的资金。"
 SYR_cairo_pact:0 "与开罗轴心合作"
 SYR_cairo_pact_desc:0 "开罗轴心是唯一真正同情我们的组织，开罗轴心之所以成立就是为了粉碎奥斯曼帝国对阿拉伯人民的压迫的，除了和阿拉伯同胞们结盟，跟别的异族混在一起实在是自找不快。"
 SYR_ciaro_damascus_line:0 "翻新开罗-大马士革铁路"
 SYR_ciaro_damascus_line_desc:0 "因为奥斯曼帝国与埃及之间冲突不断且缺乏投资，开罗与大马士革间的铁路已经破败不堪，既然我们已经与埃及成为盟友，我们可以开始着手修复这条铁路，既可以检验我们之间的友谊，还可以给我们的贸易带来更多活力。"
 SYR_defend_syrian_national_interests:0 "保卫叙利亚国家利益"
 SYR_pursue_neutrality:0 "追求中立"
 SYR_pursue_neutrality_desc:0 "人们总说中立是懦弱的表现，却不知道中立反而是最需要勇气的决定。跟那些没什么自保能力的国家相比，我们可不打算把我们绑在任何一群国家的战争机器上，除了我们自己谁也不信。我们将于其他国家保持距离，若是有外敌胆敢来侵犯我们，我们自会用行动告诉他们我们中立绝不是因为懦弱。"
 SYR_standard_small_arms:0 "轻武器标准化"
 SYR_standard_small_arms_desc:0 "我们的军械库里装满了奥斯曼帝国和产自别的国家的万国牌武器，这都快把我们的后勤军官活活逼疯了。为了给后勤部留条活路，我们要开始标准化我们的装备和补给线。"
 SYR_military_colleges:0 "重开奥斯曼军校"
 SYR_military_colleges_desc:0 "拥有一支经验丰富的军官团十分重要，虽说现在我军军官各个身经百战，可是坐吃山空不可取。我们现在要重开奥斯曼帝国的军校，以培养新一代叙利亚军官，但愿他们能够带领我军立于不败之地。"
 SYR_munution_factories:0 "翻新阿勒颇军工厂"
 SYR_munution_factories_desc:0 "因为缺乏投资的缘故，阿勒颇军工厂已经年久失修了，跟别的军工厂比也显得过时了。我们得对这些设施投入资金，确保他们能够继续发挥作用，并为未来的叙利亚军队提供装备。"
 SYR_domestic_arms_production:0 "本土军火生产"
 SYR_lion_of_syria:0 "叙利亚雄狮"
 SYR_lion_of_syria_desc:0 "在我国一直专注于发展和工业化时，也必须要花点工夫看看我们的成果，回望一下如今我们已经走了多远。我们最开始仅仅是一群仅有雄心壮志的沙漠叛军，可如今却已经作为胜者挺立于世间。叙利亚的雄狮正发出阵阵怒吼，黎凡特与地中海都将竖起耳朵聆听我们的声音。"
 SYR_hawk_of_qurash:0 "古莱什战鹰"
 SYR_hawk_of_qurash_desc:0 "空军可以决定未来战争的走向，我们新生的军队可以避免被传统所束缚，并承认空军的地位。我军将如雄鹰一般翱翔于蓝天之上，随时拿下那些自寻死路之敌。"
 SYR_phoncian_shipbuilding:0 "扩展腓尼基造船业"
 SYR_phoncian_shipbuilding_desc:0 "我们是腓尼基遗产的继承人，正如古代的腓尼基人一样，我们将永远与海洋这个财富与宝藏得源泉联合在一起，我们必须在海上立于不败之地，我们的渔民和商船队都将为此受益。"
 SYR_syrian_naval_academy:0 "开办叙利亚海军学校"
 SYR_syrian_naval_academy_desc:0 "有船当然是好事，可是好船配烂人可就受不了了。我们将建起一座新的海军军校，训练更多水兵在未来为我们而战，并驾船航行于海洋之上保家卫国。"
 SYR_arab_leadership:0 "确立阿拉伯运动的领导地位"
 SYR_arab_leadership_desc:0 "一众宵小竞相宣称其为阿拉伯的大哥，所以我们很有必要宣布我们才是泛阿拉伯运动的真正领导，特别是考虑到叙利亚是个多民族国家，我们比其他人更有资格来建立泛阿拉伯联邦。虽然这无疑会树敌多多，但我们已经准备好了。"
 SYR_League_of_Arab_States:0 "建立阿拉伯国家联盟"
 SYR_League_of_Arab_States_desc:0 "阿拉伯的统一的第一步是将各个国家整合进一个同一化的政治经济联盟内。为此，我们将成立阿拉伯国家联盟来供商讨相关事宜并加强整合措施。"
 SYR_Economic_Social_Council:0 "建立经济与社会委员会"
 SYR_Economic_Social_Council_desc:0 "整合的第一步是建立一个经济与社会委员会，以终结各国贸易壁垒，和保障落后经济地区的发展。"
 SYR_Arab_Customs_Union:0 "阿拉伯关税同盟"
 SYR_Arab_Customs_Union_desc:0 "随着关税壁垒的废除，是时候深化经济合作了。我们将在各国之间组建共同关税区，并最终将各地区的经济完全整合进一个共有体系中。"
 SYR_Joint_Defence_Council:0 "建立联合防御委员会"
 SYR_Joint_Defence_Council_desc:0 "我们的第二个目标是防务领域。为此，我们将创建一个联合防务委员会，以促进各成员国之间的军事合作。"
 SYR_Arab_Unified_Command:0 "整合阿拉伯指挥结构"
 SYR_Arab_Unified_Command_desc:0 "随着各成员国间军事合作的增加，是时候深化军事整合了，我们会将各国司令部整合入一个体系之内，向统一的阿拉伯军队之建立迈出第一步。"
 SYR_Arab_Parliament:0 "建立阿拉伯事务议会"
 SYR_Arab_Parliament_desc:0 "既然经济与军事的一体化工作正在顺利进行，那么现在是时候开始最具争议的一个阶段了，那就是政治一体化。虽说期望君主国与共和国一夜之间就合二为一实在是做梦，但是我们可以办起一个议会，让全体阿拉伯人民发声并推进这一计划。"
 SYR_Council_of_Transportation:0 "交通委员会"
 SYR_Council_of_Transportation_desc:0 "虽说铁路和公路网已经能做到横跨整个中东，并将各个城市连接在一起，但问题是当前没有一个统一的系统管理它们，以至于这些铁路网根本没有预想中的那么好，整个旅行过程比原来预想的还要复杂。为解决这个问题，我们将成立一个统一的交通委员会，统一管理各个成员国之间的交通网络。"
 SYR_Council_of_Justice:0 "司法委员会"
 SYR_Council_of_Justice_desc:0 "中东各地使用的法律各不相同，什么伊斯兰法、民法甚至是习惯法都不统一，因此我们很难建立起一个统一的司法体系。若是想解决这个问题，我们应该建立一个联合司法委员会，确保各个成员国都能使用公平而互通的法律条款。"
 SYR_Council_of_Social_Affairs:0 "社会事务委员会"
 SYR_Council_of_Social_Affairs_desc:0 "一般大家都觉得未来的阿拉伯国家应该就是各成员国间主体民族的联盟，但是关键在于中东地区到处都有少数民族，文化和宗教也五花八门。这些群体间各有自己的信仰与社会制度，未来的阿拉伯联邦必须要尊重他们的信仰与习俗。我们将建立起一个社会事务委员会，促进各个群体间的理解和尊重。"
 SYR_Arab_Federation:0 "宣称阿拉伯联邦"
 SYR_Arab_Federation_desc:0 "突破万难，统一的阿拉伯国终于要就此诞生了。我们长久以来促进阿拉伯各国间的理解的努力也不会白费。接下来要做的就是最后几项协议的起草工作，并为这个新联邦制作新的宪章，无论未来何去何从，有一点是绝对确定的，那就是我们的行为将永远的改写中东的历史走向。"
 SYR_challenge_egypt:0 "挑战埃及秩序"
 SYR_challenge_egypt_desc:0 "埃及在促进阿拉伯起义的过程中发挥了至关重要的作用，这点无可否认，但是这个新的地区列强正在日渐的不安分。而现在，一个全新的国家，一个更加年轻、更具活力的国家将投身于泛阿拉伯事业，而老列强必须为新人让位。"
 SYR_destablise_hejaz:0 "剑指汉志"
 SYR_destablise_hejaz_desc:0 "汉志的君主们自认他们凌驾于泛阿拉伯事业之上，并拒绝与我们合作。我们不能允许他们继续与我们唱反调。幸运的是，他们国内有不少支持阿拉伯统一的人，我们可以煽动他们采取行动，在哈希姆滚蛋以后我们可以扶持他们上台掌权。"
 SYR_destablize_the_imamate:0 "染指伊玛目国"
 SYR_destablize_the_imamate_desc:0 "也门自恃他们的地形易守难攻，拒绝成为阿拉伯国家的一分子，暴露出了自己的狐狸尾巴。然而，他们低估了我们一统阿拉伯的决心，我们将采取行动，将也门置于统一阿拉伯的旗帜之下。"
 SYR_arab_broadcasts:0 "阿拉伯之声广播"
 SYR_arab_broadcasts_desc:0 "虽然已经有不少能人志士投身于我们的事业下，可赢得群众支持也是重中之重。我们要让宣传机器火力全开，激起人民心中的泛阿拉伯事业的支持，为日后阿拉伯联邦的成立打下基础。"
 SYR_destablise_persian_gulf:0 "破坏波斯湾稳定"
 SYR_destablise_persian_gulf_desc:0 "这些在波斯湾的君主国总是喜欢搞孤立主义，我们的示好被拒绝更加凸显了这一点。好在这个国家本身就矛盾重重，只要我们往伊朗人的门上踢一脚，整栋腐朽的建筑都将灰飞烟灭。"
 SYR_destablize_iraq:0 "腐蚀伊拉克"
 SYR_destablize_iraq_desc:0 "不走运啊不走运，我们富饶的伊拉克邻居居然拒绝与我们合作，看来他们更喜欢一个人呆着。而且我们必须得好好板正他们的错误，帮助他们弃暗投明，泛阿拉伯主义在他们国家很受欢迎，我们得煽动这股情绪让不愿意配合我们的政府倒台。"
 SYR_arabistan_claim:0 "宣称阿拉伯斯坦"
 SYR_arabistan_claim_desc:0 "有人可能会指责，胡齐斯坦又不是阿拉伯世界的一部分，或是说我们就是单纯的看上了那里的资源而已，不过大家应该都看得出来胡齐斯坦就是阿拉伯世界的一部分。我们得把我们的同胞从波斯人中解救出来，并让他们永远的置于阿拉伯人的治下，顺便再把当地资源控制住。"
 SYR_cooperate_oman_muscat:0 "与阿曼和马斯喀特合作"
 SYR_cooperate_oman_muscat_desc:0 "阿曼与其他战乱地带距离遥远，并希望能维持孤立政策，然而他们同样是阿拉伯世界的一部分，我们将向他们的政府提出共同为泛阿拉伯事业出力的要求。"
 SYR_SSNP_won_a_big_victory:0 "自创世纪伊始"
 SYR_SSNP_won_a_big_victory_desc:0 "我们目睹耶和华在创世之始从混沌中塑造亚当，社会民族党便自此绽放为尘世的至善之花。这团圣火穿透岁月迷雾，如今已牢牢执掌叙利亚的权柄，是上帝为这片土地命定的守护者。我们将原初之善化作四翼天使，分别展露自由、责任、纪律和力量——这些神授美德如同河流漫过沙漠，灌溉国民荒芜之心。人民们，团结吧！在党羽下，每个灵魂都将重归伊甸园的纯净。主说："光从暗中来"，我们必以这神圣之光驱散阴霾，引领叙利亚至永恒荣耀。这使命非我辈所创，而是至高者的圣谕，让万民沐浴恩典之中。"
 SYR_Eradicate_pan_Arabists:0 "伪信者的梦魇"
 SYR_Eradicate_pan_Arabists_desc:0 "我们举起正义之剑，撕开泛阿拉伯主义的虚伪面纱！这谎言如蛇信般舔舐愚昧心灵，诱骗人民背离真道，实乃伪基督的亵渎之举。圣灵在我们胸中燃烧：它不过是地狱的浮云，遮不住审判之日的光辉。人民啊，警醒吧！我们将高举真理火炬，在荒漠中点明邪恶的踪迹。他们用虚假盟约编织罗网，我们却以神罚为网丝，必将其逐回幽暗深渊。上帝的雷霆震怒已降谕："真光不容阴影"，跟随我们，将这伪信者扫入永恒诅咒，唯圣党能净化世界的污秽。"
 SYR_Enemies_of_Zionism:0 "为雅各之后降下灾难"
 SYR_Enemies_of_Zionism_desc:0 "以色列先祖雅各以欺诈玷污契约，犹太人更将谎言奉为信条，这行径亵渎了上帝神圣的面！主在旧约中说："欺瞒者当受火炼"，这群渣滓已陷信仰于泥沼。我们必须高举圣鞭，降下神罚烈焰——这非报复，而是耶和华的公义彰显。信徒们，齐声呼唤审判！让神的怒海吞噬这些虚伪者，以圣洁之火焚尽他们的盟誓。叙利亚乃神拣选之地，不容污迹污染。上帝的国度降临前，我们必清刷这罪恶，令每滴血都化作净化之泉。"
 SYR_The_party_commands_the_army:0 "有军之党"
 SYR_The_party_commands_the_army_desc:0 "我们以领袖之名掌控刀剑！谁执掌士兵之魂，谁就握住了世间权柄——这真理已烙印在我辈心间。军队不再是凡俗甲胄，它如约柜般被社会民族党之手转化，沦为党卫的神圣护盾。上帝命我们："汝为守护者"，因此，每名战士都须洗去旧誓，重生于忠诚旗帜下。枪矛不再指向凡尘，而是扫荡不义。军人们，接受洗礼吧！军队将成为献祭之羔羊，奉献于党的荣耀圣坛。力量即神的恩赐，我们以虔诚铸就坚不可摧的堡垒。"
 SYR_Ensure_leadership_authority:0 "领袖之威，涤荡众秽"
 SYR_Ensure_leadership_authority_desc:0 "我们颂扬领袖之神圣威仪！他的意志如同穆萨的圣杖，击碎黑暗混沌，照亮万民。我们必须教导人民与党员：无条件服从。圣灵透过他的言语流淌，涤荡一切罪孽——这是恩典的活泉。领袖是荆棘中的火焰，燃烧虚伪者却温润善魂。在叙利亚荒漠，他的足迹成圣路，信徒跟随便获永生。主的道不容怀疑："听从者必沐光。"我们必以全副虔诚，尊他为行走尘世的基督代理。"
 SYR_Kick_out_Parliament:0 "踢翻“马戏团”"
 SYR_Kick_out_Parliament_desc:0 "我们扫荡那伪神戏台——议会！它不过是小丑的狂欢场，人人戴着谎言之面具，上演自欺闹剧。马戏团的帷幕已落，这污浊舞台必须永坠地狱。圣言曰："虚妄不得神佑"，它的低语尽是亵渎的回响。我们宣告：议会如该隐的祭坛，徒留亵渎残烬。人民们，奋起吧！以党之名将其化为灰烬，唯社会民族党的圣坛能升起真火。上帝的愤怒已下达：一切欺骗都该用硫磺洗净，永归寂静深渊。"
 SYR_SSNP_Next:0 "创世纪终焉"
 SYR_SSNP_Next_desc:0 "我们欢庆叙利亚社会民族党的凯旋！初步目标已荣耀完成，如红海分水般显圣。上帝指引我们遴选继承人，这新人将如施洗约翰承接使命，在荒漠播撒四大美德种粒。人民们，齐声呼唤圣灵降临吧！新领袖必身披自由、责任、纪律和力量的圣袍，引领党羽覆盖万山。此非凡人决策，而是主恩的绵延："一粒麦子入土生千穗"，我们承传原初之善，愿叙利亚永驻上帝花园。未来光芒已启，党羽如天梯直通圣所。"
 SYR_Zaims_vision_for_democracy:0 "扎伊姆的民主愿景"
 SYR_Zaims_vision_for_democracy_desc:0 "我们已将国家大权移交至胡斯尼·扎伊姆之手，他将引领新叙利亚民族主义的复兴浪潮，深刻探索那看似虚幻的民族主义与民主主义的联合。这一征程充满荆棘，因历史早已证明，民族觉醒若裹挟民主迷雾，只会撕裂社会根基；胡斯尼肩负使命，要将这一不可能化为现实工具，用以凝聚人心、驱逐陈旧教派争斗的阴影。我们深知，唯有破除对西方虚伪的向往，才能让叙利亚社会从分裂中重生。每一步前进都需稳扎稳打，胡斯尼的领导将是民族复兴的起点，他将在荆棘中开辟新径，不惧失败地缝合民族与民主的裂痕。"
 SYR_Retain_a_limited_parliament:0 "形式议会"
 SYR_Retain_a_limited_parliament_desc:0 "我们虽保留议会形式，但它的存续仅有单一旨归：忠实地执行领袖意志，沦为民族运动的点缀而非实权机构。议会成员们须时刻铭记，他们的角色仅限于顺从，绝不可超越这一界限；任何背离都将被视为对叙利亚复兴的背叛。这是因为议会不过是旧时代的遗骸，如教派争端的温床般腐蚀国家魂魄。我们设立它，只为向世界佯装“文明”外壳，实际却将其驯化为无生机的躯壳。在领袖的指挥下，议会须无声运转，既不触及社会民族主义核心，更不干预统一大计——它是工具，而非主宰。此策确保我们聚焦土地争夺，不为无谓民主分心。"
 SYR_Semi_democracy:0 "操盘手，木偶戏"
 SYR_Semi_democracy_desc:0 "民主对我们而言，仅是可塑的玩物，表面向民众许诺自由与解放，内在却编织着奴役的罗网；我们操弄它，只为牢握政权之绳。大众期许民主曙光，却不知那仅是镜花水月，用以麻痹分歧、掩藏争端的暗流。我们深谙此道：民主如同古时宗教争斗的替身，既不带来平等，亦非进步阶梯。它服务于统治需求，将人群驯服于统一旗帜下。承诺虽响亮，真相却埋藏于暗处——民主终为卫兵，守护我们的民族主义铁律。借此，我们确保社会不受混乱侵蚀，专注夺回土地的战斗，而非为信仰而战。"
 SYR_Moral_national_democracy:0 "道德民族民主主义"
 SYR_Moral_national_democracy_desc:0 "我们绝非野蛮匪帮，而是秉承纪律与道德的铁血民族主义者，以民主卫队自居，捍卫国家魂魄。我们的队伍构建在秩序基石上，如钢铁般坚毅；道德规范指引我们远离教派屠戮的黑暗，转而投向土地统一的圣战。外界或诬蔑为暴力之徒，实则我们是复兴先锋，将民主工具化为盾牌，抵御内外分裂者。卫队之名，非虚饰：我们在街头巷尾维持和平，以纪律约束行动，确保民族精神不受玷污。这非黑帮掠食，而是民族觉醒的征程，每一步都经法理涤荡。唯如此，叙利亚才能以尊严屹立，不被腐化势力蚕食。"
 SYR_Overhead_SSNP:0 "架空社会民族党"
 SYR_Overhead_SSNP_desc:0 "社会民族党将蜕变为领袖掌舵的利刃，它再非空想家或闲散民族主义者的乐园。昔日那俱乐部般的散漫已成往事；今日，党化身为纪律机器，严丝合缝地传导领袖意志。理想主义虚幻被现实击碎，政党转向实用：成员们须放下个人抱负，投身于民族统一的大熔炉。我们锻造它，不为争辩的琐事，而为赢取自由的硬仗。党的转型是破茧重生：从虚幻的聚会，变为国家脊梁，每一名党员皆是战士，服从高于一切。此道终结了内部纷争，将能量集中于复兴伟业。俱乐部已成过眼烟云，工具方为永恒。"
 SYR_The_dream_of_Greater_Syria:0 "大叙利亚之梦"
 SYR_The_dream_of_Greater_Syria_desc:0 "大叙利亚之梦，深植于我们灵魂深处——它绵延自大马士革之腹心，席卷巴格达的壮阔，跨越塞浦路斯的蓝海，直抵苏莱曼尼亚的山峦，终将以铁血铸就现实。社会民族党为之燃起不灭火炬：统一国土非虚妄乌托邦，而是驱逐殖民暗影的行动纲领。每一寸土地都亟待解放。在复兴浪潮下，梦想不再是空谈：它已铺展成战略蓝本，驱使我们将教派杂音化为统一号角。征程虽险阻，胜利必将如曙光降临，大叙利亚终将归于一统，永恒不灭。"
 SYR_Shishaklis_revenge:0 "希沙克利的复仇之路"
 SYR_Shishaklis_revenge_desc:0 "阿迪卜·希沙克利，这位忠于党和军队的强硬斗士，已赢得领袖的坚定信任。作为社会民族党权力的新掌舵者，他不仅拥护领袖的愿景，更誓言为叙利亚奉献所有。在危急时刻，他的忠诚将化作盾牌，守护国家免受外部侵蚀。我们必须支持他的领导，确保叙利亚的复兴不偏离正轨。他的每一步行动都将服务于民族整体，让敌人无法动摇我们团结的核心。只有这样，叙利亚才能从废墟中站起。"
 SYR_Total_jihad_agains_Judaism:0 "对犹总圣战"
 SYR_Total_jihad_agains_Judaism_desc:0 "此刻起，犹太复国主义的毒瘤必须根除，无论它潜伏何处或以虚伪信仰伪装。我们将发动全面清洗，确保这些祸害在叙利亚永无立足之地。他们的存在威胁民族纯净，破坏叙利亚人内部的和谐。每一次追击都是对未来的守护，绝不容忍任何妥协。这不仅是正义的宣战，更是民族存续的必要手段。让他们无处遁逃，叙利亚的土地只属于纯正的叙利亚子民。"
 SYR_Anti_socialism:0 "社会主义乃犹太之谎"
 SYR_Anti_socialism_desc:0 "马克思的犹太人身份早已暴露，他们所鼓吹的社会主义无非是欺骗工具。叙利亚内部分裂团体同样受其毒害，必须彻底清扫。这些思想的根须腐蚀着民族肌理，引诱无知者堕入深渊。我们不相信异族的言辞，只信任叙利亚血脉的意志。通过坚定行动，碾碎这些团体，让国家重归统一思想的正轨。真理属于我们，谎言终将灭亡。"
 SYR_National_patriotism:0 "根植于民族主义的爱国主义"
 SYR_National_patriotism_desc:0 "爱国主义只能建立在民族主义之上。若连自己的身份都模糊不清，所谓的爱国便是空洞笑话。公民概念无法替代民族的根脉，那只是软弱者的伪装。叙利亚人需觉醒，认清血脉的联系与传统的力量。只有民族旗帜下，才能孕育真正的奉献精神。任何淡化本质的诱惑，我们都将拒绝。坚守本质，方能在风浪中屹立不倒。"
 SYR_Do_not_forget_the_four_major_guidelines:0 "勿忘四大纲领"
 SYR_Do_not_forget_the_four_major_guidelines_desc:0 "自由、责任、纪律、力量——这四大美德是我党行动的基石，不容任何人背离。它们塑造了我们的灵魂，保障叙利亚在逆境中前进。每一条都必须严苛贯彻，无一人可例外。背叛这些原则者，便是民族的叛徒。我们以此强化内部团结，让美德化作钢甲，抵御外敌侵蚀。忠诚守护纲领，叙利亚终将从黑暗中走出光明。"
 SYR_Sadeh_reigns_forever:0 "萨阿德永恒之治"
 SYR_Sadeh_reigns_forever_desc:0 "安东·萨阿德，我们唯一敬仰的领袖，你的智慧是民族复兴的灯塔。除你之外，我们绝不臣服于他人之手。只有你能引领叙利亚突破牢笼，迈向胜利巅峰。你的声音穿透混乱，点燃了千万同胞的热血。在您的旗帜下，我们凝聚如磐石，无畏征途艰险。叙利亚的曙光，仅在你一人指引下才能升起。"
 SYR_Gather_compatriots:0 "海外的叙利亚同胞"
 SYR_Gather_compatriots_desc:0 "我们将号召流亡海外的叙利亚同胞回归祖国，这片土地亟待他们的力量。他们将化身坚实之锤，击碎旧时代的枷锁，锻造崭新的叙利亚家园。每一滴汗水都融入重建洪流，每一位归乡者都是民族重生的战士。在废墟中，我们共同劳动，让同胞的智慧和热血化作进步动力。不要犹豫，归返就是最壮丽的抗争。"
 SYR_Tempering_and_forging:0 "鲜血锤炼，烈火锻造"
 SYR_Tempering_and_forging_desc:0 "软弱民族从不经历苦难，那自由不过是恩赐幻梦。真正的自由要靠鲜血赢得，而非他人怜悯。叙利亚人必须认清：骨气源于战场伤痕，而非和平馈赠。每一次牺牲都是对明天的浇灌，教会我们守护尊严。放下虚假期望，拿起武器奋斗。只有染血的双手，方能铸就永恒自由。"
 SYR_The_original_goodness:0 "叙利亚人奋勇前进"
 SYR_The_original_goodness_desc:0 "工厂将拔地而起，军队定坚守忠诚。这是叙利亚崛起的核心，黎明曙光就在前方。我们的工业根基需从零锻造，每一位工人都融入复兴使命。士兵必须忠于旗帜，成为国家的钢铁壁垒。不可懈怠，奋勇前行。每一步建设都是对旧世界的宣战。前进！叙利亚人，胜利已在视野中。"
 SYR_secularism:0 "全面清除宗教影响"
 SYR_secularism_desc:0 "宗教的谎言蛊惑人心，分裂了无辜民众。如今，叙利亚民族主义取而代之，成为我们团结的新火炬。它刚萌芽，却有摧毁陈腐旧链的能量。未来，人民将摆脱虚假神明束缚，在黑旗下融为一体。这力量源自土地与血脉，比任何迷信更真实。一步步破除迷信，民族精神将征服一切分歧。"
 SYR_Ghassan_National_Revolution:0 "加桑带来新血液"
 SYR_Ghassan_National_Revolution_desc:0 "加桑·贾迪德的工团主义思想已赢得多數党员共鸣，他将融合它与叙利亚民族主义。这种创新源于实践需求，党内多数人已明确支持其革命愿景。这一进程不单单是理论演变，更是行动指南。通过整合，我们打造更具适应力的政治机器，服务民族整体进步。障碍被碾碎，历史的轮盘转向我们。"
 SYR_Attack_the_wealthy_families:0 "打击豪族"
 SYR_Attack_the_wealthy_families_desc:0 "豪族操控政党谋取私利，影响力如毒蔓蔓延。他们是民族分裂的推手，必须用重拳粉碎其阴谋。这些寄生虫腐蚀国家根基，利用虚假政治外衣获利。我们发动雷霆行动，剥掉他们的伪装，暴露其腐败实质。清算从根源开始，确保权力回归人民之手。只有摧毁这些阴影，光明才临叙利亚。"
 SYR_social_security:0 "国民社会保障体系"
 SYR_social_security_desc:0 "先建立稳固社会保障体系，再逐步提升民众福利，让每位叙利亚人明白：好日子源于我们的奉献，而非骗子的空谈。这政策揭露虚假承诺者，赢得民心忠诚。每一步福利都是具体行动，证明谁真正为国效忠。民众体验改善，就会看清真相，团结于进步旗帜下。民生安定是复兴的基石。"
 SYR_National_syndicalism:0 "将国家工团主义融入叙利亚"
 SYR_National_syndicalism_desc:0 "工团主义与民族主义的融合，是不可避免的历史大势。这股洪流无人能挡，它将重塑叙利亚未来。任何阻拦者都将被时代淹没，我们顺应潮流，推进整合。这种结合不是简单叠加，而是进化式蜕变，确保国家力量凝聚。让反对者消逝，融合完成之日就是民族重生之时。"
 SYR_Anti_imperialist_struggle:0 "反帝斗争"
 SYR_Anti_imperialist_struggle_desc:0 "帝国主义在叙利亚的威福已终结。倘敢伸出爪牙，我们必斩断之。他们的压迫曾践踏土地，如今将付出血的代价。每一寸领土不容侵犯，每一行动都昭示主权回归。叙利亚人拿起武器，守护家园完整。敌人的试探将遭坚决反击，我们时刻准备迎战。胜利只属于勇敢者。"
 SYR_Glory_to_the_Arab_flag:0 "荣耀归于阿拉伯之旗"
 SYR_Glory_to_the_Arab_flag_desc:0 "泛阿拉伯主义的浪潮已不可阻挡地席卷了叙利亚的土地，所有试图阻挡这一历史洪流的对手都被击得粉碎。我们从阿拉伯城市到乡村，建立了无与伦比的权威与影响力。在人民的热切拥戴下，我们已成为这片古老土地上无可争议的领导力量，为统一伟业奠定了最稳固的根基。"
 SYR_Mobilize_intellectuals:0 "动员知识分子"
 SYR_Mobilize_intellectuals_desc:0 "思想的传播不能仅靠战士的号角，还需要知识分子清晰而有力的声音。我们必须积极地招揽那些有识之士加入我们神圣的事业，用他们的笔与智慧代替我们去启蒙民众，将泛阿拉伯团结的理想注入每一个阿拉伯同胞的心中，让这理念如燎原之火般传播开来。"
 SYR_Crush_the_enemies_of_the_revolution:0 "粉碎革命之敌"
 SYR_Crush_the_enemies_of_the_revolution_desc:0 "任何试图分裂阿拉伯团结的分子，任何妄图对抗革命洪流的反对派势力，都是我们民族大业的死敌，是我们必须根除的毒瘤。对于这些破坏者，我们绝不会姑息，将以铁腕手段予以毫不留情的粉碎，确保革命的进程不被任何内部的暗礁所阻碍。"
 SYR_Wash_the_spirit:0 "洗涤精神"
 SYR_Wash_the_spirit_desc:0 "我们坚定地主张将一切宗教信仰排除于政治生活之外。无论是基督教的教堂、犹太教的会堂还是伊斯兰教的清真寺，都应回归其纯粹的神圣领域。政治的舞台必须保持纯粹的世俗性，任何利用宗教干预国家事务的企图都必须被坚决阻断，让信仰属于信仰，国家属于人民。"
 SYR_Unite_the_people:0 "众起矣"
 SYR_Unite_the_people_desc:0 "唤醒沉睡的人民是我们的首要责任。必须通过持续的教育和宣传，让每一个普通的叙利亚人、每一个阿拉伯同胞，都清晰地认识到：是谁剥夺了他们应有的尊严？是谁企图让他们永远臣服？只有认清了自己真正的敌人，民众才能为了自身的解放而奋起抗争。"
 SYR_A_fire_of_hope:0 "民族之希望"
 SYR_A_fire_of_hope_desc:0 "泛阿拉伯主义正是历经压迫的阿拉伯民族千百年苦盼的光明。敌人施加在我们身上的沉重枷锁与笼罩的黑暗阴影，终究会被我们高举的泛阿拉伯主义的熊熊火炬所驱散。它不止是我们的口号，更是整个阿拉伯民族实现复兴、重获独立地位的唯一希望之路。"
 SYR_The_dawn_of_the_new_century:0 "新世纪的黎明"
 SYR_The_dawn_of_the_new_century_desc:0 "那些企图颠覆我们泛阿拉伯理想的敌对分子已被彻底肃清，革命在叙利亚的根基坚如磐石。如今，一个重大的历史时刻已经到来——我们需要召开一次具有决定意义的大会。在这次大会上，我们将共同规划阿拉伯民族联合国家的未来蓝图，为建设一个统一、强大、繁荣的阿拉伯家园奠基。火种永存。"
 SYR_Only_one_party:0 "独一党"
 SYR_Only_one_party_desc:0 "阿拉伯复兴党决心展现一个更加民主的形象。这意味着我们将更广泛地开放政治参与渠道，倾听来自社会各阶层的声音，并在决策过程中体现更大的包容性。通过展现这种民主面貌，我们旨在赢得更广泛的支持，巩固我们在叙利亚的领导地位，为国家的未来奠定更坚实的民意基础。"
 SYR_Arab_reformism:0 "以改良代替革命"
 SYR_Arab_reformism_desc:0 "过往革命的暴力冲突造成了太多无谓的牺牲，鲜血的教训让我们深刻反思。改良主义提供了一条避免更多流血的道路，它通过建设性的对话和渐进的变革来实现目标。支持哪种方式能够真正服务于人民福祉与国家稳定，这其中的答案已经非常清晰，它体现了我们当前的政治智慧。"
 SYR_Limited_democracy:0 "限制民主野兽"
 SYR_Limited_democracy_desc:0 "我们支持民主的原则，但深知不受约束的民主如同一头难以驾驭的野兽，只会将国家拖入混乱与分裂的深渊。因此，我们必须为民主设置必要的边界和规则，确保其运行在可控的轨道上，服务于国家的稳定和人民的集体利益，而非成为破坏的工具。"
 SYR_Oppose_extremist_ideology:0 "极端暴徒之坟"
 SYR_Oppose_extremist_ideology_desc:0 "极端主义，无论其来自党外还是党内，都是破坏国家稳定与团结的毒瘤，必须被坚决终止。我们绝不允许任何派系或个人再次煽动暴力，制造流血事件。党内必须进行严格的纪律审查和思想整肃，清除那些可能撕裂社会、危害复兴事业的极端倾向。"
 SYR_End_exploitation:0 "阶级合作，阶级团结"
 SYR_End_exploitation_desc:0 "当前阶段，我们最主要的敌人是外国资本和帝国主义势力对叙利亚的剥削与控制。阿拉伯民族资产阶级并非我们的敌人，而是可以争取的伙伴。我们必须消除群众中存在的对民族资产阶级的盲目敌视，认识到他们在国家发展链条中的重要环节作用，共同应对外部威胁。"
 SYR_Progressive_Alliance:0 "进步主义联盟"
 SYR_Progressive_Alliance_desc:0 "为了确保阿拉伯复兴党的政权稳固，我们必须主动寻求并加强与国内其他进步主义势力的合作。通过建立广泛的政治联盟，汇聚各方力量，我们可以共同应对挑战，维护国家的主权独立与社会稳定，为阿拉伯复兴事业创造更有利的内部环境。"
 SYR_Gentle_and_united:0 "因温和而团结"
 SYR_Gentle_and_united_desc:0 "实践证明，我们采取的温和手段是卓有成效的。它成功地将国内从资产阶级到无产阶级，再到各派进步力量，前所未有地团结在阿拉伯复兴的旗帜之下。这种跨越阶级与派别的广泛团结，标志着叙利亚阿拉伯社会进入了一个崭新的、充满希望的历史阶段。"
 SYR_Arab_unity:0 "阿拉伯团结"
 SYR_Arab_unity_desc:0 "阿拉伯复兴党已决定与我们的泛阿拉伯主义伙伴——阿拉伯社会党——达成一项历史性的统一协定。未来属于一个更强大、更团结的政治力量，一个融合了我们共同理想的阿拉伯复兴社会党！这一联合将为阿拉伯民族的复兴事业注入新的、不可阻挡的动力。"
 SYR_Transform_political_parties:0 "改造政党"
 SYR_Transform_political_parties_desc:0 "尽管党内一些元老对我们与社会党达成的联合协议持有异议甚至反对，但这无法动摇我们的决心。现实表明，对复兴党进行彻底的改造是必要的，无论阻力如何，我们都将坚定不移地推进这一进程，确保其符合阿拉伯复兴事业的根本要求。"
 SYR_Encourage_sacrifice:0 "鼓励牺牲精神"
 SYR_Encourage_sacrifice_desc:0 "我们号召并鼓舞阿拉伯人民为了伟大的革命事业英勇奋斗，甚至不惜献出宝贵的生命。他们的牺牲精神将铸就民族的丰碑，他们的后代必将以父辈的荣光为傲，因为正是这些奉献奠定了阿拉伯世界自由与繁荣的基石。自由比天高"
 SYR_Guard_of_the_Arabs:0 "阿拉伯人的卫队"
 SYR_Guard_of_the_Arabs_desc:0 "我们是阿拉伯民族专属的坚强卫队，是阿拉伯人民伸出的手和警惕的眼。我们的职责就是毫不留情地掐死一切反动派，时刻盯紧并挫败帝国主义者的任何阴谋诡计，保卫民族的生存与发展，为此我们愿意为祖国奉献一切，包扩生命。"
 SYR_Spread_Baathlism:0 "复兴主义之责"
 SYR_Spread_Baathlism_desc:0 "复兴主义的核心职责之一，就是教育我们的人民，将他们从愚昧无知和落后思想的束缚中解放出来。通过普及知识和启发觉悟，我们将塑造一代有理想、有信念的新阿拉伯人，为复兴事业提供不竭的动力。空喊口号可干不成实事。"
 SYR_Arm_the_people:0 "武装人民"
 SYR_Arm_the_people_desc:0 "我们必须武装起来，不仅是我们国内的人民，还包括国内外的所有阿拉伯同胞。只有让人民真正掌握保卫自己的力量，才能避免他们在面对恶意侵略、压迫和不公时陷入无力还手的悲惨境地，确保民族的尊严与安全。子弹胜过一切。"
 SYR_Death_and_rebirth:0 "死与重生"
 SYR_Death_and_rebirth_desc:0 "泛阿拉伯主义理想曾一度在党内外的反动势力联合绞杀下濒临死亡。然而，它如今已浴火重生，带着更强大的力量和更坚定的意志归来。这一次，我们誓要彻底消灭所有阻碍民族复兴的敌人，给所有的叛徒和反动派最严厉的打击。"
 SYR_Arab_Revolution:0 "阿拉伯革命"
 SYR_Arab_Revolution_desc:0 "经过激烈的斗争，阿拉伯社会党最终击败了其在泛阿拉伯主义领域内最强大的对手——阿拉伯复兴党。我们以坚定的信念和有效的组织赢得了人民的支持，成为了叙利亚这片土地上新的、无可争议的统治者，肩负起领导国家走向统一与复兴的重任。"
 SYR_Socialist_bridgehead:0 "社会主义桥头堡"
 SYR_Socialist_bridgehead_desc:0 "我们阿拉伯社会党，是社会主义理想在阿拉伯世界最坚定的桥头堡。我们如同一把红色的尖锥，深深刺入那腐朽、黑暗的反动势力心脏的锋利长矛，誓要为这片土地带来光明与变革。所有阴暗的老鼠都逃脱不了黎明的审判。"
 SYR_Ideological_enlightenment:0 "扯开头巾，解放大脑"
 SYR_Ideological_enlightenment_desc:0 "伊斯兰教在历史上曾代表过先进的思想，但如今许多保守势力只知道固守僵化的教法条文，恐惧并反对任何新兴的思想潮流，唯恐动摇他们在精神领域的绝对控制。我们必须改变这种阻碍社会进步的落后状况。黎明必将到来。"
 SYR_The_farmer_owns_the_land:0 "耕者有其田"
 SYR_The_farmer_owns_the_land_desc:0 "地主阶级，无论是盘踞在国内的还是依附于外国的，都是人民最可恨的敌人。总有人试图转移矛盾焦点，但我们不会被迷惑。必须采取最严厉的措施，将这些剥削者彻底打倒，将他们非法占有的土地公正地分配给那些无地或少地的辛勤农民。"
 SYR_Anti_colonial_vanguard:0 "反殖民先锋"
 SYR_Anti_colonial_vanguard_desc:0 "殖民主义是人类历史上最邪恶的发明之一，它被用来压迫那些恰好生活在富饶土地上的人民，掠夺他们的财富和尊严。我们对此深恶痛绝，并将以最坚决的态度反对任何形式的殖民压迫和外来干涉，捍卫阿拉伯民族的独立自主。"
 SYR_Social_justice:0 "切实的社会正义"
 SYR_Social_justice_desc:0 "真正的社会正义绝非空洞的口号，它必须是实打实的、能让每一个普通民众摸得着、看得见的福利与保障。我们将致力于建设这样的社会，让公平与福祉惠及所有为阿拉伯复兴事业奋斗的人民，让那些啃食粮仓的大老鼠们彻底死去。"
 SYR_Defense_counterattack:0 "防御，截断，反击！"
 SYR_Defense_counterattack_desc:0 "我们的核心任务就是构筑坚固的思想政治防线，抵御并清除一切有害的、分裂民族的思想毒素；截断所有殖民主义者伸向我们的贪婪触手；并坚决反击帝国主义对我们施加的任何形式的压迫与剥削，捍卫阿拉伯民族的独立与尊严。"
 SYR_The_old_party_is_reborn:0 "旧党新生"
 SYR_The_old_party_is_reborn_desc:0 "拉伯复兴党内部的红色军官们采取了决定性的行动，一举推翻了那些显得过于妥协的温和文官政府。这一行动并非背叛，而是让阿拉伯复兴主义得以挣脱束缚，以全新的、充满革命活力的姿态浴火重生。新的时代与斗争方式已经到来，它将重塑我们前进的道路。"
 SYR_Communist_program:0 "马克思的指引"
 SYR_Communist_program_desc:0 "卡尔·马克思的洞见无疑闪烁着智慧的光芒，他揭示了社会发展的深刻规律。我们的认知已经明确：真正的伟大无法通过歧路实现，共产主义所指出的方向，才是在纷乱世界中最终通向自由、平等和民族富强的唯一坚实道路，这是历史的选择。"
 SYR_Syria_first:0 "忠诚唯奉叙利亚"
 SYR_Syria_first_desc:0 "人民有权利表达不满，有权利对各种状况提出意见。然而，对于叙利亚这个祖国本身，绝不容许有任何抱怨。叙利亚公民的忠诚必须毫无保留地、百分百地奉献给我们的祖国——叙利亚。这种忠诚是绝对的，不承认任何其他的国家或势力有分享这份忠诚的权利。"
 SYR_National_vanguard:0 "民族先锋队"
 SYR_National_vanguard_desc:0 "我们自豪地站在保卫国家的最前沿，是所有意图破坏叙利亚稳定、阻碍阿拉伯复兴的国内外敌人的头号克星，是所有叙利亚人最锋利的利刃。我们的决心坚定如铁，行动果敢迅捷，让那些敌视我们的势力在午夜梦回时都为我们的存在而深感恐惧。"
 SYR_The_wisdom_of_the_SSNP:0 "社会民族党的智者"
 SYR_The_wisdom_of_the_SSNP_desc:0 "社会民族党提出了一套极具启发性的独特路线，他们的领袖安东·萨阿德，以其深邃的思想与智慧，展现出他是叙利亚土地上少有的有识之士。为了实现国家利益的最大化，加强与他们的战略合作是明智且必要的选择，我们可以共同探索符合叙利亚国情的道路。"
 SYR_Embrace_the_regional_revolution:0 "拥抱地区革命"
 SYR_Embrace_the_regional_revolution_desc:0 "我们从未怀疑泛阿拉伯革命的伟大目标和最终必然性，它是整个阿拉伯民族的召唤。然而，革命不能建立在流沙之上。在将目光投向更辽阔的舞台之前，我们必须首先集中精力，将我们的根基——叙利亚本土——建设好、巩固好，确保它为未来的联合提供坚实基础。"
 SYR_The_right_path_in_the_world:0 "人间正道"
 SYR_The_right_path_in_the_world_desc:0 "传统的复兴主义理念需要经历深刻的革新与本质的蜕变。唯有将其内核彻底转向共产主义，使阿拉伯复兴主义真正实现共产主义化，才是这片古老土地上所有被压迫人民摆脱枷锁、赢得解放并开创伟大未来的唯一正确道路，别无他选。这是历史的必然要求。"
 SYR_Protect_the_revolution:0 "保卫革命果实"
 SYR_Protect_the_revolution_desc:0 "阿拉伯复兴党忠诚的军官们以果敢的行动，推翻了那个软弱无力、令国家停滞不前的文官政府。这不是背叛，而是拯救。阿拉伯复兴主义的纯洁理念与革命精神正面临被庸碌和妥协所侵蚀的危险，我们必须挺身而出，毫不妥协地保护其生命力，确保它能在叙利亚的土壤上结出果实。军官团的行动正是为了守护这条道路。"
 SYR_Weaken_the_power_of_civil_servants:0 "踢开文官集团"
 SYR_Weaken_the_power_of_civil_servants_desc:0 "文官集团在过去岁月里的表现，已经清楚地证明了他们既无能力也无决心来有效治理国家，更无力推动阿拉伯复兴事业。历史翻过了这一页。阿拉伯复兴主义指引下的叙利亚，不再需要他们陈旧的思维模式和优柔寡断的作风。未来属于更坚定、更懂得如何行动的力量，文官的时代结束了。"
 SYR_Martial_law_is_normalized:0 "戒严常态化"
 SYR_Martial_law_is_normalized_desc:0 "人民必须深刻理解这个现实：破坏分子如同阴影，无所不在，企图从内部撕裂我们的国家。因此，所有实施中的戒严措施都是极其必要的防御手段。虽然这意味着暂时的自由受到限制，但这是为了保卫更重要的全体国民的安全和最终的国家稳定。请相信，一旦秩序恢复，危险解除，生活自然会回归应有的平静与自由。这只是必要的、暂时的警戒措施。"
 SYR_Absorb_the_jihadists:0 "整编阿拉伯民族主义者"
 SYR_Absorb_the_jihadists_desc:0 "泛阿拉伯主义的核心思想与阿拉伯民族主义绝不是割裂开的；恰恰相反，它们如同血脉相连，是完全不可分割的一体两面。那些天真的、受异端思想蛊惑的理想主义者，试图剥离我们思想根基中最核心的民族认同感，妄想抛弃民族主义基石。这种危险的幻想与我们的信念格格不入，我们决不会犯下这种错误。民族利益是我们的出发点与归宿。"
 SYR_Maintain_military_governance:0 "维持军政体制"
 SYR_Maintain_military_governance_desc:0 "在当前复杂且充满挑战的历史关头，建立军政合一的体制是绝对必要的选择。军官们经受过严酷的锻造，他们意志坚定、纪律严明、行动果断，比沉溺于无休止空谈的文官更能清晰判断国家安危所需。他们具备在艰难时刻做出决定并付诸实施的钢铁意志，更能承担起高效治理国家、维护秩序与推动复兴的重任。"
 SYR_Calling_patriotic_children:0 "呼唤爱国儿女"
 SYR_Calling_patriotic_children_desc:0 "保卫阿拉伯叙利亚的伟大使命，需要每一位真正爱国儿女的参与和奉献。国家兴亡，匹夫有责。我们在此发出最强烈的召唤：请加入我们的军队！无论是热血青年还是经验丰富的勇士，只要胸中燃烧着对祖国的赤诚热爱，叙利亚的国防力量就是你们的归属，也是你们施展抱负、报效祖国的神圣战场。响应召唤，拿起武器！"
 SYR_Shield_of_Syria:0 "叙利亚之盾"
 SYR_Shield_of_Syria_desc:0 "我们，作为阿拉伯叙利亚的国家武装力量，肩负着捍卫国家领土完整、主权独立和国民安全的最高使命。我们是这个国家最坚韧、最可靠的后盾与盾牌。无论面对的是外部的军事威胁、内部的颠覆阴谋，还是其他任何形式的邪恶势力，我们都将坚决、毫不退缩地守卫这片土地和人民。任何敌意都将在我们的铜墙铁壁面前粉碎。我们是人民之盾，国家之矛。"
 SYR_Syrian_Revolution:0 "叙利亚革命"
 SYR_Syrian_Revolution_desc:0 "我们通过英勇斗争推翻了腐朽政权，宣告了叙利亚革命的胜利。这场革命由工农群众主导，他们日夜辛劳地奉献，将我们从殖民枷锁中解放。现在，叙利亚步入了真正的社会主义时代：土地和工厂重回人民手中，每一位劳动者都成为新国家的建设者。我们坚信，这不仅仅是政权的更迭，而是开启了社会进步的篇章。通过团结一致的工会组织，我们将把革命的火种传承下去，确保叙利亚不再受压迫者统治。未来的道路虽漫长，但工农的奋斗已在血与汗中奠定基石。"
 SYR_Planned_Economy:0 "计划经济"
 SYR_Planned_Economy_desc:0 "作为资源有限的叙利亚，我们必须依靠计划经济来振兴国家。小国的脆弱性告诉我们，只有集中生产力和分配资源，才能避免浪费和混乱。计划不是空洞的理想，而是将人力、物资与工业链结合的现实策略。这将使我们高效应对国际竞争，不再受制于无序市场带来的波动。通过国家规划的杠杆作用，我们能将有限的资金转化为关键产业的基础，确保每一份劳动都服务全民福祉。总之，计划经济是我们的核心武器，能帮助我们这个小国在动荡年代中崛起。"
 SYR_Formulate_a_five_year_plan:0 "制定五年计划"
 SYR_Formulate_a_five_year_plan_desc:0 "我们发起宏伟的五年计划，目标明确：在五年内实现叙利亚的工业转型和初步现代化。这个计划将指导国家开发未利用的资源，如农矿产品，转化为工业生产的动力源。通过设立专门委员会，我们将分配任务至每个工厂和农村集体，确保工作高效推进—不是纸上谈兵，而是脚踏实地的行动。五年内，叙利亚将摆脱农业依赖，建立起基础的制造业体系，让国家财富流向劳动者手中。时间紧迫，但集中努力能带来国家富强的飞跃。"
 SYR_Promote_collectivization:0 "推动集体化"
 SYR_Promote_collectivization_desc:0 "天灾或歉收并非农民的责任，但它们常摧毁辛勤劳作的家庭。我们认识到，个体经济无力对抗这些灾难—因此必须推行农业集体化。通过将土地和资源统一管理，我们设立互助基金，从公共资金中提取资金储备。当灾祸降临，农民能获得及时援助，避免饥荒和破产。这不仅保障生活稳定，还激励他们为国家积累更多粮食财富。现实是，我们不能因上帝的打击而惩罚英雄劳动者；相反，集体化是我们的盾牌，让叙利亚在挑战中更加强韧。"
 SYR_Everyone_is_a_builder:0 "人人皆为建设者"
 SYR_Everyone_is_a_builder_desc:0 "叙利亚的复兴不依赖少数精英，而是全体公民的共同事业。每一位工人、农民和知识分子的双手都是建设的工具，共同构筑国家的脊梁。我们通过组织工会和社区网络，将分散的力量整合，确保没有人被忽略在革命浪潮之外。从工厂流水线到田野耕作，每个人的贡献都凝聚成国家进步的动力。我们明白，只有全民动员才能唤醒沉睡的潜力。这并非理想空谈，而是通过纪律团结实现增长，让叙利亚在合作中重塑自身，确保繁荣来自所有人的汗水。"
 SYR_Kill_the_reactionaries:0 "杀死反动派"
 SYR_Kill_the_reactionaries_desc:0 "反动分子如同毒蛇，正潜伏在阴影中侵蚀革命果实—我们不能容忍其腐化祖国。他们试图复辟旧秩序，否定工农的利益；因此，我们必须坚决清扫这些残余势力。通过秘密警察和大众监视，我们揭露并审判叛国者，确保国家免受分裂之患。历史将证明，我们无需同情敌人：清除行动并非残酷，而是保卫家园的必要手段。我们的目标是纯净革命队伍，让叙利亚在无干扰下前进。记住，一丝一毫的妥协都会导致国家衰落。"
 SYR_Agrarian_Revolution:0 "土地大革命"
 SYR_Agrarian_Revolution_desc:0 "土地革命是我们的核心使命：没收地主霸占的土地，归还给真正的所有者—国家和人民。地主阶级的剥削已让农民困于饥寒交迫；通过法令强制接管，我们将分散的农田统一纳入国家管理。这不仅能增产粮食，还能调动农村力量加入工业化进程。资源必须服务全民，而非少数寄生虫。发起这场革命后，土地财富将被重新分配，确保每一寸土壤都为建设富强叙利亚贡献力量。革命之路虽艰，但公平分配是迈向文明的基石。"
 SYR_A_sanctuary_for_all_citizens:0 "全体公民的庇护所"
 SYR_A_sanctuary_for_all_citizens_desc:0 "们自豪宣告：叙利亚国家和党是每一位公民的坚固盾牌。从工农到战士，我们的职责是提供安全与支持—设立社会保障基金应对失业、疾病或意外。这源于集体理念：团结互助的国家能抵御外部冲击，确保没有人掉队。党不是遥不可及的官僚机器，而是亲临一线的卫士，聆听需求并及时行动。我们深知，保护不仅是口号，而是通过法规和资源调动实现公平生活。让我们以铁腕守护家园，让叙利亚在统一旗帜下茁壮成长。"
 SYR_Social_revolution:0 "社会与文化革命"
 SYR_Social_revolution_desc:0 "愚昧无知是旧社会的遗产，阻碍叙利亚的进步—因此，我们要发起彻底的思想文化革命。通过学校教育、工会讲座和公共媒体，我们传播科学知识，批判迷信旧俗。这关乎全民启蒙：让劳动人民获得批判思维，不再被蒙蔽双眼。文化革命是经济飞跃的基石，它将唤醒沉睡的智慧资源。学习外国先进技术和管理模式，但过滤毒素，只为叙利亚所用。破除愚昧后，国家将在理性光芒中迈向新纪元。"
 SYR_Crush_spiritual_opium:0 "粉碎精神鸦片"
 SYR_Crush_spiritual_opium_desc:0 "我们直面现实：宗教如精神鸦片，麻痹人民思想，削弱抗争意志—因此必须打倒它。那些神坛宣扬宿命论，让劳动者服从而非挑战压迫。通过法令禁止宗教活动，我们推广无神论教育，揭露教条作为统治者工具的谎言。我们不需要空洞赞扬，历史会为这一行动正名：清除精神束缚，人民才能全心投入建设。打倒宗教不是暴行，而是解放心灵的必经之路，让叙利亚在唯物理性中重塑自信与力量。"
 SYR_egalitarian_ideology:0 "无阶级乌托邦"
 SYR_egalitarian_ideology_desc:0 "平等乌托邦非幻想，它要求彻底消灭资产阶级。这群剥削者靠工人血汗致富，制造社会分裂—因此我们必须根除其根基。通过国有化行动，我们没收其资产，转化为全民财富。资产者的贪婪是国家进步的绊脚石；消灭他们后，资源将公平分配，每个人在社会主义框架下享受劳动成果。这不仅恢复社会正义，还推动经济效率。记住，真正平等源于无阶级的斗争成果，让叙利亚在无产阶级主导下闪闪发光。"
 SYR_no_allah_no_master:0 "没有安拉，没有主人"
 SYR_no_allah_no_master_desc:0 "叙利亚拒绝安拉的指引和一切作威作福的主人！无论外部干涉者或内部压迫者，都已拖垮国家。我们需要自力更生，由工农大众主导命运。叙利亚不会沉迷虚幻神权；相反，用法律清除这些依赖，培养国家意志。这关乎独立尊严：摆脱旧宗教桎梏和殖民残影，让叙利亚在自身力量中崛起。历史证明，真正保护者是自己，而非天上或地上的暴君。抛弃枷锁后，我们自由迈向新黎明。"
 SYR_The_hometown_of_syndicalism:0 "中东工团之乡"
 SYR_The_hometown_of_syndicalism_desc:0 "叙利亚正成为中东工团主义者的精神家园。当其他国家挣扎于分裂，我们提供港湾：工会组织接纳流亡同志，分享经验与资源。这源于革命精神：工团主义不是口号，而是团结工人的工具，将分散力量凝聚成国家支柱。叙利亚的资源与技术将服务所有战士，使其成为区域的灯塔。作为故乡，我们不仅收留旅人，更激励他们回国播种革命火种。这是一条互惠之路，让叙利亚在联盟中壮大影响力。"
 SYR_Marxist_Leninist_base_area:0 "马列主义根据地"
 SYR_Marxist_Leninist_base_area_desc:0 "们敞开怀抱，让叙利亚成为全球共产主义者的坚实根据地。面对世界动荡，我们提供训练基地和庇护所，结合本地斗争与国际视野。共产主义非书本教条，而是通过国家计划实现，工人控制生产，资源共享共荣。我们可以利用叙利亚的地理优势，建立连接网络，传播革命理念。这能强化国家力量，同时援助兄弟运动。根据地不仅是避风港，更是催化变革的熔炉，让所有同志在建设中获得归属感。"
 SYR_New_era:0 "除旧迎新"
 SYR_New_era_desc:0 "旧社会的阴影已消逝，我们正步向一个开明、美好的未来。通过革命洗礼，叙利亚摆脱腐败与愚昧，迎来工农主导的新纪元。这不仅是理想主义：工业发展、文化革新已打下坚实基础，确保国家在理性之光中繁荣。我们要看准方向，每一步行动都避免重复错误，资源用于全民福祉而非少数人。未来虽充满未知，但集体努力正点亮道路。从黑夜到黎明，叙利亚在团结中勇往直前，历史终将见证这光明时代。"
 SYR_victory_of_democracy:0 "民主完胜"
 SYR_victory_of_democracy_desc:0 "民主革命的浪潮已让我们在叙利亚的土地上扎下根基，人民的热血与牺牲换来了崭新的开端。现在，是时候通过公正的选举来巩固这一成果了。我们将组织全国性的投票，确保每个公民的声音都能被倾听，从而建立稳固的民主制度。这不仅是对革命承诺的兑现，更是为了国家的长治久安。我们必须谨慎行事，避免任何动荡，让选举成为团结人民的桥梁，而非分裂的导火索。通过这一步骤，我们将证明叙利亚有能力自主管理其命运。"
 SYR_Damascus_faction:0 "大马士革人民党"
 SYR_Damascus_faction_desc:0 "大马士革人民党在激烈的选举角逐中脱颖而出，赢得了人民的广泛信任，正式成为叙利亚的执政力量。这一胜利并非偶然，而是源于我们长期扎根基层、倾听民意的结果。作为执政党，我们将肩负起重建国家的重任，推动经济复苏和社会公正。选举结果彰显了人民对变革的渴望，我们必须不负众望，以务实政策回应他们的期待。团结全国上下，我们将把叙利亚引向繁荣之路，确保每个决策都服务于大众福祉。"
 SYR_New_Sultanate:0 "新苏丹国？"
 SYR_New_Sultanate_desc:0 "总统赛义德·贾扎伊尔出身于阿尔及利亚的酋长世家，这为我们提供了一个很好的抉择：是恢复传统的苏丹制度，还是坚定推进民主道路？我们必须权衡利弊。苏丹制可能唤起民族自豪感，但民主更能保障人民的权利。在大战的十字路口，我们需审慎评估，避免盲目回归过去。通过全民讨论，我们将倾听各方意见，确保最终决策基于国家利益而非个人情感。无论选择哪条路，目标都是强化叙利亚的团结与稳定。"
 SYR_Characteristic_secularism:0 "更加温和的世俗主义"
 SYR_Characteristic_secularism_desc:0 "社会主义者常鼓吹暴力世俗化，又或者是对宗教问题避而不谈，这只会加剧社会撕裂。我们反对这种极端做法，但也不能忽视世俗化的必要性。作为现实主义者，我们倡导一条温和的道路：通过对话和教育逐步推进世俗改革，尊重信仰自由的同时确保国家统一。我们必须平衡宗教与政治，避免冲突，让世俗主义成为凝聚力量的工具而非分裂的武器。这一策略将保护叙利亚的多元文化，同时推动现代化进程。"
 SYR_Eliminate_division:0 "消除人民党分裂"
 SYR_Eliminate_division_desc:0 "人民党内部已分裂为两大派系：大马士革派强调民族主义，阿勒颇派倡导自由主义。这种对立若不遏制，将削弱党的力量和国家稳定。我们不能再容忍分裂蔓延，必须立即行动促成和解。通过内部会议和共同目标，我们将调和分歧，强调团结高于一切。每个派系都代表叙利亚的一部分，只有携手合作，才能应对国内外挑战。团结不是口号，而是生存的基石，我们将以此重建党的凝聚力。"
 SYR_fellow_Algerians:0 "阿尔及利亚的同胞？"
 SYR_fellow_Algerians_desc:0 "阿尔及利亚作为总统的故乡，我们的阿拉伯同胞正遭受法国殖民者的残酷压迫，这是不可容忍的耻辱。叙利亚有责任伸出援手，我们必须动员力量解放他们。殖民统治下的苦难呼唤我们的行动，通过外交和支援，我们将支持阿尔及利亚的斗争。这不仅关乎民族情感，更是正义的召唤。解放同胞是叙利亚的使命，我们将以坚定决心推进这一目标，确保阿拉伯世界的团结不被外力撕裂。"
 SYR_Towards_social_progress:0 "迈向社会进步"
 SYR_Towards_social_progress_desc:0 "叙利亚社会正稳步迈向进步，每一步都基于人民的努力与智慧。经济在复苏，教育在普及，基础设施在改善，这一切都彰显着有序的发展。我们不会急于求成，而是脚踏实地推进改革，确保每个公民受益。社会进步不是空谈，而是通过实际政策实现的，如公平分配资源和保障基本权利。在这一进程中，我们将保持耐心，避免动荡，让叙利亚成为稳定与希望的灯塔。"
 SYR_Healthy_politics:0 "民主模范"
 SYR_Healthy_politics_desc:0 "叙利亚注定成为中东的民主典范，我们的制度将闪耀光芒，让埃及等邻国心生羡慕。通过成功的治理，我们将展示民主如何带来繁荣与尊严。这不是傲慢，而是基于现实的自信：人民参与决策、权利得到保障，国家因此强大。让世界见证叙利亚的成就，我们将以榜样之力影响整个地区。民主不是幻想，而是我们每日践行的道路，它将证明叙利亚的崛起无可阻挡。"
 SYR_National_reconciliation:0 "民族和解"
 SYR_National_reconciliation_desc:0 "历史仇恨已成往事，现在是推动民族和解的关键时刻。我们必须放下过去的纷争，通过对话和包容政策愈合伤口。每个民族都是叙利亚的宝贵部分，和解不是软弱，而是智慧的体现。我们将举办民族会议，促进相互理解，确保所有群体共享国家成果。仇恨只会阻碍进步，而团结将释放巨大潜力。在这一进程中，我们呼吁全体公民携手，共同书写叙利亚的新篇章。"
 SYR_Recognize_the_Alawites:0 "承认阿拉维派"
 SYR_Recognize_the_Alawites_desc:0 "有人质疑阿拉维派不属于穆斯林，这纯属误解。尽管教义细节各异，但我们都虔诚服务于真主，这是不可否认的事实。我们必须驳斥这种分裂性言论，强调宗教统一的重要性。阿拉维派是叙利亚穆斯林大家庭的一员，他们的信仰同样神圣。通过教育和宣传，我们将消除偏见，促进教派和谐。真主的教诲是团结的基石，而非分裂的借口。维护这一真理，才能确保国家的精神稳固。"
 SYR_Autonomous_regions:0 "划分民族自治区"
 SYR_Autonomous_regions_desc:0 "为预防民族冲突，我们必须建立各民族自治区，给予每个群体自治空间。这不是分裂国家，而是通过合理划分确保和平共处。自治区将尊重文化差异，同时保持国家统一框架。我们将基于地理和历史公平分配资源，避免任何一方被边缘化。这一措施是现实主义的解决方案，能有效减少摩擦，让各民族专注于发展而非对抗。通过这一制度，叙利亚将实现长治久安。"
 SYR_Aleppo_faction:0 "阿勒颇人民党"
 SYR_Aleppo_faction_desc:0 "我们阿勒颇人民党在最近的选举中大获全胜，现在正式执掌叙利亚的政权。这场胜利来之不易，我们通过精心组织的竞选活动，向民众承诺了稳定与秩序，最终赢得了多数席位。作为执政党，我们将牢牢控制国家机器，确保我们的意志成为法律。至于反对派？他们不过是些杂音罢了。我们会用铁腕手段维护统治，让叙利亚在我们的领导下走向“繁荣”。权力在我们手中，任何挑战都将被无情碾碎。"
 SYR_Protect_landlords:0 "保护地主"
 SYR_Protect_landlords_desc:0 "地主们可是我们的坚实后盾，没有他们的土地和财富，我们哪能站稳脚跟？所以，我们必须优先照顾他们的需求。政府将出台政策，比如减免地税和强化土地所有权，确保他们的利益不受侵犯。那些穷苦农民想闹事？我们会派警察镇压，绝不让这些底层人动摇我们的根基。毕竟，国家稳定靠的是精英阶层，而不是那些整天嚷嚷公平的泥腿子。我们得让他们明白，谁才是真正的主人。"
 SYR_Appoint_social_elites:0 "任命社会贤达"
 SYR_Appoint_social_elites_desc:0 "那些留过洋的政客懂什么？整天念叨民主自由，却连叙利亚的根基都搞不清。社会贤达就不同了，他们扎根本地，深知我们的传统和困境。我们会邀请这些老派人物加入政府，担任要职，比如顾问或部长。他们的智慧能帮我们制定务实政策，避开那些花哨的西方陷阱。现代的先进分子靠边站，政府只能听我们的声音。叙利亚的问题，还得靠我们自己人解决。"
 SYR_Market_and_national_freedom:0 "自由的市场，自由的民族"
 SYR_Market_and_national_freedom_desc:0 "自由市场是民族复兴的基石——没了经济枷锁，叙利亚才能真正强大。我们会推动贸易开放和私有化，让商人自由经营，财富自然流向精英手中。那些社会主义者鼓吹公平分配？全是空谈！市场自由了，国家才有活力，我们才能掌控全局。政府会削减干预，鼓励投资，但记住，这自由只属于我们认可的阶层。底层人想分一杯羹？门都没有。民族自由，说到底就是我们说了算。"
 SYR_The_elite_governed:0 "精英执政"
 SYR_The_elite_governed_desc:0 "政府可不是给那些泥腿子准备的场所，它必须由精英掌控。我们会严格筛选官员，只任命受过良好教育、出身名门的人士。那些平民代表？他们只会带来混乱和民粹主义。我们得设立门槛，比如财产或学历要求，确保政府高效运转。底层人的诉求？忽略就好，他们不懂治理。叙利亚的未来，只能靠我们这些上流人士来规划。任何试图打破这个秩序的，都将被我们打压下去。"
 SYR_Suppression_of_Damascus:0 "打压大马士革派"
 SYR_Suppression_of_Damascus_desc:0 "大马士革派那群人，居然天真地想搞民主？他们四处演讲，拉拢民心，简直是在挑战我们的权威。我们不能坐视不管了！政府会采取行动，比如禁止他们的集会、逮捕领头人物，甚至查封他们的报纸。民心？哼，那不过是工具罢了。我们会用宣传机器抹黑他们，让民众相信民主是场骗局。叙利亚不需要这种混乱，只有我们的铁腕统治才能带来秩序。打压他们，刻不容缓。"
 SYR_Limit_pan_Arabism:0 "限制泛阿拉伯主义"
 SYR_Limit_pan_Arabism_desc:0 "泛阿拉伯主义本是个好点子，能团结阿拉伯世界，但社会主义者竟敢盗用它，鼓吹平等和革命。这简直是对我们理念的亵渎！我们不能容忍这种歪曲，必须严厉打压这些左翼分子。政府会加强监控，取缔他们的组织，逮捕核心成员。他们想煽动底层叛乱？我们会用军队镇压，确保国家稳定。叙利亚的未来，只能由我们精英来定义，而不是这些危险的理想主义者。"
 SYR_Defend_democratic_power:0 "捍卫民主权利"
 SYR_Defend_democratic_power_desc:0 "我们叙利亚人从生来就该享有民主，这是写进我们骨子里的权利。投票，发声，集会，这些都是我们的根本。过去有人企图把它锁起来不让用？那都是白费力气。现在不管他们说什么，这套玩意儿想抢走？门儿都没有！我们攥紧的手，永远不会松开。叙利亚的未来，得听群众的声音。"
 SYR_Politics_for_all:0 "全民政治"
 SYR_Politics_for_all_desc:0 "说民主是什么？它不是上头说了算，是得我们人人上手。田间地头琢磨国家大事也好，城镇市集讨论政策也罢，甚至是进议会里头拍桌子，都是正经参与。光喊口号不干活儿不行，袖手旁观更不是民主。大伙儿都搭把手，国家这辆车才开得稳当，开得对路，责任是大家的，谁也跑不掉。"
 SYR_Counter_revolutionary_revolutionaries:0 "反革命的革命者"
 SYR_Counter_revolutionary_revolutionaries_desc:0 "别忘了，我们手里的权力，也是当初喊破喉咙、流血流汗革命夺来的。历史这玩意儿容易来回转。今天咱坐稳了，就得盯紧点——尤其是那些整天嚷嚷要砸烂一切的社会主义者。他们喊着新革命，但谁知道会把国家带哪条沟里去？得提防有人打着别的旗号，也想效仿咱当年的路子，再把这来之不易的秩序给搅和了。"
 SYR_Ethnic_groups:0 "民族集团"
 SYR_Ethnic_groups_desc:0 "人民在投票箱里做了选择，民族集团堂堂正正地赢下了选举。这没什么好争的，结果是明摆着的。我们现在是法定执政党了，得扛起这份责任。过去反对派那些老把戏得收一收。该维系的秩序得维系好，该推行的国策也得推行下去。权力交到我们手上，就得对得起投给我们的每一张选票。"
 SYR_True_national_independence:0 "真正的民族独立"
 SYR_True_national_independence_desc:0 "那群人，管他们是阿勒颇派还是大马士革派，成天就爱开会嚷嚷“民主”、“民主”，说的比唱的好听。可他们懂什么是真正的力量源泉吗？真正的脊梁骨？是我们叙利亚的民族精神！光靠那些漂亮话可撑不起一个国家。得正一正他们的心思了，让他们睁开眼看看，民族主义才是凝聚人心、保家卫国的根基。这个道理，必须让他们真懂才行。"
 SYR_Reconciliation_with_the_Ottomans:0 "与奥斯曼和解"
 SYR_Reconciliation_with_the_Ottomans_desc:0 "揪着老账本翻旧账没意思！再恨，奥斯曼的影子虽然缠了我们几百年。但现在是该翻篇了，得往前看，想点实际的。跟伊斯坦布尔那边谈谈，未必是低头认输，是给子孙后代铺条安稳路。做生意也好，打交道也罢，处好了对两边日子都舒坦。邻居终究是邻居，闹僵了对谁有好处？"
 SYR_Working_with_reformists:0 "与改良主义者合作"
 SYR_Working_with_reformists_desc:0 "泛阿拉伯主义哪儿不好了？不就盼着我们阿拉伯兄弟都拧成一股绳，不再被外人随意拿捏欺负吗？这份心本身没什么错，坏就坏在有些疯疯癫癫的激进分子，把好好的理想扭曲成了极端和分裂的刀子！正统的阿拉伯复兴党，有章法有理念，真心实意想干事。别让几颗老鼠屎，坏了一锅好汤！"
 SYR_Only_Syria:0 "唯有叙利亚"
 SYR_Only_Syria_desc:0 "叙利亚的公民们要时刻记得：你们今天能站直腰板说话，能在街头自由地走，这日子是从哪儿来的？不是天上掉馅饼，是我们共同的家园！这片土地养育了每个人。爱国不光是嘴上说个爱，它是个担子。爱国教育得搞，为国做事儿要心甘情愿。这片土地和我们的命，早就拧一块儿了。"
 SYR_A_united_government:0 "团结的政府"
 SYR_A_united_government_desc:0 "我们受够了没完没了的议会吵架！吵来吵去能吵出面包来？能顶事吗？我们需要的是真能办事的政府！一个能把拳头攥紧、力量往一处使的政府。该精简就精简，该闭嘴时就别叽歪。成天在那儿打嘴炮，只会让国家在紧要关头变得跟破布一样一扯就碎。效率，团结，这才是眼下最缺的。"
 SYR_Everyone_participates:0 "人人参与，人人满足"
 SYR_Everyone_participates_desc:0 "让所有人都能掺和政事？这只是开始！真正的民主，它得让人心里舒坦，日子觉得有盼头。搞了半天选举、喊破了喉咙自由，结果老百姓饭碗还是空，街上乱糟糟？那这一切折腾到底图个什么？糊弄人的把戏就别扯什么民主了。得让政策真真正正落到人头上，改善实实在在的生活，这民主才算上了道"
 SYR_Democratic_barriers:0 "民主壁垒"
 SYR_Democratic_barriers_desc:0 "在这片地方，我们叙利亚这块地界，就是要当个不一样的标杆。我们走的是民主的道，不搞那些神神叨叨的邪门思想。别管是狂热的风从东边刮还是西边扫，到了我们这里，就得老实滚蛋。我们得把篱笆扎牢了，军队得够硬气，国家机器得靠得住。家园稳当，灯火安宁，这才是重中之重。堡垒，就得有堡垒的样子！"
 SYR_Corrective_movement:0 "纠正运动"
 SYR_Corrective_movement_desc:0 "萨拉赫·贾迪德的政策是灾难性的错误——他执意推行世俗主义，这只会撕裂叙利亚的宗教根基。作为国家的守护者，我们不能坐视不管：世俗化意味着抛弃千年传统，让我们迷失方向。我们首先站出来反对这种危险实验，叙利亚必须维持以信仰为核心的精神纽带。历史教训表明，忽略宗教价值观会削弱国家团结。我们呼吁所有爱国者一起阻止这个深渊，保护叙利亚的真正灵魂。"
 SYR_The_Druze_Mountain_Revealed:0 "德鲁兹山的揭示"
 SYR_The_Druze_Mountain_Revealed_desc:0 "德鲁兹人已牢牢掌握叙利亚的主动权，这是重新塑造国家的黄金机会。过去多年，我们默默付出；如今，我们要推行德鲁兹的愿景：加强地方治理、保障社区权利。计划包括改革法律系统，确保公平对待每个群体。控制权不是特权，而是责任——我们将打造一个更团结的叙利亚，消除不公现象。通过实际政策，我们正一步步改造社会，让国家重回稳定轨道。"
 SYR_Druze_rights:0 "德鲁兹人权利"
 SYR_Druze_rights_desc:0 "回顾德鲁兹人的历史，我们常被边缘化，甚至欺凌，但今天一切都变了。手握新机遇，我们优先提升自身权利：在教育、就业和社会地位上争取平等。作为叙利亚人，这是迟来的正义。措施包括成立委员会监督公平，避免重演过去的悲剧。权利不只是口号；是现实需求，关乎尊严和未来。我们正在推动这些改变，确保每个德鲁兹人能抬头挺胸地生活。"
 SYR_Reconciliation_with_Sunnis:0 "与逊尼派和解"
 SYR_Reconciliation_with_Sunnis_desc:0 "我们与逊尼派的古老争端到了放下的时候——教派冲突只会撕裂叙利亚的社会结构。当前首要任务是国家统一：通过对话和共享平台，化解长久以来的误解。分歧源于历史，但未来需要互助前行。我们倡导召开和解会议，促进彼此信任。叙利亚的力量在于内部团结，而非分裂成碎片。放下成见，共同建设和平家园，这才是进步之路。"
 SYR_Long_forgotten:0 "久被遗忘的"
 SYR_Long_forgotten_desc:0 "那些固执的老派长老拒绝和解，沉迷旧习惯，就让他们在德鲁兹山中消逝吧。新时代不属于保守者；属于我们这些拥抱变革的人。叙利亚需要融合和进步，长老的顽固成了绊脚石。我们专注于建设现代化社会：强化教育、促进创新。未来在召唤我们行动，而非在山中停滞。国家的复兴要靠新一代努力，让陈旧思想自然褪色。"
 SYR_Love_your_country_first:0 "先爱你的国"
 SYR_Love_your_country_first_desc:0 "德鲁兹人天生信奉国家主义：身居何处，忠诚何处。在叙利亚，我们就是忠诚的叙利亚人——爱国是我们的核心身份。任何人若不爱这片土地，就不是真正的德鲁兹。我们的教义教导效忠祖国：参与国防、维护主权。作为国家支柱，我们要强化这一原则。叙利亚是我们的家园，爱国之情高于一切分歧。这不仅是义务，更是信仰的体现。"
 SYR_Alavestan:0 "阿拉维斯坦"
 SYR_Alavestan_desc:0 "阿拉维派已掌握叙利亚的领导权，我们立即着手重塑国家。愿景清晰：以进步和公正为核心，扫除腐败、推进社会改革。控制权赋予我们力量，将推动经济重启和资源公平分配。作为阿拉维人，我们深知责任：叙利亚不能停留在过去。政策将融入社区意见，确保全国受益。每一步重塑都朝着更光明的未来迈进。"
 SYR_True_faithful:0 "真正的忠信徒"
 SYR_True_faithful_desc:0 "我们阿拉维派深信自己是真正的忠信徒，坚守纯正教义。外界的不解或批评，我们毫不在意——那是他们的狭隘，与真理无关。叙利亚的进步不靠外人指点；靠我们基于信念的行动。我们要推行改革，证明信仰力量。误解者不妨碍我们前行，专注建设强大社会。忠诚于内在信仰，才是国家复兴的基础。"
 SYR_Promote_social_liberation:0 "推动社会解放"
 SYR_Promote_social_liberation_desc:0 "阿拉维派始终走在进步前端，现在更是全力推动社会解放：赋予女性平等权利、放宽老旧习俗。叙利亚不能再束缚于过去；解放意味着更开放的教育和工作机会。作为领导者，我们启动系列改革：废除不公法律、促进思想自由。进步是国家引擎，我们要加速这步伐，让解放惠及全民。德鲁兹的合作增强此任务，共同开创解放新时代。"
 SYR_The_sage_of_Palestine:0 "巴勒斯坦的智者"
 SYR_The_sage_of_Palestine_desc:0 "我们永远铭记哈吉·阿明·侯赛尼大穆夫提，那位来自巴勒斯坦的逊尼派智者，他最先站出来承认阿拉维派的地位。这种远见在纷争年代弥足珍贵，架起相互尊重的桥梁。他的行为示范了真正团结精神：跨越宗派，共卫信仰。我们阿拉维派感恩他的贡献，这启示我们放下偏见。铭记哈吉·阿明，就是坚守包容之道，推进社会和解。"
 SYR_Alis_guidance:0 "阿里的指引"
 SYR_Alis_guidance_desc:0 "在智慧的阿里·伊本·艾比·塔利卜的指引下，叙利亚正迈进前所未见的繁荣：经济振兴、社会和谐、信仰重光。我们追随其教导，平衡发展与公平：投资贸易网络、升级基础设施。繁荣不只物质增长；还包括精神复兴。每一步进展都源于阿里的启迪，我们确保国家受益于这些原则。未来一片光明，叙利亚即将成为区域灯塔。"
 SYR_Promote_integration:0 "促进融合"
 SYR_Promote_integration_desc:0 "在叙利亚，我们正大力促进各民族和宗教的融合，打造多元统一社会。政策包括建立社区中心、组织跨宗教活动，让基督教、犹太教和伊斯兰教群体相互交流。目标是通过共享空间培养理解，减少冲突。融合不只是理想；是国家强盛的基础。我们德鲁兹和阿拉维派领导此事，确保每个族裔公平发声。团结始于点滴行动，我们让叙利亚成为和谐典范。"
 SYR_A_place_where_all_religions_are_equal:0 "众教平等之地"
 SYR_A_place_where_all_religions_are_equal_desc:0 "叙利亚是个平等家园：无论你信奉犹太教、基督教、伊斯兰教，还是其他教派或民族，只要真心爱国，我们都张开双臂欢迎。这里，爱国精神优先于任何差异。我们正在营造包容环境：法律保障平等、工作机会开放。重要的是对国家的忠诚，而非背景。融合让社会更强大，我们推动这一理念，确保每个叙利亚人共筑未来。欢迎你，加入爱国的队伍。"