 syr.51.t:0 "大叙利亚重生"
 syr.51.d:0 "看啊！安东·萨阿德教授毕生奋斗的理想，终于如不可阻挡的风暴席卷了整个新月沃土！从塞浦路斯的地中海沿岸，到阿拉伯斯坦的广袤平原；从圣城耶路撒冷斑驳的古老石墙，直到亚美尼亚高原边缘的凡城——我们英勇无畏的战士们用热血染红了这片土地！曾经遥不可及的地平线，如今尽在我们的旋风旗之下飘扬。\n\n社会民族党人雷鸣般的脚步声，响彻了一个又一个城市的大街小巷。曾经支离破碎的地区，终于被统合在同一个意志之下。大马士革宏伟的城门敞开了，欢腾的人群如同决堤的洪水，印证了我们的胜利。无数双眼睛曾怀疑这个梦想不过是虚妄，但此刻，大叙利亚的轮廓已在地图上清晰无误地展开。\n\n萨阿德教授那激动人心的梦想——一个跨越狭隘边界，横跨东西、囊括古今的强盛国度——此刻已在我们手中变为最坚实的现实！我们高呼：“为了党！为了领袖！为了大叙利亚——万岁！”"
 syr.51.a:0 "万岁！"
 syr.52.t:0 "叙利亚公然挑战埃及秩序"
 syr.52.d:0 "叙利亚完全不把我们这个中东老大哥放在眼里，不仅退出了我们主导的开罗协议，还妄图挑战我们泛阿拉伯的领导地位，可别忘了是谁把他们从奥斯曼的压迫下解救出来的，这群白眼狼！"
 syr.52.a:0 "愿真主毁灭他们！"
 syr.53.t:0 "大马士革反抗加剧"
 syr.53.d:0 "哈哈，傻逼奥斯曼帝国已经很长一段时间没有往叙利亚地区投入资金了，仅有的用来投资沙姆地区的钱全都流入了贝鲁特维拉耶，这群蠢蛋一点都不准备管叙利亚的死活了，而且奥斯曼宪兵队还要对叙利亚人进行大镇压，现在叙利亚地区反抗情绪在各地蔓延。参谋部建议我们尽快镇压，以免该死的埃及人介入。"
 syr.53.a:0 "埃及犹豫不决，奥斯曼人镇压了反抗"
 syr.53.b:0 "埃及人宣布支持叙利亚人反抗"
 syr.54.t:0 "埃及士兵越过边境"
 syr.54.d:0 "就在今天早上，在边境沉寂以久的埃及士兵越过了西奈边境，踏入了耶路撒冷穆帕塔萨勒夫领的土地，目前耶路撒冷穆帕塔萨勒夫领的宪兵队已经跟埃及国防军交上了火，埃及的进攻被暂时击退，但根据多地维拉耶总督的报告，各地的游击队活动越发的频繁了"
 syr.54.a:0 "开战！"
