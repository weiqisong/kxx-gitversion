 SYR_Overthrow_Iraqi_Monarchy:0 "推翻伊拉克君主制"
 SYR_Overthrow_Iraqi_Monarchy_desc:0 "在绝境中，伊拉克人民被迫接受了蒙塔菲联盟的优素福一世国王为他们的国家元首。尽管优素福是个逊尼派，但蒙塔菲联盟是以什叶派为主的联盟，这使得优素福在什叶派占大多数的伊拉克内广受欢迎，毕竟这种方案还算是能够接受的。然而许多泛阿拉伯民族主义者（大多数是逊尼派）并不表示赞成，并认为优素福对马什里克的中立政策对他们的泛阿拉伯梦想而言，是个极大的威胁。\n\n为了“解决”这个问题，穆萨那俱乐部与叙利亚的分支密切合作，正一手炮制推翻优素福政权的计划。由于军队中许多高级官员参与了阴谋，他们成功的概率很大，问题是穆萨那的新伊拉克政权是否愿意履行他们的承诺，为统一而作出努力。"
 SYR_Overthrow_Iraqi_Republic:0 "推翻伊拉克共和制"
 SYR_Overthrow_Iraqi_Republic_desc:0 "虽然伊拉克人民选择了追求民主的道路，但军队把控了大部分权力。许多与泛阿拉伯主义穆萨那俱乐部有联系的军官对什叶派掌控权力极为不满，并公开支持建立一个统一的马什里克国家。\n\n虽然这可能会损害我们在叙利亚的声誉，但支持其夺取伊拉克控制权的企图将让我们向梦想的阿拉伯一统迈出关键一步，并让我们在叙利亚外的影响力持续增长。"
