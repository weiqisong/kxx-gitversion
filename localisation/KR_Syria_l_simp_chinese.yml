 POLITICS_ANTOUN_SADEH_DESC:0 "安东·萨阿德生于贝鲁特，这个才华横溢的急性子在西方生活了大半辈子，最后在1930年回归祖国。世界大战将他的祖国化为了一片废墟，而萨阿德成立了叙利亚社会民族党，这是一个致力于推动社会民族主义事业的政党，所谓社会民族主义，是萨德在外流亡期间，其将社会主义与民族主义相互融合所作的意识形态。1935年，他公开承认该党的存在，并因此被奥斯曼帝国逮捕，但是他对于叙利亚挣脱奥斯曼束缚的渴望与让国家团结在社会民族主义旗帜下的信念是无可动摇的。"
 POLITICS_FAWZI_QUWU_DESC:0 "法兹身为摩苏尔的奥斯曼第十二军的长官，连土耳其人都认可他骁勇善战的能力，不少人都跟随费萨尔响应阿拉伯大起义，可法兹的耳中只听得进奥托·冯·克雷斯将军的夸奖和表扬。当土耳其人得胜时，他们让法兹成为了帕夏。只不过他一直拒绝自称帕夏。法兹将他的军队牢牢掌控，因此现在他在叙利亚的地位无人能够撼动。"
 POLITICS_ADIB_BIN_HASSAN_SYR_DESC:0 "萨米·希纳维不愿在自己的职业生涯中走捷径。在奥斯曼帝国军队中服役时，他从未放弃过自己的阿拉伯名字，他的忠诚最终赢得了使用自己原名的权力。在于耶路撒冷维拉耶服役期间，他经受住了阿拉伯大起义的诱惑。他与部下拒绝和叙利亚社会民族党合作，理由与上述一样，捷径通常都是陷阱。时间将会证明，希纳维对奥斯曼帝国的忠诚是否能够得到回报。"
 POLITICS_SHUKRI_QUWATILI_DESC:0 "身处阿拉伯世界中的各国国内都有阿拉伯青年协会的分支，可唯独要数叙利亚的最成功。这都要归功于他们的领袖舒克里·库瓦特利的指导。虽然他曾经两次被逐出叙利亚，但是还是得以再度归来并集结盟友，为建立起新的共和国做准备。叙利亚的制法权掌控在自由派公民和保守派地主中，而库瓦特利便是他们二者间的调解人。"
 POLITICS_SULTAN_ATRASH_DESC:0 "苏丹·阿特拉什备受尊敬的原因可不单是因为他是促进祖国统一的英雄，他还不惜违抗盟友的意愿公开承认要为自己的德鲁兹同胞们寻求自治。不过阿特拉什只对叙利亚的少民自治运动感兴趣。他反对泛阿拉伯主义，并希望能够保护叙利亚这个少数民族聚合国不受侵害。"
 POLITICS_NAZIK_AL_ABID_DESC:0 "曾在一场镇压后被流放到开罗的纳齐克·阿比德取得了一项令人难以置信的成就——她被选为叙利亚国家元首，这是塔拉布·阿卜杜勒·哈迪等其他阿拉伯女权主义者可望而不可及的。她推动建立国际红新月会的工作，以及她对女性穿戴面纱的自由主义立场，终于为她自己和叙利亚各地的妇女带来了回报，而这一职务让她在叙利亚妇女权利运动中显赫无比。"
 POLITICS_SABRI_ASALI_DESC:0 "萨布里·阿尔-阿萨利最初是奥斯曼帝国议会的一个阿拉伯裔成员。与当时各类加入秘密社团，藏匿武备的“战士”们相比，阿萨利认为通过立法途径也能为叙利亚争取自由。叙利亚正式独立之时，他正在开罗的哈尔伊尔会见各个国家元首。不论如何，阿萨利是通过外部势力的干预而掌权的。尽管与大众之间的联系甚为稀疏，他还是靠着在阿拉伯世界的经济领域摸爬滚打的经历脱颖而出。"
 POLITICS_SYNDIE_JBS_DESC:0 "在第三国际的工团国家里面出现个教长当大王的叙利亚属实让人大跌眼镜，然而穆罕默德·阿诗玛的穆夫提身份可不妨碍他荣获人民领袖的尊称。阿诗玛对伊斯兰教义的再解释和其拒绝推行世俗化工团主义，转而青睐于自愿天课体系的各种思想让他和叙利亚的其它社会主义运动格格不入。"
 POLITICS_MICHEL_AFLAQ_DESC:0 "米歇尔·阿弗拉克出生在一个中收入的希腊东正教家庭里，他在学校内表现良好，但世界大战中断了他的学业。战后，他被派往维也纳学习，并成立了阿拉伯学生联盟，和萨拉赫丁·比塔尔邂逅并成为了学业伙伴，他们利用空闲时间研究来自奥匈帝国各地众多民族主义和排他主义作家的作品。阿弗拉克和比塔尔一起，从其青少年时期所接受的凯末尔主义和大学时期所吸收的排他主义思想中，锻造了名为“复兴主义”的民粹主义意识形态。之后，他内心燃起了将叙利亚祖国乃至阿拉伯民族从奥斯曼和欧洲侵略者手中解放的熊熊烈焰。"
 POLITICS_DAHAM_AL_HADI_DESC:0 "达哈姆·哈迪是大战期间舍迈尔部落的谢赫，他最初是支持英国一边的。然而，随着战争进展，英国人在吉里吉亚陷入僵局，他觉得英国人越来越不可能取胜，便带着英国人给他的物资武器潜逃到叙利亚，并定居下来。现在，随着叙利亚第二次国民大会条款的落实，哈迪王室被选中作为叙利亚皇室，哈迪本人时来运转，并决定利用他的新财富与权力为他的部落以及年轻的叙利亚国家带来繁荣。"
 POLITICS_TAWFIQ_AL_ATASSI_DESC:0 "陶菲克·阿塔西没预料到自己还能当上个国王。在他先辈塔赫尔身体越来越差之际，按照家族惯例，他将如男祖先们一样，继承霍姆斯的穆夫提之位。但当国民大会的消息传来时，他明白了叙利亚的皇冠比穆夫提之职要重要得多。另一个阿塔斯家族成员将担任穆夫提的职位，而真主已托大会传其旨意，将王冠交予陶菲克。至正之主从无错言，至信之徒必执其志。"
 POLITICS_HASHIM_AL_ATASSI_DESC:0 "霍姆斯阿塔西家族的子裔，哈希姆·阿塔西在大战里带领国民大会，风雨同舟，他曾支持选举费萨尔为王，但同盟国的胜利以及奥斯曼霸权的重建，使得他不得不逃遁外乡。如今，哈希姆回到了初获独立的叙利亚，并再一次带领国民大会。而这一次，国民大会所将决定的事务，会对未来产生巨大的影响。哈希姆皇室风雨飘摇，羸弱不堪，谁来做叙利亚真正的王？"
 POLITICS_MOHAMMED_ALI_TEWFIK_DESC:0 "穆罕默德·阿里·图菲克是埃及王国的法定继承人，在国王福阿德一世去世后，他一直担任着摄政王，直到法鲁克一世加冕。作为未能当上国王的安慰，图菲克被送去叙利亚。虽然其埃及王位的继承权还在，但不管怎样，图菲克和他的家族将统治叙利亚。当然，是当埃及的好伙伴，亦或是与之为敌，决定权都在图菲克手上。"
 POLITICS_AHMAD_NAMI_DESC:0 "艾哈迈德·纳米出身于一个与皇室有来往的贵族家庭，他有着彻尔克斯-土耳其的混血血统。大战期间，法国人为了与英国人争权夺利，与他接洽，要求他在叙利亚组建一个临时政府。当奥斯曼帝国重新控制时，纳米回归了军旅生涯，以军官身份任职。但现在随着叙利亚被外国所统治，他成了叙利亚的国王。尽管他一句阿拉伯语都说不了，但他发自内心想要好好统领叙利亚，只有时间才能证明他是否能够克服才能低下和外国统治两大困难，当一个真正的好国王。"
 POLITICS_IBRAHIM_HANANU:0 "奥斯曼帝国忠诚的臣子，易卜拉欣·哈纳努律师以为自己终于可以过上平静的生活。可是却发现自己被卷入了科斯坦丁尼耶所卷起的权力下放计划的浪潮中，并稀里糊涂的成了叙利亚贝伊。易卜拉欣对此倒也没有特别不高兴，他决定在这份工作上做到最好；可是，随着世界局势尤其是阿拉伯世界日益混乱，哈纳努也许会发现，他对帝国的忠诚将受到前所未有的考验。"
