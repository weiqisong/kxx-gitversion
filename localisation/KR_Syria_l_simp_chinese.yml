 syrfor.1.d:0 "为了加强阿拉伯人民的团结和免受帝国主义的侵扰，大马士革的政府宣布了一项新的倡议，以加强各阿拉伯国家之间的经济和外交交流。这个被称为“阿拉伯联盟”的跨国家组织无疑是大马士革政府尝试在半岛扩大影响力的工具，但同时它也是泛阿拉伯民族主义者为建立一个更强大、更繁荣的阿拉伯国家而进行的一次实际尝试。"
