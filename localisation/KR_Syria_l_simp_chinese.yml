 SYR_Greater_Syria_Uprising:0 "大叙利亚起义"
 SYR_Greater_Syria_Uprising_desc:0 "全大叙利亚人民的最终解放之战的战鼓已经响彻全中东。自德鲁兹山所喷发出的起义之火很快便吞噬了任何胆敢阻挠大马士革政府的敌人。但是，剩余的桑贾克仍在奥斯曼帝国手中，因此我们仍然有很多事情要处理。我们若是想要发动一场成功的起义并击败奥斯曼帝国的援军，我们必须要做到兵贵神速！"
 SYR_rebellion_decisions:0 "大叙利亚起义"
 SYR_rebellion_decisions_desc:0 "全大叙利亚人民的最终解放之战的战鼓已经响彻全中东。自德鲁兹山所喷发出的起义之火很快便吞噬了任何胆敢阻挠大马士革政府的敌人。但是，剩余的桑贾克仍在奥斯曼帝国手中，因此我们仍然有很多事情要处理。我们若是想要发动一场成功的起义并击败奥斯曼帝国的援军，我们必须要做到兵贵神速！"
 SYR_Political_division_idea:0 "政治分裂"
 SYR_Political_division_idea_desc:0 "我们的政治与社会长期处在分裂状态，军人与文官的冲突、阿拉伯民族主义者与地区民族主义者的冲突、阿拉维派、、什叶派、逊尼派、德鲁兹派、基督徒之间的冲突。政治仇杀、教派冲突、种族对立正在撕裂整个国家。"
 SYR_illiterate_army_idea:0 "文盲军队"
