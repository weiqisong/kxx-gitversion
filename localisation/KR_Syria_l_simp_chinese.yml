 syrfor.1.b:0 "少来烦我们"
 syrfor.2.t:0 "[FROM.GetNameDef]接受了我们的提议"
 syrfor.2.d:0 "我们的[FROM.GetName]朋友已经接受了我们的提议，签署协议正式加入阿拉伯联盟。随着阿联成员国再添一员，我们推动黎凡特繁荣的实力也将进一步增长！"
 syrfor.2.a:0 "欢迎！"
 syrfor.3.t:0 "[FROM.GetNameDef]拒绝了我们的提议"
 syrfor.3.d:0 "[FROM.GetName]的那帮杂种居然觉得与帝国主义者同流合污要比阿拉伯世界人民的团结更值得他们投入时间与精力，我们没法让他们回心转意了，国内的政治家们已经开始抨击他们，谴责这种厚颜无耻的背叛行径。"
 syrfor.3.a:0 "愿真主毁灭他们！"
 syrrev.1.t:0 "大马士革起义"
 syrrev.1.d:0 "随着马什里克地区战火四起，大马士革人再度证明了他们的忠诚，今日早些，一支德鲁兹军队开进了叙利亚首都，并在当地居民的协助下，推翻了土耳其人的卫戍部队。城市各地的土耳其商店也都被毁坏，土耳其人也遭到了追杀，革命的热浪正在阿拉伯人之中蔓延开来。"
 syrrev.1.a:0 "为了真主！"
 syrrev.1.b:0 "叙利亚愿你平安！（跳转到叙利亚）"
 syrrev.3.t:0 "卡拉克加入叛乱"
 syrrev.3.d:0 "1910年时青年土耳其党人为了维持奥斯曼帝国在此地的统治，决定解除卡拉克的贝都因人武装，奥斯曼帝国不惜用武力让当地血流成河，作为回应，如今卡拉克也响应了德鲁兹教徒与其他叙利亚团体的号召，并加入了叙利亚叛军。此地作为希贾兹铁路的交通枢纽，其重要性和叛乱的爆发震惊了北方的奥斯曼政府，科斯坦丁尼耶方面担心他们若是镇压叛军不利，恐怕就会导致耶路撒冷门户大开。"
 syrrev.3.a:0 "看来阿拉伯人就要发动全面叛乱了……"
 syrrev.5.t:0 "哈勒普加入叛乱"
 syrrev.5.d:0 "叛乱不断蔓延，连哈勒普和吉弗克地区的阿拉伯部落也起兵反抗，与他们的同僚一起加入叙利亚独立战争。这两个叙利亚维拉耶是土耳其本土与叙利亚最牢固的纽带，可是现在就连他们也抛弃了苏丹决定独立。城市各地混乱不堪。动乱一直向北蔓延至伊斯肯德伦，虽然目前还没出现和维拉耶南边一样的全面叛乱，不过这可能仅仅是因为城内各个族群与非穆斯林之间的矛盾才导致他们没有全部揭竿而起。"
 syrrev.5.a:0 "赶紧给我停下来啊啊啊！"
 syrrev.6.t:0 "霍姆斯加入叛乱"
 syrrev.6.d:0 "在逊尼派起兵后，阿拉维派也紧随其后，奥斯曼帝国对大叙利亚所发生的一切震怒不已。逊尼派和阿拉维派之间的联盟十分脆弱，可是他们现在为了击败奥斯曼帝国准备共同奋战。"
 syrrev.6.a:0 "我们一定会回来的！"
 syrrev.8.t:0 "叙利亚叛军被击败"
 syrrev.8.d:0 "大马士革的逆贼终究被镇压下去，剩余的残兵败将则被奥斯曼帝国的装甲车与坦克师碾碎。叙利亚应该很快就会恢复往日的秩序。而且现在奥斯曼帝国的军队已经彻底控制了此地，短时间内他们应该不会再闹第二次了。"
 syrrev.8.a:0 "万岁！"
 syr.1.t:0 "大起义的胜利"
 syr.1.d:0 "随着奥斯曼的失败，最后一批在叙利亚的奥斯曼军队也放弃抵抗向大马士革政府投了降，叙利亚军接管了大叙利亚地区全境，叙利亚赢得了彻底的胜利，独立之势已不可阻挡。这是全阿拉伯世界的又一次伟大胜利，为叙利亚祖国的自由而欢呼吧！"
 syr.1.a:0 "万岁！"
 syr.2.t:0 "权力移交"
 syr.2.d:0 "苏丹·阿特拉什元帅并不是贪婪权力的人，相反他对权力本身极其厌恶，他认为权力会腐化人的思维和意志力，让虔诚的信士变成伪信的叛徒。为了缓和德鲁兹派和逊尼派之间的冲突，苏丹·阿特拉什元帅正式向军事指挥部移交了权力，由胡斯尼·扎伊姆将军担任新一任国家元首，叙利亚的临时状态正式结束。"
 syr.2.a:0 "永远铭记"
 syr.3.t:0 "抗议"
 syr.3.d:0 "国内文官集团与主张民主改革的人士对胡斯尼·扎伊姆将军就任国家元首一事表达了强烈不满和疑虑。他们认为，这一高层人事任命决定明显偏向于军人势力，未能体现文职政府应有的主导地位。批评者尤其担忧，这种安排实质上削弱了国家的民主架构，隐含着走向“独裁统治”的风险。因此，他们正公开要求并敦促胡斯尼·扎伊姆采取措施，切实履行其过渡职责的核心承诺——即尽快开放自由、公平的民主选举进程，将国家权力和平有序地移交给经民选产生的文官政府，以平息分歧。"
 syr.3.a:0 "让他们抗议去吧"
 syr.4.t:0 "萨阿德教授回国"
 syr.4.d:0 "流亡多年的叙利亚知名政治人物安东·萨阿德教授于今日正式重返祖国，其乘坐的航班已平稳降落大马士革机场。萨阿德教授曾长期流亡于南美洲的多个国家，在海外号召叙利亚社区参与保卫叙利亚的工作和向叙利亚移民团体募集活动资金。作为具有重要影响力的学者和政治活动家，安东·萨阿德教授是叙利亚社会民族党的领袖和创始人。同时，他也是胡斯尼·扎伊姆将军的长期盟友与支持者。"
 syr.4.a:0 "欢迎！"
 syr.5.t:0 "希沙克利的提议"
 syr.5.d:0 "军政府核心人物阿迪卜·希沙克利将军在高层会议上提出了一项颇具分量的战略建议：与叙利亚社会民族党缔结深层次、紧密的战略伙伴关系。希沙克利将军着重阐述了当前形势的紧迫性，他指出议会中日益抬头的社会主义者与民主派人士正形成不可小觑的联合势力，严重威胁着当前统治秩序的稳定。\n\n“将军们，”希沙克利强调道，“叙利亚社会民族党拥有坚定的意识形态、有效的组织结构和民众基础，特别是在东部与北部地区影响力显著。将他们纳入我们的盟友阵营，将是一股现成的、极具威力的力量，能帮助我们有效遏制激进思想在社会各阶层的扩散与组织发展，维护国家安全秩序。此举可谓一石二鸟——既能直接削弱反对派，又能借助社会民族党的力量消解内部潜在的不安定因素。”\n\n所有人都知道这份提议的另一面。希沙克利将军本人一直与该党渊源深厚，甚至至今保有党员身份。尽管他将其包装为国家利益至上的战略选择，其内心深处推动此提议的，除了对国家安全的忧虑，亦不排除为其所属政党获取更大的政治空间及影响力的私心考量。但这竟然成立我们的最佳选择，我们也只能依附于社会民族党的麾下了。"
 syr.5.a:0 "行吧"
 syr.6.t:0 "演讲"
 syr.6.d:0 "硝烟仍未完全散去，废墟间的低语诉说着冲突的余痛，大马士革在战后重建与不安的暗流中喘息。然而，杰出的政治学教授安东·萨阿德，以其在知识分子中的崇高声望和对民族未来的坚定信念，已做出一个令人生畏的决定：他将不顾安全局势的持续动荡与安全部的强烈劝阻，执意前往市中心广场发表公开演讲。\n\n他解释说，如果政府在艰难时刻没有挺身而出鼓舞人民，民众就会丧失对国家和民族的信心，赤色分子和民主派就会乘虚而入破坏我们的根基。这些话也不无道理，我们只能加派人手保护他的安全。"
 syr.6.a:0 "希望不要出什么岔子"
 syr.7.t:0 "刺杀"
 syr.7.d:0 "凌晨破晓前的大马士革，铅灰色的晨光涂抹在空荡的街巷，一种死寂的不安笼罩着城市，连风声都似乎屏住了呼吸。载着安东·萨阿德教授的汽车穿行在废墟之间，引擎单调的轰鸣是这片死寂中唯一的音符。担忧的司机在途中几乎哀求教授返回安全地带：“教授，这太危险了！我们甚至不知道下一个拐角藏着什么...”但萨阿德教授紧握着他演讲的手稿，目光坚定地望向即将破晓的前方，他的决心如同磐石，不为任何恳求所动——他必须抵达广场，他的声音必须在黎明响起。\n\n然而，命运似乎在那一刻拐向了最黑暗的岔路。就在他们驶入一条相对狭窄的街道时，引擎发出几声痛苦、诡异的咳嗽，紧接着彻底熄火，车身瘫在了道路中央。在这片不祥的静默中，时间仿佛凝固了。\n\n“我下去看看。”司机刚解开安全带，话音未落——砰！一颗精准而致命的子弹撕裂了清晨的薄雾，带着令人牙酸的破空声，瞬间穿透了挡风玻璃，在司机眉间绽开一朵残酷的血花。他甚至来不及发出最后一声惊呼，身体便软倒在方向盘上。\n\n死寂瞬间被打破！枪口的火光从街道两侧的断壁残垣、门窗后甚至屋顶上疯狂地闪现。埋伏已久的暗杀者们如同噬血的鬣狗，从每一个可以藏身的阴影里扑了出来。护卫队的勇士们反应神速，立刻依托车辆和瓦砾还击，枪声顿时响彻云霄。英勇的抵抗异常激烈，子弹如同疾风骤雨般泼向敌人，撕碎了数名突袭者的身体。但敌人如同蝗虫般源源不断，并且精心选择了致命的地点。护卫们拼死血战，上演了一幕短促而惨烈的最后守卫战——在绝望的呐喊和密集的弹雨中，他们一个接一个地倒下，鲜血染红了冰冷的地面。\n\n枪声终于停歇，伏击点的街面已是一片狼藉。护卫们的遗体静静地躺在殉职之地，完成了他们最后的忠诚宣誓。袭击者也付出了惨痛的代价，横七竖八的尸体昭示着刚才战斗的惨烈。但更沉重的打击降临了——在混乱的交火中，教授所在的位置被重点关照。安东·萨阿德教授未能避开密集的弹雨。数颗子弹撕裂了他的身体，他重重地倒在浸满战友鲜血的车厢地板上陷入了昏迷。\n\n当姗姗来迟的增援部队冲破封锁赶到时，留给他们的只有满目疮痍。他们手忙脚乱地将生命垂危的教授从血泊中抬起，用最快的速度送往医院。"
 syr.7.a:0 "天啊！"
 syr.8.t:0 "脱离危险"
 syr.8.d:0 "尽管安东萨阿德教授身中数枪，但大多都避开了要害，虽还未从昏迷中苏醒，但已暂时脱离生命危险。此次胆大包天的刺杀点燃了军政府的炸药桶。高层震怒，誓言将以雷霆手段回应：即刻展开大规模搜捕与严酷审讯，掘地三尺也要找出幕后黑手及其党羽。国家安全机器将为此全速运转，不惜一切代价！教授此刻正被严密守护在军队医院。"
 syr.8.a:0 "没事就行......"
 syr.9.t:0 "赔款方案"
 syr.9.d:0 "奥斯曼帝国的铁蹄曾无情地蹂躏了叙利亚的土地，其暴行与掠夺为我们的人民带来了深重的苦难。无数家园化为废墟，工厂在战火中倾颓，生机勃勃的沃野沦为焦土。如今，胜利的天平已向我们倾斜，是时候让帝国为其犯下的罪行承担应有之责。埃及方面授权我们，就战后赔偿事宜，向摇摇欲坠的奥斯曼当局正式提出交涉。赔偿的核心目标清晰而迫切：利用来自伊斯坦布尔的资金，加速叙利亚饱受摧残的基础设施重建、工业复兴以及安抚流离失所的民众。这将是我们抚平战争创伤、开启崭新篇章的关键基石。\n\n然而，面对一个内部分崩离析、财政濒临枯竭、昔日荣光早已褪色的奥斯曼帝国，赔偿的额度与形式引发了激烈的议会辩论。一方呼吁现实主义的和解，另一方则坚持应得的严苛正义。"
 syr.9.a:0 "象征性赔偿"
 syr.9.b:0 "苛刻赔偿"
 syr.10.t:0 "叙利亚要求赔偿"
 syr.10.d:0 "帝国的心脏，伊斯坦布尔，仍在沉重地跳动，却也清晰地感知着四面而来的寒流。战败的阴霾尚未散去，埃及与伊朗的铁腕紧紧扼住了我们的咽喉，巨额的赔款要求如同达摩克利斯之剑悬于头顶。帝国的财政早已千疮百孔，疆域内烽烟四起，昔日的光辉如今只剩下沉重的负担。\n\n就在这令人窒息的绝望气氛中，从大马士革传来了一丝意想不到的消息。由新生的叙利亚政权提交的赔款要求方案，竟然表现出一种……出人意料的和缓？与我们收到的、来自埃及方面那如铁幕般冷酷无情、榨骨吸髓式的赔偿指导方针相比，叙利亚的方案在条款和金额上，显出了令人瞩目的减轻。\n\n这份提案，无疑是经过了其背后宗主——开罗那更为激进势力——的默许。无论其根源如何，摆在眼前的这份文件，数字上不再高不可攀，期限上也给予了少许喘息之机，形式上也似乎带了些许模糊的、重建关系的试探意味。"
 syr.10.a:0 "咎由自取......"
 syr.11.t:0 "叙利亚要求赔偿"
 syr.11.d:0 "帝国的根基在风暴中摇晃，每一次来自开罗的文书都似冰冷的尖刀，刺向我们残破的心脏。我们深知失败者注定要忍受屈辱，也时刻警惕着那来自开罗的、毫不掩饰的压榨魔爪。然而，万没料想到，最终的利刃，竟可能由一支曾被我们视为边陲属地的力量掷出！\n\n大马士革——那个依靠背叛与外力扶持才得以立足的“叙利亚政府”——今日竟然向伊斯坦布尔呈递了一份令人血脉贲张的赔偿方案！他们非但没有遵循其宗主此前提出的、本已如同沉重枷锁的赔款指导路线，反而……变本加厉！其条款之严苛、索求之冷酷、限期之紧迫，竟连开罗那份旨在榨干帝国骨髓的方案也黯然失色！这究竟是蓄意的羞辱，还是为了向新主子表忠心、争头功而进行的疯狂表演？"
 syr.11.a:0 "虎落平阳被犬欺"
 syr.12.t:0 "迪亚巴克尔恢复秩序"
 syr.12.d:0 "迪亚巴克尔是我们从奥斯曼身上撕扯下的一块肉，本来我们并不想要这块土地，因为这上面生活着大量的库尔德人，他们不仅与叙利亚的阿拉伯人们格格不入，而且还有可能加深叙利亚库尔德分裂势力的力量，但这片土地上的库尔德人反抗的心似乎不是那么强，反而主动帮助我们重建了当地的政府机构。作为奖励我们将此地划为了库尔德自治区。"
 syr.12.a:0 "不错"
 syr.13.t:0 "阿达纳恢复秩序"
 syr.13.d:0 "作为大叙利亚地区的一部分，重新控制阿达纳一直是我们的诉求，战败后奥斯曼将这块地割让给了我们。文职人员与部队已经在阿达纳地区驻扎了多日，在肃清了当地反对势力和黑帮土匪之后新的政府得以重新建立，在之后这里将会成为我们的产油区之一。"
 syr.13.a:0 "很好"
 syr.14.t:0 "抗议扩大"
 syr.14.d:0 "抗议的浪潮不再局限于首都街头或孤立的工业城镇。可憎的“民主派”煽动者，如同瘟疫般将其蛊惑性言论散播至全国。成群的受蒙蔽民众，不分青红皂白地汇聚到他们的旗帜之下，轻易吞下那些许诺“自由”与“变革”的甜美毒药。他们的游行堵塞了交通要道，呼喊声撕裂了城市的宁静，公共秩序正遭受系统性破坏。\n\n这些被蛊惑的灵魂，天真地相信自己追求的是“正义”，却浑然不觉已成为危险的棋子。幕后策划者狡猾地利用他们单纯的愤怒与不满，其核心目标清晰而险恶：颠覆现行的秩序，动摇我们——合法执政者的权威根基。整个国家似乎风雨飘摇，执政地位正面临空前的直接挑战。"
 syr.14.a:0 "该死"
 syr.15.t:0 "暴力升级"
 syr.15.d:0 "最初要求改革的呼声已被刺耳的暴力所吞噬。叙利亚多地的街头运动急剧失控，破坏分子巧妙地渗透入抗议人群，将合理的不满扭曲为毁灭的狂欢。他们肆意洗劫商铺，焚烧财产，将无辜市民的生计化为灰烬。暴行在首都升级：疯狂的暴徒向大马士革警察总局投掷土制燃烧弹，烈焰冲天，象征着法律与秩序的堡垒正遭受直接攻击。玻璃的碎裂声、燃烧的噼啪声、暴戾的呼喊淹没了任何理性的诉求。\n\n这已超越了表达诉求的界限！公然袭击国家机关、肆意破坏社会基础，这绝非单纯的示威。这是一场精心策划、旨在颠覆国家合法权威的叛乱，其矛头直指政权的心脏。我们正站在革命与无政府状态的分水岭！"
 syr.15.a:0 "快派出部队！"
 syr.15.b:0 "在等等......"
 syr.16.t:0 "扎伊姆倒戈"
 syr.16.d:0 "长期令人不安的传闻终于成为现实：胡斯尼·扎伊姆将军公然撕破伪装，率领其麾下精锐部队倒戈，投入民主派叛乱的怀抱。我们早已察觉其与颠覆分子的暧昧接触，却未料到背叛以如此致命的速度降临！\n\n在一场迅雷不及掩耳的夜袭行动中，扎伊姆利用其未受限制的指挥权，在政府机构和关键军事据点发动了清洗。忠于祖国的叙利亚民族主义精英——我们政权的中流砥柱——成了他投向新主子的第一份血腥投名状。扎伊姆的部队撕裂了国家腹地的防线，夺取了要害兵营。民主派叛军仿佛瞬间获得了一把刺入共和国心脏的重装利刃，在医院修养的安东·萨阿德教授也被逮捕了起来。"
 syr.16.a:0 "该死！"
 syr.17.t:0 "民主之胜"
 syr.17.d:0 "一场风暴席卷了叙利亚的权力中心！在猛烈的街头冲突与军事倒戈的合力打击下，现任政府轰然倒塌。民主派武装高呼胜利口号，踏过议会破碎的门窗，宣告了一个旧时代的终结。叙利亚民族主义者——昔日的政权核心支柱，在残酷清算的威胁下仓皇溃散。残存的领导人与武装人员狼狈穿行于边境地带，成群结队地涌入邻国黎巴嫩寻求庇护。他们在异国舔舐伤口，耻辱的流亡阴影已然投下。\n\n废墟之上，新成立的民主派临时政府迅速填补了权力真空。他们向民众做出承诺：启动紧急宪法程序，筹备一场“自由且包容”的全国大选，决心重塑叙利亚的未来。星月旗下，一个标榜民意的、脆弱的秩序即将诞生。"
 syr.17.a:0 "自由万岁....？"
 syr.18.t:0 "暴动被镇压"
 syr.18.d:0 "谣言如毒蛇般缠绕在胡斯尼·扎伊姆将军的周围，他与民主派可疑的联系曾令人忧心忡忡。然而，当民主分子的叛乱旗帜公然在街头竖起时，扎伊姆将军以雷霆之势粉碎了所有猜疑！\n\n这位铁血将军毫不犹豫地切断了与颠覆者的所有联系，公开唾弃其背叛行径。他的命令坚定而冷酷：立即弹压叛乱！麾下的精锐部队——或许是共和国最后可依仗的利剑——如出笼猛虎般扑向暴乱的策源地，以猛烈的炮火和无情的突击碾碎了民主派的街垒与野心。"
 syr.18.a:0 "万岁！叙利亚万岁！"
 syr.19.t:0 "第一次叙利亚大选"
 syr.19.d:0 "大选并没有体现出叙利亚人民真正的愿望，因为各方动用还没复员的民兵在农村为了选票恫吓选民，真不愧是枪杆子里出政权。虽然这次大选号称每个民族和宗教团体都人人平等，但实际上权力还是会在逊尼建制派手里，基督徒们就拿到了几个象征性的席位。犹太人更是因为巴勒斯坦犹太复国主义者因为其将此次大选视为对犹太人的侮辱的缘故，发动抵制运动，结果一个席位都没拿到，而在阿勒颇和大马士革等犹太居民较多的城市，他们的社区的投票箱要么就是上报“丢失”，要么就是被直接宣布投票结果“无效”。\n\n社会主义者也被寄予厚望，不过他们的议会斗争战术基本上一点进展没取得，阿克拉姆·胡拉尼也只在他的根据地哈马拿下了关键地位，极右派的表现也很差，只在几个北方城市取得了有限胜利，然而他们的党魁一个席位都没得到。不过，各方都把自己的失败归咎于大选黑幕，并呼吁重新举办选举，而他们的民兵也被武装起来跑到大街上挥舞着自己所属团体的党旗了。"
 syr.19.a:0 "大马士革人民党赢得了选举"
 syr.19.b:0 "阿勒颇人民党赢得了选举"
 syr.19.c:0 "民族集团更占上风"
 syr.20.t:0 "社会主义叛乱"
 syr.20.d:0 "民主派颠覆政府掀起的尘埃尚未落定，致命的第二波冲击便接踵而至！潜伏多时的社会主义者嗅到了权力真空的血腥，如同蛰伏的毒蝎猛然亮出蛰刺。在第三国际秘密援助的武装加持下，他们打出了象征无产阶级革命的猩红旗帜。\n\n叛乱的赤色洪流不再是零星的罢工与抗议，而是成建制、重武装的猛攻！从阿勒颇的工厂区到大马士革的政府外围防线，社会主义者的突击队与炮群发出震耳欲聋的轰鸣。他们以第三国际输送的装备为矛尖，试图将仍在民主政变余震中摇晃的原中央政府彻底碾碎。\n\n一夜之间，首都核心区告急！新生的民主派政府尚未坐稳，又不得不仓促应对来自左翼铁拳的致命猛击。整个国家的命运仿佛被投入了沸腾的钢水之中，战局急转直下，大马士革危如累卵！"
 syr.20.a:0 "快派出部队！"
 syr.20.b:0 "再等等......"
 syr.21.t:0 "第三国际施压"
 syr.21.d:0 "冰冷的警告如同西伯利亚寒风般刺入大马士革的心脏！第三国际的特使递来了一份不容伪饰的最后通牒。巴黎以其钢铁般的意志宣布：我们，即当前困守大马士革的政权，必须立即解除武装，停止“徒劳的抵抗”，并将国家权力无条件移交给其扶持的社会主义者。\n\n通牒中的措辞冷酷而无情：他们声称这是“历史的必然方向”，任何拖延都是对“国际无产阶级事业的背叛”。更致命的是，文末附着了令人窒息的威胁——若我们在指定时限内拒不遵从，第三国际将“被迫履行国际主义义务”。其言下之意清晰得可怕：早已在海岸完成集结的钢铁洪流，将碾过地中海，倾巢而出，以绝对武力彻底抹去我们的存在。"
 syr.21.a:0 "我们无能为力......"
 syr.22.t:0 "社会主义完胜"
 syr.22.d:0 "抵抗的最后一粒微尘已然飘散。社会主义者集结的铁流，在狂热的革命歌声中，以近乎阅兵般的姿态开进大马士革核心政治区。议会、总理府、国家广播电台……象征旧秩序的权力节点几乎未经战斗，便被染红的旗帜轻易覆盖。第三国际的支援与民众的激愤，共同铺就了这场碾压式的进军。\n\n曾经不可一世的叙利亚民族主义势力，其抵抗意志如砂堡般瓦解。残余的强硬分子丢弃了徽章和武器，化整为零，仓皇向东穿越荒漠逃往伊拉克，或向北遁入黎巴嫩的山麓地带寻求庇护。留下的是被焚毁的档案、散落的宣传物，以及统治根基彻底崩溃的断壁残垣。\n\n大马士革的钟楼见证了这一幕：一个基于民族神话构建的共和国已然窒息，而社会主义者所宣扬的工农专政的新秩序，正踏过旧时代的灰烬昂然而立。“共和国已死！公社万岁！”的呼喊声正从解放广场席卷全城。"
 syr.22.a:0 "一切为了革命"
 syr.23.t:0 "粉碎叛乱"
 syr.23.d:0 "社会主义者的叛乱蓝图尚在襁褓便被斩断！得益于无处不在的眼线与高效的情报网，叙利亚民族主义者的鹰犬早已潜伏于阴影之中。当左翼分子刚在阿勒颇工业区鸣响第一枪，民族主义的准军事部队——一支由忠诚的军官、部族战士与城市突击队组成的“清洗者”——如虎狼般扑向叛乱巢穴。\n\n这场清算迅猛而残酷。突击队撞开隐蔽的印刷所与军火库大门，子弹的闪光撕裂了黄昏。所谓的“革命指挥委员会”被粗暴解散，头目们在试图销毁通讯记录时被生擒，妄图利用复杂厂区抵抗的散兵游勇被火焰喷射器驱赶、歼灭。血流浸透了工厂的地面，混合着油污与未及散尽的革命宣言灰烬。所有证据连同叛乱的萌芽，在夜幕降临前被付之一炬。"
 syr.23.a:0 "万岁！叙利亚万岁！"
 syr.24.t:0 "社会民族党完胜"
 syr.24.d:0 "所有试图玷污叙利亚血脉、分裂国家意志的逆潮——无论是民主派的虚假承诺，还是社会主义者的异域幻想——俱已在民族主义的铁拳下化为齑粉。胡姆斯、阿勒颇、大马士革……每一寸国土上，社会民族党的黑旗都已取代了纷争的杂音，牢牢钉在权力的穹顶之上。再也没有怯懦的妥协，再无掣肘的杂音！昔日的反对派或流亡荒漠，或被彻底碾入历史的尘埃。\n\n伟大的复兴事业已无障碍！在安东·萨阿德教授的绝对领导下，国家机器如精密的战争引擎般高效运转。法律、军队、教育、经济——一切国家命脉皆由党彻底掌控。一个统一、纯粹、强大、只尊奉民族意志的叙利亚已然诞生，她的咆哮正使整个近东为之震颤！"
 syr.24.a:0 "自由、责任、纪律、力量！"
 syr.25.t:0 "革命的未来"
 syr.25.d:0 "经过血与火的洗礼，叙利亚革命已然落幕，社会主义力量以其鲜明的纲领与不懈的斗争赢得了完全、无可争议的胜利。革命的硝烟正逐渐散去，取而代之的是象征解放与重建的旗帜在大马士革上空高高飘扬。\n\n新的篇章即将开启。一个崭新的、充满活力的叙利亚人民议会即将在废墟之上建立。根据新生革命政权的宪章规定，叙利亚工团党、阿拉伯复兴党、阿拉伯社会党——这三支在革命进程中发挥了核心领导作用、代表不同社会主义理念的主要力量——将在公平、公开的选举中直面广大人民的检阅。他们的政纲、理想以及对国家未来的规划，将在议会大厅里展开激烈的角逐。"
 syr.25.a:0 "叙利亚工团党！"
 syr.25.b:0 "阿拉伯社会党！"
 syr.25.c:0 "阿拉伯复兴党！"
 syr.26.t:0 "复兴党的未来"
 syr.26.d:0 "阿拉伯复兴党在叙利亚人民议会选举中赢得决定性胜利已成定局。大马士革的空气中弥漫着胜选的狂热与对未来的忐忑。复兴主义理念的红旗布满街道，但如何行使这份来之不易的权力？党的内部乃至整个国家，都将目光投向了接下来关键的行动。胜利是更深层抉择的开端，而不是落幕。这个在血与火中诞生的革命政权，其前进的道路将由此刻的抉择所定义。复兴党的领袖们正站在权力的巅峰，他们的决断将决定叙利亚的命运轨迹。大马士革暗流涌动，军人们、政客们躁动不安......"
 syr.26.a:0 "复兴党彻底掌控了叙利亚"
 syr.26.b:0 "复兴党与社会党结为了同盟"
 syr.26.c:0 "复兴党的激进军人发动了政变！"
 syr.27.t:0 "军人政变"
 syr.27.d:0 "当大马士革街头的选举喧嚣尚未完全平息，新的风暴已在军营中酝酿。以萨拉赫·贾迪德为首的复兴党激进军官团，对文官政府改革步伐的迟滞与潜在的政治妥协怒不可遏。在深夜密谋后，忠于他们的装甲部队开上街头，广播里回荡着刺耳的军乐和“清算叛徒、挽救革命”的声明。忠于文职领导人的部队与官员在短暂而血腥的冲突中被镇压。翌日清晨，革命指挥委员会宣布接管国家一切权力，宪法暂停，议会无限期休会。他们承诺净化党与国家，实现真正的阿拉伯复兴。叙利亚的命运，现在握在了这群穿着制服、信奉武德的革命者手中。\n\n革命指挥委员会的统治并非铁板一块。在清洗了“软弱的”文官派后，军官团内部关于国家未来的根本分歧迅速浮出水面。核心的斗争围绕在：是将革命推向激进的左翼方向，还是回归强调纪律、民族主义、强领袖领导的传统军事独裁？"
 syr.27.a:0 "萨拉赫·贾迪德镇压了异见分子"
 syr.27.b:0 "阿明·哈菲兹掌控了主导权"
 syr.28.t:0 "退休风波"
 syr.28.d:0 "岁月磨蚀加上刺杀旧伤的反复发作，极大地消耗了安东·萨阿德教授的精元。这位曾经的理想主义者和狂热的民族主义者，如今面色蜡黄，时常被剧烈的疼痛困扰，曾经坚定的眼眸也蒙上了挥之不去的疲惫。曾经稳健的手如今连签署文件都微微颤抖。他深切地感到，沉重的国事已超出他日渐衰弱的身体所能承担的极限。萨阿德深知，一个力不从心的领袖，不仅是对个人的折磨，更是国家潜在的危险之源。近日，一个艰难而明确的抉择在他心中成形：是时候将领导权移交给精力充沛的后继者了，而他将会奔赴国外继续传播社会民族主义思想，动员叙利亚人从海外归国。"
 syr.28.a:0 "“您的领导无可替代”"
 syr.28.b:0 "“您的奉献将被铭记。愿继任者承袭您的精神。”"
 syr.29.t:0 "社会民族党之未来"
 syr.29.d:0 "正如公告所言，安东·萨阿德教授的时代正走向尾声。褪去象征最高权力的徽章，他略显佝偻的身影出现在媒体前，完成了最后一次庄重的讲话。他的声音依旧清晰，但无法掩饰长期的疲惫。此刻的他，如释重负。国事重担终得卸下——这是对旧伤的妥协，也是对未来的期许。在议会庄重的见证下，权力归还予社会民族党，这个他毕生为之奋斗的堡垒。接下来，一个决定国家命运的程序即将启动：在党的核心圈子内，在烛光摇曳的会议室里，新的领导者将从那些被公认为最忠诚、最具勇气、并深谙治国方略的党员中诞生。"
 syr.29.a:0 "胡斯尼·扎伊姆得到了支持"
 syr.29.b:0 "阿迪卜·希沙克利以其狂热的忠诚打动了领袖"
 syr.29.c:0 "加桑·贾迪德以其爱民的形象获得了青睐"
 syr.30.t:0 "起义通告"
 syr.30.d:0 "这里是叙利亚临时抵抗广播，现在开始广播\n\n所有叙利亚同胞请注意，这不是演习也不是警告，这是关乎叙利亚生死存亡的最终宣言，奥斯曼帝国强加于沙姆三百年的殖民统治已经走到了尽头！根据最高起义指挥委员会与临时军事参谋部指示，所有叙利亚平民无分贫富贵贱、无论宗教信仰与意识形态争执，无论年龄几何与性别之分，都应在此刻拿起你们所能找到的一切武器加入最近的反抗军据点，人人皆战士！户户皆碉堡！\n\n从即刻起停止一切商业活动，粮食、药品、水资源等生活必需物资由大马士革战时经济委员会统一调度，囤积居奇者杀无赦！应特殊原因不能参与战斗者务必锁好门窗做好防御准备，避免奥斯曼军队无差别打击报复。散布悲观言论者、通敌叛国者一律枪毙以示警戒。所有为国捐躯之国民会被叙利亚永远铭记，其子女将会受到永久的优待终身享有国家津贴。\n\n重复，这里是叙利亚临时抵抗广播，这里是叙利亚临时抵抗广播："
 syr.30.a:0 "“愿自由与我们同在！”"
 syr.31.t:0 "叙利亚圣战军告全体穆斯林电"
 syr.31.d:0 "奉至仁至慈的真主之名\n\n叙利亚全体穆斯林兄弟——逊尼派、阿拉维派、德鲁兹派，所有念诵清真言的穆民们！\n\n伊斯坦布尔的暴虐苏丹，已将我们肥沃的沙姆大地变成炼狱！奥斯曼的枷锁，比异教徒的统治更沉重！他们榨干我们的血汗，践踏我们的尊严，藐视神圣的沙里亚！我们的清真寺，岂能屈服于苏丹的号令？真主赐予的自由，岂容他们剥夺？\n\n同胞们！《古兰经》昭示：“信士们皆为教胞，故你们应当排解教胞间的纷争”（49:10）。此刻，奥斯曼暴政才是我们共同的大敌！恶魔正利用我们的教派分歧，让我们互相攻讦，削弱反抗之力！在复生日，我们如何向养主交代？难道说因内斗而坐视暴君蹂躏家园？绝无可能！逊尼派、阿拉维派、德鲁兹派的兄弟啊！我们同是易卜拉欣的子孙，同朝克尔白，同尊封印先知！旧日的嫌隙，正是暴君赖以统治的毒药！他们惧怕我们团结的力量——那足以撼动暴政根基的力量！\n\n以真主之名，叙利亚圣战军最高抵抗委员会号召全体穆斯林：即刻放下纷争！让旧怨消散于对抗共同敌人的风暴中！此时挑起内斗者，即为暴君帮凶！紧密团结起来！所有认主独一者，并肩而立，情同手足！团结是我们的堡垒，信仰是我们的利剑！履行圣战义务！拿起武器，驱逐不义的压迫者！这是保卫家园、捍卫信仰的神圣奋斗！响应者，无论教派，皆为真主喜悦的战士！（“为主道阵亡的人，你绝不要认为他们是死的...”）\n\n时机已至！真主的襄助临近！让叙利亚山川响彻我们团结的呐喊与胜利的“真主至大”！"
 syr.31.a:0 "主啊！求你使我们战胜不义之民！"
 syr.32.t:0 "纠正运动"
 syr.32.d:0 "萨拉赫·贾迪德主席强推的激进世俗化风暴，正以前所未有的暴力席卷叙利亚的心脏地带。他以铁腕手段试图抹去宗教的痕迹：古老的礼拜场所被查封，德鲁兹人标志性的传统服饰被严厉禁止，公共生活中的一切宗教表达遭到系统性的打压。贾迪德坚信这是迈向“现代进步”的唯一道路。\n\n然而，这高压政策非但未能消除分歧，反而如同炽热的煤块投入干柴。在贾迪德核心支持根基的阿拉维派重镇，以及德鲁兹社群聚居的山区，累积的怒火终于爆发。德鲁兹人世俗领袖和阿拉维新锐派领袖正式联合发布宣言，谴责贾迪德政权背弃人民传统、施行暴政，并宣布武装起义，旨在彻底推翻他的统治。曾经相对稳固的政权结构骤然裂开了一道深缝，叙利亚的内战阴影从未如此迫近。一场席卷全国的血腥冲突已剑拔弩张。"
 syr.32.a:0 "叛国者必须被碾碎，调动一切武力，恢复秩序"
 syr.32.b:0 "贾迪德去死！胜利属于忠信徒！"
 syr.33.t:0 "信徒的胜利"
 syr.33.d:0 "大马士革的硝烟尚未散尽。随着萨拉赫·贾迪德政权在德鲁兹与阿拉维联军的猛攻下崩塌，曾短暂团结的胜利者阵营却因权力分配协议彻底撕裂。阿拉维新锐军官团占据议会大楼，宣称“唯有我们才能守卫革命果实”；德鲁兹长老则在山丘要塞集结“英勇军”，控诉盟友背叛了推翻暴政的初衷。议会大厅的破碎窗棂外，两派武装已在街垒间爆发零星的机枪交火，首都的残垣断壁上新贴满了相互攻讦的标语——“阿拉维霸权”与“山民阴谋”的字样在寒风中猎猎作响。这个用鲜血换来的春日，正被派系权斗拖入更黑暗的深渊。"
 syr.33.a:0 "阿拉维派更胜一筹"
 syr.33.b:0 "德鲁兹人粉碎了阿拉维派的阴谋"
 syr.34.t:0 "党的分裂"
 syr.34.d:0 "长久以来，一个根本性问题深深困扰着我们：我们的党，其灵魂与道路究竟为何？党内旗帜鲜明的两派——共产主义者与工团主义者——立场迥异，理念冲突。尽管存在深刻分歧，他们却因对抗共同敌人而维系着一种脆弱却坚韧的奇特同盟。这纽带曾是我们团结的表征，却也是裂痕的预兆。\n\n如今，这勉力维持的联盟之舟已然解体。分道扬镳的钟声敲响，同志间变为论战的对手，曾经的战友挥袖而去。纷争的尘埃尚未落定，但党的整体性已然破碎。在这转折点上，一个无比重要、定义未来的问题悬于我们每个人的心头：我们将以何种面目凝聚残存的力量？我们将举起的旗帜上，书写着怎样的核心信条？ 所有人都在屏息以待，只等哈立德·巴克达什主席下定结论。"
 syr.34.a:0 "我们是工农的党"
 syr.34.b:0 "我们是工人的党"
 syr.35.t:0 "社会民族党的召唤"
 syr.35.d:0 "在安东·萨阿德领袖构建的社会民族主义思想指引下，叙利亚通往新生的路径已经清晰：国家的统一是至高无上的原则，所有分裂图谋皆为叛国行径。社会民族主义，不仅是对叙利亚的重塑，更是全人类未来的唯一的出路。\n\n当前时局波谲云诡。机遇的窗口似乎已经开启——外部纷争削弱了传统强权的给予我们的枷锁，内部寻求变革的力量在涌动。完成叙利亚统一大业，并将社会民族主义的旗帜推向更广阔世界的理想，似乎比以往任何时候都更具实现的可能。\n\n有多少人支持就有多少人反对，面对这一历史性的抉择，党内部分同志提出了更为审慎的考量。他们认同长远目标的正确性，但强调对现实的冷静评估：力量的积累尚需时日，国际社会的反应难以完全预料，巩固现有基础至关重要。他们主张，避免仓促行事，等待一个更加坚实的基础成形才是对革命事业真正负责的态度。"
 syr.35.a:0 "独自在沙姆的泥泞中前行，等待真正的时机到来"
 syr.35.b:0 "所有人类都必须被社会民族主义保护起来"
 syr.36.t:0 "军事状态的终结？"
 syr.36.d:0 "在阿明·哈菲兹将军的铁腕统治下，共和国境内的混乱与反叛势力已被无情碾碎。持续数年的紧急军事管制似乎成功恢复了基本的秩序。街头巷尾、咖啡厅与大学校园中，泛阿拉伯主义的呼声如同被压抑已久的岩浆，正以前所未有的热度沸腾。革命标语覆盖了残破的墙壁，统一的梦想在民众间热烈传播。将军强硬的军事政权似乎为这种思潮的勃兴铺平了道路。\n\n此时此刻，许多敏锐的观察家都在询问：动荡的“临时状态”是否已走到尽头？秩序的恢复为政治回归创造了前提，那长期被军靴踏过的议会殿堂大门，能否重新向民选代表敞开？最关键的问题是：缔造了这短暂稳定的强人本人——阿明·哈菲兹将军——会顺应民意，主动交出他紧握的绝对权力，还是选择紧紧抓住这来之不易的权柄，将他基于枪杆子的统治塑造得更为长久？"
 syr.36.a:0 "阿明·哈菲兹维持了统治"
 syr.36.b:0 "阿明·哈菲兹将推动复兴党与社会党联合执政"
 syr.36.c:0 "权力归于复兴党"
 syr.36.e:0 "将权力移交复兴党，但确保阿明·哈菲兹的地位"
 syr.37.t:0 "圣裔归来？"
 syr.37.d:0 "在埃及强权的阴影下，叙利亚国已然重生，来自阿拉维家族的穆罕默德·阿卜杜勒一世被扶上了苏丹之位，成为恢复后的叙利亚苏丹国的象征。开罗的精密算计似乎暂时得偿所愿。然而，宫殿的回廊与议会的密室里，另一种声音正悄然凝聚，仿佛昔日的幽灵在低语：他们怀念那位真正的哈希姆雄狮——费萨尔·伊本·侯赛因。\n\n费萨尔陛下，这位大阿拉伯梦想的化身，第一次大叙利亚起义的无畏旗手。他流亡的血脉仍流淌着正统之光。拥戴者们争论道：他的回归，绝非仅仅是换一位君主。费萨尔将带来真正的独立威望，凝聚散落的部族人心，其名号足以撼动开罗那日渐沉重的铁腕。"
 syr.37.a:0 "费萨尔一世陛下万岁！"
 syr.37.b:0 "我们忠于穆罕默德·阿卜杜勒一世！"
 syr.38.t:0 "苏丹国的第一次民主选举"
 syr.38.d:0 "安关于统治者的争议终告平息，苏丹的王冠已然稳戴，但一个新问题却在此刻沸腾起来：如何塑造这个王国的未来？首度面向全民的民主选举，这个点燃街头巷尾热议的词眼，已成为决定新苏丹国走向的关键。\n\n各方的目光紧紧盯着即将拉开大幕的选战。来自南部心脏地带——大马士革人民党——他们代表的是叙利亚腹地坚韧的脉搏和传统的呼声。而富庶北方阿勒颇的代表——阿勒颇人民党——则凭借其工业实力与广泛的贸易网络基础，寻求将王国引向繁荣之路。雄心勃勃的民族集团则试图跨越地域局限，以统一整个叙利亚地区的宏大愿景来凝聚人心，其泛民族主义的旗帜在风中猎猎作响。\n\n人民的意志将在这三股力量中抉择，为王国的政坛奠定第一块基石。"
 syr.38.a:0 "人民选举大马士革人民党"
 syr.38.b:0 "人民选举阿勒颇人民党"
 syr.38.c:0 "人民选举民族集团"
 syr.39.t:0 "恢复苏丹制？"
 syr.39.d:0 "大马士革的圆顶与尖塔下，一场古老的提议在权力走廊中悄然复苏。我们的总统赛义德·贾扎伊尔阁下——他的血脉源自阿尔及利亚高贵的家族，其先祖在法兰西人的铁蹄下，是坚韧不拔的沙漠部落联盟的领袖。如今，有声音开始窃窃私语：这位异国的豪杰，难道不正应是叙利亚新生的象征？\n\n拥护者们辩称，重立苏丹之位，拥戴贾扎伊尔为“苏丹贾扎伊尔一世”，将是最具包容性的姿态。这不仅仅是对其个人威望的认可，更是向阿拉伯世界宣告：崭新的叙利亚绝非狭隘民族之牢笼。让一位来自西方马格里布的领袖戴上王冠，本身就是对这千年土地多元性最宏大的叙事。古老的哈里发记忆与现代民族的热望，能在这位异族苏丹的权柄下奇妙地融合吗？\n\n然而，反对的低语同样刺耳。民主共和的星火方兴未艾，此刻便拥抱中世纪的遗存？这究竟是超越性的联合，抑或是开倒车的复古？国家的灵魂，正徘徊在岔路口。"
 syr.39.a:0 "贾扎伊尔一世万岁？"
 syr.39.b:0 "俺觉得民主挺好的"
 syr.40.t:0 "阿尔及利亚的呼唤"
 syr.40.d:0 "炙热的阿尔及利亚阳光，曾洒在领袖赛义德·贾扎伊尔成长的街道与果园之上。这里是他血脉的起点，更是万千阿拉伯与阿马齐格同胞世代栖居的家园。然而，法兰西殖民者的铁蹄已将这片土地践踏得太久。他们的统治如同沉重的枷锁，锁链的摩擦声日夜不息，榨取着这里的财富，压制着这里的声音。阿尔及利亚的苦难，绝不仅仅是地图上一个被标注的殖民省份；它是流淌在血脉深处的伤口，是回荡在贾扎伊尔心头，也在所有渴望解放的灵魂中激荡的隐痛。法兰西强加于此的统治，是对这片土地及其人民尊严的持续凌辱。我们怎能对此漠然置之，让殖民的阴影永远笼罩我们兄弟的家乡？"
 syr.40.a:0 "我们必将解放阿尔及利亚的同胞！"
 syr.41.t:0 "巩固苏丹制"
 syr.41.d:0 "大马士革金顶清真寺的宣礼塔依然高耸，斋月的晚风悄然拂过恢复苏丹荣光的宫殿。然而，尊贵的苏丹陛下励精图治，重建秩序，发展经济，其仁慈与远见有目共睹，却仍有桀骜不驯之声从阴暗角落滋生。这些所谓的“反对者”——更像是遗忘真主恩典的叛徒——不仅对陛下重建基础设施、恢复贸易、保障民生的功绩视若无睹，反而鼓噪生事，妄议神圣的苏丹制！这岂是忠心的臣民所为？不！他们定是暗中收受了西方法兰克鬼或是其他觊觎叙利亚丰饶土地的外寇之金镑，妄图动摇国家的根基！这些人的舌头浸满了背叛的毒汁。苏丹的耐心是宽广的，但王国的利剑更为锋利！我们必须斩断外国黑手，粉碎这些毒蛇的巢穴，以果断的行动彰显王权的威严，让宵小之徒明白：任何试图动摇苏丹神授统治的行为，必将招致雷霆万钧的惩戒。叙利亚的团结与荣耀，决不允许被玷污！"
 syr.41.a:0 "以铁腕捍卫真主在人间的影子！"
 syr.42.t:0 "阿尔及利亚的同胞"
 syr.42.d:0 "阿尔及利亚——我们的同胞！这片阳光灼热的土地，见证了阿马齐格人的千年血脉，浸润着阿拉伯文化的古老荣光。这里是我们大马士革人民党党主席赛义德·贾扎伊尔心系的家园，是他的血脉源泉。然而，今天！法兰西的殖民靴无情地践踏着这土地，贪婪地吸吮着它的骨髓。阿尔及尔的殖民者与官僚，躲在遥远的办公室里，用恶法编织牢笼，将我们的同胞束缚为纯粹的劳工与资源提供者。他们的矿藏被掠夺，他们的果实被摘取，他们的尊严在法兰西人粗暴的统治下被撕碎！那些趾高气昂的总督与富商，每日的盛宴，皆是我们同胞的血泪凝结！难道我们要抛弃这些生活在水深火热中的同胞？难道要继续沉默，任由法国人的铁蹄继续碾碎我们同胞的未来？阿尔及利亚渴望呼吸！是时候回应民族的呼喊了！"
 syr.42.a:0 "解放必将降临于此"
 syr.43.t:0 "犹太人的劣根性"
 syr.43.d:0 "千百年来，犹太民族漂泊无依，于异国他乡备受排挤，其命运令人扼腕。我阿拉伯人民以其宽容著称，昔日至尊哈里发和今日耶路撒冷治下，曾敞开庇护之门，允其安居乐业。然观其回报，何如？\n\n非是感念与融汇，而是无尽的流血与背弃：伊尔贡与莱希武装屠戮村落，蚕食巴勒斯坦家园；国际调停的纸约沦为侵占土地的借口；建国宏愿愈发成为撕裂我们家园之实...相似的悲剧，不止在巴勒斯坦上演，也曾降临在那些予其庇护的欧洲国度——沙俄的集体迫害、德意志的排犹法令，皆成泣血教训。历史一再昭示：罗马的哈德良皇帝曾为平息犹太人的骚动而痛下决心。这难道不是犹太民族与其栖身之国间，那解不开的矛盾宿命使然？"
 syr.43.a:0 "逐一清算"
 syr.44.t:0 "对犹总圣战"
 syr.44.d:0 "千百年来，背叛的种子在犹太人心中生根发芽！他们以狡诈伪饰为甲胄，以财富权谋作刀剑，不仅在流亡之地寄生盘踞，更将贪婪的双手伸向他人的神圣家园！这腐朽的瘟疫，侵蚀着我们赖以存续的血脉根基，掠夺本该滋润故土的养分！他们许诺和平，背地却播撒纷争的毒草，觊觎我们祖祖辈辈以热血浇灌的土地！此等亵渎与掠夺，绝非天理所容！被遗忘的焦土下，无数沉默的亡灵仍在哭号！鲜血浸透的黄沙，铭记着他们的阴谋与暴行！\n\n是时候了！清算的时刻已经降临！让复仇的火光照亮每一个阴暗角落！无论犹太人藏身于摩天高楼还是荒漠沟壑，都无法逃脱神圣使命的追索！为逝者雪恨！为生者夺回应许之地！"
 syr.44.a:0 "以血洗血！弯刀之下，万罪难逃！"
 syr.45.t:0 "掌控军队"
 syr.45.d:0 "东方有个智者曾经说过：枪炮与子弹，乃是一切政权奠定的基础。我们深以为然，更坚信于此：政权的稳固，同样维系于扳机与弹壳之间。放眼望去，那些由外邦金元豢养、密谋颠覆的叛徒团体，正如同毒藤，在我们的土地上无声蔓延。空洞的说辞与妥协的幻想，根本无法斩断这些盘根错节的根系。当叛乱的阴影在暗处滋长，当祖国的基石被撬动，唯一确凿有效的回应，便是我们手中冰冷而忠诚的钢铁——唯有呼啸的枪炮与灼热的子弹，才能锻造出不容置疑的铁幕，捍卫这片土地不容侵犯的秩序与尊严。"
 syr.45.a:0 "子弹能永远封住叛徒的嘴"
 syr.46.t:0 "泛阿拉伯主义之谬"
 syr.46.d:0 "泛阿拉伯主义者的宏伟蓝图，总是描绘着整个阿拉伯世界统一的光辉图景。然而，他们几乎都回避了一个冰冷而本质的问题：如何唤醒沉睡的主体——阿拉伯人民自身？\n\n千百年来，这片土地上的民众在专制君主的权杖与严苛的宗教桎梏下匍匐前行，革命的种子难以在贫瘠的思想土壤中生根发芽。泛阿拉伯主义者却沉醉于虚幻的憧憬：幻想饱受束缚的民众能自发地、奇迹般地奋起，推翻压顶的暴君，然后整齐划一地奔向一个联盟的怀抱。\n\n他们所依赖的根基是什么？是学者书房里勾勒的纸上蓝图？还是那些只认实力、朝秦暮楚的军官们脆弱的忠诚？这绝非通向新生的泛阿拉伯主义，这不过是让阿拉伯民族在虚无的期盼中一步步迈向慢性死亡的不归路！连眼前的城池都守不住、理不清，又何谈聚拢散沙般的世界，在废墟之上构筑统一的殿堂？今天我们站在这里，正是为了反对这种幼稚的幻想。"
 syr.46.a:0 "错误就该被纠正"
 syr.47.t:0 "烂摊子"
 syr.47.d:0 "曾几何时，奥斯曼的苏丹们或许真做着重铸伊斯兰世界荣光的迷梦，为此在叙利亚的土地上挥洒着金币与蓝图。然而，当帝国的雄心最终如沙塔般崩塌，留在这片焦渴土地上的，却只有一片令人窒息的废墟与绝望。\n\n宏伟的工厂，那些本应轰鸣着产出财富的钢铁巨兽，如今只剩下锈迹斑斑的空壳，传送带静止，机器哑然。帝国承诺的繁荣蓝图，化作了荒野中突兀刺眼的烂尾工程——未完工的铁路孤零零地伸向沙漠，半截水渠干涸龟裂。饥荒如同跗骨之蛆，年复一年地啃噬着残存的生机。更糟的是，战乱的阴云从未远离，而帝国崩溃前最后的疯狂，是那些溃败的、或是失控的士兵们。他们像蝗虫般掠过，以“征用”之名，将仅剩的、但凡能搬动、能变卖的一切都席卷而去，只留下彻底被掏空的厂房和村庄的哀嚎。\n\n这就是奥斯曼帝国留给叙利亚的“遗产”——一个工厂瘫痪、工程废弃、饥荒肆虐、秩序荡然无存的巨大烂摊子。在这片被遗弃的焦土与枯骨之上，梦想早已化为齑粉随风而去，只剩下赤裸裸的生存挑战。"
 syr.47.a:0 "开始重建吧"
 syr.48.t:0 "叙利亚龙骑兵"
 syr.48.d:0 "我们从未来引进了全新的马种，噢先别提是怎么从未来引进的，你就当他是真主的恩赐吧。总之这是一种很强大的马，它的全身硬的就像装甲车上的铁板，子弹甚至都无法直接打穿它们的肉体，它不知疲倦而且速度还很快，完全超越了现有已知的任何马匹，在跟摩托车的赛跑中完全不落下风，虽然坐上去有点硌屁股，但只要加装上了特制的马鞍那就跟正常马毫无区别了。"
 syr.48.a:0 "这到底是什么......"
 syr.49.t:0 "黎巴嫩-叙利亚合并"
 syr.49.d:0 "在大马士革庄重的议会大厅内，空气凝重却难掩涌动着的期盼。议员们的议案核心清晰而坚定：既然黎巴嫩土地上的政府与公民早已认可以大马士革为中枢的单一领导核心，那么将两地分隔的国界便显得如此多余且不合时宜。我们共享同一面旗帜下的政府结构，追随同一位国家元首的指引，更在历史、文化与地理上密不可分。是时候终结分裂，让贝鲁特和大马士革在同一个国名之下成为并肩的兄弟之城了！\n\n发言人详述联合后的愿景：行政资源的整合将极大优化两地治理效率，共同防御能力将显著提升，一个更广阔的国内市场将加速经济复苏。这不仅是逻辑上的必然，更是对泛叙利亚民族情感和历史纽带的深刻洞察与回应。当演讲结束时，议会大厅爆发出了雷鸣般的掌声，“统一！统一！大叙利亚万岁！”的欢呼声久久回荡在古老的殿堂之外，迅速点燃了街头巷尾无数民众的热忱响应。\n\n此统一宣言，非基于征服的野心，而是源于血脉相连的民族认同、现实治理的共同诉求以及对未来并肩繁荣的诚挚渴望。黎巴嫩的山川与叙利亚的沃野，本就是一个共同体不可分割的脊梁与胸膛。"
