 whrpol.1.t: "[ROOT.GetName]：开局局势"
 whrpol.1.d: "[WHR.GetNameDef]的诞生发生在世界大战和俄罗斯内战的背景之下。1918年2月，当德国军队踏入明斯克时，他们基本上对该地区的人民知之甚少，以为那里的东斯拉夫人只是在旧波兰贵族统治下的俄罗斯人。在签署《布列斯特-立托夫斯克和约》、俄罗斯军队撤出白俄罗斯后，全白俄罗斯大会立即宣布成立白俄罗斯人民共和国，这一消息甚至令德国都感到吃惊。白俄罗斯的民族复兴在19世纪90年代才刚刚起步，并且主要局限于少数但不断壮大的城市知识分子群体，而第一个白俄罗斯政党——白俄罗斯社会主义大会，通常称为农工联盟，在1903年才得以建立。\n\n然而，德国人很快便反应过来并开始利用这一局势，从1918年开始，他们稳步地将权力下放给白俄罗斯国家议会，也就是拉达。目睹布尔什维克在他们到达前仅仅两个月就强行解散了全白俄罗斯大会，德军找到了一个削弱俄罗斯，也就是布尔什维克在该地区权力的方法，并通过支持建立白鲁塞尼亚来限制波兰在东欧的影响——尽管是在德国的密切监督下。\n\n1920年的《明斯克条约》正式承认了[WHR.GetNameDef]的独立，尽管其法定领土比拉达所希望的要小得多——因为德国人倾向于在第聂伯河和德维纳河沿岸建立一道更具防御能力的边界防线。虽然白俄罗斯的民族主义者对此感到失望，但他们也无能为力。事实上，条约将白俄罗斯人民共和国的野心限制在了一个更易管理的地区，因为即使是最坚定的民族主义者也明白，白俄罗斯的民族认同感很弱，共和国得到的民众支持也极为有限。\n\n1920年末，拉达将其权力移交给承诺的制宪会议，制宪会议随后通过了一部宪法，并举行了拉达选举——即人民共和国的议会。"
 whrpol.1.a: "白俄罗斯的未来看起来光芒万丈，但地平线上却乌云密布"
 whrpol.intro.t: "[ROOT.GetName]：开局局势"
 whrpol.intro.d: "然而，这个年轻的共和国同时面临两个问题：德国及其部署在白俄罗斯领土上的军队，以及赢得制宪会议选举的社会主义者。\n\n白俄罗斯社会革命党受到俄罗斯同僚的鼓舞，在议会中赢得了压倒性的多数，并立即要求落实土地的社会化、将权力交给农民委员会等诸多“未经授权”的口号——这一举动在德国政府看来无异于赤裸裸的挑衅。仅仅一个月，制宪会议就遭到解散，取而代之的是亲德派政府。强大的德意志帝国要求其将国家改革为普鲁士式的半君主立宪制，由威廉二世的弟弟海因里希担任国王。在现今的拉达中占据主导地位的白俄罗斯社会民主党不希望重蹈社会革命党的覆辙，同意将王位交给海因里希，并改名亨利。在亨利的监督下，白鲁塞尼亚政府开始了土地改革和教育计划，但这两项计划注定要以失败告终。文盲仍然普遍存在，白俄罗斯民族主义者对于复兴白俄罗斯语时选择拉丁文还是西里尔文字的争论基本无益于教育改革。海因里希死后，他的儿子瓦尔德马尔继位，成为弗拉基米尔一世。由于饱受血友病反复发作的折磨，而且没有接受过任何“治国训练”，事实证明，弗拉基米尔在为这个国家提供亟需的秩序方面毫无成效。\n\n无权的拉达成为了人民表达意愿的唯一途径，国王虽已与右翼农工联盟社会联邦党和基督教民主党组成了“联合政府”，但依旧对这些呼声充耳不闻。更重要的是，当前的政治现状被弗拉基米尔的弟弟，新白俄罗斯秘密警察的领导人西吉斯蒙德的阴谋所扰乱，后者认为自己才是王位的合法继承人。这位备受争议的亲王与白俄罗斯独立党的一些政客进行了接触，对于从亲德的哥哥手中夺取王位一事几乎是毫不遮掩。三大派系都等待着在白俄罗斯大展拳脚的机会，未来看起来黯淡无光。"
 whrpol.intro.a: "为了王国的新生！"
