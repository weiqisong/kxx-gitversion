 WHR_russian_alliance: "加入俄罗斯阵营"
 WHR_russian_alliance_desc: "俄国在意识形态和民族上更接近我们，我们应该加入他们的新阵营。"
 WHR_lithuanian_claims: "对立陶宛的宣称"
 WHR_lithuanian_claims_desc: "白俄罗斯和立陶宛两国人民一直是近邻。在这个艰难的时刻，我们应该更加紧密地团结在一起。"
 WHR_Belorutenization: "“白鲁塞尼亚化”"
 WHR_Belorutenization_desc: "为了缓解我们国民糟糕的民族凝聚力，我们将为他们塑造一个新的身份。在各类普鲁士模式的启发之下，“白鲁塞尼亚化”计划将把无知的人民转变为他们自己国家和命运的骄傲守护者。完全不受俄罗斯人的影响。"
 WHR_White_Ruthenia_New_Loyal: "[ROOT.GetName]忠诚而崭新"
 WHR_White_Ruthenia_New_Loyal_desc: "[ROOT.GetName]终于成为了人们乐于称之为家园的地方。一个强大，纪律严明的国家效忠于他们仁慈的君主。“白俄罗斯”的想法再也不能毒害我们国民的思想。我们是白鲁塞尼亚人，我们是国王最好的臣子。"
 WHR_BKhd: "基督教民主"
 WHR_BKhd_desc: "白俄罗斯基督教民主党是一个由亚当·斯坦基耶维奇领导的传统保守派政党。由于斯坦基耶维奇的天主教牧师背景，该党在虔诚的社区更受欢迎——尤其是白俄罗斯西部。基督教民主党的主要目标是保护农民，与所有教会合作——无论是天主教、希腊正教还是东正教，建立一个道德上公正的国家。"
 WHR_Revive_Land_Reform: "起草新土地改革"
 WHR_Revive_Land_Reform_desc: "白俄罗斯社会的核心支柱是构成我们大部分劳动力的简陋农场。从小农到地主乡绅，我们必须通过起草新的土地改革方案来支持这一社会支柱。"
 WHR_Khutor_System: "鼓励农场体制"
 WHR_Khutor_System_desc: "农场是一种单家独户的农村单位。虽然有些人可能认为这种定居点与农业集体相比可能显得微不足道，但我们知道，一个为自己的独立家园而工作的自豪农民，要比其他任何体制下的农民勤奋得多。我们应该鼓励农场体制在国家内部的继续发展。"
 WHR_Church_Education_2: "教会介入教育"
 WHR_Church_Education_2_desc: "自中世纪以来，教会一直是大众教育和启蒙的先驱。由于他们的努力，许多科学突破早已取得。如果我们要确保白俄罗斯走在进步的前列，教会就必须对教育制度作出贡献。"
 WHR_Modeling_Identity: "塑造白俄罗斯身份"
 WHR_Modeling_Identity_desc: "由于白俄罗斯民族身份的脆弱，几个世纪以来，它一直被外国势力所拖累。我们可怜而虔诚的人民不应受到这样的命运。这就是为何我们必须正视深厚而丰富的民间文化，并塑造一种尊重我们悠久传统的新民族认同。"
 WHR_BIKK: "经济文化研究所"
 WHR_BIKK_desc: "随着经济文化研究所的建立，白俄罗斯将拥有东欧其他国家艳羡的教育基地。我们的人民将得到最好的培训和教育，所有这些都是为了为我们的国家创造一个更美好的未来。"
 WHR_Belarus_Moral_Fair: "白俄罗斯道德而公平"
 WHR_Belarus_Moral_Fair_desc: "我们成功地把白俄罗斯变成了一个道德、虔诚和谦逊的高技能农民社会。我们伟大土地上的人民尊重地球给予他们的一切，就像他们以基督教兄弟般的方式相互尊重一般。愿圣母玛丽亚，至高无上的上帝之母保佑我们的国家永远安全和繁荣。"
 WHR_BPSF: "新民主联盟"
 WHR_BPSF_desc: "白俄罗斯社会联邦党在农工联盟获得多数席位后，组成了一个由志同道合的政党组成的真正民主政府。虽然社会联邦党仍然对更为左翼的农工联盟代表所关注的诸多方面颇感兴趣，但它的目标是将白俄罗斯转变为一个自由民主的社会。一个对我们国家所有的人都公平的社会——而不针对任何特定的群体或阶级。"
 WHR_Belarus_Sovereignity: "白俄罗斯主权"
 WHR_Belarus_Sovereignity_desc: "白俄罗斯在被德国巨人束缚了这么多年之后，终于重获自由。随着我们的独立得到保障，将我们的国家塑造为一个让每个公民都满意的国家的时刻终于到来。我们不会再让自己惨遭剥削，我们要靠自己繁荣昌盛！"
 WHR_National_Revival: "民族复兴"
 WHR_National_Revival_desc: "我们不得不接受一个可悲的事实，即白俄罗斯人的身份其实并不存在。这也是为什么外国势力这么容易征服我们的原因之一。如果我们要维持一个稳定的共和国，这种情况就必须改变。我们应从古代的伟大作家和艺术家那里汲取灵感，创造一个现代而自豪的身份，一个我们可以称之为我们自己的身份。"
 WHR_Principles_Of_Federalism: "联邦制原则"
 WHR_Principles_Of_Federalism_desc: "白俄罗斯是一个拥有不同民族和文化的国度。把他们都归于一个指挥机构之下，意味着很容易出现不公平的待遇。相反，我们将建立一个分级管理制度，给予各个团体和民族更多的自主权。随着政府监管的减少，这些地区将能够更有效地管理自己的事务，并保护白俄罗斯民族的丰富文化遗产。"
 WHR_Rural_Education: "农村教育"
 WHR_Rural_Education_desc: "大城市以外的教育状况确实令人遗憾。可悲的是，普通的白俄罗斯农民还停留在16世纪。我们需要通过资助广泛的农村教育项目和创建农村学校来改变这种状况。"
 WHR_Solve_The_Agrarian_Question: "解决土地问题"
 WHR_Solve_The_Agrarian_Question_desc: "在所有人的记忆中，土地问题一直是白俄罗斯老百姓的祸根。我们不能再拖延了，要找到解决这个问题的办法。我们将制定一个宏伟而雄心勃勃的计划，以最终修复我们这片美丽土地的破碎状态。"
 WHR_Strengthen_The_Rada: "强化拉达"
 WHR_Strengthen_The_Rada_desc: "拉达是我们的伟大人民最伟大的机构。它由普通民众选出的代表组成，提供了一个真正公平的代表制度。因此，扩大拉达的权力，使我们更有效地为人民的意志服务，是合乎逻辑的。"
 WHR_Self_Reliance: "自给自足战术"
 WHR_Self_Reliance_desc: "从以往外国压迫的经验之中，我们知道，我们的经济不能依靠外部力量来支撑。我们需要将各种机制和系统引入我们的工业领域，将其转变为一个软性的自律国家，一个首先惠及我们人民的国家。"
 WHR_Cooperative_Economy: "合作社经济"
 WHR_Cooperative_Economy_desc: "一个国家需要一个为所有人而不是少数高层工作的经济。这就是为什么我们将以合作社为基础，以此建立我们的新经济。只要每个人都彼此合作，并从他们的劳动中平等地获利，为更繁荣的明天奋力劳作，我们将携手使白俄罗斯经济成为世界上最伟大的经济！"
 WHR_Oppose_Hramada: "镇压农工联盟"
 WHR_Oppose_Hramada_desc: "不幸的是，对我们和我们伟大的人民来说，社会主义农工联盟已经变成了一群鼠目寸光的激进分子。尽管我们的政府引入了这么多成功的变革，但他们仍旧完全反对我方，称我们为小资产阶级。如果我们要继续我们的伟大使命，就必须解决他们。"
 WHR_Calm_The_Left_2: "安抚左翼"
 WHR_Calm_The_Left_2_desc: "虽然农工联盟中的诸多社会主义者已经开始对我们的温和改革深感不安，但他们不必担心。我们的主要目标是确保白俄罗斯社会对其每位成员都是公平和平等的。在这一点上，我们与农工联盟左翼目标一致，并将继续与他们进行富有成效的合作。"
 WHR_Nationalization: "适度国有化"
 WHR_Nationalization_desc: "在将白俄罗斯改革成一个现代国家的过程之中，我们的下一个目标是开启重要工业领域的国有化进程。虽然完全国有化只会给我们的国家带来毁灭，但这些领域亟需政府掌控下所带来的稳定。当然，如果前业主同意我们的提议，他们中的大多数将得到补偿。"
 WHR_Nurture_Middle_Class: "扶持中产阶级"
 WHR_Nurture_Middle_Class_desc: "最近的改革过后，白俄罗斯的中产阶层迅速壮大。为了争取其长期的支持，我们需要主动嘘寒问暖。最终，他们将帮助建立我国社会的知识和工业支柱。"
 WHR_Belarus_Free_True: "白俄罗斯自由而真实"
 WHR_Belarus_Free_True_desc: "我们终于成功地建立了一个自由且公平的白俄罗斯。在这个国家里，所有人的权利都将受到尊重，经济为多数人而不是少数高层的利益而运作，并且培育出了令人骄傲的民主文化。我们作为一个美丽共和国的公民，将满怀期望地展望未来。"
 WHR_establish_regional_land_fund: "地区土地基金"
 WHR_establish_regional_land_fund_desc: "为了帮助我们的农业部门完全恢复，并确保每人都对社会化后所创造的新土地结构感到满意，我们将设立一个特殊的土地基金来帮助当地贫困的农民。"
 WHR_advisors_russia: "俄罗斯顾问"
 WHR_land_committes: "土地委员会"
 WHR_land_committes_desc: "现在，被社会化的地区的土地仍然处于一种奇怪状态，没有任何具体的监督机构。这正是我们建立地方土地委员会的原因，以管理共享的土地，并确保各村作为一个有凝聚力的单位一同工作。"
 WHR_ties_to_russian_srs: "与俄罗斯社革党的联系"
 WHR_ties_to_russian_srs_desc: "我们谦逊的社会革命党俄罗斯人民的伟大捍卫者出身同源。在把白俄罗斯变成一个适合与我们的兄弟无产阶级处在平等地位的社会主义天堂之后，我们应该向左翼社革党政府伸出援手，希望今后能够进行合作。"
 WHR_Transition_To_Soviet_Democracy: "向苏维埃民主的过渡"
 WHR_Transition_To_Soviet_Democracy_desc: "我们必须把国家转变成一个真正的苏维埃民主国家。而不是像中欧同盟或协约国那样的专制国家——如同许多资本主义“民主国家”那般依赖社会反动分子来操纵我们。我们必须建立一个人民国家，一个人民在选举中投票选出直接执行其意志的代表的国家。"
 WHR_Light_Industrialization: "适度工业化"
 WHR_Light_Industrialization_desc: "白俄罗斯不能满足于永远保持相同的农业结构！相反，它必须努力使自身实现现代化。因此，我们必须开展适度的工业化进程，以便为国家和人民获得最佳结果。"
 WHR_Rely_On_Proletariat: "依赖无产阶级"
 WHR_Rely_On_Proletariat_desc: ""
 WHR_Belarus_Soviet_Socialist: "白俄罗斯苏维埃和社会主义"
 WHR_Belarus_Soviet_Socialist_desc: "伟大的白俄罗斯无产阶级可以自豪地站起来，因为他们知道，国家终于摆脱了任何反动势力的影响。有了特别的苏维埃民主和高度军事化劳工，没有任何外部势力会永远威胁白俄罗斯工人！"
 WHR_Cooperate_With_ZD: "与青橡木合作"
 WHR_Cooperate_With_ZD_desc: "瓦茨拉夫·拉斯托夫斯基的“青橡木”组织是一个非常有趣的团体。尽管他们在民族起源方面抱持着非正统的信仰，但却是一个高度民族主义且亲俄的组织。只要给他们一些好处，我们就可以结成联盟，巩固我们在白俄罗斯，或者说“克里维亚”的统治地位——如果他们个人还想这样称呼的话。"
 WHR_Nationalism_Under_Moscow: "莫斯科之下的民族主义"
 WHR_Nationalism_Under_Moscow_desc: "对于那些称民族主义必须意味着彻底断绝兄弟关系的人，我们绝不认同！我们伟大的老大哥，俄罗斯民族，只考虑我们的最大利益。在他们的官方支持下，白俄罗斯的民族自豪感将蓬勃发展，并扫除所谓“爱国者”构成的任何内部威胁。他们不过是一群隐秘的工团主义者！"
 WHR_Foothold_For_Russian_Army: "俄罗斯军队的立足之地"
 WHR_Foothold_For_Russian_Army_desc: "为了确保我国人民的安全，保护他们免受外国侵略，白俄罗斯必须被改造成俄罗斯兄弟军队不可动摇的堡垒。这不仅可以保证我们的安全，我们还可以观察和学习俄罗斯的战争技术经验，并在改革我们的武装力量中应用他们的发明。"
 WHR_Initiate_Agrarian_Reforms: "启动农业改革"
 WHR_Initiate_Agrarian_Reforms_desc: "没有稳定的粮食供应，国家就不能兴旺，也无法生存。如果不采取紧急措施改变混乱的土地状况，国家也将没有未来。我们绝不能允许白俄罗斯成为那样的国家。因此，我们需要彻底解决土地问题，让我们的同胞得到无限的富裕。"
 WHR_Bolster_Belarusian_Patriotism: "支持白俄罗斯爱国主义"
 WHR_Bolster_Belarusian_Patriotism_desc: "虽然我们做了很多工作来支持大白俄罗斯国内的民族热情，但这仍然不够。我们的人民必须为自己是白俄罗斯人而感到自豪和欣喜，因为他们形成了被称为白俄罗斯的统一实体。我们是爱国者，我们将感到自豪。"
 WHR_Negotiate_For_Greater_Belarus: "为大白俄罗斯谈判"
 WHR_Negotiate_For_Greater_Belarus_desc: "白俄罗斯和俄罗斯这两个兄弟国家之间的合作没有受到任何威胁或破坏，现在是时候要求我们应有的回报了。一个简单而谦卑的请求，看看我们现在已经牺牲了多少。将合法的白俄罗斯土地移交给我们国家，这样，我们就能永远成为俄罗斯最伟大的盟友。"
 WHR_Nationalize_Industry: "国有化命脉工业"
 WHR_Nationalize_Industry_desc: "有些产业对我们国家的持续存在至关重要，但却被外国领主或不忠商人所控制，这实在是荒谬可笑。所有这些行业都将纳入国家的庇护之下，立刻。"
 WHR_nachalnik_dzyerzhavy: "国家元首"
 WHR_nachalnik_dzyerzhavy_desc: "斯坦尼斯劳·布瓦克-巴瓦霍维茨是迄今为止我国历史上最伟大的领导人之一。作为一名战士，一名领袖，一名全国人民的父亲，没有什么事情是他不能完成的。布瓦克-巴瓦霍维茨已经证明了自己在领导白俄罗斯并将其变成一个不可忽视的强国方面的功绩，他将担任国家元首一职。纪念伟大的塔德乌什·卡修斯科的遗产。"
 WHR_belorutenization: "“白鲁塞尼亚化”"
 WHR_cooperative_economy: "合作社经济"
 WHR_land_reform_bsdp_desc: "自建党以来，§M白俄罗斯社民党§!一直努力推进[ROOT.GetNameDef]的发展，§R激进左翼§!与§l温和右翼§!正在拟议中的土地改革计划——§H谢拉达计划§!，针对其方向而展开争执。自计划成立之初，就已包含了诸如教育政策、工会政策以及宗教在国家中的作用等主题。党内不稳和土改计划的执行效率低下，导致极右分子在[ROOT.GetNameDef]的崛起，他们会越来越担心如果§M社民党§!政府在计划实行过程中采取太多激进措施或未能安抚其左翼，有可能因此爆发一场工团主义革命，§H由此产生的混乱足以让恐惧的军方采取行动，发动一场德国支持的政变，消除工团主义威胁，推翻民选政府。§!\n\n§C土地改革进程§!：[WHR_Land_Reform_Success_Status]\n\n§C土地改革认可§!：[WHR_Land_Reform_Popularity_Status]"
 WHR_land_reform_bkhd_desc: "尽管其官方名称为§c白俄罗斯基督教民主党§!，但他们在土地政策上的立场却相当的“社会主义”。基督教民主党并不反对§H谢拉达计划§!，然而，他们在实施时追求更为稳定和温和的方法。不过倘若君主制垮台，他们的土地政策甚至可能进一步左倾。现在终于可以实施该计划了，§c白俄罗斯基督教民主党§!政府应当尽快行动。\n\n§C土地改革进程§!：[WHR_Land_Reform_Success_Status]\n\n§C土地改革认可§!：[WHR_Land_Reform_Popularity_Status]"
 WHR_land_reform_bpsf_desc: "§l白俄罗斯社会联邦党§!尽管在意识形态上更为温和，但事实上，在对拟议的土地改革项目§H谢拉达计划§!的看法上相当“左翼”。其主要原因是他们的理念，即拒绝普鲁士宪政，认为白俄罗斯的主权高于一切。自计划成立之初，就已包含了诸如教育政策、工会政策以及宗教在国家中的作用等主题。\n\n§C土地改革进程§!：[WHR_Land_Reform_Success_Status]\n\n§C土地改革认可§!：[WHR_Land_Reform_Popularity_Status]"
