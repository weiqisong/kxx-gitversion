 WHR_Integrate_the_Bunds_desc: "该决议将§G极大幅提升§!谢拉达计划的§C进程§!但§R极大幅降低§!对它的§C认可§!。"
 WHR_Work_with_the_Bunds: "与崩得合作"
 WHR_Work_with_the_Bunds_desc: "这一决议将§G大幅度减缓§!谢拉达计划的§C进程§!，并§R显著提高§!其§C认可§!"
 WHR_Land_Reform_Plan: "完成谢拉达计划"
 WHR_Land_Reform_Plan_Danger: "谢拉达计划岌岌可危！"
 WHR_Land_Reform_Plan_Danger_desc: "§R如果我们不速战速决，后果不堪设想。§!"
 WHR_Industrialize_Braslaw: "建设莫洛杰奇诺机床厂"
 WHR_Industrialize_Braslaw_desc: "任何工业扩张都需要机床。我们长久以来一直依赖于进口德国生产的机床，现在是时候生产我们自己的了。遗憾的是，我们还得先从德国进口关键的生产设备。"
 WHR_Industrialize_Mogilev: "扩建[1087.GetName]冶金厂"
 WHR_Industrialize_Mogilev_desc: "在1932年建成的冶金厂是国内少数重工业基地，也是唯一几个在白俄罗斯能生产钢铁的地方。扩建冶金厂将能大幅提高产能、降低所需进口、并提高我们工业水平。"
 WHR_Industrialize_Mozyr: "扩建雷奇察五金厂"
 WHR_Industrialize_Mozyr_desc: "由乌拉基米尔和巴里斯·里克兄弟在1912年建成的五金厂生产了数吨用于建设的钉子和电线。作为[ROOT.GetNameDef]最早的几座金属加工厂之一，它已成为这一区域工业的想做并理应最先开始现代化及扩张。我们预计这个五金厂的每日产能理论上可达27吨钢钉，可以支持绝大多数基本建设项目。"
 WHR_Industrialize_Pinsk_desc: "平斯克地区是我国几个发达地区之一。由于区域内有大量食品制造厂和木材工厂，我们必须保证这篇区域的电力供给。因此，别拉阿焦尔斯克的火电厂成为了白俄罗斯基建计划中最庞大的几个项目之一。它将产出数百乃至上千千瓦的电力供给国家西部地区及我们附近的盟友。"
 WHR_Industrialize_Novogrudok: "建设哈拉泽亚制糖厂"
 WHR_Industrialize_Novogrudok_desc: "我国西部的食品加工业产业分布相当密集，这里也是我国的甜菜种植基地。在这里建设能够将甜菜加工成精制糖的设备将建立一个能够支持白俄罗斯农民并刺激经济的新产业。"
 WHR_Industrialize_Minsk: "建设若季纳发电站"
 WHR_Industrialize_Minsk_desc: "[206.GetName]是我国工业最发达的地区。为了提高生产力，我们的工业必须得到更多电力的供应。泥炭是这周边储量最丰富的资源之一，而它就是火电站的理想燃料，若季纳城就是最好的位置。"
 WHR_Empower_the_Bund_Unions: "支持崩得系企业"
 WHR_Make_Farmers_into_Workers: "鼓励城市化"
 WHR_Industrialize_Mozyr_2: "[194.GetName]炼油厂"
 WHR_Industrialize_Mozyr_2_desc: "白俄罗斯南部盛产油砂，但我国却并不具备对其进行开采和加工所需的技术和资金。但是，我们可以快人一步投资炼油产业，让我们能够使用进口的原油中生产出一些燃料，而这些可能会在某次边境冲突中发挥作用。"
 WHR_Industrialize_Pinsk: "建设别拉阿焦尔斯克火电厂"
 WHR_iron_prospecting: "探勘阿科劳斯克和新肖尔考斯克"
 WHR_iron_prospecting_desc: "[204.GetName]地区的阿科劳斯克和新肖尔考斯克是我国为数不多的尚未经过开采的铁矿之一。在这里发展采矿产业将为当地创造工业就业岗位并为[1087.GetName]的冶金工厂提供矿石并提高钢铁产量。"
 WHR_Civil_War: "摧毁农工联盟"
 WHR_Civil_War_desc: "自1925年以来，白俄罗斯农工联盟就一直是白鲁塞尼亚拉达中的第一大派，直到不久之前，国内反对他们的人都寥寥可数。农工联盟中长期以来都是工团主义同情者和代理人的大本营，他们的颠覆行动也并没有被军方忽视。随着政府被推翻，他们开始在农村中武装起来。人民军很快就会粉碎他们并恢复秩序。"
 WHR_german_intervention: "德国干预迫在眉睫"
 WHR_german_intervention_desc: "德国对我们团结国家的能力的信心正在渐渐流逝。除非我们能作为真正的[ROOT.GetNameDef]政府恢复合法性，否则他们就会介入，亲自下场掌控这里的事务。"
 WHR_Mogilev_Assault: "夺取[1087.GetName]"
 WHR_Braslaw_Assault: "夺取[207.GetName]"
 WHR_Pinsk_Assault: "夺取[95.GetName]"
 WHR_Bobruisk_Assault: "夺取[204.GetName]"
 WHR_Mozyr_Assault: "夺取[194.GetName]"
 WHR_Final_Blow: "围捕叛军残党"
 WHR_arms_import: "武器进口"
 WHR_arms_import_desc: "某种程度上来说，白俄罗斯的工业基本上处于匮乏和根本不存在之间，这意味着我们在人民军履行其职责所需的装备生产方面困难重重。但值得庆幸的是，盟友愿意以相对便宜的价格向我们出售不少旧设备，这让我们可以获得额外的硬件设备，从而使产能不足的军事工业能够继续专注于它应该生产的东西。"
 WHR_import_small_arms: "进口步枪"
 WHR_import_small_arms_desc: "我们生产标准化步兵步枪的能力也十分有限。当然，德国拥有足够多的世界大战期间的老毛瑟……"
 WHR_import_artillery: "进口火炮"
 WHR_import_artillery_desc: "克虏伯的精良火炮驰名天下。德国在上一次的战争中也生产了大量的野战炮，也许他们还能给他们最东部的排头兵匀一些旧零件过来。"
 WHR_import_planes: "进口战斗机"
 WHR_import_planes_desc: "我们可能拥有飞机修理和加油的设施，但从头开始造飞机就完全是另一回事儿了。如果要保卫我国的领空，我们就需要一些战斗机。希望德国人能给我们分一些老式的双翼机，至少得给点儿能用来战斗的东西吧！"
 WHR_import_support_equipment: "进口支援装备"
 WHR_import_support_equipment_desc: "从无线电到外伤器械，军事科技在过去几十年里突飞猛进。除了武器和车辆之外，我们还缺少许多特定的装备来帮助支援我们在后方和前线的部队。"
 WHR_import_motorised: "进口卡车"
 WHR_import_motorised_desc: "从部队运输到救护车，摩托化车辆在现代战场上占有重要的地位。虽然我们的拖拉机工业方兴未艾，嗯……这可能会帮助农民在田垄间的耕作，但不大可能会对我们战场上勇敢的士兵有什么帮助。除非……"
 WHR_integrate_state_easy_desc: "[FROM.GetName]的大多数民众都认同自己是白俄罗斯人，或者干脆很明显就是白俄罗斯人，并且他们很快就会意识到这个事实。将该区域整合进[ROOT.GetNameDef]将会相对较为容易。"
 WHR_integrate_state_medium_desc: "[FROM.GetName]的部分民众认同自己是白俄罗斯人，其他相当一部分则已经在今年被去白俄罗斯化。将该区域整合进[ROOT.GetNameDef]将会相对花费一些时间。"
 WHR_integrate_state_hard: "白俄罗斯人在[FROM.GetName]的身份认同要么很弱，要么近年来被彻底压制。要将该地区纳入[ROOT.GetNameDef]，我们需要付出重大努力。"
 WHR_rebuild_local_administration: "重建[FROM.GetName]的行政机构"
 WHR_rebuild_local_administration_desc: "随着白俄罗斯认同的渐趋巩固，我们使当地居民认同他们的白俄罗斯人身份的能力也大大提高。通过向[FROM.GetName]派遣公务员和教师并与当地人合作，我们将能够获得他们的信任和认可。我们不能重复1918年的错误，当时我们几乎无法在没有德国人支持的情况下将势力范围拓展到[206.GetName]之外。"
 WHR_strengthen_military_administration: "强化在[FROM.GetName]的军事存在"
 WHR_strengthen_military_administration_desc: "军队有权管辖新获得的领土。通过强化他们的存在，我们可以确保安全、保护当地居民并慢慢获得他们的信任——或者在局势需求的时候强迫他们服从。"
 WHR_reclaim_vilnya: "重申北方领土主张"
 WHR_reclaim_vilnya_desc: "为了在[ROOT.GetNameDef]与[LIT.GetNameDef]之间建设良好的关系，两个盟友于1922年4月27日达成了一项协议。协议中规定白俄罗斯政府承认维尔纽斯为立陶宛首都；作为交换，白俄罗斯人在该国的权利和自治权应当得到官方的保障。然而由于该协定基本上无效，我们可以重申我们对维尔尼亚和赫罗德纳等白俄罗斯重镇的领土要求，为我们将来能够解放这里创造条件。"
 WHR_reclaim_homiel: "重申南方领土主张"
 WHR_reclaim_homiel_desc: "在俄罗斯内战的混乱中，乌克兰人从布尔什维克手中夺取了白俄罗斯南部的大片土地。虽然他们放弃了诸多[95.GetName]以及[194.GetName]这样的重镇，但[241.GetName]和布列斯特却仍在盖特曼的手中。由于我们太过弱小、无法声索第聂伯河对岸和波利西亚的领土主张，当时我们别无选择，只能接受。但现在乌克兰已不再是我们的盟友，我们就可以重申这些主张，以期在未来解放他们。"
 WHR_secede_from_RP: "离开帝国公约"
 WHR_secede_from_RP_desc: "虽然自俄罗斯的统治终结后，[ROOT.GetNameDef]的状况有所改善，但在许多方面，其经济仍被帝国公约所把控，[ROOT.GetLeader]仍对柏林唯命是从。如果我们要达成全面繁荣，就必须开始在政治和经济上寻求独立，而不是简单地听从柏林的指示。"
 WHR_equal_RP_membership: "要求更多的独立"
 WHR_equal_RP_membership_desc: "我们的自建国以来一直在不断发展，现在已经不再像过去那样依赖德国的援助。也许是时候请求我们的守护者给予我们更多的独立作为忠诚的回报了。"
 WHR_establish_LIT_autonomy: "给予立陶宛人自治权"
 WHR_establish_LIT_autonomy_desc: "为了保卫维尔尼亚，我们已经控制了立陶宛的中心地带。我们没有理由压迫立陶宛的兄弟，因此在内政方面给予他们广泛的自治权并重新考虑我国的整体管理体制可能会是明智之举。"
 WHR_form_litbel: "建立立陶宛-白俄罗斯联邦"
 WHR_form_litbel_desc: "立陶宛-白俄罗斯联邦是立陶宛大公国最后的复兴，也是我们两国的共同遗产。这种想法曾在世界大战期间短暂复活，但随着立陶宛王国和白俄罗斯人民共和国的建立而被抛弃。然而现在，近来的事态已经证明我们的生存依赖于深入的合作，而这一古老的想法将能够护佑两国共度未来的风暴。立陶宛和白俄罗斯民族的兄弟联盟万岁！"
