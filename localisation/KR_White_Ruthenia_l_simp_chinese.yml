 whrpol.50.t: "反德叛乱"
 whrpol.50.d: "尽管德国占领当局作出了诸多努力，但左翼农工联盟还是组织了一次大规模叛乱，而且这次的社会主义游击队运动比以往任何时候都要强大。此外，交火中还出现了第三方：白俄罗斯民族联盟元帅布瓦克-巴瓦霍维茨拒绝接受德国殖民政府，试图联合保守的亲俄民众，对明斯克展开行动。白俄罗斯的未来一如既往地蒙上了一层不可视透的黑雾。"
 whrpol.50.a: "左翼农工联盟推翻了德国人！"
 whrpol.50.b: "占领当局屹立不倒"
 whrpol.50.c: "布瓦克-巴瓦霍维茨夺取了权力！"
 whrpol.51.t: "农工联盟特别会议"
 whrpol.51.d: "由于愚蠢的社民党人胆怯地离开了这个国家，新农工联盟的权力问题悬而未决。目前有3个政党正在争夺权力：代表共产主义的白俄罗斯革命组织、信奉无政府工团主义的白俄罗斯社会革命党和社会联邦党。他们都是激进的反德主义者和社会主义者，但国家的未来取决于代表们的决定。"
 whrpol.51.a: "白俄罗斯革命组织将指挥一切！"
 whrpol.51.b: "为了农民和白俄罗斯：社会革命党"
 whrpol.51.c: "白俄罗斯农民劳工联盟将代表白俄罗斯！"
 whrpol.51.e: "社会联邦党取得主导地位"
 whrpol.52.t: "明斯克宣称大白俄罗斯"
 whrpol.52.d: "来自[WHR.GetNameDef]的使者来到这里，提出了一个有趣的提议：正式转让“自古以来的白俄罗斯”土地，要求既从我们这个盟友这里，也从邻国那里得到这些土地的保证。\n\n不过，我们也许能达成一笔更好的交易。克里切夫和维捷布斯克的民族情况相当清晰，但他们同时声索的斯摩棱斯克就不那么明显了。当然，我们也可以坚持维持战前状态不变——至少在俄罗斯领土方面是如此。"
 whrpol.52.c: "我们可以同意放弃他们所有的领土主张。"
 whrpol.52.b: "可以割让克里切夫和维捷布斯克，但斯摩棱斯克属于俄罗斯！"
 whrpol.52.a: "我们只能同意转让非俄罗斯核心地区。"
 whrpol.53.t: "俄罗斯还价"
 whrpol.53.d_split: "[RUS.GetName]对我们提出的单独协议相当感兴趣，但认为我们的要求太过于极端。具体而言，他们认为斯摩棱斯克是俄罗斯的核心城市，因此拒绝割让这里。但这确实暗示着我们对维捷布斯克和克里切夫的领土要求得到了俄罗斯人的承认，这赋予了我们一个上佳的机会来收复大部分陷于俄罗斯统治下的白俄罗斯人聚居地。另外，俄国人还提了一个条件：加强对我国的影响力。"
 whrpol.53.d_statusquo: "俄罗斯对我们提出的提议反应较为冷淡。他们拒绝任何的领土变更，但他们可以接受我们的西部宣称。"
 whrpol.53.a: "很好"
