 WHR_Left_Hramadists_Plan_desc: "谢拉达计划太过温和，无法推进白俄罗斯的农业现代化，农工联盟被迫选择由塔拉什克维奇和普里谢帕乌主导的左翼计划。"
 WHR_Belarus_Red_Denmark: "白俄罗斯即红色丹麦！"
 WHR_Belarus_Red_Denmark_desc: "在新任人民农业部长德米特里·普里谢帕乌的领导下，我们提出了一项雄心勃勃的新土地改革计划，口号是“白俄罗斯即红色丹麦”。"
 WHR_Mass_Nationalization: "大规模国有化"
 WHR_Mass_Nationalization_desc: "新白俄罗斯不是私有财产繁荣昌盛之地。除农民以外，为了人民共和国的利益着想，一切工业和土地都要国有化！"
 WHR_Support_Khutors: "支持农场化"
 WHR_Support_Khutors_desc: "胡塔尔，也就是农场，是许多白俄罗斯农民祖祖辈辈以来的生活方式。我们的政府应当扶助小农，而非或自愿或强制地推进集体化。"
 WHR_Freedom_Of_Land_Tenure: "农民土地保有权自由"
 WHR_Freedom_Of_Land_Tenure_desc: "农民应该有权选择如何在自己的土地上耕作，而无需政府干预。毕竟，我们是个农民共和国，而非独裁政权。"
 WHR_Production_Cooperation: "生产合作"
 WHR_Production_Cooperation_desc: "生产合作应得到国家的支持，以为现代化和工业化创造可能性。"
 WHR_Black_Banner_Engulfs_Nation: "黑旗漫卷全国"
 WHR_Black_Banner_Engulfs_Nation_desc: "中央集权制度与压迫着全体无产者的机器终于行将就木，而无政府主义组织“黑旗”便是先驱。这些无政府主义者由革命家尤达·格罗斯曼和马克·姆拉特奇尼领导，在波立白边境地区辛苦耕耘，他们已控制了白俄罗斯政府，意图终结国家对社会与无产阶级的剥削，同时在我们走向无政府主义乌托邦的同时让国家的遗产灰飞烟灭。"
 WHR_Question_Kropotkin: "克鲁泡特金问题"
 WHR_Question_Kropotkin_desc: "“黑旗”最初的主要灵感来源于克鲁泡特金的无政府主义思想以及巴枯宁和马赫诺等人。然而，我们队伍中的许多人，包括极具影响力的尤达·格罗斯曼，都认为所谓的“安那其王子”克鲁泡特金不过是个中庸者——一位沙龙无政府主义者和假装“扮演”革命者的资产阶级，他甚至不愿将民族沙文主义和爱国主义拒之门外。关于克鲁泡特金遗产的问题已经分裂了我们的组织，因此，我们必须最终决定，作为一个团体，是选择回避克鲁泡特金的遗产，还是加以尊重，以决定我们无政府主义革命的基础。"
 WHR_Paint_Red_Cross_Black: "将红十字染黑"
 WHR_Paint_Red_Cross_Black_desc: "为满足人民需求，尤其是为其健康及福祉着想，我们必须建立一个能够在我们的无国家框架内运作的医疗保健系统。因此，我们将参照国际红十字会及其姊妹组织的原则与做法，自下而上地建立一个新组织，以确保我们的无政府主义者社区能在需要时获得人道主义救助和医疗保健。"
 WHR_Cooperate_Ukrainian_Georgian_Brothers: "与乌克兰和格鲁吉亚的同胞合作"
 WHR_Cooperate_Ukrainian_Georgian_Brothers_desc: "在文化及无政府方面，格鲁吉亚人和乌克兰人是我们的手足同胞。只要我们志趣相投，那隔开我们的万水千山和语言差异又何足挂齿。我们将努力与各个地区姊妹组织和志同道合的团体建立密切联系，以此实现我们自己的革命野心。"
 WHR_Dethroning_False_Idols: "废除伪像"
 WHR_Dethroning_False_Idols_desc: "有组织宗教不过是人民的鸦片：这是由精英统治者一手编织的幻境，只为让弱者老老实实地向他们卑躬屈膝，让他们更听话地做牛做马。当我们将这些组织夷为平地时，这一神权政治的毒瘤便也荡然无存。在他们的灰烬之上，我们将创造一个真正具有人类精神的社会，它比任何所谓的山巅之城都要来得伟大、公正和自由。"
 WHR_Groups_Revolutionary_Actives: "革命行动团"
 WHR_Groups_Revolutionary_Actives_desc: "真正的革命起义需要坚强的意志和娴熟的技巧，诚然，这也正是大众所缺乏的。未来的革命先锋必须红如红宝石，坚如金刚石，也要拥有一颗不会被英勇革命行为中的暴力及其危险本质所动摇的良心。我们的最终目标是寻得此等奇人，让他们变得激进，再利用这些顽固的激进分子和极端主义狂热分子来实现我们共同的无政府主义梦想。"
 WHR_Terror_Without_Motive: "无动机之恐怖"
 WHR_Terror_Without_Motive_desc: "恐怖不应只针对犯下不公行径之人，它应针对全体剥削阶级与天生便压迫他人的精英阶级，乃至于他们背后的整套社会制度，他们都以各种方式犯下了罪，哪怕他们既无犯罪动机，又无犯罪意图。他们全都是戴罪之人，无论是因个人行为还是团体行动，因此，他们必不得逃出法网。为真正的无产阶级利益着想，我们应进行报复并推动再分配，将剩余之物善加利用。"
 WHR_Peace_Villages_War_Palaces: "和平归村庄，战争向宫廷"
 WHR_Peace_Villages_War_Palaces_desc: "邪恶的精英们被废黜，受到严厉的审判，这些地主、贵族和其他社会经济与阶级寄生虫的财产将被分配给我们地区中有需要的社区。宫殿和象征着虚荣的纪念碑，要么被推倒，代之以有用的公共设施，要么被改造，以期满足其所在社区的需要。富人们用以夸耀财力的花园和其他的轻浮建筑将被夷平，里面的花花草草小饰品和建筑材料将被销毁，或以各种方式挪作他用。我们要让和平归村庄，要向富裕且贪婪的宫殿开战，以解放并呵护无产阶级。"
 WHR_Property_Enemy_Freedom: "财产即自由之敌"
 WHR_Property_Enemy_Freedom_desc: "任何类型的财产都等同于剥削。废除财产并进一步推行公有制将解决无家可归、饥荒与失业问题，同时也能为居住在我们无国家无政府主义天堂地区内的所有公民提供公平且健康的生活方式。那些保留下来的财产也只不过是权宜之计，我们将推动革命与社会走向真正的无政府主义，而财产最终也将在公社无产阶级的需要和奇思妙想得到认同时被摈弃。"
 WHR_Reject_Delusion_Intellectualism: "拒斥理智主义错觉"
 WHR_Reject_Delusion_Intellectualism_desc: "律师、哲学家、学者、职员和官僚全都十指不沾阳春水，他们不过是一群无所事事的享有特权的专家和百无一用的臭老九。他们寄生于剥削无产阶级的社会及其结构之上，作为“技能型人才”骑在劳苦大众的头上。这种充满阶级歧视、不公不义的所谓惯例如今终要毁灭，这帮傲慢无比、挥金如土的自傲之人终要被打翻在地。"
 WHR_Immolate_Monetary_System: "摧毁货币体系"
 WHR_Immolate_Monetary_System_desc: "在全国全体社区之中，商品与服务的分配应取决于每个人的能力和所居之处，按照每个人的需要，根据自治规则和无政府主义原则来确定。各公社将能够彼此交换商品与服务，而这些商品和服务的价值将依据社会主义共同原则，由生产它们所需的劳动量决定。用这些思想搭下框架，我们将用公正、自由、平等的无政府共产主义经济取代刻薄、压迫、投机和掠夺成性的资本主义经济。"
 WHR_Fair_Division_Labour: "公平分工"
 WHR_Fair_Division_Labour_desc: "通往无政府主义的大道已在铺设，象征着资本主义剥削的货币体系已化为熊熊烈火，我们走向真正的社会主义天堂的下一步便是社会解放，建立地方公社来管理公共财产。此举将让我们的民众中劳有所得、分工明确，没有人会忍饥挨饿，也没人会深受贫穷困扰，所有人都会拥有自己的一席之地、所事工作，同心协力地追求我们自由公社社会的总目标。"
 WHR_Anarchy_Above_All_Borders: "无政府凌驾一切国界"
 WHR_Anarchy_Above_All_Borders_desc: "白俄罗斯人民虽为我们的事业殒身不恤，但仍无法忘记他们失散的亲人——维尔纽斯、比亚韦斯托克或敖德萨的居民。我们必须缓解人民的痛苦，将他们拉出困境，把革命火炬传递给这些兄弟，在无政府主义的黑旗之下解放这些被压迫的手足同胞。"
 WHR_New_Man_Born_Seas_Fire: "生于火海的新一代"
 WHR_New_Man_Born_Seas_Fire_desc: "在“黑旗”的光辉指引下，在无政府主义的黑光引领下，我们推翻了象征着剥削压迫的资本主义秩序，代之以一个蓬勃生长的无政府主义乌托邦。在由对自由的热爱和革命的意志所形成的现实之中，新一代自由无产阶级正茁壮成长。暴力或财产剥削的概念对我们来说都如此陌生，因为中央集权的野兽已被绞死，在它的尸体上，一个充满机会和无政府主义自由的新花园已是姹紫嫣红，它由新的白俄罗斯人守卫，而他们自吞噬旧秩序的烈焰中诞生，如钢铁般千锤百炼，准备誓死捍卫我们的天堂。"
 WHR_crush_the_belarusian_revolt: "镇压白俄罗斯起义"
 WHR_crush_the_belarusian_revolt_tooltip: "任何盟国：\n已向§H[WHR.GetFlag][WHR.GetNameDef]§!投降"
 WHR_resist_the_germans: "反抗德国人！"
 WHR_resist_the_germans_tooltip: "任一德国盟友：\n已停止抵抗"
 WHR_land_reform_bsrh_desc: "在§N白俄罗斯农民劳工联盟§!掌权后，新任农业部长德米特里·普里谢帕乌宣布了他雄心勃勃的计划，名为§H白俄罗斯即红色丹麦§!，该计划从布哈林的新经济政策中汲取灵感，也考虑到了乡村的实际情况。在农民拥有了土地使用权自由，并且得到了强力农场和胡塔尔的支持后，普里谢帕乌计划迅速实现白俄罗斯农业领域的现代化和机械化，使其成为类似于乌克兰的欧洲粮仓，不求量胜，但求质优。\n\n§C土地改革成功程度§!：[WHR_Land_Reform_Success_Status] \n\n§C土地改革受欢迎度§!：[WHR_Land_Reform_Popularity_Status]"
 WHR_attack_poland: "昔日“地主民族”，今日“无产者之族”"
 WHR_attack_poland_desc: "几个世纪以来，波兰人便是个地主民族，他们不仅剥削他们的同胞，还剥削着白俄罗斯人、犹太人和立陶宛人。今天（正如扬·W·马察耶斯基指出的那样），他们先是在俄国人的手中受苦受难，现在又在德国人的手中受苦受难。所以，现在是帮助他们摆脱束缚的时候了。"
 WHR_attack_lit: "波罗的无政府黎明"
 WHR_attack_lit_desc: "立陶宛人是个农民民族，长久以来一直遭受着波兰人、俄罗斯人乃至于德国人的压迫。尽管他们尝试过团结在“晨星”派之下发动革命起义，但民族与阶级解放仍然尚未实现。"
 WHR_attack_ukraine: "贫农联盟"
 WHR_attack_ukraine_desc: "贫农联盟长年致力于推翻乌克兰的资本压迫体制，但他们的努力并未取得任何成效。今天，我们将用武力助他们一臂之力！"
