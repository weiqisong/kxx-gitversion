 whiteruthenia.2.t: "重新考量我们在帝国公约中的地位"
 whiteruthenia.2.d: "[ROOT.GetLeader]传唤了秘密内阁来考量我们对帝国公约的长期立场。支持德国与工团主义的战争并未给我们带来什么好处，但脱离联盟又会让我们失去面对外部势力——例如正在复兴的俄罗斯——的保护。几位阁员提议我们摈弃与帝国公约的关系，试着讨好俄罗斯来得到一位新盟友。其他几位阁员则建议我们成为孤立主义者。我们将如何选择？"
 whiteruthenia.2.a: "保持对德忠诚"
 whiteruthenia.2.b: "我们不需要外人的帮助！"
 whiteruthenia.5.t: "白鲁塞尼亚离开帝国公约"
 whiteruthenia.5.d: "在新王西吉斯蒙德的率领下，狡猾的白鲁塞尼亚离开了帝国公约。他们在柏林的大使最近向帝国议会呈交了一封信，信中称白鲁塞尼亚是一个能够自行做出决定的主权国家。更令人震惊的是，白鲁塞尼亚变本加厉，订立了与俄罗斯的正式盟约。这一无法容忍的背叛使我们对俄罗斯侵略者的防御计划支离破碎。一些官员正在让急于开战的高级军官保持冷静，他们认为，失去东方盟友可以用减少西线反工团部队的方式来弥补。"
 whiteruthenia.5.a: "让这些傻子自己玩去吧。"
 whiteruthenia.5.b: "大军开拔！"
 whiteruthenia.30.t: "黑色星期一席卷白鲁塞尼亚！"
 whiteruthenia.30.d: "近两周前，柏林证券交易所突然崩盘，数百家公司的市值一扫而空，整个德国主导的欧洲市场也遭受重创。现在，这一冲击的影响终于开始席卷白鲁塞尼亚。几十家著名的公司已经陷入破产或解雇了大部分员工，白鲁塞尼亚卢比正在迅速贬值，我们的出口数额正急剧下滑。任何还留存现金的外国企业都不会考虑投资我国的经济。"
 whiteruthenia.30.a: "该死的投机者！"
 whiteruthenia.31.t: "东墙大修"
 whiteruthenia.31.d: "随着俄罗斯武装力量从多年的冷落中重新崛起，再次成为一支令人生畏的力量，现在是时候加强我们有些孱弱的边境防御了。我们的最高军事领导人已经向中央政府请愿，要求拨出额外资金，改善与俄罗斯边境沿线的现有防御工事，即所谓的“东墙”。一旦这里完成重建，这些大规模的防御工事肯定将有助于阻止俄罗斯任何形式的攻击。"
 whiteruthenia.31.a: "开整！"
 whiteruthenia.32.t: "东墙仓库"
 whiteruthenia.32.d: "一系列新的加固补给仓库已经建成，解决了东墙白鲁塞尼亚段设计中最紧迫的弱点之一。我们的防御力量得到了极大加强，弹药库得到了更好的保护，能够免受敌军炮兵和突击部队的袭击。我们应该就此打住，还是继续加固防线？"
 whiteruthenia.32.a: "进一步巩固防线！"
 whiteruthenia.33.t: "东墙反坦克防线"
 whiteruthenia.33.d: "今天，一个能对俄罗斯装甲部队构成重大威胁的全新反坦克防御网终于竣工。东墙防线的建立依赖于过时的理论，即敌人的坦克将支持步兵冲锋并进行小规模攻击，然而现代军事理论清楚地表明，这一假说是愚蠢的。一个精心设计的由龙牙和地雷组成的复杂迷宫对保护我们的边境大有帮助。一些将军认为，我们已经将东墙扩建到了极致，但我们其实还可以更进一步。"
 whiteruthenia.33.a: "进一步巩固防线！"
 whiteruthenia.34.t: "修复东墙碉堡"
 whiteruthenia.34.d: "今天，我们勤奋的工程师完成了对防线沿线各类机枪阵地和掩体的升级。新的火力线已经形成，这将使得东墙对接近的步兵更具杀伤力，而地堡本身也使用了新的钢筋混凝土进行覆盖。我们应该继续加固防线，还是止步于此？"
 whiteruthenia.34.a: "进一步巩固防线！"
 whiteruthenia.35.t: "东墙大修完成"
 whiteruthenia.35.d: "今天，与俄罗斯接壤的边境防线的修复工程已经完成，这一漫长而昂贵的计划终于结束。一瓶珍贵的鲁塞尼亚伏特加被我们的一位将军砸碎在了最后的地堡边上以作纪念，在人群中引发了一阵笑声。有了这样的防线，我们的独立便得到了保障。"
 whiteruthenia.35.a: "好极了！"
 whiteruthenia.37.t: "解禁社革党？"
 whiteruthenia.37.d: "随着去年的自由化以及任命一部分农工联盟成员担任部长职位，大选和作为农工联盟一部分的其他政党是否能够参加此次选举的问题仍然悬而未决——特别是社会革命党和独立社会主义者的参选问题，他们的观点概括来说，就是激进的反德和反君主制。社会革命党是建国的政党之一，而将它排除在政治之外也一直饱受争议——尤其是取缔社会革命党是我们与德国交易的一部分。支持禁令取消者认为，这将显示出白俄罗斯民族的真诚和复兴，而其他许多人则不以为然，称工团主义者无论如何都没有什么机会取得权力。"
 whiteruthenia.37.a: "他们能干什么坏事？"
 whiteruthenia.37.b: "我们不能冒这个险"
 whiteruthenia.39.t: "[GetYear]年白鲁塞尼亚大选"
 whiteruthenia.39.d: "随着我们完成民主改革，现在是时候举行白鲁塞尼亚自人民共和国垮台后的第一次真正的大选了。我们的国家自独立以来走过了漫长的道路，但这将成为我们命运的一个转折点！"
 whiteruthenia.39.a: "无党派联盟仍然胜利！"
 whiteruthenia.39.b: "农工联盟取得了压倒性的胜利！"
 whiteruthenia.39.c: "基督教民主党出人意料地赢了！"
 whiteruthenia.40.t: "处理西吉斯蒙德"
 whiteruthenia.40.d: "西吉斯蒙德虽然领导白俄罗斯军事委员会和情报机构的能力还不赖，但不幸的是，他声称自己是王位合法继承人的言论，以及他对兄弟弗拉基米尔不断发酵的怨恨，一直是政府中的一根芒刺。鉴于其在军队与警察之中拥有大量的支持者，他甚至对现任君主和政府构成了生存上的威胁。我们可能需要重新考量他的立场。"
 whiteruthenia.40.a: "与西吉斯蒙德谈判"
 whiteruthenia.40.b: "他不是什么威胁"
 whiteruthenia.42.t: "西吉斯蒙德要求王位！"
 whiteruthenia.42.d: "西吉斯蒙德同意进行谈判，但却蛮横地要求弗拉基米尔立即退位并将王位交给他。虽然高级官员和皇宫工作人员认为西吉斯蒙德会坦承自己的野心，但没有人想到他会如此明目张胆地攫取权力。"
 whiteruthenia.42.a: "时机已到，国王的弟弟将接过王位"
 whiteruthenia.42.e: "这些要求太荒唐了！"
 whiteruthenia.45.t: "谈判失败"
 whiteruthenia.45.d: "尽管我们尽了最大努力，但仍未能与西吉斯蒙德达成协议，尽管他尚未从政府辞职，但许多人怀疑他只是为了巩固对秘密警察的控制而选择留任。我们可能需要迅速采取行动来预防灾难。"
 whiteruthenia.45.a: "那又怎样，他不是什么威胁……"
 whiteruthenia.46.t: "西吉斯蒙德去往德国"
 whiteruthenia.46.d: "篡位者西吉斯蒙德被赶出白鲁塞尼亚的消息传到柏林后，德国方面在部委中给他谋了个差事。不过，如果我们的消息来源没错的话，西吉斯蒙德拒绝了德国的安排，去了危机马拉自己手底下的一座咖啡种植园。"
 whiteruthenia.46.a: "天高皇帝远的，祝好运喽！"
 whiteruthenia.47.t: "激进派于白鲁塞尼亚掌权！"
 whiteruthenia.47.d: "最近被废黜的白鲁塞尼亚国王弗拉基米尔愚蠢地解除了对工团主义者的禁令，使他们在白鲁塞尼亚的大选中意外地赢得了胜利！就像农夫与蛇的寓言一般，卑鄙的工团主义者竟通过推翻弗拉基米尔并将其流放出国，来回报他的天真善良。许多人都在呼吁我们进行干预，以恢复白鲁塞尼亚的秩序。毕竟，我们不能容忍一个红色势力在重要的东方地区持续存在，同时还对他们的西方盟友发动战争。"
 whiteruthenia.47.a: "不干涉"
 whiteruthenia.47.b: "白鲁塞尼亚绝不能倒下！"
 whiteruthenia.48.t: "白俄罗斯请求加入我们的联盟"
 whiteruthenia.48.d: "在推翻了象征压迫的德国君主制并巩固了自己的新国家后，白俄罗斯的一位特使今天找到了我们，要求加入我们的联盟。一个在德国脆弱的东侧与之敌对的国家与我们结盟，将对我们的战争大有裨益。"
 whiteruthenia.48.a: "欢迎你们！同志们！"
 whiteruthenia.48.b: "他们太远了，帮不上我们的忙。"
 whiteruthenia.49.t: "[FROM.GetName]接纳了我们！"
 whiteruthenia.49.d: "[FROM.GetName]同意让我们加入[FROM.GetFaction]，我们现在将共同对抗德国人。"
 whiteruthenia.49.a: "万岁！"
 whiteruthenia.50.t: "[FROM.GetName]拒绝了我们！"
 whiteruthenia.50.d: "[FROM.GetName]拒绝了我们加入第三国际的要求，这一不幸的结果意味着，我们基本上孤立无援、四四面皆敌。"
 whiteruthenia.50.a: "他们可亏大了！"
 whiteruthenia.51.t: "白俄罗斯请求加入海间联邦"
 whiteruthenia.51.d: "随着东欧两个新的工团主义国家结成联盟，白俄罗斯现在也要求加入我们。我们将共同组成一个坚实的力量集团，捍卫东方工人的利益。"
 whiteruthenia.51.a: "当然！"
 whiteruthenia.51.b: "这太麻烦了"
 whiteruthenia.52.t: "波兰接受了我们！"
 whiteruthenia.52.d: "波兰人已经接受了我们的请求，加入他们的联盟！我们将共同对帝国主义在中东欧的利益构成几乎难以动摇的威胁。"
 whiteruthenia.52.a: "万岁！"
 whiteruthenia.53.t: "波兰拒绝了我们！"
 whiteruthenia.53.d: "波兰人拒绝了我们与他们结盟的请求！"
 whiteruthenia.53.a: "他们可亏大了！"
 whiteruthenia.57.t: "[WHR.GetName]向我们索取土地！"
 whiteruthenia.57.d: "[WHR.GetAdjective]人声称我们的部分领土中居住着白俄罗斯人，他们现在要求我们，要么立即交出这些领土，要么准备开战。"
 whiteruthenia.57.a: "同意他们的要求。"
 whiteruthenia.57.b: "战争？逗我呢？"
 whiteruthenia.58.t: "俄罗斯接受了我们的要求！"
 whiteruthenia.58.d: "尽管困难重重，俄国人还是接受了我们的要求并把领土交给了我们！鲁塞尼亚民族现在拥有了更多的合法历史领土！"
 whiteruthenia.58.a: "我在做梦吗？"
 whiteruthenia.59.t: "俄罗斯拒绝了我们的要求！"
 whiteruthenia.59.d: "不出所料，俄国人拒绝了我们的要求并嘲笑了我们的战争威胁，我们该如何应对？"
 whiteruthenia.59.a: "我们没有能力和俄国作战。"
 whiteruthenia.59.b: "他们低估了我们，并将为此付出代价！"
 whiteruthenia.63.t: "介入俄罗斯内战"
 whiteruthenia.63.d: "今天，我军的先头部队趁着社会主义叛匪忙于同俄罗斯交战的时机，开入并占领了边境地区。俄罗斯内战愈演愈烈，我们的政府正好可以利用红俄政权的虚弱不堪，收复宣称领土。"
 whiteruthenia.63.a: "我们应该尽快占领那里"
 whiteruthenia.64.t: "[WHR.GetName]向社会主义者索取领土！"
 whiteruthenia.64.d: "白鲁塞尼亚人利用我们与俄罗斯反动政府斗争的分心，试图夺取他们声称属于自己的领土！"
 whiteruthenia.64.a: "我们什么也做不了……"
 whiteruthenia.64.b: "这意味着战争！"
 whiteruthenia.65.t: "[WHR.GetName]占领了社会主义者的领土！"
 whiteruthenia.65.d: "白鲁塞尼亚人利用内战之机，夺取了他们声称属于自己的领土！"
 whiteruthenia.65.a: "我们将复仇！"
 whiteruthenia.68.t: "白鲁塞尼亚人向我们索取领土！"
 whiteruthenia.68.d: "随着白鲁塞尼亚民族主义的兴起和日益独立外交政策的奉行，他们要求我们交出布列斯特-立托夫斯克和戈梅利，否则就将对我们开战！"
 whiteruthenia.68.a: "好吧……"
 whiteruthenia.68.b: "绝不！"
 whiteruthenia.69.t: "乌克兰同意！"
 whiteruthenia.69.d: "他们是理智的，归还了我们的合法领土！"
 whiteruthenia.69.a: "欢迎回到鲁塞尼亚的怀抱！"
 whiteruthenia.70.t: "他们拒绝归还我们的合法土地！"
 whiteruthenia.70.d: "不幸的是，他们拒绝了我们的要求，并准备自卫，即使这意味着战争。"
 whiteruthenia.70.a: "我们无能为力。"
 whiteruthenia.70.b: "那就如他们所愿！开战！"
 whiteruthenia.71.t: "[WHR.GetName]索取援助"
 whiteruthenia.71.d: "[WHR.GetName]政府在最近宣称布列斯特-立托夫斯克和戈梅利是他们的合法领土之后，请求我们的支持，以迫使对方将这些土地割让给[WHR.GetName]。作为帝国公约中的一部分，我们至少应该考虑帮助他们。我们该作何回应？"
 whiteruthenia.71.a: "支持他们。"
 whiteruthenia.71.b: "拒绝他们的请求"
 whiteruthenia.72.t: "帝国公约向我们索取领土！"
 whiteruthenia.72.d: "白鲁塞尼亚人在他们德国主子的支持下，要求我们把布列斯特-立托夫斯克和戈梅利交给他们！虽然我们能够抵挡住白鲁塞尼亚人的攻势，但强大的德国影响力让我们的处境极为糟糕。"
 whiteruthenia.72.a: "我们别无选择"
 whiteruthenia.72.b: "绝不！"
 whiteruthenia.73.t: "他们拒绝了要求！"
 whiteruthenia.73.d: "他们拒绝割让戈梅利和布列斯特-立托夫斯克给[WHR.GetName]。我们的特使在他们国家被一路嘲笑，整个欧洲都在饶有兴趣地注视着事态的发展。"
 whiteruthenia.73.a: "撤回决定"
 whiteruthenia.73.b: "那么我们将用武力接管它！"
 whiteruthenia.74.t: "德国拒绝了我们的请求！"
 whiteruthenia.74.d: "不幸的是，德国人无视了我们的施压，拒绝归还我们的合法土地！"
 whiteruthenia.74.a: "该死！"
 whiteruthenia.75.t: "[WHR.GetName]索取援助"
 whiteruthenia.75.d: "[WHR.GetName]政府在最近宣称布列斯特-立托夫斯克和戈梅利是他们的合法领土之后，请求我们的支持，以迫使对方将这些土地割让给[WHR.GetName]。作为我们联盟中的一个初级伙伴，我们至少应该考虑帮助他们。我们该作何回应？"
 whiteruthenia.75.a: "俄罗斯和[WHR.GetName]应该团结一致。"
 whiteruthenia.75.b: "拒绝他们的请求"
 whiteruthenia.76.t: "俄罗斯和[WHR.GetName]向我们索取领土！"
 whiteruthenia.76.d: "白鲁塞尼亚人在他们俄国盟友的支持下，要求我们把布列斯特-立托夫斯克和戈梅利交给他们！虽然我们能够抵挡住白鲁塞尼亚人的攻势，但强大的俄罗斯影响力让我们的处境极为糟糕。"
 whiteruthenia.76.a: "我们别无选择……"
 whiteruthenia.76.b: "绝不！"
 whiteruthenia.77.t: "他们拒绝了要求！"
 whiteruthenia.77.d: "他们拒绝了我们提出的将戈梅利和布列斯特-立托夫斯克割让给[WHR.GetName]的要求。"
 whiteruthenia.77.a: "撤回决定"
 whiteruthenia.77.b: "那我们就动手抢了！"
 whiteruthenia.78.t: "俄罗斯拒绝割地！"
 whiteruthenia.78.d: "不幸的是，俄国人无视了我们的施压，拒绝归还我们的合法土地！"
 whiteruthenia.78.a: "该死！"
 whiteruthenia.79.t: "[WHR.GetName]城市化"
 whiteruthenia.79.d: "[WHR.GetName]乡村是欧洲人口密度最小的地区之一，许多城市的犹太人比我们本国的人口还多。如果[WHR.GetName]想要开始发展现代经济并进行工业化，就必须鼓励我们的农民在城市定居。不幸的是，促成这种迁移的成本以及为迁移居民建造新住房的成本可能极为昂贵，需要很长时间才能完成。"
 whiteruthenia.79.a: "我们可以慢慢来。"
 whiteruthenia.79.b: "加速迁移过程。"
 whiteruthenia.79.c: "城市化必须是重中之重。"
 whiteruthenia.80.t: "城市化政策初见成效"
 whiteruthenia.80.d: "经过几个月的推进城市化和鼓励在[WHR.GetName]主要城镇定居的宣传运动，我们的努力终于开始有了成果。自沙皇时代以来相对缺乏生命力的城镇中心，现在正焕发出勃勃生机，公民机构也日益强大。我们的工业已经开始因新工人的涌入而受益。"
 whiteruthenia.80.a: "这个过程正在进行中。"
 whiteruthenia.81.t: "城市化政策成功！"
 whiteruthenia.81.d: "经过多年的努力，我们为鼓励白鲁塞尼亚人移民至城市所做的一切都终于有了回报，我们的经济也因此得到了巨大的改善。这无疑将大大有助于鼓励外国投资和减轻“黑色星期一”的影响。"
 whiteruthenia.81.a: "终于！"
 whiteruthenia.82.t: "鼓励工业化"
 whiteruthenia.82.d: "长期以来，[WHR.GetName]一直缺乏工业，在世界大战之前几乎没有得到过沙皇俄国的投资，并在帝国公约体系中毫无作为。更糟糕的是，由于世界大战和俄罗斯帝国的崩溃，许多俄罗斯工厂年久失修，德国企业则取代了它们的位置。由于“黑色星期一”对上述德国工业造成了巨大的破坏，很明显，[WHR.GetName]必须开始在工业上自力更生。"
 whiteruthenia.82.a: "我们能负担得起更多的资金。"
 whiteruthenia.82.b: "[WHR.GetName]必须拥抱工业革命！"
 whiteruthenia.82.c: "我们不需要花太多钱。"
 whiteruthenia.83.t: "机械化农业改革"
 whiteruthenia.83.d: "随着技术的进步，耕作方法已经开始改善，拖拉机等发明使我们的产量远远超过了以前的水平。尽管有了这些改进，[WHR.GetName]仍然明显落后，以现代标准来看，其耕作效率相当低。很明显，如果[WHR.GetName]要作为一个现代国家在世界上占有一席之地，事情必须得到改善。"
 whiteruthenia.83.a: "不需要太过操心。"
 whiteruthenia.83.b: "最好把重点放在机械化上。"
 whiteruthenia.83.c: "农业必须完全机械化！"
 whiteruthenia.84.t: "改善农村基建"
 whiteruthenia.84.d: "在许多地方，白鲁塞尼亚农村的道路极其落后，几乎所有的道路都可以追溯到沙皇时代的俄罗斯。首都以外的地方很少铺路，大多数村庄只能通过糟糕的土路连接——这个问题多年来一直困扰着军事规划人员。很明显，如果我们要成为一个现代化的国家，就必须对此采取一些措施。"
 whiteruthenia.84.a: "只需要有限的资金。"
 whiteruthenia.84.b: "改善一些最糟糕的道路。"
 whiteruthenia.84.c: "道路网必须彻底改善！"
 whiteruthenia.85.t: "清除普里皮亚季沼泽"
 whiteruthenia.85.d: "普里皮亚季部分沼泽的清理工作已经开始。尽管普里皮亚季沼泽面积广大，而且清除这些沼泽地的花费超出了我们的能力，但即使是有限的清除，也将有利于我们的国家，为农业或工业提供新的土地。"
 whiteruthenia.85.a: "让我们开始吧"
 whiteruthenia.86.t: "普里皮亚季沼泽干涸！"
 whiteruthenia.86.d: "沼泽地的排水工作终于结束了，数千平方英里的新土地已被开辟为农业和工业用地。这些地区已经有来自国内其他地方的移民在开垦的沼泽地上建立农场。毫无疑问，从长远来看，这将有助于我们的国家。"
 whiteruthenia.86.a: "终于！"
 whiteruthenia.87.t: "别拉斯汽车厂的创立"
 whiteruthenia.87.d: "我们决定实施创建别拉斯汽车厂的计划，这是一家能够根据国家的需要在我们的指导下制造各种不同型号的车辆和机械的制造商。尽管为该计划提供巨额资金代价高昂，且存在政治风险，但从长远来看，它无疑会带来回报，因为它将提振周边产业和供应链，并极大地帮助白鲁塞尼亚的经济。"
 whiteruthenia.87.a: "为别拉斯汽车厂投资少量资金"
 whiteruthenia.87.b: "为别拉斯汽车厂提供大量资金"
 whiteruthenia.87.c: "别拉斯汽车厂将成为东欧最伟大的制造商之一！"
 whiteruthenia.88.t: "别拉斯的优先生产事项"
 whiteruthenia.88.d: "作为一家国有公司，别拉斯汽车厂完全在我们的控制之下——因此，政府将决定它应该专注于建设什么。我们应该让别拉斯汽车厂着重于哪一领域？"
 whiteruthenia.88.a: "农业"
 whiteruthenia.88.b: "军用载具"
 whiteruthenia.88.c: "采矿业"
 whiteruthenia.88.e: "基础建设"
 whiteruthenia.89.t: "推广扫盲运动"
 whiteruthenia.89.d: "尽管已故的国王海因里希做出了一定努力，文盲仍然是困扰我国的一个主要问题，部分原因是白俄罗斯语不同字母表支持者之间的争吵。虽然我们同意扫盲应该是一项优先事项，但问题是我们愿意为此目的投资多少。"
 whiteruthenia.89.a: "稳扎稳打，方能制胜"
 whiteruthenia.89.b: "这一问题需要多加注意"
 whiteruthenia.89.c: "这必须是首要任务！"
 whiteruthenia.90.t: "识字率提高"
 whiteruthenia.90.d: "由于我们的努力，[WHR.GetName]识字率终于开始提高，但我们的工作还没有完成。"
 whiteruthenia.90.a: "结束在望。"
 whiteruthenia.91.t: "识字率进一步提高！"
 whiteruthenia.91.d: "由于我们的努力，在[WHR.GetName]，文盲终于不再是一个主要问题，绝大多数人口现在能够完成读写。考虑到这个国家的农业和农村性质，这显然是一次惊人的成功。"
 whiteruthenia.91.a: "完美！"
 whiteruthenia.92.t: "乙醇燃料的研究"
 whiteruthenia.92.d: "为了减轻[WHR.GetName]缺乏有利于工业的资源这一问题，我们决定开始大规模生产乙醇燃料。问题是，我们应该为其研究投入多少资金？"
 whiteruthenia.92.a: "没必要浪费一大笔钱。"
 whiteruthenia.92.b: "给他们一些资金，这很重要。"
 whiteruthenia.92.c: "燃料对我们的工业必不可少。"
 whiteruthenia.93.t: "乙醇燃料研究的突破"
 whiteruthenia.93.d: "由于我们的资助，乙醇燃料的研究有了突破性进展，可以开始进行有限的燃料生产。虽然研究工作将继续进行，但这是[WHR.GetName]实现燃料独立自主的一个伟大日子！"
 whiteruthenia.93.a: "我们的工业终于拥有了所需的燃料！"
 whiteruthenia.94.t: "乙醇燃料研究完成！"
 whiteruthenia.94.d: "虽然花了一段时间，但我们对乙醇燃料生产的研究已经完成！尽管我们仍旧缺乏资源，但现在我们可以为工业提供足够的燃料。"
 whiteruthenia.94.a: "很好！"
 whiteruthenia.95.t: "捍卫我们的领空"
 whiteruthenia.95.d: "建造防空炮以保护[WHR.GetName]的领空不受外国入侵的项目已经开始，我们目前已经部署了一些高射炮。尽管如此，还是有一些官员建议我们在这个项目上投入更多资金，以保护我们脆弱的工业免受冲突的影响。"
 whiteruthenia.95.a: "多多益善"
 whiteruthenia.95.b: "[WHR.GetName]必须得到完全的保护，不受一切伤害！"
 whiteruthenia.95.c: "目前的措施足够了"
 whiteruthenia.96.t: "俄罗斯人适应了我们的统治"
 whiteruthenia.96.d: "虽然在我们从俄罗斯夺取的土地上，俄罗斯人民起初有着一些抵抗，但他们已经开始意识到抵抗的徒劳，并接受了我们的统治。"
 whiteruthenia.96.a: "很好！"
 whiteruthenia.97.t: "乌克兰人适应了我们的统治"
 whiteruthenia.97.d: "虽然在我们从乌克兰夺取的土地上，乌克兰人民起初有着一些抵抗，但他们已经开始意识到抵抗的徒劳，并接受了我们的统治。"
 whiteruthenia.97.a: "很好！"
 whiteruthenia.98.t: "克服黑色星期一！"
 whiteruthenia.98.d: "经过多年的经济低迷，黑色星期一中政府的行动结束了[WHR.GetName]的危机，我们的经济正在达到我们从未见过的成功水平。对于我们年轻的国家来说，这确实是一个新时代。"
 whiteruthenia.98.a: "终于！"
 whiteruthenia.99.t: "俄罗斯宣战"
 whiteruthenia.99.d: "随着我们与德国分离，转而拥抱社会主义，俄国突然向我们宣战。虽然我们不得不背水一战，但我们必须直面俄罗斯这头巨熊，否则就将在这场战斗中灭亡。"
 whiteruthenia.99.a: "就像大卫对抗歌利亚……"
 whiteruthenia.100.t: "[WHR.GetName]要求增加自治权"
 whiteruthenia.100.d: "鲁塞尼亚国王瓦尔德马尔一世·冯·霍亨索伦的政府发表公报，要求在其经济政策方面拥有更多的自主权。他们的理由是，这将减轻他们仍在增长的经济对正在复苏的德国经济的负担，而且这将使他们自身较为动荡的政府显得更加合法。"
 whiteruthenia.100.a: "艰难时期必须做出牺牲"
 whiteruthenia.100.b: "无论以何种方式，何种形式，都不应该发生这样的事情。"
 whiteruthenia.101.t: "德国给予我们有限的自治权"
 whiteruthenia.101.d: "德国政府允许我们在一切经济事务上自决。"
 whiteruthenia.101.a: "朝着更好的[WHR.GetName]前进。"
 whiteruthenia.102.t: "德国拒绝了我们的要求"
 whiteruthenia.102.d: "德国政府拒绝放松对我国经济的控制。相反，他们似乎正计划加强这种控制。"
 whiteruthenia.102.a: "我们迟早会独立的。"
 WHR_crisis_reaction: "黑色星期一席卷[WHR.GetName]！"
 WHR_crisis_reaction_desc: "自俄罗斯宣布独立以来，[WHR.GetName]便一直由德国人主导，通常不会在经济上维护自身的产业。在德国股市崩盘后，这一困境的影响也终于得到了报应。很明显，如果[WHR.GetName]想要复苏，就必须发展自身经济。"
 WHR_urbanisation: "推进城市化"
 WHR_urbanisation_desc: "[WHR.GetName]经济发展的主要障碍之一是其人口过于分散，明斯克市的许多工人甚至都是犹太后裔。如果[WHR.GetName]想要发展，就必须鼓励人们搬往首都。"
 WHR_industrialisation: "工业化方案"
 WHR_industrialisation_desc: "现在我们已经开始鼓励人民在城市定居，如果[WHR.GetName]想要最终达到繁荣并在世界各国中占有一席之地，我们就必须开始推进工业化，这是现代经济的基础。"
 WHR_breweries: "资助酒业"
 WHR_breweries_desc: "[WHR.GetName]的许多主要酒类生产商，如奥利维亚酿酒厂和明斯克水晶酿酒厂，都因世界大战和最近的黑色星期一危机遭受了巨大的经济损失。如果我们开始资助这些酿酒厂，帮助他们渡过难关，将有助于我们的经济，并允许我们进一步在国际市场上销售我们的产品。"
 WHR_electronics-industry: "发展电子业"
 WHR_electronics-industry_desc: "我们未来最具潜力的一个行业领域是电子和通信。如果我们开始发展电子工业，它将给我们的国家带来非同寻常的优势和特色。"
 WHR_revive_war_industry: "重建新格鲁多克工厂"
 WHR_revive_war_industry_desc: "在我们的土地上，一些沙皇时代遗留下来的军用工厂年久失修，基本上从世界大战时代起就没有再被使用过。振兴这些工厂将使我们最终能够在不依赖外国支持的情况下建立一支有效的军队。"
 WHR_MZKT: "投资明斯克轮式拖拉机厂"
 WHR_MZKT_desc: "既然我们准备在[WHR.GetName]建立军火工业，那么我们就可以去资助国营的明斯克轮式拖拉机厂，它可以为国家生产装备、坦克和大炮。"
 WHR_flexible_industry: "弹性工业"
 WHR_flexible_industry_desc: "通过确保我们的工厂和工人接受弹性生产的培训，我们可以让我们的工厂迅速从生产消费品转向生产军事物资，反之亦然。"
 WHR_ethanol: "研究乙醇燃料"
 WHR_ethanol_desc: "[WHR.GetName]目前缺乏工业化所需的资源，严重依赖对外贸易。我们可以通过指派一个研究团队来发明和开发乙醇燃料，为我们的工业提供燃料，弥补这一劣势。"
 WHR_farming_reform: "农业机械化"
 WHR_farming_reform_desc: "在全世界范围内，农业技术已经开始不断发展，使耕作过程更快、更有效。尽管如此，[WHR.GetName]的农业技术仍然停留在过去，这进一步阻碍了国家的经济发展。现在是时候让我们的农业迈向未来了。"
 WHR_country_railroads: "发展农村基建"
 WHR_country_railroads_desc: "在明斯克以外的地区，许多基础设施仍然简陋，不足以满足现代社会的需求，许多设施基本可以追溯到沙皇时代。很明显，我们需要对此做出改进。"
 WHR_drain_marshes: "排干普里皮亚季沼泽"
 WHR_drain_marshes_desc: "可怕的普里皮亚季沼泽让任何入侵者都感到胆寒，为我们的西部提供了巨大的天堑。然而，土地复垦有着很大的潜力，可以让我们扩展国家的农业和工业潜力。"
 WHR_expand_mining: "扩大矿产开采"
 WHR_expand_mining_desc: "目前，由于我国缺乏资源，我们被迫进口了大部分的外国材料。然而，通过开采我们的铁和铝土矿储备，我们可以开始在国内生产钢铁和铝，减少我们对外国市场的依赖。"
 WHR_oil_shale: "勘探普里皮亚季"
 WHR_oil_shale_desc: "在整个[WHR.GetName]地区，我们已经发现了许多油页岩，特别是在普里皮亚季盆地。获得这些资源最终可以给我们带来优势，使我们能够在国内生产石油而不必依赖合成材料。"
 WHR_BelAZ: "创立别拉斯汽车厂"
 WHR_BelAZ_desc: "为了与我们的[WHR.GetName]技术现代化计划保持一致，并充分利用我们所拥有的资源，资助建立一个国有车辆和机械制造商，以开发有助于我国经济和军事需求的设备，将极具意义。"
 WHR_literacy_campaign: "扫盲运动"
 WHR_literacy_campaign_desc: "在[WHR.GetName]，文盲问题已经存在太久了，特别是在占该国和人口绝大多数的农村地区。既然我们已经放弃了前几年的争吵，最终决定了我们的官方语言，是时候让文盲成为历史了。"
 WHR_workers_rights: "改革就业权"
 WHR_workers_rights_desc: "目前在[WHR.GetName]，我们的工厂条件和工人待遇仍然很差，特别与国际标准相比。我们必须采取立法措施加以补救。"
 WHR_welfare_state: "建设福利国家"
 WHR_welfare_state_desc: "虽然欧洲的许多国家都效仿俾斯麦的做法，建立了福利国家，提供医疗、养老金和经济适用房，但由于我们贫瘠的经济限制了负担能力，[WHR.GetName]的福利水平仍然与沙皇时代并无二致。随着我们的经济因改革而改善，我们可以开始改变这种状况。"
 WHR_state_university: "[ROOT.Capital.GetName]国立大学"
 WHR_state_university_desc: "虽然我们终于开始对教育进行改革，但[WHR.GetName]仍然缺乏一所主要的大学，迫使我们人口中受教育程度更高的成员去到其他国家，如德国继续他们的教育。只要建立起自己的大学，未来就会有更多的学生选择留在[ROOT.GetNameDef]，为国家的科学研究尽一份力。"
 WHR_crisis_ends: "经济重生"
 WHR_crisis_ends_desc: "在独立之初和黑色星期一危机开始之时，我们是一个贫穷且落后的国家，长期受到俄罗斯的剥削。在短短20年的时间里，我们成功地实现了经济现代化，克服了重重困难，从废墟中创造了一个全新的国度！"
 WHR_kingdom: "王国事务"
 WHR_kingdom_desc: "目前的[ROOT.GetName]四分五裂。反对现任国王弗拉基米尔统治的有西吉斯蒙德和他的亲俄派以及极端白俄罗斯民族主义支持者组成的奇怪联盟。这群人希望推翻弗拉基米尔，拥立“合法的国王”。与西吉斯蒙德一同反对现状的还有拉达，这是旧白俄罗斯人民共和国的最后残余，它一直由社会民主党主导，渴望恢复早已消亡的共和国。"
 WHR_Waldemar: "弗拉基米尔端居宝座"
 WHR_Waldemar_desc: "虽然[ROOT.GetNameDef]的政治体制基本照搬德意志帝国，但现任国王弗拉基米尔更喜欢把日常的治理工作交给现任政府首脑：瓦西里·扎查尔卡。扎查尔卡是由他的父亲任命的，似乎是为了对抗社会民主党人主导的拉达，扎查尔卡目前基本上可以自由支配这个国家。但如果我们真的希望走出这个黑暗时代，这一现状便显然要得到改变。"
 WHR_Sigismund: "西吉斯蒙德政变"
 WHR_Sigismund_desc: "亨利死后多年来，其不称职的继任者弗拉基米尔的统治使得[ROOT.GetNameDef]摇摇欲坠。但现在，[WHR.GetAdjective]王位的合法继承人，前王子西吉斯蒙德，已经收回了他的继承权，国家将迎来一个新的时代！"
 WHR_democracy: "王国改革"
 WHR_democracy_desc: "很明显，由于疾病和对日常事务的不感兴趣，弗拉基米尔可能不适合作为一个专制国王来统治国家。然而，与其屈服于西吉斯蒙德的要求，正确的答案显然在于将国家改革为一个完全的君主立宪制国家，并完全恢复原白俄罗斯共和国的民主。"
 WHR_unban_left: "农工联盟问题"
 WHR_unban_left_desc: "既然现在我们已经开始向恢复民主迈进，就必须决定是否应该继续禁止工团主义政党。虽然他们现在很弱小，也缺乏支持，但如果允许他们合法地扩散并参加选举，他们仍然可以构成重大威胁。"
 WHR_liberalise_press: "新闻自由化"
 WHR_liberalise_press_desc: "过去，我们的媒体被严格管控，任何批评我们政权或德意志帝国的言论都会被审查。现在是时候改革了，这样一来，秉持各类意见和政见的报纸和人们都可以享有发言权。"
 WHR_disband_secret: "解散新白俄罗斯警察"
 WHR_disband_secret_desc: "虽然自改革后，弗拉基米尔在民众中的支持率开始上升，但西吉斯蒙德和他在新白俄罗斯警察中的支持者仍然是新政府的主要威胁。是时候解散秘密警察，逮捕西吉斯蒙德本人了。"
 WHR_elections: "呼吁新选举"
 WHR_elections_desc: "现在对我们新民主主义的所有威胁都已消除，是时候让[ROOT.GetNameDef]举行自人民共和国垮台以来的首次真正的自由大选了。"
 WHR_authoritarian: "展现国王权力"
 WHR_authoritarian_desc: "说[ROOT.GetNameDef]处于危机之中可能都有点轻描淡写了，虽然许多人声称这是由于国王没有遵循人民的意愿，但其他人则认为危机来源于没有动用我们的普鲁士式宪法，授予弗拉基米尔国王皇家特权。如果弗拉基米尔真的希望看到国家的重生，就必须展示自己的力量，这也许最终会让拉达永远“闭嘴”。"
 WHR_special_courts: "设立特别法庭"
 WHR_special_courts_desc: "尽管我们尽了最大努力，工团主义分子、亲俄罗斯分子和其他国家的敌人仍然活动猖獗。很明显，新白俄罗斯警察需要增加他们的行动，首先是对那些我们认为不可接受的异见者进行秘密审判。"
 WHR_censor_press: "新闻审查制度严格化"
 WHR_censor_press_desc: "即使有我们现在的审查制度，我们的敌人仍然能够秘密地在许多大众报纸上传播他们的思想。我们必须开始严格规定报纸应当发表何种内容，并禁止那些拒绝遵循制度的人。"
 WHR_sigismund_negotiations: "西吉斯蒙德的立场"
 WHR_sigismund_negotiations_desc: "虽然弗拉基米尔最近小秀了一下身手，但其怀恨在心的弟弟西吉斯蒙德仍然不肯放弃自己的[ROOT.GetNameDef]王位宣传，并在政府各部门积攒了大量支持者。这个问题必须尽快得到解决，因为每多浪费一分钟，西吉斯蒙德就有更多的时间针对我们进行策划。"
 WHR_BPSR: "社会革命党夺权"
 WHR_BPSR_desc: "白俄罗斯社会革命党虽长期遭受打压，但还是成功利用其白俄罗斯人民共和国创始政党的身份取得了奇迹般的胜利！现在，社会革命党要开始在[ROOT.GetNameDef]国内建设社会主义了。"
 WHR_revolution: "打倒德国统治！"
 WHR_revolution_desc: "现在，真正代表白俄罗斯人民的政党终于取得权力了，是时候让残暴的德国佬滚回老家了！我们将毫不留情的执行这道命令，而白俄罗斯必将获得自由！"
 WHR_syndicalism: "土地社会化"
 WHR_syndicalism_desc: "我国改革的核心是土地社会化制度。尽管我们的批评者称这仅仅是国有化，即土地属于国家。然而，当它属于人民时，将是一个更加高尚和公平的制度——社会化。白俄罗斯土地的私人所有权将成为过去，因为我们称之为家园的这片广阔、丰饶、美丽的土地，现在将由广阔的白俄罗斯无产阶级集体平等拥有。"
 WHR_bolshevik: "拥抱布尔什维主义"
 WHR_bolshevik_desc: "虽然在西方工团主义被视为正统，但东方仍然是布尔什维克的天下。我们必须回归本源，回归那个被德国和白俄反动势力联合粉碎的信仰。"
 WHR_land_confiscation: "没收土地"
 WHR_land_confiscation_desc: "白俄罗斯的农民长期以来一直受到富农与地主的剥削，而且很多地主都是波兰人而不是白俄罗斯人。白俄罗斯的农民必须从地主手中夺回他们的土地，只有这样我们才能开始农业集体化。"
 WHR_central_planning: "计划经济"
 WHR_central_planning_desc: "虽然一些顽固的工团分子会觉得这是国家资本主义，但是就连刚成立的极权主义运动也承认，一个不由工团或者自由市场所控制的，而是由政府指令所控制的经济系统才是最高效的系统。"
 WHR_recreate_police: "重建秘密警察"
 WHR_recreate_police_desc: "卑劣的新白俄罗斯警察应当遭受万人唾弃，因为他们真的在镇压任何胆敢反对政府的人。虽然我们仍然要做和他们一样的事情，但这次秘密警察要为工人而不是资本家剥削者服务，听起来确实很不错又很讽刺。"
 WHR_empower_unions: "授权工会"
 WHR_empower_unions_desc: "前政权经常会镇压工人与工会行使他们的权利。现在旧政权已死，是时候建设新的工团主义制度了。"
 WHR_industrial_cooperatives: "建立工业合作社"
 WHR_industrial_cooperatives_desc: "由于俄罗斯和德意志宗主长期忽视白俄罗斯的建设，我们的工业水平非常可悲。为改善这种情况，我们必须建立工业合作社来将我们的国家转变为一个现代化的工团主义国家。"
 WHR_arm_people: "武装人民"
 WHR_arm_people_desc: "德国人害怕无产阶级的力量，所以他们的傀儡政权禁止白俄罗斯的农民拥有武器。现在德国佬和他们的傀儡都滚蛋了，我们应当开始从小教育人民为了从资本主义者的魔爪中保卫他们的自由，他们必须武装起来的事实。"
 WHR_allies: "寻求国际支援"
 WHR_allies_desc: "虽然目前我们获得了国家独立并巩固了政权，但是我们始终记得资本主义强权随时会把他们的目光转向我们。所以我们若是需要维持我们政权的存续，我们就必须寻求一些盟友来互相帮助，最终将全世界都从资本主义的魔爪中解放出来。"
 WHR_internationale: "加入第三国际"
 WHR_internationale_desc: "第三国际是最强大的国际社会主义组织，它拥有强大的军事力量。很显然，如果我们聪明的话就该去巴黎和法国人拉拉关系。"
 WHR_intermarium: "加入海间联邦"
 WHR_intermarium_desc: "我们的斯拉夫兄弟，波兰与乌克兰已经摆脱了加诸于他们身上的枷锁，现在他们选择联合起来，建立一个军事联盟以防止来自俄罗斯或者德意志的侵略。自然，我们也应当加入这个联盟。"
 WHR_BSDP: "白俄罗斯社会民主党大获全胜！"
 WHR_BSDP_desc: "作为白俄罗斯人民共和国的建国主要政党之一，白俄罗斯社会民主党一直希望恢复民主制度。现在这一天终于到来了，社民党在人民共和国瓦解后的第一次真正的选举中胜利……"
 WHR_agricultural_cooperatives: "鼓励合作社"
 WHR_agricultural_cooperatives_desc: "白俄罗斯基民党的一项计划是鼓励集体农场，在那里白俄罗斯的农民们可以将他们的资源集中在一起而不是独自工作。与极左与极右分子不同，这个集体农场是完全自愿而非强加给贫农的。"
 WHR_health_care: "创建国家卫生保健系统"
 WHR_health_care_desc: "我们的下一个项目是以国家投资的公共卫生系统来取代目前的私人的卫生系统。这样我们能让所有公民而不仅仅是有钱人能够享受到足够的医疗服务。"
 WHR_social_market: "社会市场经济"
 WHR_social_market_desc: "我们要创建一种介于社会主义和资本主义之间的第三种经济制度，社会市场经济将会整合资本主义自由市场经济与公平竞争的社会政策相结合的市场经济。"
 WHR_BNP: "无党派联盟保持权力"
 WHR_BNP_desc: "白俄罗斯人民共和国瓦解、亨里希一世加冕为[ROOT.GetNameDef]国王后，那些选择追随德国的团体组成了无党派联盟。虽然亨利希在位期间他们没什么力量，但当弗拉基米尔即位后，拉达的权力大幅增加了，这使得他们的主要政治力量得以保留。"
 WHR_government_tradeunions: "政府工会"
 WHR_government_tradeunions_desc: "尽管我们国家的许多开国元勋都是社会主义者，但在亨利国王登基后，工会遭到了充满敌意的镇压。现在是时候停止对他们的镇压并承认工会合法了，当然前提是他们对政府保持忠诚。"
 WHR_encourage_investment: "鼓励外国投资"
 WHR_encourage_investment_desc: "我们的努力仍然难以改善我国几乎没有工业的现状。所以或许我们可以采取某些促进资本主义和自由市场的措施来协助发展工业，例如请外国公司来[ROOT.GetNameDef]设立工业基地，但是这些措施可能代价高昂而且不受我们的人民欢迎。"
 WHR_economic_boom: "利用经济繁荣"
 WHR_economic_boom_desc: "我们的自由市场改革已经奏效，证据就是经济终于开始繁荣起来了。[ROOT.GetNameDef]作为波兰与俄罗斯属地时贫穷落后的历史已经结束了。"
 WHR_disband_rada: "解散拉达"
 WHR_disband_rada_desc: "虽然现在拉达几乎没什么权力了，但它仍然是人民意志的代表，所以它的存在就对我们的统治构成了威胁。为此我们要颁布紧急措施并在任何人破坏我们的政权之前完全解散拉达。"
 WHR_paramilitaries: "扩展新白俄罗斯警察"
 WHR_paramilitaries_desc: "我们政变与解散拉达的行为使得全国的政敌都起来反对我们，现在全国已经陷入了战争状态。如果我们想要维持国内的稳定，那么我们必须扩大新白俄罗斯警察并将其改组为准军事组织。"
 WHR_BR: "支持纯正罗斯人党"
 WHR_BR_desc: "虽然我们曾经与极端的白俄罗斯民族主义者结盟，但现在不是了，因为我们不能相信这些有极大嫌疑是工团分子的乌合之众能管好国家。为了维持国家稳定，我们必须与亲俄派结盟。"
 WHR_orthodox_support: "讨好教会"
 WHR_orthodox_support_desc: "东正教会在白俄罗斯社会中占据了重要的位置，为了能更好的让普通民众接受我们的新秩序与将任何可能的阻力降至最低，我们需要教会官方的明确支持。"
 WHR_purge_socialists: "清洗左人"
 WHR_purge_socialists_desc: "虽然多年来在政坛上几乎看不到他们的身影，但工团人在国内仍然保留了相当大的影响力。而且更糟糕的是社会民主党大概还是国内最受欢迎的政党！我们必须根除并摧毁人民的左翼倾向以防止我们的政权受到威胁。"
 WHR_labour_battalions: "创建劳工营"
 WHR_labour_battalions_desc: "我们的政权仍然不受失业者的欢迎。为了取得他们的支持，我们要建立劳工营与公共工程项目，通过这些措施我们能确保人民不失业并且将[ROOT.GetNameDef]建设成强大且现代化的国家。"
 WHR_BNSP: "与白俄罗斯民族工团党结盟"
 WHR_BNSP_desc: "白俄罗斯民族工团党是由极端白俄罗斯民族主义者法比扬·阿金契奇和乌拉德兹劳·卡兹罗夫斯基共同建立起来的政党，该党是西吉斯蒙德夺取[ROOT.GetNameDef]行动的主要支持者和参与者。通过与其结盟，我们可以取得人民的支持，继而将[ROOT.GetNameDef]建设成为一个强大而独立的国家。"
 WHR_peoples_self-help: "白俄罗斯人民的自助"
 WHR_peoples_self-help_desc: "为了加强我们与同情我们的中右翼团体的联盟，我们要创建白俄罗斯人民自助组织，这是一个爱国主义的组织，它可以帮助我们控制白鲁塞尼亚的文化、教育、卫生和社会经济项目等方面，它将帮助我们建立和培育我们新的公平社会。"
 WHR_persecute_minorities: "驱逐少民"
 WHR_persecute_minorities_desc: "长久以来，犹太人等外族的渣滓们一直盘踞在[ROOT.GetNameDef]的土地上做着吸血鬼，他们在我们的首都里人多势众，还有信绿教的鞑靼人。我们必须使人民认识到外族人的威胁，并开始迫害他们，以便最终让他们滚出我国。"
 WHR_collectivisation: "集体化"
 WHR_collectivisation_desc: "白鲁塞尼亚的农业还是那么落后，我们的粮食产量也不足以养活我们的人民。唯一的明路就是，强制地将各个个体农场整合为能够养活整个国家的国营集体农庄。"
 WHR_foreign_intelligence: "建立对外情报部门"
 WHR_foreign_intelligence_desc: "如今我们已经巩固了政权，并扩大了新白俄罗斯警察组织，我们应当开始建立一个对外情报机构，使我们能够收集其他国家的信息，从而达到先发制人的目的。"
 WHR_new_regime: "新政权的诞生"
 WHR_new_regime_desc: "亨利和弗拉基米尔的无能之治皆已被扫进了历史的垃圾堆！如今，在霍亨索伦家族的西吉斯蒙德治下，[ROOT.GetNameDef]将迎来辉煌的新时代！"
 WHR_national_question: "国家问题"
 WHR_national_question_desc: "虽然我们已经确保了独立，但我国的民族主义者对于我们应该从何处恢复大白俄罗斯仍然存在分歧。白鲁塞尼亚与波罗的地区，尤其是立陶宛，有着很强的联系，曾经甚至被称为立陶宛人，也与乌克兰和俄罗斯的斯拉夫人有着联系。"
 WHR_latin: "采用拉丁字母"
 WHR_latin_desc: "我们必须向波罗的海国家和波兰寻求我们的文化认同，并正式采用拉丁字母作为白俄罗斯语的文字。虽然我们目前的很多文献和教学都采用着西里尔文，但我们应该不需要很长时间就能适应。"
 WHR_cyrillic: "采用西里尔字母"
 WHR_cyrillic_desc: "我们必须正视我们的斯拉夫传统，正式采用西里尔文作为我们语言的文字。毕竟，我们的很多文献和教学都已经在采用西里尔文了。"
 WHR_unity: "接纳多语言主义"
 WHR_unity_desc: "最好的解决方案是正式承认和教授西里尔和拉丁这两种文字，并接受我们融合的波罗的和斯拉夫传统，而不是通过选择一种文字而排挤其他派别。虽然这可能在短期内引发各种问题，但长期而言它将有助于团结我们的人民，使[ROOT.GetNameDef]成为一个更强大的整体。"
 WHR_orthodox: "正教之国"
 WHR_orthodox_desc: "东正教是[ROOT.GetNameDef]国内最大的宗教，我们的绝大多数人民都信奉东正教，我们必须确保东正教在国家的基础和管理中发挥特殊作用，这将有助于确保他们的忠诚。"
 WHR_secular: "世俗之国"
 WHR_secular_desc: "虽然我国人口的大多数信徒信奉东正教，但仍有许多其他宗教，包括天主教、犹太教和穆斯林。排挤这些人士对我们的国家和国家稳定显然是有害的。相反，我们必须确保没有一种宗教凌驾于其他宗教之上。"
 WHR_belarusian_youth_union: "白俄罗斯青年联盟"
 WHR_belarusian_youth_union_desc: "我们必须在世界各地类似青年组织的启发下创建白俄罗斯青年联盟，以推广传统价值观和爱国主义，并对我们的青少年进行各种技能培训，使他们在成年后更为强壮、更适合为国家服务。"
 WHR_jewish_autonomism: "犹太人自治"
 WHR_jewish_autonomism_desc: "我们国家有相当数量的犹太人。既然我们已经走上了世俗主义和接受所有宗教的道路，便可以赋予犹太人一定的政治和文化自主权，让他们繁荣昌盛，帮助我们的国家。"
 WHR_ethnic_assimilation: "民族同化"
 WHR_ethnic_assimilation_desc: "经过多次辩论，我们终于决定开始建立一种更为广泛的白俄罗斯身份认同。尽管我们的民族特征很早便已诞生，但白俄罗斯人民仍将准备不惜一切代价为保卫自己的国家而战斗和牺牲。"
 WHR_state_assimilation: "举国一体"
 WHR_state_assimilation_desc: "[ROOT.GetName]是一个多元文化的国家，它的人民有着波罗的人，斯拉夫人，犹太人和鞑靼人，并以白鲁塞尼亚人的身份团结在一起。我们的国家不应以种族为基础，而应以公民民族主义为基础。"
 WHR_ukrainian_claims: "声索乌占领土"
 WHR_ukrainian_claims_desc: "尽管我们最初提出了要求，但根据《布列斯特-立托夫斯克和约》，我们在布列斯特-立托夫斯克和戈梅利的合法土地被给予了乌克兰。现在随着我们民族主义情绪的增长，是时候宣称这些土地是属于我们的了！"
 WHR_russian_claims: "声索俄占领土"
 WHR_russian_claims_desc: "在《布列斯特-立托夫斯克和约》中，我们国家被人为划定了一条界线，使许多白俄罗斯人仍然处于俄罗斯的统治之下。随着我们力量和民族主义情绪的增长，我们可以宣称，那些在俄罗斯占领下的白俄罗斯土地是我方的领土。"
 WHR_national_army: "国家军队"
 WHR_national_army_desc: "由康斯坦丁·埃佐维托夫在世界大战末期组建的白鲁塞尼亚国民军，由于经济问题和对德国的依赖，逐渐沦为规模缩减的牺牲品。如果要自力更生，[ROOT.GetNameDef]就必须拥有一支能够随时保家卫国的强大、独立的军队。"
 WHR_mobility: "机动学说"
 WHR_mobility_desc: "在现代战争中，速度就是一切。通过确保我们的部队总是快于敌方，我们可以确保我国参与的任何战争都将发生在外国领土上，并保存我们的人力。"
 WHR_motorise_cavalry: "骑兵摩托化"
 WHR_motorise_cavalry_desc: "自我们独立以来，我们的军队便非常重视骑兵。通过开始使我们的军队完成机动化和机械化，我们将使我们的军队跟上当今的步伐，同时仍然保持我们的战术优势。"
 WHR_tank_research: "坦克研发"
 WHR_tank_research_desc: "既然我们已经开始对军队实行机械化，是时候研究现代最伟大的车辆发明之一，坦克了。通过研究和制造坦克，我们的军队将最终变得强大、灵活、快速。"
 WHR_firepower: "优火学说"
 WHR_firepower_desc: "如果我们要在战争中自卫，军队就不能仅仅依靠迅速的胜利。如果我们陷入困境，炮兵的火力必须能够驱散我们的敌人，保护我方士兵的生命。"
 WHR_munitions: "鲁塞尼亚军火"
 WHR_munitions_desc: "就目前而言，[ROOT.GetNameDef]国内缺乏成规模的军工生产企业，还在依靠其他国家提供枪支和弹药。如果我们想要改善我方军队，就必须开始研究武器制造产业，这样我们就不再需要依赖外国武器了。"
 WHR_artillery_research: "火炮研究"
 WHR_artillery_research_desc: "随着国内武器工业开始发展，我们的人民在制造武器方面获得了经验，我们可以开始研究和发展我们自己的火炮了。"
 WHR_instil_patriotism: "爱国主义运动"
 WHR_instil_patriotism_desc: "由于我们在建立民族认同感，并以此来团结我们的人民方面遇到了困难，目前民众对服兵役或为国家而战的热情并不算高。我们必须发动一场大规模的宣传活动来纠正这一问题。"
 WHR_support_technology: "支持军队"
 WHR_support_technology_desc: "在我们的军队优先使用枪支和弹药的同时，我们也不应该忽视无线电、野战医院、火炮和其他支援装备的价值，这些都有助于加强我们的军队。"
 WHR_officer_school: "建立军官学校"
 WHR_officer_school_desc: "目前，我们的国家缺乏一所军官学校，限制了我们军官的质量和培训。如果我们建立一所军官学校，为保卫我们的国家做好准备，它就将帮助我们培训合格的平民，使其成为白鲁塞尼亚军队的军官。"
 WHR_exempt_scientists: "免除科学家兵役"
 WHR_exempt_scientists_desc: "目前，许多科研潜力人才被浪费在了强制兵役中。通过为杰出的科学家和其他知识分子提供兵役之外的另一种选择，我们可以帮助加强我们国家的技术能力和研发实力。"
 WHR_defend_ruthenia: "保卫国家"
 WHR_defend_ruthenia_desc: "虽然欧洲在世界大战结束后享受了15年的和平，但很明显，世界紧张局势正在加剧，欧洲再次卷入战争只是时间问题。如果[ROOT.GetNameDef]想要在即将到来的风暴中幸存下来，我们的国家就必须为之做好准备。"
 WHR_home_defence: "创建鲁塞尼亚国土防卫队"
 WHR_home_defence_desc: "如果[ROOT.GetNameDef]要在战争中取得军事上的胜利，我们必须把重点放在后方战线上。我们会组建国土防卫队，防卫队将特别由不适合服兵役的人们构成，帮助我国人民以最大的力量抵御任何外来入侵。"
 WHR_green_oak: "振兴青橡木军"
 WHR_green_oak_desc: "我们的一些将军建议研究和建立专门的登山队来对付敌人。他们为这些特别部队提出的名字将是“青橡木”，这取自于世界大战末期形成的一个白鲁塞尼亚游击队的名称。"
 WHR_partisan_warfare: "游击战训练"
 WHR_partisan_warfare_desc: "如果最坏的情况发生，敌人设法突破并占领了我们的土地，我们就必须准备好使用游击战与敌人作战并进行骚扰，这种战术多年来从南非到爱尔兰都被证明是对实力强大的敌军极为有效的战术。"
 WHR_improve_cavalry: "骑兵训练"
 WHR_improve_cavalry_desc: "解决[ROOT.GetNameDef]面临的人力问题的一个办法是开始训练我们的部队使用最新的骑兵战术，这也会为我们在白鲁塞尼亚开阔崎岖的地形上带来军事优势。"
 WHR_equipment_production: "军火生产最大化"
 WHR_equipment_production_desc: "如果[ROOT.GetNameDef]需要建立一支合适的军队，就必须增加武器装备的生产，以及马匹的饲养。这与骑兵训练的推广相结合，有望鼓励新兵加入并保卫国家。"
 WHR_cavalry_speed: "速度崇拜"
 WHR_cavalry_speed_desc: "我们的国家缺乏人力，不能再次陷入世界大战的泥潭。如果[ROOT.GetNameDef]要在未来的任何冲突中成为胜利者，其军队的重点必须是在任何它卷入的战争中迅速取得胜利。"
 WHR_ostwall: "白俄罗斯的东墙"
 WHR_ostwall_desc: "俄罗斯是我们的心腹大患，我们的军事力量在他们面前显得微不足道。为了保证我们能够尽可能的守住防线，我们需要在东方边界修筑要塞，以此在德国援军到达之前拦截住俄军的洪流。"
 WHR_air_force: "鲁塞尼亚空军"
 WHR_air_force_desc: "尽管在德国人的帮助下，我们已经在我国建立了许多空军基地，但我们的空军只有很少量的飞机，因为它们的成本对我们糟糕的经济来说实在太过高昂。但如果我们要从空中保卫我们的国家，这种情况就必须开始改变。"
 WHR_fighters: "取得战斗机设计"
 WHR_fighters_desc: "如若开战，白鲁塞尼亚空军应该集中精力保卫[ROOT.GetNameDef]及其盟友的领空免受敌机入侵。白鲁塞尼亚脆弱的基础设施和经济肯定无法承受大规模轰炸。"
 WHR_anti-air: "发展防空设施"
 WHR_anti-air_desc: "由于[ROOT.GetNameDef]当前工业和基础设施方面的经济建设较为疲软，随意让敌方轰炸机通过领空可能会对国家造成严重破坏。为了降低这种可能性，我们必须优先建立防空系统。"
 WHR_radar: "雷达科技"
 WHR_radar_desc: "在战争中，无论是在陆地还是在海上，视距和战略优势就是一切。通过制造雷达，我们可以比敌机抢先一步。"
 WHR_air_training: "航空培训"
 WHR_air_training_desc: "由于我们的空军规模较小，飞行员因此缺乏训练。我们必须开始一系列的空中演习，以使他们与现有的驾驶技术和经验相适应。"
 WHR_aviation_school: "鲍里索夫航空学院"
 WHR_aviation_school_desc: "随着我们对空军的日益重视，我们可以开始建立一所航空学校，在那里培养新一代接受最新飞行技术训练的熟练飞行员。"
 WHR_repair_facility: "建立维修设施"
 WHR_repair_facility_desc: "尽管我们有许多空军基地，但我国用于维修飞机的专用设施却很少。通过建立专门从事飞机维修和现代化的维修设施，我们可以开始提高我国空军应对损坏和战损的恢复能力。"
 WHR_aviation_fuel: "直喷燃料系统"
 WHR_aviation_fuel_desc: "自瑞典工程师霍纳斯·海塞尔曼发明直喷燃料系统以来，这一概念便一直存在。通过在飞机上安装直接燃油喷射系统，我们可以帮助防止飞机在高速飞行时失速。"
 WHR_bombers: "新轰炸机设计"
 WHR_bombers_desc: "我们空军的首要任务应该是研究轰炸机，以便我们能够从空中打击敌人以及他们的资源和工业。"
 WHR_close-air_support: "专注近地支援"
 WHR_close-air_support_desc: "随着轰炸机研究的进行，下一步应该是开始研究近地支援机，以便在战斗中打击敌军，支援陆军的前进。"
 WHR_black_cats: "扩大黑猫部队"
 WHR_black_cats_desc: "忠诚的白俄罗斯民族主义者、游击专家米哈尔·维图什卡和他的“黑猫”部队在执行任务时表现出色。我们应该增加他们的人数，并为他们分配更多的资金——特别是在空降兵领域，以进一步加强我们自豪的军队。"
 WHR_monarchy_kept: "君主派赢得公投"
 WHR_sovl_tree: "君主制将挺立不倒，共和国之梦已逝（旧的KR白俄罗斯国策树）"
 WHR_new_tree: "共和国崛起，君主制倒下（KR0.18版本的白俄罗斯国策树）"
 whiteruthenia.1000.t: "黑云笼罩明斯克"
 whiteruthenia.1000.d: "黑云和未知的风暴笼罩着光荣的[WHR.GetName]——这片土地和它的人民长期受制于德皇的意志。黑色星期一给中欧乃至整个世界带来了震动，扼杀了我们刚刚起步的经济，因为在经历了世界大战的恐怖之后，我们的经济还在蹒跚前行，试图走向繁荣。在国王瓦尔德马（我们的人民至今仍称他为弗拉基米尔）的领导下，我们一直同德国人亦步亦趋，除了人民痛恨的君主制和完全崩溃的经济之外，我们一无所有。\n\n在德国人来到这些土地之前，在俄国人严酷统治下，共和主义运动早已兴起，而现在，德国人支持君主制一如既往的不受欢迎，“小俄罗斯”的土地上再次出现了人民对政府发言权的渴望。现在，各大组织利用黑色星期一的严酷考验，终于扭转了反对君主制的浪潮。\n\n然而，新政府已经决定退出帝国公约，现在我们的总参谋部正在与部长们接触，以了解[WHR.GetName]是否应当回归协议之中。"
 whiteruthenia.1000.a: "他们的决定是非法的，我们要恢复白鲁塞尼亚。"
 whiteruthenia.1000.b: "白鲁塞尼亚的人民已经发声，我们怎么能抵抗他们的意志？"
 whiteruthenia.1001.t: "新体制？"
 whiteruthenia.1001.d: "在农工联盟确保权力之后，所有人心中都浮现出了一个问题：我们接下来会面临怎样的命运？十几年来，弗拉基米尔国王都端居王座之上，身为霍亨索伦宗室，却远居异国他乡，整日面临着一群眼里容不下自己的臣民，摆烂的无能之治，再加上通敌卖国的保守派，这个国家正逐步走向深渊。\n\n如今，农工联盟正面临着一个选择：如何处置国王。\n\n令人意外的是，白俄罗斯社会民主党右派的领袖亚泽普·柳西克给出了一份方案，提出保留国王头衔，但撤销其一切权力。如此一来，既可保证德国商人不会因恐慌而大规模逃离白俄罗斯，而且更重要的是，又可把惹怒德皇的风险最小化。今后，国王将仅担任外交上的礼仪性角色，让帝国公约不再对我们虎视眈眈，而社民党将像德国的社民党那样，以国王的名义在议会中行使权力，为白俄罗斯的团结而尽心竭力。除去上述方案外，农工联盟也可以直接赶走柳西克、驱逐国王，这样虽会激怒德皇，但却能够建立一个真正社会主义的白俄罗斯。那么，他们会选择哪条路呢？"
 whiteruthenia.1001.a: "亚泽普·柳西克将同弗拉基米尔国王共事！"
 whiteruthenia.1001.b: "疯了吧？让这傻逼德佬滚出克！"
 whiteruthenia.1002.t: "加入人民之君同盟的邀请"
 whiteruthenia.1002.d: "在世界各地，君主社会主义正风靡一时，甚至超出了大多数人的预期，但事实就是如此。现在，一个被称为人民之君同盟的国际组织已经成立。为了团结一切君主社会主义者，该联盟的领导国已向我们的政府发出邀请，并要求我们的国家加入他们的联盟中去。"
 whiteruthenia.1002.a: "我们要加入我们的兄弟们！"
 whiteruthenia.1002.b: "呸！君布主义是民族的，而非国际的！"
 whiteruthenia.1005.t: "为王国的生存所做的建议"
 whiteruthenia.1005.d: "白鲁塞尼亚的人民排除万难，投票决定废除君主制，恢复早已消亡的共和国。这让国王的兄弟西吉斯蒙德王子极为震惊，他曾千方百计地确保其兄弟的王国能够生存下去。因此，王子本人从不避讳直接行动，他带着一份确保王国生存的计划拜见了他的国王兄弟。简而言之，西吉斯蒙德的观点是，共和国除了会为白俄罗斯带来毁灭外，也会随之引发白鲁塞尼亚所处的德国势力圈的崩溃。为了解决这个问题，弗拉基米尔所要做的就是宣布公投无效，解散已经并无权力的拉达，这样就可以拯救他的王国。虽然该举动显然不受欢迎，但西吉斯蒙德已经向弗拉基米尔保证，新白俄罗斯秘密警察已经准备好镇压一切叛乱。西吉斯蒙德似乎完全确信他的兄弟会遵循他的建议，他已经为国王准备了必要的文件，剩下的就是他的签名了……"
 whiteruthenia.1005.a: "西吉斯蒙德是对的……共和国与白俄罗斯的灭亡是划等号的！"
 whiteruthenia.1005.b: "不对不对……人民已经发出了他们的声音"
 whiteruthenia.1006.t: "共和派起义！"
 whiteruthenia.1006.d: "正如我们所担心的那样，人民对解散他们唯一的政治代表机构，以及完全取消公投并不领情。在整个白鲁塞尼亚，无组织的农民、工人、甚至中产阶级成员都群起响应，反对我们的统治。不过正如西吉斯蒙德所承诺的那样，他的新白俄罗斯秘密警察能够轻易地粉碎绝大多数叛乱，只有一个关键的例外：在我国首都明斯克发生的叛乱。与其他大多数叛乱不同，无论是在叛乱前几个小时宣布的总罢工，还是白俄罗斯社会革命党游击队的到来，明斯克叛乱者显然得到了其他势力的支援。截至目前，战斗仍在继续，双方仍在激烈争夺城市的控制权。如果这座城市真的沦陷，那就意味着我们的中央集权国家本身也会垮台。至于弗拉基米尔国王，为了自保，已经和家人们躲在了城市中的未知地点。更重要的是，西吉斯蒙德似乎在城外战场中一个坚固的院落里指挥着忠于他的部队，这可能意味着如果城市被攻陷，他可能会发动反攻……"
 whiteruthenia.1006.a: "城市驻军坚持住了！王国万岁！"
 whiteruthenia.1006.b: "明斯克已被解放！共和国万岁！"
 WHR_fate_of_monarchy: "君主制的命运"
 WHR_fate_of_monarchy_desc: "真正民选之政府既已上台，许多人便要求把霍亨索伦家的那个暴君赶回德国！然而，梦想虽丰满，现实却骨感，我们现在必须为全白俄罗斯而考虑。左翼执政联盟中的一些人指出，共和虽为我等理念之基，但在此等非常时刻下冒然废除君主制只会进一步分裂国家，因此，应让国王留下，以立宪君主的身份在宪法和人民的意志之下行使象征性的权力。然而，究竟哪一方的想法会胜出，仍是一个未知数，但我们必须尽快做出决定。"
 WHR_monarchobol: "君主制布尔什维主义的胜利"
 WHR_monarchobol_desc: "虽说工团主义革命在西方胜利了，但布尔什维主义在东方阵营里仍是真正革命的意识形态，或者说我们希望它是。我们必须拥抱我们的文化根源——被德国和俄国白匪这些反动派撕破的文化根源——为白俄罗斯人民照亮一条新的道路，我们的“光荣王”弗拉基米尔的指路明灯和社会主义的正义红星指引我们前进。我们要让世界知道，君主制与社会主义是可以共存的，结合二者可以造福于全体人民。"
 WHR_reichspact: "重回德国怀抱"
 WHR_reichspact_desc: "虽然霍亨索伦家的人还在王位上，但我们和德国的关系还是有些太疏远了，而家族之间的血脉联系可能是唯一能让德国不狂暴轰入我国的因素了。因此，我们将回到帝国公约的怀抱之中，这对我们的国家安全来说再明智不过了，我们现在将与我们的兄弟王国站在一起，共同面对东境之敌。"
 WHR_own_faction: "全世界君布们，联合起来！"
 WHR_own_faction_desc: "在世界各地，那些与我们志同道合、具有开明思想的君主已看到了社会主义的光芒，纷纷向往着绽放荣光的赤红社会主义灯塔。我们必须向其他国家伸出手来，建立一个人民王国联盟，以让全世界的红色君主国团结在一面旗帜之下。我们的军队将一同抗击反动派和无政府主义者，无情地杀尽那些胆敢推翻我们国王和征服我们人民的人。"
