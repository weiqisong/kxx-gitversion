l_simp_chinese:
 WHR_focus: "[WHR.GetAdjective]国策树"
 POLITICS_VLADIMIR_DESC: "白鲁塞尼亚国王弗拉基米尔·冯·霍亨索伦并不是人们所想的那样按部就班的人。他出生于贵族，作为普鲁士的海因里希的儿子，德皇的外甥，至少在德国赢得世界大战前，没有什么能够让他成为白鲁塞尼亚的国王。白俄罗斯人民共和国垮台之后，他的父亲成了这个国家的国王，在其任职期间尽全力扫除文盲并努力让国家走向现代，死于1929年4月20日。之后，他的儿子便接替了他的王位。\n\n弗拉基米尔被普遍认为是一位软弱的君主。虽然爱民如子，但是政务能力非常不足。他的懦弱和优柔寡断民众皆知，血友病的多次发作让他更加举步维艰，难以为国家效力。所以有人便认为这会导致由白俄罗斯社会民主党主导的杜马掌控政局，但事实却并非如此，因为人民民族党的亲德派首相瓦西里·扎查尔卡还裹挟着国王，手握大权。但随着人民怨声四起，重归民主、重建共和的呼声越来越高，潜伏在阴影之中的社会主义者，对王位虎视眈眈的兄弟。弗拉基米尔的王位周边危机四伏。\n\n弗拉基米尔知道他早晚得做出行动，只不过他还没有打定算盘。"
 POLITICS_SIGISMUND_DESC: ""
 WHR_foreign_policy: "外交政策"
 WHR_black_monday: "黑色星期一"
 WHR_black_monday_desc: "当中欧占主导地位的东欧因黑色星期一的到来而遭受巨大损失时，我们本就贫瘠的经济让我们几乎没有受到任何惩罚。不过尽管如此，我们的经济形势仍然比以前更为糟糕。"
 WHR_black_monday_1: "黑色星期一"
 WHR_black_monday_1_desc: "虽然黑色星期一仍然对国内经济产生了非常严重的影响，但是白鲁塞尼亚政府近来的措施已经开始逐渐修复经济崩溃带来的损伤。"
 WHR_black_monday_2: "黑色星期一"
 WHR_black_monday_2_desc: "随着政府改革的进一步深入，[WHR.GetName]先前遭受黑色星期一重创的经济形势逐渐恢复。"
 WHR_black_monday_3: "黑色星期一"
 WHR_black_monday_3_desc: "黑色星期一危机的影响即将抹除，[WHR.GetName]的经济将健壮如初。"
 WHR_black_monday_4: "黑色星期一"
 WHR_black_monday_4_desc: "遭遇黑色星期一后，[WHR.GetName]政府没有放弃任何可能性，不遗余力的寻求各种创新以图恢复经济。虽然现在影响尚未完全消除，但是经济的彻底振兴已经指日可待了。"
 constructing_ostwall: "建设东墙要塞"
 constructing_ostwall_desc: "为了应对日益增长的俄罗斯威胁，我们开始加固我们的东部边境，以预防可能的侵略行为。"
 WHR_disunity: "国家分裂"
 WHR_disunity_desc: "国家的仓促成立、对白俄罗斯民族认同的优柔寡断，这二者使[WHR.GetName]的思想混乱、并带来了爱国主义与团结的缺失。"
 WHR_illiteracy: "文盲问题"
 WHR_illiteracy_desc: "尽管独立已逾十年，但现任政府的脆弱、经济与教育的现状、以及在国家文字选择上的举棋不定，使鲁塞尼亚的文盲成为一个巨大问题，在主导国家的乡村地区，这一境况尤甚"
 WHR_cavalry_focus: "骑兵专长"
 WHR_cavalry_focus_desc: "随着我们骑兵训练的开始，我们的人民找到了他们擅长的军事领域，骑兵非常适合东部的地形。"
 WHR_ethanol_production_1: "乙醇燃料生产"
 WHR_ethanol_production_1_desc: "我们在乙醇燃料上的研究取得了重大突破，这使我们可以在工业上使用效率更高的燃料"
 WHR_ethanol_production_2: "乙醇燃料生产"
 WHR_ethanol_production_2_desc: "经过漫长的几个月的研究之后，我们可以使用乙醇燃料来完全供应我们的工业生产了"
 WHR_urbanisation_1: "城市化贫瘠"
 WHR_urbanisation_1_desc: "[WHR.GetName]有着大量的乡村人口以及世界上最小的人口密度，这使城市工业极难寻找到工人"
 WHR_urbanisation_2: "城市化"
 WHR_urbanisation_2_desc: "经过大量宣传鼓励之后，部分人民来到了城市定居，潜在地提升了工人的数量。"
 WHR_industrialisation1: "推进工业化"
 WHR_industrialisation1_desc: "我们为工业化提供了少量资助，以帮助工业缓慢发展"
 WHR_industrialisation2: "推进工业化"
 WHR_industrialisation2_desc: "我们为工业发展提供了适量的资金，以使国民经济体在未来得到扩大"
 WHR_industrialisation3: "推进工业化"
 WHR_industrialisation3_desc: "我们为工业化提供了大量资金，以此将国家从赤贫迅速提升到本应有的样子"
 WHR_flexibility: "弹性工业"
 WHR_flexibility_desc: "我国的工业体系被训练为有适应力的弹性机制，这将允许我们在需要时把工厂从生产民用商品转换为为生产军需装备"
 WHR_farming_reform1: "机械化农场"
 WHR_farming_reform1_desc: "我们为农场机械化提供了少量资金，这将允许我们富有的农民购买新的农业设备。"
 WHR_farming_reform2: "机械化农场"
 WHR_farming_reform2_desc: "我们为农场机械化提供了适量资金，这一行动旨在使[WHR.GetName]的农场购买新的农业设备，从而促进农业优化。"
 WHR_farming_reform3: "机械化农场"
 WHR_farming_reform3_desc: "我们为我国的农场机械化投入了大量资金，以此使农业效率最大化，并确保每个农场都是机械化的"
 WHR_BelAZ_agriculture: "生产农业机械"
 WHR_BelAZ_agriculture_desc: "别拉斯汽车厂目前正在生产农业机械"
 WHR_BelAZ_military: "生产军用载具"
 WHR_BelAZ_military_desc: "别拉斯汽车厂目前正在生产军用载具"
 WHR_BelAZ_mining: "生产采矿机械"
 WHR_BelAZ_mining_desc: "别拉斯汽车厂目前正在生产采矿机械"
 WHR_BelAZ_construction: "生产工程机械"
 WHR_BelAZ_construction_desc: "别拉斯汽车厂目前正在生产工程用机械与载具。"
 WHR_literacy: "教育发展"
 WHR_literacy_desc: "长期困扰着[WHR.GetName]的文盲状态被终结了，我们重振的教育系统帮助我们培养了新一代的创新者。"
 WHR_workersrights: "保护工人权利"
 WHR_workersrights_desc: "[WHR.GetName]保护工人权利的措施激发了工作者的热情与忠诚，促进了工业繁荣。"
 WHR_welfarestate: "福利国家"
 WHR_welfarestate_desc: "我们的福利改革提高了社会上穷人与老年人的生活水平，维持了稳定并保护了人民安全。"
 WHR_new_belarus: "新生的[WHR.GetName]"
 WHR_new_belarus_desc: "在政府推行了诸多经济改革后，[WHR.GetName]从闭塞的蛮荒之地，发展为了一个准备在世界舞台夺得一席之地的现代化欧洲国家。"
 WHR_free_press: "自由新闻"
 WHR_free_press_desc: "新闻自由化与审查制度的结束使民众接触到新鲜的想法。"
 WHR_secret_courts: "秘密法庭"
 WHR_secret_courts_desc: "秘密法庭的成立使我们可以摧毁政权的敌人。"
 WHR_censored_press: "严密新闻审查"
 WHR_censored_press_desc: "严格的新闻审查阻止了民众接触到任何异议，并确保了他们只能了解我们政权的想法。"
 WHR_confiscate_land: "没收土地"
 WHR_confiscate_land_desc: "多年以来，布尔乔亚暴君凌驾于白俄罗斯农民之上，作威作福，他们保有了大量本可以滋养国家的肥沃土地，现在这些土地再一次成为了白俄罗斯人民的财产。"
 WHR_central_planning_idea: "计划经济"
 WHR_central_planning_idea_desc: "我们将缺乏效率的资本主义市场经济改为计划经济，保证所有商品的生产都是遵照国家与人民的需求。"
 WHR_bolshevik_police: "新秘密警察"
 WHR_bolshevik_police_desc: "受霍亨索伦王朝在白俄罗斯的秘密警察机构新白俄罗斯警察的启发，我们创建了我们自己的秘密警察组织，以消灭国内的反革命分子与敌人。"
 WHR_empowered_unions: "授权工团"
 HWR_empowered_unions_desc: "白俄罗斯工会在霍亨索伦暴政时期受到了残酷镇压，但现在我们建立了工团国家，工团终于获得了认可。"
 WHR_armed_people: "人民武装"
 WHR_armed_people_desc: "在每一个工人和农民都有枪，并且习惯于操枪使棒情况下，我们可以更快的为军队训练新兵。"
 WHR_agriculture_cooperatives: "农业合作社"
 WHR_agriculture_cooperatives_desc: "我们的农业协调政策获得了白鲁塞尼亚农民的一些支持，新的农民增加了工业燃料作物的产量。"
 WHR_healthcare: "国家卫生保健"
 WHR_healthcare_desc: "国家医疗健康措施的实施使白鲁塞尼亚的健康水平变为了正常状态，减少了疾病的传播率与死亡率，提高了全国的健康人口。"
 WHR_socialmarket_economy: "社会市场经济"
 WHR_socialmarket_economy_desc: "我们的社会市场经济，在市场竞争基础上结合了自由激励与社会福利，提高了经济增长与[WHR.GetName]的稳定。"
 WHR_trade_union: "政府控制工团"
 WHR_trade_union_desc: "我们对工团的认可与控制使我们在[WHR.GetName]工人中获得了支持，同时在获得认可的情况下增加了他们的生产效率。"
 WHR_economic_boom_idea: "经济增长"
 WHR_economic_boom_idea_desc: "白俄罗斯独立党的自由市场政策成功的促进了白鲁塞尼亚的经济状况，同时提高了我们的国际声誉。"
 WHR_paramilitary: "新白俄罗斯警察准军事组织"
 WHR_paramilitary_desc: "西吉斯蒙德组建的新白俄罗斯警察准军事组织帮助扩大并精进了军队，并在与[WHR.GetName]的敌人的斗争中建立了一支精英师团。"
 WHR_labourbattalions: "劳工营"
 WHR_labourbattalions_desc: "我们的劳工营与公共建设项目既减少了失业率，同时为我们带来了一支训练有素、能建设国家的工人队伍。"
 WHR_self_help: "白俄罗斯人民的自助"
 WHR_self_help_desc: "社会联邦党的新组织，白俄罗斯人民自助会，开始改革白鲁塞尼亚经济，并将人民团结在我们的宏伟目标下。"
 WHR_persecution: "迫害少数派"
 WHR_persecution_desc: "现在脆弱的领导已经不复存在，我们应该开始注意少数派与长期破坏[WHR.GetName]的敌方间谍。"
 WHR_collectivise: "集体化"
 WHR_collectivise_desc: "为了国家利益而引进的集体农场虽然在推行过程中遇到了一些阻力，但已经开始提升农产品产量，发挥其应有的效果。"
 WHR_foreignintelligence: "对外情报机构"
 WHR_foreignintelligence_desc: "我们新的对外情报部门正向我们广泛的国内情报机构学习，开始在其他国家扎根，并向我们进行汇报。"
 WHR_latin_alphabet: "拉丁字母表"
 WHR_latin_alphabet_desc: "我们使拉丁字母成为了白俄罗斯语的官方用字，这一举措促进了国际贸易，并传播了西方的思想。"
 WHR_cyrillic_alphabet: "西里尔字母表"
 WHR_cyrillic_alphabet_desc: "我们使西里尔字母成为了白俄罗斯语的官方用字，这一举措促进了与乌克兰、俄罗斯的贸易与移民活动。"
 WHR_bothalphabets: "同时采用两种字母"
 WHR_bothalphabets_desc: "使用单一字母作为官方语言会疏远我们的部分国民，我们决定结合并教授拉丁文字与西里尔文字两种文法。"
 WHR_belarusian_youth: "白俄罗斯青年联盟"
 WHR_belarusian_youth_desc: "受诸如美国童子军之类的青年组织激励，白鲁塞尼亚青年联盟训练并传授孩子们传统的爱国主义价值观，以使他们成人之后能为祖国效劳。"
 WHR_orthodox_nation: "东正教霸权"
 WHR_orthodox_nation_desc: "我们决定东正教将成为[WHR.GetName]的国教，并享有特权。"
 WHR_secular_nation: "世俗国家"
 WHR_secular_nation_desc: "我们决定[WHR.GetName]将成为一个世俗化国家，同时接受多种不同的宗教。"
 WHR_ethnic: "民族同化"
 WHR_ethnic_desc: "有了对白鲁塞尼亚的国家认同，国民们开始团结一心保护祖国。"
 WHR_state: "举国一体"
 WHR_state_desc: "[WHR.GetName]及其国民没有单一的民族性，而是由波罗的人、斯拉夫人和其他民族组成的集体。定义他们是不是白鲁塞尼亚人的不是他们的血脉，而是他们对白鲁塞尼亚的忠诚与保卫国家的意愿。"
 WHR_homedefence: "白鲁塞尼亚国土防线"
 WHR_homedefence_desc: "白鲁塞尼亚国土防线组织帮助我们招募了部分额外国民来筹备战争，同时提高了我国的国防能力。"
 WHR_patriotism: "征兵运动"
 WHR_patriotism_desc: "我们新近的征兵运动使大量的青年入伍为国作战。"
 WHR_officerschool: "军官学校"
 WHR_officerschool_desc: "新设立的军校使我们的军队指挥层重现生机，大量的高素质人才进入了我们的军官阶层。"
 WHR_exemptscientists: "豁免科学家兵役"
 WHR_exemptscientists_desc: "让合格的科学家免服兵役使他们可以把时间花在为国家做研究上，而不是服兵役。"
 WHR_partisanwarfare: "游击战"
 WHR_partisanwarfare_desc: "我们在游击战方面的训练提高了我们的防御战术，并将使任何军队都更加难以占领[WHR.GetName]。"
 WHR_cavalry_production: "装备生产"
 WHR_cavalry_production_desc: "根据我们国家的需要，我们的工厂已经开始生产更多的军事装备，农村地区也已经开始为军队进一步培育马匹。"
 WHR_speed_cult: "速度崇拜"
 WHR_speed_cult_desc: "我们对速度的重视已经渗透到我军的各个方面，一旦发生战争，我们的军队一定要把超越敌方速度作为第一要务。"
 WHR_repairfacility: "修复设备"
 WHR_repairfacility_desc: "我们新建立的维修设施提高了我们飞机的效率和耐用性，使我们能够更努力地在空中与敌人作战。"
 WHR_direct_injection: "直喷燃料系统"
 WHR_direct_injection_desc: "我们的飞机采用了直接燃油喷射系统，这有助于防止飞机在空中失速，使我们的飞机在缠斗中对敌人具备潜在的优势。"
