 whrpol.54.t: "白俄罗斯即红色丹麦！"
 whrpol.54.d: "我们的人民农业部已在德米特里·普里谢帕乌的领导下制定起新的政府政策，白俄罗斯各地的农村也在为各种土地政策调整做好准备。\n\n德米特里正在推行以“白俄罗斯即红色丹麦”为口号的农业政策，农民将自由地拥有土地使用权，各农场也对此表示支持。作为内战期间著名的军队领袖，德米特里一开始站在了红军一边，指挥着斯摩棱斯克第二军团，但后来，他却转换了立场，领导了一场反对粮食供给制的反布尔什维克起义。普里谢帕乌加入了白俄罗斯农民劳工联盟，成为了塔拉什克维奇的亲密伙伴之一，并开始在他的著作与演讲中只使用白俄罗斯语，在一年前，他还是国王弗拉基米尔正式通过的谢拉达土地政策的头号反对者。在普里谢帕乌看来，哪怕布哈林主义对他的思想产生了一定影响，白俄罗斯仍不应效仿邻国，就像那拥有古老公共生活秩序的俄罗斯，而应以丹麦为榜样，丹麦虽“同我们的白俄罗斯一样天生贫穷，但却因农业变得如此富有”。"
 whrpol.54.a: "一个雄心勃勃的计划"
 whrpol.114.t: "与[WHR.GetName]谈和？"
 whrpol.114.d.stalemate: "由于任性的白俄罗斯反抗帝国公约，付诸战争是自然的结果。不幸的是，我军未能取得战果，民众的厌战情绪亦愈演愈烈。也许是时候去求和了？"
 whrpol.114.d.losing_ground: "由于任性的白俄罗斯反抗帝国公约，付诸战争是自然的结果。不幸的是，他们已有能力夺取[capitulated_ally.GetName]，人们对敌军下一次突击的恐惧也日渐增长。也许是时候去求和了？"
 whrpol.114.a: "我们没得选"
 whrpol.114.b: "我们不会和这些叛徒谈判！"
 whrpol.115.t: "与德国谈和？"
 whrpol.115.d: "出乎众人意料，德国人来乞求我们和平解决冲突。倘若接受，战争现在便能结束，但德国可能会在未来发动攻击……"
 whrpol.115.a: "终于胜利了！"
 whrpol.115.b: "与帝国主义决无和平可言！"
 whrpol.116.t: "[WHR.GetName]拒绝和谈"
 whrpol.116.d: "为了结束这场战争，我们向白俄罗斯人抛出了橄榄枝，但他们拒绝任何谈判，我们将不得不与之抗争到底！"
 whrpol.116.a: "我们要粉碎这些暴发户！"
 whrpol.117.t: "德国拒绝谈判"
 whrpol.117.d: "不出所料，哪怕我们表现强硬，但德国人拒绝任何形式的和谈。看来，在白俄罗斯军靴踏上柏林的土地之前，他们是不会屈服的。"
 whrpol.117.a: "那就战至最后吧"
 whrpol.100.t: "克鲁泡特金问题"
 whrpol.100.d: "“黑旗”组织的口号最初基于贵族无政府主义者彼得·克鲁泡特金的思想。因此，根据这些思想，人不仅要成为生产资料的所有者，而且要成为所有商品的所有者。私有财产制度将被废除，取而代之的只是暂时的实用财产，一旦特定物品的使用过程终止，实用财产便不复存在。一个自发组织成公社的社区将自行分配其劳动任务和生产目标。任何董事会、政党或工会都只是暂时存在。无论如何，要将这些想法付诸实践，所需要的是更为激进的暴力，而克鲁泡特金却对此保持沉默。这些目标将通过经济恐怖（针对有产者阶级）和无动机恐怖（针对整个集体，无关个人罪责）引发的国家崩溃来实现。时过境迁，尤达·格罗斯曼-罗辛得出结论，坚持克鲁泡特金口号的正统观念本身便自相矛盾。毕竟，克鲁泡特金本人就是虚荣阶级的代表，他在世界大战期间被民族主义口号蒙蔽（呼吁无政府主义者支持俄罗斯），亦不愿采取激进措施。在他看来，恐怖应当是果断的、迅速的和彻彻底底的，一切组织都只得在革命结束前存在。\n\n然而，其他地方无政府主义领导人，如马克·姆拉特奇尼，更愿意限制压迫性措施，让旧工会作为追求社会目标的实体继续存在，以便它们进一步演变成克鲁波特金主义公社的核心。"
 whrpol.100.a: "让我们坚持克鲁泡特金思想的正统思想，把工会抛诸脑后"
 whrpol.100.b: "克鲁泡特金还不够激进！"
 whrpol.101.t: "商品券"
 whrpol.101.d: "废除货币令一些社区感到震惊，这些社区多年来深受资产阶级荼毒，被迫按照货币经济的规则生活。无论如何，其中一些社区引入了特殊凭证，这并不是为了与其他社区进行交易，而是为了在社区内部充当交易工具。在我们运动中的一些聪明人看来，这一反动态度可能会导致货币经济的死灰复燃。"
 whrpol.101.a: "暂且容忍这一做法"
 whrpol.101.b: "准许他们在社区记账时使用"
 whrpol.101.c: "太反动了！禁止这些行为，只有商品交换贸易才能打破经济压迫"
 whrpol.102.t: "有组织犯罪"
 whrpol.102.d: "砸碎国家机构导致有组织犯罪集团横空出现。其中一些集团早已存在，只是现在才开始大行其道，而其他的则是最近才组建起来的。其中一些犯罪集团具有种族性，例如波兰人、白俄罗斯人、犹太人和立陶宛人的帮派，其他的则具有多民族特征。不过，这些集团干的勾当都差不多——敲诈勒索、贩卖人口、强迫劳动和拉皮条等等。"
 whrpol.102.a: "暂且容忍他们的行动"
 whrpol.102.b: "放着不管可不行，尽全力解决掉"
 whrpol.103.t: "强制性工作"
 whrpol.103.d: "依据克鲁泡特金的观点，人们天生善良，希望为自己和社会中的其他人工作，只是在国家的强迫下，他们才表现出了不同的态度。当然，也有一部分人不能工作，例如老年人、残疾人、未成年人、单身母亲，社会也应当去照顾他们。不幸的是，也有一些意志消沉、萎靡不振的人不想工作，因为他们压根就不爱工作。所以，在无政府主义运动之中，一些知识分子因此骚动不安。一些积极分子依照克鲁泡特金的观点，认为应当将这些人从社会中切割出来，剥夺他们的互助权利。还有一些人，比如尤达·格罗斯曼-罗辛，认为应该强迫这些人劳动，直到他们同常人无二，强制劳动制度本身也应当在时长不明的过渡时期内延续下去。"
 whrpol.103.a: "让寄生虫远离社会阶层！"
 whrpol.103.b: "引入强制劳动！"
 whrpol.104.t: "有闲阶级"
 whrpol.104.d: "推翻国家让许多人——石匠、银行家、工厂主和贵族——一夜之间失去了他们靠剥削为生的无价值活计。他们乃至于他们的家人除了吃白食以外一无所知，对社会毫无贡献可言。根据无动机恐怖的原则，因为他们无疑都是剥削阶级的一份子，他们就必须和他们的阶级一同固化。无论如何，这一群体人数众多，有些人认为他们中的一部分可以通过为社区工作来接受再教育。恐怖行为的代价也还是个问题。"
 whrpol.104.a: "不敲开鸡蛋就做不成煎蛋——把他们全敲开"
 whrpol.104.b: "他们中的一些人可以幸免于难并接受再教育"
 whrpol.105.t: "教堂、犹太教堂和清真寺"
 whrpol.105.d: "对大多数无政府主义者来说，宗教不过是“人民的鸦片”。然而，姆拉特奇尼和格罗斯曼-罗辛都看到了宗教的可取之处。当然，宗教机构应当废除，其财产也应当社会化，但这种社会化可以通过将没收的财产转移给宗教革命组织来实现，例如，耶稣革命组织或圣若瑟劳工主保。有些人甚至还认为，我们未尝不可依靠农民群众的宗教信仰，向农村体面地宣传我们的价值观。不过也有人指出，这一做法将偏离针对寄生神职人员的无动机恐怖原则。"
 whrpol.105.a: "支持解放神学"
 whrpol.105.b: "没收财产，将决定权交给当地社区"
 whrpol.105.c: "摧毁这些压迫象征——打倒教堂、犹太教堂和清真寺！"
 whrpol.106.t: "学校和大学"
 whrpol.106.d: "那些从未从事过艰苦体力劳作的人——教授、艺术家和作家——手握着巨额财富。他们生产的产品毫无实际价值，而他们用于生产这些产品的花费却又是天文数字。一个人若要工作，他也不必学会读诗或者计算积分，所以，我们应该对这些资产和这些人做些什么。当然，教授、律师或报纸编辑将（全部或部分）面临与虚荣阶级相同的结局，但学校和编辑部的不动产又该怎么办呢？"
 whrpol.106.a: "烧毁这些旧秩序下的机构"
 whrpol.106.b: "为它们寻找新的用途"
 whrpol.107.t: "全体公社代表大会"
 whrpol.107.d: "在我们推翻了第聂伯河、诺特河和维斯瓦河沿岸的压迫制度之后，决定我们运动未来命运的时候到了。一些代表认为，我们应实现巴枯宁和克鲁泡特金的梦想，在斯拉夫联盟框架下统一斯拉夫世界——从奥得河到乌拉尔河，而另一些代表则倾向于回避国族问题，建立一个囊括波罗的海到黑海的多民族领土的公社联盟。还有一些人宁愿恪守孤立主义，把我们的势力限制在白俄罗斯人或立陶宛人居住的立陶宛大公国的领土内。"
 whrpol.107.a: "斯拉夫联盟"
 whrpol.107.b: "人民公社联盟"
 whrpol.107.c: "让人民来决定"
 whrmisc.18.b: "应尽快举行临时选举，更换我们的领导人"
 whrpol.55.t: "党内领导层争议问题"
 whrpol.55.d: "在社会革命党继续巩固其对[ROOT.GetNameDef]的控制之时，广大群众们提出了党的领导权问题，由此而生的内部辩论已使我们备受困扰。党内形成了两个小集团，分别以我们运动的联合创始者——现已成为竞争对手的帕卢塔·巴杜诺娃和塔马什·赫里布为中心。尽管两人都得到了党内其他重要人物的支持，如亚泽普·马蒙卡，甚至在军队内部也有扬·谢拉达等人的认可，但只有一个人能够真正领导党和全白俄罗斯走向革命社会主义的乌托邦。赫里布和巴杜诺娃都致力于这项事业，也都是备受尊敬的作家、理论家和革命政治家，且他们对大多数政策都有着相似的看法。然而，赫里布以其对农业主义和农业发展的关注，以及他自己关于社会主义的著作而闻名，而巴杜诺娃则是学术界第一批站在社会主义运动，甚至更为广泛的政治运动前沿的女性之一。因此，我们必须决定党和国民政府的面貌，以此才能推进我们创造无产阶级天堂的计划。"
 whrpol.55.a: "与党的联合创始人兼领导人帕卢塔·巴杜诺娃站在一起"
 whrpol.55.b: "与党的联合创始人兼农业部长塔马什·赫里布站在一起"
 WHR_effects_when_war_begins: "§H当反抗德国人的战争打响时§!："
 WHR_reclaim_bialystok: "重申西方领土主张"
 WHR_global_belarus: "确立外交独立"
 WHR_global_belarus_desc: "长久以来，白俄罗斯在世界各国的眼中一直备受歧视。有的国家无视我们的存在，有的则认为我们根本没有能力建立外交关系。那我们就用实际行动来让他们开开眼吧！"
 whrpol.56.t: "莫斯科的提议"
 whrpol.56.d: "今天，明斯克政府收到了一条绝密信息，一名未穿制服的信使在送到了这封没有任何标记的信后就匆匆离开了。一开始我们还不理解为何要搞得如此神秘，但在我们明白了这封信的内容及其可能产生的后果后一切就豁然开朗。\n\n这份信笺上盖有[RUS.GetAdjective]政府的完整公章，并附有[RUS.GetLeader]的亲笔签名，因此其真实性毋庸置疑。措辞谨慎的开篇中谈到了共同的社会主义理想、历史以及遗产，其蕴含的潜台词也在最后几句中点明了开来。新生的俄罗斯社会主义政权赢得了第二次内战，准备开始展望未来，而他们的目光放在了我们这边。\n\n尽管他们没有给出具体的日期和细节，而只是说假如帝国公约与第三国际之间爆发战争，那么他们将愿意接纳我国加入他们的联盟，携手对抗德国人。他们保证会给予我们比现在还多的高度自治权，但这也意味着我们最终依然或多或少是一个受制于他国的国家，只是主子从德国人换成了俄国人而已。此外，他们还要求我们完全接受社会主义的政府体制。为表示诚意，他们许诺一旦战争爆发，我们就能立即获得[243.GetName]和[755.GetName]这些土地。\n\n塔拉什克维奇只与最高层的几位内阁成员讨论了这份计划，以防走漏风声。所有人都觉得俄罗斯人这次是真心诚意的，但问题是，这一切值得吗？"
 whrpol.56.a: "有意思……"
 whrpol.56.b: "俄罗斯人的话一个字都不能信"
 whrpol.57.t: "[WHR.GetNameDef]同意了"
 whrpol.57.d: "在一封措辞异常直截了当的信件中，[WHR.GetLeader]承诺，如果时机到来，他和他的人民将背叛他们的宗主，站在我们这边反对反动派。\n\n事实证明，与德国人相比，我们的政府在意识形态和文化上与他们有更多的相似之处，我们承诺在我们的领导下他们能够拥有更大的自治权的提议也太过于诱人，而我们所付出的代价仅仅只是几片森林而已。"
 whrpol.57.a: "东墙已经倒塌，\n德国浑然不觉。"
 whrpol.58.t: "[WHR.GetNameDef]拒绝了"
 whrpol.58.d: "[WHR.GetName]明确地告诉我们，即使他们相信我们会遵守双方之间的协定，但他们对我们未来的军事行动能够在多大程度上撼动东墙的强大力量也不抱太大的希望。\n\n看来我们必须用老办法为倔强的兄弟送去社会主义的温暖了。"
 whrpol.58.a: "意料之中"
 whrpol.59.t: "抉择之时"
 whrpol.59.d: "欧陆战火再燃，塔拉什克维奇知道现在是他做出最后决定的时候了，也就是说，是否要继续执行之前与俄罗斯达成的协议。\n\n他是要领导国家站在第三国际一边，迈向社会主义，在[WHR.GetAdjective]政府的领导下使国家更为独立自主，还是要保持对德国人的忠诚，毕竟他们至今为止都一直容忍并支持着他的统治？"
 whrpol.59.a: "履行秘密协定"
 whrpol.59.b: "忠于德国"
 whrpol.60.t: "俄罗斯拿下[WHR.GetName]！"
 whrpol.60.d: "难以想象的事情发生了！[WHR.GetLeader]领导的白鲁塞尼亚政府正式脱离了帝国公约，站在了[RUS.GetName]一边。\n\n我们帮助他们摆脱了俄罗斯的控制，赋予了他们自大战结束后就一直渴求的自治权。自那以后，他们勤勤恳恳建设着自己的国家，但看来这就是竹篮打水一场空，到最后他们还是滚回了天杀的俄罗斯那边。\n\n叛节者必将受到严惩，一个也不例外。"
 whrpol.60.a: "叛贼！"
 whrpol.61.t: "[FROM.GetAdjective]自治区成立"
 whrpol.61.d: "[WHR.GetAdjective]政府已经正式对德意志帝国及帝国公约宣战，并作为[RUS.GetName]的自治区身份加入了第三国际。\n\n战争的爆发意味着[243.GetName]和[755.GetName]地区政府权力与管理职责在短短几分钟内在没有经任何正式仪式的情况下发生了实质性的转移。无论如何，我们都在腐朽的德意志帝国的心脏腹地获得了宝贵的新盟友。"
 whrpol.61.a: "太好了"
 whrpol.62.t: "[FROM.GetNameDef]违背约定"
 whrpol.62.d: "尽管[WHR.GetLeader]对我们之间早在冲突爆发前就已经达成的协议做出了万般保证，但他最后还是放了我们鸽子。\n\n我们本来都同意了[WHR.GetAdjective]人民在脱离帝国公约并对德宣战后加入第三国际、继续维持自治，甚至还愿意让出一部分我们自己的领土。但到头来什么都没发生，与明斯克的通信也全部石沉大海。\n\n既然他们不讲武德，那我们也只能用老办法给他们送去社会主义的温暖了。"
 whrpol.62.a: "我就知道"
 whrpol.63.t: "帝国公约内的背叛"
 whrpol.63.d: "白鲁塞尼亚，小小的德国东方邦之一，已经投靠了第三国际。\n\n[WHR.GetAdjective]政府从前被保守派们批评为准工团主义，但德国因其忠诚而没有过于计较，现在看来，此前的所言并非子虚乌有。在得到了扩张领土的承诺后，[WHR.GetLeader]率领他的人民以自治区的身份加入了[RUS.GetNameDef]。\n\n白鲁塞尼亚多年来对德国佯装的忠诚以及日益左倾的政治道路背后的真正意图终于浮出了水面，帝国公约的东疆破开了一道裂痕。"
 whrpol.63.a: "妙啊！"
 whrpol.63.b: "完犊子了！"
 whrpol.63.c: "德意志帝国日薄西山……"
 whrpol.108.t: "无政府主义理论的衍化"
 whrpol.108.d: "马克·姆拉特奇尼执掌下的黑旗组织越发壮大，我们所构筑起来的无政府社会也随之不断发展进步，我们对于克鲁泡特金理论的理解同样在与时俱进。自始至终，我们的心中一直坚守着克鲁泡特金的信仰，坚信只有无政府主义才能带来真正的共产主义乌托邦，而在此理念之下，受工团主义、利己主义、个人主义影响的无政府主义分支则如野草般疯长了出来。总的来说，这些新兴群体大致可分为两派：无政府工团主义与罪犯无政府主义。无政府工团主义认为我们的革命要想延续，左翼的大团结要想实现，就必须紧跟第三国际之中占据主导地位的工团主义势力——如劳工总联合会和劳工联合会议——的步伐，而在罪犯无政府主义看来，国家这一压迫体制尚未完全消灭，它只是简单地经过了易手，染上了革命的血红，因此，我们必须用罪犯无政府主义的行动反对黑旗政权，以此来传播行动宣传的思想理念。\n\n罪犯无政府主义者通过非法集资、走私军火、煽动小规模群众造反等方式反对现政权，而无政府工团主义者则在城市的工业区、工会，甚至是原本安宁的崩得中组织工人进行罢工、绝食、离席抗议。这些造反行为是对克鲁泡特金组织理念的公然藐视，绝不能放任不管。那么是要采取纲领派的方法，让罪犯无政府主义者和无政府工团主义者加入我们的无政府大家庭呢，还是按照合成派的想法，直接将他们有关工会和自由个体在无国家革命中的性质与地位的理论纳入进来呢？当然了，用物理手段让这些激进分子噤声、保卫我们的乌托邦愿想也不失为一个好主意……"
 whrpol.108.a: "知道疼了就会闭嘴了，至于手段嘛，无所谓……"
 whrpol.108.b: "堵不如疏，邀请他们加入无政府主义大家族来"
 whrpol.108.c: "化敌为友，吸纳罪犯无政府主义的某些思想"
 whrpol.108.e: "化敌为友，吸纳无政府工团主义的某些思想"
 whrmisc.24.t: "社会主义与新教的不可能联盟"
 whrmisc.24.d: "太阳在白俄罗斯的土地上照常升起，但这次，这片阳光照耀之下的土地上却出现了新的气象：千差万别的新教团体之间难得达成了某种共识。\n\n信仰与政治竟产生了奇妙的化学反应，各个派别的新教政治家们摇身一变，成了[WHR.GetName]左翼社会主义政党的领袖。而在这些人中最瞩目的，无疑是循道宗的布拉尼斯拉夫·塔拉什克维奇和加尔文宗的安东·卢切维奇两人，他们站在了国内社会主义运动的最前沿，为各个社会主义运动（其中就包括对宗教抱持着传统矛盾心理的农工联盟）摇旗呐喊。\n\n不得不说，这些新教领袖真是巧妙地将信仰与政治抱负、精神信念与社会主义价值观结合了起来，靠着对共同政治影响力的认识，在白俄罗斯的各新教教派之间创造出了团结协作的氛围。\n\n有意思的是，这种信仰融入政治的现象还扩展到了新教团体之外。就比如天主教牧师亚当·斯坦克维奇执掌的白俄罗斯基督教民主党，它虽然走的是中间路线，但其政策却带有明显的左翼倾向，这说明斯坦克维奇有意将基督教价值观融入社会进步政策之中，也反映出了越来越多的宗教人物想要在忠于自身信仰的前提下在白俄罗斯的复杂政坛中探索新道路的趋势。"
 whrmisc.24.a: "教会对社会主义亦有影响！"
 whr_revolt.1.t: "革命永不息"
 whr_revolt.1.d: ""
 whr_revolt.1.a: "我们要彻底铲除农工联盟！"
 whr_revolt.1.b: "兄弟们，永远不要灰心丧气，白俄罗斯万岁！"
 WHR_hramadist_uprising: "革命永不息"
 WHR_hramadist_uprising_desc: ""
 WHR_hramadist_uprising_monarchy_desc: ""
 WHR_monarchist_timer: "政府打击农工联盟！"
 WHR_hramadist_timer: "农工联盟袭击政府！"
 WHR_initiate_the_uprising: "发动起义！"
 WHR_initiate_the_uprising_desc: "时机已至！德意志帝国被拖入大战，已是分身乏术，白俄罗斯人必须把步枪对准那些试图消灭我们身份认同的人。对白俄罗斯之敌绝不手软！革命万岁！"
 WHR_build_network: "建立强劲的支持者网络"
 WHR_build_network_desc: "农工联盟需要将思想相近的人士和团体联结起来，以为我们的事业建立强劲的支持基础。"
 WHR_develop_coherent_strategy: "制定明确策略"
 WHR_develop_coherent_strategy_desc: "农工联盟需要为起义制定一个明晰连贯的计划，其中应该包括识别关键目标，并明确行动的时间线。"
 WHR_acquire_weapons_supplies: "获取武器与补给"
 WHR_acquire_weapons_supplies_desc: "为更有效地抵抗德意志帝国，农工联盟必须以充足的武器和补给支持我们的战士。我们可以从邻国走私各种武器和资源。"
 WHR_launch_a_propaganda_campaign: "发动宣传运动"
 WHR_launch_a_propaganda_campaign_desc: "农工联盟有着一系列的宣传手段，可以传播我们的思想，笼络人民的支持，如分发传单、举行集会、罢工、抗议等。"
 WHR_form_alliances: "组建联盟"
 WHR_form_alliances_desc: "农工联盟必须寻求和其他革命团体的联盟，比如工会、少数民族和宗教团体，以此增加我们的胜算。"
 WHR_sabotage_key_infrastructure: "破坏关键基础设施"
 WHR_sabotage_key_infrastructure_desc: "除了直接军事袭击，农工联盟还可以破坏铁路、桥梁和发电厂等关键基础设施，扰乱德国对我们国家的控制。"
 WHR_find_a_benefactor: "找个靠山"
 WHR_find_a_benefactor_desc: "农工联盟可以努力为他们的事业争取国际支持——我们也必须寻求其他国家的承认，例如[RUS.GetName]、[UKR.GetName]或者[INT.GetName]，以此获得合法性。"
 WHR_appeal_to_ethnic_identity: "强调民族认同"
 WHR_appeal_to_ethnic_identity_desc: "农工联盟可以强调白俄罗斯人的民族认同，强调民族自豪感和民族自决的重要性，以此作为激励对我们事业的支持的一种手段。"
 WHR_strengthen_the_military_presence: "增加[FROM.GetName]驻军"
 WHR_strengthen_the_military_presence_desc: "我们必须加强我们在白俄罗斯各地的军事存在，包括派遣部队和建立军事基地，以此保护我们的统治不受任何潜在的起义或攻击。"
 WHR_monitor_opposition_activity: "监视反对派活动"
 WHR_monitor_opposition_activity_desc: "王室应该密切监视反对派的活动和网络，以便发现任何潜在动乱的迹象。"
 WHR_launch_counter_propaganda_compaign: "开展反宣传运动"
 WHR_launch_counter_propaganda_compaign_desc: "我们可以利用我们自己的宣传活动来诋毁农工联盟，动摇人们对他们事业的支持。这可能得传播一些错误信息或着利用国家控制的媒体传播反农工联盟的信息。"
 WHR_arrest_key_leaders: "逮捕关键领导人"
 WHR_arrest_key_leaders_desc: "我们可以追踪并逮捕农工联盟的主要领导人，瓦解他们的组织，防止他们领导任何潜在的起义。"
 WHR_increase_economic_investment: "增加经济投资"
 WHR_increase_economic_investment_desc: "我们可以增加在创造就业和提振经济方面的投资，以收买当地民众的忠诚，削弱他们对农工联盟的支持。"
 WHR_offer_amnesty_to_opposition_figures: "赦免反对派人士"
 WHR_offer_amnesty_to_opposition_figures_desc: "我们可以对放下武器的反对派战斗人员给予大赦或宽大处理，以努力降低总体的暴力程度，促进冲突和平解决。"
 WHR_conscript_troops_from_other_countries: "在[FROM.GetName]征兵"
 WHR_conscript_troops_from_other_countries_desc: "我们人口不足，因此为补充兵源，我们决定从[FROM.GetName]征召士兵，以协助镇压起义，他们当然是自愿的。"
