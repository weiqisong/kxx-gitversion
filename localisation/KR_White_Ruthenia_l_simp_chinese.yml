 POLITICS_USIEVALAD_IHNATOUSKI_DESC: "乌谢瓦拉德·马卡拉维奇·伊赫纳陶斯基于1902年加入俄罗斯社会革命党，开始了他的政治生涯。与沙皇当局发生纠纷、被圣彼得堡大学开除后，他转入尤里耶夫斯基(多尔帕特/塔尔图)大学并于1911年毕业，随后在明斯克教育学院任教。在那里他一直工作到1921年，在过去他有反政府倾向，可世界大战期间，他似乎仍忠于政府。虽说如此，但在1917年，他加入白俄罗斯社会主义工农联盟，并领导一个名为“青年白俄罗斯”的组织。工农联盟于1918年分裂之际，他选择加入白俄罗斯社会革命党，反对白俄罗斯人民共和国政府的亲德立场，同样，他也对社革党的反布尔什维克立场感到失望。\n\n社革党联合创始人塔马什·赫里布呼吁同德国傀儡君主合作时，伊赫纳陶斯基带领支持他的社革党人出走，成立地下的白俄罗斯革命组织。他担任白俄罗斯文化研究所（后改组为白俄罗斯科学院）的成员时，与在巴黎的移民以及第三国际取得联系。如今世界革命已传至白俄罗斯大地，伊赫纳陶斯基及其革命干部领导着白俄罗斯工人社会主义共和国，实施威权的左翼民粹主义计划，将社会主义带到他的祖国。"
 POLITICS_TAMAS_HRYB_DESC: "塔马什·赫里布乃白俄罗斯社会革命党的联合创始人，出生于一个贫穷的农民家庭。世界大战爆发前，他就职于圣彼得堡波罗的海造船厂，并融入进城中的白俄罗斯文学圈子之中。1914年他被征召入伍，一直服役到1917年。1917年12月，在罗马尼亚前线作战之时，他被选为白俄罗斯士兵的代表之一，担任全白俄罗斯议会议员，布尔什维克镇压此运动时同样逮捕了他。获释后，他作为白俄罗斯人民共和国拉达以及中央军事委员会的成员，参与了白俄罗斯人民共和国的建立。他和白俄罗斯社革党公开支持白俄罗斯完全独立，但却无法说服拉达改变亲德立场。1919年，他曾因积极反对占领而两次被德国当局监禁，直至1920年白俄罗斯人民共和国得到德国的官方承认后才得以获释。\n\n局势愈发清晰，德国的存在显然无法撼动，赫里布呼吁社革党与新成立的拉达中其他左翼政党合作，这令社革党内出现轻微的分裂。自1925年以来，社革党一直都在历届的社会民主党政府中维持着存在，代表着农工联盟的激进派系。\n\n德国当局始终对赫里布抱有怀疑，他对工团主义的倾向已是公开的秘密，但他与第三国际之间的联系，都保持谨慎。随着世界革命蔓延至白俄罗斯，社革党再无任何退缩的理由，开始实施他们完整的左翼民粹主义计划，而社革党联合创始人自然是白俄罗斯工人社会主义共和国的领导人。"
 POLITICS_BRANISLAU_TARASKIEVIC_DESC: "布拉尼斯拉乌·阿达马维奇·塔拉什克维奇生于农民家庭，还在上学时就已参加了白俄罗斯民族运动。1911年，塔拉什克维奇前往圣彼得堡进行深造，在那里遇见了民族主义诗人杨卡·库帕拉。优异的成绩使他十分轻松地考入了圣彼得堡大学历史与语言学学院，并师从多位语言学者。1917年回到明斯克后，与白俄罗斯社会民主主义协会关系紧密，并在次年积极参加了白俄罗斯人民共和国的成立。当协会在1918年分裂时，他发现自己加入了白俄罗斯社会民主党的一边，后者追求一条更加实际的亲德道路，反对苏维埃俄国以及他们堕落的“官僚社会主义”，并且希望通过改革创造一个自由民主的社会主义国度。\n\n在出任人民教育部长，并领导白俄罗斯语的语法改革和拉丁化之后，塔拉什克维奇很快升至白俄罗斯社民党的中央委员会。在君主制政府倒台后，成为了人民议会的主席，或者换种说法，白俄罗斯人民共和国的总理。并将共和国变为真正的社会主义天堂。"
 POLITICS_BRANISLAU_TARASKIEVIC_DESC_RADSOC: "布拉尼斯拉乌·阿达马维奇·塔拉什克维奇生于农民家庭，还在上学时就已参加了白俄罗斯民族运动。1911年，塔拉什克维奇前往圣彼得堡进行深造，在那里遇见了民族主义诗人杨卡·库帕拉。优异的成绩使他十分轻松地考入了圣彼得堡大学历史与语言学学院，并师从多位语言学者。1917年回到明斯克后，与白俄罗斯社会民主主义协会关系紧密，并在次年积极参加了白俄罗斯人民共和国的成立。当协会在1918年分裂时，他发现自己加入了白俄罗斯社会民主党的一边，后者追求一条更加实际的亲德道路，反对苏维埃俄国以及他们堕落的“官僚社会主义”，并且希望通过改革创造一个自由民主的社会主义国度。\n\n在出任人民教育部长，并领导白俄罗斯语的语法改革和拉丁化之后，塔拉什克维奇很快升至白俄罗斯社民党的中央委员会。在君主制政府倒台后，成为了人民议会的主席，或者换种说法，白俄罗斯人民共和国的总理。并将共和国变为真正的社会主义天堂。因此，当机会出现时，他和农工联盟投奔第三国际，与他们一起继续为建立社会民主主义的白俄罗斯人民共和国而努力也就不足为奇了。"
 POLITICS_MIKOLA_ABRAMCIK_DESC: "白俄罗斯人民共和国宣布独立时，米科拉·阿布拉姆彻克还只有14岁，但很快，在1921年，他便成为维列耶卡的代表。参与到国家大事之中，于1924年，在白俄罗斯国立大学继续深造。凭借在白俄罗斯学院组织协会的积极活跃，阿布拉姆彻克成为瓦西里·扎查尔卡的亲密战友和门生，并且加入白俄罗斯社会联邦党。获得工程学以及经济学学位后，他加入全白俄罗斯工人大会，将他的时间投入在写作以及阅读中。1930年后，他开始参与在德白俄罗斯移民工人的工作；1932年，他创立白俄罗斯移民工人联盟，并创办《在德白俄罗斯工人公报》。在其中，他明确表达自己的反公社情绪，并保证限制第三国际在白俄罗斯工人运动中的影响。\n\n他在白俄罗斯政坛上是个相对年轻的面孔，但凭借作家、教师以及政治家，为白俄罗斯国家以及工人运动中的努力，他的政治生涯，绝不会轻易中止。"
 POLITICS_ADAM_STANKIEVIC_DESC: "亚当·维基耶恩茨耶维奇·斯坦基耶维奇于1914年在维尔纽斯被叙任为天主教牧师。于彼得格勒罗马天主教神学学院学习期间，成为当地白俄罗斯天主教学生团体“白俄罗斯圈”的一员，1917年成为白俄罗斯基督教民主党的创始人之一。也是立陶宛白俄罗斯社群的领导人之一，因他不知疲倦的慈善工作而广受尊敬。\n\n1931年12月召开的基民党第四次大会中，他被推选为中央委员会的议员，参与白鲁塞尼亚的政治。基民党获得更为广泛的选票基础，他也帮助稳固全国民主联盟，并与其中的东正教派系，农民联盟（并非是农民党）合作，愈发威胁到农工联盟的政治霸权。\n\n花费多年精力汗水，1925年以来首次，全民盟将农工联盟赶下台，某种意义上，这就是白俄罗斯民主的胜利，白俄罗斯的民主仍运作良好，斯坦基耶维奇在其中发挥了关键作用。这位受人尊敬的牧师将以他对人道主义以及人民福祉的献身精神，带领白俄罗斯人民走向繁荣的未来。"
 POLITICS_RADASLAU_ASTROUSKI_DESC: "拉达斯拉夫·卡济米拉维奇·阿斯特罗夫斯基对革命可不陌生，他参与过1905年革命，在1911年的革命动乱中被捕，在1917年二月革命后为俄罗斯临时政府效力。就如诸多早期白俄罗斯民族主义者那帮，他努力维护自身民族在俄罗斯共和国内的自治权，他也极力反对十月革命，并在很早的时候就支持白俄罗斯人民共和国独立运动。\n\n白俄罗斯人民军成立后他自愿进入军队，二十年代结束服役后，他便一直在人民教育部中工作，并选择加入了白俄罗斯农工联盟。在此期间，他对左翼分子颇有好感，但在他们向第三国际靠拢时他又迅速抽身而去。1936年，他的政治倾向早已天翻地覆，毫不避讳承认自己是农工联盟的右翼派系，直言不讳批判农工联盟内部中，境外工团主义的扩张以及危害。\n\n既然农工联盟众人都对他的话语嗤之以鼻，他在联盟中的地位自然也是一落千丈。在与农工联盟主席布拉尼斯拉夫·塔拉什克维奇发生冲突后，阿斯特罗夫斯基彻悟，合法手段根本无法驱逐社民党，因此，他在幕后组织了一个由异见者以及军官组成的团体，推翻塔拉什克维奇政府后组建了白俄罗斯的中央拉达。政变的结果喜忧参半，但工农联盟不再能威胁国家稳定，他成功阻止了一场可怕的工团主义阴谋。尽管如此，中央拉达主席能否为白鲁塞尼亚带来真正的秩序与稳定，仍尚未可知。"
 POLITICS_VACLAU_LASTOUSKI_DESC: "瓦茨拉夫·尤斯蒂纳维奇·拉斯托夫斯基是白俄罗斯著名的民族主义者，也是白俄罗斯民族运动的坚定支持者，拉斯托夫斯基在1906年开始选择加入白俄罗斯社会主义工农联盟，并担任报刊《我们的远野》的编辑，直至1914年。他既是作家也是历史学家，出版了大量著作，自1915年白俄罗斯出版协会成立以来便一直在管理协会，积极为白俄罗斯文化与国家发展做出贡献。他曾公开支持白俄罗斯独立，也是维尔纽斯白俄罗斯委员会的一员，并加入了白俄罗斯人民共和国拉达。他也公开支持白俄罗斯人民共和国独立宣言，积极为立陶宛与白俄罗斯的友好关系公开发声，也在立陶宛驻柏林外交使团中代表白俄罗斯的利益。\n\n1919年，拉斯托夫斯基加入白俄罗斯社会革命党，但他与中央委员会在外交政策与国家战略上，很快就爆发冲突，第二年便分道扬镳，随后加入维亚恰斯劳·阿达莫维奇的白俄罗斯农民党“青橡木”，支持政府的亲德立场，并于1922年白俄罗斯文化研究所成立后，担任关键职位，研究所于1928年被改组为白俄罗斯科学院。\n\n时至1936年，拉斯托夫斯基已成为“青橡木”的政治首脑以及党内理论家。他早年与社会主义者有所交集，但却反对马克思主义以及阶级斗争理论，将国家利益置于阶级利益之上。最为关键的是，他反对任何形式的俄罗斯与白俄罗斯统一，并希望加深同波罗的国家的友好关系，尽可能消除俄罗斯影响。这股反俄情绪在他的作品中体现得淋漓尽致，他认为“莫斯科人”实际上是蒙古人，而中世纪克里维奇部落后裔的白俄罗斯人才是“真正的斯拉夫人”，甚至是雅利安人的一个分支。他希望彻底扫除俄罗斯影响，将白俄罗斯民族改名为“克里维亚”，才能符合他们先祖的荣光。\n\n东边的俄罗斯仇恨满腔，克里维亚人需为他们的生存而战，这将会是一场血战。"
 POLITICS_WERNER_KEMPF_DESC: "维尔纳·肯普夫于白俄罗斯人而言，既不是朋友也不是敌人：他是一位彻头彻尾的普鲁士军官。他的目标十分简单，那就是准备好应付东方的入侵。在一切为时已晚之前，他必须尽可能动员全国的大部分地区投入战争，否则俄罗斯人就会打穿东墙的薄弱点，从波利西亚与波罗的中间地带，向西涌入。肯普夫并不关心当地民众：中央拉达能处理内部事务，他只需要将精力放在军事上。他也希望白鲁塞尼亚愿意配合他的行动，毕竟，双方的存亡全部系于德军之手。白俄罗斯与他，都无法承受失败的代价。"
 whrpol.2.t: "改革之必要"
 whrpol.2.d: "社民党人引以为豪的便是他们反对保守派人士的胜利。人民共和国以及后来的王国成立期间，白俄罗斯人最关心的问题之一就是土地改革，大量白俄罗斯人都是无地农民，土地大部分为波兰人所有，小部分属于俄罗斯贵族，这些被视作阻碍白俄罗斯国家建设与经济繁荣的最大障碍。如今，大部分土地终归白俄罗斯小农手中，但仍有许多无地农民，且“外国”贵族与国内两大教会仍把持大片土地。农业部长长期提出的俗称“谢拉达计划”的土地改革计划显然还有很多工作要做——该计划目前因交予前地主的地权补偿金过多，抽空农业部资金而停滞不前，许多人对此大感失望。\n\n大部分社民党人坚称计划正稳步进行，可无论是在农工联盟还是党的内部，反对声正愈发猛烈。社民党内部就计划如何继续而辩论，不少人支持加大预算投入，但也有人希望采取更激进的措施，支持后者的呼声愈发高涨，结果将如何，仍有待观察。"
 whrpol.2.a: "在未来，小农需拥有更多土地地权。"
 whrpol.3.t: "谢拉达报告"
 whrpol.3.d: "数十年间，无数人早已深刻认识到白俄罗斯急需土地改革。国家的地主阶层绝大多数是波兰人或俄罗斯人，前者占比较大，而白俄罗斯人则多是农民，缺乏属于自己的耕地，在世界大战爆发前，这导致了严峻的阶级矛盾，特别是白俄罗斯人民日益增涨的民族意识。因此，为巩固白俄罗斯民族认同，使农民摆脱贫困、削弱地主权力，土地改革已成为大多数政党政治计划中的一环。\n\n可惜，说起来容易做起来难。激进左翼（以及越来越多的激进右翼）长期鼓吹着政府应没收并重新分配土地，但君主除了少数象征性改革外，基本都选择拒绝。以最近从农工联盟任命的农业部长命名的谢拉达计划还有很多工作要做。\n\n在报告中，谢拉达着重强调了土地改革，尤其是第一年的成果，并总结道，土地改革计划将于1939年前完成，而若能得到额外经费的话，这个时间还可以提前。此外，谢拉达还指出，先前付给地主的补偿金也取得了正面的成效，因为地主把得来的部分资金投资于了各个经济领域之中。"
 whrpol.3.a: "农民是我国的支柱。"
 whrpol.4.t: "白俄罗斯农工联盟大会"
 whrpol.4.d: "德国经济崩溃仍历历在目，白俄罗斯社会民主党、白俄罗斯社会联邦党与白俄罗斯社会革命党的代表齐聚一堂，讨论谢拉达计划的未来。社革党长期批评该计划太过反动，对“外国”地主过于宽容，为重新分配土地而支付的补偿金太过庞大，预算负担过于沉重，而后续削减经费也是计划进展缓慢的原因之一。名义上的社民党左派领导，西蒙·拉克-米哈伊洛夫斯基总理采取社革党提出的建议，甚至连塔拉什克维奇总统也在考虑彻底改变计划。\n\n社会联邦党人，人民农业部长扬·谢拉达在农工联盟与拉达仍在为他的计划辩护，坚信只要增加预算，计划便能重回正轨。社民党右翼的名义领导，安东·卢茨科维奇警告称激进路线会使我们远离德国盟友。他对农工联盟公开的社会主义倾向持谨慎态度，如果左派向实施危险的“布尔什维克”计划，他很有可能选择支持人民军与拉达中的反动派一同对抗他们。\n\n农工联盟未来的走向取决于社民党中间派，他们是偏向谢拉达的温和计划，亦或屈从社革党的压力、以及他们那民粹主义言论。"
 whrpol.4.a: "社民党领导层顶住了激进派的压力。"
 whrpol.4.b: "没必再要给那帮地主补偿！"
 whrpol.5.t: "文盲问题"
 whrpol.5.d: "1897年的人口普查显示，白俄罗斯人的识字率仅处于10%至20%之间，对白俄罗斯民族的塑造造成严重了阻碍。直至1918年，在人民共和国拉达的指导与德国援助下，多方位扩大教学系统，提高国家识字率。1926年改用拉丁字母导致识字率增长放缓，但据人民教育部报告，当年识字率仍有36%，而今年已接近50%的里程碑。尽管进展显著，但文盲问题仍是我国文化、经济与科学发展的障碍。"
 whrpol.5.a: "多建学校，蠢蛋！"
 whrpol.6.t: "拉达僵持不下"
 whrpol.6.d: "政府对谢拉达计划的处理激怒了拉达中的反对派，无论是独立党还是拉斯托乌斯基的克里维亚党成员都与农工联盟内部的异议人士合作以延迟进一步的立法工作。虽然反对派本身的力量过于弱小，无法颠覆政府并举行大选，但他们的拖延还是在议会引起了紧张的局势。昨天的会议结束时，会场几乎被谩骂所淹没，有传言说白俄罗斯社会民主党和农工联盟都处于崩溃的边缘。而在明斯克，许多人都目击到人民军和德国大使馆之间的活动变得活跃了起来。"
 whrpol.6.a: "麻烦很快就会解决，是吧？"
 whrpol.7.t: "政变"
 whrpol.7.d: "今早，许多明斯克居民在醒来时看到了在街道上巡逻的士兵，人们被命令待在家中。在举行拉达会议的政府大楼前，一辆装甲车和个排的士兵守卫着独立广场。首都的广播电台也被占领，正常的广播节目已被中断。晚些时候，第一国家电台播出了拉达斯拉夫·阿斯特罗夫斯基的信息，他宣布[WHR.GetLeader]政府已由于与“外国工团主义分子”勾结而被军方罢免，他则计划通过一场革命来颠覆陷入僵局的拉达。此外，阿斯特罗夫斯基还宣布由新的临时机关，即白俄罗斯部长理事会取代政府。最后，阿斯特罗夫斯基颁布了以叛国罪逮捕[WHR.GetLeader]和其他前政府成员的命令，并结束了这次讲话。\n\n尽管直到中午进出明斯克的所有道路都还设有军事检查站，但很明显所有前政府成员都逃脱了追捕并逃离了这座城市。[ROOT.GetName]即将走上内战的道路。"
 whrpol.7.a: "我们必须从工团主义手中拯救白俄罗斯！"
 whrpol.8.t: "拉达无足轻重"
 whrpol.8.d: "阿斯特罗夫斯基主席发现自己处境尴尬，他已向支持他的军方保证，至少党内右翼会愿意支持他，可社民党人却不愿理会他的口号，“举国一致反对工团主义威胁”。在这点上，他那中央拉达无疑即尴尬又失败。\n\n局势迫使阿斯特罗夫斯基与拉达内的其他政党接触，自政变以来，拉达就从未被重新召集。具体而言，阿斯特罗夫斯基希望拉曼·斯基尔蒙特的人民党以及亚当·斯坦基耶维奇的基督教民主党所组成的全国民主联盟可以支持他。农工联盟已在农村地区公开反抗，得到他们的支持，才能填补中央拉达急需的合法性。\n\n在与全民盟领导层的会面中，阿斯特罗夫斯基主席表示愿向他们提供中央拉达中的关键职位，并承诺尽快恢复拉达的运作——当然，不包括那帮“叛国”的农工联盟，以换取全民盟对新宪法以及反对“工团主义叛徒”的支持。基督教民主党认为此次政变乃非法行为，为后人开了糟糕的先例，拒绝同意合作，但也担心让军方独自统治，或是更糟糕的情况，譬如拉斯托乌斯基的克里维亚党掌权，这很可能说服他们转头支持中央拉达。"
 whrpol.8.a: "全民盟支持中央拉达。"
 whrpol.8.b: "阿斯特罗夫斯基未能赢得他们的支持。"
 whrpol.9.t: "拉达通过新预算"
 whrpol.9.d: "根据最近一次农工同盟大会的一致意见，人民农业部长扬·谢拉达为陷入停滞的土地改革计划编制了新的预算扩大案。由于在议会得到了得到了全国民主联盟以及左派不甚热情的支持，因此该法案得以相对容易地通过。反对该法案的人主要是克里维亚党，他们认为就像之前农工联盟左翼所主张的那样，该议案仍然对地主过于宽大。然而事实证明，他们的反对相当微弱，克里维亚党的领袖拉斯托乌斯基也默认新法案将有助于支持受德国经济危机威胁的农民。\n\n左翼报纸《白俄罗斯思想》对白俄罗斯社会革命党支持该法案持相对温和的批评态度，但仍然保留了对拉斯托乌斯基的严厉批判。拉斯托乌斯基本人在1920年之前曾一直是社会革命党的成员。在他们看来，拉斯托乌斯基反对该法案的出发点并不真诚，这仅仅只是拉拢左翼人士加入他的反动运动的一种策略。拉斯托乌斯基本人则迅速通过他的报纸《克里维奇》进行了反驳，他指责社会革命党放弃了他们的核心支持基础并继续“兜售”国际主义，而非帮助建设白俄罗斯-克里维亚国家。\n\n不管怎样，双方的激进分子似乎都在向对方倾倒自己的过剩的怨恨，这让我们能够专注于真正有利于人民的工作。"
 whrpol.9.a: "让他们吵去吧，人民期待行动而非言辞。"
 whrpol.10.t: "鲍里索夫之战"
 whrpol.10.d: "距明斯克西北74公里、坐落于别列津纳河畔的鲍里索夫是该地区除了明斯克之外最大的城市之一。如果想要保卫首都周边，那就必须要坚守鲍里索夫，人民军因此在这里发动了军事行动。工团叛乱分子几乎没有做出什么像样的抵抗，城市在一天之内就已完全易手。"
 whrpol.10.a: "现在首都安全了。"
 whrpol.11.t: "[1087.GetName]之战"
 whrpol.11.d: "[1087.GetName]毗邻俄罗斯边境，是[ROOT.GetNameDef]最重要、工业最为发达的城市之一。正如预料之中，工团主义者在这里作出了激烈的抵抗。尽管如此，随着钢厂和汽车制造厂的易手，我军还是成功地攻占了这座城市。游击队已经逃往乡村，但消灭他们只是时间问题而已。"
 whrpol.11.a: "另一座关键城市已经安全。"
 whrpol.12.t: "[207.GetName]之战"
 whrpol.12.d: "[207.GetName]和邻近的湖泊位于国家的东北角，除了控制着边境出入口之外，这里可以说是平平无奇。军队在这里几乎没有遇到抵抗，而北方边境的过境点也将阻断工团分子逃亡立陶宛的潜在路线。"
 whrpol.12.a: "部队现在正享受着湖畔的沙滩呢。"
 whrpol.13.t: "[95.GetName]之战"
 whrpol.13.d: "[95.GetName]位于普里皮亚季河与皮纳河交汇的关键位置。这里的沼泽不仅让部队难以通行，同时还成为了游击队的一个主要据点。不出所料，由于该城本身就是社民党和犹太崩得的强固堡垒，这里的抵抗尤为激烈。一攻占这座城市，我们就收到了许多有关因部队向这里以犹太人为主的人群发泄愤怒而发生的暴行的报告。惩罚将会在军纪恢复之后迅速施行，但显然紧张的种族关系已然达到了临界点。"
 whrpol.13.a: "我们必须限制对平民的暴力行为！"
 whrpol.14.t: "[204.GetName]之战"
 whrpol.14.d: "国内的某些工业部门就坐落在[204.GetName]及周边地区。正如预计，工团分子在工厂和公共建筑附近进行了激烈的抵抗。尽管如此，我们的军队最终还赢得了胜利，叛军则向西流窜而去，可能逃亡到了乡下或者立陶宛。然而，现在我们掌握了许多重要的过境点，这应该会限制叛乱分子逃离我国。"
 whrpol.14.a: "另一个关键地区攥在了我们手中。"
 whrpol.15.t: "[194.GetName]之战"
 whrpol.15.d: "[194.GetName]周边地区近期的经济发展十分迅速，许多食品加工厂和盐厂散布于此。我们的军队一控制工厂，工团叛乱分子就消散在了乡村之中，其中的一些人可能已经逃到了乌克兰。"
 whrpol.15.a: "南方已定。"
 whrpol.16.t: "与温和派崩得成员接洽"
 whrpol.16.d: "我们与崩得之间一直都维持着互惠互利的关系，这就使得崩得的领导层惧怕彻底颠覆现状的改变，而这正是我们想要发起的改变。换个角度来看，崩得中的年轻成员是在我们与崩得之间的官方合作下成长起来的，因此他们更加愿意接受我们以及我们的改革。所以为了赢得崩得的支持，我们计划全力支持这些更加年轻的温和派崩得成员，寄希望于他们能够在崩得内部获得更大的影响力并最终接管崩得，以此在我们实施改革时确保崩得的友好。"
 whrpol.16.a: "祝这群年轻的温和派好运！"
 whrpol.17.t: "温和派接管崩得"
 whrpol.17.d: "冒险得到了回报，我们冒着危及与崩得的伙伴关系的风险，支持崩得的年轻温和派成员从保守派手中接过了领导权。这群温和派与我们的政府关系更加密切，事实也证明他们更愿意接受我们的改革想法。尽管如此，崩得内部的混乱也波及了许多犹太工人的正常工作生活，但我们相信只要时间充裕，一切都将会重回正轨。"
 whrpol.17.a: "很好。"
 whrpol.18.t: "与崩得领导层协商"
 whrpol.18.d: "崩得的支持和援助有益于我们对拉达的掌控以及政府的稳定，所以共识是我们必须与崩得的领导层达成妥协，以此获取他们对经济改革的支持并加强我们的伙伴关系。"
 whrpol.18.a: "希望一切进展顺利……"
 whrpol.19.t: "崩得提出要求"
 whrpol.19.d: "崩得意识到他们在谈判中已经占据了上风，因此提出了几个要求。虽然其中的大多数都无足轻重、不会有什么可预见的问题，但另一个要求则在拉达的审议中十分引人注目，那就是要求崩得成员的经济“自治”——换言之，我们应该让属于崩得的工人免受最为严厉的政府法规的约束。这同时引起了左右两派的骚动：右翼指责犹太人把政府当作他们的傀儡，而左翼则批评政府对某一个劳工组织给予特殊对待。尽管如此，我们也不能放弃谈判，因为这会在实质上破坏我们与崩得之间的伙伴关系并严重危及我们管理拉达的能力。"
 whrpol.19.a: "太过分了，但我们不能就这么终止磋商。"
 whrpol.20.t: "与崩得的磋商大获成功！"
 whrpol.20.d: "我们成功完成了曾经被认为不可能的任务！我们的代表报告称，我们已经与崩得的领导层就他们对我们许多改革的支持达成了一项总结性的协议。尽管对一些人来说，服从崩得的要求无疑是一粒难以下咽的药丸，但其好处还是不可否认的：我们从根本上稳固了与崩得之间的联盟，完全确保了他们对政府的支持。"
 whrpol.20.a: "很高兴能得到崩得的支持！"
 whrpol.21.t: "明斯克的克里维亚党骚动"
 whrpol.21.d: "由于阿斯特罗夫斯基主席未能获得拉达中其他成员的支持，拉斯托乌斯基领导的克里维亚党成为了拉达中的第三势力，他们在明斯克的活动也骤然活跃起来。白俄罗斯青年联盟尤为突出，他们已经在全城和其他城市领导了多次反对政变的示威游行。同时因为白俄罗斯科学协会以及科学院中许多社民党成员都已经失踪，拉斯托乌斯基本人也一直在争取他们的支持。更令人担忧的是，军方对阿斯特罗夫斯基的支持力度似乎已经大幅降低，还有传言称军方迫于明眼人都看得到的来自德国大使馆的压力，愿意转而支持魅力四射的拉斯托乌斯基。"
 whrpol.21.a: "不妙！"
 whrpol.22.t: "拉斯托乌斯基武力夺权"
 whrpol.22.d: "随着中央拉达的瓦解，拉斯托乌斯基开始行动。克里维亚运动的带头组织——白俄罗斯青年联盟的成员与支持者的游行队伍进入了明斯克的政府大楼，士兵们没有做出任何阻止游行者进入的抵抗。由于军队和德国人都已弃他而去，阿斯特罗夫斯基在拉斯特托乌斯基到达之前就已经逃离了官邸。克里维亚党很快宣布废黜中央拉达并成立新的人民部长委员会。拉斯托乌斯基在广播讲话中被宣布为临时总统以及委员会主席，他承诺将恢复宪法和拉达，但什么人能够被允许参加选举、或者是否会举行大选仍然有待观察。我们所能知道的是，拉斯托乌斯基曾承诺要一劳永逸地让白俄罗斯摆脱“俄罗斯的催眠”，并带领白俄罗斯民族复兴成为最纯粹的克里维亚人。"
 whrpol.22.a: "克里维奇国家万岁！"
 whrpol.23.t: "阿斯特罗夫斯基的政府"
 whrpol.23.d: "随着与全国民主联盟的谈判取得成功，阿斯特罗夫斯基主席已经能够使他的中央拉达合法化并成功缓解了军方的担忧，新政府已经在军队和德国军事代表团的支持下成立。压制前政府的残余势力以及镇压农村地区的反抗似乎只是时间问题。"
 whrpol.23.a: "[ROOT.GetName]将摆脱工团主义。"
 whrpol.24.t: "犹太工人总联盟"
 whrpol.24.d: "在白俄罗斯目前的国境内居住着大约50万犹太人，另外还有50万犹太人居住在白俄罗斯声索的领土之上。自世界大战的革命时代以来，犹太人就深深参与到了白俄罗斯的国家建设之中，每一个城镇地区中的犹太人就算说不上是非常多，也可以算得上是当地的主要社群。如今，代表犹太人和犹太人利益的主要组织是犹太工人总联盟，简称为“崩得”。\n\n崩得是一个深受奥地利社会民主主义启发的进步组织。他们的犹太自治主义计划则受到奥地利马克思主义理论的启发，希望无论流散的犹太人居住在哪里，都能够实现自我管辖和文化自治，而非诉求于建立一个独立的犹太国家。他们成功地将个人原则写入了宪法，意第绪语也与白俄罗斯语一起成为了国家的官方语言。并且作为农工联盟的一部分，他们长期以来都是社民党的合作伙伴。自20世纪20年代以来，他们在犹太社群中的反对派——劳工锡安主义者和大众主义者——已明显被边缘化。\n\n事实证明，社民党和崩得是白俄罗斯政坛上一股强大的力量。然而尽管他们已经尽了最大的努力，反犹主义在这个国家却仍然猖獗，极右翼的克里维亚党的迅速壮大让崩得感到十分不安。"
 whrpol.24.a: "共同反对反动派和反犹主义。"
 whrpol.25.t: "[GetYear]年选举"
 whrpol.25.d: "每隔数年就举行一次选举、以此让民众对政府以及诸多问题表达意见是民主国家的基本要素之一。今年也不例外，[GetYear]的选举已经迫在眉睫。虽然有许多政党在全国各地争夺权力，但所有人都预计社民党能够顺利地再次赢下这次大选。"
 whrpol.25.a: "白俄罗斯社民党再次获胜！"
 whrpol.26.t: "[GetYear]年选举"
 whrpol.26.d: "每隔数年就举行一次选举、以此让民众对政府以及诸多问题表达意见是民主国家的基本要素之一。今年也不例外，[GetYear]的选举已经迫在眉睫。虽然有许多政党在全国各地争夺权力，但唯二有可能获胜的集团只有社民党领导的农工联盟、以及持右翼立场的全国民主联盟。全国民主联盟由基督教民主党和自由主义者组成，希望推翻由亚当·斯坦基耶维奇和拉曼·斯科尔蒙特领导的社民党。投票已经结束，胜者是……"
 whrpol.26.a: "社民党再次胜选！"
 whrpol.26.b: "全民盟爆冷胜出！"
 whrpol.27.t: "大选推迟"
 whrpol.27.d: "由于我国处于战时，原定于今天举行的选举已被推迟，选举举行时间则有待进一步通知。政府承诺将在国家紧急情况解除后的第一时间举行大选。"
 whrpol.27.a: "真遗憾，但在情理之中。"
 whrpol.28.t: "康斯坦欣·耶扎维塔乌叛逃"
 whrpol.28.d: "自1932年基普里扬·康德拉托维奇逝世以来最高级别的人民军军官、耶扎维塔乌将军已叛逃向农工联盟的叛乱分子。考虑到他是资深的白俄罗斯社联党党员以及农工联盟中的温和派成员，这一事件并不令人感到意外。但我们既没能逮捕他、也没能说服他对我们保持忠诚，这深深地伤害了草创中的中央拉达的声誉。德国军事代表团并没有忽视这一事件，他们的领导人维尔纳·肯普夫已经公开向阿斯特罗夫斯基发出了威胁，声称只要他没能迅速重新掌控局势，德国军队将很乐意代劳，直接控制国家的所有军队事务。"
 whrpol.28.a: "血腥的社会主义。"
 whrpol.29.t: "维尔纳·肯普夫夺取政权"
 whrpol.29.d: "中央拉达独木难支，无力应付叛军，因此，德国军事代表团开始在[ROOT.GetNameDef]执行他们自己的“反游击行动”。然而在这一过程中，他们已直接掌控了国家所有的武装力量和军政事务，在明斯克总督府设立后，维尔纳·肯普夫也成为了该国实际上的军事独裁者。虽然阿斯特罗夫斯基的中央拉达仍然控制着民政事务，但他们实际上已经成为了肯普夫总督的下属。这实在是奇耻大辱，[ROOT.GetNameDef]的主权丧失殆尽。"
 whrpol.29.a: "离了德国人我们就什么也干不好了？"
 whrpol.30.t: "政府流亡立陶宛"
 whrpol.30.d: "随着国家大半沦于敌手，[WHR.GetNameDef]政府已经流亡到了友好的立陶宛控制下的[GetGrodnoName]城中。这座城市中居住着许多白俄罗斯人，政府也希望能够依靠立陶宛和德国的帮助在这里继续战斗，直至祖国获得解放。似乎立陶宛和白俄罗斯的命运又一次交织在了一起。"
 whrpol.30.a: "似曾相识。"
 whrpol.31.t: "[WHR.GetAdjective]政府流亡[GetGrodnoName]"
 whrpol.31.d: "随着国家大半沦于敌手，[WHR.GetNameDef]政府已经流亡到了友好的立陶宛控制下的[GetGrodnoName]城中。这座城市中居住着许多白俄罗斯人，政府也希望能够依靠立陶宛和德国的帮助在这里继续战斗，直至祖国获得解放。似乎立陶宛和白俄罗斯的命运又一次交织在了一起。"
 whrpol.31.a: "我们将共同驱逐侵略者。"
 whrpol.32.t: "立陶宛-白俄罗斯联邦？"
 whrpol.32.d: "对我国领土的侵略以及我们被迫流亡立陶宛只证明了一个事实：那就是我们没有独自保卫祖国的能力。因此立陶宛政府决定重新将一份古老的提案摆上案头：在我们两国之间建立一个类似于解体前的波立联邦的联邦国家。这个想法曾在世界大战期间短暂复活，但最终因为立陶宛、白俄罗斯和德国政府均对此缺乏兴趣而被搁置。也许现在是我们付出更多努力、更有力地抵御侵略者的时候，但许多人谴责我们是在试图以独立为代价换取安全。"
 whrpol.32.a: "只有联合起来，我们才能寻得和平。"
 whrpol.32.b: "我们决不能放弃独立。"
 whrpol.33.t: "立陶宛与[WHR.GetNameDef]寻求统一"
 whrpol.33.d: "随着[WHR.GetAdjective]政府被侵略者赶出祖国，他们和立陶宛政府正在考虑一个古老的想法：建立两个国家之间的联邦。这个想法曾在世界大战期间短暂复活，但最终因各方均对此缺乏兴趣而被搁置。现在，所有人都清晰地认识到[WHR.GetAdjective]政府不能独立地存在，这份提案也得到了各方的考虑。作为两国的庇护者，我们在这个问题上拥有最终的发言权：是让他们统一起来，在我国的东部边境建立更有凝聚力的防线，还是让他们保持分裂和虚弱，以免他们在未来可能威胁我们的地区霸权？"
 whrpol.33.a: "让他们团结起来会让防务更轻松些。"
 whrpol.33.b: "他们必须被分开。"
 whrpol.34.t: "[FROM.GetNameDefCap]拒绝联邦提案"
 whrpol.34.d: "就像世界大战期间一样，立陶宛-白俄罗斯联邦的想法被拒绝了。这项议程将再次被束之高阁。"
 whrpol.34.a: "丢人啊。"
 whrpol.35.t: "立陶宛-白俄罗斯联邦成立"
 whrpol.35.d: "在与[WHR.GetAdjective]以及德国政府达成一致后，我们开始继续推进重新启动的计划，将这两个曾经组成立陶宛大公国的国家再次统一起来。当然，白俄罗斯人将在这一计划中获得高度的自治权，而立陶宛本身的地位则维持不变，这将有望让我国更有能力保护该地区免受侵略者的蹂躏。"
 whrpol.35.a: "大公国的遗产仍存于世。"
 whrpol.36.t: "拉斯托夫斯基的演讲"
 whrpol.36.d: "随着他们的领土被我们共同的敌人占领，白俄罗斯政府被迫流亡至立陶宛。今天，白俄罗斯政治家瓦茨拉夫·拉斯托夫斯基受邀前往立陶宛议会发表演讲，希望能够增进我们两国之间的关系。\n\n尽管拉斯托夫斯基被认为是一名激进的白俄罗斯民族主义者，但显然他也对立陶宛民族抱有极大的同情心，并在他的演讲中多次颂扬立陶宛人民、我们两国之间相通的历史和文化，以及可能更为重要的一点：我们面对着共同的敌人的入侵。他的祖国已然沦陷，因此他呼吁立陶宛民族继承从前大公国的衣钵，并且帮助实现白俄罗斯的解放。也许更令人讶异的是他还呼吁建立更加紧密的纽带联系，甚至提议建立一个联盟，以免立陶宛和白俄罗斯再次陷于敌手。\n\n他的演讲最终以团结的呼号而结束：“立陶宛与白俄罗斯人民之间的兄弟联盟万岁！”"
 whrpol.36.a: "兄弟联盟，对吧？"
 whrpol.37.t: "明斯克的提议"
 whrpol.37.d: "[WHR.GetName]挣脱了德国主子，但他们这是刚出狼窝又入虎穴。没有了德国的庇护，他们现在在面对我军的反击时脆弱而无力。但是，一名来自[WHR.GetNameDef]的特使带来了一份有趣的提议：在我们两国之间实现和平。\n\n这名外交官坚称，尽管我们有理由认为他们已经陷入了外交孤立，但他也明确表示政府已经开始向第三国际寻求支持。他似乎相信他的政府中充满了对巴黎和伦敦的同情者，并且已经“挣脱了柏林的锁链”，因此可以向工团主义世界发出令人信服的声明。更重要的是，他确信进一步的敌对只会带来更多不必要的流血牺牲，让成千上万的俄罗斯人和白俄罗斯人白白死去。因此，他的政府不仅希望在白俄罗斯和俄罗斯两国之间实现和平，还要调转枪口对付帝国公约，以此换取正式将“合法的白俄罗斯”领土转交给他们。\n\n毫无疑问，我们最终能够粉碎他们的抵抗，但我们还是可以考虑以一些边境领土为代价，避免从明斯克杀出一条血路——特别是如果他们声称得到第三国际支持的情况属实的话。然而根据前线的战况，我们也能够坚持达成更有利的协议。克里切夫和维捷布斯克的民族情况相当清晰，但他们同时声索的斯摩棱斯克就不那么明显了。当然，我们也可以坚持维持战前状态不变。"
 whrpol.37.a: "很好，这样我们就能将兵力集中于更重要的战线上。"
 whrpol.37.b: "可以割让波洛茨克和维捷布斯克，但斯摩棱斯克属于俄罗斯！"
 whrpol.37.c: "我们只接受维持战前的状态。"
 whrpol.37.e: "直接拒绝这一提议。"
 whrpol.38.t: "俄罗斯还价"
 whrpol.38.d_split: "[RUS.GetName]对我们提出的单独和平协议相当感兴趣，但认为我们的要求太过于极端。具体而言，他们认为斯摩棱斯克是俄罗斯的核心城市，因此拒绝割让这里。但这确实暗示着我们对维捷布斯克和克里切夫的领土要求得到了俄罗斯人的承认，这赋予了我们一个上佳的机会来收复大部分陷于俄罗斯统治下的白俄罗斯人聚居地。"
 whrpol.38.d_statusquo: "俄罗斯对我们提出的单独和平的提议反应较为冷淡。虽然他们愿意接受我国独立，但他们拒绝任何的领土变更，并要求恢复战前的状态。这意味着白俄罗斯人流淌的鲜血都是徒劳，但这或许是拯救我国免受潜在致命的俄罗斯反击的唯一途径。"
 whrpol.38.a: "好极了。"
 whrpol.38.b: "要么大获全胜，要么一无所有。没有和平！"
 whrpol.39.t: "谈判破裂"
 whrpol.39.d: "白俄罗斯和俄罗斯之间的谈判已然破裂，双方无法找到都能接受的中间立场。两国之间不会实现单独的和平，因此第三国际不太可能会对此进行干预。"
 whrpol.39.a: "……"
 whrpol.40.t: "谈判成功！"
 whrpol.40.d: "俄罗斯人已经接受了我们的提议。也就是说，假设我们能让第三国际相信，我们的帝国公约成员身份只不过是一种务实的策略，目的是在帝国主义列强和柏林的眼皮子底下建设社会主义国家的基础，两国之间就将会实现和平。"
 whrpol.40.a: "塔拉什克维奇总统肯定不会让我们失望。"
 whrpol.41.t: "白俄罗斯挣脱了锁链？"
 whrpol.41.d: "随着背信弃义的德意志帝国的崩溃，失去帝国主义庇护的东欧很快陷入混乱，其中一个重要的案例就是自1925年以来由一系列社会民主政府领导的白俄罗斯人民共和国。今天，来自明斯克的使节不仅带来了他的政府的和平提议，还提出白俄罗斯将调转枪口对付帝国公约的残余势力。\n\n这名外交官很快就阐明了自己的理由：白俄罗斯社民党一直致力于在欧洲一隅建立一个社会主义国家，最终将自己从俄罗斯帝国主义以及来自外国的波兰贵族阶级敌人中解放出来。这位使者坚称，与德意志帝国结盟从来都不是他们的抉择，而仅仅只是一个务实的诡计，借此在德国的眼皮底下建立社会主义，直到他们贫穷而欠发达的国家准备好迎接革命的到来；否则，它就将被德国的帝国主义者或拒绝承认其国家地位的俄罗斯反动派所摧毁。\n\n我们需要决定是否信任这些所谓的“伪装起来的革命者”，并为他们提供的支持和保护。我们对此的应对将决定我们是能在东欧找到一个盟友，还是俄罗斯人将会开始对帝国公约的残余发动反击。"
 whrpol.41.a: "我们欢迎全欧洲获得自由的人民！"
 whrpol.41.b: "没门儿！这些秘密的财阀比资本家还要坏！"
 whrpol.42.t: "白俄罗斯加入第三国际"
 whrpol.42.d: "欧洲的革命者接受了我们的提议，我们已被接纳进第三国际。当然，这个协议中也带有一些警告，因此我们必须迅速证明自己确实是一个真正的革命政权。\n\n白俄罗斯农工联盟召开了紧急会议，正式批准了政府与第三国际和谈并加入国际的计划。很快，拉达就进入紧急状态，迅速通过了一系列法案，正式声明与倾颓的德意志帝国断绝联系，并宣布政府意图与工团主义势力重新结盟。最终，要求成立宪法委员会并解散拉达的决议也得以通过。"
 whrpol.42.a: "白俄罗斯革命闪亮登场！"
 whrpol.43.t: "第三国际的回绝"
 whrpol.43.d: "由于第三国际拒绝了我们的提议，我国仍然处于战争状态，在外交上受到羞辱和孤立。白俄罗斯人民共和国将战斗到最后一刻。"
 whrpol.43.a: "太尴尬了……"
 whrpol.44.t: "被抛弃的白俄罗斯"
 whrpol.44.d: "尽管非法的白俄罗斯政府尽了最大的努力，但一旦第三国际明确表示不愿意支持他们，他们面对威胁就仍然独木难支。我们与他们达成的协议将被视作无效，敌对行动将立刻恢复。"
 whrpol.44.a: "我们终究还是要进军明斯克"
 whrpol.45.t: "与白俄罗斯和平"
 whrpol.45.d: "在第三国际的正式斡旋下，我国根据与白俄罗斯政府达成的协议签订了和平条约，第三国际也同样与所谓的白俄罗斯人民共和国签订了一项条约。白俄罗斯现在属于工团主义者的势力范围，但我们不会为了无用的沼泽地和森林付出更多俄罗斯人的生命。"
 whrpol.45.a: "那就这样吧"
 whrpol.46.t: "反政府抗议"
 whrpol.46.d: "对于拉达在解散之前通过的最终决议，全国各地争议不断。反对派公开谴责这一决议违宪，并认为这是明目张胆的自我政变，街头也出现了抗议的人群。随后，忠诚的工人和农民发起了反抗议活动，在明斯克和莫吉廖夫引起了冲突。军方已经介入以恢复一些地区的秩序并确保局势不会进一步升级，但很明显，某些人需要一段时间才能接受我们迅速的决定。"
 whrpol.46.a: "他们很快就会接受革命。"
 whrpol.47.t: "[WHR.GetNameDef]的正式请求"
 whrpol.47.d: "和平已经到来，我们的欧陆霸权比历史上的任何时候都要更加稳固，位于中欧同盟东部边疆的[ROOT.GetNameDef]盟友，通过他们在柏林的大使馆提出了正式的请求。在战间期的大部分时间里，白俄罗斯人一直依靠我们的庇护和经济实力，从一个落后的国家崛起成为一个他们声称与其他欧洲国家平起平坐的国家。由于他们在东部的主权得到保障，俄罗斯的威胁几乎被摧毁，[WHR.GetAdjective]大使认为应该考虑在我们两国之间建立一种新的关系：具体而言，是在两个自由国家之间、而非保护者和附属国之间的关系。\n\n简而言之，[WHR.GetAdjective]政府希望在帝国公约以及中欧同盟内部获得完全的独立、结束其作为德意志帝国非正式傀儡国的地位，以此作为对他们在这场血腥冲突中的忠诚的奖赏。[WHR.GetNameDef]没有理由脱离帝国公约，他们的忠诚也得到了彻底的证明，因此我们确实没有理由继续束缚他们，这也会让他们更加感激我们在白俄罗斯解放中扮演的角色。但另一方面，德皇身边的强硬派对他们竟然胆敢提出这样的要求而十分愤怒，因为他们的存在完全只是出于德国的善意而已。"
 whrpol.47.a: "很好，鲁登道夫会很开心能见证这一刻。"
 whrpol.47.b: "当然不。这帮忘恩负义的斯拉夫人……"
 whrpol.48.t: "独立！"
 whrpol.48.d: "德国政府欣然接受了我们的请求。虽然我们仍身在帝国公约和中欧同盟，但随着新的商业条约签署以及德国军事代表团规模的缩小，我们与德国的关系已经再也不是单边的了。我们作为独立国家的主张从未如现在这般真实！"
 whrpol.48.a: "[WHR.GetName]万岁！"
 whrpol.49.t: "请求遭拒"
 whrpol.49.d: "出于某种不可告人的原因，德国政府断然拒绝了我们要求更多独立的请求。看起来，效忠的奖赏比我们预期中要有限得多。"
 whrpol.49.a: "混蛋……"
 whreco.1.t: "黑色星期一波及白俄罗斯"
 whreco.1.d: "柏林证券交易所的崩盘以及随之而来的经济动荡已经波及中欧同盟的每个角落。然而，由于我国的工业远没有那么发达，它对我们的影响比中欧同盟其他成员国也要小得多；我们已经相对平稳地度过了黑色星期一，但在局势升级之前，我们仍需要将损失降到最低。"
 whreco.1.a: "因祸得福？"
 whreco.2.t: "[WHR.GetName]请求经济援助"
 whreco.2.d: "我国在东方的小小盟友[WHR.GetName]的经济相对较为落后，在经济危机中受到了相当大的冲击。由于政权改弦易辙，进一步开放德国投资并放松了劳动法以迎合我们的利益，他们请求我国发放大额的贷款，最终将他们从危机的泥潭中拉出来。由于他们的经济规模相当小，这对我国的账目不会有什么大影响，但即使是如此微小的影响，在当前的艰难时期也可能并不受欢迎。"
 whreco.2.a: "当然，我们会拉小盟友一把。"
 whreco.2.b: "他们得自求多福了。"
 whreco.3.t: "德国出资帮助我国脱困"
 whreco.3.d: "德国政府已经同意提供一笔慷慨的贷款，以帮助我们最终从经济危机中复苏。自然，在这件事上我们可以信任老盟友。"
 whreco.3.a: "向永远的德国朋友致以感谢！"
 whreco.4.t: "德国抛弃了我们"
 whreco.4.d: "令人震惊的是，德国政府拒绝帮助我们从经济危机中复苏，并声称他们无能为力。这使我们与老盟友的关系恶化，不得不在复苏的道路上蹒跚前行。"
 whreco.4.a: "友谊到此为止……"
 whrlandreform.1.t: "谢拉达计划成功！"
 whrlandreform.1.d: "随着全国各地有关白俄罗斯农民生产效率开始提高的报告纷至沓来，由人民农业部长扬·谢拉达起草的雄心勃勃的重振土地改革并带领白俄罗斯步入现代的计划已经取得成功！随着土改计划的成功，社民党在拉达中的主导地位已然不可撼动，确立了一个公平、民主的社会主义国家！"
 whrlandreform.1.a: "为扬·谢拉达三呼万岁！"
 whrlandreform.2.t: "乡村的土地纠纷"
 whrlandreform.2.d: "在广袤的白俄罗斯乡村中，土地主要被经营农业的地主所把持，但由白俄罗斯农民来耕种，这种状态已经延续了数十年之久，但谢拉达计划的实施改变了现状：一名地主在与他的家人一起巡视土地时遭到了一名同情工团主义的农民的袭击。这无疑十分罕见，因为大多数的农村人口并未参与到政治之中，但这一丑闻还是登上了全国许多报纸的头版头条。地主正在游说政府对受到袭击的一方给予补偿，但已经长期对地主不满的民众则要求政府不应当再偏袒地主阶级。"
 whrlandreform.2.a: "补偿那名地主，我们不能在这个关键的时候得罪他们。"
 whrlandreform.2.b: "“或许应该提高你庄园里劳工的生活水平？”"
 whrlandreform.3.t: "社民党左派提出要求"
 whrlandreform.3.d: "尽管社民党左派向谢拉达计划给予了温和的支持，但其中许多成员都对我们对该计划的处理并不满意，他们认为我们对地主和富人“过于软弱”、“背叛了农工联盟的理想”。在一份由数位社民党左派关键成员签署的一份文件中，他们向塔拉什克维奇提交了抗议信，但如何处理这封抗议信引起了相当大的争议……"
 whrlandreform.3.a: "忽视这封信，我们用自己的办法干得很好。"
 whrlandreform.3.b: "也许社民党左派说得有道理？"
 whrlandreform.4.t: "内阁会议"
 whrlandreform.4.d: "虽然我们试图在谢拉达计划的实施中寻求公众支持与总体效率的平衡并取得成功，但政府内阁中的一些人仍然认为我们在其中任何一点都还做得不够，其问题在于我们要么没有充分地倾听民众的声音、要么就是过于注重公众的意见，这种混乱阻碍了谢拉达计划的施行。因此为了解决这一问题，[ROOT.GetLeader]组织召开了一次内阁会议，以讨论如何推行谢拉达计划。"
 whrlandreform.4.a: "我们需要专注于效率。"
 whrlandreform.4.b: "我们需要倾听人民的呼声。"
 whrlandreform.5.t: "官僚问题"
 whrlandreform.5.d: "人民农业部收到了农村农民的投诉，称负责实施谢拉达计划的官僚机构中存在腐败。"
 whrlandreform.5.a: "我们需要做点什么！"
 whrlandreform.6.t: "轻微抗议"
 whrlandreform.6.d: "不满的劳工在我国的一座城市中组织了一场小规模抗议！他们声称政府在实施谢拉达计划时为人民做得不够。"
 whrlandreform.6.a: "我们得听听人民的意见！"
 whrlandreform.7.t: "大规模抗议"
 whrlandreform.7.d: "今天，成千上万心怀不满的劳工聚集在明斯克的街道上，抗议政府对谢拉达计划的处理，他们宣称政府已经忘记了服务于人民的目的，并且还在像旧时的沙皇一样讨好精英阶层。后一条激怒了许多明斯克以及拉达中的民族主义者。"
 whrlandreform.7.a: "我们已经尽力了！"
 whrmisc.3.t: "识字率提高"
 whrmisc.3.d: "[WHR.GetName]的识字率一直都很低。在1897年的人口普查中，一些地区的识字率甚至仅有10%。在白俄罗斯独立的最初几年中，识字率由于大规模的资金投入而稳步提高，到30年代中期时，识字率已经接近50%。随着农村学校的落成以及合格教师的增加，已经有相当一部分的农村人口具备了读写能力，我们已不再需要担心文盲问题对国家的重大影响了。"
 whrmisc.3.a: "太棒了！"
 whrmisc.4.t: "[WHR.GetName]同德国公司的合约"
 whrmisc.4.d: "白鲁塞尼亚政府需要装备来武装其落后的武装力量，因此他们与一家德国公司签订了合同，以此将我国库存中已经退役很久的世界大战期间的武器装备供应给他们。我们对我国企业在东部盟国盈利持欢迎态度，这也能为我们带来一些利润。"
 whrmisc.4.a: "只要他们能拖住俄国人就行"
 whrmisc.5.t: "德援枪械"
 whrmisc.5.d: "我们在德国订的货到了：大约两千五百把世界大战期间的老毛瑟将被用来武装我们的军队。"
 whrmisc.5.a: "我们的补给变多了"
 whrmisc.6.t: "德援大炮"
 whrmisc.6.d: "我们在德国订的货到了：大约两百五十门世界大战期间生产的野战炮将为人民军提供急需的火力支援。"
 whrmisc.6.a: "没有这些大炮我们就活不下去"
 whrmisc.7.t: "德援老战机"
 whrmisc.7.d: "我们在德国订的货到了：一百架双翼战斗机将补充进我国的空军航空队。虽然它们的数量可能不多，型号也已经过时，但在现代战场上，即使是一架老式战斗机也比没有飞机要强。"
 whrmisc.7.a: "最好不是一飞就掉的飞行棺材"
 whrmisc.8.t: "德援支援装备"
 whrmisc.8.d: "我们在德国订的货到了：整整一船的支援装备将会在战地上援助我国的军队。"
 whrmisc.8.a: "别忘了电台说明书"
 whrmisc.9.t: "德援卡车"
 whrmisc.9.d: "我们在德国订的货到了：二百辆卡车！这将会大大帮助补给、运输以及野战医院的扩大。"
 whrmisc.9.a: "别往泥地里开"
 whrmisc.10.t: "非常犹太日"
 whrmisc.10.d: "在明斯克、平斯克和巴布鲁伊斯克的街头，一名相貌平平、毫不引人注目的犹太男子正在用意第绪语以及时不时夹杂其间的德语介绍着自己，他名唤贝尔·卡茨内尔森。作为一名犹太复国主义者以及劳工活动家，他在过去的数星期间周游欧洲：从德国到波兰、立陶宛，再到波罗的地区，现在他来到了白俄罗斯，寻求当地犹太人对复国事业的支持。卡茨内尔森也为在全巴勒斯坦刊行的劳工报纸《话报》撰稿，他在一篇热情洋溢的报道中高度赞扬了白俄罗斯社民党对所有人权利平等以及保护多元文化的承诺。他在其中这样描述他的出生之地：\n\n“白俄罗斯似乎与波兰的现状完全相反。在波兰，波兰人站在社会的顶点，而犹太人则被踩在脚下；而在白俄罗斯，犹太人、波兰人、白俄罗斯人和俄罗斯人都拥有平等的权利与生存空间，这对犹太复国运动可真是鼓舞人心的理想。”卡茨内尔森还在明斯克会见了崩得的高级成员，并与他们讨论了有关犹太复国主义的价值理想。卡茨内尔森承认即使他并不同意犹太崩得的“流亡主义”，崩得在东欧的成功也激励着他在巴勒斯坦创立了一个持犹太复国主义立场的联合工人阵线：“我希望孩子们能够明白怎样去热情地接受竞争与对立。”卡茨内尔森只是数位著名的东欧犹太复国主义活动人士之一，这让人们能够见识到白俄罗斯以及其他国家中犹太人生机勃勃的生活。"
 whrmisc.10.a: "真有趣！"
 whrmisc.11.t: "军官中央指挥部落成"
 whrmisc.11.d: "坐落于中央广场、始建于1934年的中央军官大堂已经竣工落成。它由白俄罗斯最著名的建筑师约瑟夫·朗巴尔德设计，其中建有许多不同的设施，包括餐馆、电影院以及人民军和德国军事代表团的办公室，供士兵、军官以及当地居民使用。目前还有计划进一步扩建该建筑，以在其中新建中央军事图书馆以及一个剧院大厅。"
 whrmisc.11.a: "为军队提供的现代化设施！"
 whrmisc.12.t: "扬卡·库帕拉的《白俄罗斯秩序井然》"
 whrmisc.12.d: "伊万·达米尼卡维奇·卢采维奇更广为人知的名字是他的笔名扬卡·库帕拉，他将他的许多诗歌编辑成册，并冠以《白俄罗斯秩序井然》的题目予以发表。库帕拉已经被公认为最伟大的白俄罗斯语作家之一，也是一位热心支持白俄罗斯国家地位的爱国者。他早期写就的诗歌曾经招来沙皇政府的愤怒，但在世界大战期间的作品则充满了反战情绪。在二月革命之后，他的文风变得乐观许多，他还为《国际歌》作了白俄罗斯语版本的翻译。\n\n这本新诗集是他迄今为止最全的作品汇编，他希望这能够继续激励其他白俄罗斯作家，并拓展白俄罗斯语文学作品的范围，使白俄罗斯语不再仅仅只是一种“农民的语言”。\n\n“噢，前进吧，年轻的白俄罗斯，在列国之中争取你的光荣与名誉！”"
 whrmisc.12.a: "我们都可以欣赏人民诗人的作品！"
 whrmisc.13.t: "扩展国家科学院"
 whrmisc.13.d: "1929年在当时的白俄罗斯文化研究所的基础上建立的白俄罗斯国家科学院得到了扩大，安置新机构的需求也随之浮现。约瑟夫·朗巴尔德受命为其设计的主楼与弧形拱门在今天刚刚落成。这将提高科学院的研究能力，并能让他们招募更多的工作人员与科学家。"
 whrmisc.13.a: "进步之证"
 whrmisc.14.t: "开放国家歌剧院"
 whrmisc.14.d: "旧国家大剧院已不堪重负，政府决定委任[WHR.GetName]最杰出的建筑设计师约瑟夫·朗巴尔德在明斯克的圣三一丘地区建造一座新大楼，用以安置国家歌剧院和芭蕾舞演出厅。这座宏伟的新建筑是朗巴尔德建筑风格的又一个代表，能够容纳1200名观众。\n\n新歌剧院的首演将演出白俄罗斯作曲家尤金·卡尔拉维奇·齐科茨基最著名的剧作《米哈什·帕德霍尔尼》。这部四幕歌剧以俄罗斯革命和白俄罗斯人民共和国的诞生为背景，塑造了一对出身农民的白俄罗斯恋人：米哈什与玛丽希，并且讲述了他们跌宕起伏的感情历程。"
 whrmisc.14.a: "太棒了！"
 whrmisc.15.t: "扬卡·库帕拉的《白俄罗斯游击战士》"
 whrmisc.15.d: "随着对俄战争进入白热化阶段，扬卡·库帕拉创作了一篇诗集，颂扬白俄罗斯人对侵略者的抵抗。开篇的诗歌便是《白俄罗斯游击战士》，以杀人如麻的[RUS.GetNameDef]领导人[RUS.GetLeader]为讽刺对象，呼吁勇敢的白俄罗斯游击队向入侵者复仇。\n\n游击队员，游击队员！\n白俄罗斯的好儿郎！\n杀向俄国侵略者！\n定要外寇不复还！"
 whrmisc.15.a: "库巴拉对战争贡献匪浅"
 whrmisc.16.t: "白俄罗斯国家爱乐乐团成立"
 whrmisc.16.d: "[WHR.GetNameDef]的艺术世界中，变革从不止息，音乐也不例外。为了将各自的资源集中在一起，国家交响管弦乐团、国家合唱团、国家民族管弦乐团和舞剧乐团共同重组为国家交响乐团。自独立以来，民众对现场音乐演出的需求就急剧增加。尽管缺乏现代化的设施，但许多民众还是愿意接受并不舒适的座位以及临时的布景来观看演出，以此满足他们对优美的古典音乐和民乐的渴求。在眼下，交响乐团的主要目标是获得政府的支持，建立一座适当的、现代化的音乐厅以及乐团排练所需的设施。尽管国家大剧院的建筑有其重要的象征意义，但现实证明它还是太小、太不舒适了，并且对交响乐和合唱音乐的音响效果也很不理想。\n\n然而就目下的情况而言，交响乐团还是展示了[WHR.GetNameDef]国内表演艺术的成长。国家交响乐团已经启程前往邻国举行巡演，他们在乌克兰的演出尤为受到好评。才华横溢的白俄罗斯音乐家也在不断涌现，未来光明无比。"
 whrmisc.16.a: "美妙音乐人民享"
 whrmisc.17.t: "利亚翁·杜别伊考斯基逝世"
 whrmisc.17.d: "建筑师、作家、政治家利亚翁·伊万纳维奇·杜别伊考斯基在今日因胃癌逝世，享年71岁。由于他对白俄罗斯文化作出的巨大贡献，我们决定为他举行国葬，许多受人尊敬的学者、政治人物以及其他知名人士都将出席。\n\n杜别伊考斯基于1864年出生于[243.GetName]附近的杜别伊卡瓦村的一个小贵族家庭中，就像许多其他家庭一样，他们家也在波兰分裂之后失势。他自小就对白俄罗斯文化感兴趣，曾经收集民间传说、记录口述资料，对寓言和诗歌也有所涉猎。后来，他不顾双亲的意愿，搬迁到华沙学习建造技术以及建筑学。自19世纪90年代起，他开始作为一名专业的建筑师致力于修复白俄罗斯土地上的众多天主教教堂。1893年，他受聘于[242.GetName]，负责建造这里的圣母无染原罪教堂。自那时起，他成功地创立了属于自己的建筑公司。然而在日俄战争后，建筑行业崩溃，他也清算了自己的企业，动身前往巴黎继续深造建筑学。\n\n作为重要的民族主义报刊《我们的原野》的撰稿人之一，杜别伊考斯基在世界大战期间投身于白俄罗斯民族运动之中，还曾经与农工联盟的卢茨凯维奇两兄弟伊万和安东会面。在1916年冬天的彼得格勒，他为白俄罗斯设计了一面备用国旗，但他并未将其提交，于是克劳齐·杜日-杜舍乌斯基提交的红-白-红图样就成为了正式的国旗。自1917年起，他开始投身于白俄罗斯的国家事业，最终加入了社民党。1918年，他被委任为白俄罗斯人民共和国的“首席建筑师”，为政府设计国家奖章，并在全国各地奔走负责不同的学校建设项目。之后一年，他再次前往华沙，这次他的身份是白俄罗斯领事馆的负责人，并在随后不久成为了首位驻波兰大使，在波兰人对白俄罗斯的焦虑持续多年的局势下帮助实现了两国关系的解冻。\n\n尽管他依旧在政治领域十分活跃，并为不同的民族主义报纸撰写了大量文章，杜别伊考斯基还是回到了他的建筑工作中。20世纪30年代，他的工作开始放缓；1935年后，糟糕的健康状况迫使他不得不退休。\n\n这位杰出的白俄罗斯人漫长的一生留下了丰厚的遗产，它将与这个国家休戚与共，在大地上以石材与混凝土书写不朽的篇章。"
 whrmisc.17.a: "全国向你致敬"
 whrmisc.18.t: "瓦西里·扎查尔卡逝世"
 whrmisc.18.d: "今天，[WHR.GetNameDef]失去了一位元勋：瓦西里·伊万纳维奇·扎查尔卡。作为白俄罗斯社会联邦党的领袖之一，他将以全国最杰出的政治家之一的身份享受到最为荣耀的国葬。\n\n扎查尔卡于1877年生于[94.GetName]附近的一个村庄之中，在1895年成为了一名教师。三年后，他变成了俄罗斯陆军的一名士官生，服役到1902年。直到1904年，他才再次接到调令，被提拔为尉官，从此在军中服役直至1917年。\n\n自退役复员之时起，他就已经是白俄罗斯社会主义农工联盟的一员了。1917年10月22日，他作为西线白俄罗斯士兵大会的组织者之一，很快成为了中央军事委员会的秘书。作为全白俄罗斯议会的一员，他曾短暂地被布尔什维克党监禁，但在德军占领明斯克时获释，之后他开始与德国人合作。自1918年2月起，他开始在政府中任职，于人民财政部中担任财务总管以及其他不同的职务，甚至还曾短暂地担任人民财政部长。1919年后，他被调往草创之中的外交部。当年6月，他被派往柏林，负责领导白俄罗斯人民共和国对德皇的外交使团。俄罗斯内战结束后，白俄罗斯人民共和国得到了德国的承认，他的职位也被提升为大使，成为了白俄罗斯历史上第一位驻德意志帝国大使。\n\n自此，扎查尔卡就一直待在柏林，直到1925年12月才返回明斯克。回国后，我们的第一任国王不顾社会民主党的主导地位，命他及他的无党派联盟组建政府。\n\n这位受人仰慕的领袖留下了令人肃然起敬的政治生涯，以及他近20年来一直在研究的大量政府档案。他将作为帮助国家赢得了世界认可的开国元勋之一为人所铭记。"
 whrmisc.18.a: "国家失去了国父"
 whrmisc.19.t: "访问前国王弗拉基米尔和西吉斯蒙德王子"
 whrmisc.19.d: "作为政府与德意志帝国保持良好关系的努力的一部分，驻柏林大使邀请了霍亨索伦家族两位王子对我国进行正式访问。德皇威廉二世的两位侄子瓦尔德马尔和西吉斯蒙德兄弟在根据他们的兴趣而量身定制的全国之旅开始的数日之前抵达了明斯克。\n\n当他们到达时，迎接他们的是预料之中的阅兵式，瓦尔德马尔安静地检视了人民军士兵制服的细节。作为狂热的汽车爱好者，王室成员们参观了蓬勃发展的明斯克汽车厂。考虑到他们离开时这个国家的落后状况，他们对[WHR.GetName]这样的小国拥有汽车生产能力而印象深刻。这次访问最后以在国家大剧院举行的一场聚集了当地大多数上流社会著名人物的舞会画上了句号。\n\n这次宣传策划十分成功，中途没有发生任何意外事件，在德国媒体上也得到了积极正面的报道，帮助提高了我国的知名度并改善了我们在国外的形象。数天后，[GetLeader]收到了瓦尔德马尔王子寄来的一封信和一个包裹，里面是一套由瓦尔德马尔王子亲自制作的、看起来像是白俄罗斯士兵的锡制玩具士兵，信上的署名则“弗拉基米尔”——这是在他担任国王时的白俄罗斯名字。西吉斯蒙德王子的感激之情则更为间接，这位更精于商业的皇室成员在归国后为他在德国工业界的朋友带来了不少商业机遇，他们高兴地谈及从某个“齐格蒙特王子”那里得到了一些小道消息。"
 whrmisc.19.a: "看看没有你们之后，我们干了些什么？"
 whrmisc.20.t: "官僚被迫离开"
 whrmisc.20.d: "由于敌人重新控制了这个争议地区，被派往边境帮助重建以及赢得当地支持的官员已被驱散。我们的努力不得不暂时中断。"
 whrmisc.20.a: "去他们的！"
 whrmisc.21.t: "军官被迫离开"
 whrmisc.21.d: "负责重建争议地区的军官被敌人的进攻驱离，我们的努力不得不暂时中断。"
 whrmisc.21.a: "诅咒他们！"
 whrmisc.22.t: "整合进程被打断"
 whrmisc.22.d: "我们试图整合一个我军占领地区的努力被打断了。由于我们的部队不再对这里拥有无可争议的控制权，行政人员和军队被迫撤出，将这里整合进[ROOT.GetNameDef]的过程也不得不延迟。"
 whrmisc.22.a: "该死！"
 POLITICS_VLADIMIR_MONBOL_DESC: "弗拉基米尔，白鲁塞尼亚人民王国国王，无产阶级之君，农民的庇护者……他有如此之多的闪亮头衔，但实际上，每个人都明白国王只不过是王家白俄罗斯人民卫队的傀儡罢了。弗拉基米尔试图尽其所能，开启国家的民主化进程，以便把权力还给人民与杜马，也自觉地放权，爱护自己的人民，还把民主作为礼物送给他们。人民在选举中也表达出了自己的意愿，但结果却让很多人感到震惊，之前被弗拉基米尔再合法化的社会主义者在选举中获胜。国王和许多人都期望新政府能尽快废除君主制，因为国王因血友病发作频繁而疲惫不堪，已计划返回德国，但事实远非如他所愿。\n\n为了防止帝国公约的干涉，社会主义者决定宣布成立白鲁塞尼亚人民王国，这是史上第一个、由布尔什维克建立的君主制度，同时他们还让德皇的侄子弗拉基米尔担任国家的名义首脑。国王并不操劳国事，他也没权力这么做，他只能签署人民卫队的人交予他的文件。弗拉基米尔为此感到崩溃与屈辱，他身边的人只是出于需要才让他掌权，他们实际上憎恨他，还在他背后嘲笑他。\n\n有时他会想，在这些漫长的、“操劳国事”的日子里，他是否应该在为时已晚之前听他弟弟的话。"
