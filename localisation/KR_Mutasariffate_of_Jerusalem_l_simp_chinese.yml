 mutasarrifate_jerusalem_focus:0 "耶路撒冷穆塔萨勒夫领国策树"
 MOJ_1936_Census:0 "完成1935年人口普查"
 MOJ_1936_Census_desc:0 "受《耶路撒冷协定》的影响，穆塔萨勒夫领的人口结构出现了巨大的变化，去年我们为此开展了一项极为详细的人口普查，但此项任务的难度超乎寻常。"
 MOJ_Pole_Report:0 "调查波尔报告"
 MOJ_Pole_Report_desc:0 "在1935年，前大西部铁路公司主席费利克斯·波尔爵士负责调查在巴勒斯坦扩修基础设施的可能性，如今为了缓解经济衰退，我们是时候重新考虑他的建议了。"
 MOJ_Foreign_Financial_Backing:0 "托管委员会财政支持"
 MOJ_Foreign_Financial_Backing_desc:0 "国际委员会的成员国拥有着奥斯曼帝国更多的资源，我们可以通过与安理会国家合作的方式重建我国经济，我们将比以前更加强大。"
 MOJ_Jaffa_Harbour_Project:0 "雅法港口项目"
 MOJ_Jaffa_Harbour_Project_desc:0 "西方的技术人员认为雅法很适合发展现代海军设施，我们就照他们说的做吧。"
 MOJ_Port_Said_Link:0 "加强塞德港设施"
 MOJ_Port_Said_Link_desc:0 "塞得港可供世界上最大和现代化的货轮装卸货物。但是为某些货物并不能直接从该港运往巴勒斯坦。我们应该考虑苏伊士当局的建议，改善巴勒斯坦的基础设施。"
 MOJ_Palestinian_Railroads_Initiative:0 "修建巴勒斯坦铁路"
 MOJ_Palestinian_Railroads_Initiative_desc:0 "为确保巴勒斯坦铁路公司能够在国际市场中生存，我们应当利用资金在最大的定居点之间建立新的盈利性客运铁路。"
 MOJ_Sell_Railroad_Concessions:0 "拍卖铁路特许权"
 MOJ_Sell_Railroad_Concessions_desc:0 "在新式管理下，曾经亏损的铁路线可以再度实现盈利。在国际委员会的指导下，我们应该开始对所有亏损铁路线进行再清点。"
 MOJ_Beersheba_Sinai_Line:0 "扩建贝尔谢巴-西奈线"
 MOJ_Beersheba_Sinai_Line_desc:0 "为了抵御奥斯曼帝国的影响，也是为了让西奈半岛上的货物得以流通，我们要将整个半岛用铁路连接起来。"
 MOJ_Jewish_Private_Investement:0 "吸引犹太私人投资"
 MOJ_Jewish_Private_Investement_desc:0 "许多富有的犹太人并不愿意移民巴勒斯坦，但他们确实同情复国主义者，我么可以和这些直接接触，“强烈建议”他们为巴勒斯坦境内的犹太人和欧洲人社区提供帮助——这可是为了他们好啊。"
 MOJ_Agricultural_Imports:0 "农产品进口"
 MOJ_Agricultural_Imports_desc:0 "我们不应该拖后腿。我们必须要求委员会促进农业进口以缓解当前的短缺。"
 MOJ_Relieve_Shortages:0 "缓解食物短缺"
 MOJ_Relieve_Shortages_desc:0 "在城市粮草充盈的情况下，我们应该开始着手处理农村居民粮食不足的问题。有人提出，可以从最丰收的城市购买多余粮食，然后在饥荒严重的乡镇建立粮仓。"
 MOJ_Ottoman_Economic_Reintegration:0 "奥斯曼经济再整合"
 MOJ_Ottoman_Economic_Reintegration_desc:0 "虽然国际委员会的成员国们控制着世界上的大部分财富，但是远水解不了近渴，科斯坦丁尼耶的资金更方便流入这里。事实上，若是想解决该地区的问题，我们必须与帝国的其他地区完全融为一体。"
 MOJ_DDY_Takeover:0 "完成叙利亚铁路交接"
 MOJ_DDY_Takeover_desc:0 "为了挽救破产的巴勒斯坦铁路公司，巴勒斯坦将与帝国其他地区融为一体，奥斯曼国铁局将收购巴勒斯坦铁路。放在以前国际委员会还会碍我们的事，但是现在谁都别想阻挡奥斯曼帝国的意志！"
 MOJ_Refurbish_Haifa_Jerusalem_Line:0 "翻修海法-耶路撒冷铁路"
 MOJ_Refurbish_Haifa_Jerusalem_Line_desc:0 "耶路撒冷的聚居点和海法的航运中心间客运连接不足。但在科斯坦丁尼耶的财政支持下，这个问题很快就能得以解决。"
 MOJ_Haifa_Deep_Water_Harbour:0 "海法深水港"
 MOJ_Haifa_Deep_Water_Harbour_desc:0 "海法比巴勒斯坦的任何地方都适合发展海军。为了满足我们的航运需求，我们应该重新分配手中的资金，现代化海法并建立起铁路设施。"
 MOJ_Relieve_Goods_Shortage:0 "缓解物资短缺"
 MOJ_Relieve_Goods_Shortage_desc:0 "如今我们有了永远的改变巴勒斯坦命运的机会。虽然国际委员会成员国可能会对此不满，但是我们现在必须向科斯坦丁尼耶求援。"
 MOJ_Cooperation_Technicum:0 "科技合作计划"
 MOJ_Cooperation_Technicum_desc:0 "我们应当要求科斯坦丁尼耶派些本土的技术顾问，来帮助我们发展科研。"
 MOJ_Local_Manifacturing:0 "鼓励本地制造业"
 MOJ_Local_Manifacturing_desc:0 "为了让巴勒斯坦摆脱欧洲的影响，我们不能再依赖来自欧洲的基础物资了。在科斯坦丁尼耶的财政支持下，某些城市的工业中心将就此蓬勃发展。"
 MOJ_Damascene_Link:0 "连通大马士革"
 MOJ_Damascene_Link_desc:0 "我们需要更多的铁路线把巴勒斯坦和大马士革的市场连接起来。"
 MOJ_Restructure_International_Gendarmerie:0 "重组宪兵"
 MOJ_Restructure_International_Gendarmerie_desc:0 "国际委员会的成员国同意将从本国调来的宪兵队合并为一个总队，他们对委员会负责并由我们全权指挥。现在我们该着手此事了。"
 MOJ_Broadcast_Disruption:0 "干扰泛阿拉伯广播"
 MOJ_Broadcast_Disruption_desc:0 "埃及人靠广播电台煽动阿拉伯民族主义，鼓动人们袭击非阿拉伯人。我们现在必须购买新的无线电发射器，用震耳欲聋的白噪音干扰他们播送的频段。"
 MOJ_Sinai_Patrol:0 "西奈边境巡逻"
 MOJ_Sinai_Patrol_desc:0 "为了抵御埃及人的渗透，我军一直在逐步增加在西奈半岛的巡逻计划。为了让我们的巡逻兵们可以持久维持当地的和平，我们需要用奥斯曼军队的专业知识武装自己。"
 MOJ_Congress_of_Haifa:0 "组织海法大会"
 MOJ_Congress_of_Haifa_desc:0 "阿拉伯人对犹太社区和土地征用的不满是《耶路撒冷协定》签署国不容忽视的问题。为了解决这个问题，必须让签署国们相信奥斯曼帝国对巴勒斯坦只有善意，并承认帝国在此的权威。我们应该召集签署国召开一次大会，实现这一目标。"
 MOJ_Mutasarrif_Sagay:0 "[THIS.MOJ_Mutasarrif_Sagay]"
 MOJ_Mutasarrif_Sagay_desc:0 "身为军事理论家兼教官的埃萨特·萨吉对实践教育颇为热衷。如今有了足够的政治资本，他终于可以开始实现他的理想，教导巴勒斯坦的人民。"
 MOJ_Restructure_Palestine_Education:0 "重建巴勒斯坦教育体系"
 MOJ_Restructure_Palestine_Education_desc:0 "通过教育与发展，一国内的不同族裔可以在认同一个文化并和平相处。我们应该把巴勒斯坦的私立学校和教会学校整合起来，确保所有学生都能受到最基础的教育。"
 MOJ_Reaffirm_Ottoman_Authority:0 "重申奥斯曼权威"
 MOJ_Reaffirm_Ottoman_Authority_desc:0 "虽然不少阿拉伯人都对我们的统治没什么信心，但是很多人都相信最高朴特可以控制住局面。毕竟如今只有科斯坦丁尼耶能够稳住巴勒斯坦。我们必须要求帝国在巴勒斯坦动用紧急权力，希望签署国们可以原谅我们的非常手段。"
 MOJ_Abolishment_of_the_MOJ:0 "撤销耶路撒冷穆塔萨勒夫领"
 MOJ_Abolishment_of_the_MOJ_desc:0 "在海法大会上，《耶路撒冷协定》的签署国们同意了在巴勒斯坦建立新秩序，也同意了将该地区完全融入帝国的要求。当然，这个过程是很漫长的。"
 MOJ_Algerian_Immigrants:0 "安置阿尔及利亚移民"
 MOJ_Algerian_Immigrants_desc:0 "阿尔及尔犹太人的社会地位因法军在世界大战中战败而崩溃。为此转而追寻复国之梦，不少行政人员都可以为我们效忠。白来的人手岂有不用的道理！"
 MOJ_Russian_Immigrants:0 "安置俄罗斯犹太移民"
 MOJ_Russian_Immigrants_desc:0 "很多来自前俄罗斯帝国的犹太人现居东欧的独立国家中，但是俄国现在仍是世界上犹太人最多的国家。俄国犹太人大部分贫困潦倒，饱受歧视，渴望有朝一日能够安家落户。"
 MOJ_Eastern_European_Immigrants:0 "安置东欧犹太移民"
 MOJ_Eastern_European_Immigrants_desc:0 "东欧有不少犹太人，其中不少都是技术经验和商场老手。我们应当允许这些犹太人在巴勒斯坦定居。"
 MOJ_American_Immigrants:0 "安置美国犹太移民"
 MOJ_American_Immigrants_desc:0 "虽然远隔重洋，但是美国犹太人资助了很多犹太复国主义组织。我们可以安置一些对复国梦想感兴趣的犹太人，并利用他们的财富回报我们的政府，并帮他们在这里定居下来。"
 MOJ_Coordinate_Jewish_Land_Acquisition:0 "协调犹太人的土地购置"
 MOJ_Coordinate_Jewish_Land_Acquisition_desc:0 "我们的迁居计划让犹太人和阿拉伯人间又起了矛盾，让地方政府很是头疼。我们必须尽可能的平息争端并解决问题。用一个全巴勒斯坦统一的规章来取代现在杂乱不堪的征地及定居法律。"
 MOJ_Agricultural_Expansion:0 "西约旦灌溉计划"
 MOJ_Agricultural_Expansion_desc:0 "约旦西部此起彼伏的丘陵饱受干旱的困扰。然而自古以来，当地只有局部地区完成了灌溉设施的建设。我们应该按照欧洲人在此之前于此地的评估调查的基础上，建立起一个农业发展局，管理当地的灌溉设施。"
 MOJ_Tel_Aviv_Expansion:0 "特拉维夫城区规划委员会"
 MOJ_Tel_Aviv_Expansion_desc:0 "特拉维夫已经从雅法周边一片不起眼的小地方发展为了巴勒斯坦最现代化的区域。虽然在战争时期该地人口下降，但是在之后的几年间，它又迅速发展，鉴于特拉维夫对奥斯曼帝国的反感，我们的权力管不到那里。现在我们应该在那里设立一个城市规划委员会，既能作为犹太人和土耳其人沟通的中介，又能强行接管当地。"
 MOJ_Close_Immigration:0 "禁止犹太移民"
 MOJ_Close_Immigration_desc:0 "随着民族间紧张局势的升温以及人口结构的迅速变化，是时候禁止犹太人移民巴勒斯坦了，同时我们还要确保已经移民到这里的犹太人能够充分融入社会。"
 Suez_Focus:0 "苏伊士国策树"
 SUE_The_Port_Said_Convention:0 "塞德港公约"
 SUE_The_Port_Said_Convention_desc:0 "为了确保货物永久流经苏伊士运河，最高朴特与各列强之间达成了协议。在各国国际专员的管理下，将在苏伊士运河区附近建立一个自由国家。"
 SUE_Rebuild_The_Civilian_Administration_Center:0 "重建民政机构"
 SUE_Rebuild_The_Civilian_Administration_Center_desc:0 "塞得港的外资企业全被战争化为灰烬了。如今我们必须重建，让这些有经验的侨民回来。"
 SUE_Port_Abdulmecid_Housing_Project:0 "阿卜杜勒港住房计划"
 SUE_Port_Abdulmecid_Housing_Project_desc:0 "为了容纳全部国际政要，我们需要重新规划城市。阿卜杜勒港现在应当按照原定计划，成为东地中海的小欧洲。"
 SUE_Clear_The_Port_Said_Suez_Fairway:0 "清理塞得港-苏伊士航道"
 SUE_Clear_The_Port_Said_Suez_Fairway_desc:0 "为了确保运河不会落入敌人的手中，我们在河道内凿沉了几艘小型船只。我们现在该清理这些障碍物了。"
 SUE_Restore_Suez_Refuelling_Station:0 "重建苏伊士加油点"
 SUE_Restore_Suez_Refuelling_Station_desc:0 "许多尖端的加油设备遭到不可逆转的损坏。我们必须从国外引进替换部件，使运河恢复正常运转。"
 SUE_Re_Open_The_Canal:0 "重开运河"
 SUE_Re_Open_The_Canal_desc:0 "现在运河已经修好，我们应该为其重开做准备。"
 SUE_Electrification_Of_Ismailia:0 "伊斯梅利亚的电气化"
 SUE_Electrification_Of_Ismailia_desc:0 "伊斯梅利亚的全面电气化将大大有利于国际贸易。我们应该支持这项努力。"
 SUE_Expand_Rail_Connections:0 "扩展铁路连接"
 SUE_Expand_Rail_Connections_desc:0 "苏伊士运河虽是全球的经济枢纽，但是枢纽也要有经济上自给自足的能力。是时候建立新的铁路线了，整个运河区的居民区都要被连接起来。"
 SUE_Create_The_Port_Said_Industrial_Zone:0 "创建塞得港工业区"
 SUE_Create_The_Port_Said_Industrial_Zone_desc:0 "工业区所要遵守的法律与其他地区稍有不同，当地法律应在确保经济发展的同时保证我们的财富和收入。"
 SUE_Expand_Textile_Manufacturing:0 "扩大纺织业"
 SUE_Expand_Textile_Manufacturing_desc:0 "在低运输成本的优势下，运河区开始发展小规模的纺织业，埃及腹地的工人也被这些就业机会吸引过来。我们应该发展这一产业以维持运河区工业的活力，运河区也可以借此盈利。"
 SUE_Increase_Shareholder_Dividends:0 "提高股东红利"
 SUE_Increase_Shareholder_Dividends_desc:0 "随着运河区的全面修复，塞德港公约的签署国可以获得更大的税收份额。"
 SUE_Rebuild_The_Port_Said_Refinery:0 "重建塞得港炼油厂"
 SUE_Rebuild_The_Port_Said_Refinery_desc:0 "提炼原油曾经对运河区的经济提供过很大帮助，虽然这个行业对运河的经营无关紧要，但是我们如果有盈余，就可以重操旧业。"
 SUE_Found_The_International_Legislative_Assembly:0 "组建侨民议会"
 SUE_Found_The_International_Legislative_Assembly_desc:0 "居住在苏伊士运河的外国公民应该在某种程度上也拥有一些对接部门。我们将为此设立一个外籍国民立法机构解决此事。"
 SUE_Expand_The_Suez_Garrison:0 "扩张苏伊士驻军"
 SUE_Expand_The_Suez_Garrison_desc:0 "苏伊士运河是国际贸易的心脏。我们不能再让它落入敌对势力手中。我们必须把驻军扩张到能够保证其安全的规模。"
 SUE_Establish_The_Port_Said_Naval_Authority:0 "建立塞得港港务局"
 SUE_Establish_The_Port_Said_Naval_Authority_desc:0 "运河区需要一支由其直辖的小型船队。让我们建立起能够维修军舰的设施。"
 SUE_Modernise_Repair_Facilities:0 "现代化修理设施"
 SUE_Modernise_Repair_Facilities_desc:0 "货船需要特殊的维修设施。我们必须扩大我们的业务范围以接受最新的船只。"
 SUE_Department_For_The_Procurement_Of_Supplies:0 "成立采购部"
 SUE_Department_For_The_Procurement_Of_Supplies_desc:0 "运河区的食品进口事宜应交由中央管理，我们很快就会成立一个部门接手此事。"
 SUE_Re_Establish_The_Port_Said_Hospital:0 "重建塞得港医院"
 SUE_Re_Establish_The_Port_Said_Hospital_desc:0 "世界大战期间，英军建立了塞得港医院，医院得到了红十字会的保障，这极大地促进了医学的发展，在大中东地区作战的各国军民也可在此得到及时的治疗。"
 SUE_Expand_The_Port_Said_Arsenal:0 "扩建塞得港兵工厂"
 SUE_Expand_The_Port_Said_Arsenal_desc:0 "若是要在四面环敌的情况下保持运河畅通，那么运河周边必须建立起极大的军火库和能提供基本需求的弹药生产设施。"
 SUE_Found_The_Egyptian_Auxiliary_Corps:0 "建立埃及辅助部队"
 SUE_Found_The_Egyptian_Auxiliary_Corps_desc:0 "要想让埃及人不再想要干扰苏伊士运河的运作，我们就得让埃及人也能从苏伊士捞到钱。为此，我们可以征召埃及志愿者扩大国际宪兵队，确保他们能得到与其他国籍士兵的同等待遇和报酬，我们就可以博得他们的好感。"
 SUE_The_Frontline_Of_Imperialism:0 "帝国主义的最前线"
 SUE_The_Frontline_Of_Imperialism_desc:0 "随着运河保护计划的全面实施，我们应该直接招募西方退伍军人担任顾问，并成为驻军的精锐核心。"
