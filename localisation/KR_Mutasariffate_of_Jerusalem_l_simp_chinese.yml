 MOJ_News.3.t: "穆塔萨勒夫领议会宣布紧急状态"
 MOJ_News.3.d: "据巴勒斯坦邮报记者中心报道，坐落在穆塔萨勒夫领的耶路撒冷议会以412票的多数优势通过了紧急状态决议，同时解除了议长侯赛因·奥尔拜的职务。他们凭一封私人信件觉得奥尔拜想要伙同反奥斯曼分子刺杀穆斯塔法·凯末尔。在自由派的惊愕，保守派的蔑视下，议会最大党奥斯曼人民党起草了紧急状态的决议并很快通过。奥斯曼官方赞赏此一决定，并承诺将凭这封私人信件将反国家分子一网打尽，凯末尔本人并未出面评价此事。\n\n而议会的紧急状态也对经济造成了一定影响，宪兵队就紧急状态限制了其余移民的行动范围，增多了宵禁时间等。第三国际就宪兵队的行为进行谴责，中欧同盟尚未出面，而其余国家也只是简单的一笔带过。"
