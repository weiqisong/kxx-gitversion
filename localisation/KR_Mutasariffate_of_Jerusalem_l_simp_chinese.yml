 MOJ_News.4.t: "奥斯曼人民党解散了议会"
 MOJ_News.4.d: "据巴勒斯坦邮报记者中心报道，近期被其他党派推动不信任动议的耶路撒冷议会最大党奥斯曼人民党，动用宪兵与亲卫部队将议会封锁，反对者离奇失踪，现任人民党党魁兼总督[PAL.GetLeader]在广播中宣布因紧急状态而无奈解散议会，将无限期推迟选举。在紧急状态的这段时期，人民党将承担起保卫安全的职责。\n\n中欧同盟对此表示支持，而第三国际成为了反对他们的领头羊，在法英各地掀起了反人民党的游行,埃及也开始在边境陈兵，情况不容乐观。"
 MOJ_News.4.a: "对他们需出重拳"
 MOJ_News.4.b: "东边的帝国主义蔓延到这里了？"
 MOJ_News.4.c: "我们必须警惕"
 MOJ_News.4.dd: "奥斯曼受不了开始透气了"
 MOJ_News.5.t: "独立党赢得穆塔萨勒夫领议会选举"
 MOJ_News.5.d: "据耶路撒冷中央新闻社报道，在奥斯曼人民党因不信任动议下台后，独立党在新一轮的议会选举中胜出，一跃成为议会最大党，此党反对犹太移民，支持巴勒斯坦民族国家与阿拉伯民族主义，但在政治上普遍倾向保守自由。\n\n奥斯曼方表示了些许不满，因为独立党的上台代表耶路撒冷方将单方面撕毁《贝尔福宣言》，这将打击奥斯曼与穆塔萨勒夫领的经济，但独立党领导人伊扎特·达瓦扎表示，他将着重关注巴勒斯坦农民的利益并开发一些土地，记者从这里听出了些许嘲讽奥斯曼之意。"
 MOJ_News.5.a: "巴勒斯坦人，你崛起吧"
 MOJ_News.5.b: "没有犹太人他们还能做什么？"
 MOJ_News.6.t: "自由党赢得穆塔萨勒夫领议会选举"
 MOJ_News.6.d: "据耶路撒冷中央新闻社报道，在奥斯曼人民党因不信任动议下台后，自由党在新一轮的议会选举中胜出，一跃成为议会最大党，此党支持自由市场和政治自由但反对犹太资本家，他们认为巴勒斯坦之地只能由巴勒斯坦人开发。\n\n奥斯曼方与自由世界国家对此表示祝贺，自由党的上台代表他们将逐渐限制犹太移民的企业，并且有意扶持阿拉伯人的民族企业，并且将加大对《苏伊士交流协议》中的日常预算。领导人哈桑·达贾尼称将大力发展巴勒斯坦地区的经济，改革宪法及政府，为将来做好一切准备。"
 MOJ_News.6.a: "自由世界，我们来了"
 MOJ_News.6.b: "他们跨入了自由世界吗？"
 MOJ_News.7.t: "改革党赢得穆塔萨勒夫领议会选举"
 MOJ_News.7.d: "据耶路撒冷中央新闻社报道，在奥斯曼人民党因不信任动议下台后，改革党在新一轮的议会选举中胜出，一跃成为议会最大党，此党支持工人福利和自由巴勒斯坦，反对《贝尔福宣言》和民族家园理论，但整体不讨厌犹太移民，提倡人人平等与反贪腐。\n\n奥斯曼方和德国表示祝贺，第三国际国家表现出微量的外交倾向，改革党的上台代表耶路撒冷方将着重管理政府的少数民族议员，如犹太人与也门犹太人，并且将反贪腐提上日程。领导人侯赛因·哈利迪称改革党的愿景就是改革巴勒斯坦的民族歧视问题，他们将以中立视角推进巴以和解进程，驱逐极端犹太复国主义者。"
 MOJ_News.7.a: "无歧视之地即将出现"
 MOJ_News.7.b: "我们可以说他们是修正分子吗？"
 
 MOJ_attack_EGY: "进攻埃及"
