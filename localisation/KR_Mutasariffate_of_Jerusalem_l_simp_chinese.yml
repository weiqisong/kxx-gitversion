 soccon_kemalism_subtype_desc:0 "§Y凯末尔主义§!\n\n“凯末尔主义”一词是指从奥斯曼大维齐尔穆斯塔法·凯末尔帕夏及其领导下的奥斯曼人民党的政治思想中产生的意识形态。这种典型的土耳其式意识形态致力于将老朽的奥斯曼帝国集权化并积极地实现现代化。凯末尔主义支持基于欧洲模式的世俗主义，认为只有通过将伊斯兰教从社会与政治生活中排除出去才能实现现代化，这让该主义备受宗教机构与苏丹亲信的批评。另一方面，凯末尔主义又通过宣扬土耳其民族主义并压制威胁帝国存亡的少数民族的分离主义来进行国家的集权化。这种意识形态在土耳其影响正盛，其虽招致了一些批评，但也被认为是解决欧洲病夫的痼疾的主要办法之一。"
