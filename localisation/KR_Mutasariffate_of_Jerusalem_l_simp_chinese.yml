 pal_alijah:0 "第三次阿利亚运动"
 pal_alijah_desc:0 "根据《贝尔福宣言》和后来的《耶路撒冷协定》，耶路撒冷穆塔萨勒夫领被开放给犹太人定居。东欧的战争爆发后，难民潮泛滥成灾，成千上万的犹太人定居在国际区，这引起了当地人和最高朴特的极大愤怒。\n\n不过，这些移民也带来了他们的技能和手艺，这极大地改善了穆塔萨勒夫领的经济，无论是对穆斯林巴勒斯坦人还是对犹太人来说都是如此。"
 pal_sectarian_divide:0 "宗派内斗"
 pal_sectarian_divide_desc:0 "该地的阿拉伯逊尼派教徒感觉自己已经被国际社会和他们的哈里发抛弃，因此他们极其强烈的排斥正在耶路撒冷扩大的犹太社区，从而导致了一系列非暴力反抗、示威和罢工。驻扎在此地的国际宪兵队也因此苦不堪言，因为每张新到此地的新面孔都可能会导致当地紧张局势持续升级。"
 pal_immigration_stopped:0 "犹太裔移民浪潮被遏制"
 pal_immigration_stopped_desc:0 "为了消除因移民至穆塔萨勒夫领的犹太人所引起的混乱，托管委员会现已下令正式禁止犹太移民入境耶路撒冷。然而，哪怕是采取了这一措施，还是有通过各种歪门邪道涌入耶路撒冷的难民，而这一现象也使得托管委员会在巴勒斯坦人心中的形象更加恶劣。"
 pal_black_monday:0 "黑色星期一的影响"
 pal_black_monday_desc:0 "柏林证券交易所的崩溃使黎凡特地区以及耶路撒冷穆塔萨勒夫领的经济摇摇欲坠。随着德国经济为历史上最严重的大萧条做好准备，德国将陷入混乱。"
