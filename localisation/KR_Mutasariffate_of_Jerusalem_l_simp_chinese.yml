 MOJ_Palestinian_Quarter:0 "巴勒斯坦人区"
 MOJ_Jerusalem_safe_and_eternal:0 "耶路撒冷，安全永恒"
 MOJ_New_Years_Agenda_in_Jerusalem_desc:0 "耶路撒冷总督府升起新月旗，宣布启动"圣城现代化计划"。德国工程师正扩建雅法门铁路枢纽，朝觐专列将直通大马士革。苏丹画像悬挂于大卫塔，泛伊斯兰议会代表陆续抵达圣殿山。"
 MOJ_Strengthen_Kemalist_education_desc:0 "人民党要求耶路撒冷应当加强大维齐尔凯末尔帕夏的思想在耶路撒冷地区的传播，政府官员应当紧记六箭矢原则，避免异端邪说的毒草在耶路撒冷的传播，同时这也将有助于稳定托管领"
 MOJ_Strengthening_Palestinian_national_identity_desc:0 "独立党提议设立阿拉伯语国家学院，清洗奥斯曼土耳其语教材，将迦南史诗与耶路撒冷圣战编入必修历史课程；在清真寺广场悬挂双刀新月旗，重演萨拉丁解放圣城仪式；组建地下印刷所，向贝都因部落派发《从尼罗河到幼发拉底》民族地理手册，宣称奥斯曼铁路与电报线实为文化枷锁。"
 MOJ_Equal_pay_for_equal_work_for_multiple_ethnic_groups_desc:0 "改革党提议颁布《平权法案》，于耶路撒冷设立跨族混编劳工委员会，强制推行犹太泥瓦匠、阿拉伯铁匠与亚美尼亚商人的薪资透明化账册；在雅法港建造三语公示牌，标注“奥斯曼先于部族”标语，同步开设多语言劳资申诉站；公立学校增设“兄弟之毯”手工艺课程，用大马士革锦缎与塞法迪刺绣拼嵌帝国版图。最高迪万宣布：凡阻挠同酬者，皆以亵渎苏莱曼法典论处。"
 MOJ_Jaffa_Seaport_desc:0 "自由党提议批准国际资本竞标自由港区，扩建深水码头与保税货栈；引进普鲁士工程师铺设铁路支线，同步成立海关银行；商船悬挂“苏丹特许旗”，承诺港口税收50%反哺本地基建。"
 MOJ_Completed_the_1935_census_desc:0 "苏丹敕令下，各省总督完成户籍精确梳理，首次采用标准化民族分类与职业登记，强化多民族治理架构，为兵役改革与税收调整奠定数据基石。"
 MOJ_Administrative_system_issues_desc:0 "市政厅与宗教法庭争夺征税权，导致朝圣税与商业税账目长期混乱；基层行政官仅通晓土耳其语，阿拉伯语市政令需经三重翻译延误执行；犹太区自治申请被归入“异教飞地档案库”，而阿拉伯议员要求成立独立卫队的提案遭无限期搁置。改革派疾呼：须拆分教权与治权，建立多民族市政议会。"
 MOJ_Reform_the_Palestinian_Israeli_dispute_desc:0 "我们需要成立巴勒斯坦-犹太联合迪万厅，以奥斯曼骑兵中队为仲裁力量，划定雅法至希伯伦的混合定居网格；强制推行《圣地双祷法案》，犹太会堂与清真寺共用外墙体但分隔内殿，双方教士每月须在苏丹特使前签署共存声明；没收极端分子家族地产改建“和解商队驿站”，收益投入阿拉伯语-希伯来语双语学校。"
 MOJ_Reconstitution_of_urban_population_desc:0 "我们需颁布《圣城混居法案》，拆解犹太区与阿拉伯区传统边界，强制按职业与宗族比例分配住房；建立“橄榄山-锡安门”轴线新社区，铺设共用水井与公共面包窑；设跨族户籍管理所，每日抽签组建混编巡逻队，犹太经师与伊玛目须交替主持街区纠纷仲裁庭。总督府秘密扩建地下监视隧道网，确保“异端煽动者”无处藏身。"
 MOJ_Security_gendarmerie_desc:0 "从库尔德骑兵、阿拉伯部族与犹太社区选拔青壮混编“圣城宪兵旅”，直属苏丹卫队；设立皇家宪兵学院，由普鲁士教官教授巷战镇压与电报密文破译；装备德制毛瑟卡宾枪与移动探照灯车队，沿哭墙至阿克萨清真寺布设全天候巡逻网。总督授权宪兵可未经审判羁押“煽动者”，同步建立指纹档案库，所有异见布道内容须经宪兵情报处审核后发布。"
 MOJ_De_Ottoman_authority_desc:0 "《圣地自治法案》正式生效，废除苏丹对耶路撒冷的直接管辖权，改由多民族议会选举行政委员会；市政建筑强制撤换新月标志，改悬柑橘枝环绕六芒星的“圣城旗”；焚毁奥斯曼帝国法典，代之以融合《古兰经》与《托拉》条款的《圣地宪章》，并设立独立法庭审理跨宗教案件。"
 MOJ_Suez_Exchange_Agreement_desc:0 "我们将于德意志帝国签订《雅法-塞得港同盟条约》：奥斯曼商船获准悬挂特殊三色旗免检通过苏伊士运河，作为交换，德国海军工程兵团主导雅法港疏浚工程，德属中非的劳工团将参与修建配套铁路，港口年收益的20%用于购置德国制造的蒸汽起重机。"
 MOJ_Efficient_administrative_system_desc:0 "裁撤32个世袭帕夏职位，引入普鲁士文官考核制度；建立伊斯坦布尔直连电报局，每日加密发送阿拉伯语-土耳其语双文政务摘要；市政档案改用德制分类柜，按指纹索引建立公民档案库，犹太定居者与阿拉伯商户均需强制登记商业契约。"
 MOJ_Economic_Integration_Report_desc:0 "成立“圣地经济统合署”，强制犹太资本与阿拉伯商会联合发行锚定死海盐与小麦的“新月-大卫币”；铺设标准轨距铁路连接雅法港与伯利恒，商队需缴纳通行税换取帝国骑兵护送；设立三族混编税务稽查队，查抄未使用统一货币的市集。"
 MOJ_Urban_roads_desc:0 "征用苦路朝圣径扩建为花岗岩主干道，沿途设混编检查站与阿拉伯语-希伯来语双语路标；强拆阿克萨清真寺南侧棚户区，改建跨族贸易市场，市场收益的30%投入夜间瓦斯照明工程，剩余资金用于组建公共马车队，车夫按宗族比例雇佣。"
 MOJ_Supplies_Railway_desc:0 "委托德意志银行融资铺设雅法-希伯仑窄轨铁路，枕木采用黎巴嫩雪松与死海沥青复合工艺；每列货运车厢配备帝国海关火漆封条与双族押运员，设立库尔德武装护路队清剿贝都因劫匪，铁路收益的15%用于补偿沿线被征用土地的阿拉伯部落。"
 MOJ_Jordanian_irrigation_desc:0 "动员德鲁兹民兵护卫引水工程，铺设30公里铸铁管道将约旦河支流导入圣城蓄水池；犹太定居点限定每周一、三、五夜间取水，阿拉伯村庄独占白天时段，违者断水三个月；灌溉委员会由犹太工程师与阿拉伯长老轮流担任主席，每月审计水量分配。"
 MOJ_Construction_of_the_Jaffa_seaport_begins_desc:0 "爆破旧港礁石群，采用德国水泥浇筑深水防波堤；设立免税区吸引罗斯柴尔德家族资本，劳工营按阿拉伯裔60%、犹太裔40%比例强制征募；港务局由英国顾问、犹太会计师与阿拉伯监工组成三方委员会，港区巡逻队配备德制毛瑟步枪与探照灯车队。"
 MOJ_Palestinian_communist_attack_desc:0 "可恶的左翼暴徒对我们展开了袭击，事实证明拥有一支强大的宪兵队是正确的，在这场爆炸袭击中我们虽有不少损失，但在宪兵队的协助下作乱者很快被抓捕，经过审问他们在多地布置了炸药，幸亏了宪兵的及时逮捕才没有更多地区遭到袭击。"
 MOJ_Harness_the_power_of_the_Zionist_desc:0 "巴勒斯坦人是不可靠的，巴共的袭击案历历在目，所以我们必须转而支持巴勒斯坦人的敌对势力：犹太人，依靠这群复国主义者我们可以很好的打击巴勒斯坦恐怖势力，让犹太人和巴勒斯坦人斗一个两败俱伤，这样我们也能省点力气。"
 MOJ_Sinai_Border_Patrol_desc:0 "我们必须提防埃及人的活动，他们一直在暗处支持巴勒斯坦独立势力，加强边境巡逻的措施是必不可少的，那些埃及的间谍休想踏入耶路撒冷穆帕塔萨勒夫领，我们的宪兵队将打击这群跨国暴乱分子。"
 MOJ_Ottoman_military_assistance_was_requested_desc:0 "我们可以从奥斯曼那里要点军事援助，我们宪兵队的武器还是太落后了，不能很好的保护耶路撒冷的安全，那些驻军又对耶路撒冷虎视眈眈，我们必须保卫自己的安全，依靠驻军是不现实且危险的。"
 MOJ_Tel_Aviv_Light_Weapons_Factory_desc:0 "我们将利用奥斯曼对我们的援助，在特拉维夫建设新型轻武器工厂，这样我们就可以自己生产枪支弹药而不是依靠外国进口了，我们可以省下一大笔对外开支，不过其他势力可能不太满意，不过这并不重要。"
 MOJ_Sinai_Border_Fortress_desc:0 "埃及人的行为越来越过分了，且隐隐有对我们开战的意思，我们必须加快边境要塞的建设，把那群埃及人拦在门外......至少能把他们拖延到奥斯曼帝国的军队来临，总之，碉堡必须尽快展开建设，埃及人时刻想要扼杀耶路撒冷的自由。"
 MOJ_UDF_asked_to_join_Parliament_desc:0 "耶路撒冷宪兵的政治组织祖国保卫联盟希望进入议会，好吧，尽管我们希望他们只负责耶路撒冷的安全，政治方面还是别插手了，但很可能引起他们的不满，我们可以让他们进入耶路撒冷议会，反正他们也掀不起什么风浪。"
 MOJ_Resettlement_Multi_Ethnic_Immigration_Act_desc:0 "划定12个混居扇形区，犹太移民须与阿拉伯家庭按1:4比例相邻定居；强制共享橄榄压榨坊与公共面包窑，违者罚没土地所有权；成立跨族水务委员会，每周轮换约旦河泵站管理权，犹太社区负责周二至周四，阿拉伯长老会接管其余时段。"
 MOJ_The_Speaker_is_caught_in_a_conspiracy_desc:0 "该死，该死，为什么会这样？！！这个愚蠢的议长怎么会摊上这等大事？他真是蠢上天了！没了这个议长，议会很快就会陷入混乱，该死，难道我们的民主之路就要这样被终结了吗......耶路撒冷的未来将会何去何从......"
 MOJ_A_vote_of_no_confidence_in_parliament_desc:0 "议会内的各个党派联合签署了对议会的不信任法案，他们是怎么召集这么多人的？不行！人民党的统治不能就这么被终结，我们必须做点什么，耶路撒冷永远是奥斯曼的一部分，这群暴徒别想将他们肮脏的手伸到议会！"
 MOJ_The_parliament_is_paralyzed_desc:0 "议会已经彻底瘫痪，各个党派乱做一团，他们都想当耶路撒冷的新主人，连奥斯曼的驻军都对我们虎视眈眈，隐藏在暗处的犹太复国主义组织和巴勒斯坦解放军无时无刻不再侵扰我们，我们只能祈祷这场混乱尽快结束，等到奥斯曼来了一切都太迟了。"
 MOJ_The_end_of_democracy_in_Jerusalem_desc:0 "好吧好吧，耶路撒冷议会必须被解散了，尽管这似乎太独裁了，但这是必要的措施，为了终结耶路撒冷混乱所作出的必要牺牲，解散议会的法案是无限期的，直到我们认为耶路撒冷已经恢复了稳定才可能解除法令。"
 MOJ_A_win_for_the_UDFs_collaborators_desc:0 "在全民踊跃参与的选举中，祖国保卫联盟以“团结与发展”纲领赢得多数席位，领袖身着传统长袍庄严宣誓，承诺推动跨民族基建与文化遗产保护，并宣布将成立圣城首座多语言图书馆以促进知识共享。"
 MOJ_Vilaye_trade_union_desc:0 "“圣城生产者联合会将会成立”，融合犹太工匠技艺与阿拉伯传统工艺，会员可获奥斯曼技术学院培训；联合会举办年度博览会，展出镶嵌大卫盾与新月纹的联合设计产品，收益用于社区学校与公共喷泉建设。"
 MOJ_Look_for_collaborators_within_the_opposition_desc:0 "部分反对派中存在一些不那么反对我们政权的人，我们可以将他们拉拢过来，让他们成为我们在这些反对派内部中的眼线，如果反对派有反政府行动我们就会提前得到预知，更加方便我们打击这些反对派们的合作。"
 MOJ_The_state_of_emergency_is_normalized_desc:0 "为了维护耶路撒冷维拉耶的稳定，宪兵紧急状态常态化是必须的，反对派们无时无刻不在袭扰着我们的政府，各种恐怖袭击和暴动接连不断，为了防止耶路撒冷的秩序崩塌，宪兵们将会协助我们打击敌对势力。"
 MOJ_Centralized_parliament_within_the_party_desc:0 "祖国保卫联盟不能继续维持一个松散的状态，我们急需召开一场会议确立权威，反对者们可以选择退出，不稳定因素需要得到清除，一个松松垮垮的政党是玩不好政治的，只有中央集权才是真正的唯一道路。"
 MOJ_Revisit_the_Vilaye_Law_on_Social_Harmony_desc:0 "《圣地共荣税法》将会得到推动，港口收益的40%投入跨族混居社区建设，成立由三族代表组成的监督委员会；免税激励犹太-阿拉伯合资企业，并在雅法港设立公平贸易认证中心，提升橄榄油与死海盐出口标准。"
 MOJ_Revisit_Ottoman_authority_desc:0 "奥斯曼帝国在耶路撒冷的统治无可置疑，任何想要打击奥斯曼在耶路撒冷影响力的行为都是无用的，我们必须提醒个别反对派 坚持与帝国作战是无用的，在奥斯曼的庇护下我们才得以生存，离开了奥斯曼你们什么也不是"
 MOJ_The_influence_of_the_Ottoman_garrison_desc:0 "那些反对派既然听不懂好话，那拳头将会派上用场了，所有反对祖国保卫联盟和奥斯曼帝国统治的反对党们将会被查封，奥斯曼的驻军将会逐个取缔掉这些愚蠢的政党，奥斯曼在耶路撒冷的统治必须得到稳定，但他们的权力是不是有点太大了？"
 MOJ_OHF_reorganizes_the_government_desc:0 "耶路撒冷的民主制进程已经被终结，而奥斯曼人民党，将会重组耶路撒冷政府，一些无用的民主派将会被清除出耶路撒冷议会 议会内必须只能有奥斯曼人民党的声音，这一切都是为了耶路撒冷能稳定下来所做出的必要牺牲。"
 MOJ_Securing_the_ballot_desc:0 "我们将会推行“蓝新月认证选民”制度，投票站由宪兵护送长老按族裔配额发放特制选票；选举夜全城点亮奥斯曼三色灯，未悬挂人民党旗帜的社区次日停发供水，计票结果以99.7%支持率载入帝国公报。"
 MOJ_Continuation_of_Kemalism_desc:0 "我们将在锡安山建立“现代化灯塔学院”，免费培训阿拉伯与犹太青年掌握电报技术与铁路工程；学院穹顶镶嵌新月与六芒星琉璃，课程由德国顾问设计，毕业生直接编入帝国技术兵团参与死海钾盐开发。"
 MOJ_Establishment_of_district_gendarmerie_offices_desc:0 "哭墙、圣墓教堂与阿克萨清真寺三角区将回设立强化岗哨，配备指纹登记仪与德制扩音器；宪兵每日发布“治安晴雨表”，奖励举报“破坏团结言论”的市民双倍面包配给，同步开展“奥斯曼语治安赞美诗”街头教唱活动。"
 MOJ_Ensuring_the_powers_of_the_National_Minorities_Council_desc:0 "由犹太拉比、亚美尼亚主教与阿拉伯伊玛目共治的“圣地多元理事会将会成立”，赋予其审查市政预算与教育大纲的否决权；每年赎罪日与开斋节联合举办“和平橄榄枝”游行，理事会办公室特设多语言文化遗产档案馆。"
 MOJ_Introduce_an_official_language_law_desc:0 "土耳其语必须为市政文件唯一法定语言，但允许阿拉伯语与拉迪诺语作为附注并存；公立学校每日首节必修《奥斯曼语荣耀史》，同步开设民族语言选修课，公务员晋升考试增设“双语忠诚度测试”模块。"
 MOJ_Budget_cuts_for_the_Jaffa_port_project_desc:0 "雅法港口的部分资金用在了无用的地方，我们将优化资金用于建设“智慧港口”，引进德国太阳能装卸设备与节水清洁系统；成立劳工技能提升学院，免费培训阿拉伯与犹太青年操作新型起重机，港区同步建造生态公园与工人文化中心。"
 MOJ_Establishment_of_the_State_Institute_of_Science_and_Culture_desc:0 "旧总督府将会被改建为“圣地创新宫”，设阿拉伯天文、犹太医学与奥斯曼工程三大研究院；每年举办国际学者论坛，展示死海古卷修复技术与大马士革钢冶炼工艺，市民可免费参与星空观测与草药工作坊。"
 MOJ_The_flourishing_of_science_and_art_desc:0 "耶路撒冷将在科学发展和修订过的凯末尔六箭矢原则的指导下走向繁荣、团结与昌盛，多亏了祖国保卫联盟的英明决策，往日混乱的景观已经不复存在，现在的维拉耶已经被文化与科学的氛围包裹，再也没有往日的硝烟与火光。"
 MOJ_Preparations_for_cooperation_with_the_PCP_desc:0 "我们将启动“青年共建计划”，吸纳左翼团体参与社区改造工程，合作将废弃仓库变为多民族青年旅舍；左翼知识分子牵头编纂《圣地共同史纲》，在公立学校试行包容性历史课程，获联合国教科文组织表彰。"
 MOJ_Crush_the_Zionists_desc:0 "我们已经对犹太人做出了很多让步，单仍然有部分冥顽不灵顽固不化的复国主义者在地下秘密行动，我们将会联合巴勒斯坦共产党一同打击在耶路撒冷活动的复国主义组织成员，争取将他们一网打尽，当然，改过自新者既往不咎"
 MOJ_Remove_the_ban_on_PCPs_desc:0 "我们将颁布《和解赦免令》，左翼组织注册为合法文化团体，主办跨族工人夜校与妇女职业技能培训；其刊物开设“圣地之声”专栏，刊载各族市民投稿，发行量突破十万份，成为最受欢迎的民间和解平台。"
 MOJ_The_virtuous_Vilaye_desc:0 "我们将推行《美德宪章》，设立社区荣誉勋章奖励跨族互助行为；修建“团结广场”展示三大宗教慈善故事浮雕，成立由伊玛目、拉比与牧师共治的道德委员会，每月举办免费公共宴席与跨信仰对话之夜。"
 MOJ_Jaffa_Port_Engineering_Department_desc:0 "启动“金色锚链计划”将会启动，采用德国环保疏浚技术扩建深水港，同步建造太阳能灯塔与海龟孵化保护区；成立阿拉伯-犹太混编工程师团队，劳工子女可优先进入港口附属技术学校，年吞吐量目标提升至400万吨。"
 MOJ_Good_relations_with_Germany_desc:0 "签订《柏林-耶路撒冷兄弟协定》：德国派遣50名工程师指导有轨电车系统建设，奥斯曼开放犹太古籍数字化项目供德方研究；普鲁士银行提供低息贷款，条件是用雅法港关税作抵押，并命名主码头为“俾斯麦港”。"
 MOJ_One_time_and_equal_economic_checks_desc:0 "根据德奥秘密协议，向每个阿拉伯家庭发放30里拉、犹太家庭20里拉的“振兴券”，可兑换德国农机或纺织厂股份；设立公平兑换处，由宪兵监督防止哄抢，寡妇与孤儿额外获得死海盐场优先就业担保。"
 MOJ_Crush_the_PCP_desc:0 "我们将以“危害基础设施罪”突袭左翼印刷厂，查抄200箱传单改为《帝国进步报》原料；被捕者选择流放西奈气象站或签署《效忠改造书》，后者编入“红新月宣讲队”在贫民窟表演爱国木偶剧。"
 MOJ_Absorb_the_remnants_of_the_PCP_desc:0 "秘密签署《白色和解协议》：左翼理论家转入改革党政策研究室，条件是其修订《阶级斗争手册》为《跨族生产力指南》；前爆破专家受聘为铁路安全顾问，旧成员档案加盖“已消毒”火漆封存。"
 MOJ_Peoples_Party_Reform_Party_Alliance_desc:0 "议会穹顶悬挂着巨幅凯末尔画像，两党议员交叉佩戴新月-齿轮胸针；通过《圣地加速法案》，赋予联盟直接任命市政官的特权，反对派提案需经“帝国效率委员会”预审方可进入辩论程序。"
 MOJ_Smooth_Vilaye_desc:0 "实施《和谐配给制》，按人口比例分配水务、燃油与剧院座位；设立“跨族成就奖章”，表彰阿拉伯农夫与犹太医生合作提升小麦产量，每月在圣墓教堂举办“秩序赞美会”并直播至伊斯坦布尔皇宫。"
 MOJ_Extinguish_the_momentum_of_the_Reform_Party_desc:0 "凯末尔密令成立“刹车小组”，由老近卫军监控改革党激进派；将过度活跃的犹太技术官僚“晋升”至死海水文观测站，阿拉伯改革派元老受邀加入荣誉性的帝国古董鉴定委员会，实质冻结其投票权。"
 MOJ_Parliamentary_reshuffling_elections_desc:0 "我们成功的踢开了奥斯曼人民党和宪兵队的政治组织祖国保卫联盟，彻底掌控了议会，没有奥斯曼人民党的议会改组选举可以召开了，独立党、自由党、改革党将决定耶路撒冷穆帕塔萨勒夫领的未来"
 MOJ_The_Palestinian_flag_flutters_desc:0 "独立党这么多年的努力终于不是空耗热血的承诺，巴勒斯坦的自由是那么的接近，这恰恰证明了我们决策的正确性，暴力斗争是得不到好结果的，只有温和的手段才能获得胜利，耶路撒冷将会升起巴勒斯坦的旗帜！"
 MOJ_Hammer_Zionism_to_the_grave_desc:0 "去死吧，犹太人！你们这群占据别人家的抢劫犯、恐怖分子！耶路撒冷一直都是巴勒斯坦人的，你们这群邪恶的流浪汉全部都滚出去，愿意和平与巴勒斯坦人相处的犹太人可以留下，其他的一律从哪里来的给我滚回哪里去，否则子弹伺候！"
 MOJ_Allow_the_PCP_to_work_again_desc:0 "我们的同胞的所作所为虽然有些过激，但这也是使巴勒斯坦获得独立的一种手段不是吗？我们为什么要否定他们为独立所作出的贡献？巴勒斯坦人永远是兄弟，不管宗教信仰或是意识形态差距，他们永远都是巴勒斯坦人的一份子，他们现在可以地面重新恢复运作了。"
 MOJ_Confronting_Palestinian_rights_desc:0 "前耶路撒冷穆帕塔萨勒夫领一直不重视巴勒斯坦人的权力，而占少数的土耳其人却拥有相当大的权力，这不合理也不道德，所以巴族人的权力必须得到提升，不求凌驾他人之上，但也要是和土耳其人平起平坐，因为我们是平等的国家"
 MOJ_Multi_communal_parliament_desc:0 "为了实现民族平等政策，多族议会必须组建，我们允许犹太人、土耳其人等愿意平等共处的民族进入议会，而不是由巴族人独自统领议会，这样和耶路撒冷穆帕塔萨勒夫没有任何区别，我们是斩杀恶龙的勇士，但也不能因骄傲自大而被恶龙的尸体所腐蚀。"
 MOJ_Implement_a_quarantine_policy_desc:0 "议会内有人提议我们可以实行隔离政策，这听起来有些疯狂，但这个政策只针对不愿意和平共处但仍然强硬的留在耶路撒冷的民族，既然他们不想让我们好好过，那他们也别想好过，我们会让他们在接下来的时光里处处不得志，最后仓皇的从耶路撒冷滚出去，"
 MOJ_Independents_Party_desc:0 "经过议会改组投票，独立党获得了最高的得票率成为了耶路撒冷的新主人，接下来他们将会逐步将耶路撒冷改造为他们希望的样子，这将是耶路撒冷民主的一道新曙光，标志着耶路撒冷议会民主的大获全胜。"
 MOJ_Integration_of_the_gendarmerie_desc:0 "耶路撒冷宪兵部队里面的一些反对者似乎有些太猖狂了？不要紧，我们会将其中的一些反对者从宪兵队里剔除，将祖国保卫联盟的宪兵后盾彻底剥离，让他们再也掀不起什么风浪，宪兵的职责只有保护耶路撒冷这一条。"
 MOJ_Freedom_for_the_Palestinians_desc:0 "巴族人的地位在耶路撒冷过低了，明明是耶路撒冷地区数量最多的人口但权利却不如外来者高，所以我们必须改善巴族人的地位，这件事要徐徐图之，避免引起其他种族的反弹，所以我们要从最基本的自由权开始逐步改革"
 MOJ_Revisit_the_Freedom_of_Speech_Amendment_desc:0 "言论自由是民主的必需品，如果我们不能让人畅所欲言的说话、表达自己的观点，那何谈民主一说？言论自由是写在我们的宪法中的，我们有义务保障人民的言论权，不管他们说的是好坏还是坏话，毕竟让人说话天还能塌下来不成？"
 MOJ_Bicameral_government_desc:0 "我们希望构建一个两院制政府，分为参议院和众议院，耶路撒冷议会闹的笑话已经足够多了，我们将邀请社会精英和各族领头人组建参议院，参议院有权否决众议院的法案"，但众议院也有权利要求撤换参议院议长和通过“不信任案”"
 MOJ_The_foundation_of_the_people_the_help_of_clean_officials_desc:0 "依靠人民的力量，我们才能走到今天的地位，不仅是为了不负民众的信任还是法律要求，我们都必须保证政治清廉，想想看，一个因贪污而家财万贯的政府官员能有哪一处地方是完全为了人民而找想的呢，所以，政治透明和官员财产透明一直都是必要的？"
 MOJ_Improve_the_Supreme_Court_system_desc:0 "我们将仿照美利坚合众国完善最高法院体系，由1名首席大法官和8名大法官组成，均由议长提名、参议院确认，终身任职。其核心职能包括解释宪法、审理联邦法律争议及州际纠纷终审，并行使司法审查权，可判定法律或行政行为违宪。案件审理以多数决裁决，判例对全国具有强制约束力。"
 MOJ_Open_economic_policy_desc:0 "我们将深化国际经贸合作，推动要素自由流动与市场互联互通。核心措施包括：实施负面清单管理制度，扩大服务业与高新技术产业外资准入；降低关税与非关税壁垒，构建自贸试验区网络；强化知识产权保护，完善市场化、法治化、国际化营商环境。同步推进货币国际化与资本账户开放，深化合作，参与国际数字贸易规则制定。通过制度型开放促进国内外市场规则对接。"
 MOJ_Increase_the_export_of_products_desc:0 "我们将成立“圣地出口统合署”，在雅法港划设免税加工区，将死海钾盐与伯利恒橄榄油精炼为德标工业原料；铺设专用窄轨铁路直连约旦河谷农场，每日三班货运列车优先运输柑橘与圣像镶嵌画；与普鲁士商行签订十年包销协议，货轮悬挂“新月-大卫盾联合旗”直航汉堡，换取德国精密机床升级本地罐头工厂。"
 MOJ_Expansion_of_the_budget_for_the_Jaffa_Port_project_desc:0 "苏丹特批双倍财政拨款，委托普鲁士银行发行“圣地债券”融资，在旧港东侧增建12座深水泊位与全钢结构货栈；引进克虏伯重型起重机与标准化轨距装卸系统，铺设直通死海化工厂的氯盐运输专线；劳工营按阿拉伯裔55%、犹太裔45%比例征募，同步建造工人福利社区与德制海水淡化厂，将雅法港打造为奥斯曼地中海的贸易与海军战略支点。"
 MOJ_Liberals_Party_desc:0 "经过议会改组投票，自由党获得了最高的得票率成为了耶路撒冷的新主人，接下来他们将会逐步将耶路撒冷改造为他们希望的样子，这将是耶路撒冷民主的一道新曙光，标志着耶路撒冷议会民主的大获全胜。"
 MOJ_Reform_Party_desc:0 "经过议会改组投票，改革党获得了最高的得票率成为了耶路撒冷的新主人，接下来他们将会逐步将耶路撒冷改造为他们希望的样子，这将是耶路撒冷民主的一道新曙光，标志着耶路撒冷议会民主的大获全胜。"
 MOJ_Levy_a_tax_on_the_rich_desc:0 "颁布《金色新月税法》，对资产超5万里拉的犹太银行家与阿拉伯香料商征收15%累进资本税，豁免条款限定于投资雅法港或死海化工厂者；税款50%用于建造跨民族福利医院，剩余资金强制购买“圣地振兴债券”，拒缴者列入宪兵商业黑名单并公示于大马士革广场耻辱柱。"
 MOJ_Sanctions_against_the_Ottoman_nobility_desc:0 "以“渎职与腐败”罪名冻结32个帕夏家族资产，强令其交出历代收藏的耶路撒冷地契；世袭庄园改建为职业培训学校，葡萄园划归退伍士兵合作社经营，贵族子嗣需通过奥斯曼语忠诚考试方可领取每月1/10祖产利息。"
 MOJ_Nobility_Property_Law_desc:0 "强制登记贵族所有不动产，超出200公顷部分收归国有并拍卖给犹太-阿拉伯联合农业公司；限制珠宝与古董继承权，要求年度公开审计，违规者判处三年铁路苦役，查没珍宝用于装饰新落成的“民众平等纪念馆”。"
 MOJ_People_are_equal_desc:0 "推行《圣地公民权法案》，废除公共澡堂与马车座位的族裔分隔标识；设立跨宗教仲裁庭，犹太医生与阿拉伯教师薪酬按帝国公务员标准统一，清真寺与犹太会堂共享停车场，每周举办混合足球联赛并由宪兵提供奖杯。"
 MOJ_Thousands_of_rivers_flow_into_the_river_of_Vilaye_desc:0 "以“转型社会服务机构”为条件，提供政治特赦与市政承包合同；前犹太复国主义组织领导人受聘为水务委员会顾问，成员集体加入“圣地遗产保护协会”，旧总部大楼改为多民族托儿所，地下军械库熔铸成学校课桌椅。"
 MOJ_Increase_the_strength_of_the_gendarmerie_desc:0 "扩编3000名德训宪兵，装备毛瑟C96手枪与镀银警棍；设立“街区安全评分系统”，90分以上社区可减免房产税，60分以下区域实施人脸识别宵禁；成立宪兵交响乐团巡演民族团结剧目，演奏者需通晓三族语言。"
 MOJ_Subdivide_the_management_system_desc:0 "按族裔设立七个专属委员会（阿拉伯农业、犹太财政、亚美尼亚文化等），重大提案需至少三个委员会联署；议会辩论采用三语同步传译系统，议员发言时长按本族人口比例分配，超时者触发座椅电击装置。"
 MOJ_A_conciliatory_law_was_introduced_desc:0 "我们将设立“圣地和解基金”，向跨族通婚家庭发放十年免税证明与青铜和平勋章；资助修复被毁宗教场所，在原冲突地带建造喷泉广场与联合图书馆，所有和解协议铭刻于从约旦河采石的巨碑并直播凿刻仪式。"
 MOJ_Attracting_investment_brings_prosperity_desc:0 "我们将颁布《金新月特许令》，在雅法港划设免税工业区，吸引罗斯柴尔德资本与德国克虏伯集团兴建死海钾盐精炼厂；铺设标准化铁路直连大马士革，承诺外资企业十年免征营业税。犹太工程师与阿拉伯劳工混编成“圣地技术兵团”。"
 MOJ_The_garrison_took_over_power_desc:0 "那些万恶的政客甚至都把议会解散了！驻军办公室无法忍受这些政客的行径，奥斯曼方虽未表态，但我们要先下手为强，接管政权，保护这块苦难之地，让他不落入背叛者手中。"
 MOJ_The_authority_of_the_Ottomans_was_supreme_desc:0 "如果没有奥斯曼帝国，那耶路撒冷这个城市就会饱受苦难，被国际各方当成玩物一样，作为守护着安全的耶路撒冷驻军，必须要负责重提奥斯曼帝国的权威性。"
 MOJ_Gendarmerie_government_desc:0 "祖国保卫联盟，虽也是民主党派，也是背叛者，但他们手底下的宪兵可堪一用，我们可以尝试建立政府主体是宪兵的政府，形成无意识形态模式，将停止任何主义的毒害。"
 MOJ_A_permanent_state_of_emergency_was_declared_desc:0 "为了耶路撒冷的安全，我们可以将紧急状态视为政府的日常议程，让紧急状态从限时慢慢变为永久，是保护耶路撒冷的必要之举。"
 MOJ_Remove_instability_desc:0 "处决那些民主分子，是我们应该的责任，他们天天发放所谓自由主义毒物，共产主义蛆虫们还天天发放那些西方的所谓进步理想，实在是无法无天，我们将处决他们。"
 MOJ_The_Future_of_Kemalist_Doctrine_in_Jerusalem_desc:0 "凯末尔主义虽然是帝国的基本章程，但我们肯定和帝国有些许不同，毕竟耶路撒冷的体量和奥斯曼帝国可不能相提并论，我们可以自由决定凯末尔主义在耶路撒冷的分量。"
 MOJ_Shelving_the_Jaffa_seaport_project_desc:0 "雅法海港，自由派的谎言，他们的主要目的还是要让犹太人们毒害我们的圣城！我们必须搁置雅法的海港项目，把预算分配到别处，我们可没有那么多资金去投入这个无底洞里，有更多的项目值得投资。"
 MOJ_Suppress_the_nationalist_bug_desc:0 "那些巴勒斯坦民族主义者，是当之无愧的臭虫，他们为巴勒斯坦没起到一丝一毫的作用，甚至还伤害了她！我们必须压制他们，然后再慢慢处决他们。"
 MOJ_A_horn_used_to_cut_off_the_tongue_desc:0 "让人说话，天塌不下来，但现在天已经塌下来了，我们必须让他们，让阿拉伯的愚民们闭嘴！奥斯曼帝国说什么都不重要，他们只需要服从和遵守就可以了，自由评论什么的滚出去吧。"
 MOJ_Its_a_long_way_to_get_home_desc:0 "奥斯曼帝国曾经为政客和议会们提供了一批精锐军官团，不过现在议会解散了，我们可以让他回到他们的故乡，他们的祖国。"
 MOJ_The_Empires_Council_of_Economic_Advisers_desc:0 "为加快耶路撒冷回归祖国怀抱，奥斯曼方派来了经济顾问团，调整经济模式使其回归祖国的脚步更快。"
 MOJ_Develop_borders_desc:0 "边境要塞，是守护耶路撒冷的重中之重，也是前任民主政府做的为数不多正确的事，耶路撒冷穆帕塔萨勒夫领被埃及和德国坏绕，我们必须继续开发要塞保卫耶路撒冷的安全。"
 MOJ_The_new_king_of_Jerusalem_desc:0 "我们是需要让一位奥斯曼的王子接替领导者，这是加强帝国权威的最后一步，耶路撒冷穆帕塔萨勒夫领将逐步准备回归奥斯曼帝国，这个大战的畸形产物终于可以得到解散了。"
 MOJ_kick_down_the_ladder_desc:0 "那位前议长，虽然很好用，他对奥斯曼帝国也是忠心耿耿，虽然凯末尔帕夏遇刺案没有直接证据表明他参与其中了，但他是耶路撒冷议会解散的导火索，我们必须把他杀掉以绝后患"
 MOJ_The_empire_is_under_the_direct_jurisdiction_of_Vilaye_desc:0 "为了让耶路撒冷回归祖国怀抱，我们必须与帝国方对接，我们终于可以回归奥斯曼帝国的统治了，耶路撒冷穆帕塔萨勒夫领在海外漂泊了那么久，德国人再也不能阻止我们了，奥斯曼帝国终将崛起！。"
 MOJ_The_Princes_Tempering_desc:0 "既然我们决定把耶路撒冷不归于帝国直辖，那么我们就要考虑他的作用，正好，属于帝国的王子们，正愁没有一个地方能磨练他们的政治能力和军事战略，耶路撒冷就是一个好选择。"
 MOJ_Talat_Pasha_became_the_new_Speaker_desc:0 "塔拉特帕夏，奥斯曼帝国最有名的帕夏，据悉在解散议会前他正在家中静养，在耶路撒冷解散议会后，他动用祖国联的关系进入了耶路撒冷议会管理秩序，并成为祖国联所扶持的新议长。"
 MOJ_Parliamentary_Tin_House_desc:0 "塔拉特准备召集支持他和以前的老伙计们独霸议会，使其没有反对党，形成从内外都攻不破的铁皮屋。"
 MOJ_Eliminate_Kemalism_desc:0 "凯末尔主义支持世俗化，是塔拉特所不能忍受的，必须消除凯末尔主义的影响，耶路撒冷的圣城地位永远不能被世俗主义者撼动。"
 MOJ_Break_down_the_port_of_Jaffa_desc:0 "雅法海港是一个遥遥无期的项目，我们必须减轻预算负担，走财政紧缩路线。为了达到同样的效果，我们决定增加各城区的小型港口项目。"
 MOJ_Abandon_decentralization_desc:0 "民主派都错了，虽前政府开始了集权改革，但这还不够，我们可以学习恩维尔帕夏的集权手法，使其更安全。"
 MOJ_Establishment_of_the_Central_Security_Service_desc:0 "为了使耶路撒冷更安全，我们拨出了一笔预算，学习西方先进的部门方法管理安全。"
 MOJ_Revise_the_Settlement_Act_desc:0 "为了完成前任政府的和解改革，我们可以修改现在的和解法，使其让和解法变得对我们有利"
 MOJ_Establishment_of_the_Immigration_Administration_desc:0 "为了抚慰巴勒斯坦人，我们正式建立土耳其人的移民手续，此举不仅能让世界看到耶路撒冷正往现代化的路走，也可以逐渐脱离奥斯曼的影响。"
 MOJ_Expulsion_of_Jews_desc:0 "犹太人，恐怖的代表，许多歧视暴乱都是他们调起的，况且这片土地从来就不属于他们，胆敢在别人家门口指手划脚，拿着一本破书就宣称这片土地属于他们？这群脑子有问题的东西必须滚蛋。"
 MOJ_Talatism_desc:0 "塔拉特在耶路撒冷的改革可以说是土耳其爱国主义与强人政治的结合体，他们应该有个新名字——塔拉特主义。"
 MOJ_Fight_against_PCP_desc:0 "前政府选择和巴勒斯坦共产党合作的策略是愚蠢且错误的，这群人只是一群邪恶的匪徒，他们策划港口爆炸案，毒害年轻人，必须出重拳。"
 MOJ_Palestinian_Quarter_desc:0 "为了加强奥斯曼帝国影响力，塔拉特决定实施种族隔离政策，使土耳其人和阿拉伯人不会因为种族问题而发生争执。"
 MOJ_Jerusalem_safe_and_eternal_desc:0 "安全，耶路撒冷的代名词，再也不会有民族问题，暴乱，投票，政变了，耶路撒冷万岁！塔拉特万岁！"

