 MOJ.22.t: "改组选举"
 MOJ.22.d: "扳倒人民党后，它们已经成为了强弩之末，人民党已经分崩离析，他们有的自立党派，有的加入了我们的政党联盟，而我们也要准备新一轮的议会选举，在各投票站开启后，人民踊跃投票，投票正如火如荼的进行中。"
