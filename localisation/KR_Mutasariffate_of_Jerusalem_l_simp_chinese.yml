 MOJ.3.t: "行政问题辩论"
 MOJ.3.d: "自穆塔萨勒夫领建立以来，行政问题就一直存在，尤其是我们踏入20世纪后，行政问题就如同潮水一般席卷而来，不仅是农村的巴勒斯坦农民，还是城市的以色列犹太的移民，都在抱怨我们政府处理事务的效率低下，农民迟迟等不来救济粮，城市的交通堵塞工作被交通局一拖再拖，更别说奥斯曼以前臃肿的族群分区法更是给我们人口普查工作带来了很多麻烦。\n议会紧急召开了一次会议寻求解决办法，人民党为首的权力派支持集权化，领土上一切事务都由政府亲力亲为，抛弃族群分区化不仅是为了管理方便，更是能消除所带来的种族问题。而改革党为首的分权派支持改革族群分区化，支持总督由选区人民自己选举并给予总督广泛的权力，这样不但能直取痛处，还能让人民看到我们民主化透明改革的决心。"
 MOJ.3.a: "人民党的集权化改革通过"
 MOJ.3.b: "改革党-自由党的分权改革通过"
 MOJ.10.t: "集权化改革"
 MOJ.10.d: "集权化改革已通过，人民党政府已准备实施改革，分区的总督们已陆续受到命令回归中央，宪兵已来到各个村镇。集权化必定会给我们带来便利，但同时也会给中央政府带来行政负担，总的来说，这种改革有利有弊，但最大的成果还是人民党的控制力再度扩大，议会的影响力也顺势上升，也巩固了凯末尔主义在耶路撒冷的存在和传播。"
 MOJ.10.a: "更大的权力总能带来一种危机中的措施..."
 MOJ.11.t: "分权化改革"
 MOJ.11.d: "分权化改革已通过，自由党与改革党已成立分权改革小组全权负责改革工作。分区的前总督们已陆续受到命令回归中央，小组在各个村镇成立选举委员会，设置投票站，并寻求愿意担任总督职位的巴勒斯坦知识分子进行选举。这种改革政策虽然让分区内的人民第一次有了自主选择权，但这也提示了穆塔萨勒夫领正在用一种靠近西方的办法巩固政权，这能在议会中增加自由派人士和议长的影响力，人民党的地位正在逐渐下降。"
 MOJ.11.a: "总得选条路走"
 MOJ_Administrative_system_issues_TT: "将就行政及安全问题进行改革。"
 MOJ_Jaffa_Seaport_DC: "建设雅法海港"
 MOJ.2.t: "1935年人口普查结果出炉"
 MOJ.2.d: "1935年人口普查一直是穆塔萨勒夫领内群众们津津乐道的话题，因为这意味着政府终于把眼光转向内部，且这也是议会成立以来第一项关系民生的重要工作，人口普查小组自1935年3月开始工作，其穆塔萨勒夫领内严峻地形和落后的族群分区体系让外派小组和计算小组的工作量超额，但他们最终还是拿出了这份报表。\n巴勒斯坦阿拉伯人-73%\n犹太人-21%\n奥斯曼阿拉伯人-3%\n其余族群-3%\n事实摆在眼前，人口总量相比驻军政府的1929年人口普查下降27%，犹太人占比上升60%，未登记的遗失人口总量也在缓慢上升。"
 MOJ.2.a: "犹太人与阿拉伯人的纠纷总是个问题"
 MOJ.1.t: "新年议程"
 MOJ.1.d: "耶路撒冷议会成立于1933年，是驻军政府与巴勒斯坦民权分子妥协后的产物，旨在消除奥斯曼直控的驻军政府影响，走向独立透明的民主化道路，而议会4年进行一次议长选举，3年进行一次席位选举。而因为凯末尔主义的影响，人民党一直稳坐议会最大党地位，占据243席，自由党-改革党的党派联盟名为改革集团，占据178席，其余党派像犹太复国者联盟与特立独行的巴人独立党各占据席位的2%和8%。在1935年12月的议会选举后，人民党为了消除非法党巴共与复国者联盟进行政治联盟，这也导致了自由派的兴起。而一直没有加入议会的合作主义政党祖国联在依托驻军的政治力量后也获得了不小的支持。\n\n在1935年12月31日召开的新年议程会议中，各党都提出了意见，人民党想要加强凯末尔主义在义务教育学校中的比重，独立党想要加强阿拉伯青年对巴勒斯坦这个地区的民族认同，改革党则是要推动多民族平权的同酬政策，而自由党提出了翻修扩大老旧的雅法海港，在投票结束后的铃声响起，各项提案的结果出炉。"
 MOJ.1.a: "新年的开始充满口水"
 MOJ.4.t: "重组人口分布"
 MOJ.4.d: "为了消除歧视纠纷，我们决定实施半隔离政策的第一步，重组各城区的人口分布，争取做到巴勒斯坦街区车道上没有以色列人的车辆，以色列城市群中没有巴勒斯坦人的出现，与此同时，新一批廉租房将会建设，用来安置重组后的人口。"
 MOJ.4.a: "改革的开始"
 MOJ.6.t: "经济整合报告"
 MOJ.6.d: "在黑色星期一的影响之后，经济调研小组的经济整合报告结果出炉了，显然，结果并不是很好。虽GDP总量相比驻军政府时期上升12%，但西奈地区的人均GDP下降了近30%，大量GDP集中在耶路撒冷与雅法这两个因犹太移民而富饶的城区，且贫富差距越来越大。为了改革这个问题，首先是要通过建设与物资加强西奈地区的GDP和建设一条城区公路加强GDP联通流动性。\n\n于是，经济部想出了两条方案，一方面建设耶路撒冷到西奈赛德港的物资铁路，一方面是建立耶路撒冷到雅法的城区公路。而西奈南部的公路项目也在计划当中。"
 MOJ.6.a: "为席位和民生带来保障"
 Jaffa_Seaport_tt: "将开始准备材料与人力，以确保能在第一时间动工此项目。"
 MOJ_News.1.t: "签署苏伊士交流协议"
 MOJ_News.1.d: "据耶路撒冷中央新闻社报道，在场的两位德国外交部专员，德国驻耶路撒冷大使与耶路撒冷政府外交部部长、奥斯曼帝国外交专员已正式签署《苏伊士交流协议》，此协议主要内容为德国与耶路撒冷政府双方共同管理与交流在苏伊士运河投射范围内可开发的工业项目和保养与修缮运河本身的保养职责。\n\n此条约签署代表了德国方对中东盟友的和谐立场与支持世界海运经济流动性的一概方针，而耶路撒冷方与奥斯曼方对此表示欢迎。"
 MOJ_News.1.a: "这是耶路撒冷人的职责。"
 MOJ_News.1.b: "他们只用保养和修缮..."
 MOJ_News.1.c: "‘我们’和德国开始重新合作了吗？"
 MOJ_News.1.h: "帝国主义与四不像政权的作呕合作"
 MOJ_News.1.f: "耶路撒冷？我倒很想去那里度假"
 MOJ.13.t: "成立西奈边境巡逻队"
 MOJ.13.d: "领土安全部的会议刚刚通过了成立西奈边境巡逻队的决议，此队伍用来打击在西奈边境、海岸线游荡的巴共分子与非法移民，而组织此队伍的一些人员和半数资金将由犹太复国者联盟下的退役军人协会提供，此队伍的短时期目标旨在彻查塞得港火车站的袭击爆炸案，在种种证据都指向非法移民和巴勒斯坦共产党后，相信巡逻队能发挥出军人敏锐的本质，还真主和耶路撒冷人一个和平的耶路撒冷。"
 MOJ.13.a: "人民党全穆塔萨勒夫领委员会发出祝贺。"
 MOJ.12.t: "塞得港火车站爆炸袭击案"
 MOJ.12.d: "一则恐怖的消息从塞得港督察办公室传来，塞得港港口的其中一个船坞燃油仓库突然爆炸，造成110人受伤，43人死亡，幸好当时燃油储量不多，不然后果不堪设想。紧急调查小组在搜查废墟时发现了遗落的炸药引信和在现场的半张废纸，据专家检查，认定废纸上面是巴共发放的一本小册子，《巴勒斯坦人的自主解放与共产主义世界建成的趋势》中的一页纸。\n\n政府紧急召开会议，认定此事件是巴勒斯坦共产党组织的一场恐怖袭击，在通过了紧急增多宪兵与宵禁的多项决议后，政府开始考虑如何借此事件将巴共党人一网打尽，但眼下，外交善后才是第一工作。"
 MOJ.12.a: "赤匪的又一次反扑"
 MOJ_News.2.t: "塞得港火车站爆炸袭击案"
 MOJ_News.2.d: "据耶路撒冷中央新闻社塞得港省分部报道，塞得港发生了一起恐怖袭击爆炸案，造成110人受伤，43人死亡。在耶路撒冷政府大楼举办的发布会上人民党政府认定这是一场由巴勒斯坦共产党组织的恐怖袭击爆炸案，只因爆炸现场有一本巴共发放的小册子上的一张废纸。之后便呼吁各国开展对塞得港的重建援助，并正视此事件所带来的意识形态影响与对中央政府和解改革，耶路撒冷人民的冲击。\n\n在发布会结束后，第三国际各国提出严正抗议，指出穆塔萨勒夫领才是一切仇恨的源头，是奥斯曼的殖民产物，如有必要，第三国际将推动巴以和解或驱逐犹太人的行动，还一个巴勒斯坦人的巴勒斯坦。其余国家则表示会给予一些重建援助，并支持耶路撒冷政府在保护人民安全与推动和解改革方面上做出的努力。"
 MOJ_News.2.a: "我们必须做出真正的改革以免类似事件再次发生"
 MOJ_News.2.b: "人民是无辜的，犹太人不该踏足巴勒斯坦之地"
 MOJ_News.2.c: "属于奥斯曼的船需要停运几天了"
 MOJ.7.t: "议会通过《多族移民法》"
 MOJ.7.d: "议会刚刚通过了《多族移民法》，此法的主要内容是简化了不同民族移民的移民手续，对除阿拉伯人与以色列人以外的有意向者只需要出示工作证明和总额大于或等于二十万耶路撒冷里拉（7万欧元）的财产证明，便可以成为穆塔萨勒夫领的一员公民。\n\n此法通过可以由移民带动经济的增长，也是我们在各国黑色星期一后经济普遍低迷时的一种新改革方式。"
 MOJ.7.a: "必要之举"
 MOJ.14.t: "成立巴勒斯坦-以色列和解改革部"
 MOJ.14.d: "为了将我们的和解改革提上日程，我们联系了几位对巴勒斯坦人有反战和解立场的犹太政治家，其中包括犹大·马格内斯和亚瑟·鲁平，并进行了“一国方案”的巴勒斯坦-犹太双民族领地的可行性研讨，但事实上，双民族方案在民族主义高涨的今天普遍不受欢迎，大刀阔斧的改革恐怕只会使穆塔萨勒夫领不复存在。而和平的两国方案更受欢迎，是走向直接改革的最佳措施。\n\n但不可否认，穆塔萨勒夫领不可能走向后者。在多方商议后，中央政府决定进行最小限度的改革，即成立和解改革部门，由支持和解的温和复国主义者、巴勒斯坦人主导。而这个部门的主要职责便是组织关于和解运动的集会，和出台法案前的审核工作，保证及其中的政策与言论都倾向于巴勒斯坦人，"
 MOJ.14.a: "议会通过《多族移民法》"
 MOJ.15.t: "巴勒斯坦青年协会"
 MOJ.15.d: "青年协会是一个活跃在巴勒斯坦地区的，主要依靠教士和地主的阿拉伯民族主义政党。不同于已经被明确定义为非法的巴勒斯坦阿拉伯党与巴共，青年协会处在一个灰色地带：耶路撒冷议会中没有他们的席位，但是青年协会在民间，尤其是像他的名字一样在青年民族主义团体中有着不小的影响力。在耶路撒冷议会出台《多族移民法》后，民族协会是第一个抵制这条法案的政党。民族协会分发了大量宣传阿拉伯民族主义和抵制移民的宣传单，并呼吁阿拉伯人退出议会以抗议《多族移民法》。虽然民族协会的行动受到了民间阿拉伯人的广泛欢迎，但是议会仍在正常运行。"
 MOJ.15.a: "小心点他们"
 MOJ.8.t: "交流协议的形成及签署"
 MOJ.8.d: "黑色星期一后，德国走入了漫长的恢复期，苏伊士运河的修缮保养预算也在恢复期内慢慢缩减，甚至使运河不能正常运转，在苏伊士周边开发的工业项目也被迫停工。为了使运河重新运作，德国外交部去往众多国家洽谈合作，在被一一拒绝后，他们终于把眼光转向了奥斯曼帝国。\n\n德国外交部在双方的会议上称此协议为“交流协议”，签署国需要与德国共同负责修缮保养与工业开发。政府认为这正是耶路撒冷宣示政治主权的绝佳机会，但这一事还需细细斟酌..."
 MOJ.8.a: "签署"
 MOJ.8.b: "拒绝签署"
 MOJ.16.t: "苏伊士运河交流协议"
 MOJ.16.d: "黑色星期一后，我们走入了漫长的恢复期，苏伊士运河的修缮保养预算也在恢复期内慢慢缩减，甚至使运河不能正常运转，在苏伊士周边开发的工业项目也被迫停工。为了使运河重新运作，我们的外交部去往众多国家洽谈合作，在都被拒绝后，我们只能把眼光投向奥斯曼帝国下的耶路撒冷政府。\n\n我国外交部拟定了一份协议，其中包含点文字游戏，大体上是签署国需负责运河的修缮保养与工业开发，其中协议包括了修缮保养运河的重要性，而不是工业开发。我们不可能让一位失败者接管我们在苏伊士运河的基业，现在，只需他们同意..."
 MOJ.16.a: "拜托，快点同意吧！"
 MOJ_Kemal_conspiracy: "已发现刺杀大维齐尔的阴谋！"
 MOJ.17.t: "秘密信件"
 MOJ.17.d: "耶路撒冷政府今天炸开了锅，起因是昨天一名人民党议员在议会大厅演讲台下的抽屉夹层发现了一封信，随后，这位议员便整日没有参加会议。在第二天的巴勒斯坦-以色列和解例行议程中，议长之位空缺。这位议员要求第一个上台，才将这封信公布与众。\n\n议员诵读着这封信。\n“奥尔拜议长...我是胡尔希特...”\n“凯末尔已不可救药...我已准备好子弹...”\n“团结的帝国子兄啊...奥尔拜议长，请留下您与您的追随者的名字，历史将永记这场反对独裁的斗争...37.1.2”\n底下的议员听到这些有的尖叫，有的站起来怒骂，有的已经晕倒，而台上的议员手举着这封信，上面是密密麻麻的签名，其中当然包括现任议长。在一阵惊愕声中，属于自由集团的议员们统一站起来抗议，而议会最大党人民党在经过短暂商谈后，宣布议会紧急状态。即刻解除议长职务，外交事务委员艾哈迈德·泰克即刻上任代理议长。"
 MOJ.17.a: "只需一点火星..."
 MOJ.18.t: "前议长的宣言"
 MOJ.18.d: "几天后，这位已经失踪的前议长终于对全穆塔萨勒夫领进行广播讲话(使用私人设备)。\n“穆塔萨勒夫领的弟兄们...今日我想说明...” \n“我曾经是自由的革命者，为你们，为祖国而奋斗...”\n“但我绝不会签下这个名字，我还是奥斯曼的子民，我不会伤害国家...”\n“不管怎样，当我得知紧急状态因谣言而起时，我想我无论如何都要辞职...无关他们。”\n讲话结束后，有人惊讶议长对实质性证据的不屑，还有人担忧议会何去何从，但事实已经说明一切，自由集团正在筹备不信任投票，准备挑战人民党议会最大党的地位，不过在此之前，人民党需要拯救瘫痪的议会。"
 MOJ.18.a: "...他们便可燎原"
 MOJ.19.t: "不信任投票"
 MOJ.19.d: "几日前，一直在各种事务中保持中间派的独立党宣布加入自由党-改革党的议会联盟改革集团，他们准备打算使用自由派的所有力量来推动议会中的不信任动议，以三分之二多数（398票）推翻现任人民党政府，显然他们需要人民党中反对派和其余合法席位(伊斯兰党与独立人士)的支持。经过秘密信封事件后，议会普遍带有推翻现任政府的情绪，这点对自由派们很有利。"
 MOJ.19.a: "人民党开始行动了..."
 MOJ.20.t: "解散议会后的会议"
 MOJ.20.d: "在人民党解散议会后，党内高层立即敲定了方针，建立一党政府，走向威权路线。随后，人民党将改革联盟里的党派宣布为非法党，并召集其他党派开展解散议会后的会议，人民党给了两个选择，第一个选择:人民党成为大帐篷，吸收其他政党。第二个选择:成为非法党，无法进行合法的活动。但有一个党派没有加入会议，便是保卫祖国联盟，他们代表奥斯曼驻军和苏丹的利益，而他们的行动也令人担忧，先是组织起各城区的宪兵队聚集在一起，然后驻军办公室为他们拨出了一笔安全预算，加大了他们的力量。我们如果想要打击他们，就必须要先发制人，突然会议室门外枪声响起，危险来临..."
 MOJ.20.a: "宪兵队已经蠢蠢欲动。"
 MOJ.21.t: "保卫祖国联盟"
 MOJ.21.d: "保卫祖国联盟是近几年新成立的政党，前身是驻军政府直属的耶路撒冷城宪兵协会，成员也大多都是宪兵队的成员。此党一直与穆塔萨勒夫领仅剩的驻军办公室合作，进行倾向奥斯曼，带有爱国主义的演讲。并主张巴勒斯坦和解进程，党派的名誉领导人是法赫里帕夏，实际领导人是现任耶路撒冷市长拉吉布·纳沙什比，是少有的耶路撒冷本地贵族。\n\n他们的支持者大多聚集在城区，群体是巴勒斯坦本地的保守的地主贵族。而他们在港口爆炸后申请加入议会，我们该不该同意呢？"
 MOJ.21.a: "他们能掀起什么风浪？"
 MOJ.21.b: "又要来一个人反对我们？想都别想"
 MOJ.23.t: "驻军在行动"
 MOJ.23.d: "耶路撒冷穆塔萨勒夫领的和平表象完全建立在经济繁荣上，现在的经济危机让阿拉伯人和犹太人都失去了生活来源，大量无业游民严重危害了社会秩序。如果只危害社会秩序还好，如果上升到种族矛盾，事情就不知道要怎么解决了。耶路撒冷市长这样想着，走进了会议大厅。\n\n会议正常进行，直到\n\n窗外响起了枪响，然后是叫喊声打斗声，再然后工作人员冲进议会向所有人大喊：驻军和宪兵打起来了！议会内顿时乱作一团。\n\n市长的惊恐的表情中掺杂了些无奈，但他也只能像代表们一样惊恐地无所适从，然后他想到要立刻向最高朴特汇报消息，尝试让哈里发阻止驻军的行动，接下来就是要靠近办公室，发出电报。\n\n奥斯曼驻军突破了议会大楼外围的防线，冲进了建筑内部，宪兵拼死抵抗，双方打的不可开交。"
 MOJ.23.a: "耶路撒冷宪兵击退了驻军，市长发出电报，哈里发下令要求驻军放下武器。"
 MOJ.23.b: "驻军成功阻止了市长的行动，向最高朴特报告成功破坏耶路撒冷的分离阴谋。"
 MOJ.24.t: "改组新宪兵办公室"
 MOJ.24.d: "在我们建立新政府后，安全问题成了我们的心头刺，国际联盟的宪兵基本没有在这次祖国联失败的政变中起到任何作用，还在政府编制里的宪兵也大多同情祖国联离我们而去，我们只好自寻出路使用移民和一些对政治不相干的新人员来当宪兵，他们虽没有老宪兵的干练和军事能力，但却有新兴战术和独属于年轻人的朝气蓬勃。而办公室的改革政策便是创出一个一个独立的城区宪兵办公室，中央政府或一个大的宪兵办公室会减慢各宪兵部的反应速度而酿成一次又一次歧视暴乱。而独立宪兵办公室的好处在于即刻反应，虽不方便管理，但可以说这是从另一方面消除歧视的第一步。"
 MOJ.24.a: "耶路撒冷伟业。"
 MOJ.25.t: "重开真正的选举"
 MOJ.25.d: "在我们解散议会后并重建政府后，就有媒体和传闻称我们不打算重开选举，虽然政府整体基调不打算重开选举居多，但为了兑现我们解散议会后的承诺，我们决定开启一场真正能让我们胜利的选举，在其他党派被纳入我们名义上的联盟后，真正的竞争对手只有伊斯兰党和青年协会两个支持群体限制过多的民族主义党派，我们可以动用犹太移民的力量将投票结果变成对我们有利的，使我们开启下一个任期。"
 MOJ.25.a: "耶路撒冷伟业的又一步"
 MOJ.26.t: "官方语言法出台"
 MOJ.26.d: "耶路撒冷的官方语言一直是前驻军政府的土耳其语，阿拉伯语一直没有得到应有的官方语言地位，还有我们本来就是一个以移民为发展经济的领地，各移民的语言我们自然也要设成官方语言，但如果官方语言过多可能会引起巴勒斯坦人不满，我们的政府给出了两套解决方案，一是设阿拉伯语，土耳其语，英语，德语，法语为官方语言，这样会加强我们的包容性，大大加强移民吸引力，但这样可能会引起阿拉伯人不满，二是只设阿拉伯语，土耳其语，英语为官方语言，这样会短暂抚慰那群巴勒斯坦人，但可能会降低移民吸引力，打击我们的经济。"
 MOJ.26.a: "设阿、土、英、德、法语为官方语言"
 MOJ.26.b: "设阿，土，英语为官方语言、"
 MOJ.27.t: "耶路撒冷省维拉那"
 MOJ.27.d: "为增加政府直控力量，政府正式向奥斯曼提出提高耶路撒冷的省地位，将其变为与贝鲁特一样的维拉那省，此举动，主要是逐渐脱离国际联盟影响，增加政府直控力量，使其颁布政策，实行法律都变得相对轻松，几天后，奥斯曼方同意了我方的申请。我们以后有个新名字：耶路撒冷维拉那"
 MOJ.27.a: "耶路撒冷伟业的又一步"
 MOJ.281.t: "穷途末路"
 MOJ.281.d: "这段时间，前议长侯赛因·劳夫·奥尔拜一直在躲避奥斯曼驻军的追捕，他不明白自己到底做了什么，因为一桩无证据的指控就要把他置于死地？他对奥斯曼帝国的无情有了一个新的认知，不过这也不重要了，他知道自己很快就会被士兵们逮捕，等待他的或许是死亡？又或者是终身监禁？\n\n而他也不是没有做出过反抗行为，这段躲藏时间里，他暗中号召了忠于自己的民兵队伍，准备和奥斯曼宪兵队来一个鱼死网破，可惜他似乎高估了自己的实力，他的民兵队一接触奥斯曼宪兵队就立刻被打的作鸟兽散，说到底他们也不过是一群乌合之众，有什么实力跟精锐队伍硬碰硬呢。\n\n他踉踉跄跄的走进了一个巷口，而宪兵们早就等候他多时，在最后时刻，似乎是对自己命运的嘲笑，他无力的跪倒在了地上，曾经高高在上的议长变成现在这样任人宰割的鱼肉，他似乎心有不甘。随着枪栓拉动子弹射出，这位议长命运多舛的一生就此终结。"
 MOJ.281.a: "向帝国方面发报，叛乱分子侯赛因·劳夫·奥尔拜已被击毙"
