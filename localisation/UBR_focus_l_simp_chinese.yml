### Decisions hopefully ###

  thule_society:0 "修黎社"
  thule_society_desc:0 "随着修黎社的成员在德国政府的内部运作中越来越根深蒂固，他们的种族议程已经稳步走向事实上的官方化。为了达到他们对德国启蒙运动的看法，一些代表工业和科学研究最高职位的成员提出了一些建议."
  UBR_return_trip:0 "返回南极洲"
  UBR_return_trip_desc:0 "§g最后的 §r指令§! 已经下达.我们将返回南极洲，这样我们就能最终发现修黎社认为是最后一块拼图的东西§!"
  UBR_above_and_beyond:0 "超越"
  UBR_above_and_beyond_desc:0 "§g在追求到达宇宙的过程中，瓦尔特·冯·布劳恩的模范工作彻底改变了火箭领域。虽然闭门造车的将军们坚持认为他的火箭应该被武器化，但修黎社认为，冯·布劳恩博士的努力应该通过增加资金和研究来扩大。只要有足够的时间，我们确信我们的结果将使德国人民得到前所未有的提升.§!"
  UBR_project_riese:0 "里斯计划"
  UBR_project_riese_desc:0 "§g我们将开始建设一个新的地下设施网络，延伸到广阔的德国边境。虽然为我们的领导层建立一个安全的总部是首要任务，但这些安全的结构将使我们的秘密研究得以继续，而不必担心敌人的窥探.§!"
  UBR_antigrav_craft:0 "秘密原型"
  UBR_antigrav_craft_desc:0 "§g随着我们新的地下设施准备就绪，将我们的维利之力转移到载人运载工具的工作将立即开始。如果成功，德国空军的能力将使所有其他国家无可救药地相形见绌.§!"
  UBR_to_the_moon:0 "月球任务"
  UBR_to_the_moon_desc:0 "§g现在配备了反重力飞船，修黎社打算用载人月球旅行再一次创造历史来回报冯·布劳恩博士!不幸的是，对于德国人民来说，为了保护国家机密，这样的事件不能公开，但它无疑将奠定我们在太阳系和更远的地方的立足点.§!"
  swabia_decision:0 "新施瓦本"
  UBR_south_georgia_buyout:0 "南乔治亚岛的收购"
  UBR_south_georgia_buyout_desc:0 "现在我们牢牢地掌握了南极，也许我们可以利用一个前沿作战基地来扩大我们在美洲的军事能力。我们需要出个价钱购买南乔治亚岛."
### New Shit ###

  UBR_natsoc_victory:0 "国家社会主义的胜利"
  UBR_natsoc_victory_desc:0 "在德国，没有人能预料到阿道夫·希特勒和他的激进忠诚者所发动的闪电式政变。在强行推翻台尔曼之后，工团主义的统治实际上已经被打乱，德国人民现在怀着敬畏和恐惧的心情仰望他们的新领导人，不确定新的社会民族主义政府将带领他们走向何方"

  UBR_proclaim_victory_over_judeo_marxism:0 "宣布战胜犹太马克思主义"
  UBR_proclaim_victory_over_judeo_marxism_desc:0 "随着我们夺取德国的政权，我们终于击败了威胁我们同胞的犹太马克思主义势力!"

  UBR_form_the_abwehr:0 "建立阿布维尔"
  UBR_form_the_abwehr_desc:0 "阿布维尔是德国的官方国家安全机构。它被描述为有史以来最有效、最具压制性的情报和秘密警察机构之一"

  UBR_der_fuhrer:0 "元首"
  UBR_der_fuhrer_desc:0 "阿道夫·希特勒获得了元首的称号，不仅是为了展示他以爱国力量购买的领导能力，也是为了引导德国及其人民走向伟大"

  UBR_german_culture:0 "校正航向"
  UBR_german_culture_desc:0 "在君主制和工团主义临时政府垮台后，重建德国学校的工作几乎没有完成，希特勒下令恢复国家主导的教育体系，在年轻的时候引入国家社会主义，同时也为国家的年轻人为他们需要开创的未来做好准备"

  UBR_form_the_ss:0 "成立党卫军"
  UBR_form_the_ss_desc:0 "希特勒最忠诚的随从已经被纳入了党卫军，这是一个新的准军事组织，旨在捍卫国家利益，同时特别铲除有害于德国人民福祉的入侵因素"

  UBR_reich_comms:0 "可视电话"
  UBR_reich_comms_desc:0 "乔治·舒伯特博士在120英里外打出了第一个电话，这是他革命性的可视电话系统的第一次工作测试，展示了德国的技术实力。用同轴电缆连接全市的闭路电视使电话用户在与对方通话时可以看到对方!未来看起来很光明，同样聪明的人会引领这样的技术奇迹"

  UBR_four_year_plan:0 "四年计划"
  UBR_four_year_plan_desc:0 "对邻国的依赖使德国处于一种不稳定的依赖状态。根据一项新的四年计划，德国工业将重新关注维持自给自足"

  UBR_southern_ventures:0 "调查南极圈"
  UBR_southern_ventures_desc:0 "许多其他国家已派遣探险队前往南极地区进行科学研究和地质调查。也许我们自己的探险队可以发现潜在的资源，甚至可以确保在南半球建立一个战略影响区"

  UBR_oknvm:0 "海军最高司令部"

  UBR_oknlw:0 "空军最高司令部"

  UBR_oknvh:0 "陆军最高司令部"


  UBR_okwehrmacht:0 "国防军最高指挥官"
  UBR_okwehrmacht_desc:0 "随着新组建的海军、空军和陆军已经准备好面对德国的敌人，是时候选出必要的人才来领导我们武装部队的最高领导层了"

  UBR_NMDVP_allignment:0 "孤立法国"
  UBR_NMDVP_allignment_desc:0 "我们应该尽可能多地吸引卑鄙的法国第三国际组织成员加入我们的新派别来削弱法国的权力基础。"
  UBR_NMDVP_imperialism:0 "红色帝国主义"
  UBR_NMDVP_imperialism_desc:0 "在上次战争中，我们失去了一切；\n父亲，儿子，兄弟，丈夫，土地，殖民地和我们的骄傲。是时候让德国再次在世界上留下足迹了"
  UBR_NMDVP_RED_COLONIALISM:0 "赤色殖民主义"
  UBR_NMDVP_RED_COLONIALISM_desc:0 "我们将夺回阳光下的地盘！"



  UBR_agartha_unleashed:0 "§R阿加森的秘密§!"
  UBR_agartha_unleashed_desc:0 "那些进入阿加森的人重新回来，被一种强大的光环所吞没，这种光环增强了思想和精神。许多无法克服的挑战突然发现自己用巧妙的新推理破解。这种能量被称为维利，有了它，这个世界和其他地方的秘密将被它的新主人德国人驯服"
  UBR_the_vril_society:0 "§1维利会§!"
  UBR_the_vril_society_desc:0 "沐浴在阿加森的能量中，维利会经历了剧烈的转变。维利会不再受旧世界理论的束缚，现在利用这一更高的存在层面来改造德国"
  UBR_haunebu_program:0 "§1哈努布计划§!"
  UBR_haunebu_program_desc:0 "拥有维利的工程师们改进了一种已经具有革命性的设计，产生了最新的飞行器:哈努布飞碟。哈努布配备了致命的新型机枪和先进的电磁干扰武器来摧毁敌人的电子设备，证明了德国军队无与伦比的力量"
  UBR_establish_ahnenerbe:0 "§1原始思想史研究会§!"
  UBR_establish_ahnenerbe_desc:0 "由海因里希·希姆莱提议，原始思想史研究会将像一个种族智库一样发挥作用，致力于探索未知领域，并向德国人民宣传维利会的学说"
  UBR_uranverein:0 "§1铀矿俱乐部§!"
  UBR_uranverein_desc:0 "相互竞争的国家进行核武器试验的谣言促使了铀联盟的成立，这是一个专注于采购和提炼用于核武器的核同位素的团队。随着我们的研究人员和工程师的才华现在维利的出现而得到加强，一个拥有核武器的德国的现实将很快降临到我们的敌人身上。"
  UBR_endreich:0 ""
  UBR_endreich_desc:0 "阿道夫·希特勒在舒适的国会大厦里凝视着广阔的柏林，停了一会儿，闭上了眼睛。维利的能量在他的血管里流动，打开了通往新世界和新未来的大门。当他重新睁开眼睛时，德国已经不在他的眼前了。相反，希特勒在他面前看到的是一个不朽的雅利安帝国，永远摆脱了犹太骗局和混合种族自卑的束缚。这个帝国不仅会覆盖整个地球，还会覆盖整个宇宙。"

### Focuses ###
  UBR_staatsfeind_nr1:0 "德意志人民的叛徒"
  UBR_staatsfeind_nr1_desc:0 "他们就在我们中间，到处都是犹太马克思主义的发明者和传播者。这些犹太蛇藏在灌木丛中，控制着国外甚至国内的银行家，等待着完美的时机来袭击我们工人的天堂，把我们拉回他们堕落的手中!在最近的一次演讲中，阿道夫·希特勒猛烈抨击了国内外的银行家们。他宣布他们是头号国敌，头号公敌，并命令军队围捕所有仍躲藏在德国边境的银行家，无论他们是否是犹太人，并接管在政府的盲区仍在开放的为数不多的私人银行。"
  UBR_germany_reborn:0 "德意志重生"
  UBR_germany_reborn_desc:0 "通过辛勤工作、勇气和决心，我们在旧德国的灰烬上建立了一个新德国。许多人认为，通过挖掘反应的核心来建立一个工人乌托邦是不可能的，更不用说它能持续多久了。然而，我们已经证明了他们的错误，我们准备将我们的新德国革命带到全世界！"
  UBR_rva:0 "资源国有化行动."
  UBR_rva_desc:0 "为了确保我国繁荣的根基，政府已经开始了资源国有化行动，为了人民，我们不得不将矿场，锯木厂等各种原材料收归国有。这比工厂国有化要容易得多，因为构成革命大军的许多蓝领工人正是在这些地区从事原料采集工作。而该行动的最重要部分就是成立一个资源管理的官僚机构，以帮助各地能又快又好地融入国家经济之中。"
  UBR_found_the_fdj:0 "希特勒青年团"
  UBR_found_the_fdj_desc:0 "如果德国要经受住即将到来的考验，我们必须重新塑造德国人。过去几十年的繁荣使我们的人民变得肥胖、懒惰和颓废。这一代人早已逝去，他们刚刚回到阳光下，不久就会退休和死亡。然而，下一代仍然能够从他们自己身上被拯救出来。为此，希特勒创建了希特勒青年团，即希特勒青年团，这是一个提倡健康生活、民族主义和社会主义价值观以及军事纪律的组织。HJ也将是强制性的，这样我们就可以确保所有的德国孩子都能得到正确的教育。"
  UBR_nationalize_ufa:0 "国有化UFA"
  UBR_nationalize_ufa_desc:0 "希特勒十分擅长演说。正是依靠对群众选民以及在大会上的演讲，他才爬至如今的高位。现在，既然他对国家已拥有完全的控制权，他更要努力确保所有人民都能听到他的声音。为此，德国最大的媒体集团，宇宙电影股份公司（UFA）将被国有化。在此之前，我们容忍它不情愿地与政府合作，但情况有变。在政府控制下，UFA将成为国家宣传的一大分支，向德国人民展示世界的真实，正如希特勒所看穿的那样。"
  UBR_gleichschaltung:0 "一体化"
  UBR_gleichschaltung_desc:0 "Gleichschaltung，即一体化，是我国政府推行的使公民和社会生活的每个方面都与党和戈培尔保持一致的措施。目前，除了从接受政府资助的医疗慈善机构到更主要的政府机构，仍有许多琐碎的组织不在一体化的范畴内。通过推行这项新法案，所有这些组织都将与政府紧密相连，因此也就更容易控制。"
  UBR_anhaltelager:0 "集中营"
  UBR_anhaltelager_desc:0 "随着政治危险分子和人民公敌的清单越来越长，我们的监狱已经人满为患。麻烦的是，这些人中绝大多数都未曾经过法庭审判，这引起了一些民众的批评。然而，让这群人渣流落街头更是会招致灾难。为了解决这个问题，希特勒元首要求建立法外营地来关押这些害虫，直到处理干净为止。如何处理这些问题需要另一个最终解决方案，但我们可以稍后再考虑。"
  UBR_night_of_the:0 "水晶之夜"
  UBR_night_of_the_desc:0 "尽管在我们的领导下，我们在巩固国家方面取得了巨大的进步，但我们仍然需要应对国内的一些异议，这些异议主要集中在居住在德国的剩余犹太人身上。我们必须对付他们，加强对权力的控制。"
  UBR_mfsp:0 "特别项目部"
  UBR_mfsp_desc:0 "新成立的特别项目部将招募我国最伟大的人才，维持我国在民用和军事科学方面的先进水平。当然，有那么几个聪明过头的，对我们提出的项目及其可能带来的破坏与副作用表示了担忧，但他们都该闭嘴！因为政府最清楚，如果我们不抢先把这些发明握在手上，那么其他国家就会利用它们来对付我们！"
  UBR_spzproj_uran:0 "特别项目：铀"
  UBR_spzproj_uran_desc:0 "由沃尔特·盖拉赫领导的特别项目：铀，旨在利用像铀这样的可裂变材料来创造新的能源。另一方面，这一项目也寻求制造一种长期只存在于理论中的超级武器铀弹。科学家预测，只要一枚铀弹，整个城市都会被夷为平地。如果他们的预测是真的，那么我们必须抢在反革命敌人之前获得这种超级武器。有了核武器的支援，我们的革命理念哪还会有人抗拒呢？"
  UBR_spzprojpfeil:0 "特别项目：箭头"
  UBR_spzprojpfeil_desc:0 "特别项目：箭头是一项由沃纳·冯·布劳恩博士领导，基于火箭发动机技术的远程弹道武器绝密开发项目。冯·布劳恩博士曾一直在向德皇请愿，要求为这个项目提供资金，可惜不受问津。现在，他向我们保证，最多几年内他就能准备好一枚可以使用的V-1火箭。冯·布劳恩博士的目标是飞向太空，但我们的视界更实际——弹道导弹将成为威慑敌人的利器。"
  UBR_formation_of_the_nva:0 "德国国防军"
  UBR_formation_of_the_nva_desc:0 "现在，我们的工业正以足够的产能运转，我们可以将我们的军队重组为国家国防军，计划分为三个分支:国家海军陆战队或海军、国家空军或空军、国家陆军或陆军。这支新的德国国防军将比旧的帝国军队更现代化，更有效。他们将是国内外革命的捍卫者!"
  UBR_nationales_volksheer:0 "国家陆军"
  UBR_nationales_volksheer_desc:0 "国民军团将成为我们军队的陆上部队。它的组织仍然存在一些争论，但没有争论的是新陆军在我们的新军队中的首要地位。我们现在所说的“军队”只不过是一群衣衫褴褛的民兵，他们在内战结束后选择不解散。要把这些民兵变成一支专业的、纪律严明的战斗部队，需要付出巨大的努力，更重要的是需要资金。然而，如果我们的国家要安全，就必须这样做。"
  UBR_nationale_luftwaffe:0 "国家空军"
  UBR_nationale_luftwaffe_desc:0 "国家空军将成为我们军队的飞行部队。它的组织仍然存在一些争论，但没有争论的是空军在新军队中的首要地位。我们现在所说的“军队”只不过是一群衣衫褴褛的民兵，他们在内战结束后选择不解散。要把这些民兵变成一支专业的、纪律严明的战斗部队，需要付出巨大的努力，更重要的是需要资金。然而，如果我们的国家要安全，就必须这样做。"
  UBR_nationale_volksmarine:0 "国家海军"
  UBR_nationale_volksmarine_desc:0 "国家海军陆战队是我们新军队的海军分支。我们在内战期间收到了几艘船，但它们仍然由水手公社和自治船拼凑而成的等级制度管理。这些船只本身在技术上也远远落后。任何一个受人尊敬的国家都有海军，像我们这样的大国必须有一支强大的海军，才能与其他所有国家匹敌，才能使我们的海洋免受外国入侵。"
  UBR_political_officers:0 "政治委员"
  UBR_political_officers_desc:0 "我们新军队最基本的问题之一是我们将如何招募军官。我们军队的一个声音部分主张选择政治委员，因为他们的忠诚度而不是他们作为军官的资格而被选中。他们说，尽管军队非常重要，但它也是传统的反革命中心。他们指出军事领导人推翻进步政权以支持压迫的历史。这样做的风险是显而易见的，因为与实际领导他的部队相比，政治委员可能对加强党的忠诚度和意识形态的纯洁性更感兴趣。然而，如果我们的国家要保持安全，不受外国……和国内的对手的影响，那么这是一个很小的牺牲。"
  UBR_bomber_focus:0 "重视轰炸机"
  UBR_bomber_focus_desc:0 "德国空军将专注于建造更多更大的轰炸机。空中轰炸比飞行概念还要新，只有在世界大战的尾声才真正施行。然而，国外的殖民冲突已经显示出轰炸机的有效性。他们能够向敌方阵地投掷大量高爆炸药而无需担心遭到报复，这使他们成为出色的力量缓解器。不仅如此，无休止的炸弹雨对士气的影响也是不可否认的。因此，我们将让我们的金属飞行器充满天空，并让它们的死亡之雨坠落到地面上！"
  UBR_fighter_focus:0 "重视战斗机"
  UBR_fighter_focus_desc:0 "战斗机的概念对我们来说并不陌生。它们在世界大战中很快得到了证明，并且已经成为世界上每支空军的基础。通过夺取我们敌人敌人制空权，我们将不必担心他们的轰炸机恐吓我们的士兵，我们甚至可以将我们的轰炸机派出。不仅如此，福克-沃尔夫和梅塞施密特等德国公司也被公认为世界上最好的战斗机生产商之一。放弃他们是愚蠢的行为。"
  UBR_carrier_focus:0 "重视航母"
  UBR_carrier_focus_desc:0 "这是一个简单的事实，即飞机可以比单纯的炮弹飞行得更远。1920年代和1930年代初期进行的早期测试表明，水上飞机，或这些具有传统陆基飞机的所谓“航空母舰”可以彻底改变海上战争！我们已经认识到这一点，作为一个革命政府，我们拥有一支革命海军是唯一合适的。我们将集中精力建立航母舰队，并在他们看到我们之前用它们在海上粉碎我们的敌人。"
  UBR_battleship_focus:0 "重视战列舰"
  UBR_battleship_focus_desc:0 "那些拥有最大船只的人统治着海洋。这是千百年来不争的事实。然而现在人们开始认为飞机和手无寸铁的航母可以取代传统的海洋之王？呸！我们将证明他们都错了！我们将在海上建造泰坦尼克号级别的浮动堡垒，用足够的炮击沉一座岛屿！任何挑战我们的人都会死在炮弹和齐射的冰雹中！"
  UBR_panzertruppe:0 "装甲部队"
  UBR_panzertruppe_desc:0 "当我们重建我们的军队时，我们得出的结论是坦克和机动车辆是未来。它们不仅可以比任何人希望的速度更快，而且坦克或卡车只需要燃料和零件。不仅如此，他们甚至可以容纳一整个小队或更多人并快速运输。利用他们的机动能力和坦克的猛烈打击能力，我们可以突破他们的防线并在 运动战或机动战中获胜。"
  UBR_panzergrenadiere:0 "装甲掷弹兵"
  UBR_panzergrenadiere_desc:0 "步兵一直是陆军的基础。有人说坦克的新创新应该取代他们这个崇敬的位置。我们将把坦克用作英勇的步兵作为无产阶级的真正铁拳的运输车。通过使用车辆，他们将获得自拿破仑在意大利和德国进行的闪电战以来所未见的机动性。如果有足够的支持，这些机械化之矛将无人可挡。"
  UBR_submarine_focus:0 "聚焦潜艇"
  UBR_submarine_focus_desc:0 "潜艇或U型潜艇在上一场战争中创造了奇迹，而技术只能让它们在下一场战争中变得更好。敌人不会看到他们，直到他们燃烧的残骸已经滑入海底。有足够的狼群在海上徘徊，我们甚至可以在陆地上不开一枪就将任何敌人勒死"
  UBR_cruiser_focus:0 "重视巡洋舰"
  UBR_cruiser_focus_desc:0 "随着我们的水面舰队呈指数级增长，我们将需要足够的水面舰艇支持。虽然U艇在世界大战中证明了它们的价值，但在下一场战争中使用它们将直接落入敌人的网中。反潜战技术已经突飞猛进。相反，我们将专注于建造巡洋舰和驱逐舰等水面舰艇，以保护我们更大的舰艇，同时打击敌人的潜艇。"
  UBR_mass_conscription:0 "压倒性数量"
  UBR_mass_conscription_desc:0 "在中国和俄罗斯之后，我们的国家就是世界上人口最多的国家。这使我们比大陆上的敌人具有明显的优势。我们的一些军事理论家认为，我们必须利用这种人海或人潮，将我们的敌人淹没在鲜血中。我们不仅会将我们的敌人埋葬在他们自己的尸体下，而且这种损失塑造我们人民铁与血的精神意志，他们能够承受战胜我们的命运所必不可免的损失。"
  UBR_overwhelming_firepower:0 "优势火力"
  UBR_overwhelming_firepower_desc:0 "火炮是任何现代战场上的关键武器。它们可以在几分钟内削弱堑壕和防御，并在几秒钟内将人覆盖。自从几个世纪前首次使用大炮以来，这一点就已为人所知。我们将为我们所有的部队配备他们认为合适的大炮或迫击炮，以便我们所有的士兵都可以使用这种可怕的力量来摧毁他们面前的敌人。"
  UBR_naval_support_focus:0 "注重海军支援"
  UBR_naval_support_focus_desc:0 "虽然我们的海军很强大，但它仍然只是德皇时期的一小部分。其他国家的海军在火力和数量上都让我们相形见绌。为了弥补这种缺点，德国空军将被命令主要专注于支援我们英勇的海军保护我们的海洋。这可能会妨碍其支持陆军的能力，但德国军队几十年来一直在陆地上保持不败，它不需要一些金属飞行器来保护它。"
  UBR_ground_support_focus:0 "注重地面支援"
  UBR_ground_support_focus_desc:0 "随着战争的发展，对战场天空的控制变得与对补给等基本事物的控制一样必要。如果我们的军队要获取胜利，我们必须确保他们不必花一半的时间看天空和前方。为此，德国空军奉命专注于支援我们的地面部队前进。据说这样做会损害我们海军在海上的行动，但我们的海军足够强大，不会因空中威胁而退缩。"
  UBR_deutschsozialistische_architektur:0 "国家社会主义建筑"
  UBR_deutschsozialistische_architektur_desc:0 "阿道夫·希特勒不仅希望在社会和政治意义上重建德国，而且希望在物质意义上重建德国。他已经开始说要开办“国家建筑学院”，以宏伟的胜利拱门、大型建筑和广场为特色，每条街都有四条车道。他的愿景非常宏大而复杂，专注于重建他计划中的大德意志国家的几个城市。当他去世时，他的遗产将在他去世后长期存在，就像他为建立这个国家付出了巨大努力一样。"
  UBR_NMDVP_PATH:0 "回到世界舞台"
  UBR_NMDVP_PATH_desc:0 "现在我们已经重建了我们光荣的国家，终于可以再次成为世界政治的主要参与者了。"
  UBR_NMDVP_END_FRANCE:0 "袭击法国"
  UBR_NMDVP_END_FRANCE_desc:0 "现在是时候让法国得到他应得的东西了：\n§R死亡！§!\n我们的军队会踏过法国人的尸体，彻底结束他们对我国的威胁。"
  UBR_NMDVP_EMBARGO_FRANCE:0 "对法禁运"
  UBR_NMDVP_EMBARGO_FRANCE_desc:0 "为了削弱法国，我们不能让他们利用我们的出口产品。我们将对法国的经济和贸易进行封锁。"
  UBR_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES:0 "净化世界革命"
  UBR_NMDVP_CRUSADE_AGAINST_LIBERAL_LEFTIES_desc:0 "我们已经清楚地认识到，旧秩序和民粹主义者都不是我们身旁的最大威胁；最大威胁实则来源于§R革命§!内部的自由主义者。"
  UBR_NMDVP_BURN_ENTENTE_MONARCHISTS:0 "摧毁协约国"
  UBR_NMDVP_BURN_ENTENTE_MONARCHISTS_desc:0 "虽然我们实际上可能难以跨越大西洋，但我们仍然可以打击欧洲和非洲的§C协约国成员§!"
  UBR_NMDVP_BORDER_FORTIFICATIONS:0 "巩固边境防御"
  UBR_NMDVP_BORDER_FORTIFICATIONS_desc:0 "为了应对即将到来的冲突，我们必须用牢固的地堡来保护我们目前的边界。"
  UBR_NMDVP_PAN_GERMANISM:0 "日耳曼尼亚计划"
  UBR_NMDVP_PAN_GERMANISM_desc:0 "我们将会开始§R日耳曼尼亚计划§!的第一步来统一全德意志。"
  UBR_NMDVP_PAN_GERMANISM_RELOADED:0 "日耳曼尼亚计划：德意志"
  UBR_NMDVP_PAN_GERMANISM_RELOADED_desc:0 "在完成了全德意志的统一后，我们现在将开始征服并整合所有的日耳曼邻国和领土。"
  UBR_NMDVP_SLAV_LAND_EXPANSION:0 "日耳曼尼亚计划：东方领"
  UBR_NMDVP_SLAV_LAND_EXPANSION_desc:0 "在完成了全德意志的统一后，我们现在将开始征服并整合所有曾是日耳曼部落家园的东部土地。"
  UBR_NMDVP_PROCLAIM_GERMANIC_STATE:0 "宣称德意志第三帝国"
  UBR_NMDVP_PROCLAIM_GERMANIC_STATE_desc:0 "我们已经实现了在欧洲中心建立日耳曼国家的梦想，这将是一个永恒的帝国！"
  UBR_NMDVP_SCANDINAVIA:0 "斯堪的纳维亚同胞"
  UBR_NMDVP_SCANDINAVIA_desc:0 "既然我们已经成为了所有日耳曼人民的保护者，就必须保护我们的北方兄弟"
  UBR_NMDVP_KILL_COLONIES:0 "德意志殖民领"
  UBR_NMDVP_KILL_COLONIES_desc:0 "现在仍有部分德意志帝国的前殖民地在维护着君主制秩序。我们不能再容忍这种情况的发生了，这破坏了我们的合法性。"
  UBR_NMDVP_REMOVE_KAISER:0 "宿敌政府"
  UBR_NMDVP_REMOVE_KAISER_desc:0 "我们不能容忍任何流亡的德国政府，无论它离实际的德国有多遥远。如果它对某个地区仍拥有着管辖权，那么无论它有多大，都是一种威胁。"
  UBR_volksgesundheitsamt:0 "土与血"
  UBR_volksgesundheitsamt_desc:0 "我们的国家是由土地和血液组成的，我们必须捍卫它。"
  UBR_DAF:0 "德意志工人阵线"
  UBR_DAF_desc:0 "德国只需要一个工会;德意志工人阵线是一个由国家控制的工会，它不仅是唯一的工人工会，而且是一个旨在改善德国工人生活条件的组织。"
  UBR_NMDVP_LEBENSRAUM:0 "§R生存空间§!"
  UBR_NMDVP_LEBENSRAUM_desc:0 "东部有着广阔的土地和资源，而我们将为我们的人民索取这些土地和资源！\n\n东欧将落入我们的掌控，并将被德国政府重新管理。""

  UBR_autobahnen:0 "高速公路网"
  UBR_autobahnen_desc:0 "为了快速的经济增长，我们需要一个比铁路更灵活的基础设施，我们将对高速公路网络进行大量投资，称为高速公路。"

  UBR_rev_oil:0 "革命合成油"
  UBR_rev_oil_desc:0 "我们将采用英国联合开发的合成油生产方法，以维持煤液化的燃料消耗。"


  UBR_National_Corporatism:0 "国家法团主义"
  UBR_National_Corporatism_desc:0 "与其他革命者不同，我们重视竞争和斗争，就像我们重视公平对待德国人民一样。我们将继续允许私营企业，但将加强阶级合作和大规模的社会事业，私营企业也必须为此付出一部分。"

  UBR_national_labour_service:0 "国家劳动局"
  UBR_national_labour_service_desc:0 "我们将为我们的失业人民建立一个社会联盟，它将与所有工业部门建立积极联系，为失业者寻找工作，并在需要时将他们作为辅助劳动力使用。"

  UBR_agrarian_subsides:0 "农业补贴"
  UBR_agrarian_subsides_desc:0 "比起开展集体化和征用土地，我们更偏好于成立全国农民联盟，补贴农民生产。"

  UBR_factory_network_unions:0 "Interlinked Economy"
  UBR_factory_network_unions_desc:0 "The interlinked economy is a project to establish direct connections between factories that are in one chain of production to maximize their output and efficiency."

  UBR_technocrat_influence:0 "技术官僚影响"
  UBR_technocrat_influence_desc:0 "我们将吸收技术官僚思想的部分优点来促进我们的经济增长。"

  UBR_national_socialist_market_economics:0 "国家社会主义市场经济"
  UBR_national_socialist_market_economics_desc:0 "我们已经实现了所谓的“国家社会主义市场经济”，这是一种社会企业市场经济，在这种经济中，私营和国有工业为了国家和人民的利益携手合作，并建立了一个与党联系在一起的强大社会制度，以确保完全忠诚。"

  UBR_organic_growth:0 "有机增长"
  UBR_organic_growth_desc:0 "我们的工业产能正在自然增长，并将再接再厉。"
  UBR_volkssturm:0 "人民冲锋队"
  UBR_volkssturm_desc:0 "虽然许多准军事组织曾与我党结盟并帮助我党，但我们不能让这些不同的制服和等级制度的混乱继续存在下去。约瑟夫·戈培尔已下令解散所有民兵组织，并重组成一个新的国家授权的准军事组织，即“人民冲锋队”，该组织将作为政党的安全服务机构和警方的辅助力量。"
  UBR_breitspurbahnen:0 "宽轨铁路"
  UBR_breitspurbahnen_desc:0 "虽然旧德意志帝国从未真正为德意志工人谋福利，但至少，我们不可否认，在改善基础设施方面，它创造了奇迹。然而，正如其他许多事情一样，皇帝做得还远远不够。今天，我们将着手精英一项宏大而雄心勃勃的“Breitspurbahnen”计划，即宽轨铁路，它将把我国的各个城市用宽轨铁路连接起来，方便我们尊贵的公民乘坐大型的路上酒店——双层铁路客车旅行。这将是一个耗时甚久的项目，因为大部分现有铁路都必须被拆除并被重新改造以适应新型列车的宽度，但我们所花费的时间将通过在新铁路上实现的速度与安全性获得十倍的回报。"
  UBR_neue_schwerindustrie:0 "新重工业"
  UBR_neue_schwerindustrie_desc:0 "新型重工业。我们一直在建立一种新的重工业，使其他所有欧洲国家的工业都相形见绌。"

####ideas####
  UBR_breitspur:0 "宽窄铁路"
  UBR_breitspur_desc:0 "德国高速公路是一个正在进行的项目，旨在建设一个轨距极宽的铁路网。这背后的想法是将德国所有工业发达或资源丰富的城市和地区联系起来。"
  UBR_heavy_industry:0 "新重工业"
  UBR_heavy_industry_desc:0 "新型重工业。我们一直在建立一种新的重工业，使其他所有欧洲国家的工业都相形见绌。"
  
