l_simp_chinese:
 QIE_XHHSD: "辛亥华盛顿"
 QIE_XHHSD_desc: "玉帅如伟大的华盛顿一般拯救了中国，他是当之无愧的大总统"
 QIE_KDBZ: "扩大兵站"
 QIE_KDBZ_desc: "国家仍处于危难之中，扩军以卫国"
 QIE_JSYX: "军事优先"
 QIE_JSYX_desc: "为了保卫新生的民国一切以军事优先"
 QIE_XDXF: "恢复的的宪法"
 QIE_XDXF_desc: "在我们的努力下宪法得以恢复"
 QIE_MDZY: "民德主义"
 QIE_MDZY_desc: "我们要倡导国民遵守传统美德"
 QIE_HFDX: "农业改革"
 QIE_HFDX_desc: "农业是我国最重要的产业改革势在必得"
 QIE_GFSS: "规范税收"
 QIE_GFSS_desc: "在中国，在政治上制造分歧的万恶之源或许就是严重分权的税收制度。这样的情况始于1853年，各省被授权自行收取名为“厘金”的过境税。新的中央政府应该限制各省的滥征税状况，并减少各省的截留比例。要不然，地方政府只会继续拖延本该上交给中央的收入。"
 QIE_SFYD: "收复远东"
 QIE_SFYD_desc: "远东自古以来就是我国领地，理应收回"
 QIE_ZYFZ: "捉蝇伏猪"
 QIE_ZYFZ_desc: "在中国过去的十几年，官员的腐败与滥权不是什么少见事物，而新民国政府的各级官员也多有参与腐败活动。为了重新获得公众的信任，必须出台一些法令，不仅要打虎，吸血吮髓的国之巨蠹更要严惩。"
 QIE_YLSPHZ: "与联省派合作"
 QIE_YLSPHZ_desc: "玉帅对陈炯明许下的其中一个保证是在新政府中采取联省制度。尽管各省处在中央政府的监管下，但他们被允许独立征收赋税。尽管双方都认为自己做出了令人不快的妥协，但这就是妥协会给人带来的感觉。"
 QIE_YXSSX: "阎锡山思想"
 QIE_YXSSX_desc: "我们已经与阎锡山达成了共识，学习他的思想，可以给我们许多帮助"
 QIE_ALZS: "二龙治水"
 QIE_ALZS_desc: "军阀混战、列强宰割和官僚暴政的那十几年的中国与玉帅和陈炯明总理建立的两党联合政府治理下的中国一比较，后者的确就像天堂一样美好。人们都说他们是“双龙治水”，合作无间。尽管有些人不合时宜地质疑这种和谐能否永远持续下去。"
 QIE_ZXGH: "走向共和"
 QIE_ZXGH_desc: "新时的民国要走向共和，追求民主"
 QIE_ZEHB: "中俄合作"
 QIE_ZEHB_desc: "尽管我们与俄国的关系在过去降至冰点，但这并不代表我们在现在与未来应同样至此，我们的合作将为两国共同带来美好的未来"
 QIE_ywxw:0 "决定我们的未来"
 QIE_ywxw_desc: "随着内部局势的稳定，是时候决定我们政权的性质了。此时此刻，我们站在十字路口上，究竟是建立真正的君主立宪民主制度，还是继续深化与德国的合作，又或是干脆建立军事统治？"
 QIE_wmbd:0 "国会不倒"
 QIE_wmbd_desc: "在此之后，我们的国会将更加的完美，他将屹立不倒，让中华大地再次繁华与苍荣起来"
 QIE_zzjx:0 "真正的君主立宪"
 QIE_zzjx_desc: "是时候让西方白人见识一下什么才是真正的君主立宪了，我们的君主立宪制将更有优越性"
 QIE_ddzf:0 "道德政府"
 QIE_ddzf_desc: ""
 QIE_sfzzf:0 "知识分子参政"
 QIE_sfzzf_desc: "必须要让知识分子参政，用他们的知识来强化政府"
 QIE_dxfz:0 "联合实业家"
 QIE_dxfz_desc: "毫无疑问，实业家能给我们的不仅仅是源源不断的钱财，随着他们的发展壮大，他还能给我们带来更廉价强大的机器，我们必须要联合他们"
 QIE_cztf:0 "宪法权威"
 QIE_cztf_desc: "有些土匪地痞流氓，他们犯罪有一个很重大的原因，那就是他们并不知道宪法的威权性，对此我们必须要重拳出击，让那些土匪地痞流氓知道宪法的权威，知道任何人触犯宪法的代价只有一个，便是生不如死"
 QIE_lyfz:0 "农业现代化"
 QIE_lyfz_desc: "我国是个农业大国，必须想办法让农业现代化，只有这样，我们才有更多的粮食养活更多的人，然后更好的现代化"
 QIE_ctsx:0 "鼓励传统美德"
 QIE_ctsx_desc: "五千年的传统美德，其所拥有的精华任何其他国家的道德无法匹比的，我们必须鼓励传统美德，将它发扬光大"
 QIE_wzdg:0 "五族帝国"
 QIE_wzdg_desc: "汉，满，蒙，回，藏五大族在一个帝国下一律平等，和谐相处，共建帝国"
 QIE_jjzt:0 "永恒军事统治"
 QIE_jjzt_desc: "民主？真是可笑！我们直系军阀永远是中国的掌权者！无论是知识分子还是德国人，又或是满洲勋贵与皇位上的傀儡，都别想抢走我们手里的权力！"
 QIE_gzgh:0 "废除国会"
 QIE_gzgh_desc: "国会的腐败无能全国上下已经人尽皆知，为了帝国的未来，我们必须废除国会。这当然不是因为国会里充斥着勋贵以及民主派。"
 QIE_grcb:0 "军人掌权"
 QIE_grcb_desc: "一个毫无疑问的事实是，军人与国家一样，越有纪律越强悍。只有一个让军人掌权的政府，才是强有力的政府，才有能力维护中国不受一切威胁。"
 QIE_jssh:0 "军事化社会"
 QIE_jssh_desc: "我们应当建立一个军事化的社会，让全国上下彻底的武装起来，我们才能在国内立于不败之地"
 QIE_lhzqd:0 "授权中国青年党"
 QIE_lhzqd_desc: "青年总是有想法且大胆的，我们应当授权中国青年党，让这些青年的大胆想法得以实践来增强我们的力量"
 QIE_mzzy:0 "宣扬民族主义"
 QIE_mzzy_desc: "民族主义是最好的催化剂，欧洲各国正是因为利用好了自己的民族主义，才使得自己成为世界一霸，我们必须也要利用好自己的民族主义，这样我们才爆发出惊人的力量"
 QIE_gsssgz:0 "大量征兵"
 QIE_gsssgz_desc: "中国最大的优点就是人口多，大量征兵才是我们应该走的道路！最完美的武器永远是人，我们将在世界称霸一方！"
 QIE_qjzz:0 "集中税收"
 QIE_qjzz_desc: "把税收集中起来才是最正确的选择，全国的税收将会使我们有更好的资本去强化我们！"
 QIE_yszz:0 "玉帅之治"
 QIE_yszz_desc: "我们必须感谢玉帅，是在玉帅的统治带领我们走向了伟大，玉帅万岁！玉帅千古！"
 QIE_ydhz:0 "与德国进一步合作"
 QIE_ydhz_desc: "当下德国是欧洲最强大的国家，我们当与他进一步的合作来增强我们的实力"
 QIE_lshzq:0 "赋权理事会"
 QIE_lshzq_desc: "作为我们与德国沟通合作的重要桥梁，理事会在我们的政府里的地位举足轻重。"
 QIE_ZDYJ:0 "仿照德国经济"
 QIE_ZDYJ_desc: "德国的工业奇迹已经告诉我们，德国的经济模式无疑是最成功的！为了国家的强大，我们必须效仿德国的经济模式"
 QIE_dhdwz:0 "德国的支持"
 QIE_dhdwz_desc: "随着理事会在中国的发展，我们理应注意到一件事情，我们的发展必须得有德国国内的支持，否则的话一切皆是空谈，因此我们有必要去一趟柏林，加深我们与德国的关系。"
 QIE_LHMZD:0 "有用的白痴"
 QIE_LHMZD_desc: 并非所有知识分子都积极反德反租界，我们可以扶植一部分亲德分子，让他们为我们所用。"
 QIE_lrkd:0 "联德抗日"
 QIE_lrkd_desc: "日本人已经开始进攻我们了，但是他们犯了一个低级且愚蠢到要了他们命的错误，那就是我们可以与德国人联合起来共同作战，那时，日本便开始了他的毁灭倒计时"
 QIE_tbhj:0 "学习德国海军"
 QIE_tbhj_desc: "一个庞大的海军是我们这个海权国家必须所拥有的，我们应当购买更多德国舰船，努力建设一个现代化的海军。"
 QIE_FZDJ:0 "德国军队支持"
 QIE_FZDJ_desc: "作为当今世界第一强大的陆军，德意志军队无异拥有强大的影响力，成为世界陆军的一颗耀眼明星，我们应当争取到他的大力支持 ，使祖国的军队能与之匹敌"
 QIE_LYGW:0 "龙鹰共舞"
 QIE_LYGW_desc: "我们做到了，我们成功了，今天中国成为了亚洲最强大的国家，我们将与德国结成盟友，让中国的神龙和德意志的雄鹰共舞，共同建立欧亚大陆的新秩序"
 QIE_qyldyh:0 "强化议会"
 QIE_qyldyh_desc: "经过最后的讨论，我们已经决定了，我们应当强化议会的权力，不能什么事都听皇帝的，皇帝任何一个鲁莽的决定都会让我们遭受重大的损失"
 QIE_ysqzlx:0 "英式君主立宪"
 QIE_ysqzlx_desc: "英国过去的经验已经告诉了我们，他们的君主立宪制是真正的能让一个弱小的国家成为一个世界霸权的，我们理应采用他们的制度来强大我们自身"
 QIE_sxybzc:0 "实现全民医保"
 QIE_sxybzc_desc: "全民医保对于安抚底层人民以及增强他们的消费力来说，无疑是最有效的，我们只不过损失了一点钱而已，换来的却是底层人民更好的生活条件，这难道有什么不值得的吗？"
 QIE_fldg:0 "大同社会"
 QIE_fldg_desc: "全民公有的社会制度，包括权力公有和财物公有，人人敬老，人人爱幼，无处不均匀，无人不饱暖的理想社会，这就是大同社会，而今天，我们可以骄傲的告诉世界，我们已经彻底实现大同社会，我们将是亚洲理想的乌托邦！"
 QIE_fshzygh:0 "工人不再为奴"
 QIE_fshzygh_desc: "近代以来，除了德国的俾斯麦，几乎没有任何人会注意到工人的处境，这也就是为什么会有布尔什维克革命和工团革命的原因，我们应当且十分有必要去提升工人的地位，从此以后，工人就不再是奴隶！"
 QIE_mzjx:0 "战士社会"
 QIE_mzjx_desc: "一个尚武的社会，一个战士的社会，无论如何，他都是极其强大的，我们应当成为战士社会，让西方人知道什么是真正的武力"
 QIE_fqyz:0 "可有神佑"
 QIE_fqyz_desc: "西方人的神明上帝可丛来不会保佑他们，他们只知道自己的所谓的什么“原罪”，但我们不一样，我们的神明才不会像上帝一样不管不顾，他将保佑我们，赢得战争的胜利"
 QIE_qcyqld:0 "清除一切乱党"
 QIE_qcyqld_desc: "当今社会上一切反对声音都是破坏国家的罪犯，我们必须清除一切乱党，绝对不能有人去质疑去破坏我们的强大之路！"
 QIE_wsqw:0 "陛下之军"
 QIE_wsqw_desc: "皇帝才是帝国军队的唯一领导者，我们是属于皇帝的军队！我们必须对皇帝绝对的忠诚！皇帝将带领我们踏平一切敌人！吾皇万岁万岁万万岁！！！"
 QIE_wddg:0 "伟大帝国"
 QIE_wddg_desc: "在皇帝的带领下，我们将成为一个伟大的帝国，我们的功名不可埋没，我们的事迹千古流传！"
 QIE_jlqxkj:0 "建立全新科举"
 QIE_jlqxkj_desc: "过去的科举制度已被证实是腐朽无法为我们提供出新人才的，是时候放弃他了，我们要建立一个全新的科举制度，为我们源源不断提供新的能文志士"
 QIE_dgqbzx:0 "重建帝国铁骑"
 QIE_dgqbzx_desc: "12世纪蒙古帝国依靠着他们的蒙古铁骑征服了亚欧大陆，其实在今天这种热兵器时代，我们依然可以像蒙古一样建立自己的铁骑，让我们的帝国铁骑疾驶在亚欧大陆的草原上吧！"
 QIE_ttsggy:0 "重收盐铁之税"
 QIE_ttsggy_desc: "为筹备更多的资金，我们决定重新收取盐铁之税以获取税收,扩大政府财政来源"
 QIE_dxzgws:0 "宣统中兴"
 QIE_dxzgws_desc: "宣统皇帝带领我们以来，我们已经成长为一个强大且不可忽视的力量，我们决定将这段时期命名为“宣统中兴”，以此来纪念宣统皇帝的丰功伟绩！"
 QIE_qhty:0 "再造秋海棠叶"
 QIE_qhty_desc: "我们已经统一了中国所有的版图，这将是我们最伟大的胜利！秋夜海棠归于一统！"
 QIE_SFxb:0 "收复西北"
 QIE_SFxb_desc: "正如1876年一样，我们将重复左宗棠将军的壮举，我们将重新收复西北！"

