 por.400.t:0 "西非霸权"
 por.400.d:0 "葡萄牙已经控制了法属几内亚、塞拉利昂和科特迪瓦，任何[700.owner.GetAdjective]试图夺回此地的行为都很可能会造成大量人员伤亡，很明显[700.owner.GetAdjective]军队处于劣势。明智的做法是通知[700.owner.GetNameDef]，如果他们想顺利回国，就应该老老实实承认失败，否则就会为这么几块不重要的地盘陷入一场殖民战争。"
 por.400.a:0 "告诉[700.owner.GetAdjective]当局我们的要求"
 por.400.b:0 "和平？我们会一直打到[700.owner.capital.GetName]城下！"
 por.401.t:0 "在西非被击败"
 por.401.d.a:0 "法属几内亚、塞拉利昂和科特迪瓦已落入葡萄牙人之手，很明显战事发展对我们不利。任何收复失地的企图都可能造成大量人员伤亡，我们无法再为这么几块地牺牲更多的法国人了。我们需要接受他们的和平条件吗?"
 por.401.d.b:0 "法属几内亚、塞拉利昂和科特迪瓦已落入葡萄牙人之手，很明显战事发展对我们不利。任何收复失地的企图都可能造成大量人员伤亡，我们无法再为这么几块地失去更多不必要的人手了。我们需要接受他们的和平条件吗?"
 por.401.a:0 "还是集中力量对付公社要紧"
 por.401.b:0 "碾碎这些暴发户！"
 por.401.c:0 "就这样吧，我们还有更重要的问题要去解决。"
 por.402.t:0 "[700.owner.GetAdjectiveCap]反抗！"
 por.402.d:0 "看起来高温天气把[700.owner.GetNameDef]的脑子烧坏了，他们拒绝了我们提出的仁慈条件！看来和平已无可能。我们将向[700.owner.capital.GetName]进军并且征服[700.owner.GetAdjective]拥有的整个北非领土！"
 por.402.a:0 "向[700.owner.capital.GetName]前进！"
 por.405.t:0 "控制缓冲地带"
 por.405.d:0 "我们的军队已经到达了预定的缓冲地带。虽然我们可以继续前进，但继续战争对我军士兵造成的压力以及对征服地区的维稳压力将会非常大。如果我们把和平协议发给[868.owner.GetNameDef]，要求用缓冲地带来换取和平以及葡萄牙从缓冲地带以外的领土上撤军，他们也许会接受……大概吧?"
 por.405.a:0 "告诉[868.owner.GetNameDef]当局我们的要求"
 por.405.b:0 "葡属南印度听起来挺不错"
 por.406.t:0 "葡萄牙人从果阿入侵！"
 por.406.d:0 "葡萄牙人突然从果阿发动了入侵，并占领了我们的大片领土，他们现在要求我们割让给他们缓冲地带以换取和平。我们应该接受他们的条件吗？"
 por.406.a:0 "我们以后再和他们算账。"
 por.406.b:0 "决不投降！"
 por.407.t:0 "印度拒绝了！"
 por.407.d:0 "[868.owner.GetNameDefCap]拒绝了我们合理的要求！"
 por.407.a:0 "他们将为自己的愚蠢付出代价"
 por.415.t:0 "我们有了加利西亚！"
 por.415.d.a:0 "加利西亚已落入我军之手，我们可以要求[171.owner.GetNameDef]承认我们对该地区的占领以换取和平，估计对方很可能会接受，因为他们还有比抵抗葡萄牙入侵更重要的问题去处理。当然我们也可以更进一步，永久消除[171.owner.GetAdjective]的威胁。不过由于我们无法明确战争何时结束，民众对这场战争的热情会不断减弱。"
 por.415.d.b:0 "加利西亚已落入我军之手，我们可以要求[171.owner.GetNameDef]承认我们对该地区的占领以换取和平，估计对方很可能会接受，因为他们还有比抵抗葡萄牙入侵更重要的问题去处理。当然我们也可以更进一步，永久消除工团主义的威胁，民众也会支持我们粉碎赤色威胁的行动。"
 por.415.a:0 "我们该收手了，还有其他事务要处理。。。"
 por.415.b:0 "继续前进！"
 por.416.t:0 "葡萄牙的要求"
 por.416.d:0 "葡萄牙已经占领了加利西亚，并要求我们割让它以换取和平。我们该接受他们的条件吗？"
 por.416.a:0 "我们必须退让"
 por.416.c:0 "CNT-FAI才是当前更大的威胁"
 por.416.e:0 "我们并不怎么需要加利西亚"
 por.416.b:0 "我们决不投降"
 por.417.t:0 "[171.owner.GetNameDefCap]拒绝了我们的要求！"
 por.417.d:0 "[171.owner.GetNameDefCap]觉得我们的条款难以接受，真为他们感到惋惜。"
 por.417.a:0 "向[171.owner.capital.GetName]进军！"
 por.430.t:0 "巴拿马运河已入我手！"
 por.430.d:0 "我们的海军陆战队在巴拿马运河区进行了一次大胆的登陆，粉碎了当地的抵抗，占领了该地。其余 [685.owner.GetAdjective] 驻军和非军事人员都被俘虏。我们可以要求对方承认我们对运河的统治权，以换取将俘虏遣返回他们的家人身边，我们认为这些条件非常公平。当然我们也可以继续这场战争。"
 por.430.a:0 "提出要求"
 por.430.b:0 "我们还要继续和[685.owner.GetNameDef]战斗"
 por.431.t:0 "葡萄牙的要求"
 por.431.d:0 "巴拿马运河已被葡萄牙占领，葡萄牙要求吞并它以换取和平以及遣返俘虏。我们该接受他们的条件吗？"
 por.431.a:0 "我们必须退让。。。"
 por.431.b:0 "你 他 妈 认 真 的？就 凭 你 丫 葡 萄 牙？！"
 por.431.c:0 "看样子1373年的事要重演了"
 por.432.t:0 "[685.owner.GetNameDefCap]拒绝了我们的要求！"
 por.432.d.a:0 "在一封颇具嘲讽意味的信中，[685.owner.GetNameDef]驳回了我们的要求，并表示只有当他们推翻我们的整合主义政权逼迫我们无条件投降时，战争才会结束。"
 por.432.d.b:0 "加拿大人对我们夺取运河表示了极大的愤怒。他们称这是一次严重的背叛，断然拒绝了我们的要求。"
 por.432.a:0 "他们将为自己的傲慢付出代价。"
 por.440.t:0 "君士坦丁堡是我们的了！"
 por.440.d:0 "我们的军队已经占领了博斯普鲁斯海峡，这座世界渴望之城现在掌握在基督徒的手中。我们可以要求对这座城市及其周边地区的控制权，或者继续我们对安纳托利亚其他地区的十字军东征。"
 por.440.a:0 "提出要求"
 por.440.b:0 "以上帝之名！"
 por.441.t:0 "葡萄牙的要求"
 por.441.d:0 "葡萄牙已经占领了博斯普鲁斯海峡并要求我们割让它以换取和平。我们该接受他们的条件吗？"
 por.441.a:0 "我们别无选择。"
 por.441.b:0 "决不向异教徒投降！"
 por.442.t:0 "[340.owner.GetNameDefCap]拒绝了我们的要求！"
 por.442.d:0 "[340.owner.GetNameDefCap]拒绝了我们的要求，声称君士坦丁堡及其周边地区是他们自古以来不可分割的一部分。因此，战争仍在继续。"
 por.442.a:0 "继续前进！"
 por.450.t:0 "我们控制了苏伊士运河"
 por.450.d:0 "我们的海军陆战队已经占领了苏伊士运河区，现在我们将向[753.owner.GetName]提出要求，是乖乖交给我们运河控制权还是让他们彻底屈服以确保苏伊士运河不会再次受到威胁？"
 por.450.a:0 "运河或和平"
 por.450.b:0 "[753.owner.GetName]将会彻底屈服于我们！"
 por.451.t:0 "葡萄牙的要求"
 por.451.d:0 "葡萄牙已经占领了苏伊士运河，并要求我们割让它以换取和平。我们该接受他们的条件吗？"
 por.451.a:0 "我们别无选择。"
 por.451.b:0 "决不投降！"
 por.452.t:0 "[753.owner.GetNameDefCap]拒绝了我们的要求！"
 por.452.d:0 "[753.owner.GetNameDefCap]拒绝了我们的要求，声称苏伊士运河对他们的国家至关重要。因此，战争仍在继续。"
 por.452.a:0 "向[753.owner.capital.GetName]进军！"
 por.470.t:0 "我们拿下了宣称地区"
 por.470.d:0 "我们已经从[1020.owner.GetNameDef]那里夺取了我们想要的地区，现在他们剩余的领土已陷入动荡，趁此机会我们将向他们提出公平的和平条件——他们乖乖交出我们的宣称地区，或者我们将[1020.owner.GetNameDef]从地图上抹去。"
 por.470.a:0 "提出要求"
 por.470.b:0 "我更想把他们从地图上抹去"
 por.471.t:0 "葡萄牙的要求"
 por.471.d:0 "葡萄牙已经占领了我们土地上一片战略区域，他们寻求完全吞并此地以换取和平。我们该接受他们的条件吗？"
 por.471.a:0 "我们别无选择。"
 por.471.b:0 "决不投降！"
 por.472.t:0 "[1020.owner.GetNameDefCap]拒绝了我们的要求！"
 por.472.d.a:0 "[1020.owner.GetNameDefCap]拒绝了我们的要求，声称东印度群岛对他们至关重要。因此，战争仍在继续。"
 por.472.d.b:0 "印苏林迪亚人拒绝了我们的要求，声称他们的主权神圣不可侵犯。因此，战争仍在继续。"
 por.472.a:0 "我们必须把他们赶下海去！"
 por.480.t:0 "新加坡是我们的了！"
 por.480.d:0 "我们成功地拿下来东部的[336.owner.GetAdjective]要塞，数千名[336.owner.GetAdjective]战俘被送进了葡萄牙战俘营。这是[336.owner.GetName]的奇耻大辱，当葡萄牙的男女老少在街头庆祝这场胜利时，[336.owner.GetAdjective]民众呼吁着在更多人沦为俘虏前与葡萄牙达成和平协议。我们是应该只占领新加坡还是继续进攻[336.owner.GetName]直到他们彻底投降？决定权在于我们。"
 por.480.a:0 "只要新加坡就够了"
 por.480.b:0 "[336.owner.GetName]必须毁灭"
 por.481.t:0 "葡萄牙的要求"
 por.481.d:0 "我军战败的耻辱在国内引发了骚乱，我们必须决定是否放弃新加坡以结束这场战争。"
 por.481.a:0 "不要再继续流血了"
 por.481.b:0 "我们不会容忍这种羞辱！"
 por.482.t:0 "[336.owner.GetNameDefCap]拒绝了我们的要求！"
 por.482.d:0 "[336.owner.GetNameDefCap]拒绝了我们的要求，声称新加坡的归属不容谈判。因此，战争仍在继续。 "
 por.482.a:0 "终结这头东方野兽！"
 por.485.t:0 "吉布提已入我手！"
 por.485.d.a:0 "尽管吉布提并不受[268.owner.GetNameDef]重视，但这不代表他们不会对我们占领它的行为感到愤怒。然而我们对苏伊士运河的控制使[268.owner.GetAdjective]的增援无法抵达吉布提，因此他们不得不接受现状。让我们趁此机会要求他们承认我们对吉布提的占领。"
 por.485.d.b:0 "摩加迪沙已在我军的威胁下，索马里人正集结起来准备保卫他们的祖国。虽然夺取整个索马里并非不可能，但目前只要吉布提应该就足够了。"
 por.485.a:0 "吉布提是我们的！"
 por.485.b:0 "战争仍将继续！"
 por.486.t:0 "葡萄牙的要求"
 por.486.d.a:0 "由于苏伊士运河在葡萄牙的控制下，我们收复吉布提的希望渺茫。我们应该在情况​​失控之前乖乖把它让出去。"
 por.486.d.b:0 "摩加迪沙正处于葡萄牙军队的威胁下，也许乖乖割让吉布提给他们能安抚下他们的扩张野心，否则我们的自由与独立可能会被葡萄牙人夺走。"
 por.486.a:0 "我们别无选择。"
 por.486.b:0 "致电[MAF.GetLeader]！"
 por.486.c:0 "吉布提是我们的！"
 por.487.t:0 "[268.owner.GetNameDefCap]拒绝了我们的要求！"
 por.487.d:0 "[268.owner.GetNameDefCap]拒绝了我们的要求，声称吉布提是他们自古以来不可分割的一部分。因此，战争仍在继续。"
 por.487.a:0 "不自量力"
 por.495.t:0 "在亚丁的胜利！"
 por.495.d:0 "在一次登陆战过后，葡萄牙的蓝白旗在亚丁的太阳下升起。如果[659.owner.GetNameDef]决定退让，那么大英帝国最古老的殖民地之一就会成为我们最新的殖民地，当然我们也可以更进一步。。。"
 por.495.a:0 "要求亚丁控制权"
 por.495.b:0 "建立葡属西南阿拉伯"
 por.496.t:0 "葡萄牙在亚丁的胜利"
 por.496.d:0 "由于萨那受到葡萄牙军队的威胁，交出亚丁以安抚他们的扩张主义野心也许是明智的，否则我们的独立会被他们剥夺。"
 por.496.a:0 "我们别无选择"
 por.496.b:0 "我们决不会交出亚丁！"
 por.497.t:0 "[659.owner.GetNameDefCap]拒绝了我们的要求！"
 por.497.d:0 "[659.owner.GetNameDefCap]拒绝了我们的要求，声称亚丁自古以来就是他们不可分割的一部分。因此战争仍将继续。"
 por.497.a:0 "愚蠢的决定"
 por.500.t:0 "我们夺回了锡兰！"
 por.500.d:0 "在一次登陆战过后，葡萄牙国旗终于再次在锡兰升起！[422.owner.GetAdjective]对夺回该岛的意愿不是很强烈，我们可以要求对方割让锡兰以换取和平。"
 por.500.a:0 "要求割让锡兰"
 por.500.b:0 "这事还不算完"
 por.501.t:0 "葡萄牙占领锡兰"
 por.501.d:0 "锡兰已经落入葡萄牙人之手，许多内阁成员都要求夺回锡兰。葡萄牙提出承认其对锡兰的控制以换取和平的要求。我们该怎么办?"
 por.501.a:0 "再打下去只会劳民伤财"
 por.501.c:0 "我们还是着重于先统一印度"
 por.501.b:0 "绝不向葡人割让一寸土地！"
 por.502.t:0 "[422.owner.GetNameDefCap]拒绝了我们的要求！"
 por.502.d:0 "[422.owner.GetNameDefCap]拒绝了我们的要求，声称锡兰绝不会割让给我们，因此战争仍在继续。"
 por.502.a:0 "好吧"
 por.510.t:0 "占领罗德西亚"
 por.510.d.a:0 "我们将罗德西亚从[545.owner.GetAdjective]政府手中夺了过来，我军正直逼比勒陀利亚。我们可以要求南非割让罗德西亚给我们，或者我们也可以一直进军到好望角。"
 por.510.d.b:0 "我们将罗德西亚从[545.owner.GetAdjective]政府手中夺了过来，我军正直逼比勒陀利亚。我们可以要求[545.owner.GetName]割让罗德西亚给我们，或者我们也可以继续进军。"
 por.510.a:0 "罗得西亚是我们的！"
 por.510.b:0 "不给南非人任何立锥之地"
 por.511.t:0 "葡萄牙占领罗德西亚"
 por.511.d:0 "罗德西亚已经落入葡萄牙人之手，葡萄牙提出承认其对罗德西亚的控制以换取和平的要求。我们该怎么办?"
 por.511.a:0 "罗德西亚就给他们吧"
 por.511.b:0 "决不投降！"
 por.512.t:0 "[545.owner.GetNameDefCap]拒绝了我们的要求！"
 por.512.d:0 "由于[545.owner.capital.GetName]拒绝投降，我们别无选择，只能继续战斗。"
 por.512.a:0 "向[545.owner.capital.GetName]进军！"
 por.515.t:0 "伊拉克战争的胜利"
 por.515.d.a:0 "西亚病夫又一次惨遭羞辱，葡萄牙人的军靴已经踏上了美索不达米亚。我们应该提出停火要求，这样我们才能集中精力将这些富含石油的土地整合入葡萄牙的领土。"
 por.515.d.b:0 "在巴士拉成功登陆后，我军一路杀过幼发拉底河，攻占了巴格达。虽然[291.owner.GetNameDef]并未全境沦陷，但数千人已沦为葡萄牙军队的俘虏，他们的国民已几乎不再想继续这场战争。在我们陷入旷日持久的冲突之前，我们应该向[291.owner.GetName]谈和。"
 por.515.a:0 "发出我们的要求！"
 por.515.b:0 "不！我们要继续进军到[291.owner.capital.GetName]城下！"
 por.516.t:0 "伊拉克被入侵"
 por.516.d:0 "我们对葡萄牙对伊拉克的入侵束手无策，现在这片土地已在他们的控制之下。他们现在要求承认其对伊拉克的占领以换取和平。我们该怎么办?"
 por.516.a:0 "我们已经无法继续战斗了。"
 por.516.b:0 "绝不！"
 por.517.t:0 "[291.owner.GetNameDefCap]拒绝了我们的要求！"
 por.517.d:0 "由于[291.owner.GetNameDef]拒绝投降，我们只能继续战斗。"
 por.517.a:0 "向[291.owner.capital.GetName]进军！"
 por.520.t:0 "在胡齐斯坦的胜利"
 por.520.d:0 "石油储量丰富的胡齐斯坦地区已落入我手，[413.owner.GetNameDef]的部队正不断逃亡。我们可以继续前进，但很可能会在波斯山区损失惨重。我们是否提出结束敌对行动的要求？"
 por.520.a:0 "只要求获得领土！"
 por.520.b:0 "向[413.owner.capital.GetName]进军！"
 por.521.t:0 "胡齐斯坦被入侵"
 por.521.d:0 "我们对入侵胡齐斯坦的葡萄牙军队无能为力，现在这片土地在他们的控制之下。他们现在要求我们承认他们对胡齐斯坦的占领以换取和平。我们该怎么办?"
 por.521.a:0 "我们已经无法继续战斗了。"
 por.521.b:0 "绝不！"
 por.522.t:0 "[413.owner.GetNameDefCap]拒绝了我们的要求！"
 por.522.d:0 "由于[413.owner.GetNameDef]拒绝投降，战斗仍在继续。"
 por.522.a:0 "我们将拿下[413.owner.capital.GetName]！"
 por.525.t:0 "德属中非的耻辱"
 por.525.d:0 "我们宣称的德属中非领土已经被我们控制，而且我军有势头向中非进一步进军，是时候在对野蛮德佬发起进一步进攻之前稳固我们的宣称领土了。德属中非战败的消息可能会激励当地土著起义，我们毫不费力就能终结德国人的殖民统治，"
 por.525.a:0 "要求我们目前宣称的领土"
 por.525.b:0 "不能容许德属中非继续存在！"
 por.526.t:0 "葡萄牙人的挑衅"
 por.526.d:0 "很明显我们彻底败给了葡萄牙人，“普鲁士纪律”正迅速沦为国际笑柄。必须与葡萄牙人求和以免面临彻底崩溃。"
 por.526.a:0 "我们必须稳固剩下的领土"
 por.526.b:0 "只有懦夫才会战败！"
 por.527.t:0 "[879.owner.GetNameDefCap]拒绝了我们的要求！"
 por.527.d:0 "[879.owner.GetAdjective]拒绝了我们的要求，但是很可能战争给他们带来的压力不会让战事持续太久……"
 por.527.a:0 "德属中非很快就是一具尸体了！"
 por.530.t:0 "德属东亚投降"
 por.530.d:0 "距德属东亚当局向我们投降已过去了整整三个月，柏林方面开始意识到亚洲局势的严重性。我们可以要求柏林割让给我们整个德属东亚以换取和平。"
 por.530.a:0 "提出要求！"
 por.530.b:0 "不，我们将一直打到柏林！"
 por.531.t:0 "远东的崩溃"
 por.531.d:0 "我们的远东舰队已经沉没在南海和马六甲海峡深处。马来亚、我们的中国租界和东北巴布亚都被葡萄牙人控制。我们的人民呼吁将剩下的人带回祖国，葡萄牙也以吞并领土为要求向我们提出了和平建议，我们该如何选择？"
 por.531.a:0 "我们必须稳固在西方的势力范围"
 por.531.b:0 "绝不丢掉东亚！"
 por.532.t:0 "德国拒绝了我们的要求！"
 por.532.d:0 "卑鄙的德佬无视了我们的要求。看来我们必须进军柏林了。"
 por.532.a:0 "刺穿普鲁士之鹰！"
 por.535.t:0 "摩洛哥的陷落"
 por.535.d:0 "随着我们对摩洛哥的全面占领，该地区很快成为[MOR.overlord.GetNameDef]的海军盲点，[MOR.overlord.GetNameDef]无法触及该地区。我们可以提出“光荣和平”的建议，[MOR.overlord.GetNameDef]可以假装葡萄牙入侵名义上独立的摩洛哥以掩盖战败的耻辱，只需对我们“侵犯”摩洛哥主权提出轻微的外交抗议。这可能会使和平更容易有可能实现。我们是发出这样的要求还是继续战斗？"
 por.535.a:0 "提出要求！"
 por.535.b:0 "不，我们将一直打到[MOR.overlord.capital.GetName]！"
 por.536.t:0 "葡萄牙夺取了摩洛哥！"
 por.536.d:0 "葡萄牙敦促我们接受他们对摩洛哥的吞并，并建议我们可以通过承认摩洛哥是一个独立的国家来为这次失败挽回面子，以避免全面战争，我们只需外交抗议即可。"
 por.536.a:0 "提出严重抗议"
 por.536.b:0 "要战便战！"
 por.537.t:0 "[MOR.overlord.GetNameDefCap]拒绝了我们的要求！"
 por.537.d:0 "卑鄙的[MOR.overlord.GetName]无视了我们的要求。看来我们必须进军[MOR.overlord.capital.GetName]了。"
 por.537.a:0 "刺穿普鲁士之鹰！"
 por.537.b:0 "继续前进！"
 por.540.t:0 "我们拿下了直布罗陀！"
 por.540.d.a:0 "直布罗陀已落入我军之手，我们可以要求[118.owner.GetNameDef]承认我们对该地区的占领以换取和平，估计对方很可能会接受，因为他们还有比抵抗葡萄牙入侵更重要的问题去处理。当然我们也可以更进一步，永久消除西班牙人的威胁。不过由于我们无法明确战争何时结束，民众对这场战争的热情会不断减弱。"
 por.540.d.b:0 "直布罗陀已落入我军之手，我们可以要求[118.owner.GetNameDef]承认我们对该地区的占领以换取和平，估计对方很可能会接受，因为他们还有比抵抗葡萄牙入侵更重要的问题去处理。当然我们也可以更进一步，永久消除工团主义的威胁，民众也会支持我们粉碎赤色威胁的行动。"
 por.540.a:0 "我们该收手了，还有其他事务要处理。。。"
 por.540.b:0 "继续前进！"
 por.541.t:0 "葡萄牙的要求"
 por.541.d:0 "葡萄牙已经占领了直布罗陀，并要求我们割让它以换取和平。我们该接受他们的条件吗？"
 por.541.c:0 "CNT-FAI才是当前更大的威胁"
 por.541.a:0 "我们必须退让"
 por.541.e:0 "我们并不怎么需要直布罗陀"
 por.541.b:0 "我们决不投降"
 por.542.t:0 "[118.owner.GetNameDefCap]拒绝了我们的要求！"
 por.542.d:0 "[118.owner.GetNameDefCap]觉得我们的条款难以接受，真为他们感到惋惜。"
 por.542.a:0 "向[118.owner.capital.GetName]进军！"
 por.560.a:0 "彻底毁灭西班牙，将其划分为数个省份"
 POR_core_angola:0 "将安哥拉整合进葡萄牙领土"
 POR_core_angola_desc:0 "葡萄牙在安哥拉的统治从1575年至今一直屹立不倒。是时候让该地区和我们的欧洲和太平洋领土一样被视作葡萄牙的本土了。安哥拉是我们的！"
 POR_core_mos:0 "将莫桑比克整合入葡萄牙领土"
 POR_core_mos_desc:0 "随着莫桑比克的欧洲化进程不断推进，是时候彻底整合该地区，让其加入葡萄牙大家庭而非仅仅将其视作在遥远东南非洲的殖民地了"
 POR_core_goa:0 "将果阿整合入葡萄牙领土"
 POR_core_goa_desc:0 "果阿已经被我们统治了400多年，仅在拿破仑战争时被英国人短暂占领过。现在就是让这么多年贸易、移民和传教的努力得到回报的时候了。葡属印度将正式成为葡萄牙的领土。"
 POR_core_macau:0 "将澳门整合入葡萄牙领土"
 POR_core_macau_desc:0 "澳门是我们最古老的殖民地之一，从1557年到现在一直处于我们的统治之下。虽然欧洲化程度不高，但顺从的当地居民会很乐于成为葡萄牙人以躲避北方的纷争。"
 POR_core_timor:0 "将东帝汶整合入葡萄牙领土"
 POR_core_timor_desc:0 "我们于1515年首次抵达东帝汶，1702年正是在此建立殖民地。共和国政府长期忽视此地的价值，仅将其视作一个可用的贸易站，但是整合主义政权改变了这一点。虽然当地人大多都是文盲，欧洲化程度也很低。但受过教会教育的葡属东帝汶精英将会领导他们走向未来。"
 POR_core_guinea:0 "将几内亚整合入葡萄牙领土"
 POR_core_guinea_desc:0 "尽管遭到了英国革命后的经济衰退的冲击，并且革命情绪强烈。但得益于靠近本土和佛得角，近年来几内亚在葡萄牙的统治下发展良好。这片区域目前已经足够顺从，可以对其进行整合以获取我们努力的回报了。"
 POR_iberia_cat:0 "伊比利亚事务"
 POR_iberia_cat_desc:0 "自拿破仑时代以来，我们东边的西班牙邻居就一直饱受内乱所扰。西班牙的局势对我们的主权至关重要。西班牙的问题必须在他们恢复过来——甚至转变为社会主义国家，并试图再次统治我们之前得到解决。"
 POR_GAL:0 "与我们的北方同胞团聚"
 POR_GAL_desc:0 "我们北方的加利西亚在语言与文化方面与我们很相似，但数百年来一直遭受着西班牙人的残酷统治和区别对待。我们必须确保我们对该地区的控制，将这片本应是葡萄牙省份的土地从西班牙的枷锁中解放出来！"
 POR_GBR:0 "夺取直布罗陀"
 POR_GBR_desc:0 "在英国革命之后，西班牙人进军直布罗陀，宣称他们在直布罗陀和里夫的统治权。然而这威胁着我们进入地中海和苏伊士运河的通道，以及我们在印度和远东的省份！"
 POR_KSP:0 "毁灭西班牙"
 POR_KSP_desc:0 "我们已经夺取了直布罗陀和加利西亚，而西班牙人的疲态显然仍未恢复。但一旦他们成功恢复，他们肯定会向西进军，试图夺回我们从他们手中夺走的土地。我们绝不能允许这种情况发生。西班牙必须被毁灭。"
 POR_restore_order_galicia:0 "恢复加利西亚的秩序"
 POR_restore_order_galicia_desc:0 "许多加利西亚的蠢货仍然坚持忠于西班牙，还有许多人支持成立一个独立的共和国。必须粉碎这两个群体，并对忠诚的民众予以奖励，在行政上将该地区纳入不断扩张的葡萄牙王国。"
 POR_restore_order_gibraltar:0 "恢复直布罗陀的秩序"
 POR_restore_order_gibraltar_desc:0 "直布罗陀在过去 20 年中多次易手，现在落入了我们手中。虽然当地的盎格鲁人对该地被英国以外的国家统治并不十分满意，但我们也许可以通过做西班牙人拒绝做的事情来改变这一点——将地方统治权交给当地的盎格鲁人，并为这些盎格鲁人提供进入葡萄牙帝国官僚机构任职的途径。这是一个双赢的局面，让盎格鲁人对我们产生好感以使我们能够成功地将这片人少地寡的土地融入我们的领土。"
 POR_SA_cat:0 "重返南美"
 POR_SA_cat_desc:0 "幅员辽阔的巴西绝大多数人都讲葡萄牙语，许多人拥有葡萄牙血统。这片土地永远不会从我们的手中被夺走，它应该像任何欧洲领土一样始终是葡萄牙的一部分。我们要纠正这个错误。"
 POR_BRA:0 "巴西再征服"
 POR_BRA_desc:0 "是时候收回我们应得的南美洲领土了。巴西的人力和自然资源正是我们建立新帝国所需要的。前进！"
 POR_URG:0 "终结乌拉圭领土争端"
 POR_URG_desc:0 "乌拉圭的全部历史就是被葡裔和西裔争夺的历史，首先是西班牙和我们，然后是巴西和阿根廷。不幸的是，西班牙人终究是赢了，而葡萄牙语成为了一种仅限于北部边境地区的少数民族语言。必须纠正这一点。"
 POR_SEA_cat:0 "保护全球海上航线"
 POR_SEA_cat_desc:0 "控制大片土地固然重要，但如果外国势力能随时切断我们与他们的联系，那就白搭。因此我们必须拿下那些重要的海峡，以确保我们美丽的家园永远不会与远离本土的海外地区隔绝。"
 POR_SUEZ:0 "夺取苏伊士"
 POR_SUEZ_desc:0 "当本杰明·迪斯雷利收购苏伊士运河公司并将其出售给英国政府以防止法国人染指时，我们进入东方的通道就得到了保障。然而，随着英国革命和开罗条约与奥斯曼帝国的冲突，苏伊士运河周边地区也随之动荡不安。我们必须像英国人以前所做的那样，提供通往东方的安全的、不间断的通道。"
 POR_PANAMA:0 "占领巴拿马运河"
 POR_PANAMA_desc:0 "第二次美国内战爆发使巴拿马运河的未来陷入动荡，为了保障通往太平洋的航线和我们对美洲的海路控制权不受影响。必须让葡萄牙牢牢控制运河。"
 POR_SING:0 "新加坡战略"
 POR_SING_desc:0 "曾有人认为如果情况好转，英国人会对葡萄牙船只保持开放。但目前看不到希望。我们必须控制这座流淌着葡萄牙爱国者鲜血的城市，如果一切顺利，我们就可以考虑夺取东苏门答腊，全面控制马六甲海峡。"
 POR_BAB:0 "控制曼德海峡"
 POR_BAB_desc:0 "虽然不像苏伊士运河那样广为人知，但曼德海峡对东方航运的影响同样不容小觑。现在我们已经有了苏伊士运河，是时候巩固对红海的控制了。"
 POR_CON:0 "占领博斯普鲁斯海峡"
 POR_CON_desc:0 "虽然进入黑海对我们来说并不重要，但对我们的敌人来说可能很重要。让君士坦丁堡回归基督教世界也会让我们的努力不会白费。"
 POR_empire_cat:0 "扩张葡萄牙帝国"
 POR_empire_cat_desc:0 "不实际成为全球霸权，在全球范围内建立一个无论疆域还是实力都无人可比的帝国，我们决不罢休！许多人对这样的想法报以嘲笑，但我们会确保笑到最后的是自己。"
 POR_MOR:0 "征服摩洛哥"
 POR_MOR_desc:0 "虽然再征服运动以穆斯林被赶出伊比利亚半岛而告终，但那还远远不够。长久以来穆斯林们一直高高地站在直布罗陀的对岸对我们进行嘲讽。这是对基督教世界的侮辱，我们不能再容忍他们了！"
 POR_NFA:0 "葡属几内亚扩张"
 POR_NFA_desc:0 "虽然法兰西共和国在上次世界大战中是我们的盟友，但他们当下的日子并不好过。他们被整个北非和西非的烈日烧坏了脑子，以为自己能够回家，因此不惜用武力疯狂榨取当地人的财富。让我们夺取他们的西南领土，以使他们看清楚自己目前的处境。"
 POR_LIB:0 "将葡属西非扩张到利比里亚"
 POR_LIB_desc:0 "据说利比里亚是所谓最后的“自由”非洲国家之一。实际上，它由极少数美裔利比里亚人统治。这个少数民族形成了一个有别于98%的当地土著的贵族阶层，他们在言谈、服饰、收入来源和水平、生活方式和文化等方面都有所差别。美裔利比里亚人从当地酋长那里购买了大量土地，对他们来说，土地的永久转让是一个陌生的概念。他们假装是一个小美国，所以让我们解放当地人，并将其作为摧毁真正美国的垫脚石。"
 POR_MAF:0 "向中非扩张"
 POR_MAF_desc:0 "不久前我们看似解决了德属中非的威胁。许多国际观察家认为这种战败的羞辱可能会击垮这个臃肿乏力的大块头。然而这尚未成为现实，现在德属中非正舔舐着伤口，从南北方包围着我们的殖民地，计划一劳永逸地夺走我们在非洲的财产！我们绝不能再容忍中非的威胁了。这玩意的存在就是个反文明的畸形怪物，必须坚决予以清除。我们将占领边界地区使德属中非再也无法接触到我们的海外领土，或者就这样使其彻底崩溃。"
 POR_RHO:0 "统一罗德西亚"
 POR_RHO_desc:0 "随着我们对北罗得西亚的控制得到保障，我们将目光转向南方，我们的盎格鲁朋友目前在当地人口中只占很小一部分。这些定居者将南罗德西亚管理得很好，定居者和当地土著的工资不断增加，财政预算平衡也保持的很好。我们应该保护这些盎格鲁人，使他们免受更南方的恶毒布尔人的伤害或者他们可能与之斗争的任何潜在威胁。这个地区对我们来说应该是有经济价值的，盎格鲁管理者在管理我们的财产方面可能是有用的，因为我们的财产不断增加，给国家带来的压力也随之增强。"
 POR_IND:0 "果阿的缓冲地带"
 POR_IND_desc:0 "我们引以为豪的果阿省是葡萄牙文明的典范，处在印度次大陆这片充满冲突和纷争的海洋之中。然而，局势并非一切都好，占领果阿的持续威胁就像达摩克利斯之剑一样悬在该省上空。我们还没有计划统治整个印度，但是果阿以东的那片人口稀少的地区对我们的国家几乎没有行政负担，很适合用来做缓冲地带。如果我们决定进一步扩张，它在未来可能也会发挥一定的用处。我们必须不惜一切代价占领这个地区。进军印度！"
 POR_DEI:0 "东印度群岛的财富"
 POR_DEI_desc:0 "小小的东帝汶领土被印度尼西亚包围着，帝汶岛本身也需要完全统一。我们将围困西帝汶，并夺取其它具有重要战略意义以及拥有丰富资源的岛屿。"
 POR_GEA:0 "打击德国人的远东势力范围"
 POR_GEA_desc:0 "德属中非和德属东亚是日耳曼雄鹰的两只利爪，前者立足于大片陆地，后者立足于海洋。我们将夺取制海权，并把它的领土并入我们不断壮大的帝国!"
 POR_CEY:0 "收复锡兰"
 POR_CEY_desc:0 "我们在 1658 年失去了统治多年的锡兰。该岛的统治权在我们失去对其的控制后在荷兰人、英国人和德国人等许多欧洲列强之间流转。葡萄牙文明使命的证据至今仍然存在，现在是我们恢复它的时候了。 §R如果锡兰的所有者拥有马尔代夫，我们也会尝试夺取它们，但这对我们来说只是次要目标，因此我们以后不会再有机会夺取它们。§!"
 POR_OIL_cat:0 "葡萄牙的黑金"
 POR_OIL_cat_desc:0 "石油供应变得越来越重要，我们必须确保我有足够的燃料来驱动我们的陆海军。我们计划入侵委内瑞拉、奥斯曼和伊朗。以确保全球石油供应由我们主导。"
 POR_TUR:0 "伊拉克战争"
 POR_TUR_desc:0 "虽然我们向国际社会宣称伊拉克正在使用化学武器，我们入侵是为了保护美索不达米亚地区的人民，但实际上我们只是寻求夺取该地区所拥有的资源。这是为了更大的利益，让我们公平之手在全球范围内进一步传播。 §R如果所有者也控制了胡齐斯坦，我们也将尝试夺取它。否则我们将之后再选择夺取它。§!"
 POR_IRA:0 "波斯湾战争"
 POR_IRA_desc:0 "胡齐斯坦地区是阿拉伯语区，更重要的是波斯统治下的石油资源丰富的地区。这对于我们在伊拉克资产来说是一个完美的补充。"
 POR_VEN:0 "委内瑞拉的石油"
 POR_VEN_desc:0 "美国人已经没有心思实行他们的门罗主义了，因此没有什么能阻止我们夺取委内瑞拉的石油。以巴西为起点，我们将夺取他们的土地和埋藏在地下的黑金。"
 POR_china_cat:0 "傀儡中国"
 POR_china_cat_desc:0 "虽然英属印度统治着一个次大陆，但它北部的文明古国——中国尽管面临着欧洲的殖民统治，但从未沦为欧洲的殖民地。我们要从澳门扩张到广东，建立为自己服务的中国政府，然后亲自进行北伐，直到葡萄牙的国旗插遍整个中国！国王内阁中的许多人称这个计划十分疯狂，就是在白白浪费葡萄牙人的生命。让我们告诉他们，当我们知道上帝站在我们这边时，就不会有疯狂！"
 POR_release_GXC:0 "释放出一个中国傀儡政府"
 POR_release_GXC_desc:0 "我们不能指望我们能直接统治中国的领土，所以应该建立一个行政机构来为我们进行统治，让当地合作者为我们来做大中华地区的管理工作。"
 POR_GXC:0 "从澳门向北进军"
 POR_LEP:0 "入侵南京"
 POR_QIE:0 "给大清一个痛快"
 POR_FNG:0 "奉天政府的末日"
 POR_SQI:0 "入侵山东"
 POR_SHX:0 "入侵山西"
 POR_XSM:0 "消灭马家军"
 POR_CHI:0 "消灭国民党"
 POR_ANQ:0 "摧毁新皖系军阀"
 POR_YUN:0 "吞并中国西南"
 POR_HNN:0 "入侵湖南"
 POR_SIK:0 "控制中国西北"
 POR_TAN:0 "控制中国西北"
 POR_ETS:0 "控制中国西北"
 POR_SZC:0 "向四川进军"
 POR_TIB:0 "将西藏再次并入中国"
 POR_MON:0 "驯服蒙古"
 POR_LEC:0 "夺取租界"
 POR_rivals_cat:0 "葡萄牙大圣战"
 POR_rivals_cat_desc:0 "虽然我们的帝国野心表面上看起来很自私，但它们都服务于更大的利益。自法国大革命以来，在第一次世界大战的推动下，许多罪恶已经生根发芽。自由主义的邪恶，一种平等化、公平化、平等主义的力量，它试图创造一个大众社会——由彼此没有区别的可互换的人组成的社会，他们不再团结在上帝之下，而是在沉溺于消费中，无论这种消费多么堕落。为了摧毁它，我们将消灭这个邪恶的中心——美利坚合众国，在它们强大到足以主宰世界并使它沐浴在自由主义之前。然后是工团主义的邪恶，这是另一种平等主义的力量，将自由主义的平等方面推向其合乎逻辑的结论——结果平等，而这种反自然的力量也必须扼杀在摇篮中。我们将把我们的老朋友英国人从这种邪恶中解放出来，并摧毁背信弃义的法国人和他们卑鄙的公社。撇开这些邪恶不谈，还有日本和德国的力量，前者威胁着东方信仰上帝的欧洲人，后者则在敬畏上帝的欧洲和全球中横行霸道。我们将摧毁日本在东方的海军霸权，并实现我们对日耳曼帝国长久以来的复仇。"
 POR_ENG:0 "将英国人从工团压迫中解放出来"
 POR_ENG_desc:0 "自1373年以来英国一直是我们的传统盟友，我们不能让英国人在工团主义统治下受苦。事实证明，加拿大人对解放祖国无能为力，因此这项重担就落在了我们身上。我们将援引 1373 年条约来从英国人手中拯救英国！"
 POR_GER:0 "消除德佬威胁"
 POR_GER_desc:0 "在第一次世界大战期间，德国人认为我们只不过是一个小麻烦。这种态度在我们摧毁德属中非之后依然几乎没有改变。然而，他们仍然不知道他们对我们的低估究竟是多么的愚蠢。看来等我们的葡萄牙国旗飘扬在德国国会大厦上他们才会认清现实！"
 POR_JAP:0 "远东海上霸权"
 POR_JAP_desc:0 "日本的扩张主义威胁着我们在中国和东印度群岛的势力范围，谁也说不好他们什么时候才会止步！我们必须在为时已晚之前摧毁他们的海军，占领他们的国土！"
 POR_USA:0 "毁灭自由的家园"
 POR_USA_desc:0 "自由主义是一种可能比工团主义瘟疫更具破坏性的疾病。而美国正是这种顽疾的宿主，试图将其传播到全世界。我们必须让他们摆脱苦难，恢复美利坚的传统和道德！"
 POR_FRA:0 "打击邪恶工团主义的起源地"
 POR_FRA_desc:0 "这群吃芝士、烤法棍、吃蜗牛、入侵伊比利亚、穿法式哑剧装的法国人寻求联手英国将欧洲大陆染红，建立新的大陆体系。我们曾经独自站在欧洲大陆上反抗法国人，虽然这次没有了英国人的帮助，但是我们仍将重演历史，我们要从这头野兽手中拯救欧洲！前进！"
 POR_govern:0 "葡萄牙总督府"
 POR_govern_desc:0 "该地的行政管理完全听命于葡萄牙总督，而总督最终听命于里斯本，而当地居民在这个曾经被他们视为更小、更不重要的邻居的统治下除了跳舞什么也做不了。"
 POR_luso:0 "葡萄牙热带主义"
 POR_luso_desc:0 "在吉尔伯托·弗雷尔的努力下，我们接受了热带主义的思想。在我们五个世纪的人道文明使命的基础上，我们进一步下放了我们海外领土的权力，鼓励伊比利亚-葡萄牙臣民与海外本土人进一步融合，并减少了对土著居民的镇压。虽然结果喜忧参半，但总体而言，海外领土对我们治理的认同程度较高。"
 por.150.t:0 "英国志愿行政人员"
 por.150.d:0 "大英帝国的崩溃让许多人失去了为帝国服务的目标，从此漂泊不定。在移民、士兵、工程师和其他维持庞大帝国运转的人当中，有许多技能高超的行政人员。随着英国殖民地被德国占领，许多人逃往南罗得西亚，许多人滞留于直布罗陀并决定在此定居，我们对这两块领土的控制使他们丰富的技能能为我们服务。在他们的帮助下，我们可能会建立一个比之前的英国更大的帝国!"
 por.150.a:0 "让他们开始工作"
 POR_anglos:0 "英国行政人员"
 POR_anglos_desc:0 "随着直布罗陀和罗得西亚的盎格鲁人越来越多地认同我们对这些领土的治理，我们已开始接纳他们加入我们日益扩大的官僚机构，以协助我们治理我们的殖民地领土。"
 POR_sueznossa:0 "苏伊士运河的收益"
 POR_sueznossa_desc:0 "通过我们对苏伊士运河的控制和迅速修复，我们正在从流经运河的数千吨全球贸易商品中获得经济回报。"
 por.151.t:0 "控制苏伊士运河的好处"
 por.151.d:0 "在国内外工程师的共同努力下，我们很快就修复了战时遭到破坏的苏伊士运河。全球贸易商对不再需要绕道好望角才能到达目的地感到欣慰，并且非常愿意支付我们在运河收取的通行费。结果自然是大量资金源源不断地涌入我们的金库。今天对葡萄牙帝国来说是个好日子。"
 por.151.a:0 "有钱了！"
 POR_africanossa:0 "非洲霸权"
 POR_africanossa_desc:0 "我们逐渐控制了非洲的大片土地，法兰西共和国一败再败，许多领土被夺走，而德属中非被扔进了历史的垃圾堆，无人能够挑战我们对非洲的统治。葡萄牙人500年的努力最终得到了回报，让它再维持500年吧!"
 por.152.t:0 "非洲是我们的！"
 por.152.d:0 "几天来，北方一片寂静，我们怀疑德国人是否打算在第三次丛林战争中被击败后继续对付我们以扭转他们撤离中非的局面。然而，随着非洲和欧洲难民的涓涓细流变成洪水，人们很快就发现，德属中非已经完全崩溃了。两次重大失败和一次大规模撤离使德属中非成为昔日的阴影。这种阴影仍然笼罩着非洲，日耳曼人文明使命的失败在他们卑鄙的靴子踏上这片大陆的任何地方都是显而易见的。随着中非战败后瓦解，我们成为了非洲的最后一个主要的欧洲国家，法国更像是非洲的囚徒，而不是在非洲拥有自己的权利。随着德国在非洲的旧霸权被瓦解，我们现在可以在非洲大陆为所欲为，并从中获得巨大的回报。"
 por.152.a:0 "完全胜利！"
 POR_navytime:0 "海军梦"
 POR_navytime_desc:0 "葡萄牙海军拥有 600 多年的历史，是世界上最古老的海军。1925年革命后，协约国港口不堪重负，我们以最低价格购买了过剩的英国船只，这虽然有所改善，但我们的舰队与我们的对手相比仍然相形见绌，我们的船只已经过时。通过引进全帝国乃至全世界的专业知识，我们将改变这一现状。"
 POR_found_faction:0 "建立联盟"