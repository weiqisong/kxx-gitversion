l_simp_chinese:
 NFA_monsoc:0 "君主社会主义运动胜利了！"
 NFA_monsoc_desc:0 "被认为是不可能的的事如今已化为现实：让·马克·布尔唐在争取到了罗杰·内米尔手下的部分军队之后利用一场阴谋摧毁了法兰西行动政府，君主社会主义运动如今掌握了这个国家。"
 NFA_rally_the_commuards:0 "集结公社残党"
 NFA_rally_the_commuards_desc:0 "我们势单力薄：无数保皇派对我们的社会主义君主制理想视为狂人呓语，军队更是公开反对，更别说早已拿起武器的法兰西行动残党了。在这时，我们只有一个盟友：那就是社会主义抵抗力量。也是他们对君主制嗤之以鼻，但他们不得不承认，支持我们是让法国回归社会主义的唯一方式。"
 NFA_destroy_cowled_man:0 "清洗兜帽团"
 NFA_destroy_cowled_man_desc:0 "欧仁·德隆科尔的残党仍然在全国范围内发动恐怖袭击，试图颠覆我们。他们必须被绳之以法，越快越好。"
 NFA_approach_de_gaulle:0 "拉拢戴高乐"
 NFA_approach_de_gaulle_desc:0 "夏尔·戴高乐是一位在军队中享有崇高声望的将军，更重要的是它支持保皇主义。尽管他对社会主义抱有强烈的反对，但至少，他不支持法兰西行动。做出一些加官进爵的承诺应该足以拉拢他倒向我们。"
 NFA_end_af:0 "终结法兰西行动"
 NFA_end_af_desc:0 "法兰西行动将被彻底禁止，他们的报纸也将被查封。夏尔·莫拉斯和他的党羽必须为他们的傲慢付出代价。"
 NFA_death_to_reactionaries:0 "粉碎反动派"
 NFA_death_to_reactionaries_desc:0 "无数人不支持我们，从最死硬的国家民粹主义者如约瑟夫·达南德到最激进的共和主义团体。我们将会向他们打出铁拳。"
 NFA_statblize_the_regime:0 "稳定政权"
 NFA_statblize_the_regime_desc:0 "经过了无数努力，国内的反对声音终于被压制了下去，人们也不再认为我们是一群谋权篡位之徒。是时候召开一场会议，决定我们国家的未来了。"
 NFA_crush_liberalism:0 "粉碎自由主义邪说"
 NFA_crush_liberalism_desc:0 "自由主义已经走到了尽头。一战的失败，革命的爆发，军政府的无能都颠扑不破地说明了这一点。自由主义在全国范围内维持丛林法则，让工人们被资本野兽肆意地撕咬，共和国本身更是成为了不稳定的代名词。我们将会与自由主义彻底分道扬镳，建立真正的，人人平等的，蒙上帝恩典的君主制。"
 NFA_approach_boutang:0 "拉拢布唐"
 NFA_approach_boutang_desc:0 "以布唐为首的人道整合主义者尽管本质上仍是反动主义理论家，但是他们的部分思想，例如族裔平等与人道主义却是完全可取，且与我们不谋而合的。并且，这一行为将有力的分化反动派并加强我们的实力。"
 NFA_christian_socialism:0 "社会主义沐浴上帝之光"
 NFA_christian_socialism_desc:0 "法国的社会主义究其本质，并不是马克思的，而是圣西门，傅里叶与蒲鲁东的。毕竟，耶稣基督在一个简陋的作坊里用手工作，教导我们爱邻如己，谦虚温柔，为所有有需要的人奉献自己的力量受苦，向无知和受苦的人传福音，这难道不是社会主义吗？相较于煽动起义造反的马克思主义而言，基督教社会主义是更可取的。"
 NFA_mercyful_monarch:0 "君主之无限仁慈"
 NFA_mercyful_monarch_desc:0 "正如饶勒斯在 1904 年阿姆斯特丹会议上所说：“皇室倾向于人民的利益，而不是出于爱和责任。”没有什么制度要比一个开明君主的统治更好了。"
 NFA_factories_to_workers:0 "工厂归于工人"
 NFA_factories_to_workers_desc:0 "没有工人，就没有国家。法兰西行动将工厂借用法团主义之名卖给了资本家，这样他们就可以肆意压迫无产阶级并从中获利。不会再这样下去了！法团组织将会被解散，工厂将会回到工人的手中！"
 NFA_protectors_of_people:0 "人民的保卫者"
 NFA_protectors_of_people_desc:0 "理想的国王是人民的保护者，他将以无限的仁慈保卫人民，以最严厉的惩罚那些蛀虫。令人欣喜的是，我们的国王身上正拥有这些美好的特质。相信通过一些宣传，陛下就会成为人民心中的太阳。"
 NFA_red_monarchism:0 "赤色君主制得以实现"
 NFA_red_monarchism_desc:0 "历尽千辛万苦，真正的君主制——社会主义君主制已经屹立在法国。愿上帝保佑法兰西！"
 NFA_reeducate_king:0 "重新教育陛下"
 NFA_reeducate_king_desc:0 "陛下曾经出版的《无产阶级》一书证明了他对人民的同情与对法兰西行动暴虐行为的唾弃。也许他对我们并不信任，但至少，他不会忍受法兰西行动假借他的名义压迫人民。"
 NFA_social_welfare:0 "建立社会福利保障体系"
 NFA_social_welfare_desc:0 "斯堪的纳维亚半岛上的国家建立了完善的社会福利体系，我们应该向他们学习，让我们的人民安居乐业，幸福生活。"
 NFA_social_patriotism:0 "社会爱国主义"
 NFA_social_patriotism_desc:0 "重建爱国主义的基础——君主制既然已经恢复，是时候开始开始要恢复爱国主义了。法国人都没有忘记第三共和国将我们的土地卖给了德国人，如今法兰西的正统君王将夺回被共和派卖出的阿尔萨斯洛林。"
 NFA_introduce_managism:0 "引进管理主义"
 NFA_introduce_managism_desc:0 "经济必须由专业人士来把控。经济学家和技术人员，而非尸位素餐之官僚将负责制定全国性的经济政策，同时他们也将负起为工人提供管理经验的责任。"
 NFA_lys_rouge:0 "散发红百合"
 NFA_lys_rouge_desc:0 "《红百合》是君主社会主义运动的党报，它将会取代《行动报》的位置"
 NFA_keep_regionalism:0 "延续分权主义"
 NFA_keep_regionalism_desc:0 "分权主义是法兰西行动少数干的好事。我们将会延续这一政策，建立真正的以家庭和天主教为纽带的分权君主制体系。"
 NFA_beyond_all:0 "超越公社，超越莫拉斯，超越共和国！"
 NFA_beyond_all_desc:0 "无论是公社还是莫拉斯还是共和国都是失败的，唯有让·马克·布尔唐和他的君主社会主义运动才能带领法兰西走向复兴。社会主义与国王万岁！"
 NFA_restore_parliament:0 "恢复议会制度"
 NFA_restore_parliament_desc:0 "尽管我们瞧不起自由主义者，但我们不得不承认，如今我们势单力薄。因此，为了与法兰西行动的暴君划清界限，我们将会恢复被莫拉斯破坏的议会，开始恢复议会民主制度。"
 NFA_approach_democrats:0 "向民主派抛去橄榄枝"
 NFA_approach_democrats_desc:0 "民主派在法兰西行动统治时期遭到了官方迫害，是时候为他们平反了。不但如此，我们将会邀请他们重新加入议会，恢复他们的参政权力，相信这能极大地增强我们的政权合法性，并促进国内团结。"
 NFA_no_more_fear:0 "不再恐惧"
 NFA_no_more_fear_desc:0 "法兰西行动统治时期，国王报贩四处肆意殴打反对派，人民生活于恐惧之中。而如今，暴政已然终结，所有的法国人都能够再次自由的呼吸，不必担心严酷的镇压了！"
 NFA_minorty_rights:0 "族裔平等"
 NFA_minorty_rights_desc:0 "夏尔·莫拉斯轻蔑地称犹太人与移民为反法人士，对他们进行迫害，殊不知他们为法兰西付出了许多。从此以后，所有的民族在法国一律平等，没有什么二等公民，也没有人能骑在其他人头上。"
 NFA_free_speech:0 "重建言论自由"
 NFA_free_speech_desc:0 "法兰西行动取缔了一切其他媒体，人民无处发声。我们将会恢复言论自由，允许一切报纸自由出版（法兰西行动的除外），并立法严禁公权力侵犯人民的自由言论。"
 NFA_guild_socialism:0 "行会社会主义"
 NFA_guild_socialism_desc:0 "国家与工会各有各的权利，国家代表消费者的利益，作为生产工具的所有者，而劳动者所组成的自治团体的工会则代表生产者的利益，负责生产工具的管理。"
 NFA_no_marx_socialism:0 "超越马克思主义之真正社会主义"
 NFA_no_marx_socialism_desc:0 "马克思主义已经随着公社的失败而失去影响力，真正的社会主义如今已经屹立在法国大地上。真正的社会主义万岁！"
