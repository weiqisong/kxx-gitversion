 NFA_NAF:0 "新法兰西运动登台"
 kxx_fra_monbol.1.t:0 "宴会邀请"
 kxx_fra_monbol.1.d:0 "今天，夏尔·莫拉斯与欧仁·德隆科尔收到了一封信，国王请他去巴黎的一座高级餐厅共商国是。虽然他们担心社会主义抵抗运动的袭击，但他们得知有一位名为罗杰·内米尔的指挥官在那里驻扎。最后，他们决定……"
 kxx_fra_monbol.1.a:0 "看起来有点可疑，我们还是找陛下确定一下吧。"
 kxx_fra_monbol.1.b:0 "荣幸之至！"
 kxx_fra_monbol.3.t:0 "鲁莽的后果"
 kxx_fra_monbol.3.d:0 "指挥官竟然被收买了！夏尔·莫拉斯与欧仁·德隆科尔一下车，就遭到了士兵开火。两人当场死亡，随后这只兵变的部队控制了首都，如今政变的幕后黑手：让·马克·布尔唐和他的君主社会主义运动掌握了这个国家。"
 kxx_fra_monbol.3.a:0 "什么！？"
 kxx_fra_monbol.4.t:0 "议会的未来"
 kxx_fra_monbol.4.d:0 "让·马克·布尔唐如今必须做出决定：究竟是彻底进行革命，将所有腐化的自由主义分子全都驱逐出去，还是进行妥协，重新召开议会，拉拢其他民主派呢？"
 kxx_fra_monbol.4.a:0 "自由主义决不能死灰复燃！"
 kxx_fra_monbol.4.b:0 "我们不得不做出让步。"
