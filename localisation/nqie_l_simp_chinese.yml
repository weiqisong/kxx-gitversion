 QIE_ger_cruisers: "购买德制巡洋舰"
 QIE_ger_cruisers_tooltip: "两艘被封存的德国巡洋舰将在150天内改装并交付给天津当局。"
 QIE_ger_battleship: "购买德国停建的战列舰"
 QIE_battleship_tooltip: "一艘被封存的德国战列舰将在150天内改装并交付给天津当局。"
 QIE_ger_convoys: "购买德制运输船"
 QIE_buy_ger_anti_tank: "购置德制反坦克炮"
 QIE_buy_ger_anti_air: "购置德制防空炮"
 QIE_zhili_reunite_china_decisions_category: "统一中华"
 QIE_zhili_reunite_china_decisions_category_desc: "现在我们已经牢牢控制着华北平原，并可以开始计划统一中国的其余地区。我们需要同以前的盟友保持紧密的联系，并确保他们在自己面临的内部冲突中取得胜利，消灭左翼分子和所有反对我们统治的人。我们将通过剑与笔，再次宣告自己成为中国唯一的统治者！"
 QIE_prep_chahar: "准备在察哈尔对抗蒙古"
 QIE_prep_chahar_desc: "蒙古最近在西北冲突中取得的一系列胜利对我们的政权造成了一些小麻烦，因为蒙古的激进得驱汉暴行显示了我们的政府无力保护自己的国民。毫无疑问，他们准备趁我们在同奉天打得不可开交的时候对我们后方发动突袭，为此我们必须在边界上做好充分的准备。"
 QIE_demand_anqing_submit: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_demand_anqing_submit_desc: "鉴于我们的新民国政府采取坚定的反租界立场，所以一些人想知道与安庆的陈调元接触是否会是一个审慎的举动。他并没有与奉天政府保持一致，在他完全支持偏安北方的叛徒之前，我们也许可以介入并对他产生影响。"
 QIE_reach_out_to_mas: "同西北马家取得联系"
 QIE_reach_out_to_mas_desc: "西北马家同直系保持着联系，我们应该同他们接触，要求他们承认我政府的合法性。并希望此前的联系能让他们更好接受一些。"
 QIE_attack_warlord_desc_QIE_guominjun: "冯玉祥与国民军残部在山西掌权，他们相对孤立，因此单方面进攻他们可能不会遭到进攻阎锡山时那样奉天的干涉。"
 QIE_attack_warlord_desc_QIE_yan: "阎锡山和奉天政府之间长期保持着联系，甚至阎锡山在上一次的直奉战争中也支持了奉系。如果我们对阎锡山发动进攻，很可能会使得奉系站到他们那一边去。不过一些更激进的将领提供了一份计划允许我们发动一场针对山西的出突袭，抓住阎锡山和[FNG.GetLeader]疏于防范的漏洞，并在奉天政府做出反应之前消灭山西的军队。不过其他的将军对此计划表示怀疑，他们声称自己的部队没有为这种突袭做好准备。不过如果突袭成功的话，我们可以在阎锡山有机会正式与奉天达成同盟协议之前将其消灭。"
 QIE_attack_warlord_desc_SQI_coup: "由屈映光领导的山东食古不化又不合时宜的帝制支持者们并没有直接支持针对直系的政变企图，但是逃脱了内部清洗的满洲勋贵和其他君主主义者都逃去了那里。我们应该摧毁君主制的前哨站，以永葆共和！"
 QIE_attack_warlord_desc_GXC: "愚蠢的南方人难道认为他们可以违逆我们吗？随着日本和奉天政府都被平定，我们现在可以向南进发，消灭这些叛徒。"
 QIE_attack_warlord_desc_SZC: "内战结束后，[SZC.GetName]不再将我们视为中国公认的统治者。我们必须用严厉的方式惩罚他们曾经犯下的错误！"
 QIE_attack_warlord_desc_YUN: "为了统一中国，必须消灭藏在云南山区的叛匪！"
 QIE_attack_warlord_desc_HNN: "华北控制着通往中国南方的重要战略要道，要想真正实现中国的统一，就必须确保这条路线被我们牢牢得控制在手中。"
 QIE_attack_warlord_desc_LEP: "自其建立以来，[LEP.GetName]都不过只是服从于德国佬的每一个指令的看门狗。我们必须消灭这些外国的入侵者，使该地区真正重新回到中国统治之下！"
 QIE_attack_warlord_desc_ANQ: "新皖系声称自己是开明政治的灯塔，但事实上他们不过是奉天的狗！让我们继续进军，消灭他们！"
 QIE_kill_KUM_khan: "消灭[KUM.GetNameWithFlag]"
 QIE_kill_KUM_khan_desc: "[KUM.GetName]怯懦的统治者所统治的不过是一些孤立的沙漠绿洲城市。即便如此，他们仍然螳臂当车，试图与我们对抗。我们必须消灭他们！"
 QIE_rein_in_KUM_zhili: "要求[FROM.GetNameWithFlag]屈服于我们的政权"
 QIE_rein_in_KUM_zhili_desc: "[FROM.GetName]是与世隔绝的落后地区，要是派遣军队去征服那里无疑是浪费我们每个人的时间。因此，我们要求他们臣服于我们！"
 QIE_zhili_kill_SIK: "消灭[SIK.GetNameWithFlag]"
 QIE_zhili_kill_SIK_desc: "在过去几年的动荡之后，新疆这一偏远落后的区摆脱了我们的统治。我们必须提醒他们，新疆是中国的一部分！"
 QIE_manchu_reunite_china_decisions_category: "统一中华"
 QIE_manchu_reunite_china_decisions_category_desc: "随着我们对华北平原的统治逐渐稳固，我们可以开始考虑四面出击并确保中国其他地区的安全。自立山大王的叛匪小贼们将被逐一付诸消灭！"
 QIE_demand_sichuan_submit_to_authority: "要求四川当局屈服于我们的政权"
 QIE_demand_sichuan_submit_to_authority_desc: "保定系，也就是如今统治四川的派阀曾同新帝国宪政会保持着长期的联系。与其消灭他们，不如通过使用这些纽带来使他们承认皇帝的权威！"
 QIE_demand_mas_submit_to_authority: "要求马家屈服于我们的政权"
 QIE_demand_mas_submit_to_authority_desc: "马家控制着遥远而难以征服的领土。我们没有必要浪费宝贵的时间在沙漠和山脉上进军，我们只要让他们承认我们的权威就够了，我们会任命皇帝的堂亲，新近皈依伊斯兰教的爱新觉罗·溥侊为这些份的总督。"
 QIE_demand_shandong_submit_to_authority: "要求屈映光玉帅向我们宣誓效忠"
 QIE_demand_shandong_submit_to_authority_desc: "山东的玉帅屈映光是一位忠诚的官吏。尽管他不支持政变，但我们还是应该邀请他来北京，让他向皇帝宣誓效忠，正式承认皇帝陛下统治中国的天赋权利！"
 QIE_prepare_national_pacification_campaign: "准备安国运动"
 QIE_prepare_national_pacification_campaign_desc: "虽然我们设法清除了许多对我们不忠的直系将领和他们的兵痞，但我们的军队还没有做好准备应对任何重大战役。在我们开始统一中国的行动之前，我们必须确保军队有所准备并得到适当的训练。"
 QIE_prepare_western_thrust: "准备向西进军"
 QIE_prepare_western_thrust_desc: "中国的西部到处都是山地和崎岖的小路。在采取任何实际的军事行动之前，我们得在这些份的基础设施上下足功夫。"
 QIE_prepare_southern_thrust: "准备向南进军"
 QIE_prepare_southern_thrust_desc: "通往南方的路况一片稀烂。在我们派遣任何大规模军队通过之前，我们需要确保后勤上能够支持我们这些英勇的士兵。"
 QIE_prepare_eastern_thrust: "准备向东进军"
 QIE_prepare_eastern_thrust_desc: "如果我们要保护海岸，就必须越过阻碍我们部队向东进军的山脉。军事工程师将投入工作，以确保我们的部队无论在进行何种战斗时都能得到充足的装备。"
 QIE_manchu_attack_decision: "攻击[FROM.GetNameWithFlag]"
 QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"
 QIE_manchu_attack_west_desc_SHX: "[SHX.GetLeader]对山地份的控制已经成为了我们前进路上的绊脚石。我们必须消灭他们！"
 QIE_manchu_attack_west_desc_XSM: "[XSM.GetLeader]和他的家族已经统治住在沙漠上的人民很久了！现在是时候将他们从马氏的专制中解放出来，带领他们回到中国大家庭中。"
 QIE_manchu_attack_west_desc_SIK: "尽管远离北京，但对新疆的控制将确保我们的西部边界，并防御任何来自中亚草原的入侵。"
 QIE_manchu_attack_west_desc_KUM: "[KUM.GetName]是与世隔绝的落后地区，这将鼓励我们统治并开发这一地区。让我们向哈密进军，确保他们服从我们的领导！"
 QIE_manchu_attack_west_desc_ETS: "突厥斯坦的伊斯兰政权宣布自己完全不受我们的统治。他们得把话咽回去！这些地区必须收复回来！"
 QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"
 QIE_manchu_attack_east_desc_SQI: "山东半岛在黄海海岸占有重要地位，我们必须确保它在我们的控制之下，以便保护我们的海岸线免遭海上的入侵。"
 QIE_manchu_attack_east_desc_ANQ: "新皖系军阀控制的诸，玉帅[FROM.GetLeader]的老家，仍然不受我们的控制。我们必须确保这些领地属于我们！"
 QIE_manchu_attack_east_desc_LEP: "[FROM.GetLeader]和他那些给德国做鹰犬的渣滓，持续统治着南京及其周边地区，来自欧洲的企业剥削贫穷的农民百姓，并将他们生产出来的产品运回欧洲。这种情况不会长久的！我们必须解放该地区，并确保那里的农民也会知晓皇帝的仁慈和慷慨！"
 QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"
 QIE_manchu_attack_south_desc_HNN: "在[FROM.GetLeader]治下，华北民不聊生。饥荒、瘟疫和战争摧毁了这个份，如今我们有责任解放他，并带领他回到中国大家庭中！"
 QIE_manchu_attack_south_desc_YUN: "[FROM.GetLeader]通过暴行和阴谋来控制云南，现在他必须偿还自己的罪行！我们将确保在我们仁慈的统治下云南人民将会拥有繁荣的未来。"
 QIE_manchu_attack_south_desc_SZC: "控制四川将是我们重夺中国政权的首要任务。其战略位置如此得重要以至于必须确保他对我们足够忠诚。"
 QIE_manchu_attack_south_desc_GXC: "[FROM.GetLeader]对广西的统治几乎摧毁了这个份。我们必须前进并解放广西，以确保我们控制整个华南！"
 QIE_manchu_attack_KUM: "消灭[KUM.GetNameWithFlag]"
 QIE_rein_in_KUM_manchu: "要求[KUM.GetLeader]宣誓效忠！"
 QIE_rein_in_KUM_manchu_desc: "[KUM.GetName]的王公曾向皇帝宣誓效忠。我们必须确保这些古老的誓言仍然有效，并立即向其首都派遣使者！"
 QIE_manchu_attack_ETS: "消灭[ETS.GetNameWithFlag]"
 QIE_endgame_FP_decisions_category: "扩大我们的影响"
 QIE_endgame_FP_decisions_category_desc: "现在我们已经统一了中国大部，我们可以开始将重点转向故土的其余部分。蒙古、西藏、使馆城市以及其他尚未接受统一的地区必须向我们屈服！"
 QIE_integrate_tibet: "整合[TIB.GetNameWithFlag]"
 QIE_integrate_tibet_desc: "青年西藏党通过现代化计划实现了对该地区的管控，并与我们的政府保持了密切联系。现在是时候让他们正式加入中国了。但是问题仍然存在——我们是赋予他们充分的自治权力还是进行中央集权的直辖管理？"
 QIE_destroy_mongolia: "进攻[MON.GetNameWithFlag]"
 QIE_destroy_mongolia_desc: "自从辛亥革命以来，蒙古一直保持着独立。为了确保我国北境安稳持久，是时候从落后的蒙古民族手中重新宣称这片极北疆域了。"
 QIE_destroy_tibet: "进攻[TIB.GetNameWithFlag]"
 QIE_destroy_tibet_desc: "西藏一直是大清不可分割的领土，但却在1911年的辛亥革命中脱离我国控制。是时候重新宣称我国西境，重建面向南方的前线了。"
 QIE_destroy_uyghurs: "进攻[ETS.GetNameWithFlag]"
 QIE_destroy_uyghurs_desc: "新疆地区距离中央政府偏远，自古以来被认为是我国的极西边境。自辛亥革命以来，该逐渐脱离了我国的控制。是时候向西远征，重夺这一领土了。"
 QIE_jiang_baili_plan_category: "蒋百里的计划"
 QIE_jiang_plan_mission: "实施蒋百里的计划"
 QIE_jiang_baili_phase1: "第一阶段：建造边防要塞"
 QIE_jiang_baili_phase2: "第二阶段：建造岸防工事与操练士兵"
 QIE_jiang_baili_phase3: "第三阶段：动员战时经济"
 QIE_fortifications_phase1_tooltip: "§G决议移除后，在每个拥有的边境份建造2£GFX_land_fort_texticon §Y$bunker_plural$§!§!"
 QIE_fortifications_phase2_tooltip: "§G在每个沿海份建造2个£GFX_coastal_fort_texticon §Y$coastal_bunker_plural$§!，并在决议完成后获得突击营§!"
 QIE_fortifications_phase3_tooltip: "§G在陕西与湖北建造1座£GFX_mil_factory ，同时在决议完成后提高一层经济动员§!"
 QIE_yiguandao_decisions_category: "一贯道影响"
 QIE_yiguandao_decisions_category_desc: "为了协助我们推翻直系军阀，张天然让他领导的神秘教团一贯道为我们提供了全力的支持。他们能够提供庞大的资金来换取自己的政治影响力，但是我们要谨慎对待他们在政府中扩张的影响力。几乎没有人相信，张天然帮助我们会出于慈善目的……\n\n§Y当前的一贯道影响：§![?QIE.party_popularity@national_populist|%0]"
 QIE_raise_yiguandao_militia: "招募一贯道的民兵队伍"
 QIE_raise_yiguandao_militia_desc: "一贯道统领着一支庞大的准军事部队——“护教军”——以保护神社，圣地和朝圣路线沿途。张天然可以将其中一些部队交给我们指挥。"
 QIE_refugee_workforce: "将难民征入劳工的队伍"
 QIE_refugee_workforce_desc: "山东由一贯道控制的地区到处都是失业且饥饿的难民，其中大多数人已经改信一贯道以求得救。张天然向我们提供了一个解决方案：我们将这些难民从他那边接手过来，而他将确保他们建立的新工厂会帮助我们并支援我们的战争。"
 QIE_yiguandao_infiltraitors: "派遣一贯道的渗透者"
 QIE_yiguandao_infiltraitors_desc: "随着战争大潮的起落，成千上万的难民在我们的边界上徘徊。让一些一贯道信徒乔装打扮，返回家乡并不是什么难事。他们可以随时向我们报告敌军的动向，并破坏敌人重要的工业设施。"
 QIE_sponsor_prayer_meeting: "赞助拜会"
 QIE_sponsor_prayer_meeting_desc: "虽然朝廷里少有人听从天师张天然的密教，但越来越多的农民排着队听他讲话。要给他一个正式的演讲场地，鼓励他宣传我们的政权，就可以提高我们的爱国热情并激励百姓为帝国的利益而奋发努力工作。"
 QIE_arrest_yiguandao_priest: "对一贯道宣教士签发逮捕令"
 QIE_arrest_yiguandao_priest_desc: "我们可以通过在北京逮捕一些重要的宣教士来减弱一贯道影响。这座个城市可谓是万恶之源，因而不难找出证据证明某些宣教士会有一些……不道德的欲求。这势必能削去一些张天然在政府中的势力，但与此同时，我们的政府得花费些资源安抚我们表面上的盟友。"
 QIE_electoral_reforms_category: "选举改革委员会"
 QIE_electoral_reforms_category_desc: "屈映光以前担任过山东玉帅，为中国忠实地服务了许多年，他看到了地方民治的真正进展，并对此产生了浓厚兴趣。这些起初只被当做奇谈怪论，而今屈映光主持下山东内小规模民主已得到推行。现在，他的目光转向北京，“宣统维新”勤王者的身份令他在此手握巨大影响力，他的威信已经足够，可以在更广大的天地、在全国范围内认真尝试类似的改革。"
 QIE_electoral_districting: "修订选区划分"
 QIE_electoral_districting_desc: "实现新国会的第一步就是修订选区地图，决定选举的地区、选区的议员、选区议员的数目。"
 QIE_polling_infrastructure: "投资投票基础设施"
 QIE_polling_infrastructure_desc: "我国的准备严重不足，无法充分处理在选举期间可能涌入的百万量级选民，恐怕他们连到投票区去都不轻松。此事必须妥善处理。"
 QIE_empower_local_assemblies: "授权地方议会"
 QIE_empower_local_assemblies_desc: "当下的各地议会恐怕连橡皮图章都说不上，对地方与国家政策无可置喙。如若我们想要为北京减负，不再承担帝国地方需求的细枝末节，就需要将现状纠正。然而，要是没有根深蒂固的§C乡村民忠§!，我们可不敢放开手脚，不然国家机器就会被他们选出的一批批颠覆分子塞满。"
 northwest_conflict_begun: "西北冲突已威胁到马家政权"
 QIE_northwest_conflict_decisions_category: "西北冲突"
 QIE_northwest_conflict_decisions_category_desc: "西北马氏、西藏和蒙古之间的紧张局势已经引爆了公开的战争行为。尽管我们无法直接干预这场冲突，但我们当然可以向西北马家提供援助和物资。虽然过去我们可能与这个家族集团的某些成员有些过节，但现在支持他们肯定会使得他们在未来团结在我们这一侧，除此之外，确保西北被中国人控制也是至关重要的。"
 QIE_send_manpower_to_mas: "派遣“志愿军”"
 QIE_send_manpower_to_mas_desc: "在这场冲突中亲自下场由于后勤方面的困难，因而恐怕对我们来说是一件难事，但是我们可以派出“志愿军”去协助马家。但是，我们只能这样做一次，毕竟我们还是不能削弱自身实力的。"
 QIE_send_heavy_equip_to_mas: "支援重型装备"
 QIE_send_heavy_equip_to_mas_desc: "大炮和机关枪在过去数十年的军阀冲突中起到了决定性因素，保证[XSM.GetLeader]拥有足够的火力支援对于确保他的胜利至关重要。"
 QIE_send_guns_to_mas: "支援轻武器"
 QIE_send_guns_to_mas_desc: "每个士兵都需要步枪，但是西北马家可没有我们所拥有的工业能力。我们应该送去一些老旧的军剩步枪，以确保他们的军队还能拥有充足的战斗力。"
 QIE_fng_supports_yan_unless_we_win_fast: "奉天政府干涉山西"
 QIE_fng_supports_yan_unless_we_win_fast_desc: "尽管还没有正式结成同盟，但是阎锡山和奉天政府之间长期保持着联系，甚至在阎锡山在上一次的直奉战争中支持奉系。我们最近同山西的冲突使得张作霖方面没有准备、措手不及，但这注定不会持续很久。如果我们不能在消灭山西的作战中速战速决，[FNG.GetNameDef]肯定会参与到保护他老朋友的战斗中去。"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "奉天干涉山西"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "尽管还没有正式结成同盟，但是阎锡山和奉天政府之间长期保持着联系，甚至在阎锡山在上一次的直奉战争中支持奉系。[QIE.GetName]最近同山西的冲突使得张作霖方面没有准备、措手不及，但这注定不会持续很久。如果大清国不能在消灭山西的作战中速战速决，那我们肯定将会参与到这场保护咱们老朋友的战斗中去。"
 QIE_request_LEP_support_during_FNG_war: "要求[LEP.GetLeader]加入我们的战争"
 QIE_request_LEP_support_during_FNG_war_desc: "尽管我们在八联合崩溃时对他们的政府施以援手，[LEP.GetLeader]玉帅仍然神秘兮兮地拒绝回应我们除了常规通讯之外的任何请求。但不管怎么说，他们已经在八联合崩溃之时接受了我们的善意，在现在这个紧要关头，我们必须与他们取得联系，并说服他们帮助我们消灭[FNG.GetNameDef]。"
 QIE_dam_breaching_decisions_category: "拆毁黄河大坝"
 QIE_dam_breaching_decisions_category_desc: "尽管风险很大，但人为得破坏黄河堤防使其溃决会大大减慢入侵敌人的行进速度，并使我们的士兵能更好地准备防御。但是这将造成严重的经济损失和人员伤亡。"
 QIE_relocate_civilians_out_of_danger_area: "将平民转移出危险区域"
 QIE_relocate_civilians_out_of_danger_area_desc: "通过大量的行政工作，我们就能知道一旦堤防破裂后，哪些村庄面临最严重的威胁，并提早将当地居民转移。尽管此举并不受欢迎，但必将为我们在道义上去很多麻烦。"
 QIE_breach_dams_channel_water_north: "拆毁郑州的堤坝：将洪水引向北方"
 QIE_breach_dams_channel_water_south: "拆毁郑州的堤坝：将洪水引向南方"
 QIE_rebuild_from_flood_damage_kaifeng: "洪灾之后的重建"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "现在战争已经结束，我们可以开始对那些被洪水破坏的地区进行重建。"
 QIE_rebuild_from_flood_damage_north: "洪灾之后的重建"
 QIE_rebuild_from_flood_damage_north_desc: "现在战争已经结束，我们可以开始对那些被洪水破坏的地区进行重建。"
 QIE_anqing_diplomacy_decisions_category: "与新皖系交涉"
 QIE_anqing_diplomacy_decisions_category_desc: "新皖系对宁系军阀的胜利应该归功于我们的干预，这是他们欠我们的。不过如今他们也承认了我们作为中央政府并支持我们统一中国的构想。我们必须使这个梦想成为现实。\n\n§g当前§Y清政府影响力§!：§H[?ANQ.party_popularity@market_liberal|%1]§!§Y（新皖系的市场自由主义支持率）§!"
 QIE_develop_wuchang: "开发武昌"
 QIE_develop_wuchang_desc: "鉴于我们与新皖系共同开发武安地区的努力，我们现在也可以自己投资该地区以增强我们的工业。由于这一地区处于我国内陆的安全位置，因而可以扩大我国的战略深度。"
 QIE_anq_visit_nanjing: "溥仪巡幸南京"
 QIE_anq_visit_nanjing_desc: "由于陈调元如今已经平定了南京，而且我们在他的政府中具有重要影响力，现在是时候通过皇帝对南京的隆重访问来庆祝这一点了。这将有助于让溥仪在新皖系控制的领地中更受欢迎。"
 QIE_anq_wu_and_chen_decision: "吴佩孚去会会陈调元"
 QIE_anq_wu_and_chen_decision_desc: "吴佩孚是中国最有权势的人。他在直系集团中的统治地位不可否认。吴佩孚应当前往南京拜访新皖系的领导者陈调元，并说服陈调元保持与清朝的更紧密的关系对于保障中国的未来将会是极其必要的。"
 QIE_anq_organise_intellectual_meeting: "组织知识分子会议"
 QIE_anq_organise_intellectual_meeting_desc: "北京联络委员会希望在南京组织一场大型爱国知识分子集会。尽管组织起来需要费点功夫，但是这能向中国人民昭告，统一之路也许并不遥远。此外，这将会给那些不愿意进行统一中国尝试的军阀营造一种紧迫感。尤其是新皖系的领导陈调元恐怕会对此尤为敏感。"
 QIE_anq_counter_message: "提出反驳"
 QIE_anq_counter_message_desc: "为了反驳陈调元那些耸人听闻的讲话，我们现在必须在整个新皖系控制的地区乃至全中国传播一个信息——陈调元错了。中国本身的命运尚且安危难定，地方自治根本不值一提。"
 QIE_anq_send_delegation: "同新皖系的正式谈判"
 QIE_anq_send_delegation_desc: "人们必须时不时地了解中国东部两个最强大的势力之间正在发生什么。北京联络委员会建议在南京举行一次大型的公开集会，以讨论新皖系与清政府之间的关系。"
 QIE_reach_out_to_anqing_before: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_before_desc: "我们在新皖系和宁系交战中提供给前者的帮助并没有被遗忘。他们同我们维持了友好的关系，而如今同日本开战的威胁日益临近，吴佩孚的许多顾问都建议他同新皖系取得联系并邀请他们加入我们的联盟。"
 QIE_reach_out_to_anqing_during: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_during_desc: "我们现在处于战争之中。安庆方面不应该再玩猫捉老鼠的游戏了，因为这关系到中国的未来。我们必须立即与他们取得联系并确保他们会为我们的目标而战。"
 QIE_reach_out_to_anqing_after: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_after_desc: "尽管没有依靠安庆方面我们就赢得了冲突，但他们仍是我们领土的重要部分。他们必须更进一步，加入我们的联盟。"
 QIE_reach_out_to_anqing_after_again: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_after_again_desc: "安庆又一次拒绝了我们，但我们不会再让步了。这次，拒绝不是他们可以做出的那个选择。"
 QIE_war_goal_anqing_for_refusal_faction: "武力吞并"
 QIE_war_goal_anqing_for_refusal_faction_desc: "安庆方面再也没有理由拒绝我们了。陈调元应该在他仍然还能够跪下的时候趁早向我们屈服，而他并没有这么做，所以现在他将会付出代价。我们将派遣军队而非外交官前往南京。"
 QIE_anqing_attempt_training_again: "重启新皖系军事训练的谈判"
 QIE_anqing_attempt_training_again_desc: "当新皖系拒绝进一步开展他们此前同意的对他们军队的训练并加深两军之间的合作，我们成立的军队合作委员会已经建议我们政府重新展开讨论并期待新皖系这次能够同意开展更加深入的合作。"
 QIE_anq_contact_anticoncessions_leaders: "同反租界运动的领导者们取得联系"
 QIE_anq_contact_anticoncessions_leaders_desc: "反租界人士在新皖系内部有很大的影响力。如果我们希望获得公众的支持，吴佩孚应该会见反租界联盟的领导人，反租界联盟是反租界运动中规模最大的团体组织。"
 QIE_integrate_anqing_before: "收复安庆"
 QIE_integrate_anqing_before_desc: "是时候要求安庆服从于我们的统一秩序了。只有团结我们才有力量抵御强敌。"
 QIE_integrate_anqing_after: "收复安庆"
 QIE_integrate_anqing_after_desc: "是时候要求安庆服从于我们的统一秩序了。我们已经证明我们是中国唯一且合法的政权，因此他们必须接受统一。"
 QIE_integrate_anqing_after_again: "收复安庆"
 QIE_integrate_anqing_after_again_desc: "是时候要求安庆服从于我们的统一秩序了。他们已经拒绝了第一次，他们绝无机会拒绝第二次。"
 QIE_projects_decisions_category: "国内计划"
 QIE_defensive_preparations_category: "防御性动员"
 QIE_huanghe_line: "构筑黄河防线"
 QIE_huanghe_line_desc: "黄河位于中国的中心已有数千年了，但是现在它必须成为我们的屏障。通过加固黄河南岸，我们将消灭河对岸的敌人取得胜利。"
 QIE_withdraw_government_to_wuhan: "将政府迁至武汉"
 QIE_withdraw_government_to_wuhan_desc: "北京的地理位置已经无法在现代战争中为它提供保护了，这个旧都现在岌岌可危。如果我们无法掌控北京，那么我们必须暂时迁都到武汉——一个更容易守卫的地方。"
 QIE_withdraw_arms_factories_to_hubei: "将兵工厂迁至湖北"
 QIE_withdraw_arms_factories_to_hubei_desc: "大敌当前，我们可以把一部分兵工厂迁至湖北。"
 QIE_withdraw_civilian_factories_to_hubei: "将民用工厂迁至湖北"
 QIE_withdraw_civilian_factories_to_hubei_desc: "大敌当前，我们可以把一部分民用工厂迁至湖北。"
 QIE_fortify_southern_approach: "加强南部边境的防御"
 QIE_fortify_southern_approach_desc: "我们必须兼顾南北，加强每一处的防御。"
 QIE_totalist_party: "中国工团党"
 QIE_totalist_party_long: "中国工团党\n§g由于严苛的政治镇压以及缺乏群众基础，大清帝国内的左翼力量获得的支持十分有限，并且主要局限于大城市的知识分子小圈子内。其中一个这样的派系是鄂豫皖苏区，由一个激进的工团主义者、李大钊的学生领导，与中国工团党激进派保持着不稳定的联系。他们在鄂豫皖交界处建立营地，领导者的威权统治风格和他们与闽赣根据地的距离，限制了其行动范围。§!"
 QIE_radical_socialist_party: "国民党"
 QIE_radical_socialist_party_long: "国民党\n§g由于严苛的政治镇压以及缺乏群众基础，大清帝国内的左翼力量获得的支持十分有限，并且主要局限于大城市的知识分子小圈子内。刘侃元作为扎根于北京的改组会知识分子，曾于1925年协助领导五卅运动。作为一名作家，活动家和教育者，刘侃元为国民党在北方开辟了一小块立足之地。§!"
 QIE_syndicalist_party: "中国工团党"
 QIE_syndicalist_party_long: "中国工团党\n§g由于严苛的政治镇压以及缺乏群众基础，大清帝国内的左翼力量获得的支持十分有限，并且主要局限于大城市的知识分子小圈子内。事实上被关押在同情国大使馆里的政治犯李大钊，领导着工团党的一枝。李大钊作为中国工团党的主要创始人之一，在新文化运动中发挥了重大作用，他提倡农村革命，而非典型的以城市为基本盘的工团主义革命，这引起了一些人的关注。他也因此有些被党内其他成员所孤立（无论是从比喻还是从字面意义上来说），排除在主流工团主义政治之外，但他还是设法在北方建立了一些联系。§!"
 QIE_social_democrat_party: "新帝国宪政会"
 QIE_social_democrat_party_long: "保救大清皇帝会(新帝国宪政会)\n§g新帝国宪政会，虽然使用了一个辛亥革命前维新派团体（原名保救大清皇帝会，清政府预备立宪后改名帝国宪政会）的名称，但实际上是两个更现代化的改革组织的联盟。首先是乡村建设运动，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始建设中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。联盟的另一个部分是一群组织松散的知识分子，他们受到康有为思想的影响，康有为是19世纪末一位野心勃勃的维新派，他主张在中国建立君主立宪制。溥仪复辟后，康有为的思想被重新提起并且深受中产阶级城市知识分子的欢迎。新帝国宪政会希望看到军阀统治和外国影响在中国彻底被消灭，并让国家回归一种传统的“皇权不下县”的地方分权状态。§!\n"
 QIE_social_liberal_party: "中国青年党"
 QIE_social_liberal_party_long: "中国青年党\n§g受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张消灭中国的军阀并建立起一个强大的中央政府，他们着力推动在中国取消洋人的特权和治外法权等民族主义政策。虽然他们不一定赞成溥仪和爱新觉罗家族的统治，但他们已经意识到这是中国青年党实现其政治梦想的最佳机会。§!\n"
 QIE_market_liberal_party: "繁荣联盟"
 QIE_market_liberal_party_long: "繁荣联盟\n§g繁荣联盟是新兴实业家和银行家的代表，他们对和谐社团的腐败和低效感到怀疑。德国出于对吴佩孚野心的警惕，也不希望放弃对这个缺乏民心政权内部唯一一个足够强大的反对势力的扶持，并一直致力于将这个新兴工业上层阶级经常光顾的非正式社交俱乐部转变为有组织的政党，通过东亚总督监事会去组织推动了自由贸易、现代农业技术和最新科技发展的“发展博览会”来促进全国精英之间的联系。尽管联盟本身并没有公开挑明他们对吴佩孚的野心的敌意，联盟作为一个游说机构，推动自由贸易，制定宽松的政策和法规以及刺激工业（名义上说是为了精英们的利益），但实际上却是为了德国在北京的理事会。这个党派受到了羽翼未丰的大清海军军官们的青睐，因为海军和直系领导的陆军之间存在由德国人刻意营造的军种对立。§!\n"
 QIE_social_conservative_party: "宗社党"
 QIE_social_conservative_party_long: "宗社党\n§g宗社党，或被公众称为亲贵党。它由一群满洲亲贵、保皇派和爱新觉罗宗室王公们组成。他们反对吴佩孚的直系军阀，并渴望恢复清室对整个中国的控制。不像其他激进的派系，他们愿意容许军阀和某种程度的派别主义存在，只要他们完全发誓和效忠皇帝。如果他们有机会掌权他们也会开放选举，但是在这种德国式君主立宪体制中，皇帝仍然有最后的决定权。§!\n"
 QIE_authoritarian_democrat_party: "和谐社团"
 QIE_authoritarian_democrat_party_long: "和谐社团\n§g和谐社团是由直系官僚，玉帅以及一些攀附权贵之人组成的松散派系，是吴佩孚和曹锟在北京国会上塑造民主政府和合法性的尝试。正式来说，这是一个脱离了军队的正式政党。但是大多数人都知道和谐社团不过是为了掩盖地方政府的腐败，对局势的无能为力和直系官僚的铺张浪费，是欲盖弥彰的虚假民主。§!\n"
 QIE_paternal_autocrat_party: "直系军阀"
 QIE_paternal_autocrat_party_long: "直系军阀\n§g尽管直系军阀的大部分政治事务是由和谐社团处理的，但军阀派系的军事部门仍然对政治决策具有相当大的影响力。虽然他们可能永远不会真的下场操控政治，且通常会同和谐社团相互合作，因此，偶尔的分歧也不是不存在的。§!\n"
 QIE_national_populist_party: "一贯道"
 QIE_national_populist_party_long: "一贯道影响\n§g一贯道本身并非一个有组织的政党，实际上这是一个由四散的宣讲者、虔信的民众团体以及地下集会等等组成的松散集合。他们在北京政府直接控制领土范围内的影响力总是会对朝堂上的建制政党构成威胁。§!\n"
 QIE_yiguandao_coup_party_long: "中华道德慈善会"
 QIE_yiguandao_coup_party: "中华道德慈善会"
 QIE_social_conservative_coup_party: "新帝国宪政会"
 QIE_social_conservative_coup_party_long: "保救大清皇帝会(新帝国宪政会)\n§g新帝国宪政会，虽然使用了一个前辛亥时期维新派团体（原名保救大清皇帝会，清政府预备立宪后改名帝国宪政会）的名称，但实际上是两个更现代化的改革组织的联盟。首先是乡村建设运动，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始建设中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。联盟的另一个部分是一群组织松散的知识分子，他们受到康有为思想的影响，康有为是19世纪末一位野心勃勃的维新派，他主张在中国建立君主立宪制。帝国全面统一后，一连串的新问题向新帝国宪政会涌来，要求从下到上对大清帝国进行全面重组。这需要多年的时间和妥善管控下的政策执行，但只要有适当的监督，即使是最底层的村庄有朝一日也能在中国拥有发言权和地位！§!\n"
 QIE_social_liberal_coup_party: "民主科学座谈会"
 QIE_social_liberal_coup_party_long: "民主科学座谈会\n§g民主科学座谈会是从北京和上海的各种进步学术团体汇聚而来的，代表了对直系中国的威权政治现状感到幻灭的师生。他们决心为自由而稳定的中国而努力，认为只有这样的中国才能发扬五四运动的民主科学精神。座谈会中包含科学马克思主义者、北洋政府技术官僚、教育改革者、激进女权主义者等诸多群体，座谈会主席张西曼在这些团体中折中调和，试图领导它们合而为一，成为单一的政党。不像长期以“参政知识分子代言人”的中国青年党，民主科学座谈会更倾向浅尝政治的学者，而不是明确参政的学者。在中国政治气候向紧张转向的过程中，这是一个显著的区别。§!\n"
