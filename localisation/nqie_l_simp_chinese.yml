 QIE_li_bingzhi_commander_desc: "§Y陆军将领介绍\n生于：§!§g1878年；大清帝国、直隶正定§!\n§Y军旅生涯：§!$QIE_li_bingzhi_desc$"
 QIE_aisin_gioro_xiqia: "爱新觉罗·熙洽"
 QIE_aisin_gioro_xiqia_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年10月18日；大清帝国、盛京将军辖区盛京§!\n§Y军旅生涯：§!$QIE_aisin_gioro_xiqia_desc$"
 QIE_liu_zhenhua: "刘镇华"
 QIE_liu_zhenhua_commander_desc: "§Y陆军将领介绍\n生于：§!§g1883年；大清帝国、河南巩县§!\n§Y军旅生涯：§!§g刘镇华曾是一名清朝的文官，他早年就读于法政专门学堂，并在母校任职。辛亥革命爆发之时，刘镇华加入了河南西部的反清运动，在张钫成立陕西军政府之后，刘镇华以民军首领的身份投奔了张钫。在中华民国成立以后，刘镇华在张钫的引荐下，被袁世凯任命为豫西监察使兼镇嵩军（因其驻地靠近嵩山而得名）统领，并参与了镇压白朗军起义的战事。\n\n在1917年的护法战争中，刘镇华与皖系军阀的陈树藩合作，得以担任陕西长。1920年直皖战争爆发之际，刘镇华协助直系军阀对抗陈树藩。此后刘振华一直与新任陕西督军冯玉祥密切合作，并与其结拜为兄弟，后来在第一次直奉战争中，冯玉祥及其部队被调往前线，冯玉祥将陕西督军的位置让给了刘镇华。1924年，冯玉祥发动北京政变，试图推翻直系军阀的统治，刘镇华仍忠于直系军阀，并与冯玉祥的国民军交战，然而刘镇华的军队最终还是被击败了，他也于1926年被逐出了陕西。自那以来，刘镇华一直留在直系军阀的后方，大部分的时间内与他的河南民兵一道驻扎在河南。§!\n\n§Y重要信息：虽然刘镇华是冯玉祥的结义兄弟，但他们现在是死对头了，此外，刘镇华属于政学系。§!"
 QIE_xing_shilian: "邢士廉"
 QIE_xing_shilian_commander_desc: "§Y陆军将领介绍\n生于：§!§g1885年；大清帝国、盛京将军辖区承德县§!\n§Y军旅生涯：§!§g邢士廉出生在一个满洲正蓝旗家庭中，他曾在奉天念过中学并以优异的成绩毕业。1908年，在官费资助下，他前往东京振武学校学习骑兵战术，后入日本陆军士官学校第8期骑兵科，与杨宇霆、臧式毅同班。邢士廉于1913年回到中国，自1916年起，在杨宇霆的引荐下，于张作霖麾下的奉军中服役。1925年，邢士廉被指派为淞沪戒严司令，他镇压了反对帝国主义和军阀割据的大规模示威游行活动（即五卅运动）。这次活动被称为“五卅惨案”，十几名学生和工人被射杀。虽然此后邢士廉稳步青云，并在直奉战争中为奉系军阀立下了汗马功劳，他却并不为大帅和少帅所器重。因此，他在1927年宣统复辟后投靠了他的满洲同胞。然而，在军政要务大多为直系军阀成员把持的情况下，邢士廉此后的军旅生涯也不乐观，除非北京的权力基础发生变化……§!\n\n§Y重要信息：虽然邢士廉脱离了奉系军阀，但他仍然与杨宇霆保持着良好的关系，而只要能谋得一官半职，邢士廉愿意投靠任何人。§!"
