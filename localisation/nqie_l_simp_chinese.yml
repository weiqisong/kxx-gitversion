 QIE_fractured_empire: "破碎的帝国"
 QIE_fractured_empire_desc: "理论上，大清帝国统御着除了东北、西藏和蒙古之外的整个中国。实际上，皇帝的权力仅限于紫禁城内，而国会总裁曹锟的权力则仅限于国会会场内。吴佩孚是龙椅后的幕后操纵人，他对巩固自己在洛阳的政权基础和平衡军事集团之间的相互利益，比采取任何有意义的方式改善自己的国家更感兴趣。"
 QIE_fractured_empire_removed_tt: "§Y破碎的帝国§!已移除"
 QIE_fractured_empire_manchu: "破碎的帝国"
 QIE_fractured_empire_manchu_desc: "理论上，大清帝国统御着除了东北、西藏和蒙古之外的整个中国。实际上，皇帝的权力仅限于黄河流域。尽管专横的直系已被推翻，但天下仍未定于一尊。我们只掌握了中国的部分，仍要采取谨慎措施以重固金瓯。"
 QIE_big_debt: "无法抗拒的国家债务"
 QIE_big_debt_desc: "中国努力发展国民经济最终导致北京政府背负了巨额的贸易债务。工业机械的进口成本惊人，但国内的制造业却无力在国际上打开市场。中国主要的大宗出口至今为止仍然是农产品，但与广泛进口的外国奢侈品（例如香烟和收音机）相比，这些经济作物的价格也实在低得可怜。普遍的制度性腐败和“蓬勃发展”的鸦片贸易也只会使问题雪上加霜。"
 QIE_black_monday: "黑色星期一"
 QIE_black_monday_desc: "尽管中国大部分地区因为孤立的经济模式而免于黑色星期一带来的广泛影响，但我们的经济与德国的经济交互使得黑色星期一还是在我国的经济生产领域造成了轻微冲击。"
 QIE_leadership_crisis: "直系的领导层危机"
 QIE_leadership_crisis_desc: "直系领导层里的军官大多都已经年老体衰，这是一个令人担忧的趋势，应当被尽快改善以免我们的军队彻底落入老顽固的控制之中。"
 QIE_leadership_crisis_bad: "进一步的领导层危机"
 QIE_leadership_crisis_bad_desc: "直系几位高级将领的去世进一步加重了我们在军咨府内缺乏年轻（甚至中年）面孔的情况。"
 QIE_outraged_parties: "愤怒的国会"
 QIE_outraged_parties_desc: "在我们决定支持八联合之后，国会爆发了愤怒的抗议活动。但是基层的农民对此并不在乎，但我们仍需尽快采取行动以恢复政府的稳定。"
 QIE_popular_warlord_idea: "公众支持吴佩孚"
 QIE_popular_warlord_idea_desc: "在吴佩孚元帅决定支持反租界的玉帅陈调元之后，他的民望明显增加了。尽管在知识分子的小圈子里，他仍然备受质疑，但无可争议的是，他执政的合法性上升了。"
 QIE_defaulted_debt: "外债违约"
 QIE_defaulted_debt_desc: "为了增强政权在国内的合法性，我们拖欠了国际债务。该一举措的后果将会对我国经济造成数个月的持续影响，并且涉及我们几乎所有的经济部门。"
 QIE_harmonious_balance_idea: "和谐平衡"
 QIE_harmonious_balance_idea_desc: "我们的政府实现了一个几乎难以实现的目标——使得皇帝在道法上的权威与直系军阀的世俗权力之间形成并维持了和谐且微妙的平衡。"
 QIE_local_logistics: "传统后勤"
 QIE_local_logistics_desc: "我们已经同西方的那些摩托化后勤之类的新奇玩意儿无缘了，毕竟中国的基础设施无法支撑这样的支援装备。采用传统的后勤运输方式确实无法使我们在这方面具备任何的科技优势，但是要知道骡马可比卡车更能应付崎岖的山路。"
 QIE_german_bailout: "德国的援助"
 QIE_german_bailout_desc: "在最需要的时候，我们被迫最后一次投向我们的德国“朋友”。德国银行现在接手了我们的巨额贸易债务，将其精心装扮后以“稳健的国债”的名义出售给了对德国毫无戒心的投资户们。虽然财务问题得到了解决，却由此引发了一系列新的政治问题。"
 QIE_diplomatic_genius_idea: "新外交使团"
 QIE_diplomatic_genius_idea_desc: "顾维钧作为一名优秀的外交策划者，为中华民国组建了全新的外交使团。这些新外交官们将会凭借他们的技能和专门知识帮助我们强化政权的合法性。"
 QIE_pragmatism_idea: "实用主义"
 QIE_pragmatism_idea_desc: "现任大总统胡适，以其实用主义的理论而闻名于世。这种思想不光光是一种意识形态那么简单，他更代表了我们同旧敌和解的一种尝试。这将会有助于我们建设政权，并加强对分裂的国家的控制。"
 QIE_unprepared_military: "没有准备好的军队"
 QIE_unprepared_military_desc: "我们无力的军队对日军入侵这即将到来的威胁毫无准备。"
 QIE_legitimate_emperor_idea: "护驾"
 QIE_legitimate_emperor_idea_desc: "张天然成功地让皇帝陛下在复辟后的第一个十年远离政坛内的纷争，并君临其上。人们现在把天师视为中国象征的守护人。"
 QIE_rooting_out_corruption: "铲除腐败"
 QIE_rooting_out_corruption_desc: "过去几个世纪以来，中国腐败横行。现在我们有了新政府，我们可以任命忠于我们的人，他们一定会在反腐上团结一致做出成果。"
