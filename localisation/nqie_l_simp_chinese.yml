 QIE_anqing_training: "新皖系的军事训练"
 QIE_anqing_training_desc: "新皖系的军队很落后，因此增加与我军的合作进而帮助他们训练并改善他们军队的水平将卓有成效。不幸的是，这将会有损我们现在已经取得的军事成就。"
 QIE_anqing_loans: "向安庆贷款"
 QIE_anqing_loans_desc: "让其他的北方银行提供额外的贷款意味着我们可用的资金将会更少。但是为了增加在新皖系的影响力，这样做应该是值得的。"
 QIE_anqing_reconstruction_aid: "安庆的重建援助"
 QIE_anqing_reconstruction_aid_desc: "安庆遭受了在八联合的崩溃时遭到了重创，新皖系统治的地区大部受到了严重破坏。我们已向他们提供支援，并在重建工作中提供其他的帮助。"
 QIE_german_influence_dynamic_modifier: "北京理事会的影响等级"
 QIE_yiguandao_influence_dynamic_modifier: "一贯道影响等级\n§g张天然和他的一贯道在我们推翻直系军阀的统治时候提供了帮助。这个神秘的教团现在越来越多得参与到我们的政治生活中。当他们提供有用的好处时，给予他们适当的赏赐可能会使他们在我国的影响力得到遏制。\n\n（此变量与国家民粹主义支持率有关。）§!\n\n每24小时更新一次"
 QIE_manage_german_influence: "管理德国的影响"
 QIE_manage_german_influence_desc: "溥仪皇帝复辟之后，德国企业在我国的影响力大得惊人。德国的游说者，“顾问”和强买强卖的推销员都跑到中国来发财了，尽管德国的财政支持对我们而言是可喜的帮助，但改革团体厌恶洋人在我们内政事务中占据的主导地位。\n\n§Y现在的德国影响：§![?QIE.party_popularity@market_liberal|%0]\n\n我们可以通过多种方式来抑制德国的影响力，其中有些代价高昂。相反，我们也可以通过增加德国的影响力来吸引德国的财政支持。"
 QIE_bribe_lobbyists: "贿赂亲德的说客"
 QIE_bribe_lobbyists_desc: "通过向某几个亲德的说客支付一些现金作为“礼物”，我们可以让他们闭上个把月的嘴巴，以此来降低德国的影响力。"
 QIE_encourage_domestic_production: "鼓励国货"
 QIE_encourage_domestic_production_desc: "通过鼓励国货，我们可以降低德国的影响力。但是这将在两个月左右的时间内对我们的整体工业效率产生负面的影响。"
 QIE_encourage_anti_german_boycott: "鼓励反德情绪"
 QIE_encourage_anti_german_boycott_desc: "通过暗中支持排外的抗议活动，我们可以减少德国在我们主要城市的影响力。但是，这也会降低我们执政党支持率，因为我们往往被认为是德国人的盟友。"
 QIE_entice_financial_support: "吸引德国资产的支持"
 QIE_entice_financial_support_desc: "通过同北京理事会的联系，我们可以轻而易举得取得更多的资金。但与此同时这也增加了德国在我国的影响力。"
 QIE_encourage_RND_in_china: "邀请企业研究投资"
 QIE_encourage_RND_in_china_desc: "对中国的投资开始涌入城市和乡村，在多年的现代化努力之下，德国技术进步带来的变化已经非常明显。由于企业利益的准入壁垒已经降低，我们可以鼓励对特定领域的更多投资，在中国本土制造高科技设备。凭借这种发展，中国将通过投资和发展创新进入世界舞台。"
 QIE_ger_debt_repayment: "偿还债务"
 QIE_ger_debt_repayment_desc: "我们已经成功与德意志帝国谈判，防止了全面国债违约，但财政部关于欠款的重新谈判仍需要引起我们的重视。只要证明我们能称职的管理国家，德国就可能寻求进一步的和解。"
 QIE_germans_rejected_debt_negotiations: "德国人拒绝妥协。"
 QIE_meet_assembly_parties_decisions_desc: "由于我们的干预有利于八联合及其德国支持者，支持改革的派系选择退出国会进行抗议。普通市民对此尚不在乎，但是除非我们让改革派再次进入国会，否则我们可能会面临集会抗议和骚乱。国会总裁曹锟被赋予了艰巨的任务——安抚各个国会党派。"
 QIE_placate_manchu: "同宗社党成员会晤"
 QIE_placate_YCP: "同中国青年党成员会晤"
 QIE_placate_NCERA: "同新帝国宪政会成员会晤"
 QIE_hire_bandits: "招安土匪"
 QIE_hire_bandits_desc: "收编“绿林好汉”是扩大我们军队规模的一种廉价却为人不齿的手段。但不可否认的是，这也是一种从军阀时代延续下来的传统。只不过这些“士兵”的实际战斗力令人怀疑，因为他们脑瓜里可能只惦记着在己方地盘上抢掠而不去打仗。"
 QIE_hire_russian_cw_veterans: "雇佣俄国的顾问"
 QIE_hire_russian_cw_veterans_desc: "由于义和团运动后俄国人对东北的入侵使得我国许多人对他们都很鄙视，但他们国家的政治动荡导致了大批军人流亡到了我国。雇用他们为我们的部队教授现代战术将是一个谨慎的举动。"
 QIE_hire_legation_exiles: "雇佣使馆城市的流亡军官"
 QIE_hire_legation_exiles_desc: "那些在上海、天津或者其他使馆城市被清洗的社会渣滓在廉价的酒精、女人和脱罪的诱惑下来到了我们这里。他们中的很多都曾经是那支万国海军的水手，显然他们也不算是最野蛮的人，所以他们仍然能为我们新生的海军贡献一份力量。"
 QIE_hire_flying_tigers: "雇佣飞虎队"
 QIE_hire_mercenaries_decisions_desc: "尽管我们的军队可能缺乏现代战术和战略，但过去几年的国际动荡局势，使得愿意以适当价格训练我们部队的、有军事经验的洋人大有人在。"
 QIE_buy_foreign_guns_decisions: "购买外国军备"
 QIE_buy_foreign_guns_decisions_desc: "我们的反租界的立场使我们无法从德国或其他参与镇压拳乱的列强手中购买武器。但这并不意味着我们不能购买外国武器。毕竟，奥地利和他分散的政府以及斯堪的纳维亚国家都拥有强大的军事工业。我们可以跟他们谈一笔生意。"
 QIE_buy_small_arms: "购买奥地利军剩轻武器"
 QIE_retroengineer_small_arms: "对轻武器设计采用逆向工程研究"
