 QIE_social_democrat_coup_party_long: "保救大清皇帝会(新帝国宪政会)\n§g新帝国宪政会，虽然使用了一个前辛亥时期维新派团体（原名保救大清皇帝会，清政府预备立宪后改名帝国宪政会）的名称，但实际上是两个更现代化的改革组织的联盟。首先是乡村建设运动，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始建设中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。联盟的另一个部分是一群组织松散的知识分子，他们受到康有为思想的影响，康有为是19世纪末一位野心勃勃的维新派，他主张在中国建立君主立宪制。帝国全面统一后，一连串的新问题向新帝国宪政会涌来，要求从下到上对大清帝国进行全面重组。这需要多年的时间和妥善管控下的政策执行，但只要有适当的监督，即使是最底层的村庄有朝一日也能在中国拥有发言权和地位！§!\n"
 QIE_authoritarian_democrat_coup_party: "中国青年党"
 QIE_authoritarian_democrat_coup_party_long: "中国青年党\n§g中国青年党受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张内除军阀、建立起一个强大的中央政府，外削洋人特权及治外法权等民族主义诉求。现在，一个逐步推动中央集权的全国政府已经建立，他们开始计划动真格地将中国重塑为一个二十世纪的国家，并斩断任何他们认为是毒害众生的苗头。§!\n"
 QIE_ycp_moved_party: "中国青年党"
 QIE_ycp_moved_party_long: "中国青年党\n§g中国青年党受到青年土耳其党的启发，由那些不满直系军阀排他性以及裙带关系的保定武备学堂军官和城市知识分子组成。他们主张内除军阀、建立起一个强大的中央政府，外削洋人特权及治外法权等民族主义诉求。现在，一个逐步推动中央集权的全国政府已经建立，他们开始计划动真格地将中国重塑为一个二十世纪的国家，并公开主张政府自由化，以增强反对派的声音，就比如他们自己。§!\n"
 QIE_paternal_autocrat_coup_party: "宗社党"
 QIE_paternal_autocrat_coup_party_long: "宗社党\n§g宗社党，或被公众称为亲贵党。它由一群满洲亲贵、保皇派和爱新觉罗宗室王公们组成。他们反对吴佩孚的直系军阀，并渴望恢复清室对整个中国的控制。不像其他激进的派系，他们愿意容许军阀和某种程度的派别主义存在，只要他们唯皇帝马首是瞻。现在权力已经巩固，国会可以回归其咨议机构的地位了，所有政策的决定权都将由帝国宫廷的大臣们执掌。§!\n"
