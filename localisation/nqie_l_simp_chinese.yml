 HNN_rule_of_the_kuomintang_tang_1: "国民党之治"
 HNN_rule_of_the_kuomintang_tang_1_desc: "在华北，国民党的执政地位如日中天。经过一系列的广泛改革，华北已经彻底旧貌换新颜。最终，国民党赢得了农民百姓的青睐，领导国家展开了一场新的革命斗争。党代表了人民的力量，将与农民一道走向大同。"
