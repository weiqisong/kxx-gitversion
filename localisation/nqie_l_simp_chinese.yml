 qiefor.111.b: "我们现在也捉襟见肘。"
 qiefor.111.a.manchu: "横竖是个硬茬。"
 qiefor.113.d: "长沙传来了零星的电报和新闻，称直系将军汤芗铭先前企图对会发动兵变，罢黜对直系不忠的长[HNN.GetLeader]。当然，直系政府也含糊其辞，坚称是汤将军擅作主张采取了行动。然而，关起门来说，主要指挥官们对这次行动的失败出离愤怒，对总参谋部、直系士兵乃至汤芗铭本人都加以指责。\n\n不幸中的万幸，汤芗铭从败军之中侥幸逃脱。他把直系和自己的事业看得重于一切，宣誓对直系仍然忠心耿耿，而且要做牛做马来将功补过。当然，汤将军能力不俗，对我们的赤诚之心也昭昭可鉴。但我们能鼓起勇气招募这个败军之将吗？"
 qiefor.114.t: "汤芗铭抵达"
 qiefor.114.d: "汤芗铭被我们委以重任，监视暗藏二心的华北玉帅吴佩孚，不过看来他的自满情绪最终导致了他任务的失败。吴佩孚巩固了权力和对华北的统治，并积攒了足够的实力将汤芗铭赶出岳阳。\n\n吴佩孚派出他的亲信贺耀祖和他的第一师向岳阳进发。联派湘军与直系驻军爆发了战斗，而汤芗铭最终意识到战局对他来说太不利了，便指挥他的部队撤离岳阳，跨过边境来以躲避追兵。\n\n设法从逃亡活下来后，汤芗铭及其部下抵达了[FROM.Capital.GetCapitalVictoryPointName]并重新宣誓他们对直系事业的效忠。虽然汤芗铭在海战和陆战两方面的经验对我们的军队来说有所裨益，但我们真的要接纳他这个在唯一的任务中都失败的家伙？"
 qiefor.114.d.zhao: "汤芗铭被我们委以重任，监视暗藏二心的华北玉帅吴佩孚，不过看来他的自满情绪最终导致了他任务的失败。吴佩孚巩固了权力和对华北的统治，并积攒了足够的实力将汤芗铭赶出岳阳。\n\n吴佩孚派出他的亲信贺耀祖和他的第一师向岳阳进发。联派湘军与直系驻军爆发了战斗，而汤芗铭最终意识到战局对他来说太不利了，便指挥他的部队撤离岳阳，跨过边境来以躲避追兵。\n\n设法从逃亡活下来后，汤芗铭及其部下抵达了[FROM.Capital.GetCapitalVictoryPointName]并重新宣誓他们对直系事业的效忠。虽然汤芗铭在海战和陆战两方面的经验对我们的军队来说有所裨益，但是接纳汤芗铭势必会惹恼吴佩孚，毕竟他早在汤芗铭抵达前就已经向我们发过一份电报宣誓效忠了。考虑到吴佩孚即使在最近我们最窘迫的时刻都没有背弃我们，我们没理由不相信他。无论如何，我们必须决定如何处置汤芗铭，是要招募他并利用好他的专业经验？还是就此解雇他这个在唯一的任务中都失败的家伙？"
 qiefor.114.a: "给他一个将功补过的机会吧。"
 qiefor.114.b: "我们不需要他。"
 HNN_the_crossroads_of_china: "冲要之"
 HNN_the_crossroads_of_china_desc: "直隶位于全国中心，乃是名副其实的“冲要之”，其促进了经济的南北、东西流通。然而，福兮祸之所倚，虽然眼见着大量生产力在界上来来往往，但留在本内的却少之又少。既然前途光明的草场触手可及，谁又会投资我们直隶杂乱的农田呢？"
 HNN_securing_our_sovereignty: "维护我们的独立"
 HNN_securing_our_sovereignty_desc: "难道不就是全球市场导致了本行业的崩溃？可玩火自焚的资本家们却还在坚持回归旧的经济治理模式。因而，不少经济学家开始建议走一条新道路，将本政府与人民之需求置于首位。先前的动乱让本经济成了一张白纸，那我们就刚好可以利用这次机会，建立一个产业自主的经济体系。"
 HNN_facilitating_investments: "促进投资"
 HNN_facilitating_investments_desc: "全球经济的崩溃并非错在全球贸易本身，错的是那些愚蠢的风投资本家，他们投资时判断力堪忧，一旦失败就只会哭爹喊娘。但有了政府内部的可靠保证，就可以重振我繁荣，使其堪比八、东北乃至中央政府。而要做的只是保持冷静的头脑与审慎的判断，杜绝过激投资行为。"
 HNN_nationalising_critical_industries: "国有化关键产业"
 HNN_nationalising_critical_industries_desc: "中华大地上充斥着不公现象，从军阀土匪再到豪强劣绅，这些人无论如何都像洋租界令人深恶痛绝。这些人一日存在，我们就一日难以忘记中华仍屈从于列强之下，更糟糕的是，这类人还控制了华北的诸如水电等等关键行业。纵使不择手段，华北政府也要把支柱产业掌握在自己手中。"
 HNN_opening_our_doors: "门户开放"
 HNN_opening_our_doors_desc: "为了确保我们新生的工业体系实现经济繁荣，我们应不论国籍，向敢想敢做的企业家提供进一步的激励补贴。凭借他们丰厚的资本，直隶将会成为全国闪耀的经济中心，与其他任何金融城市相媲美。"
 HNN_ensuring_healthy_competition: "确保良性竞争"
 HNN_ensuring_healthy_competition_desc: "众多资本家涌入了北京与天津，但大部分来自沿海城市，尤其是手段肮脏的上海。直隶绝不会把剥削居民的资本家视为朋友，虽然我们不会过度干预经济系统，但必须确保投标各方之间能有良性竞争。"
 HNN_rewards_for_arms_manufacturers: "奖励军火制造商"
 HNN_rewards_for_arms_manufacturers_desc: "华北局势动荡，西北的军阀虎视眈眈，而直隶的防务还没有做好充分准备。幸好，有了政府的妙计，军工企业能够得到充分激励，确保直隶的武装力量能够自给自足，应对未来挑战。"
 HNN_utilising_changsha_unions: "利用北京工会"
 HNN_utilising_changsha_unions_desc: "北平的工团主义工会以其剽悍著称，其在工人群体中的影响力不凡。政府可以向他们伸出合作之手，换取妥协，并利用工会影响力争取工人的爱戴。毕竟话说到底，我们都是为了他们的福祉。"
 HNN_from_the_pearl_river_to_the_yangtze: "从渭河到黄河"
 HNN_from_the_pearl_river_to_the_yangtze_desc: "西安南接渭河流域，北通黄河工业地带，其作为两地间的货运中转站具有重要的战略地位。通过增加铁路运力，我们可以进一步扩展此类贸易并从中获益。"
 HNN_industrial_self_sufficiency: "工业自给自足"
 HNN_industrial_self_sufficiency_desc: "我们奋力实施工业计划，经济以惊人的速度复苏，企业蓬勃发展，工人尽责劳动。如今，直隶已能够在不依赖外的情况下，自力更生，迈向更加光明的未来。"
 HNN_our_most_critical_issue_of_the_day: "我等眼下之要事"
 HNN_our_most_critical_issue_of_the_day_desc: "农业问题的严重性远超工业。由于本绝大部分收入都来自农业生产，在更加广泛的经济危机对贸易的影响下，我们的佃农一面拿着微薄的收成，一面又遭到地主的压迫。我们必须立刻采取行动，以使眼下不堪入目的农业系统得焕新生，不断进益。"
 HNN_mobilising_the_masses: "动员群众"
 HNN_mobilising_the_masses_desc: "长期以来，农民长期在地主劣绅的压迫下劳动。长期以来，他们都遭受着不公的待遇。最终，政府终于听到了他们要求停止剥削的呼声。虽然由政府出手打击这些盘根错节的精英阶层肯定会导致灾难，但我们可以动员底层农民起来，为自己的光明未来而斗争。也许到了那时，地主就会好好听听我们的意见。"
 HNN_expanding_our_exports: "增加出口量"
 HNN_expanding_our_exports_desc: "我们的经济一直比较疲敝，出口数量也相对不足，而且品类也比较单一。在政府的推动下，我们将扩大诸如茶叶、苎麻、大麻和烟草等等主要出口作物的生产，同时扩展制造领域，将重心放在棉纺品和陶瓷制品上。"
 HNN_harmony_in_the_land_harmony_at_home: "地平天成万家兴"
 HNN_harmony_in_the_land_harmony_at_home_desc: "只有大地丰饶，国家才能和顺。华北人民曾奉行精耕细作，但军阀混战让他们再也无法坚持。我们要通过教导这些勤劳的耕作人，恢复敬奉天地的传统，推动农业复兴。"
 HNN_negotiating_with_the_landowners: "与地主协商"
 HNN_negotiating_with_the_landowners_desc: "不去运用细致、渐进的方法，而妄图对土地制度进行彻底的再分配是一种短视的愤怒。与其诋毁和贬低地主，不如承认他们在社会中的关键作用，并与他们合作，在不影响其生计的情况下逐步遏制土地兼并。"
 HNN_annihilating_exploitation: "消灭剥削"
 HNN_annihilating_exploitation_desc: "我们已在农民心里燃起了愤怒的火焰，现在可以利用这些激动的农民，来反对那些发生在他们自己身上的公然剥削了。虽然有点不择手段，而且可能有点残忍，但农民本应该去一视同仁地报复那些苛待他们的地主。是时候让政府出面主持平等了。"
 HNN_alliance_with_the_peasantry: "与农民结盟"
 HNN_alliance_with_the_peasantry_desc: "几位地方领导人设立了华北农民委员会，以此制衡地主阶级的政治巨头，为同胞的利益而战斗。如果我们能进一步支持委员会的发展，不仅能彻底改变这片土地，还能赢得民心，推动内改革。"
 HNN_for_our_mutual_benefit: "合作双赢"
 HNN_for_our_mutual_benefit_desc: "尽管我们三令五申，向地主们强调改革对他们保有生计与地位的重要性，但这些人却还在犹豫是否要接纳政府的举措。而我们还需适当地加一把劲，与当地的地主集团会晤，并参观他们的田庄，向他们释放正确的信息。虽然他们可能对计划还有所抱怨，但这肯定比掀起一场天翻地覆的革命要来得好。"
 HNN_enhance_tea_manufacturing: "推动棉纺品生产"
 HNN_enhance_tea_manufacturing_desc: "棉花在华北地区经济中占有重要地位。作为本的主要出口产品，棉花在危机前为政府带来了巨额收入。通过现代化和机械化生产，棉纺品定能让我们获得更大的收成，进一步推动本经济。"
 HNN_hunans_brilliant_success_story: "华北之丰功伟绩"
 HNN_hunans_brilliant_success_story_desc: "华北地区的农业成功故事堪称经典。在全球经济崩溃后，华北这片混乱的土地涅槃重生。通过政府的努力，农民和地主都找到了自己在新经济体系中的位置，携手共进，迈向繁荣的新时代。"
 HNN_balancing_the_books: "平衡账目"
 HNN_balancing_the_books_desc: "由于华北的经济状况长期堪忧，政府不得不依赖外部贷款防止全面崩溃。与其他份不同，我们的财政状况极为脆弱。通过内会计师和政府官员的共同努力，终于恢复了一丝经济自由。"
 HNN_excavating_the_interior: "深挖内陆"
 HNN_excavating_the_interior_desc: "由于前政府的无能，华北地区的内陆资源一直未能得到充分开发。如今，政府获得了经济独立，并成功匡正了财政状况，终于可以开始挖掘直隶、河南及周边地区丰富的自然资源，为未来的经济发展铺路。"
 HNN_the_vital_economic_linchpin: "独一无二的经济枢纽"
 HNN_the_vital_economic_linchpin_desc: "华北位于中国中心，发挥着无与伦比的经济枢纽作用。通过精妙的管理与逐步工业化，华北地区正成为全国最强份之一。我们已然成为中国经济体系中的支柱。"
 HNN_all_under_the_governor: "玉帅掌控全局"
 HNN_all_under_the_governor_desc: "玉帅已确保北京，支持直系的力量正在迅速集结在他的旗帜之下。行动时刻已到，我们将采取一切必要手段确保华北对直系军阀的绝对忠诚。"
 HNN_strongarm_the_assembly: "胁迫议会"
 HNN_strongarm_the_assembly_desc: "华北已在我们控制之下，但与南方的国民党势力对抗需要本的持续稳定。玉帅强迫议会赋予其一切职权，并安排亲信控制内重要职务，确保政治局势平稳。"
 HNN_declare_martial_law: "宣布军事戒严"
 HNN_declare_martial_law_desc: "在乡村中，满洲叛匪的漏网之鱼正在为非作歹。他们袭击当地的北洋驻军，然后又混入了平民百姓之中。必须以一切必要手段结束这种局面，因此我们将宣布戒严状态，以便妥善处理我之叛乱分子。"
 HNN_establish_the_defence_commission: "设立防务专署"
 HNN_establish_the_defence_commission_desc: "叛军正在伺机反扑，内外的敌人虎视眈眈。为了应对可能的威胁，玉帅将成立防务委员会，以确保直隶、河南、山西等地的安全与稳定。"
 HNN_speak_with_the_diarchy: "与地方对话"
 HNN_speak_with_the_diarchy_desc: "戒严状态引起了地方的恐惧。为了确保政权稳定不受影响，玉帅将与地方领导人进行会谈，向他们提供必要的保障，并寻求结成同盟，共同维护内稳定。"
 HNN_crush_the_kmt: "镇压国民党叛匪"
 HNN_crush_the_QIE_desc: "国民党的恶匪们趁乱起事，然后理所应当地被直系的铁拳所粉碎了。如今革命者已经被消灭，接下来就要在他们的宣传材料上下功夫了。我们已经查禁了季刊，逮捕了乡间的鼓动者。但是，如果不从源头入手，新的煽动分子还会出现。为此，玉帅必须亲自过问政务的方方面面。"
 HNN_march_to_the_sea: "向长江流域进军"
 HNN_march_to_the_sea_desc: "北方与南方的动乱已经结束，但地方军阀并未与我们保持友好关系。玉帅决心南征，进军长江流域，彻底掌控更多重要经济枢纽。虽然风险颇大，但收益也十分可观。"
 HNN_expand_governor_powers: "扩大权力"
 HNN_expand_governor_powers_desc: "尽管已尽力稳定局势，华北依旧强敌环伺，奉系威胁有增无减。为了应对未来的挑战，政府必须进一步扩大玉帅的权力，确保防务的绝对安全。"
 HNN_cooperation_with_guizhou: "与山西合作"
 HNN_cooperation_with_guizhou_desc: "我们西部毗邻山西，内局势复杂，许多地区受到外部势力的侵占。为了确保局势稳定，玉帅决定与山西地方领导人合作，进一步打击国民党势力，维护内外的和平。"
 HNN_ensure_rural_loyalty: "确保农村忠诚"
 HNN_ensure_rural_loyalty_desc: "虽然国民党叛匪已遭镇压，但农民群体仍相当不安分。虽说玉帅算不上农民的朋友，不过他也听取曹锟的意见，采取一些有利于农民的象征性改革。当然，这也不会触犯士绅的权益，毕竟我们还要确保他们对政权的忠诚。"
 HNN_appease_workers_concerns: "安抚工人忧虑"
 HNN_appease_workers_concerns_desc: "内工人群体对新政权的态度仍持观望，但通过适当的改革和让步，我们可以有效安抚工人情绪，确保工人群体的稳定。"
 HNN_southern_heir_to_beiyang: "北洋的真正继承者"
 HNN_southern_heir_to_beiyang_desc: "华北作为北洋军阀的发源地，拥有深厚的政治和军事传统。随着南方势力的逐渐崛起，我们必须维护北洋的正统地位。通过加强与北洋遗老的联系，并巩固军队的控制，直系将继续作为北洋精神的继承者，确保我们的权力延续下去。"
 HNN_expel_zhili_enemies: "驱逐直系之敌"
 HNN_expel_zhili_enemies_desc: "尽管有些人表面上宣称效忠于直系势力，但实际上他们一直在暗中破坏我们的统治。我们将采取强硬措施，立即驱逐这些不忠分子，以确保华北政权的稳定与安全。"
 HNN_bolster_loyal_intellectuals: "扶持忠诚文人"
 HNN_bolster_loyal_intellectuals_desc: "前政府曾容忍反对派的知识分子，他们利用言论自由对新政权发起攻击。现在是时候扶持那些忠于我们事业的知识分子，让他们掌控内的舆论和文化阵地，为我们巩固统治打下思想基础。"
 HNN_wipe_out_socialists: "扫除社会主义分子"
 HNN_wipe_out_socialists_desc: "尽管我们已经安抚了部分温和派，但还有不少极端分子坚持支持国民党和社会主义的激进思想。为了彻底消除这些隐患，玉帅将采取强硬措施，剿灭这些社会主义者，并清除其在华北地区的影响力。"
 HNN_rule_by_decree: "法令统治"
 HNN_rule_by_decree_desc: "防务委员会的权力虽然有助于玉帅维持华北的安全，但这还远远不够。我们可以借鉴西方国家的行政令制度，赋予玉帅发布紧急法令的权力，确保在任何危机时刻，政权能够快速有效地做出决策，稳定局势。"
 HNN_safety_and_security: "安全与稳定"
 HNN_safety_and_security_desc: "在玉帅的统治下，华北已经步入一个前所未有的安全与稳定时代。国民党的威胁已经被完全消除，内的叛乱也得到了平息。随着玉帅的权力不断扩大，华北人民终于迎来了和平与繁荣的未来。"
 HNN_restore_civilian_rule: "恢复文官统治"
 HNN_restore_civilian_rule_desc: "随着局势的稳定，内的部分人士开始呼吁恢复文官统治。玉帅的亲信建议解除戒严状态，将权力逐步交还给文官政府。这一举措不仅可以减轻军方的负担，还能增强直系政权的合法性和人民的支持。"
 HNN_maintain_martial_law: "维持戒严令"
 HNN_maintain_martial_law_desc: "尽管局势相对稳定，但我们仍然面临来自外部势力的威胁，尤其是东部和西南部地区的敌对势力。为了确保华北政权的安全，玉帅决定继续维持戒严状态，直到所有潜在威胁被彻底消除，内外局势完全稳定为止。"
