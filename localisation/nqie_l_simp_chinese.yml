 QIE_wu_peifu_desc: "§g吴佩孚生于一个山东商人家庭，在考上保定军校之后，他很快就在北洋新军之中脱颖而出。当新生的中华民国于1916年崩溃后，他站在了直系冯国璋的一侧，并在1919年冯国璋死后成为了直系军阀的领袖。尽管遭到了前盟友冯玉祥的背叛，在他的领导下，直系军阀在1928年仍战胜了其主要竞争对手奉系军阀。在这动荡的岁月里，他不断接受着曹锟的教导。曹锟是前中华民国总统也是未来的国会总裁，他教会了吴佩孚用以控制政府的各种手法和诡计。尽管吴佩孚反对德国重建清朝君主制政权，但吴佩孚很快就让直系集团适应了中国新政府的政治架构。君主派被排挤到一边，而吴佩孚及他的盟友几乎掌控了政府的方方面面。一些象征性的反对派仍然存在，但这并不影响吴佩孚真正掌控政府。§!\n\n§Y重要信息：据报道，吴佩孚拥有世界上最大的钻石，但他拒绝让任何人核实这一说法。他曾因将乔治·华盛顿的画像挂在办公桌后面而闻名，但是由于美国政局日益动乱，他用俾斯麦的照片取代了前者。“俾斯麦是一位伟大的政治家，就像华盛顿一样。”他对一位到访的记者这样说道，同时他无视了其他任何与德国有关的问题。§!"
 QIE_hu_shih_pol_desc: "§Y顾问介绍\n生于：§!§g1891年12月17日；大清帝国、江苏川沙县§!\n§Y政治生涯：§!§g胡适生于上海的一户茶商家庭，后来成为了一名公务员。为了寻求“现代”教育，在获得了庚子赔款奖学金后，他于1910年进入康奈尔大学学习农业，但他将专业改为哲学和文学。作为学生领袖和汉语文学改革的倡导者，胡适希望能够解决文盲问题。他在哥伦比亚大学继续深造，作为一名翻译和门徒师从约翰·杜威。\n\n回国后，胡适受聘为北京大学教授，并为《新青年》杂志撰稿，成为了新文化运动的领军人物。他致力于推广白话文在文学中的应用，还帮助翻译了玛格丽特·桑格在中国访问期间的演讲。作为一名初露锋芒的政治哲学家，他提倡“实用主义”(他将其翻译为“实验思维”)，并希望将科学手段应用于政治实践。胡适一直避免加入任何政治党派或创立自己的政党，尽管他愿意让他人采纳自己的理念，但胡适还是选择了一条自己的道路，即提倡民主、个人主义、自由主义和宪政主义，同时批评了许多倾向社会主义的同事。§!\n\n§Y重要信息：他非常独立，以至于不惜违背北京实权人物的意愿。§!"
 QIE_wellington_koo_advisor_desc: "§Y顾问介绍\n生于：§!§g1888年1月29日；大清帝国、江苏嘉定§!\n§Y政治生涯：§!§g顾维均生于上海公共租界一户富裕的官商家庭，在最初经历了一段曲折的求学经历后，他于1904年远赴美国接受西式教育。\n\n顾维钧被哥伦比亚大学录取，主修政治和国际外交，并在此期间精通了英语。他与唐绍仪、孙中山甚至是伍德罗·威尔逊建立了联系，他1911年撰写的论文中热切关注着武昌起义后的中国时局走向。\n\n袁世凯邀请他出任总统府秘书，他主持建立了外交部图书馆、档案科和翻译科。他是“欧美同学会”的创始人，也是袁世凯的英文秘书，最终担任驻美大使。他反对袁世凯的复辟野心，但世界大战期间仍选择留任，并密切关注着事态发展。\n\n顾维钧坚决反对日本在山东的影响力，这使得他成为民族英雄。在颜惠庆和王宠惠等人的运作下，顾维钧最终于1926年在吴佩孚的支持下成为代理国务总理。\n\n顾维钧在财政部和外交部担任过各种职务，是中国最富才干的政治家之一，他愿意为国出任一切所需角色。§!"
 QIE_wu_xianzi: "伍宪子"
 QIE_wang_kemin: "王克敏"
 QIE_liang_shuming_pol_desc: "§Y顾问介绍\n生于：§!§g1893年10月18日；大清帝国、直隶北京§!\n§Y政治生涯：§!§g梁漱溟，原名梁焕鼎，祖籍河南，有白族血统，是忽必烈的远房后裔。其父梁巨川是清朝官员，因此他得以接受中学教育。1911年毕业后不久，他便加入了同盟会并成为了一名报纸编辑，并采用“漱溟”作为笔名。在司法总长张耀曾的引荐下，他在司法部谋得了一份差事，同时也在北京大学讲授印度哲学。在那里，他结识了包括蔡元培在内的一众中国知识分子，他的《东西文化及其哲学》等作品有着重要的学术价值。\n\n北伐之后，他对国家重建的兴趣日益浓厚，于是与晏阳初、黄炎培、章元善、江恒元和许仕廉等改革者联合成立了乡村建设协会。在1932年上海起义后，八联合对其进行了镇压，该协会被取缔，但梁漱溟仍与晏阳初等人保持着联系，共同致力于推动超党派的乡村建设事业。§!\n\n§Y重要信息：1935年，梁漱溟的妻子不幸早逝，这让他悲痛不已，他在一首诗中发誓“她的离世使我可以多一些时间思索，多一些时间工作。”§!"
 QIE_jiang_baili_desc: "§g蒋百里出生于一个相对富裕的家庭，青年时期便进入清政府工作。1901年从清华大学毕业后，他曾在日本留学。1910年回国后，他曾一度回到政府短暂任职，随后又走出国门前去德国。蒋百里曾在袁世凯政府中短暂任职，直到袁世凯宣布称帝，他强烈反对这一举动。袁世凯所谓的“中华帝国”崩溃后，蒋百里开始同吴佩孚共事，成为了吴佩孚的密友和得力帮手，并协助吴佩孚于1928年打败了奉系军阀。此后，蒋百里一直是吴佩孚最亲近的友人。因为坚信中日之间必有一战，在20世纪30年代初的大部分时间里，他把大部分工作精力投入到战备工作中，以希望国家能够做好充分的准备来应对来自日本的入侵与威胁。§!\n\n§Y重要信息：他是一名才智过人的军事理论家，并撰写了几部关于防御战略的著作，尽管有些人指责他的观念是从他下属那里剽窃来的。§!"
 QIE_jiang_baili_mhc_desc: "§Y军官介绍\n生于：§!§g1882年；大清帝国、浙江海宁§!\n§Y军旅生涯：§!$QIE_jiang_baili_desc$"
 QIE_tang_zaili: "唐在礼"
 QIE_tang_zaili_desc: "§g唐在礼是为数不多官费选派日本陆军士官学校学习的学生之一。在校期间学习应用火炮及工程科目，毕业后回国，进入袁世凯的北洋军服役。在清王朝的最后几年里，做过参议、教练处总办、标统，又被袁世凯派去同中华民国南京临时政府方面展开南北议和。议和成功，满清皇权被废除，唐在礼返回北京担任袁世凯的侍从武官。\n\n在护国运动期间，唐在礼短暂担任袁世凯的参谋总长，但其靠山袁世凯暴毙后，他也被免职。在袁世凯的继任者段祺瑞的时代，唐在礼担任军事顾问，后被派往欧洲，并在1921年见证了新银行团和《青岛条约》的签署。接下来几年留在欧洲，在巴尔干和中欧学习外国军事。在北京政府坚持任命下，曾不情愿地在1920年返回了中国就任参谋次长。终于辞去了其职务后，任蒙事委员会委员。\n\n1923年，曹锟任命唐在礼为铁路警备事务督办，将其拉入了直系圈子。第三次直奉战争后，直系极大地加强了与德意志帝国的联系。德国军事行动指挥官亚历山大·冯·法肯豪森发现唐在礼很愿意倾听自己的军事计划，后者也经常请愿曹锟以德国方法组织中国中央军。对唐在礼来说，德军战术水平是最高的，学习德军能满足北京政府最急切的需求，不仅能压制各地军阀，也能确保在军事上遏制日本野心。§!"
 QIE_tang_zaili_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、江苏上海§!\n§Y军旅生涯：§!$QIE_tang_zaili_desc$"
 QIE_tang_zaili_mhc_desc: "§Y军官介绍\n生于：§!§g1882年；大清帝国、江苏上海§!\n§Y军旅生涯：§!$QIE_tang_zaili_desc$"
 QIE_wang_huaiqing_desc: "§g虽然王怀庆出生于一个中上流社会的官员家庭，但他父亲的酗酒和嗜赌使这个家庭陷入了贫困。王怀庆在年轻时离家参军，并协助镇压了1905年的砍刀会叛乱，成为了袁世凯的心腹。当袁世凯的称帝失败后，王怀庆站在了直系集团一侧，与曹锟和吴佩乎结为密友。虽然他麾下的几支部队在名义上隶属于大清军队，但这些军队本质上被他当作了自己的私兵，常常暴虐地向驻地附近的城镇勒索保护费。§!\n\n§Y重要信息：他被他的士兵亲切地称为“马桶将军”。有两个说法可以解释这个独特绰号的来历：第一种是他非常喜欢自己的马桶，他下令在行军打仗时要带着自己的马桶随行，在战斗时让马桶充当临时性的军旗。在一个真实性存疑的故事中，他坐在马桶顶上指挥着对一个山寨的进攻，马桶上印着中文的“王”字。在混战当中他的人马没有见到这个马桶，便变得军心涣散了起来。而王怀庆和他的部下把马桶抬到了高处，重新召集起了部队，并且（据说）激励他们爬上了陡峭的悬崖，夺取了山寨。此外，他甚至用马桶代替办公椅。第二种（也是更合理的）解释是，他的军队很少甚至完全不洗澡，闻起来就像马桶一样，因为王怀庆认为农民出身的士兵更加诚实和忠诚。§!"
 QIE_aisin_gioro_zaitao_desc: "§g爱新觉罗·载涛作为溥仪的叔叔，出生于一个声名显赫的家族中，在中国只有极少数人才能享有像他那样的权势与财富。他是大行光绪皇帝的幼弟，并且在他还是个少年的时候就结识了彼时仍然是个幼童的溥仪皇帝。由于他的家族声誉，他在满洲勋贵中的地位上升飞快，1909年他就被拔擢被司稽察，并于次年被派往海外考察陆军，随后他又在1911年参加了英王乔治五世的加冕礼。载涛回国后被任命为军咨大臣并掌管禁卫军直到1912年清帝退位。1917年他曾经短暂复职，并在张勋复辟失败后立刻被撤职。最终他在1927年溥仪再次复辟时重回岗位。作为宗社党的创始成员，载涛青年时候就已经周游世界，相比于其他大多数更为年长的满洲勋贵而言，他有更开放的视野也更加支持改革。作为一名优秀的骑手，他对于近年来装甲在战场上的应用产生了浓厚的兴趣。§!\n\n§Y重要信息：业余时间，载涛热衷于骑马、京戏和中国武术。§!"
 QIE_aisin_gioro_zaitao_mhc_desc: "§Y军官介绍\n生于：§!§g1887年6月23日；大清帝国、直隶北京§!\n§Y军旅生涯：§!$QIE_aisin_gioro_zaitao_desc$"
 QIE_cai_chengxun_desc: "§g毕业于天津武备学堂，蔡成勋自1900年从军以来曾短暂的担任过一段时间的甘肃都督并且从那时起他就同直系保持了紧密的联系。第四次直奉战争之后，他被委以重任以确保奉军不从山海关入侵关内。§!\n\n§Y重要信息：在第二次直奉战争后，蔡成勋曾短暂下野，他曾在购置地皮修建寓所和祠堂，从事房地产、实业投资和慈善事业。§!"
 QIE_cai_chengxun_mhc_desc: "§Y军官介绍\n生于：§!§g1871年；大清帝国、直隶天津§!\n§Y军旅生涯：§!$QIE_cai_chengxun_desc$"
 QIE_liu_menggeng_desc: "§g刘梦庚毕业于北洋陆军军医学堂并在各级医疗卫生机构任职期间同不少直系将领建立了密切的联系，这帮助他成为了保定医学院的院长。他从1931年起在北京担任卫生部长，并提出了一项雄心勃勃且影响深远的军事改革计划，其中包括了各类医疗改革。§!\n\n§Y重要信息：他同不少直系将领之间都有家族裙带联系，比如他本人就是曹锟的盟弟。与此同时，他也是曹锟和直系情报机关的首脑。§!"
 QIE_liu_menggeng_mhc_desc: "§Y军官介绍\n生于：§!§g1881年；大清帝国、直隶抚宁§!\n§Y军旅生涯：§!$QIE_liu_menggeng_desc$"
 QIE_wang_chengbin_desc: "§g王承斌出生于一个满族家庭。他是吴佩孚最早的盟友之一，并帮助吴佩孚在1917年镇压了未遂的张勋复辟。1923年，他带兵在天津杨村火车站围困大总统黎元洪，夺走总统印交给曹锟，帮助曹锟成为了大总统。由于身体欠佳，王承斌在大部分时间同其他直系将领保持了距离；许多人担心他若去世将引爆直系集团内部的分歧和直系与和谐社团间的矛盾。§!\n\n§Y重要信息：他是直系内“(天)津派”的创建者，这个派系与吴佩孚的“洛(阳)派”和曹锟的“保(定)派”同属于直系初期派系。§!"
 QIE_wang_chengbin_mhc_desc: "§Y军官介绍\n生于：§!§g1874年8月21日；大清帝国、盛京将军辖区宁远§!\n§Y军旅生涯：§!$QIE_wang_chengbin_desc$"
 QIE_zhang_qihuang_desc: "§g张其锽在华南的共和派武装里开启了他的军事生涯，并得到了飞速的晋升，很快就成了广东巡阅使。在袁世凯开始他雄心勃勃的称帝梦之时，张其锽弃官出走上海。在上海的时候，经他的哥哥张其钜的介绍，他和吴佩孚搭上了线，而且很快他就成了吴佩孚的铁杆盟友。他当过吴佩孚的顾问，之后被吴佩孚升去了几个相对独立的军事指挥位置上。§!\n\n§Y重要信息：他是一位易学大师，人称“张铁口”。吴佩孚深信这位算命者说的话，在没有他的建议之前基本上不会轻举妄动。§!"
 QIE_zhang_qihuang_mhc_desc: "§Y军官介绍\n生于：§!§g1887年；大清帝国、广西永福§!\n§Y军旅生涯：§!$QIE_zhang_qihuang_desc$"
 QIE_lu_xiangting_desc: "§g卢香亭是保定武备学堂和日本陆军士官学校的双料毕业生。他起初是孙传芳的属下，在孙传芳的八联合中担任一玉帅，但由于他仇视外国在华的种种特权，公开鄙视孙传芳同德国人合作的行为，最终孙传芳将他解职。而后他选择效力于吴佩孚手下作为出路。他和蒋百里密切合作，共同制定了应对日本侵略的计划，因为他除了德国外最鄙夷的就是日本对东北的统治。§!\n\n§Y重要信息：他仍然与许多在八联合中的老部下保持联系。从他们那里获得的信息被传递给吴佩孚和其他北直系成员，给了他们一个内窥孙传芳政府的机会。§!"
 QIE_lu_xiangting_mhc_desc: "§Y军官介绍\n生于：§!§g1880年；大清帝国、直隶河间§!\n§Y军旅生涯：§!$QIE_lu_xiangting_desc$"
 QIE_li_bingzhi_desc: "§g在1903至1908年间，李炳之在保定武备学堂的不同科系中学习，最终以优秀成绩毕业并加入北洋军队。他比吴佩孚晚一屇入学，两人在军校里建立了深厚的友谊。在辛亥革命时，李炳之起初效忠袁世凯，还曾在宋教仁被刺杀后协助大总统平息内蒙古的叛乱，但袁世凯自立为帝的决定对李炳之而言显然太过火了。在李炳之收到相关消息时，他还在四川著与蔡锷的护国军作战，值得注意的是他当时正与吴佩孚、曹锟和冯玉祥共事。在其后的混战中，李炳之先是加入了北洋军队的旧皖系，但后又在好友王士珍的拉拢下於1918年加入直系。李炳之与吴佩孚和曹锟的关系让他得以在1922年时被迅速提拔为河南督军参谋长。在1924年的北京政变中，他加入了吴佩孚一方对抗冯玉祥，尽管李炳之与二人皆有过节。他声称他与吴佩孚的友谊源远流长，与吴佩孚的政治思想也更为相近。在李炳之与友人和导师的不懈努力下，他们成功合作将冯玉祥的国民军、段祺瑞等北洋叛徒和张作霖的奉天派系赶出北京。李炳之现在是察哈尔的玉帅，哪怕他的政令根本出不了张垣。§!\n\n§Y重要信息：李炳之以为人节俭而宽厚出名，他是为数不多长期经济状况良好的直系将领。\n他相当尊崇吴佩孚，而玉帅也一直有委托他协助编纂自己的回忆录和自传。\n李炳之在战斗时行动勇猛、雷厉风行，并因其积极进取的军事策略驰名。§!"
 QIE_li_bingzhi_mhc_desc: "§Y军官介绍\n生于：§!§g1878年；大清帝国、直隶正定§!\n§Y军旅生涯：§!$QIE_li_bingzhi_desc$"
 QIE_aisin_gioro_xiqia_desc: "§g爱新觉罗·熙洽是溥仪的远房堂亲，曾在日本接受教育，1927年复辟前曾为奉系军阀效力。清政府复辟后，他同麾下主要是满族人的吉林军一道投奔了大清政府。他是少数几位直接指挥过大批士兵的满族将领之一，与吴佩孚和直系集团关系紧张，对宗社党忠心耿耿。§!\n\n§Y重要信息：他是宗社党内偏保守的成员之一。§!"
 QIE_aisin_gioro_xiqia_mhc_desc: "§Y军官介绍\n生于：§!§g1883年10月18日；大清帝国、盛京将军辖区盛京§!\n§Y军旅生涯：§!$QIE_aisin_gioro_xiqia_desc$"
 QIE_aisin_gioro_jixing_desc: "§g爱新觉罗·吉兴出生于一个富裕的满族地主世家之中，他的军旅生涯始于日本留学。他在1911年毕业后回到了剧变中的中国，刚成为炮兵军官的吉兴起初在袁世凯时期于奉天服役。他在军中缓慢攀升，并曾在东北张作霖的手下当过一阵子将军。但在清朝于1927年北伐战争后复辟和熙洽叛变后，吉兴决定追随熙洽并叛逃到北京阵营中。尽管吉兴在由直系军阀控制的军队中称不上是举足轻重的人物，但由于他与吴佩孚关系疏远，与熙洽联系密切，故他将会站在皇帝一方……至少人们是这么想的。§!"
 QIE_aisin_gioro_jixing_mhc_desc: "§Y军官介绍\n生于：§!§g1879年；大清帝国、盛京将军辖区承德县§!\n§Y军旅生涯：§!$QIE_aisin_gioro_jixing_desc$"
 QIE_wang_lingyun_desc: "§g王凌云于1920年进入了吴佩孚的工兵营，但不久之后他又去伊阳县立高等小学堂念书。1924年从学校毕业后，他加入了由刘镇华领导的镇嵩军。北伐战争期间，镇嵩军和直系结盟，同国民革命军作战。在那之后王凌云参加了第四次直奉战争，得益于他的出色表现，王凌云融入了直系军阀，进入了吴佩孚的私人圈子，担任工程和防御事务顾问。在吴佩孚和其他直系高级将领实行军队改革后，他被提拔为准将，这也是帝国军队最年轻的一位准将。王凌云精于防守和防御战术，支持由蒋百里制定的，保卫中国免遭日本侵略的计划。"
 QIE_wang_lingyun_mhc_desc: "§Y军官介绍\n生于：§!§g1899年9月27日；大清帝国、河南洛阳§!\n§Y军旅生涯：§!$QIE_wang_lingyun_desc$"
 QIE_wei_yisan_desc: "§g魏益三就读于保定陆军军校，1920年任西北边防军第3混成旅骑兵4团团长。1921年，他加入奉系军阀，并担任第39团团长。1923年，他转任东北讲武堂教官，后来于担任20世纪20年代初期第27师以及东北军其他司令部的参谋长。然而，他于1926年5月脱离了奉系，并加入了直系军阀。魏益三是个干练的军官，于20世纪30年代初与刘梦庚交涉，当刘梦庚的国防计划被选中时，他晋升为将军。§!"
 QIE_wei_yisan_mhc_desc: "§Y军官介绍\n生于：§!§g1884年2月25日；大清帝国、直隶藁城§!\n§Y军旅生涯：§!$QIE_wei_yisan_desc$"
 QIE_zhang_yinwu_desc: "§g虽然张荫梧出生于保定，他却在黑龙江陆军小学就读，此后于1916年才入学保定陆军军官学校第5期生，学习步兵战术。在他于1918年毕业以后，他曾经短期内在山西担任过基层指挥官、参谋以及军训副主任，在任上他受到了阎锡山的青睐。1926年，冯玉祥发动反叛，被逐出北京并撤往山西，张荫梧曾率领晋系军队抵抗冯玉祥的国民军，并在战场上负伤，因此暂时辞职归乡。当第四次直奉战争爆发之时，张荫梧加入了直系军队，他的部队则成为了保卫北京的先头部队。1927年宣统复辟以后，他回到了他的故乡，并致力于地方教育事业。现在，因为复辟的清廷需要发挥他的才能，他又在数名中国青年党成员的邀请下重新加入了军队。§.\n\n§Y重要信息：张荫梧是乡村自治运动的支持者，也是他故乡一所小学和一所中学的校长，在那里，学校将教育、军事训练以及农业实践结合到一起。张荫梧也是中国青年党的一名成员。§!"
 QIE_zhang_yinwu_desc_pol: "§g虽然张荫梧出生于保定，他却在黑龙江陆军小学就读，此后于1916年才入学保定陆军军官学校第5期生，学习步兵战术。在他于1918年毕业以后，他曾经短期内在山西担任过基层指挥官、参谋以及军训副主任，在任上他受到了阎锡山的青睐。1926年，冯玉祥发动反叛，被逐出北京并撤往山西，张荫梧曾率领晋系军队抵抗冯玉祥的国民军，并在战场上负伤，因此暂时辞职归乡。当第四次直奉战争爆发之时，张荫梧加入了直系军队，他的部队则成为了保卫北京的先头部队。1927年宣统复辟以后，他回到了他的故乡，并致力于地方教育事业。现在，因为中原政府需要发挥他的才能，他又在数名中国青年党成员的邀请下重新加入了军队。§.\n\n§Y重要信息：张荫梧是乡村自治运动的支持者，也是他故乡一所小学和一所中学的校长，在那里，学校将教育、军事训练以及农业实践结合到一起。张荫梧也是中国青年党的一名成员。§!"
 QIE_zhang_yinwu_mhc_desc: "§Y军官介绍\n生于：§!§g1891年；大清帝国、直隶保定§!\n§Y军旅生涯：§!$QIE_zhang_yinwu_desc$"
 QIE_zhang_yinwu_advisor_desc: "§Y顾问介绍\n生于：§!§g1891年；大清帝国、直隶保定§!\n§Y政治生涯：§!$QIE_zhang_yinwu_desc_pol$"
 QIE_yu_xuezhong_desc: "§g于学忠的父亲曾经是一名商人，后来在1894年成为了毅军（一支在安徽组建的军队）的一名下级军官。因此，于学忠童年的大部分时光是在军营中度过的。\n\n于学忠的军旅生涯始于1908年，当时他考入了通州的一个步兵学堂。在步兵科学习了三年以后，他以全班第一名的成绩毕业了，并成为了毅军的一名下级军官。1914年，于学忠成为热河驻军的一名军官，而在1917年第十八混成旅成立之际，旅长赵荣华——于学忠的表兄，也是由于学忠之父抚养的——邀请于学忠在他手下效力。\n\n在1920年的直皖战争中，于学忠在赵荣华麾下，借助卢金山的部队击败了吴光新的部队。1922年，熊克武试图将杨森逐出四川，并包围了湖北宜昌，虽然赵荣华和卢金山因敌众我寡而有意弃守，但于学忠还是坚守至直系援军抵达，因此他受到了吴佩孚的赏识并升任了团长。在接下来的两年中，于学忠在四川作战，以协助杨森巩固统治。1924年，于学忠晋升为少将，并在赵荣华因指挥不力被撤职后，接任第十八混成旅旅长。该旅在1925年扩编为一个师，并在北伐战争中于长江流域与国民党交战，拖延了他们前进的步伐，直至国民革命军在德国干涉下土崩瓦解为止。在阎锡山试图攻打洛阳之时，于学忠所部北上并击退了阎锡山的军队。从那以来，于学忠作为直系军事要员脱颖而出，一直在守卫着直系军阀边疆的安宁。§!\n\n§Y重要信息：于学忠与吴佩孚交好，但他对政治却并不上心。张作霖加入毅军，开始了军旅生涯时，就是在于学忠父亲于文孚手下，因此他视于父为他的恩人。§!"
 QIE_yu_xuezhong_mhc_desc: "§Y军官介绍\n生于：§!§g1890年11月19日；大清帝国、山东蓬莱§!\n§Y军旅生涯：§!$QIE_yu_xuezhong_desc$"
 QIE_du_xigui_desc: "§g杜锡珪出生于一个贫苦家庭，稍长时他跟随兄长的步伐参加海军，以缓解窘迫的家庭状况。1902年，他从江南水师学堂毕业，并前往英国继续深造。随后，他开始了在现代化大清海军的服役生涯，担任过一批当时中国最大体量舰船的舰长。武昌起义期间，他抛弃了摇摇欲坠的清廷，转而投靠直系军阀。1923到1924年，他在直系主宰的政府中担任海军部长。国民党北伐开始后，许多部下几乎成功劝说他脱离直系，但德国军舰的出场让他决定协助德国海军的海岸炮击任务。官复海军部长的原职后，杜锡珪已没有太多时间去亲自指挥现役舰艇了。§!\n\n§Y重要信息：他年轻时曾有吸食鸦片与酗酒的陋习。尽管他现在已基本康复，但二十年代的动荡使他重新堕入酗酒的恶习中。§!"
 QIE_du_xigui_mhc_desc: "§Y军官介绍\n生于：§!§g1874年11月12日；大清帝国、福建福州§!\n§Y军旅生涯：§!$QIE_du_xigui_desc$"
 QIE_wu_yulin: "吴毓麟"
 QIE_wu_yulin_desc: "§g吴毓麟的早年生活不详。1890年，吴毓麟入威海水师学堂学习，毕业后又入天津北洋水师学堂深造，于1896年以优等成绩毕业。1910年代，吴毓麟任教于保定武备学堂，担任英法文总教习等职务，他在这里结识了许多日后的直系将领。吴毓麟的升迁之路一帆风顺，与其他海军同僚不同，吴毓麟一直试图远离政治纠纷，并因其“不关心政治”的立场而闻名——在这段岁月中，他尽可能的不去关心政治。吴毓麟颇有才干，在二十年代和三十年代都有出色的表现。§!"
 QIE_wu_yulin_admiral_desc: "§Y海军将领介绍\n生于：§!§g1874年；大清帝国、安徽合肥§!\n§Y军旅生涯：§!$QIE_wu_yulin_desc$"
 QIE_wu_yulin_mhc_desc: "§Y军官介绍\n生于：§!§g1874年；大清帝国、安徽合肥§!\n§Y军旅生涯：§!$QIE_wu_yulin_desc$"
 QIE_sa_zhenbing_desc: "§g萨镇冰出身于色目人萨氏家族，他在福州船政学堂就读并于1872年毕业。在这之后，他在英国格林威治皇家海军学院学习，在那里他开始直面现代海军的创新。归国后，他参与了甲午战争，是战争中大清海军最年轻的指挥官。威海卫之战，在他的长官全部自杀后，他被迫向日本人投降。武昌起义时，他遭遇了一场全面兵变，而他选择退休赴上海，既没有选择对着他自己的部下开火，也没有选择叛国。在1920年他曾短暂地代行国务总理，随后于1922年被委任了福建长这个虚职，而他本计划就此退休。在这里，他与直系军阀变得熟络起来，并开始向吴佩孚及海军中的后生们提出一些有关现代化老旧舰队的建议。1927年清朝复辟后，他正式重归海军最高指挥部，助其接受德国的新战术和新舰只。§!"
 QIE_sa_zhenbing_mhc_desc: "§Y军官介绍\n生于：§!§g1859年3月30日；大清帝国、安徽合肥§!\n§Y军旅生涯：§!$QIE_sa_zhenbing_desc$"
 QIE_aisin_gioro_zaixun_desc: "§g载洵被他的直系亲属奕詰的支系抚养长大，因为奕詰膝下无人可承袭爵位：1900年，奕詰之子载漪因支持义和团运动，被剥夺了贵族爵位，流放到新疆。两年后，载洵继承了载漪的爵位，成为多罗贝勒中的一员。1908年，他被封为代理郡王（二等亲王），但名义上仍然是一名贝勒。1909年，载洵被清廷任命为筹办海军大臣。后来，他被派往欧洲和美国考察西方列强的海军。1911年回国后，他成为全权海军大臣。在溥仪发动政变后，他从退休生活中复出，再次担任海军部长。尽管一生中从未指挥过战斗，但他仍被授予了海军上将的称号。但载洵的在战斗中的实际指挥能力还有待检视。§!"
 QIE_the_lone_idealist: "孤独的理想派"
 QIE_chinas_first_diplomat: "中国第一外交家"
 QIE_tang_zaili_plan: "唐在礼的计划"
 QIE_tang_zaili_plan_desc: "唐在礼将军的计划重点放在改善后勤网络，以支持直系部队的补给。另外，唐在礼还努力复制德国顾问团的“80个师计划”以及其军队在世界大战中的成功。以机动战与精锐部队作为军队核心，他期望这能使国家一统。"
