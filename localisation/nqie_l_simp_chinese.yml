 QIE_attack_QIE_GXC_idea: "两广民党之隐患"
 QIE_attack_QIE_HNN_idea: "华北民党之隐患"
 QIE_attack_QIE_YUN_idea: "云南民党之隐患"
 QIE_nationalised_german_industry: "国有化德国工业"
 QIE_nationalised_german_industries_desc: "脱离德国老鹰是一项代价高昂的决定，但最终是有益的。虽然我们可能被背信弃义的帝国主义者实施的灾难性制裁所压垮，但直系亦可发动金融战争。透过将所有部分或全部持有的德国金融公司、工厂和军火库国有化，我们将可以利用这些资源来弥补所失去的外国投资。"
 QIE_tang_zaili_plan_success: "唐在礼计划成功实施"
 QIE_tang_zaili_plan_success_desc: "唐在礼改革计划已成功实施，其重点推行让德国军队在世界大战中获得伟大胜利的运动战。\n一切反直势力，定遭玉帅军队歼灭。"
 QIE_court_of_the_jade_marshal: "玉帅府"
 QIE_court_of_the_jade_marshal_desc: "吴佩孚被视作中国最重要的战略家和思想家，在他的领导下实现了十数年的相对稳定和统一。然而，“玉帅府”内部却混乱无能。玉帅从未有过什么总参谋或是实质有效的最高指挥部，他历来只倾向于把权责委任给高级将领，给他们提出模糊的目标而不给明确的战略指示。这让直系军队陷入了官僚主义的噩梦。"
 QIE_stalled_80_division_reform_plan: "停滞的“80个师改革计划”"
 QIE_stalled_80_division_reform_plan_desc: "在我们与德国靠山与盟友的合作下，柏林方面的军官顾问团试图将直系军改造成可堪代表德军在东方形象的部队。然而，腐败丛生、不思进取以及资金匮乏让这个雄心勃勃的计划长期停滞不前。"
 QIE_reorganised_high_command: "重组的最高指挥部"
 QIE_reorganised_high_command_desc: "随着对中央政府军队稳步改革的监督，旧式无能且结构混乱的散兵游勇式的高级指挥系统被彻底废除了，取而代之的是一个可以调度大规模战略行动的最高指挥部。"
 QIE_chinese_high_command: "中国最高指挥部"
 QIE_chinese_high_command_desc: "随着我们对最高指挥部的改革达到了顶峰，中央政府新式最高指挥部不仅可以智取军阀，而且还能巧胜日本乃至一切列强。帝国主义者将会畏惧中国最优秀、最机智的军官的力量。"
 QIE_formation_of_a_militaristic_state_people_level1: "构建军国主义国民"
 QIE_formation_of_a_militaristic_state_people_level1_desc: "作为其思想的开山鼻祖，蒋百里用其在保定、与蔡锷并肩作战乃至在直系服役的经历总结出了一套中央政府军应当力求的“军国主义国民”模式。新的军队改革计划深信对全面战争的追求，强调领导人的非凡勇气和指挥水准，崇拜军国主义以及彻底地为国奉献。"
