 HNN_revolution_in_the_countryside_idea: "农村革命"
 HNN_revolution_in_the_countryside_idea_desc: "国民党同各个地方农会有着大量合作，有了他们的协助，再佐以我党宣传部开展的广泛宣传运动，华北群众已被广泛动员起来，其势之烈前所未见。农民决心不惜一切代价保卫华北，并在党的精心引导下以自己的方式参与到国民革命中去。"
 HNN_training_new_cadres: "培训新干部"
 HNN_training_new_cadres_desc: "大批新进国民党员正步入政治和军官讲习所的大堂。年轻干部们学习着鹿钟麟主任所编写的课程，沉浸在热烈的学习氛围中，接受着孙中山先生三民主义思想的熏陶。政治和军官讲习所对标黄埔军校，期望培养新一批革命者来发动国民革命战争。而与黄埔军校不同的是，鹿钟麟还将自己理解的佛法与佛家美德融入到课程中，在军官们心中树立了强烈的道德感和使命感。"
 HNN_cooperation_with_the_CSP: "与中国工团党合作"
 HNN_cooperation_with_the_CSP_desc: "对于与中国工团党建立统一战线这一议题，国民军第二方面军温和派以及国民党右派与左派产生了严重分歧。右派丝毫不顾革命情谊，宣称他们那不受社会主义和阶级斗争玷污的三民主义解释才是最正统的。然而，他们却忽视了与我们兄弟党派合作所能带来的许多好处。让我们自豪地向全世界展示国民党和工团党之间的革命团结。为了全体工农的光明未来！"
 HNN_consolidating_our_rule: "巩固我们的统治"
 HNN_consolidating_our_rule_desc: "吴佩孚对于投身革命的迟疑态度最终导致了他的失败。如果他没有倒向陈炯明那阴险的联思想，也许他会成为一名不错的国民党同志。在吴佩孚及其军阀盟友退场后，许多前政权机构仍然存在。让我们努力根除腐败的联派统治残余。"
 HNN_victory_of_the_united_front: "第二次辛亥革命"
 HNN_victory_of_the_united_front_desc: "无论如何，国民党二人终归赶跑了直系和满清。事后，他们便立刻考虑起如何铲除与吴佩孚沆瀣一气的残暴军阀，以及议会是否应该存续。二人固然是通过华北的选举制度上台的，可这个制度本身真的健康吗？"
 HNN_dismantling_the_diarchy: "瓦解直系"
 HNN_dismantling_the_diarchy_desc: "吴佩孚此前与华北恶霸勾结，这便是联派软弱，自甘屈服于军阀之铁证。不过，国民党可不害怕那些军阀和军队。从现在开始，我等会根除一切北洋之影响，国民革命可不会给他们留好位置。"
 HNN_handling_the_assembly: "处理议会问题"
 HNN_handling_the_assembly_desc: "国民党二人一直被一个关键问题所困扰，那就是议会一方面为他们提供了合法性和权力的基础，但另一方面其又违背了党国和训政的理念。孙连仲个人倾向于保留该机构，但鹿钟麟则对此早已忍无可忍。华北民主之命运悬于一线……"
 HNN_an_emergency_congress: "紧急大会"
 HNN_an_emergency_congress_desc: "最终，国民革命军国民军第二方面军和国民军第九方面军之间的分歧早已不可弥合，孙连仲和鹿钟麟在各自的议程上不断发生冲突。鼓动者和元勋派之间的冲突把华北推向了分裂的边缘！召开紧急大会已是迫在眉睫！"
 HNN_repudiate_the_canton_squatters: "回归国民军"
 HNN_repudiate_the_canton_squatters_desc: "我们是时候回归了"
 HNN_formenting_the_kuomintang_revival: "协助国民军东山再起"
 HNN_formenting_the_kuomintang_revival_desc: "随着华北二人占领华北，国民革命的衣钵也传承到了他们手里。其他地方的国民党或死或逃，但我们不能再让青天白日满地红退让半分！我等不仅是在为孙先生的理想而奋斗，更是为了统一中国而斗争。故而不达目的，我们决不罢休。"
 HNN_expansion_of_yuelu_academy: "扩建北京大学"
 HNN_expansion_of_yuelu_academy_desc: "岳麓书院历史悠久，可以追溯到宋代976年，而后在动荡的时期中却遭冷落。前几任政府的重心都在长沙大学上，导致岳麓书院的课程相对陈旧。为了向全国表现我等现代化的意图，华北会扩建这一所堪称传奇的学府。"
 HNN_the_magistrate_problem: "县长问题"
 HNN_the_magistrate_problem_desc: "尽管我们赢得了选举，但地方官僚和各县县长却仍然对新政权顽固抵制，甚至甘做旧腐败政府的遗老。清乡会办何键对此提出了一项针对地方行政官员的广泛重组与改革计划。"
 QIE_destroyers: "现代驱逐舰队"
 QIE_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 HNN_reforming_the_militias: "改革民团"
 HNN_reforming_the_militias_desc: "几乎中国各都有民团存在，但是华北的民团更像一伙合法的寇匪。前几任政府都视民团为地方民政的一部分，将其交由本地士绅管辖，并享有高度自治。何键凭借着清乡督办署决定收紧对民团的控制，以期结束这一混乱局面。"
 HNN_planning_hunans_national_revolution: "谋划华北的国民革命"
 HNN_planning_hunans_national_revolution_desc: "或是因为军阀时代之动乱，抑或是因为吴佩孚政府之渎职，华北竟然缺乏一系列真正治理所需的关键委员会与法律法规。何键是华北机构改革的中流砥柱，他主张建立一个咨议委员会，为华北人民谋划未来。"
 HNN_ensuring_rural_pacification: "确保农村安定"
 HNN_ensuring_rural_pacification_desc: "尽管之前已对民团进行改革，但是何键已通报提请主席开展新一轮改革。他的目的是将民团适当地整编为常备军。何键承诺，他会巩固现有的民团编制，制定新的训练程序，将这支力量作为国民军第九方面军和国民军第二方面军的完美补充。"
 HNN_the_basis_of_peoples_livelihood: "民生的基础"
 HNN_the_basis_of_peoples_livelihood_desc: "民生是国民党三民主义核心原则之一。其强调改善中国人民的生活水平，最终为社会实现广泛的福利计划。但华北却严重缺乏此类工作所需的基础设施。要把三民主义贯彻到华北，就首先要落实好与其有关的基础工作。"
 HNN_providing_universal_literacy: "推行全民大扫盲"
 HNN_providing_universal_literacy_desc: "全的文盲问题十分严峻。尽管吴佩孚曾广纳知识分子来到华北，但其到头来只是加剧了平民百姓和精英阶层之间的分歧。这些文人坐在长沙的象牙塔里，却丝毫没有启发华北的民智。国民党员个个都将其当作分内大事，誓要努力扫除华北文盲。"
 HNN_vanguard_of_the_revolution: "革命先锋"
 HNN_vanguard_of_the_revolution_desc: "若说有一人以其钢铁般的意志为革命无私奉献，那这赞誉非孙连仲莫属。他一生捍卫革命，如今又被推到挽国民党理想于激进之歧路的最前线。这歧路的另一头便等着一只披着羊皮的机会主义恶狼，而孙连仲则会竭尽所能从他的手里救下华北。"
 HNN_preventing_subversive_elements: "防范颠覆分子"
 HNN_preventing_subversive_elements_desc: "要想彻底致力于在国内最终实现民主，就需要一只有力的手来引领民主走向启蒙。在党的最高指示下，无论军阀、反动派或是机会主义者，一切反对三民主义和国民革命的人都将被我们铲除。在此之后，我们所渴望的民主终将实现。"
 HNN_preaching_social_liberation: "宣扬社会解放"
 HNN_preaching_social_liberation_desc: "尽管随着社会流动性的激增，女同志们的经济和政治地位取得了质的飞跃。不过如今，许多女同志仍然在国民革命的进程中处于边缘地位。通过与各种女权运动的合作，我党将无论性别，推动寰宇一切人民之斗争。"
 HNN_exalt_scientific_advancement: "弘扬科学进步"
 HNN_exalt_scientific_advancement_desc: "最近渗透到党内的那些激进社会主义者只崇尚暴力与阶级斗争，但真正的国民党拥护者与他们不同。他们宣传的是科学未来的正统主张，并以此最终带人民走向大同。如同工业革命一般，我党将会努力推动一个充满创造力的新时代，让科技的扩散造福广大中国人民。"
 HNN_establishment_of_youth_orgs: "建立青年组织"
 HNN_establishment_of_youth_orgs_desc: "国民党不能完全依靠衰落的同盟会元勋，毕竟他们最终都会离去。而党应该为国家培养新一代革命者。循照孙先生的主张，我们会扩大党的青年组织，以此提高全国青年成员的政治觉悟。"
 HNN_cooperating_with_dangwai: "与党外人士合作"
 HNN_cooperating_with_dangwai_desc: "鹿钟麟不顾孙连仲的宏愿，无情地铲除了存续十年之久的内民主。虽其称不上完美，但本制度仍证明了华北人民可以引领国民革命之潮流，并有快速从训政时期向后过渡的能力。我们虽然无法弥补过去的伤害，但至少可以修复未来的纽带。"
 HNN_developing_national_consciousness: "培养国民意识"
 HNN_developing_national_consciousness_desc: "华北如今已展现出健康民主的特征，因而可以开展大规模地方选举。同时，大部分候选人都经历精挑细选，以防精英士绅还能滥用他们仅剩的影响力，华北将成为中国民主的真正典范。"
 HNN_hunans_shield: "华北之盾" 
 HNN_hunans_shield_desc: "尽管一路挑战重重、历经磨难，但国民军第二方面军的指挥官孙连仲将军还是彻底斗倒了阴险狡诈的鹿钟麟。如今革命者终于在他们口中所谓的“国民党军阀”里占据了主导地位，华北人民也因而能在华北之卫士的庇护下休养生息。"
 HNN_the_revolutionary_dark_horse: "革命的黑马"
 HNN_the_revolutionary_dark_horse_desc: "纵使鹿钟麟长期被党当作弃子，可其骨子里仍然是一位革命者。他受谭人凤的影响加入同盟会，曾参与过辛亥革命的斗争，是一位真正的、忠诚的革命者。鹿钟麟推动了北伐战争，并孜孜不倦地为农民工作，他希望能以此贯彻自己对临委会思想的理解。"
 HNN_consolidate_the_province: "巩固本"
 HNN_consolidate_the_province_desc: "正如国民党在这次选举中大获全胜所昭示的那样，三民主义乃是全国人民真正众望所归的。然而，即使我们彻底打倒并逮捕了大量议员，旧政府仍然还在许多方面与我们处处作对。要真正搞好国民革命，就必须巩固现政府在华北的绝对权威。"
 HNN_provide_the_peoples_alms: "救济人民"
 HNN_provide_the_peoples_alms_desc: "实话说，在吴佩孚做督理期间，农民工人受到了他彻底的剥削与压迫。他那伪善农会与虚假工会只为劣绅及其资本主义盟友服务。我们会善用临委会政策，努力改革现有的工会规定和农会组织，以此满足人民群众的需要。"
 HNN_establish_the_political_and_officer_academy: "建立政治和军官讲习所"
 HNN_establish_the_political_and_officer_academy_desc: "原华北军官讲习所乃由时任师长鹿钟麟创办，随着其人离开华北，讲习所也逐渐凋敝。我们见证过黄埔军校生在北伐战争中的坚韧与顽强，因而可以将前机构也重组为一个独特的讲习所，在其中军官们可以同时研习三民主义、道德规范与军事技能。"
 HNN_construct_rural_autonomy: "建设农村自治"
 HNN_construct_rural_autonomy_desc: "正如鹿钟麟所说，农民乃是革命的主心骨，为了便利农村治理，同时防止我们治下再有压迫农民之事，政府决定改革“挨户团”这一地方安保机构，并在党支部下设立当地乡村委员会，用以抵御反动派的同时加强自我管理，共创美好未来。"
 HNN_promote_buddhisation: "灌输传统美德"
 HNN_promote_buddhisation_desc: "与那些地方豪强、小军头不同，鹿钟麟是一个道德坚定又虔诚的人。唐将军在与自己的天人交战中最终皈依佛门。他笃定是佛学让自己重焕新生。虽然让群众一道皈依佛教的做法愚蠢至极，但我们至少可以向人民灌输佛门所提倡的俗家道德。"
 HNN_revolution_in_the_countryside: "在农村掀起革命"
 HNN_revolution_in_the_countryside_desc: "尽管我们已经尽力，但华北自身农业危机的规模与严重程度仍然令人震惊。要想彻底实现国民革命，就必须与劳动人民精诚合作。我们会将重心放在自上而下的农业改革上，同时从根源上解决一切问题，向所有侵害华北农民的人掀起一场正义的革命大潮。"
 HNN_dawn_of_a_new_hunan: "新华北的曙光" 
 HNN_dawn_of_a_new_hunan_desc: "尽管国民军第二方面军温和派的同志对我们百般阻挠，但无论内各体制是否全部乐意，华北仍旧进入了一个现代革命的新时代。没有人可以再一面让工农群众拿着微薄的收入，一面又让精英阶层攫取利益，并为此把我们的乡村变成一潭死水。相反，一个新的道德社会已经降临到了中华大地，使其成为了底层阶级的极乐净土。"
 QIE_white_sun: "白日照耀中国"
 QIE_white_sun_desc: "经历千难万险后，我们终于确立了对全国的统治，可以开始在白日下正式成立一个新的民国。我们必须我们革命的下一步打下基础，把中国所有的份整合进我们的政府机构中。"
 QIE_tridemism: "三民主义"
 QIE_tridemism_desc: "三民主义，是孙中山的政治哲学与国民党的根基。三民主义在政策和决定上指导着我们的政府，而且在即将到来的斗争中，人民必须了解其重要性。"
 QIE_organic_law: "国民政府组织法"
 QIE_organic_law_desc: "在继续开展训政、继续草拟宪法定案的同时，我们将颁行《国民政府组织法》。该法案将重组国民政府，将其分为职责清晰的五大院，同时还将强化国民党在训政期间行使国家主权的能力。"
 QIE_minzu_focus: "民族主义"
 QIE_minzu_focus_desc: "民族主义，是三民主义中排名第一的主张，围绕着共同的生计、语言、宗教、习俗，和最重要的共同血统。民族团结是我们成功的关键，而且能让中国在争夺霸权的战斗之中打败其他国家。"
 QIE_minquan_focus: "民权主义"
 QIE_minquan_focus_desc: "民权主义，是三民主义中排名第二的主张。国民革命最重要的目标之一就是为中国民众建立一个切实可用的民主机构，并协调中国人民准备好迈入民主政治时代。从长远来看，这将证明只有国民党才能救中国。"
 QIE_legislature: "立法院"
 QIE_legislature_desc: "尽管中国并非一个处处都适合开启选举的国家，国民政府仍需要开始建立相关的民主机关，以便为将来某天的全面民主打下基础。一个临时立法机关将接管国民党中央委员会的立法职能，其成员由来自国民党控制区和非控制区的代表组成。"
 QIE_land_reform: "国民党土改"
 QIE_land_reform_desc: "农民占到了中国人口的绝大多数，但自耕农只占一小部分。农民大多没有属于他们自己的土地，这种情况扼杀了社会经济进步的任何可能性。土地改革对于改善农民的生活状况并缓解社会矛盾是十分必要的。在所有人都分到一块能谋生的土地而非被地主们抽筋喝血前，中国农民的苦难还远未结束。"
 QIE_rent_control: "地价税"
 QIE_rent_control_desc: "孙中山先生为了改善国家财政状况、为了推动土地改革、为了创造一种公平的税收和经济系统，创制了地价税。国民党人正在推动落实地价税，以帮助实现国家现代化并增加财政收入。"
 QIE_minsheng: "民生主义"
 QIE_minsheng_desc: "民生主义，是三民主义中排名第三的主张，它通常英语直译为“人民福利”。伴随着推行地价税，社会工程项目将徐步推行；工农群众也会因为对食物消费、衣着和住房费用的补贴得以提高其生活水平。"
 QIE_revive_china: "中华复兴方略"
 QIE_revive_china_desc: "没有国民党就没有新中国。我们要用一个极为详尽的具体计划和多年的努力让中国追赶上西方列强、恢复受损的经济。"
 QIE_national_mausoleum: "修建中山陵"
 QIE_national_mausoleum_desc: "随着首都已被选定，应该缅怀那些为了中国实现民主而牺牲的人了。在[Root.Capital.GetCapitalVictoryPointName]郊外当修起一座烈士陵园，以便让孙中山和其他伟大的革命者们安息。"
 QIE_civil_service: "扩展公务员"
 QIE_civil_service_desc: "为了长远大计，国民政府必须抛弃军阀作风或是党国体制。我们要组建一个独立于国民党机关和军队之外的民政机构，即便筚路蓝缕，也要开始筹办。"
 QIE_academia_sinica: "中央研究院"
 QIE_academia_sinica_desc: "为更好促进我国本土科研能力的发展，国民党必须致力于创设和资助属于我们自己的学术研究机构。筹备已久却一直未得到充分建设的中央研究院将整合发展这些资源。"
 QIE_national_reconstruction_commission: "国家建设委员会"
 QIE_national_reconstruction_commission_desc: "受张人杰同志起草的提案所影响，国民政府应该成立由中央直接指导的国家建设委员会，以规划全国范围内的投资资金和标准化计划。这一项目将涉及多个独立的围绕若干人口中心地区的计划项目。"
 QIE_bopomofo: "汉字注音"
 QIE_bopomofo_desc: "现行的汉字拉丁化办法乃至于目前的汉语教学办法，对于儿童乃至普通人来说都是远远不够的。我们应该参考日本的假名系统，创置一种新式的标准化表音符号，并在我们的教育系统中进行推广传播，以此来规范汉语发音，并由此开启同西方的广泛文化交流。"
 QIE_triumphant_revolution: "革命凯旋"
 QIE_triumphant_revolution_desc: "中国终于在国民党的青天白日满地红下重归一统。虽然从百年国耻中走出来仍有很长的路要走，但我们已实现了孙先生的遗愿。"
 QIE_renovate_whampoa: "扩建黄埔军校"
 QIE_renovate_whampoa_desc: "国民党陆军军官学校是孙中山先生在1924年于广州附近的黄埔创设的一所军事学院。从黄埔军校走出来的军官们组成了一批具有高度政治自觉的干部队伍，成为国民革命的骨干力量。随着形势的发展，仅仅简单地重设军校已经不足以完成将国民革命军转变为真正意义上国民军队的使命。黄埔军校应当得到扩建，来培养更多政治过硬、能力出众的优异将才。"
 QIE_central_military_academy: "建立中央军事学院"
 QIE_central_military_academy_desc: "随着革命席卷中国，黄埔军校也没有必要留在广州了。这所杰出的军事学校将迁往我们的首都，创建一个中央军事学院。这将有利于我们的中央指挥系统，并鼓励来自五湖四海的新生向中国最好的军官学习。"
 QIE_standardised_arsenals: "兵工厂标准化"
 QIE_standardised_arsenals_desc: "数十年来，中国各地的兵工厂落入了大小军阀手中，这些兵工厂很大程度上彼此独立，产品各不相同。现在一大批这类兵工厂落入我们手中，而不同兵工厂生产的不同口径武器弹药对我们的后勤有着严重的影响，必须加以改正。"
 QIE_small_arms_development: "轻武器开发"
 QIE_small_arms_development_desc: "尽管中央和数政府曾试图更新换代，但是军队中使用最广泛的仍然是老旧过时的汉阳造八八式步枪。与其他现代军事体相比，我们当下的首要任务是升级军备，将标准化的新式现代步枪落到实处，交付军队使用。"
 QIE_artillery_modernisation: "火炮现代化"
 QIE_artillery_modernisation_desc: "炮兵是战争之王，而火炮在军阀混战时代可是奢侈品。有了统一中国的能力，我们可以现代化我们的火炮，让我军的火力更接近世界标准。"
 QIE_tank_arsenal: "装甲战争"
 QIE_tank_arsenal_desc: "装甲战的发展早就影响到了中国，但是在中国发展和利用装甲战却一直停留在梦想阶段。直到现在，我们统一了全中国，中华民族团结起来，中华民族的强大前所未有。是时候投入到这样的尖端科技领域了，它们将成为中国现代化的重要垫脚石。"
 QIE_new_model_army: "新模范军"
 QIE_new_model_army_desc: "一支专业的由志愿兵组成的军队将是中国军队的未来，我们将组建一支忠于三民主义和国民革命、注重质量而不是数量的小型军队。这将带来更强大的团队精神和纪律，训练出能完成困难任务和遵循困难命令的士兵。"
 QIE_professionalisation: "灌输纪律"
 QIE_professionalisation_desc: "新中国军队将是一支职业化的军队，专注于全日制的军事训练，纪律严明，本领过硬。“铁军”的榜样将激励我们，成为媲美西方列强的现代化职业军队的模范。"
 QIE_peoples_army: "人民军队"
 QIE_peoples_army_desc: "中国军队应当发挥人力优势、体量优势。中国军队应当是一支人民军队：一支代表人民，保卫人民的军队。它应当是国家统一的支柱，而非暴政和压迫的后盾。"
 QIE_conscription: "军队大熔炉"
 QIE_conscription_desc: "广泛的兵役征召让来自各个地区的人民聚集到一起，这使得他们能互相分享自己的人生经历，让他们视彼此为兄弟；具体而真实的兄弟情义凝聚起人心，比起模糊的国家概念更能促进我国的团结。"
 QIE_NRA: "振兴国民革命军"
 QIE_NRA_desc: "尽管统一后国民革命军仍存在许多问题，但我们在改革中成功地将其现代化，并使其准备好应对将来的冲突。每天，都有许多热情的新兵加入我们，并在国民革命军老兵的指导下训练。作为中华民国真正的军队，它将见证未来几代人的中国现代化的成功。国民革命军万岁！中国国民党万岁！"
 QIE_aviation_school: "航校正规化"
 QIE_aviation_school_desc: "尽管中国目前确实有几所航空学校，但是他们规模甚小，也没有组织。正规化这些航校，设立完善的飞行员和空勤人员课程，将有助于建立一支正规的中国空军。"
 QIE_new_aircraft_factories: "新飞机制造厂"
 QIE_new_aircraft_factories_desc: "在过去十几二十年里，华南已经有了一小批小型飞行器作坊，但是其规模相当小，也只能修理少数几种飞机。适时建设新一批的飞机制造厂将成为发展我们羽翼未丰的航空工业、迈向航空现代化的坚实一步。"
 QIE_native_fighter_design: "国产战斗机设计"
 QIE_native_fighter_design_desc: "中国人多次尝试制造国产飞机，但这些尝试中大多采用了外国设计。现在，外国专家经验丰富，我国工程师朝气蓬勃，航空人才储备不断增加，我们的能力前所未有。我们将发展我们自己的飞行器设计，以中华神鹰护我长空。"
 QIE_naval_bomber: "海军轰炸机项目"
 QIE_naval_bomber_desc: "虽然起初受到忽视，但携带鱼雷和穿甲炸弹的海军轰炸机在海战中日渐成为了那些大型战舰的严峻威胁。这一技术也许是中国急需的：一种廉价而高效的可以摧毁敌军大型舰队、保护中国漫长海岸线的武器。"
 QIE_medium_bomber: "战术轰战机大队"
 QIE_medium_bomber_desc: "中型战术轰炸机能给为一支空军提供多功能作战能力，可以适应多种任务。当然，由中国人设计这么大的一种飞机是前无古人的，当然也是对我们的一种挑战。"
 QIE_light_bomber: "陆军空中支援"
 QIE_light_bomber_desc: "轻型轰炸机有点类似于可以飞行的炮兵，是一支空军支援地面作战的最佳选择。在打造现代空军的时候，致力于这些近距支援空军自然是有道理的。"
 QIE_expand_dockyard: "扩建民国造船厂"
 QIE_expand_dockyard_desc: "随着全国统一与孙中山先生遗愿的实现，我们现在必须将我们羽翼未丰的级海上武装力量转化为新的国家海军。让我们在白日旗下重振中华民国海军，并鼓励在中国沿海建造船坞，以满足我们对船只日益增长的需要。"
 QIE_incorporate_beiyang_fleet: "整合北洋舰队"
 QIE_incorporate_beiyang_fleet_desc: "由于统一战争，中国的一些最优秀的海军将领和军官在全国统一后离开了岗位。我们给予他们全面的政府特赦，以便这些海军军官能够加入新中国的革命海军，在公海上训练并领导下一代的中国水手。"
 QIE_destroyers: "现代驱逐舰队"
 QIE_destroyers_desc: "驱逐舰是任何一支现代海军的支柱，尤其对中国这样羽翼未丰的国家。它们可以保护我们的海岸线，护卫我们的运输船队和主力舰免受潜艇和飞机的袭击。"
 QIE_submarines: "研发潜艇"
 QIE_submarines_desc: "潜艇在现代海战中的重要地位无可动摇。对像我们这样海军孱弱的国家来说，潜艇无异于海军建设中的救命稻草。通过袭击敌方运输线、骚扰敌方舰队，我们将有能力对抗远强于我们的敌军。"
 QIE_cruisers: "巡洋舰队"
 QIE_cruisers_desc: "巡洋舰对于搜寻和屏卫任务都至关重要。而且现实地讲，或许建造巡洋舰已经是我们目前能力的极限了。"
 QIE_coastal_defence: "重视海防"
 QIE_coastal_defence_desc: "如今才计划建立一支能和列强匹敌的海军是不明智的。因此，我们应该致力于建立一支更为灵活的海军，以便保护我们漫长的海岸线和我们在太平洋上的利益。"
 QIE_grand_fleet: "大舰队"
 QIE_grand_fleet_desc: "如果中国想要被人重新视作强权，那么海军就是中国必不可少的。虽然这将会是一件长期计划，但是我们伟大的海军必须就此起步。"
 QIE_revolution_minsheng: "三民主义"
 QIE_economy_1: "经济振兴"
 QIE_model_army_1: "新模范军"
 QIE_peoples_army_1: "人民军队"
 QIE_model_army_3: "国民革命军改革完毕"
 QIE_sun_lianzhong_desc: "§Y陆军将领介绍\n生于：§!§g1893年2月2日；大清帝国、直隶省雄县§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g孙连仲生于富农家庭，早年入保定府中学堂就读，毕业后投入冯玉祥部，历任班长、连长、营长、团长等职，而任炮兵团长期间的履历尤为引人注目。1924年北京政变后，孙连仲被任命为国民军第一炮兵旅旅长。冯玉祥和国民军转进山西时，他并没有叛离，而是带邻部队在华北打起了游击。§!\n\n§Y重要信息：他是效忠冯玉祥的国民军将领，有“钢头”之称，他自己也十分喜欢这个称号。§!他相信革命可以更温和民主的实现"
 QIE_lu_zhonglin_desc: "§Y军官介绍\n生于：§!§g1884年3月12日；大清帝国、直隶省北鹿庄§!\n§Y派系：§!§g国民军§!\n§Y军旅生涯：§!§g鹿钟麟出生于河北望族之家，早年考秀才未中，后因日俄战争而受到触动，决定投笔从戎，加入了新军。在新军时，他加入了当时还默默无闻的冯玉祥组建的武学研究会，他们一同组织了滦州起义。虽然起义最终失败，但后来鹿钟麟随冯玉祥参加了护国战争和北京政变，还是赢得了一些声望。\n\n北京政变后，鹿钟麟参加了将溥仪驱逐出紫禁城的行动，随后不久，冯玉祥所部改编为国民军，在北京谈判期间，鹿钟麟负责接待国民党代表团、保卫孙中山的安全。\n\n在随后的权力斗争中，冯玉祥遭到失败，鹿钟麟带邻部队在华北打起了游击。§!\n\n§Y重要信息：作为国民军“五虎将”之一，他对冯玉祥的忠诚无可撼动。§!他同时非常激进，踌躇满志，誓要打破帝国主义对中华大地的枷锁，建立一个人人自由平等的新中国。"
 QIE_li_dazao_desc: "李大钊是最早在国内传播马克思列宁主义的一批人，且资历在党内是堪比陈独秀总书记的元老，但其早年间被囚禁在北京的使馆内多年，其政治影响力如今已经大不如前，国民军似乎有意利用这点将自己打扮成工人的救世主，如今华北革命胜利，他必将为实现心中的庶民胜利之梦付出一切"
 QIE_Fight_Hetmanist_Bureacracy: "庶民的胜利" 
 QIE_Fight_Hetmanist_Bureacracy_desc: "难以想象的事发生了：北京工人起义成功了！李大钊与工团党成功掌握了华北政权，如今他们将以此为基地将革命推向全国。"
 QIE_Negotations_With_Soviet_Russia: "布尔什维主义的胜利"
 QIE_Negotations_With_Soviet_Russia_desc: "布尔什维主义尽管已经在俄罗斯失败，但其仍然是无产阶级革命的指导理论，我们将会坚持这一原则。列宁的死不再毫无意义！"
 QIE_Negotiations_With_Communards: "工团主义的胜利"
 QIE_Negotiations_With_Communards_desc: "布尔什维主义在俄罗斯的失败已经证明了列宁主义的错误，而第三国际的工团主义才是唯一正确的道路。"
 QIE_Pressure_Kulaks: "摧毁地主"
 QIE_Pressure_Kulaks_desc: "地主长期以来都在剥削我国的中下贫农。我们必须要让他们付出代价。奴役其他人的人的末日到了！"
 QIE_Voluntary_Collectivisation: "集体化进程"
 QIE_Voluntary_Collectivisation_desc: "我们必须让农民在合作中劳动。无论如何，强迫他们加入集体农庄会引起巨大的社会动荡，为了政策成功实行，我们应该提倡他们自愿集体化。"
 QIE_Rural_Labour_Mobilisation: "动员农村民兵"
 QIE_Rural_Labour_Mobilisation_desc: "我们需要足够的人手来保卫无产阶级政权。为了实现这一目标，我们将在在占我国土大多数的农村启动征兵工作。"
 QIE_A_Single_Trade_Union: "中华全国总工会"
 QIE_A_Single_Trade_Union_desc: "虽然我们鼓励工人加入地方劳工委员会，但应该有一个统一的组织来管理他们。中华全国总工会是统一的劳联会，负责执行新中国所有地方工会的活动。"
 QIE_Trade_Union_Gosplan: "建立国家计划委员会"
 QIE_Trade_Union_Gosplan_desc: "工会应该在中国经济计划的组织中发挥至关重要的作用。国家计划委员会应当同我国工会密切合作。"
 QIE_State_Orders_Shrubberies: "手工业保护"
 QIE_State_Orders_Shrubberies_desc: "手工业是我国经济的重要组成部分。然而，工业化如火如荼，手工业却逐渐萎缩。个体手工业应当被置于我们的控制之下——国家应当为此发布特别命令。增加国内外手工业产品需求以提供市场发展。"
 QIE_National_Economy: "重振国民经济"
 QIE_National_Economy_desc: "现在，我们的国民经济应该组织起来，发展起来。为控制我国国民经济而设立的一个特别部门应着手处理一切问题，并为中国各省的经济增长做出贡献。"
 QIE_All_Power_To_Soviets: "一切权力归工团党！" 
 QIE_All_Power_To_Soviets_desc: "工团党或委员会是管理国家的唯一真正民主的方式。按照流行的口号，我国各级政权一定要归工团党。"
 QIE_Avantguarde_Proletariat: "无产阶级先锋队"
 QIE_Avantguarde_Proletariat_desc: "我们现在可以万分喜悦地宣布，中国是个人民民主专政的社会主义国家，是全东亚真正的无产阶级先锋队。感谢李主席的不懈努力！"
 QIE_Liknep: "扫盲！"
 QIE_Liknep_desc: "“扫盲运动”是一项文化教育运动，旨在清除中国人口中的文盲。该计划是在李大钊同志的指导下制定的，目的是让中国人识字并接受教育。"
 QIE_Finance_Art: "摧毁封建残余"
 QIE_Finance_Art_desc: "中国的传统文化受封建主义影响十分严重，有必要发动一场文化革命，将人民从封建思想中解放出来。"
 QIE_Kyivan_Vanguard: "保卫北平"
 QIE_Kyivan_Vanguard_desc: "新生的无产阶级政权面临着四面八方的军阀的威胁。我们将立刻开始建设北京城防。"
 QIE_Futuroprerias: "巩固无产阶级政权"
 QIE_Futuroprerias_desc: "为了巩固无产阶级的政权，我们将会与各种各样的社会主义团体结成联盟。团结令我们更强大！"
 QIE_Silskprosvita: "乡村建设"
 QIE_Silskprosvita_desc: "我们的农民急需帮助。通过对农村发放补贴，我们大可以肯定，大多数农村很快就会恢复活力。"
 QIE_Education_Reform: "意识形态教育"
 QIE_Education_Reform_desc: "没了意识形态，教育便毫无意义。要让人民了解马克思主义，培养新一代有觉悟的工农。"
 QIE_new_way_ancient_civ: "古老文明的崭新道路"
 QIE_a_new_red_army: "新工人解放军"
 QIE_work_with_MMIC: "与第三国际军事代表团合作"
 QIE_absorb_NRA_remnants: "吸收国民革命军残部"
 QIE_army_for_peasants_and_workers: "我们是工农的子弟！"
 QIE_eastern_socialist_bastion: "东方社会主义堡垒"
 QIE_li_lisan_line: "李立三路线"
 QIE_empower_all_china_labour_federation: "赋权全中劳联会"
 QIE_propagate_two_step_revolution: "宣传两段革命论"
 QIE_build_chinese_industrial_base: "建立国家工业基地"
 QIE_chase_out_reactionaries: "赶走反动派"
 QIE_words_of_chen_duxiu: "扶助工农"
 QIE_council_communism: "委员会共产主义"
 QIE_rally_socialist_thinkers: "团结社会主义思想家"
 QIE_french_education_model: "法国教育模式"
 QIE_renegotiate_united_front: "重谈统一战线"
 QIE_reconcile_world_society: "与世界社和解"
 QIE_coopting_three_principles: "借鉴三民主义"
 QIE_consolidate_LCS: "巩固中工盟"
 QIE_might_of_proletariat: "普罗大众之力"
 QIE_implement_syndicalist_tutelage: "实行工团训政"
 QIE_draw_McMahon_line: "重划麦克马洪线"
 QIE_abolish_unequal_treaties: "废除不平等条约"
 QIE_new_way_ancient_civ_desc: "中华上下五千年，各式政府不胜枚举，从反动的旧皇帝到奉行理想主义的国民党革命者和贪婪的军阀亦不一而足。但迄今为止，中国都没有获得过真正的自由。现在中国将安享繁荣、稳定与和平，有赖于工团主义，压迫的痼疾再无法困扰我们的国家。"
 QIE_a_new_red_army_desc: "一切事业均有其卫士，工团主义事业自不例外。一支集权化指挥的军队将充当我们的卫士，他们的意识形态立场坚定不移，对我们的理想信念亦坚信不疑，他们组织有序，足以避免陷入军头们不顾不服中央政府而开辟自己小山头的尴尬境地。"
 QIE_work_with_MMIC_desc: "我们的欧洲盟友派出的由安德烈·马尔罗领导的第三国际驻华军事代表团是中国与世界无产阶级利益的最伟大捍卫者之一，因此，深化彼此之间在军队现代化与建设新中国方面的合作是极具意义的。"
 QIE_absorb_NRA_remnants_desc: "国民党对中国的愿景绝非尽善尽美，但毫无疑问，它的军官都是坚定的革命者，一心心向革命事业。虽然国民革命军已被解散，但我们将把他们的士兵与军官整合到新的工人解放军结构中，借此吸收他们的经验教训。"
 QIE_army_for_peasants_and_workers_desc: "我们的工人解放军保卫的不是贪婪的资本家、无耻的帝国主义者和腐败的军阀，而是无关身在城市还是农村的，我们的无产阶级人民，以及工团主义意识形态及其和平、平等和人人享有自由的永恒理想所表达的他们的利益。"
 QIE_eastern_socialist_bastion_desc: "令人遗憾的是，工团主义理想在东亚并非显学，城市无产阶级数量稀少、发展亦不充分，因此，我等中华儿女骄傲地成为了亚洲革命的先锋队，我们将以百倍的奉献精神完成我们对人类肩负着的使命。"
 QIE_li_lisan_line_desc: "中国工团主义同盟第一书记李立三同志是我们最忠诚也最高产的成员之一，他孜孜不倦地工作着，在思想与实践道路上为我们的革命指明航向，即“李立三路线”，这一路线于最近被中华全国劳工联合会投票通过为我们的正式纲领，因此，我们将尽最大努力遵循并实践这一路线。"
 QIE_empower_all_china_labour_federation_desc: "我们的工团主义制度，以举世无双的法国政治制度为蓝本，其政治基础是工人通过各种工会在全国大会来行使权力。在法国，全国大会是“劳工总议会”，在中国，则是“中华全国劳工联合会”，这是真正掌握我国国家层面立法与决策权的机构。"
 QIE_propagate_two_step_revolution_desc: "不幸的是，与法公社等先进社会主义国家不同，我国的物质条件还没有工业化到足以按照经典马克思主义思想建立社会主义社会的标准，资本主义在仍处于封建阶段的我国社会也发展不足。因此，我们骄傲的革命者必须承担起建立一个有着强大无产阶级的工业社会的责任，然后才能忠实地应用马克思主义建立社会主义社会的原则。"
 QIE_build_chinese_industrial_base_desc: "中国目前仍是一个农业化程度极深的非现代国家。我们必须尽可能快地建立起工业基地，这既是出于满足建立一个名副其实的社会主义社会的必要条件的意识形态原因，也是出于提高公民生活水平的人道和务实原因。"
 QIE_chase_out_reactionaries_desc: "长期以来，各种反动势力霸占中国，侵害无助同胞的利益，大肆宣扬那些令人作呕的理论。新中国的社会绝不会接受资本主义、封建传统或任何反动思想的侵蚀与传播。"
 QIE_words_of_chen_duxiu_desc: "中华全国劳工联合会的主席陈独秀可说是真正的革命家典范，他有丰富的革命经验，始终致力于把人类从枷锁中解放出来。陈独秀同志虽然遵循工团主义原则只保留少许执行权，但他总是能启迪同志们，他的话语总是充满智慧和真理。"
 QIE_council_communism_desc: "我们不像雅各宾派和极权派那样，过分痴迷于中央集权到威权主义的地步，我们提倡的是一种基于地方民主的制度，这种制度受列宁在俄罗斯革命期间建立的苏维埃制度的启发，并通过工会来普遍代表勇敢的中华儿女，维护人民之间的平等。"
 QIE_rally_socialist_thinkers_desc: "在中国有着各种各样，五花八门的社会主义思想家，理论家和知识分子，但长久起来，他们饱受压迫，只得栖身于阴影，理论也受尽否定。但是现在，负责任的政府正在领导中国，是时候承认这些伟人的贡献，执起他们的成果了。"
 QIE_french_education_model_desc: "公社的教育系统在全世界范围内都足以作为模范，它基于事实和科学，建立起有组织的有机管理模式。我们将效仿它，在这个新工团国家建立起类似的系统，同时吸纳适应东方的学校课程，培训致力于工团事业和扫盲运动的新一代教师。"
 QIE_renegotiate_united_front_desc: "诚然，我们与国民党之间在意识形态上有着不可否认的分歧，但也不得不承认，作为革命组织，国民党占据着更为主导的地位，在人民中也有许多国民党成员和支持者。因此，加强两党间的统一战线是合乎逻辑的选择，但不同以往，这次我们才是主导者。"
 QIE_reconcile_world_society_desc: "世界社是以李石曾、吴稚晖、张人杰、蔡元培等知识分子和革命家为代表的无政府主义理想家群体，他们仍然笃信蒲鲁东主义，幻想着阶级和解。长期以来，他们一直与我们针锋相对，但现在我们得了势，他们似乎转而摆出了妥协般的和解态度。尽管我们永远不会采纳他们的理论，但乐意借此机会结束我们两个组织之间的公开冲突，让他们自由参与我们的工团民主。"
 QIE_coopting_three_principles_desc: "由孙中山总理提出的三民主义是国民党的主要理论，宣扬民族主义、民权主义以及民生主义。为了加强与国民党的合作，我们虽不会把三民主义当做官方理论，但会将我们的成就作为三民主义的体现——促进工会民主，推行温和的反帝爱国主义而不忘记国际主义事业，以及完全平等的社会正义。"
 QIE_consolidate_LCS_desc: "中国工团主义同盟是一个汇集了几乎全中国工会的组织，是我们能在中华全国劳工联合会轻松拥有看似永久的多数席位的头号功臣。但是，中工盟内部存在的分歧有时会危及我们的革命大业，因此，尽可能促进组织的凝聚，集中所有工会的力量来实现李立三路线是至关重要的任务。"
 QIE_might_of_proletariat_desc: "无产阶级构成了世界人口的绝大多数，因此成为了革命的引擎。这股无产阶级力量必须登上舞台，昭告人民，以向他们表明，只要团结起来，任何事物都阻碍不了一个更加公正和平等的社会的到来。"
 QIE_implement_syndicalist_tutelage_desc: "国民党人总是不断地讨论训政的原则，争论其形式和期限。然而，我们已经创造了一种完美的训政模式，既柔和舒适，又似乎能持续很长时间。依靠中华全国劳工联合会内中工盟占绝对多数的代表，以及与实力大不如前的国民党之间的联盟，我们能够在不受任何反动派阻碍的情况下，实现我们的共产主义使命。在中华儿女和我们将要创造的无产阶级天堂之间，已是一片光明坦途。"
 QIE_look_to_guominjun: "向国民军模范看齐"
 QIE_look_to_guominjun_desc: "在冯玉祥败于吴佩孚和张作霖之手后，他与国民军的老兵和残部逃到了山西。国民军是一支纪律严明的部队，他们因在战斗中和对平民的纪律良好而闻名全国。为了现代化山西省军，我们应该以他们的训练模式和纪律为榜样，建立真正专业的军队。"
 QIE_mandatory_training: "强制严密训练"
 QIE_mandatory_training_desc: "冯玉祥于1911年在东北当兵时，他见证了在当地的部分士兵是如何适应东北严冬和忍受劳累的。故此，他提倡进行高强度的体育活动，如健身、举重、障碍赛跑和体操等，以训练出全西北最为健壮的士兵！"
 QIE_standardise_infantry_education: "标准化步兵课程"
 QIE_standardise_infantry_education_desc: "虽然绝大多数中国军阀的士兵都是丈育（文盲），但冯玉祥国民军的军官们以中英日三语编撰了有关谚语、历史著作和诗词的小册子。这些小册子同时分为不同等级，让每位士兵都能够按自己的能力和进度学习。他们也会每月考试，以确保官兵温故知新。"
 QIE_towards_the_moral_army: "道德之师"
 QIE_towards_the_moral_army_desc: "山西军队注定不甘沦为唯利是图的佣兵队伍。相反，“国民军模范”提出把山西军队建设成为人民的军队；对待劳苦大众，要亲近和照顾，而不是骚扰他们。在与世隔绝的西北，我们将掀起国民革命的新一页，彻底解放我们受压迫的同胞！"
 QIE_the_peoples_army: "人民军队"
 QIE_the_peoples_army_desc: "国民军又被称为“人民军”，因为冯玉祥下令他们要尊重并向本地人民伸出援手。国民军内不允许士兵的偷窃行为，而所有为了军队利益被征用的土地都会迅速获得赔偿。在全国上下中，不少人都会对国民军的纪律及其为乡镇带来的秩序感到赞叹不已——并因此对国家军队重拾信心。"
 QIE_an_army_that_labours: "劳动者军队"
 QIE_an_army_that_labours_desc: "为了完成训练，国民军士兵都需要参与公共工程，如修建水堤、渠道和道路。这不仅可以改善乡郊同胞的生活和获得群众支持，还可以为发展中的山西经济提供大批劳动力。"
 QIE_disclipine_and_loyalty: "纪律与忠诚"
 QIE_disclipine_and_loyalty_desc: "军队里并不单有步兵。士官、厨子、铁匠、军号手和驯兽员都一定要成为能打胜仗的军人。所有在山西军队中的成员，不论身任何职，都应当练习枪法和研究兵法，以确保他们不会因不忠或者准头太差而无法杀敌。"
 QIE_infilitration_tactics: "渗透战术"
 QIE_infilitration_tactics_desc: "在烟雾和火力支援下，我们将冲破并击溃敌军防线。在小规模的协同火炮打击下，我们训练有素的专业士兵将会用决心和大刀推向敌军防线，并以纪律和近乎狂热的爱国主义为盾穿越敌方炮火。"
 QIE_whampoa_of_the_north: "北方黄埔"
 QIE_whampoa_of_the_north_desc: "就像已故的孙中山先生在广东兴办的那所著名的军校一样，山西的将军们也希望能把他们的军事课程打造成“北方的黄埔”。山西的军事院校中所教授的理论将与国民党的理论相似，比如来自俄罗斯和工团主义国家的步兵战术。正是在这里，在中国的西北部，革命有望最终取得成功。"
 QIE_political_commissars: "推行政治训导"
 QIE_political_commissars_desc: "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与省府。然而，对于应该引入冯玉祥国民军的政委抑或由阎锡山亲自任命军官，军队内意见相左。"
 QIE_improve_our_logistics: "改善后勤"
 QIE_improve_our_logistics_desc: "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 QIE_our_natural_defenses: "天然屏障"
 QIE_our_natural_defenses_desc: "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 QIE_integrate_the_armies: "整合两军"
 QIE_integrate_the_armies_desc: "时机已到，冯玉祥和阎锡山的部队必须合二为一，成为属于山西政府的省军，只有接纳一省一军才能拥有真正一支训练有素的现代化军队。整合两军固然会影响两位将军的权力斗争……"
 QIE_national_army: "由省军走向国军"
 QIE_national_army_desc: "迄今为止，虽然我军取得了辉煌的战果，但还远不足以称之符合大国标准。要想完成革命，团结人民并驱逐帝国主义者，我们必须用新获得的资源来进行军事现代化并扩大军队规模。但我们绝不会忘记我军在从山西到[SHX.Capital.GetCapitalVictoryPointName]的征途中保持的勇气！"
 QIE_build_a_navy: "复兴北洋水师"
 QIE_build_a_navy_desc: "数个世纪以来，中国都是海上强国，但在被日本和西方侵略者耻辱性的击败后，我们的民族自豪感受到了打击。军阀时代长期的陆上战斗没给维持一支符合大国身份的海军多少资源，要想保卫我国辽阔的海岸线，我们得赶快做些什么。"
 QIE_dockyards: "船坞扩建计划"
 QIE_dockyards_desc: "由于地处内陆，鲜有人认为山西需要建立海军，但晋系如今已再造中华民国，我们现在有能力建立一支国家海军，作为改进和现代化海军的第一步，让我们开足马力，建设新的造船厂！"
 QIE_coastal_forts: "未雨绸缪"
 QIE_coastal_forts_desc: "我们应注意到，如今守卫着海岸线的防御工事已经过时或荒废了，作为海军现代化尝试的一部分，我们正起草一项计划，为相关建筑人员及工程师拨款，用以研究雷达技术及实现岸防工事的现代化，相信这些能够帮助我们守卫中国的海岸线，抵御潜在的登陆入侵行动。"
 QIE_final_battle: "最后一战"
 QIE_final_battle_desc: "尽管我们在第二次中日战争中战胜了日本帝国主义，但傲慢的日本鬼子利用海上优势，在停火后拒绝归还台湾。多亏了海军现代化计划成功完成，我们现在有能力挑战日本人，为收复台湾，我们将再次与日本开战！"
 QIE_national_air_force: "建立保定航校"
 QIE_national_air_force_desc: "虽然我们就任山西期间有过各种航空项目，但阎冯二人都没有发展一支可堪其用的空军的资源。要想跟上军事理论进步的步伐，我们必须建立一支能统御长空的空军力量。而且，这在扫清残存军阀的战斗中也是一支强大的力量。"
 QIE_utilise_arsenals: "利用军阀兵工厂"
 QIE_utilise_arsenals_desc: "随着我军在统一中华之路上高歌猛进，各省军阀扔下的军工厂和武器库现已入我手中。这些年里他们如阎锡山那样建立了自己的武器生产线。我们可以改善并利用这些设备以便为国家所用，而不是表现得像个饥渴的地方军阀头子。"
 QIE_chinese_marines: "民国海军陆战队"
 QIE_chinese_marines_desc: "尽管我们国家缺少航海传统，但中华民国的第一支海军陆战队可以追溯至1911年武昌起义期间，最初被称为“海军警卫队”，随后在1914年改制成了更为标准的海军陆战队，但从那往后，建立并维持现代化师级海军陆战队的尝试皆以失败告终，如今让我们重拾这份遗产，创建中华民国海军陆战队，以此保卫海岸！"
 QIE_new_methods: "拥抱新战术"
 QIE_new_methods_desc: "军阀时代的可悲之处在于，由于所有的预算被用于维持地方性军队，国家层面上一定规模的现代化军队一直无法组建。自上一次在自强运动中对军队进行全国性改革以来，战争形式已经发生了很大的变化，机械化部队取代了旧式骑兵。我们可不能在这场竞赛中被落在后面。"
 QIE_future_of_war: "未来的战争形势"
 QIE_future_of_war_desc: "“兵贵神速”，战争的形式也随着时代的进步而改变。飞机、坦克和战舰固然光鲜亮丽，但我们在追寻未来战争模式的过程中绝不能忽视其他关键领域的发展。军事计划、兵种配合和作战学说对现代战争来说必不可少，随着保定军校新一天的到来，我们必须谨记在心。"
 QIE_national_peoples_congress: "必是赤旗的世界"
 QIE_national_peoples_congress_desc:0 "资本主义自古以来就以这样或那样的形式存在着，而其从始至终唯一不变的一点便是同工人阶级的敌对。如果世界要战胜这种充满妄想的制度，那就必须以社会主义之光制伏一切反动势力及其走狗。"
 shouchang.1.t: "赤旗环绕世界?"
 shouchang.1.d: "在这世界的群众运动的中间，历史上残余的东西，什么皇帝咧，贵族咧，军阀咧，官僚咧，军国主义咧，资本主义咧——凡可以障阻这新运动的进路的，必挟雷霆万钧的力量摧拉他们。他们遇见这种不可当的潮流，都象枯黄的树叶遇见凛冽的秋风一般，一个一个的飞落在地。由今以后，到处可见的，都是布尔什维克战胜的旗。到处所闻的，都是布尔什维克的凯歌的声。人道的警钟响了！自由的曙光现了！试看将来的环球，必是赤旗的世界！"
 shouchang.1.a: "汉文化圈和印度文化圈团结起来！"
 shouchang.1.b: "全亚细亚的人民团结起来！" 
 shouchang.1.c: "让布尔什维克的理想重现世间！"
 shouchang.1.e: "英特纳雄耐尔，就一定要实现！"
 NQIE_reinforce_confucianism:0 "重塑儒家价值"
 NQIE_reinforce_confucianism_desc:0 "尽管现代化在按部就班的进行中，宋哲元仍然制定了一系列计划，通过政府拨款的教育资助和研讨会活动来强化传统价值。这一计划的主要受众是青年和未受教育的农民，基于儒家经典的大众教育将会提高我们政权的声望。"
 qiekmt.2.t:0 "暴风雨后的宁静"
 qiekmt.2.d:0 "越来越多的混乱充斥着北京。这不是内战，而是无政府状态。支持溥仪的军队仍在与直系军阀的残余作战，更糟糕的是，沈阳的张作霖正兴高采烈地谈论夺取北京，奉系军队在山海关外集结，越来越大胆地进入华北。随着冲突的持续，宗社党和保定系发现他们的分歧比预期的要大。随着直系残余势力开始内斗，华北陷入了彻底的混乱！\n\n然而，随着时间的流逝……枪声平静了下来。第二天……一大群人涌入北京。他们手上拿着枪，疲惫不堪。起初几乎没有人知道他们是谁，但很快就弄清楚了，他们是……"
 qiekmt.2.a:0 "孙连仲与鹿钟麟的军队！国民革命万岁！"
 qiekmt.2.b:0 "李大钊与工人武装！无产阶级革命万岁！"
