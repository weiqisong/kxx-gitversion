 QIE_manchu: "宣统维新国策树"
 QIE_zhili: "直系军阀国策树"
 QIE_yearofrat: "丙子鼠年"
 QIE_yearofrat_desc: "随着1月24日中国农历春节的临近，国会总裁曹锟和内阁总理大臣吴佩孚将军已经开始起草演讲，以纪念他们二者在反贸易债务问题上达成一致的第四个年头。这一问题正是中央政府的头号大敌，即便八联合内部已经出现了动荡的征兆，直系军阀仍然急切想要解决该问题。"
 QIE_taxes1: "新税"
 QIE_taxes1_desc: "军阀时代的征税范围在半有组织性到完全临时性之间不等。大多数人肯定会讨厌新的苛捐杂税，但通过一个既定的立法机构颁布一个新税种有望减轻一些不满，毕竟税务员总比成群结队的贪婪兵痞要好。"
 QIE_subsistancefarming1: "鼓励农产品出口"
 QIE_subsistancefarming1_desc: "我们缺乏进行大规模工业革新所需的工业基础。但是，我们并不缺少农民。通过给予农民补贴，我们可以开始建立可以减轻我们巨额债务的农产品出口体系。"
 QIE_emergencysession: "直系高层紧急会议"
 QIE_emergencysession_desc: "南方的动荡局势已经演变成全面的混乱。骚乱横行，政权已经接近崩溃。吴佩孚有必要召集直系的高级将领和官僚进行商讨，以应对目前这种发展态势。"
 QIE_capitalize_politics: "新选举"
 QIE_capitalize_politics_desc: "在先前的选举中，和谐社团仅以微弱优势获胜。但是随着我们的政策转向反租界立场，我们可以利用这些新获得的名望来增强我们政权的合法性。"
 QIE_meetwithassembly: "与国会政党会面"
 QIE_meetwithassembly_desc: "我们之前做出的忠于德国人的决定所产生的异议还没有在下层阶级引起波澜。通过与国会主要政党的领导人会面，我们可以安抚他们，并确保他们至少在表面上对我们的政权表示支持。"
 QIE_futureofzhili: "直系军阀的未来"
 QIE_futureofzhili_desc: "最近几个月的动荡表明，直系要想能在未来几年甚至未来几十年内继续生存下去，改革是必要的。我们需要在我们的军队中建立一个（合理的）绩效晋升制度，并革除政府内部最严重的腐败，否则我们就完了。"
 QIE_default_debt: "债务违约"
 QIE_default_debt_desc: "所有其他的办法均告失败，德国资产的外撤意味着我们现在要解决国际金融危机的唯一办法只有宣布债务违约。这势必会在短期内损害我们的形象和声誉，但如果运气好的话，我们会获得长期的回报。"
 QIE_nationalize_germans: "德控工业国有化"
 QIE_nationalize_germans_desc: "这些撤销了对我们政权财政支持的企业在此之前或多或少都归德国机构所有。我们可以将这些工业国有化，以帮助我国的自主生产。因黑色星期一瘫痪的德国人除了能拍几份电报过来骂街之外，别无他法。"
 QIE_locallogistics: "本地后勤"
 QIE_locallogistics_desc: "德国已承诺为我们向我们提供卡车和其他后勤装备以应对将来同日本的冲突。随着德国军事顾问团的撤出，我们可能需要转而采取一些传统的后勤补给方法来协助我军。往好的方面想，毕竟以我们现在的基础设施水平本来也无力维持那么大量的机动车辆，不是吗？"
 QIE_buyforeignguns: "购买外国军械"
 QIE_buyforeignguns_desc: "我们的反租界立场使我们无法与那些参与瓜分我国的国家打交道，但世界上仍有许多国家或多或少地尊重我们的领土完整。斯堪的纳维亚、波希米亚和其他国家的军事装备可能对我国大有用处。"
 QIE_siciliyships: "向西西里订购军舰"
 QIE_siciliyships_desc: "尽管意大利王国参加了对义和团运动的镇压，但两西西里并没有，而且他们的造船厂是世界上最大的造船厂。驱逐舰和潜艇进行破交攻击可以帮助我们应对即将发生的中日冲突，否则我们的海军可能永远都打不过日本人。"
 QIE_stealplanedesigns: "“采购”外国飞机设计图"
 QIE_stealplanedesigns_desc: "我们缺乏自主研发国产飞机的能力，而且出于显而易见的原因，德国提供他们设计的承诺也未能实现。直系将领中一些比较卑鄙的人，建议派间谍去使馆城市的机场，以便在修理工的衣架中找到设计图。这显然是一个大胆的计划，但是我们没有其他选择。"
 QIE_chinesenavalacademy: "创建直隶海军学院"
 QIE_chinesenavalacademy_desc: "我们许多低级海军军官都接受了德国海军学院的培训，这使得他们对我们派系的忠诚度很值得怀疑。我们调拨资金来建立自己的海军学院，并可以在那里培训有前途的学员，使他们既能成为熟练的战术家，又可以确保对我们的忠诚。"
 QIE_expatairtraining: "外教空军训练计划"
 QIE_expatairtraining_desc: "尽管国内航空培训还处于起步阶段，雇用一些被使馆城市解雇的各色流亡者和外籍侨民来训练我们的飞行员可能得多加小心。我们得确保他们在教我们的学员时清醒过来，但是坠机是训练过程的一部分，对吗？"
 QIE_supportcompanies: "发展直系工程兵部队"
 QIE_supportcompanies_desc: "为了应对中国崎岖的地形，任何一支军队都需要一帮有能力的工兵来为其提供支援。不幸的是，我们那些临时组织起来的工兵队伍无力为我们提供有效的后援支持。我们必须建立自己的军事工程院校，以确保我们的部队在战场上能得到足够的后勤支援。"
 QIE_reorganise_divisions: "重组军阀军队"
 QIE_reorganise_divisions_desc: "每一位有实力的军阀都通过自己的私兵来巩固自己在当地的统治。但这些军队的质量总是参差不齐，有些是接受过训练的半职业化军队，而更多的则是肆意劫掠百姓的土匪。不过，我们还是能够通过投入大量资源对这些队伍进行现代化和标准化的整改，让他们为我方冲锋陷阵。"
 QIE_zhili_flood_dams: "准备溃坝"
 QIE_zhili_flood_dams_desc: "直系战略家们制定了一个令人震惊的计划——破坏黄河沿岸的大坝。这势必将会导致洪水泛滥，并阻止任何敌人的前进。但也将造成巨大的平民伤亡和经济损失。"
 QIE_studywars: "老方法，新设计"
 QIE_studywars_desc: "在欧洲将军们尝试“装甲战争”和其他前沿思想的同时，我们的战略家从过去的十年内战中吸取了教训——大炮才是王道。通过对我们的旧火炮进行现代化改造，我们可以确保它们在战斗中为我们提供最佳火力支援。"
 QIE_work_with_manchu: "同满洲将领共事"
 QIE_work_with_manchu_desc: "尽管一些年轻的满洲将领确实是妄自尊大的贵族，但是像爱新觉罗·载涛这样年长的军队元老就能为直系军队提供有价值的骑兵培训。同时，直系的将领也可以向新生代勋贵军官传授他们在过去数十年的倾轧和战争中学到的技能。"
 QIE_expand_peking_uni: "扩建京师大学堂"
 QIE_expand_peking_uni_desc: "京师大学堂的教育方向侧重于文学、艺术和文化这类社会科学内容，这些东西确实挺重要的，但是这些东西没法打赢战争。我们可以向京师大学堂调配资金以资助其在计算机、化学和无线电方面的研究并建立实验室，而这些都是能对我们的军队提供帮助的。"
 QIE_zhili_mercs: "雇佣外国顾问"
 QIE_zhili_mercs_desc: "我们的反租界立场使我们无法从大多数欧洲政府那里获得军事援助，但是聘请个人、独立顾问则是讲究公平竞争。过去二十年持续的动荡和冲突使得那些凭自己的才能让雇主竞高价的人供不应求。"
 QIE_jiangbailiplan: "蒋百里的计划"
 QIE_jiangbailiplan_desc: "蒋百里将军的计划侧重于静态防御工事和防御战术，并且着重针对日军可能在沿海地区发动的登陆战准备对策。此外，蒋百里将军还希望对士兵的操练程序进行全面改进，并优先考虑结合上杰出军官们的先进技艺，就像他与蔡锷在护国战争中的经历一样。"
 QIE_hubeigenerals: "拉拢湖北将军团"
 QIE_hubeigenerals_desc: "“湖北将军团”是由湖北籍的实业家和军人组成的非正式协会。蒋百里将军的密友——萧耀南将军是该的玉帅，并慷慨地自愿利用他同工业界的人脉去帮助蒋氏计划修建所需的防御工事。"
 QIE_gongxianarsenal: "扩建巩县兵工厂"
 QIE_gongxianarsenal_desc: "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 QIE_modern_contracts: "国防合约商的现代化合同"
 QIE_modern_contracts_desc: "以前，武器生产合同是临时签发的，而且各级腐败泛滥。通过发挥我们现有的政治影响力，我们可以对这些采购系统进行现代化和整理，使我们的军火工业采购水平达到西方标准。"
 QIE_jinghanRR: "改善京汉铁路"
 QIE_jinghanRR_desc: "京汉铁路连接了我国所有主要的工业基地和农业产地。我们应提高其运力，以便使其更有效地调动士兵和战略物资。"
 QIE_expandmines: "重组开滦矿务局"
 QIE_expandmines_desc: "开滦矿务局成立于1878年，是清廷与各类英国资本合伙的合资企业。开滦矿务在军阀时代的战乱中遭到了严重的破坏，我们必须重建并重组企业以使其为我们提供战争支援。"
 QIE_develop_tangshan_steel_decision: "重建[614.GetName]矿业"
 QIE_develop_tangshan_steel_decision_desc: "我们必须重建开滦矿务局那些在军阀战争中遭到摧毁的产业，好让他们为我们的战争机器服务。"
 QIE_develop_hebei_steel_decision: "重建[1060.GetName]矿业"
 QIE_develop_hebei_steel_decision_desc: "我们必须重建开滦矿务局那些在军阀战争中遭到摧毁的产业，好让他们为我们的战争机器服务。"
 QIE_devscheme: "大冶-汉阳发展计划"
 QIE_devscheme_desc: "大冶-汉阳走廊集中了北京以外的大部分工业基地，但该地区的基础设施和城市规划仍有许多不足之处。通过投资以清理土地修建工厂，以及促进民用工业来支持军事工业，就可以使该地区实现现代化。"
 QIE_shanxicoal: "扩建山西煤田"
 QIE_shanxicoal_desc: "晋东地区的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。我们应该对其进行投资以推动我们不断发展的工业。不过这样可能会激怒阎锡山，所以我们务必小心一些。"
 QIE_baodingarsenal: "扩建保定兵工厂"
 QIE_baodingarsenal_desc: "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 QIE_restore_order_in_china: "恢复中国的秩序"
 QIE_restore_order_in_china_desc: "长期以来，国家分裂，群雄并起，甚至有地方叛离中国。在我们实力尚弱时，形形色色的掠夺者剥削我土地、腐蚀我人民。在终结百年国耻的道路上，我们将迈出下一步：结束军阀时代。必须让各军阀就范，将那些利用八联合崩溃之机行煽动之事的人绳之以法。"
 QIE_destroy_federalists: "消灭联派"
 QIE_destroy_federalists_desc: "“联运动”是一帮地方主义军阀的产物，还被天真的知识分子所支持，实际上不过是加剧军阀混战的闹剧。1927年，我们被迫容忍陈炯明恢复广东长职务，但此后，他和他的盟友一直在反抗我们。我们必须在“联运动”继续荼毒更多地方之前，终结它带来的分裂和腐败，恢复中央政府在联派地区的权力。"
 QIE_cross_the_dai_river: "进军戴河"
 QIE_cross_the_dai_river_desc: "第四次直奉战争中，我们进军东北受阻，多年过去，东北方向的战争威胁却愈演愈烈。张作霖和日本人做了交易，出卖了灵魂，也出卖了国家——我们要进行第五次直奉战争，纠正他犯下的大错。直系要从日本人手中保住东北，我们迄今为止的一切努力都是为此。机不可失，时不再来！"
 QIE_destroy_kuomintang: "民党威胁"
 QIE_destroy_kuomintang_desc: "所谓“国民党”，乃孙文对朝廷怀恨在心而创立之政党，如今不过一团乱麻、残兵败将耳——“社会主义”盗匪、军阀罪犯，侈谈“革命”，行暴力掠夺之实。十余年前，民党北犯，大败而归，然其众多“革命”不移。我军将起兵南征，定要一举驱逐民党，捣毁其叛逆之巢穴。"
 QIE_unitedchina: "一统中华"
 QIE_unitedchina_desc: "终于，一统中华的梦想实现了！百年国耻已被洗刷，现在我们必须为通往崭新的世界锚定一条道路。"
 QIE_looseends: "收拾残局"
 QIE_looseends_desc: "我们成功战胜了日本人！现在我们剩下的任务就是确保除去中国内地之外，我们天赋领土的归属。蒙古、西藏以及那些边远的份势必应该尾随我们左右！"
 QIE_endconcessions: "终结租界"
 QIE_endconcessions_desc: "长期以来，这些租界一直是我们主权的污点，中国忍得够久了！澳门、使馆城市和德国殖民残余都必须通过谈判或采取直接行动，被置于我们的直接控制之下！"
 QIE_salvage_german_industry: "抢救德国设计"
 QIE_salvage_german_industry_desc: "在匆忙逃回租界的过程中，北京理事会和德国投资者抛弃了大量工业设备。我们应该挽救这些设计并尝试对其进行改造以服务我们。"
 QIE_leverage_new_pop: "吸引反租界知识分子"
 QIE_leverage_new_pop_desc: "我们通过以前被认为是“军阀政府”无法实现的优势实现了对陈调元玉帅的干预性支持，这增强了政府的合法性。通过招募前新帝国宪政会的知识分子加入我们的政府，我们可以进一步使我们的政权合法化。"
 QIE_on_our_own: "自力更生"
 QIE_on_our_own_desc: "我们采取反租界立场使得德国撤回了他们的军事支持。不过，我们将调动我们自己的一切资源并激发人民的意志来进行自卫。"
 QIE_hire_republican_officers: "雇佣前共和派的军官"
 QIE_hire_republican_officers_desc: "前共和派的军官和士官对我们支持复辟的清朝感到厌恶。不过随着清朝被推翻以及我们现在所采取的反租界立场，也许我们现在能够将这些经验丰富的军官和士官重新招募回来。"
 QIE_open_up_to_investment: "简化外资进入的法案和条款"
 QIE_open_up_to_investment_desc: "尽管深受德国的影响，我们在关于外资投资上仍然是漏洞百出，保持着繁文缛节和严重的官僚习气。通过简化一系列法律和条款，我们应该能够吸引到其他的外国投资来建设我们的工业和军备。"
 QIE_harmonious_balance: "和谐平衡"
 QIE_harmonious_balance_desc: "很少有人能相信这是可能实现的，但是我们确实在知识分子、满洲勋贵和直系军阀乃至皇帝陛下其本人之间达成了一个微妙的平衡。现如今公众已经视我们为一个合法的政府并且愿意在大多数是候站在我们一侧。"
 QIE_baoding_zhili_cooperation: "鼓励直保合作"
 QIE_baoding_zhili_cooperation_desc: "保定武备学堂的士官们大多都加入了中国青年党，他们对德国和其他外国势力对我国的长期影响感到不满。但由于我们最近采取了反租界的立场，他们转而开始支持我们的政权。通过将他们吸纳进入直系的指挥体系之中，我们能确保未来几年他们对我们保持忠诚。"
 QIE_guardian_of_emperor: "开展倾向帝制的宣传"
 QIE_guardian_of_emperor_desc: "宗社党人长久以来对直系军阀将皇帝陛下置于局外颇有微词。但是通过将皇帝抬到军队前面进行宣传，我们将能够激发那些满洲勋贵的热情，不仅提升了他们的士气，也安抚了他们的情绪。"
 QIE_lesson_of_intervention: "干涉的教训"
 QIE_lesson_of_intervention_desc: "对八联合崩溃的干预已经教会了我们许多关于现代战争的宝贵经验。在应对任何可能的更大的冲突之前，我们应该好好利用他们。"
 QIE_lesson_of_coup: "未遂政变的教训"
 QIE_lesson_of_coup_desc: "宗社党叛徒推翻直系军阀的尝试落空了，但这也为我们的国内安全体系敲响了警钟。我们有必要重建国内情报活动组织，以确保其可以将未来的叛乱防范于未然。"
 QIE_placateassembly: "安抚国会"
 QIE_placateassembly_desc: "我们加深同德国人之间的联系引起了一系列的动荡，但是最要命的是这加剧了我们同国会中那些反对势力之间的隔阂。虽然他没并没有真的军队能来对抗我们，但是从长远来看，成气候的反对派对我们有百害而无一利。我们应当采取一切必要的手段去安抚这些势力以确保他们对我们保持忠诚。"
 QIE_future_relationship: "未来的关系"
 QIE_future_relationship_desc: "在击败了日本和奉天叛军之后，新的问题摆在了台面上。我们是否应该继续同德国保持亲密的关系，还是应该将重心放在国内的发展和建设上？"
 QIE_request_german_bailout: "要求德国的援助"
 QIE_request_german_bailout_desc: "我们在国际债务上的负担阻止了我国在工业上的进步。我们可以游说德国人进行国际纾解来缓解我们现在的债务状况并使我们实现现代化，但这可能会激怒那些顽固的民族主义分子。"
 QIE_germanarsenal: "雄鹰与巨龙"
 QIE_germanarsenal_desc: "如果能用上德械自然好，但是增进同德国的联系可就没那么妙了。只要我们向北京理事会退让，那飞机、坦克还有更多的装备自然就可以供我们使用了。"
 QIE_germandesigns: "购买德国的生产许可"
 QIE_germandesigns_desc: "德国人的武器设计帮助他们赢得了世界大战。而我们过去也生产使用了很久的德式装备。我们应该尝试购买一些最新的德国产品的生产许可，使得我们的军队在装备上可以优于我们可能的敌人。"
 QIE_germanradio: "学习德国支援连的建设经验"
 QIE_germanradio_desc: "德国的师级单位在整合最新的无线电技术，工程设备和其他支援装备方面具有先进性和创新性。我们应该研究学习他们的连队建设经验，并在我们自己的军队中组织相应的编制。"
 QIE_kriegsmarine: "购买德国军剩舰只"
 QIE_kriegsmarine_desc: "在大战结束后，德国海军进行了快速扩建和现代化改装，目前德国有大量的舰艇停泊在港并且处于闲置之中，无所事事。我们应该联系德国并询问能否购买这些旧船来武装我们的海军。"
 QIE_luftwaffe: "空军生产许可"
 QIE_luftwaffe_desc: "尽管他们可能不愿向我们出售他们的最新设计，但德国阻止日本在东亚扩张的需求却是迫切的。比起给一些他们的飞机给我们，他们还有什么更好的办法吗？"
 QIE_motorized_armor: "进口坦克和卡车"
 QIE_motorized_armor_desc: "德国的装甲和卡车是世界上最令人胆寒的战争机器，而且我们有不少年轻军官都对那些新奇玩意儿跃跃欲试。我们应该找德国厂子谈谈看，看能不能获得一些生产许可，来应对将来可能同日本人之间的战争。"
 QIE_buymauser: "进口德国轻武器"
 QIE_buymauser_desc: "德国轻武器的设计是世界上最先进的。我们应该直接进口一些来替换我们士兵手上的装备。"
 QIE_germanattache: "德国武官"
 QIE_germanattache_desc: "尽管我们乐于使用德械，但我们真正需要的是德国士官来帮助训练我们的部队。北京理事会刚刚通知我们，只要我们愿意花一些钱，他们可以游说从柏林派遣一批精锐的德国士官来协助我们。"
 QIE_seek_german_civ_investments: "与德国生产商合作"
 QIE_seek_german_civ_investments_desc: "德国企业经常面临诸如工会争端和工人要求提高工人权利的问题。我们可以为他们提供土地让他们在中国建厂，并向他们提供没有这些诉求的廉价劳动力。"
 QIE_grant_foreign_licenses: "采购德国工具"
 QIE_grant_foreign_licenses_desc: "我们能够轻而易举地将工厂建好，但是我们需要的是好品质的德国工具和模具设备。如果我们采购足够多的机床和模具，我们应该能够使我们的工业腾飞并尽快追上西方国家的脚步。"
 QIE_seek_german_RR_capital: "雇佣德国铁路工程师"
 QIE_seek_german_RR_capital_desc: "我们的铁路系统大多是由欧洲公司建造的。虽然有人会对我们继续使用他们的铁路感到愤怒，但是说到底他们才是掌握技术的人。我们应该聘请德国的铁路工程师来改善我们的基础设施。"
 QIE_siemens: "购买西门子无线电"
 QIE_siemens_desc: "在中国这样的大国，无线电真的是能够确保我们的部队能够在战术和战略上协调一致的关键，西门子是德国无线电设备上的巨头，我们应该进口一些他们的设备来武装我们的部队。"
 QIE_IGfarben: "购买巴斯夫合成专利"
 QIE_IGfarben_desc: "中国缺乏石油和橡胶的自然产出，但是如果我们能够得到新的德国化学专利，我们可以通过石化工业合成一些。"
 QIE_germanresearch: "大学交流计划"
 QIE_germanresearch_desc: "相互学习的最好办法就是体验对方的文化。通过将一些中国学生送到德国的大学，他们可以将最新的知识带回祖国。而人们也希望在中国学习的德国学生能学到一些我们的文化，并将其带回德国与他们的同胞分享。"
 QIE_debt_issue: "解决债务问题"
 QIE_debt_issue_desc: "困扰前清的债务问题如今仍然困扰着新生的中华民国。我们确实可以向德国求助，但这可能导致我们新建立的政权在公众的压力下土崩瓦解。相反的，如果我们采取反租界立场，并且直接宣布债务违约，将会为政权增加合法性，不过如此一来德国人对我们的态度肯定不如当年对溥仪。"
 QIE_restoration: "宣统维新"
 QIE_restoration_desc: "事情发展完全意料之外，曹锟和吴佩孚的决策失败葬送了他们自己的政权，他们曾经的盟友背叛了他们并同满清勋贵达成了共识。新政权的未来十分不明朗……"
 QIE_wu_constitution: "新宪法"
 QIE_wu_constitution_desc: "清朝已经被推翻，现在我们必须着手为我们的新政权创立新的宪法。尽管直系军人仍然会对其进行有限地“指导”，但如今共和派返京几乎已经是板上钉钉。"
 QIE_unrest: "解决动乱"
 QIE_unrest_desc: "我们在八联合崩溃时采取的中立立场最后并没能讨好到任何人，反而是适得其反的激怒了所有人。我们需要在局势变得无法控制之前迅速遏止动乱。"
 QIE_president_hu: "执行胡大总统改革计划"
 QIE_president_hu_desc: "大总统胡适是世界著名的政治哲学家，他的著作启发了许多人。我们应该尽可能地利用他提出的实用主义政治哲学，以便更好地维持我们新政府的运作。"
 QIE_president_koo: "执行顾大总统改革计划"
 QIE_president_koo_desc: "大总统顾维钧是杰出的外交家，同时也是幕后的操纵者，我们应该利用他的专业知识来为我们的新政权制造合法性并构建新的国际贸易关系。"
 QIE_pragmatism: "实用主义"
 QIE_pragmatism_desc: "胡适提倡的实用主义哲学鼓励与可能危害现有政治环境的要素进行合作以带来最富有成效的改变。我们应该将这一政治哲学应用于政府的运作中，以便更好地使政府的“军阀”要素合法化。"
 QIE_hu_reconstructing_china: "扶危济困"
 QIE_hu_reconstructing_china_desc: "“武昌起义”以来，许多名人涌现出来，为中国的美好未来许下诺言。他们高谈阔论，声称要使中国工业化，但只有少数人付诸实践。我们对这些计划的可行性并不抱任何幻想，要实现中国工业化的梦想，首先就要解决体制弊端，改善民众的物质条件。"
 QIE_diplomacy: "外交天才"
 QIE_diplomacy_desc: "顾维钧是中国驻美大使，同时也代表了我国参加哥本哈根和会。我们应该确保将他能够将自己的外交理念带到一个可以与世界各国建立贸易协定的新外交部门中去。"
 QIE_eradicate_manchu: "铲除满洲勋贵余孽"
 QIE_eradicate_manchu_desc: "满洲勋贵及其追随者已经渗透到我们社会的每一个角落。即使伪皇帝溥仪和清廷已经垮台，他们仍然可以通过大量满人控股的经济，以及官僚机构中的支持者来施加影响。在我们一统中国、使中国成为现代的共和制民族国家之前，必须清除这些破坏稳定的封建分子。"
 QIE_elimiate_baoding: "摧毁保定系"
 QIE_elimiate_baoding_desc: "必须通过任何必要的手段镇压策划了这场失败政变的反叛保定学员士官，以维护我们年轻共和的未来。"
 QIE_deligitimize_oppo: "反对党非法化"
 QIE_deligitimize_oppo_desc: "国会虽然是枚橡皮图章，但它仍然迫使我们要对着那帮异想天开的贵族和毫不体恤民情的市民精英们空费口舌。我们应该颁定法律否认国内这些贵族团体的合法性，并将重心放在那些我们伟大的中华民国国民真正的需求上。"
 QIE_placate_intellectuals: "安抚知识分子"
 QIE_placate_intellectuals_desc: "新帝国宪政会在北京的知识分子中非常受欢迎。通过我们新的反租界立场，我们可以尝试将其纳入民国政府，将他们统一于我们的意识形态之下。"
 QIE_rebuild_arsenals: "重建兵工厂"
 QIE_rebuild_arsenals_desc: "政变后，保定武备学堂附近的战斗严重损坏了保定兵工厂的设施。我们应该清除兵工厂损坏的部分再换上新的机械，以提高我们的生产能力。"
 QIE_rebuild_domestic_ind: "重建民用工业"
 QIE_rebuild_domestic_ind_desc: "席卷北京的暴力活动和骚乱摧毁了城市的大部分区域，其中包括一些工业设施。我们应该清理废墟，继而在废墟上建造更大、更先进的工厂。"
 QIE_stable_republic: "民国的胜利"
 QIE_stable_republic_desc: "直系军阀再次取得了1927年的胜利，击败了中国所有其他的伪民国政府。不再有德国给我们强加的皇帝了，我们终于可以在中国建立真正的民主政权了。民国万岁！"
 QIE_purge_zhili: "拱卫华北平原"
 QIE_purge_zhili_desc: "参与政变的军队控制了北京及保定武备学堂周边的地区，而我们其余领土仍处于叛匪直系军的控制之下。我们需要首先确保北部边界的安全，在挥师南进之前有必要先将北面负隅顽抗的直系军消灭。"
 QIE_coup_backer: "新的勤王者"
 QIE_coup_backer_desc: "摧毁直系军阀并不是借一人之力能够完成的事情。不论我们喜欢与否，为了扳倒专制的军阀，我们不得不与中国的其他那些割据一方的势力达成协议。现在我们必须邀请他们进京，看看我们能不能提供一些他们想要的东西以换取他们对我们的继续支持。"
 QIE_zhang_tianran_backer: "张天然"
 QIE_zhang_tianran_backer_desc: "一贯道宗天师张天然对其信众影响甚大。尚不清楚他想在我们政府中担任何职，但他似乎愿意向我们提供一贯道的支持，以换取某种未知的承认……"
 QIE_qu_yingguang_backer: "屈映光"
 QIE_qu_yingguang_backer_desc: "山东玉帅屈映光一直是虔诚的宗教人士。虽然他希望君主制现代化，但也强调传统和与过去连贯性的保持。"
 QIE_yan_xishan_backer: "阎锡山"
 QIE_yan_xishan_backer_desc: "阎锡山玉帅是我们政变意想不到的盟友。他以前是反君主派，而他敏锐的政治头脑意识到现在的皇帝是个有力的政治工具。他主要希望与现有的建制派合作，实现中国现代化，并传播他的个人意识形态，即一种包含传统主义、自由主义、民族主义和工团主义的含糊的政治哲学。"
 QIE_yiguandao: "招致一贯道影响"
 QIE_yiguandao_desc: "张天然凭借其在政府中的新职务，开始在国内扩大一贯的势力和影响力。尽管这增强了我们在天师的追随者中的合法性和名望，但他们到底更忠于谁——是我们的政府还是张天然的信仰？"
 QIE_gather_dynasties: "召集王侯世家"
 QIE_gather_dynasties_desc: "勤王者的改革计划的主要内容就包括将前清的王侯世家召集起来为溥仪统治的合法性正名。皇上已经开始发出邀请，在接下来的几周内，世家贵胄将陆续抵达北京。"
 QIE_ceremonial_rites: "恢复礼节仪式"
 QIE_ceremonial_rites_desc: "在直系军阀统治时期，帝国的礼制在很大程度上都被忽视且置之脑后。朝廷官员提议重建这些礼制，将这些礼制重新送入公众的视野中，以向民众灌输爱国热情。"
 QIE_bolster_legitimacy: "强化帝国政府"
 QIE_bolster_legitimacy_desc: "在长达十年的直系军阀统治时期，皇帝不过是一个被软禁在紫禁城中的傀儡。但是，现在有了新宪政的支持和一贯道的信仰，人们开始将皇帝视为团结政府、在其中恢复秩序的重要人物。"
 QIE_legitimate_emperor: "合法的皇帝"
 QIE_legitimate_emperor_desc: "我们的努力获得了成功。溥仪现在被中国每一个老百姓都视为了是中国唯一的合法领导者。在山东掌权的张天然宣布，山东将会承认帝国对山东的统一。"
 QIE_modernize_monarchy: "现代化的君主制"
 QIE_modernize_monarchy_desc: "山东玉帅是清廷的忠臣，但他也意识到为了适应现代政府，皇帝在中国扮演的角色亟待改变。他计划推动皇帝成为更西方式的立宪君主，在发生严重冲突时充当政治上的团结象征和潜在的调解人。"
 QIE_reinforce_confucianism: "君民一体"
 QIE_reinforce_confucianism_desc: "自古以来，孔子的形象就是传播古代智慧的圣人。武昌起义前，前人曾试图将孔子的地位提升到中华民族国家的象征。这种新的国定崇拜可以将孔子融入民族叙事，让这位广受尊敬的圣人成为民族文化的精髓和“中国性”(Chineseness)的缩影。在教育和文化礼仪领域，我们会将对孔子的国定崇拜重新制度化，创造和谐开明的大清帝国。"
 QIE_revise_the_chinese_tripitaka: "修订中华大藏经"
 QIE_revise_the_chinese_tripitaka_desc: "大藏经长期以来一直备受争议，但我们要在屈映光大师的领导下，编纂《修订大藏经》。所谓大藏经，又称一切经，是为佛教经典的总集。《修订大藏经》要强调“红帽派”的、特别是噶举派那保守且深奥的元素，这将成为我们新政府的政治基石。然后，我们将向政府官员宣传这些理念，皇帝本人也早已遵从红派教义。"
 QIE_move_industry: "工业内陆转移"
 QIE_move_industry_desc: "随着外国入侵的威胁日益迫近，新的勤王者已提出使用他们的军队来帮助将帝国的工业设施从沿海转移到内陆地区去。一旦敌夷登陆，这将能够持续保障我军的补给。"
 QIE_train_civil_servants: "培训公务员"
 QIE_train_civil_servants_desc: "直系官僚的运作依赖裙带关系、任人唯亲、同乡帮带和普遍的腐败。这使得中国能够胜任职务的公务员奇缺，大批不合格的官员占据着政府的岗位。屈映光玉帅建议我们将旧有的公务员考试体制加以现代化，以确保有合格的官员在这些岗位上工作。"
 QIE_imperial_academy: "成立文化研究院"
 QIE_imperial_academy_desc: "几十年来，中国国力衰微，饱受蹂躏，我们的文化在国家权威和西方价值观的不断侵蚀下衰落。我们的勤王者认为，这种趋势必须扭转，我们要建立一个文化研究中心，团结龙椅背后的知识分子阶层，将西哲思想转化为更适用于大清的思想。"
 QIE_lessons_of_model_province: "模范的启示"
 QIE_lessons_of_model_province_desc: "阎锡山担任山西玉帅数十年期间，他和他的部下吸取的教训就是中国未来的重要指南：即便山西物质匮乏，府还是在教育、农业和工业发展方面取得了举世瞩目的成就。现在手握大清帝国的全部资源，阎锡山要让中国变得更好。"
 QIE_chinese_bismarck: "中国的俾斯麦"
 QIE_chinese_bismarck_desc: "“当兵、纳税、受教育为国民之三大义务。”\n\n阎锡山极为推崇普鲁士制度，德国在世界大战中的胜利更是坚定了他的想法，他希望为这片大地引入军事精神，督促父母为子女发放玩具武器，并打造“铁与血的社会”。中国必将统一，为此动用武力未尝不可。"
 QIE_replace_corrupt_govs: "撤换腐败官员"
 QIE_replace_corrupt_govs_desc: "政变成功后，国会议员们因直系官僚自内战后一直占据中高层行政职务而深感不满。[QIE.GetRulingParty]的某些议员提议我们应该在政府层面上对他们进行清洗，并以更合格也更忠诚的候选人取代他们。"
 QIE_nationalize_yan_thot: "阎锡山之道国民化"
 QIE_nationalize_yan_thot_desc: "自从阎锡山就任山西玉帅之后，他就在发展他个人意识形态上下了大功夫。这种理念兼收并蓄地混合了联思想、儒家思想、基督教精神甚至是工团主义。鉴于阎锡山如今已经手握中国的大权，他开始在国内广泛传播他的理念。"
 QIE_vigor_modernization: "积极现代化"
 QIE_vigor_modernization_desc: "阎锡山长期以来一直支持工业现代化并将曾经一潭死水的山西打造成了小型的充满活力的矿业、工业中心。如今，他已攫取了国家大权并督促政府在国家层面上进行工业化和现代化。"
 QIE_prepare_for_storm: "未雨绸缪"
 QIE_prepare_for_storm_desc: "尽管我们最初对他们带来的影响将信将疑，但在过去的几个月中，勤王者为我们带来了巨大的收益。在他们的帮助下，我们现已准备好面对一切对我们造成威胁的敌人。"
 QIE_form_emergency_govt: "成立紧急政府"
 QIE_form_emergency_govt_desc: "现在我们已经消灭了直系军阀的余孽。是时候让皇帝陛下选择，三个组成联合政府的政党中哪一个将会成为执政党。"
 QIE_pick_CERA: "利用新帝国宪政会"
 QIE_pick_CERA_desc: "新帝国宪政会，或者说保救大清皇帝会，是一个受众广泛的政党，深受农民和一些城市知识分子的支持。尽管他们可能不太重视工业现代化，但他们致力于帮助广大民众，所以深受欢迎。"
 QIE_pick_YCP: "利用中国青年党"
 QIE_pick_YCP_desc: "中国青年党主要由保定武备学堂的士官生和一部分城市知识分子组成并提供资金维持其运作。该党致力于加强中央集权和城市化，尽管其对于现代化的关切是实现快速发展的不二选择，但是中国青年党不具备像新帝国宪政会那样的群众基础。"
 QIE_pick_MP: "利用宗社党"
 QIE_pick_MP_desc: "宗社党，顾名思义是由北京的满洲勋贵主宰的政党。虽然选择他们成为执政党可能会是一个奇怪的选择，但在过去的十年中，勋贵们利用直系统治时期相对而言的自由积累了大量的工业财富，并投资开办了少数在京的非德控企业，这使得他们也具有不俗的影响力。"
 QIE_rural_reform: "乡村改革运动制度化"
 QIE_rural_reform_desc: "军阀混战时代的混乱和破坏使中国农村大片土地遭到蹂躏和废弃。在过去的几年中，新帝国宪政会组织的乡村建设运动一直试图去解决这些问题，却得不到政府的支持。一旦他们得到足够的资金，就能对中国重建产生真正有益的影响。"
 QIE_CERA_industry: "投资乡村工业"
 QIE_CERA_industry_desc: "现在中国那些少得可怜的工业设施基本上都集中在城市，它们很容易成为敌人和暴民的攻击目标。新帝国宪政会提议我们可以将工业转移到农村去。这将鼓励他们的发展，并保护其免受外国的攻击和破坏。"
 QIE_kang_youwei: "康有为的遗产"
 QIE_kang_youwei_desc: "康有为是新帝国宪政会的创始人之一，虽然他在1927年政党组建后不久就不幸去世了。作为一名出色的学者和坚定的改革者，康有为花了半个世纪的时间去帮助这位真正关心他的子民的皇帝建立君主立宪制。随着直系军阀的倒台和皇帝钦点了新帝国宪政会执政，这个梦想就要成真了。"
 QIE_rural_infrastructure: "乡村基础设施建设现代化"
 QIE_rural_infrastructure_desc: "中国农村的基础设施的不足是令人咋舌的，几乎是除了非洲之外世界上最糟糕的了。如果我们要想帮助中国的农民摆脱贫困，就必须进行统一的政府投资来改善农村的交通网络。"
 QIE_benevolent_emperor: "仁德圣君"
 QIE_benevolent_emperor_desc: "尽管大多数洋人认为中国皇帝和某种中世纪的专制军阀别无二致，但我们自己清楚，皇帝是一位仁慈善良的天子，国以民为本，社稷为民而立。我们必须进行宣传，以确保每个国民都会将我们的观点视为真谛。"
 QIE_rural_loyalty: "确保乡村民忠"
 QIE_rural_loyalty_desc: "新帝国宪政会已经完成了主要的乡村改革计划，确保了政府对乡村的掌控。即便在那些并不由我们直辖的地区，百姓也正企盼着我们的仁政。犯大清疆土者，百姓必击而破之，中国的农民会守卫中国，悍不畏死。"
 QIE_reform_criminal_justice: "修订法律馆"
 QIE_reform_criminal_justice_desc: "修订法律馆成立于1902年，该馆及其推动者进行了全面的司法和宪法改订。该馆确实成功颁布了《大清刑律》和《大清民律》，但因为共和革命带来的无政府状态，这些成果并无实际效用。现在，由于司法工作的需要，我们将重建修订法律馆。"
 QIE_military_state: "国家军事化"
 QIE_military_state_desc: "直系军阀虽然以行伍起家却充斥着种种弊病，使得大清的军队不仅战力低下且军费捉襟见肘。为了纠正这个问题，我们开始推行全国范围内的军事化进程。童子军、现代化的征兵体系和其他改革将确保我们会在面对任何敌人时都准备充分。"
 QIE_centralize_state: "国家集权化"
 QIE_centralize_state_desc: "最近二十年的内战和军阀冲突打得中国四分五裂。现在我们在北京取得了政权，现在是时候开始漫长且艰巨的任务——将这个群龙无首的国家统一起来。只有这样，它的人民才能享有真正的和平与繁荣。"
 QIE_YCP_arsenals: "兵工厂现代化"
 QIE_YCP_arsenals_desc: "要供应战争机器的兵工厂生产的产品已经过时且资金不足。如果我们要战胜敌人，就必须在武器和弹药生产上进行相应的投资。"
 QIE_destroy_leftists: "清洗左翼"
 QIE_destroy_leftists_desc: "虽然在我们直接控制的领土内几乎没有多少，但最近民党叛逆在南方的起义使得上层阶级内部出现了某种“红色恐慌”。我们可以利用这一优势，鼓吹“社会主义渗透”的问题，以使其支持我们的政权，也鼓励百姓支持我们。"
 QIE_emperor_unifier: "君临天下"
 QIE_emperor_unifier_desc: "尽管有些人可能会觉得拥立一位皇帝与我们实现现代化、中央集权化的愿景不合适，但他同样也会是一个有用的工具——一个将实际上分裂的国家重新凝聚、统一的象征。可以利用他去宣传来确保每个中国人——从黄河边的农民到新疆草原上的牧民都将知道他们同属一个国家。"
 QIE_YCP_modernization: "民用工业现代化"
 QIE_YCP_modernization_desc: "我们那些少数不是由德国人运营的民用工业用西方的标准来看都落后到令人可笑的。随着德国资产的外撤，我们可以采用他们的设计并将其应用于我们自己经营的工厂，以实现它们的现代化改造并显著提高我们的工业生产能力。"
 QIE_cult_of_progress: "进步局"
 QIE_cult_of_progress_desc: "中国青年党对国会弯弯绕绕的辩论很不满意，已自行建立起一个新的“进步局”，以监督对武装部队和国营工业急需的改革。在阎锡山的主持下，中国青年党希望自己设计的组织能凌驾于国会之上，完全绕过立法监督。"
 QIE_YCP_modern_warfare: "现代战争之需"
 QIE_YCP_modern_warfare_desc: "过去十年的动荡教会了所有军官，精良火炮无比重要，中国青年党的核心成员更是深谙此道。他们许多人在德国接受教育，亲眼见识到现代武备的威力。没有什么能阻止我们向现代迈进，即使是国家也不能稍微停下我们的脚步。"
 QIE_YCP_trappings_of_a_party_state: "党国之徽帜"
 QIE_YCP_trappings_of_a_party_state_desc: "中国青年党和阎锡山携手同心，为祛除多年来旧勋贵与军阀之痼疾、开创全新中国而努力。世界近年来发展迅速，体味其中经验教训，进而塑造中国的未来，这正是吾辈党人职责所在。"
 QIE_chinese_century: "中华世纪"
 QIE_chinese_century_desc: "随着我们全面改革的完成，我们作为崛起的大国重返世界舞台。我们已做好充足的准备应对任何敌人，并一劳永逸地向世界宣告中国才是东亚的主人。"
 QIE_appoint_viceroys: "电报总局"
 QIE_appoint_viceroys_desc: "1879年，李鸿章总督奏准架设电报，中国电信业的发展由此开始。他希望朝廷在发展军工复合体的同时，优先考虑清军的通信需求，而其他改革者也认识到，电报系统在民事和经济方面也有巨大的好处。他们的雄心壮志仍未完成，而如今，我们将重组电报总局，继续中国电信业的发展进程。"
 QIE_new_coronation: "新办一场登基大典"
 QIE_new_coronation_desc: "自从针对直系军阀的政变之后，满清勋贵之间一直流传着一个颇具争议的意见——那就是安排他们的皇帝，爱新觉罗·溥仪，再一次举行登基大典。尽管这花费不菲，但重要的是这能向全中国乃至全世界释放出一个帝国已经摆脱军阀干政并迈入了一个发展和革新时代的信号。"
 QIE_imperial_arsenals: "新建帝国兵工厂"
 QIE_imperial_arsenals_desc: "维新先驱为保家自强而开办的造船和军工，是大清工业化历程的根本所在；但由于我国长期以来民生凋敝、经济萎靡，军工业的发展照列强水平已相差甚远。为了大清的统治千秋万载，我们必须尽快迎头追上。"
 QIE_noble_factories: "工业事务局"
 QIE_noble_factories_desc: "政变之后所有德国企业均被强制接管，大批德资工厂陷入空置状态。有些人只看见经济指标因此在滑坡，但实际上这对民族工业的振兴而言是一次难得的良机。我们将以汉阳兵工厂和开平矿务局为范本，将这些德国资产妥善利用起来。"
 QIE_raise_banners: "振兴八旗"
 QIE_raise_banners_desc: "尽管八旗体系在粤匪的叛乱之后名存实亡，不过如今一些清军将领建议我们可以重建一个现代版的八旗体系。在基本上采用西式的编制的同时，通过回溯我们的历史和传统使其为我们所用。"
 QIE_imperial_roads: "长龙铁马"
 QIE_imperial_roads_desc: "共和革命带来无政府状态之前，李鸿章总督和张之洞总督是大清朝基建发展的先驱。他们建设了许多项目，将帝国各地连接起来，加强了各地在安全和经济上的联系。我们将继承他们的遗产，建设新的公路和铁路网络，进一步连接帝国广阔的领土。"
 QIE_mandate_heaven: "天命攸归"
 QIE_mandate_heaven_desc: "有人可能会说这是一个过时的词汇，但是天命如果不是政府合法化意志的通俗表达，那到底又是什么？安排我们的文人发表一些文章，进行只有溥仪才是中国唯一且真正合法的皇帝的宣传。"
 QIE_manchu_default_debt: "债务违约"
 QIE_manchu_default_debt_desc: "虽然我们成立了新政府，但国际债权人却不这么看。除非我们直接拒绝履行义务，否则压倒性的国际债务将持续阻碍我们的经济增长。宣布债务违约在短期内会造成损失，但从长远来看却使我们得以发展。"
 QIE_more_equal_treaties: "债务谈判"
 QIE_more_equal_treaties_desc: "完全债务违约可能很诱人，但一批有影响力的宗社党人想出了延长财政寿命的替代方案：由于新政府中反租界派占有重要地位，德国影响力受到了极大的损害，但如果我们给个机会，跟他们重新谈判经济联系，他们就可能会抓住这个机会，在北京挽救一些影响力。"
 QIE_county_reorganization: "县署改组法"
 QIE_county_reorganization_desc: "《县署改组法》或许是百日维新以来最大胆的立法之一。它的颁布意味着皇权下县，并不可逆转地改变农村的社会关系。尽管存在风险，但希望该法案可以让县署变成皇帝用来改善臣民生活的工具，而非自私自利的腐败机构。"
 QIE_county_assemblies: "重组县议会"
 QIE_county_assemblies_desc: "1910年，直隶设立县议会，进行自治试验，县议会成为乡绅和地方精英行使权力、与中央谈判关系的机构。30年代初，直系强行解散了县议会，而现在我们可以将其恢复，博取乡绅的好感，巩固对乡村地区的控制。"
 QIE_imperial_consolidation: "安靖国家"
 QIE_imperial_consolidation_desc: "中国大部地区是由军阀、左翼分子甚至革党分子控制的。这些叛匪必须被消灭！很快我们将出兵消灭这群社鼠，并将中国统一在皇帝的脚下！"
 QIE_demand_fealty: "要求各路军阀屈膝臣服"
 QIE_demand_fealty_desc: "虽然我们必须搜捕消灭侵扰我国大部分地区的左翼分子和革党分子，那些意识形态界定模糊的军阀可能会在我们兵锋所至之时向我们屈服。如果他们不投降，那么我们将果断将其消灭。"
 QIE_destroy_concessions: "终结租界"
 QIE_destroy_concessions_desc: "使馆城市无疑是对中国主权和独立莫大的羞辱。同西方世界的贸易是可以接受的，但是这些使馆城市却是百年国耻的产物，这使得我们在现代国家之中毫无立足之处。现在随着另外半个世界都陷入了混乱，现在是时候进攻并夺回我们沦陷的城市了！"
 QIE_false_republic: "处理北方叛逆"
 QIE_false_republic_desc: "东北那群蠢猪声称他们是中国唯一的合法政府的“最后一处堡垒”。事实上，他们不过是日本人的一条狗而已，在他们依偎在他们日本主人的脚边时，我们应该展开攻势并重夺我们的家园！"
 QIE_we_win: "巨龙腾飞"
 QIE_we_win_desc: "尽管之前很少有人真的相信这会成功，但事实如此，我们已经战胜了所有敌人！现在我们无可争议得成为了中国真正且唯一的主人，皇帝已经准备好率领我们的国家进入一个崭新的世界了！"
 QIE_rebuild_command_structure: "重构总参谋部"
 QIE_rebuild_command_structure_desc: "虽然早在1901年就曾提出过相关设想，但大清至今还没有正式建立自己的总参谋部。目前我们的参谋部门还是直系军阀的遗产，用人不善且腐败横行；我们必须将其一扫而光，才能确保参谋部的工作效率和将领的忠心。"
 QIE_foreigner_against_foreigner: "租界佣兵"
 QIE_foreigner_against_foreigner_desc: "英、法、俄等列强衰落后产生的大批失业军人正云聚于使馆城市，其中不少更是对大战中把他们打散架了的德国仇之入骨。任用他们不仅可以提升我们的军事水平，还能拓展我们在使馆城市内的联系渠道。"
 QIE_look_to_our_past: "新军传承"
 QIE_look_to_our_past_desc: "甲午年间建立的新军本应是为大清外御敌寇、内慑贼子的卫士，后来反而变成了反对帝制招致民国乱局的急先锋。除了赋予部队主管的权力过大以外，我们在操办新军这件事上曾犯过的其他错误也不在少数；但如今我们已经深刻地吸取了教训，并将再次建立一支今非昔比的强大新军。"
 QIE_assess_doctrines: "练兵处"
 QIE_assess_doctrines_desc: "1905年，为了进行军制改革，朝廷设立了练兵处。毫不夸张地说，这些改革为我们现有的军队奠定了基础。然而，军阀争斗不休，改革取得的进步付之东流，我们应该重设练兵处，再次重组帝国军队。"
 QIE_uneasy_coalition: "不稳定的联盟"
 QIE_uneasy_coalition_desc: "帮助我们推翻直系军阀的每一个政治团体都可以在军事发展上为我们提供很多帮助。新帝国宪政会将保证农民的忠诚；中国青年党由保定的士官生组成；而满清勋贵们控制着全国最优秀的骑兵。显然我们为了要击败日本人必须团结协力。但是任何一个政治团体如果没能够掌握政权，他们都会希望对方做出让步。"
 QIE_rural_defense_force: "组建乡勇"
 QIE_rural_defense_force_desc: "长久以来，中国的农民都生活在被游民和土匪侵扰的恐惧之中。新帝国宪政会建议设立一个制度，使每个村庄都拥有自己的，配备老式步枪的防御部队。尽管它们的实战效果可能微乎其微，但在骚扰敌人的时候就能大显身手了，并使得占据我们领土的敌人不得不耗费更高的治安成本。"
 QIE_prepare_dikes: "准备溃坝"
 QIE_prepare_dikes_desc: "黄河沿岸的堤防有可能对日本人造成巨大的打击。只要我们在敌军前进至这些地区的时候掘毁堤坝，洪水将极大地减缓日本人的前进速度，并可能使我们的士兵能够更好地准备防御。"
 QIE_exploit_baoding_contacts: "启用保定学堂士官生"
 QIE_exploit_baoding_contacts_desc: "保定武备学堂与全国各地的其他军事院校乃至军工厂都有所关联，即使是那些在敌人控制地区的。只要有足够的资金，就可以说服其中那些同保定武备学堂有关联的人加入我们，并带来他们的经验和技术。"
 QIE_reinstate_baojia: "恢复保甲制"
 QIE_reinstate_baojia_desc: "保甲制度始于宋代，起初是为了维护地方秩序、征收赋税和组织徭役而创建的。通过重建一个这一制度的现代版本，我们可以更有效地招募和训练士兵。"
 QIE_best_money_can_buy: "陆军预备学校"
 QIE_best_money_can_buy_desc: "由于新军严重缺乏训练有素的军官和预备军官，朝廷设立了陆军预备学校。这种学校设置在一级，这意味着学员良莠不齐，但至少这些学校稍许降低了军官培训成本。我们应该考虑至少部分重启这些陆军预备学校。"
 QIE_imperial_propaganda: "推崇“公民兵”模范"
 QIE_imperial_propaganda_desc: "长期以来，军阀们汲汲于物欲，醉心于权力斗争，他们玷污了“军人”一词。自古以来，理想的中国“公民兵”要品行端正、体魄强健、头脑敏锐。我们必须在全军中推广这种模范，这样每一名大清的士兵都可以与日本和德国等列强的士兵正面较量。"
 QIE_manchu_naval_academy: "建立帝国水师学堂"
 QIE_manchu_naval_academy_desc: "清军的海军军官都是由欧洲培养的，虽然目前还不是什么要紧的问题，但我们仍应投入一些资金建立属于自己的水师学堂而不是在国外训练我们的海军军官。"
 QIE_manchu_air_warfare: "研究欧洲空军战术"
 QIE_manchu_air_warfare_desc: "尽管我们希望尽可能少地邀请洋人到我们的国家来，但没人会质疑洋人对空战这一领域的认识。我们应该研究他们的学说和战术，以便可以将其应用于我们自己的空军之中。"
 QIE_expand_baoding_rnd: "成立保定军事研究所"
 QIE_expand_baoding_rnd_desc: "为了让我们的军队沿着现代化的路线进行全面的改革，我们应该着手建立一个研究机构，来保证我们的部队可以紧跟技术创新。通过建立一个完全独立的保定军事研究所，我们的部队将拥有与世界上任何一支现代军队相当的技术支持。"
 QIE_commisars: "强调目标"
 QIE_commisars_desc: "蒋百里受护国战争启发，向玉帅献计，直系也可以采取类似护国军的政治鼓舞措施。通过阐明我们在战时的政治方针目标、明确为何而战的意图，将士们才能够在战斗中坚韧不拔、勇往直前。"
 QIE_integration_harsh: "武力吞并"
 QIE_integration_harsh_desc: "违逆吾皇洪恩的叛徒不容怜悯！他们的土地将被武力并入我们伟大的国家！"
 QIE_integration_nice: "仁政定天下"
 QIE_integration_nice_desc: "曾割据中国大部的叛匪必须受到惩罚，而被他们压迫的农民则不必面临相同的命运。我们应该温和地将叛匪控制下的土地纳入我们的中央政府，以便所有中国人都能扬沐皇恩。"
