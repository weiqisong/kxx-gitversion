 QIE_buy_arty: "购买奥地利军剩火炮"
 QIE_commission_sicilian_ships: "委托西西里建造船只"
 QIE_commission_sicilian_ships_desc: "西西里王国的造船厂是世界上最全面的那一类，接受来自世界各地的建造委托。更何况意大利王国已经于世界大战中毁灭了，我们可以找他们做生意而实际上不违背反租界立场。"
 QIE_sic_destroyers: "委托建造驱逐舰"
 QIE_sic_destroyers_tooltip: "由5艘驱逐舰组成的编队将在建造完成后抵达河北。"
