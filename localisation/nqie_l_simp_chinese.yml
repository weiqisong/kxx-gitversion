 qiedom.4.t: "王承斌过世"
 qiedom.4.d: "今天早晨，直系的高级军官，曹锟的重要盟友王承斌去世了。他的死亡对我们的指挥结构本身就是一个打击，而且它还显示出令人担忧的趋势。许多直系高级军官不是年事已高，就是身体状况不佳，甚至两者兼而有之。不仅如此，我军内部的腐败严重阻碍了年轻军官的晋升。除非作出认真的努力，否则我们的最高指挥系统将很快地被孱弱、衰老、对采用新技术和理论感到恐惧的老人填满。"
 qiedom.4.a: "老者智否？"
 qiedom.5.t: "黑色星期一的余波"
 qiedom.5.d: "在黑色星期一爆发的几周后，我们似乎免于经济危机带来的最严重的破坏，但是前几日德资企业还是遭到了供应链问题和价格上涨的打击。虽然我们的经济瓦解远未达到像欧美国家那样的程度，但是这仍然对我们的经济造成了可怕的影响。"
 qiedom.5.a: "该死！"
 qiedom.13.t: "选举结果——胜利！"
 qiedom.13.d: "结果是中国的部分地区仍然足够稳定以进行一场选举。投票率（如同我们当初预期的那样）非常的低，但是在像北京这样的大城市里，我们收获了创纪录的选票。知识分子们、改革者们以及那些之前曾反对我们统治的人，现在都转投我们了。看来，针对八联合崩溃的干预虽然使得我们失去了德国人的支持，但却收获了广泛的政治合法性与地方支持。\n\n在大选获胜之后，曹锟宣布辞职，他的总裁职务将会交由颜惠庆担任。现在暂不清楚吴佩孚在这个决定中发挥了多大的作用，但是可以肯定的是玉帅绝对不希望曹锟的酗酒恶习对新政府造成任何负面的影响。"
 qiedom.13.a: "我们这次甚至都不需要操纵选举！"
 qiedom.14.t: "同宗社党会面"
 qiedom.14.d: "在我们宣布对安庆地区发动进攻之后，和谐社团之外的几乎所有国会参政党都对此举做出了回应——他们退出了会场。曹锟总裁现在的首要任务就是与宗社党的高级成员会面，以确保他们在这次会谈之后可以继续保持对现政府的忠诚。\n\n“先生们，我想你们明白事理，日本人的威胁不是有或者没有的问题，而是他们什么时候会采取行动的问题。如果我们想要保证中国的国家安全，那德国人的支持就必不可少！”\n\n起初，曹锟对满洲勋贵的游说是成功的，但是像一些年轻的勋贵，比如郭布罗·润麒却对曹锟的讲话无动于衷。经过数小时的谈判，双方同意创立一项“贵族津贴”，以保护“皇恩教化”的名义拿出一笔巨款来犒赏地位尊贵的旗人，虽然这不过是一次卑鄙的贿赂，但至少这样能保障和平。"
 qiedom.14.a: "我想曹锟总裁对贿赂并不陌生吧……"
 qiedom.15.t: "同中国青年党会面"
 qiedom.15.d: "由保定武备学堂有理想的年轻士官生和市民改革者联合而成的“中国青年党”对曹锟的干预讲话是最有敌意的。他们宣称这场干预是“屈从于洋人的在华利益”，他们也是率先退出国会以示抗议的团体。曹锟总裁现在的任务是确保他们仍然能够保持忠诚。\n\n最初，他们顽固地抵制所有谈判尝试，但双方最终还是达成了共识。中国青年党将会保持忠诚，以换取在军队内更多的自主权，并结束直系军人对保定武备学堂教学的监督。这将严重影响我们对他们未来忠诚与否的判断，但是我们现在急需他们对我们效忠。"
 qiedom.15.a: "希望这能让他们安分点。"
 qiedom.16.t: "同新帝国宪政会成员会晤"
 qiedom.16.d: "保救大清皇帝会（新帝国宪政会）是最后一个退出国会表示抗议的政党团体，几乎可以肯定的是，说服他们重新回到国会一定是最费劲的。由于代表着中国广大的农业人口，他们的领导对自己的选民显而易见的采取了家长制的作风。曹锟总裁对这群维新派的事业心存疑虑，但他仍然同党团的领导之一晏阳初进行了会面。起初晏阳初很犹豫，但最终双方还是达成了共识。北京控制的实业将会生产大量的农具以及其他支援农村的产品，来帮助乡村的农民摆脱贫困。"
 qiedom.16.a: "易如反掌。"
 qiedom.17.t: "国会回归常态"
 qiedom.17.d: "经过与曹锟总裁的谈判和“礼尚往来”，议员们都回到了国会。仍然还是像过去一样，国会可以再次开始为曹总裁和吴佩孚的议题充当橡皮图章的作用了。"
 qiedom.17.a: "好极了。"
 qiedom.18.t: "德国矿业公司拓展在晋东的业务"
 qiedom.18.d: "山西地区始终是帝国重要的煤矿和其他重要矿物的主产区，在第四次直奉战争之后，我们更是收获了曾经属于阎锡山和他的晋系军阀对晋东的直辖权力，尽管他们现在并无力与我们的军事实力相抗衡，但我们对晋东的控制已经变成了我们同晋系军阀之间紧张局势的导火索。与山西的其他地方一样，这一地区煤铁的储量都极为丰厚。多家德国企业都对晋东地区表达了兴趣并相继购买了这一地区的采矿权。这些矿产大多数都靠近我们和晋系军阀的边界，但这目前还不是问题。\n\n然而，有一些消息声称这些在晋东开矿的企业希望扩张他们的业务，并拟定了向晋系军阀宣称他们的矿石落到了对方的边界上。我们实际上无需担心这件事情，但实际上这多少会在晋系军阀内部造成一些问题，毕竟那些乡民会觉得他们的矿被德国佬给抢走了。"
 qiedom.18.a: "我们祝他们生意兴隆。"
 qiedom.19.t: "丑闻！"
 qiedom.19.d: "国会总裁曹锟刚刚又被发现在自己的办公室里喝醉了。曹锟酗酒一事虽然众所周知，但他从未让人抓到过现行。在我们支持宁系军阀而对八联合进行干预之后，处理各处不满情绪的工作似乎终于使他失控抓狂了。吴佩孚成功“劝说”曹锟辞职，并提拔资深外交官和公务员颜惠庆来担任该职位。"
 qiedom.19.a: "好吧。"
 qiedom.20.t: "退出工部局！"
 qiedom.20.d: "鉴于我们新近采取的反租界立场，我们已正式从信誉不佳的使馆城市工部局退出！我们将不会再对那些为了自己的经济利益而糟践我们国家的外国败类做出任何回应！"
 qiedom.20.a: "属于中国人的中国！"
 qiedom.21.t: "[QIE.GetName]退出使馆城市工部局！"
 qiedom.21.d: "在近期采取了反租界立场之后，[QIE.GetName]代表已经正式退出了工部局，他们宣称这一机构不过是“帝国主义的工具”！虽然他们只是工部局的观察员国家，但不得不说这仍然是令人担忧的发展。"
 qiedom.21.a: "令人不安。"
 qielepcollapse.1.t: "出售浙赣铁路"
 qielepcollapse.1.d: "在过去的几周里，八联合——也就是由我们名义上的下属孙传芳大帅掌管的南方诸联合，搞了一笔大的经济活动。八联合近期完成了一条实际上更受德国人影响的浙赣铁路。这条铁路虽然是由德国人出资的，但总的来说还是要靠中国工人去建造的，也正因为如此，许多人在这条铁路上寄予厚望，希望等这条铁路建成之后，至少在八联合内部的经济领域，中国人能和德国人享有平等的权力。\n\n然而出人意料的是，几日前东亚总督监理会宣布了将代表其附属的胶济铁路公司收购并整合数条东部铁路的计划，这其中就包括浙赣线。\n\n这一举动激怒了联合内的许多中国人，他们将浙赣线视为实现欧洲人与亚洲人平等关系的奠基石。为此针对孙传芳及其亲信欺诈和贪污的抗议在各大城市广泛地爆发了。"
 qielepcollapse.1.a: "我们多少得留个心眼。"
 qielepcollapse.2.t: "对洋人的普遍仇视"
 qielepcollapse.2.d: "由于浙赣铁路交易引发的动荡，许多德国投资者和商人遭到了排外暴民的野蛮袭击。更糟糕的是，南方各开始广泛地抵制德国货，到了今天早上，有报道传回北京说炸毁了杭州的火车站和中部其他城市的火车站相继发生了炸弹袭击。八联合辖内的许多地区，铁路运输已经瘫痪，而国民党的游击队利用这一机会对孤立的联合军队进行了大胆的袭击。\n\n德国大使要求对我方进行问责，虽然八联合在很大程度上并不受我们的控制，但我们仍然是他们名义上的领导者为此我们必须负担一定的责任。蒋百里和其他直系官僚长期以来一直在推动更加有力地控制八联合，并敦促吴佩孚利用这次危机来更好地控制南方。吴佩孚对此举棋不定，但可以知道的是，他目前正在起草一份电报，要求孙传芳对现在的骚乱负责，并告诉他在有需要的时候，吴佩孚会为他提供帮助。不用说，前提当然是他愿意接受我们的帮助，这样我方势必就能加强对八联合内部事务的控制力了。"
 qielepcollapse.2.a: "让我们听听孙传芳到底说了些什么……"
 qielepcollapse.3.t: "芜湖事变"
 qielepcollapse.3.d: "令人担忧的消息今天早晨传到了洛阳和北京。尽管这些报道多少有些互相矛盾，但有共识的是八联合军队和德军在芜湖进行了一场针对和平示威者的屠杀。一些人声称德国军队只是驱散了示威者，而另一些人则声称是国民党激进分子率先袭击了德国人和联合军队。无论出于何种原因，这座城市如今陷入了无政府状态，八联合各地都爆发了抗议活动。\n\n讽刺的是，几乎同一时间，我们还收到了孙传芳的报告，他声称情况已得到了控制。可以想见的是如果局势进一步恶化，一些直系将领将会敦促对南部地区进行重大干预，但吴佩孚尚未对此表明立场。\n\n更让我们头疼的是，我们安置在新帝国宪政会内的一名线人声称反对党已经了解到了事情的情况，并计划在今天晚些时候在国会上发表强硬的演讲。和谐社团的官员正试图唤醒宿醉后仍然酣然大睡的曹锟并撰写反驳的讲稿。现在真是搞得我们有点措手不及了。"
 qielepcollapse.3.a: "亏你妈还敢说事情还在掌控中……"
 qielepcollapse.4.t: "安徽宣布独立"
 qielepcollapse.4.d: "在孙传芳治下长期处于焦点重心的安徽在本周宣布脱离八联合。陈调元玉帅在一份流传广泛的小册子中声称，芜湖事变已经“表明，孙传芳没有能力解决这场危机，必须从根本上永远废止他在安庆地区行使任何权力。”\n\n一些直系将军已经开始准备单方面动员军队抵抗“国民党的入侵”，尽管吴佩孚已经猜出了怀疑这些小军阀的真正意图是扩张他们的地盘。为了防止遭到入侵，他于今天上午向所有直系和满族将领宣布进入“全国备战状态”并敦促他们为“任何可能到来的武装冲突”做好准备。困惑的直系军队被迫按照吴佩孚的步调走，任何对南方的进攻尝试都被掐死在摇篮里。"
 qielepcollapse.4.a: "希望这样他们就能守点规矩……"
 qielepcollapse.5.t: "南京来电"
 qielepcollapse.5.d: "内阁总理大臣吴佩孚噩梦缠身，忽而惊醒。\n\n“孙传芳辰时八刻遭枪击（停顿）\n肇事者不清楚（停顿）\n孙氏昏迷中（停顿）\n苏醒希望渺茫（停顿）\n骚乱蔓延（停顿）\n携细软文件逃离（停顿）”\n\n两个小时后，洛阳城内几乎陷入了疯狂。任何有关孙传芳与北京进行的更卑鄙的交往的文件都被丢进了火堆中，直系的高级官员们窃窃私语。吴佩孚前所未有地邀请了数位满洲勋贵前往会面，特别是邀请了皇弟溥杰出席了会议，以草拟某种形式上统一的声明以回应孙传芳遭到暗杀的事件。"
 qielepcollapse.5.a: "接下来会是什么？"
 qielepcollapse.6.t: "水师北上！"
 qielepcollapse.6.d: "1927年后，北洋水师在华北缺乏任何合适的港口，其基地一直位于南通。随着骚动、内乱笼罩着这座城市，水师提督吴纫礼命令舰队离开这座城市，向北前往我们在天津以外控制的小港口。南京码头的陷落也意味着我们已经失去了仅剩的舰船生产能力。"
 qielepcollapse.6.a: "妈了个逼的！"
 qielepcollapse.7.t: "陈调元拍来了一封电报"
 qielepcollapse.7.d: "“国会总裁曹公、内阁总理大臣吴公勋鉴\n\n敬禀者玉帅陈调元提请中央调拨资金资助我军。根据我国宪法，中央政府有责任为地方政府止暴镇乱提供资金支持。鉴于如今，联大帅孙传芳处境尚不明晰，在下业已承担起监护诸免于山贼赤匪侵扰之责。”\n\n一封来自安徽玉帅陈调元的电报在今天早上被交到吴佩孚的手里。他在信中措辞大胆，但不难从中看出，陈调元已经恢复了其控制地区的秩序。\n\n吴佩孚现在面临一个抉择——陈调元固然是一个强大的盟友，但是众所周知的是他采取了坚定的反租界立场。但是对陈调元进行一个长期的支持势必将会疏远德国，而德国对我们将来对抗日本人侵略将会是至关重要的。但是采取对抗德国人的立场却会增加吴佩孚政权的民望。"
 qielepcollapse.7.a: "送钱过去，我们的需要边境的稳定。"
 qielepcollapse.7.b: "拒绝，我们才不养寇自重！"
 qie_anti_concessions_decision_warning: "§R选择支持陈调元将使清政府走上坚定的反租界之路，并意味着不能支持八联合，将在冲突中站在新皖系军阀一边。这一决定也将疏远德国。如果新皖系输了，大清国将孤立无援。§!\n"
 qielepcollapse.8.t: "齐燮元大帅的请求"
 qielepcollapse.8.d: "在我们回绝了陈调元的电报之后，自封为八联合新大帅的齐燮元向我们发来一则消息。\n\n“内阁总理大臣吴公勋鉴，敬禀者齐燮元提请阁下协助镇压安徽贼军。鉴于阁下系在下上司且于军务上统制在下，故于情于理还烦请在需要的时候协助下官。”\n\n齐燮元的请求不管怎么样看起来都很可疑，因为从理论来讲，他应该能够轻易地在德国的帮助下完成对安庆和南方的民党叛逆的镇压。"
 qielepcollapse.8.a: "让我们听听他说的——这样我们多少能对他们施加一些影响力。"
 qielepcollapse.8.b: "他自己应该就能处理。"
 qielepcollapse.9.t: "吴佩孚接受了！"
 qielepcollapse.9.d: "吴佩孚元帅接受了我们寻求帮助的请求。我们应该再问问他计划如何进行干预。"
 qielepcollapse.9.a: "好极了！"
 qielepcollapse.10.t: "吴佩孚拒绝了！"
 qielepcollapse.10.d: "吴佩孚元帅拒绝了我们的请求同时也拒绝提供任何帮助！我们现在只能靠我们自己了……"
 qielepcollapse.10.a: "真该死！"
 qielepcollapse.11.t: "再问问陈调元将军？"
 qielepcollapse.11.d: "在我们拒绝了为安庆的陈调元提供援助之后，我们收到了令人担忧的消息，陈调元开始盘踞东北的奉天叛匪进行接触了。更加令人的担忧的是，日本在这其中担当了中间人的角色。吴佩孚的几位顾问建议元帅向陈提供直接支持，以免我们最终将受到日本的两面夹击。\n\n然而，除了日本人对陈调元的支持外，似乎对南方局势坐视不理也可能导致国内的动荡。反对党和直系军阀中的许多人都渴望借由八联合崩溃的混乱来扩大自己的控制范围，而目前在城市地区已经爆发了小规模的抗议活动，支持陈调元和他的反租界立场。保持沉默可能会导致抗议活动升级，进一步破坏我们这个本来就不受欢迎的政权的稳定。"
 qielepcollapse.11.a: "让我们看看他怎么说。"
 qielepcollapse.11.b: "这太冒险了。"
 qielepcollapse.12.t: "齐燮元大帅的请求"
 qielepcollapse.12.d: "在我们接受了陈调元的支援请求之后，孙传芳的继承者，自封为八联合新大帅的齐燮元给我们送来了一条消息。\n\n“内阁总理大臣吴公勋鉴，敬禀者齐燮元提请阁下协助镇压安庆叛匪。鉴于阁下系在下上司且于军务上统制在下，故于情于理还烦请在需要的时候协助下官。”\n\n对齐燮元而言真是不幸，我们对陈调元的承诺使得我们不得不拒绝他的请求。"
 qielepcollapse.12.a: "木已成舟。"
 qielepcollapse.13.t: "关键时刻"
 qielepcollapse.13.d: "陈调元的部队与仍忠于齐燮元的宁系部队之间的小规模冲突已升级为公开的战争行为。现在该兑现我们对陈玉帅的承诺，开始我们的干预以支持他的政权。"
 qielepcollapse.13.a: "我们的军队向南进军保卫中国！"
 qielepcollapse.14.t: "关键时刻"
 qielepcollapse.14.d: "陈调元的部队与仍忠于齐燮元的宁系部队之间的小规模冲突已升级为公开的战争行为。现在该兑现我们对齐燮元的承诺，开始我们的干预以支持他的政权。"
 qielepcollapse.14.a: "我们大步迈向战场！"
 qielepcollapse.15.t: "陈调元将军接受了我们的请求"
 qielepcollapse.15.d: "陈调元接受了我们对他的支持。同时他还承诺，以前与奉天或日本任何互动都是“未经他明确同意”的行动，所有与东洋人和叛匪私自会面的人都会受到追查并受到惩罚。"
 qielepcollapse.15.a: "集结军队！"
 qielepcollapse.15.b: "这真是个馊主意……"
 qielepcollapse.17.t: "公众支持吴佩孚"
 qielepcollapse.17.d: "在吴佩孚决定对南京当局发起进攻之后，他指示总裁曹锟就该计划发表公开声明。曹锟在天安门上向其下聚集着的人群宣读，并且由无线电进行广播。这是中国有史以来第一次广播讲话。\n\n“国民们！——一个世纪以来，我们在洋人的压迫下受尽了苦难！长期以来，我们任列强宰割、玩弄。但是从今往后不会了，今天——我们将寻求独立自主！天子的军队已经南下去摧毁大汉奸齐燮元和他的德国人主子。我们将不再受制于德国人，我们要抛去百年国耻强加给我们的束缚，并对世界说——中国站起来了！”\n\n他的演讲获得了阵阵掌声和欢呼。随后部分演讲稿被誊抄传阅风靡中国大江南北。"
 qielepcollapse.17.a: "也许大家现在不恨我们了？"
 qielepcollapse.18.t: "北京理事会撤离北京！"
 qielepcollapse.18.d: "在总裁曹锟发表了煽动性的讲话之后，德国大使馆和北京理事会办公楼所在的街道那侧飘起滚滚浓烟。大批暴民聚集在大门前，高呼着反租界的口号，并且焚烧摧毁德国生产的衣服、家具，他们甚至还公然破坏那些匆匆制作的，粗制滥造的德皇雕像。警察和直系的军队已经尽快赶到现场以防局面进一步恶化。但是当夜幕降临之际，德国官员和中国的攀附者便仓皇而逃，前往天津。"
 qielepcollapse.18.a: "洋垃圾，滚出去！"
 qielepcollapse.19.t: "国会中的闹剧"
 qielepcollapse.19.d: "在吴佩孚做出了干预八联合的决定之后，总裁曹锟被赋予了向国会传达这一消息的艰巨任务。“各位尊敬的议员阁下们，今天我带来了一个你们所关切的南方的骚乱的重要消息。吴佩孚元帅，以其过人的才智已经做出决定帮助齐燮元元帅剿灭叛乱的陈调元。帝国的军队将会不日向南进军弹压暴乱，我们估计这将会是一场迅速而果……”\n\n曹锟的讲话被中国青年党议员起身且沉默地退场给打断了，新帝国宪政会和宗社党议员也紧随其后。很快只有和谐社团和繁荣联盟的议员留在空荡荡的会场中。曹锟震惊之余尴尬的结束了这场讲话。\n\n“我们估计这将会是一场迅速而果断的胜利。皇帝万岁！”不需要任何政治天赋的人都知道，也就只有繁荣联盟的议员会在这样的讲话之后爆发出欢呼和掌声了。"
 qielepcollapse.19.a: "王八蛋！"
 qielepcollapse.20.t: "德国的援助"
 qielepcollapse.20.d: "繁荣联盟成员在演讲后迅速向总裁曹锟表示祝贺，随后在招待会上表示将会向与会人员提供莱茵白葡萄酒、古巴雪茄和各类西洋美食。来自德国大使馆和北京理事会的代表们穿着刚刚在柏林定制的套装取代了那些往常参加这些招待会但面无表情的满洲贵族，并向出席的和谐社团议员和直系军官们赠送了一些昂贵的礼物。"
 qielepcollapse.20.a: "至少还有人支持我们……"
 qielepcollapse.21.t: "全国爆发暴乱"
 qielepcollapse.21.d: "在吴佩孚和曹锟对于八联合的事态保持沉默之后，零星的抗议活动开始出现，并呼吁对南方进行干涉。随着中央政府持续保持着沉默，抗议活动迅速演变成了街头的骚动。在曹锟最终宣布帝国政府将不会对齐燮元和陈调元两边任何一方提供支持后，骚动演变成了暴动。北京和其他主要城市因动乱而瘫痪，从最富有的知识分子到最贫穷的街头小贩，几乎所有人都聚集在街头痛斥着中央政府。更有火上浇油的阴谋论指吴佩孚受到了德国使领馆的收买才不采取干预措施，这使得越来越多的示威者开始举起反租界的大旗，并当街焚烧德货。其中一个案例就是肇事者在被逮捕之前，在紫禁城门外公然焚烧了吴佩孚、曹锟乃至德国皇帝的画像。"
 qielepcollapse.21.a: "该死！"
 qielepcollapse.22.t: "新皖系胜利了！"
 qielepcollapse.22.d: "陈调元玉帅的军队在我军的强力支持下已经开进了南京！虽然齐燮元元帅和他的德国人主子都逃跑了，但是齐燮元已经确保了他对安庆周边地区的控制。我们对他们的支持使得他们也成为了我们势力范围的一部分，不消数月时间我们就能彻底让陈调元成为我们忠实的同盟。"
 qielepcollapse.22.a: "好极了！"
 qielepcollapse.23.t: "宁系胜利了！"
 qielepcollapse.23.d: "齐燮元元帅的军队在我军的强力支持下已经开进了安庆！虽然陈调元和他的那些奉天走狗逃跑了，但是齐燮元已经重新控制了安庆周边的地区。我们对他们的支持使得他们也成为了我们势力范围的一部分，虽然我们还得处理德国人在他们领地内的影响力，但是不消数月时间我们就能彻底让齐燮元成为我们忠实的同盟。"
 qielepcollapse.23.a: "好极了！"
 qielepcollapse.24.t: "难民逃难躲避八的乱局"
 qielepcollapse.24.d: "由于八联合的动荡局势，河南玉帅靳云鹗和湖北玉帅萧耀南都向我们报告，越来越多的难民涌入其辖区。尽管开始时只是有小股人群，但在过去的几天中，难民蜂拥而至，他们拖家带口只为逃离爆发性的暴力事件和强盗横行的八联合。在调查了一部分难民之后，玉帅们向中央政府发出了忧心忡忡的电报，八政府的中央权力机构的崩溃和糜烂程度已经远远超过了我们的想象。除此之外，这些玉帅也向我们要求更多的食物和生活用品来应对已经爆发的难民潮。"
 qielepcollapse.24.a: "太糟糕了，送去一些物资吧。"
 qielepcollapse.24.b: "关我们什么事？"
 qielepcollapse.25.t: "喋血长江！"
 qielepcollapse.25.d: "尽管他们竭尽全力应付难民的涌入，但是我们在南方各的官员们还是显得有点不知所措和疲于应对。在湖北宣布全戒严之后，湖北玉帅萧耀南命令他的部队关闭了从东南八通向该的所有桥梁和道路，并拒绝放行任何一名难民。但是，已经有许多人开始在长江边的渡河口岸和桥梁关隘聚集，要求进入湖北。\n\n尽管一开始的对峙还维持在和平状态，但是随着难民开始用石头、瓶子和其他杂物向萧耀南的军队投掷，对峙很快变为暴动进而成为骚乱。最终，难民中的一部分人不知道从哪里搞到了武器，并且向着桥对岸的萧耀南部开火，萧耀南部则用机关枪回击。那些没有被子弹击中的难民四散逃离，相互踩踏。随着大量的难民开始逼近界并要求通过，这种可怕的景象在我们同八联合的边界上真可谓是随处可见。"
 qielepcollapse.25.a: "真是不幸啊。"
 qielepcollapse.26.t: "南方的玉帅们断绝了与我们的联系"
 qielepcollapse.26.d: "随着八联合内部的暴力冲突不断升级，云南玉帅[YUN.GetLeader]和广东玉帅陈炯明，已经停止向政府汇报他们治下领土的情况。虽然他们不满我们政府多时，但是我们并没有料到事情会发展到这一步，这代表着他们和我们已经撕破了脸皮。吴佩孚的不少亲信都担心这是我们政府权威崩塌的预兆，而今天上午山西传来的消息也证实了我们的忧虑。\n\n本周早些时候，霸占陕北的反贼冯玉祥正式谴责了我国政府在“长江事变”中对当时授意部下向难民开枪的玉帅王怀庆处理不力，并宣布大清政府不再具备“统治中国”的能力。他的政治盟友，山西玉帅阎锡山也发声反对滥施暴力，只是并未指责中央政府或承认奉天政府；但很明显，我国的秩序正在瓦解。"
 qielepcollapse.26.a: "该死！"
 qielepcollapse.27.t: "来自陈调元的感谢信"
 qielepcollapse.27.d: "陈调元在信中对玉帅吴佩孚表示了诚挚的谢意，并称赞他作为内阁总理大臣致力于为统一中国所作的奉献。陈调元奉承道，吴佩孚捍卫中国主权预示着西方对黄河流域干涉的终结，并花大量笔墨肯定了吴佩孚的信念——中国部队比他们即将面对东亚监理会部队要更强的信念。"
 qielepcollapse.27.a: "他太客气了。"
 qielepcollapse.28.t: "我们被陈调元背叛了"
 qielepcollapse.28.d: "尽管吴佩孚在采取了最大的外交努力试图安抚陈调元，但是现在他好像已经脱离了我们能控制的范围了。一名边防警卫报告，难民们攥着臭名昭著的日本准军事组织黑龙会的小册子越过边界进入了我们的地界。新皖系高层现在对我们的沉默使得情况变得愈发令人不安。能够证明陈调元和黑龙会有所合作的证据也被其他难民发现。陈调元很可能不仅仅背叛了吴佩孚大帅和皇帝陛下，甚至可能做了汉奸，公然允许日本间谍进入他控制下的城市。"
 qielepcollapse.28.a: "杀千刀的日本鬼子！"
 qielepcollapse.29.t: "新皖系被击败了！"
 qielepcollapse.29.d: "陈调元英勇的军队在安庆被击败，府被摧毁。对我们的政府来说，这是黑暗的一天，因为许多人曾对他们寄予厚望。"
 qielepcollapse.29.a: "可恶！"
 qielepcollapse.30.t: "宁系被击败了！"
 qielepcollapse.30.d: "我们曾经期待齐燮元能够在八联合的内乱中取胜并成为一个可靠的盟友。但是，现在灾难已经发生了，他的政府崩溃了，他曾经控制的地区现在陷入了混乱之中，我们现在彻底失去了对这一地区的控制和影响。对我们而言，这真是黑暗的一天。"
 qielepcollapse.30.a: "该死！"
 qielepcollapse.31.t: "陷入无政府状态！"
 qielepcollapse.31.d: "战局已经变得一塌糊涂，我们的军队几乎已经不堪一击了，经过了一年的战斗，我们的军队现在已经彻底瓦解成为了无政府的匪帮，因此北京的中央政府决议对其进行扫荡并誓将恢复秩序！"
 qielepcollapse.31.a: "行吧！这档废了！重开！"
 qiecoup.1.t: "不满的流言"
 qiecoup.1.d: "在吴佩孚做出决定不干预八联合崩溃后的几周内，各个政治派别的小团体纷纷开始进行秘密地集会。这些集会起初仅限于批判吴佩孚的碌碌无为，然而街头愈发频繁的暴力事件导致许多人开始谋划叛乱。各个团体之间的人脉联系使得这个不稳定的联盟日益发展壮大。旗人勋贵，保定陆军学堂的士官生，保皇会的改革派以及一些那些对吴佩孚的无所作为感到愤怒的直系将领都站到了一起。这个松散的同盟内部的对话和接触日益频繁，他们已经开始计划推翻吴佩孚并在一定程度上复辟君上大权。"
 qiecoup.1.a: "得留个心眼儿……"
 qiecoup.2.t: "秘密会议"
 qiecoup.2.d: "在北京一处过去常有革命党出没的隐秘酒吧地下室中，一批来历各不相同却都有志于推翻吴佩孚的人聚集在这里。首先是皇弟杰贝勒，他同时也是极少数几位可以统领大批部队的非直系军官之一。坐在他旁边的是晏阳初，他是一位杰出的知识分子，同时也是新帝国宪政会的领袖。坐在他对面的是奉系出身的军官邢士廉，他因自第三次直奉战争中投奔直系以后从未获吴佩孚重用而忿忿不平。\n\n鉴于他们的军事实力无法与直系正面对抗，这些人决定向周边的军阀寻求援助，经过一番讨论，他们决定选择……"
 qiecoup.2.a: "山西的阎锡山。"
 qiecoup.2.b: "山东的[SQI.GetLeader]。"
 qiecoup.2.c: "无人可选……"
 qiecoup.3.t: "对阎锡山玉帅的请求"
 qiecoup.3.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲勋贵、改革派和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求阎锡山玉帅的帮助。他们的计划非常大胆，而这位使者则难掩兴奋之情。\n\n不过，阎锡山对大胆行动并不陌生，主政山西三十五年间，他曾目睹许多此类密谋以失败告终，甚至包括几次在北京发生的密谋。延安的冯玉祥已经开始搞事，而北京这帮人的密谋还在萌芽阶段，贸然插手风险相当大，就算按最轻的后果来说，一旦插手，山西和中央政府间脆弱的和平就不复存在了；但有时，大胆才是唯一的生路，鉴于华北局势动荡不安，听听他们怎么说也无妨。"
 qiecoup.3.a: "我需要你们证明计划能成功。"
 qiecoup.3.b: "直接拒绝，这也太冒险了。"
 qiecoup.4.t: "对屈映光玉帅的请求"
 qiecoup.4.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲勋贵、改革派和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求屈映光玉帅的帮助。我们应该如何回应他们？"
 qiecoup.4.a: "当然了！大清万岁！"
 qiecoup.4.b: "拒绝他们，这也太冒险了。"
 qiecoup.5.t: "对张天然尊师的请求"
 qiecoup.5.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲勋贵、改革派和心怀不满的军官们正密谋推翻吴佩孚元帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求张天然尊师的帮助。我们应该如何回应他们？"
 qiecoup.5.a: "当然了！大清万岁！"
 qiecoup.5.b: "拒绝他们，这也太冒险了。"
 qiecoup.6.t: "阎锡山玉帅的回应"
 qiecoup.6.d: "阎锡山玉帅的回应富有魅力，却十分狡猾，他一贯如此——他向那位年轻的旗人使者赠送礼物，展示着非凡的魅力，在旁人看来简直就像一位友好的老爷爷，但在这副面具之下，无处不显示着阎锡山的霸道和狡猾。许多人都曾寻求阎锡山的帮助，他们和这位旗人一样，得到了阎锡山相同的对待：几十年来，这位“模范玉帅”一直用愉快的行为举止轻轻掩盖着他精于算计的本性。\n\n会面结束时，我们的使者迅速向北京发回了消息。阎锡山的条件毫不含糊：在吴佩孚的体制内，作为玉帅，他已经地位显赫（虽然可能不受信任），除非我们开出更高的加码，否则他基本不会支持我们的冒险。更重要的是，虽然他只是煞费苦心地旁敲侧击，而不是开口直说，但很明显，如果我们成功，他希望获得完全而专制的权力。\n\n此外，他希望我们证明计划能成功，而不是一群娇生惯养的勋贵做着与政治现状脱节的白日梦。我们的使者看上去是个天真的安抚者，但他却十分敏锐。他警告说，虽然阎锡山确实雄心勃勃，但是他能屈能伸，可以出于实用主义暂时放下野心。就算是这样，像他这种人还是很难抗拒把持国家的诱人前景。在选择对策时，我们必须切中要害，在权衡利弊时，阎锡山可能会反复无常，我们的回答可能关乎他作何反应。"
 qiecoup.6.a: "利用他的野望，强调事成后他能当“中国之主”。"
 qiecoup.6.b: "利用他对动荡的恐惧，强调直系构成的危险。"
 qiecoup.7.t: "密谋者许以权柄"
 qiecoup.7.d: "我们收到了北京密谋者的回复，在凭什么支持他们这一问题上，他们概述了理由。阎锡山召开了只有特定幕僚参加的秘密会议，听取这一消息。这群密谋者显然得到了皇帝本人的支持，在信中，他们用华丽的辞藻献上奉承，说中国需要这样一位英雄领袖来打败奸诈的吴佩孚；他们费尽心机地强调我们能为中国做的好事，如驱逐帝国主义，把在山西这个“模范”发展的思想带到全国等；他们许诺，事成之后，阎锡山将成为钦差大臣和帝国军队总司令。\n\n接下来，他们在信中详细介绍了在北京的准备工作，但显然，听到这里阎锡山就已经下定决心了。他的脸上挂着淡淡的笑容，要不是在场的人都认识他多年，根本看不出来他在笑，而更引人注目的是他眼中的神采，那显然满怀雄心壮志的神采。当他开始一言不发地思考，幕僚们迅速读懂了空气，开始七嘴八舌地强调起来：比如这次政变是个机会，至少也能削弱直系，或者中原的稳定十分必要啦，或者这个政变有多容易成功。最后，阎锡山抬起手来让他们安静，说出了自己的意见："
 qiecoup.7.a: "他们这是梦里娶媳妇儿——尽想好事咧。"
 qiecoup.7.b: "国家召唤，我等自当响应！"
 qiecoup.8.t: "密谋者许以稳定"
 qiecoup.8.d: "我们收到了北京密谋者的回复，在凭什么支持他们这一问题上，他们概述了理由。阎锡山召开了只有特定幕僚参加的秘密会议，听取这一消息。这群密谋者显然得到了皇帝本人的支持，在信中，他们描绘了一幅危险的图景——在酒鬼曹锟和野心家吴佩孚那愚蠢的领导下，国家将动荡不安，而一旦失去秩序，国家很快就会陷入无政府状态。信中的儒家色彩很浓重，密谋者们表示，在这个时代，必须由一位强大而明智的人来担任钦差大臣，领导帝国军队打击那些妄图摧毁帝国的宵小之徒，而这个人就是山西的“模范玉帅”阎锡山。\n\n幕僚们都一言不发，揣摩着阎锡山的想法，房间中一片寂静，阎锡山表情阴沉，他的大脑正飞速运转。房间中的老部下们很快就领会了他的意思，开始七嘴八舌地谴责起来：比如政变计划不切实际，比如插手次数会带来动荡，又或者溥仪自己就是个德国人强加的傀儡，却还要假惺惺地说吴佩孚勾结德国人。阎锡山还是一副若有所思的表情，最后，他说出了自己的意见："
 qiecoup.8.a: "这帮娇生惯养的家伙简直是梦里娶媳妇儿——尽想好事咧。"
 qiecoup.8.b: "这些勋贵需要智者的指引。"
 qiecoup.9.t: "我们的请求被拒绝了！"
 qiecoup.9.d_yan: "我们的话已经说得很明白了，国家迫切需要阎锡山玉帅出面干预，但他却干脆地拒绝了，还迅速切断了与我们的所有联系，这意味着山西不会帮助我们。他们甚至没有说明原因，回想整个经过，我们只能猜测，可能是阎锡山对我们没什么信心，因为他很快就将我们斥为“被宠坏了”、“白日做梦”。看起来，山西没胆面对直系的报复，选择继续孤立。\n\n更糟糕的是，吴佩孚似乎从一名心灰意冷的密谋者口中得知了我们的企图，在阎锡山拒绝后，他就向玉帅告了密。在给我们的最后一封信中，阎锡山明确表示，如果我们逃去山西，他不会在地盘上窝藏哪怕一个人，这就是说让我们自生自灭，但这不重要，反正我们的计划已经土崩瓦解了！"
 qiecoup.9.d_qu: "虽然外界有传言说屈映光玉帅可能想要恢复帝制，但他给我们的回信却毫不客气地让我们吃了闭门羹。他说由于中央政府没有提供援助，而他自己又得全神贯注于对付山东的骚乱，这让我们的政变计划看起来像是死在了摇篮里。\n\n更头疼的事情是，似乎吴佩孚已经从某个气馁的同谋那里听说了我们的计划。在屈玉帅拒绝帮助我们之后，那位同谋似乎就把我们的计划告诉了他。从屈玉帅的最后一封信来看，他明确表示不会接纳我们这批人，我们好像已经被命运抛弃了。有人怀疑，或许是屈玉帅自己把我们的行动告诉了吴佩孚，现在正想要洗脱干系。不过，这些猜测也没什么意义了，毕竟我们的计划已经完全垮了！"
 qiecoup.9.d_zhang: "张天然尊师拒绝了我们的请求！你本不该看到这个事件，除非你在进行多人游戏而你的朋友是歌姬吧，他拒绝了你的请求。哥们儿你真可怜。"
 qiecoup.9.a: "该死！我们错失了唯一的机会！"
 qiecoup.10.t: "阎锡山接受了"
 qiecoup.10.d: "经过深思熟虑，阎锡山玉帅谦恭地宣布，他将支持我们的事业，将他本人、他的军队和他的地盘贡献给统一大业。但很明显，在这种谦恭的外衣下，阎锡山正准备利用他在政变中举足轻重的地位，来掌握政变后的国家领导权——也就是坐上吴佩孚的位子。如今，政变准备工作开始，阎锡山会不会比吴佩孚这个暴君更好，会不会分享到手的权力，就只能交给时间来证明了。\n\n阎锡山还保证，他会争取位于陕北地区（毗邻山西）的冯玉祥及其国民军的支持，但他也保证，利用这伙激进的叛军不过是权宜之计。阎锡山麾下的军正在我们的西部边界集结，准备进攻黄河以北地区，并迅速与我军会合，他们还向晋东和陕西南部派出了侦察兵，破坏直系对当地的控制。\n\n政变即将开始，我们的命运已经注定，要么彻底铲除直系叛逆，要么死在他们手中。"
 qiecoup.10.a: "希望这能帮到我们！"
 qiecoup.11.t: "屈映光接受了"
 qiecoup.11.d: "屈映光玉帅接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.11.a: "太好了！"
 qiecoup.12.t: "张天然接受了"
 qiecoup.12.d: "张天然尊师接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他同意派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qiecoup.12.a: "太好了！"
 qiecoup.13.t: "东窗事发！"
 qiecoup.13.d: "吴佩孚发现了一个巨大的阴谋！一个由满洲勋贵、改革派和部分直系将领组成的同盟正在准备推翻直系政府的统治并让溥仪重揽大权！他们中的一位成员因不满境外势力背信弃义而转投吴佩孚，揭露其前同伙。\n\n吴佩孚已经派出警察搜查这些密谋者的聚集点，同时逮捕了一脸困惑的溥仪，显然，他对密谋毫不知情。总裁曹锟随后向震惊的国会通告此事，同时也宣布因为未能及时查出此事而羞愤地提出辞职。在大清皇朝土崩瓦解后，吴佩孚大帅表示将会担任临时“护国公”，直至新政府得以组建。"
 qiecoup.13.a: "护国公万岁！"
 qiecoup.14.t: "清洗叛徒"
 qiecoup.14.d: "随着满洲勋贵作为一股政治势力退场，现在留下来的问题是应该怎么对待军中的满洲将领。一个简单的答案是将他们囚禁，但与他们并肩作战的所有直系将领们又该如何处置呢？其中一些人经验丰富，将他们开除出我们的军官队伍显然会产生严重的后果。不过，这将确保军队忠诚度得到提高。"
 qiecoup.14.a: "只清洗那些满洲勋贵，剩下的官复原职。"
 qiecoup.14.b: "彻底清除他们！"
 qiecoup.15.t: "政变余波"
 qiecoup.15.d: "处理掉了那些阴谋作乱的满洲勋贵之后，我们现在需要重建我们的政府。这并非易事，我们需要起草一套新的法律，以纠正北洋宪法中的错误，并确保能在动荡的年代正确地指导中国前进。"
 qiecoup.15.a: "我们需要组建一个合法的政府！"
 qiecoup.16.t: "不祥的军队调动"
 qiecoup.16.d_yan: "最近几天，山西发生了异常的部队调动。看起来他们的部队正准备在我们的边界上采取某种军事行动，根据密探的消息，通往山西附近的数个山口正在储存物资和装备。根据报告，再往西边，在毗邻山西的陕西，冯玉祥和他的国民军也蠢蠢欲动——这位“倒戈将军”又一次壮起胆子，跟身边的一群社会主义煽动者一起威胁我们。几年前，在吴佩孚的英明领导下，我们在第四次直奉战争中打败了阎锡山，又在国民党北伐战争中打败了冯玉祥，而如今，他们阴魂不散，又要来找我们的麻烦。\n\n时局动荡，他们想出兵收复华北和西部的失地一点都不奇怪，也许是因为我们在南方的盟友八联合崩溃，他们的行动更加大胆。不管怎么说，这种行为都十分无耻。几十年来，这两人都龟缩在太行山和吕梁山天险后面，平静地舔舐着伤口，在肮脏中可怜又可悲地溃烂。曹锟坚称，一定是有什么原因让他们又动了起来，一定是这样。他曾经被冯玉祥囚禁，遭到了冯玉祥恶劣的对待，这无疑让他有点大惊小怪，但也许，他说的不无道理。"
 qiecoup.16.d_qu: "最近几天，山东发生了异常的部队调动。看起来大批部队正为可能在同我们边界上发生的军事行动做准备，根据密探的消息，通往山东半岛的数个山口正在储存物资和装备。屈映光玉帅名义上向我们宣誓效忠，但背刺在军阀之间并不罕见……"
 qiecoup.16.d_zhang: "最近几天，山东发生了异常的部队调动。看起来一贯道的民兵看起来他们的部队正准备在我们的边界上进行军事行动，根据密探的消息，通往山东半岛的数个山口正在储存物资和装备。一贯道的尊师张天然从来都不是直系的盟友，他会采取任何敌对措施一点都不奇怪。"
 qiecoup.16.a: "到底发生了什么？快派更多密探去调查。"
 qiecoup.16.b: "我们还有更重要的事情要做。"
 qiecoup.17.t: "邪恶的阴谋！"
 qiecoup.17.d_yan: "我们的线人发现了一个危险的阴谋！看来阎锡山和几位满洲勋贵、改革派和叛徒将领密谋推翻直系，妄图建立名义上由溥仪皇帝领导的、独裁的大清帝国！山西军和国民军组成的联军正在我们的边界上集结，我们必须在他们发起进攻之前清理掉政府内部的间谍。如果我们示弱，东北和南方就会有更多人跳出来挑战我们的权威，我们几十年来为国家稳定做出的努力就会付之东流。面对八联合的灾难，唯有快速解决山西的叛徒，方可立威。做好准备，进军太原！"
 qiecoup.17.d_qu: "我们的线人发现了一个危险的阴谋！看来屈映光和几位满洲勋贵、改革派和叛徒将领密谋推翻直系，妄图让溥仪皇帝重新掌权！我们必须尽快处理！"
 qiecoup.17.d_zhang: "我们的线人发现了一个危险的阴谋！看来张天然和几位满洲勋贵、改革派和叛徒将领密谋推翻直系，妄图让溥仪皇帝重新掌权！我们必须尽快处理！"
 qiecoup.17.a: "逮捕这些密谋者并准备进攻山东！"
 qiecoup.17.b: "逮捕这些密谋者并准备进攻山西！"
 qiecoup.18.t: "神秘事件"
 qiecoup.18.d: "令人担忧的消息！在过去的几天里，我们的一些部队中传阅着一些反直反德的小册子！当被问及这些印刷物是从何处来的，没有人能够给出一个直接的答案，大多数人说它们是在一夜之间突然出现的。\n\n更令人担忧的是，在过去的几个小时中，几位将军与洛阳失去了联系。更糟糕的是，保定武备学堂也似乎在一夜之间被放弃了，由于无线电和电话的大范围中断，与帝国偏远地区的似乎都联系不上了。"
 qiecoup.18.a: "这里发生了什么？"
 qiecoup.19.t: "来自北京的召唤"
 qiecoup.19.d: "在吴佩孚试图处理过去几天发生的这些令人担心的事情时，北京紧急电报传来。曹锟和吴佩孚都被召集到京城就国是进行会议。骚乱在北京持续发酵，虽然皇帝在名义上确实具有召集总理的特权，但这从来没有被行使过。虽然吴佩孚可能已经感觉到了这是一个陷阱，但曹锟已经通知皇帝，他本人和吴佩孚将在本周晚些时候觐见皇帝陛下。"
 qiecoup.19.a: "曹锟，我操你妈！"
 qiecoup.20.t: "吴佩孚和曹锟准备觐见溥仪"
 qiecoup.20.d: "吴佩孚离开洛阳到达北京之后，他臭骂了一顿曹锟，他指明这个邀请完全就是请君入瓮。即便如此，玉帅仍然决定参加这场会议。当两个人准备进入大殿时，吴佩孚命令他的保镖在殿外等候。除了传统的佩刀之外，殿外的守卫没有其他武装，而直系士兵腰间可都是别了枪的……"
 qiecoup.20.a: "他们现在走进了大殿……"
 qiecoup.21.t: "卫兵冲进了大殿！"
 qiecoup.21.d: "当两个人进入大殿并在皇帝面前跪下时，大约有十二名全副武装的皇帝亲兵冲进了大殿！他们前进并试图逮捕这两个人，而溥仪则转身逃离了大殿！听到骚动之后，吴佩孚的近卫迅速冲了进去，而吴佩孚和曹锟则躲在柱子后面，以免被击中。子弹在大殿古老的柱子之间穿行，击碎了无价的瓷器，也击伤了曹锟。当停火的一瞬间，胜败就会揭晓。"
 qiecoup.21.a: "曹吴双双殒命！政变成功！"
 qiecoup.21.b: "皇帝亲兵陈尸大殿！"
 qiecoup.21.c: "在曹吴双双倒下的时候，一颗流弹击穿了溥仪的后脑。"
 qiekmt.1.t: "统一战线的未来"
 qiekmt.1.d: "人一旦攀登到了顶峰，就会生出登高跌重的恐惧。这样的感觉最近在鹿钟麟脑中挥之不去。尽管已经竭尽全力，鹿钟麟和孙连仲的分歧使统一战线还是在不可避免地走向崩坏，而笑到最后的必定只能有一人……"
 qiekmt.1.a: "鹿钟麟的民粹派获胜"
 qiekmt.1.b: "孙连仲的自由派获胜"
 qiekmt.1.c: "工团党的李大钊领导革命"
 qiecoup.22.t: "皇帝一鸣惊人"
 qiecoup.22.d: "溥仪紧张地走回房间，凝视着地上两具满是弹孔的尸体——曾经的玉帅吴佩孚和他的良师益友、国会总裁曹锟。溥杰和其他几位满族亲兵拿着冲锋枪走了进来，“我敬爱的皇兄，是时候将这一切昭告天下了。”溥仪转身看向溥杰，“我……”他的语气中没有一丝自信，“我不确定我能办到。”正当溥杰准备说些什么的时候，熙洽将军冲进了殿内。\n\n“陛下！我们已经控制了北京城！”他几乎都完全趴在了溥仪面前。“但蒋百里和其他几位直系将军已经撤到了洛阳！他们正打算发起新一轮攻势歼灭我们并占据北京。”溥杰走到溥仪身边，低声耳语。“现在你是皇上了，你必须像个皇上的样子。”溥仪努力整理一下心情。“传旨，凡未于明日午时前上表效忠者——”他破音了，但随即故作镇定。“凡未于明日午时前上表效忠者，皆为我大清之敌！”"
 qiecoup.22.a: "可恶叛徒，死有余辜！"
 qiecoup.23.t: "履行我们的义务"
 qiecoup.23.d: "我们从北京得到消息，政变计划顺利进行了！吴佩孚和曹锟在紫禁城中被枪杀。清军将军和那些弃暗投明的直系将领们正在动员部队消灭仍然忠于旧政权的人。现在是时候履行我们对皇帝的义务并消灭这些叛逆了！"
 qiecoup.23.a: "消灭叛逆！"
 qiecoup.24.t: "反政变"
 qiecoup.24.d: "曹锟和吴佩孚逃过乾清宫内的一劫后，吴佩孚的近卫们立刻在紫禁城内四散开来、进行扫荡，他们和满族乱党交战的枪声回荡在宫墙内。几分钟后，他们拖着瑟瑟发抖的溥仪闯进了乾清宫。吴佩孚站在趴在地上的溥仪面前，对身边的一个卫兵做了个手势；他拔出手枪，抵着溥仪的后背将皇帝推到了门口。乾清宫外，聚集了一小批朝臣，包括皇弟溥杰和其他几位满清勋贵。他们打开了朝觐间的门。吴佩孚走出来，旁边跟着被一众士兵押着的皇上。\n\n“你们那点破招，弄倒我还难了点。”他扭着嘴笑了笑，然后示意近卫把皇帝押回去。“再向前一步，你们的皇帝就该去见阎王爷了。”\n\n实际上，吴佩孚也有些心虚，但这已经不是他第一次和阎王对弈了。“你们会在卫兵的严密看管下进入乾清宫。仲珊公！”他转身看向已经退回乾清宫的国会总裁。“带些人去把国会的成员请过来，越快越好。”他的目光移回溥仪身上。“大清该完了，再行共和的时候到了。”\n\n几小时后，直系政府的部队突袭了密谋者的据点，在那里找到的文件证明一些周边的军阀也参与了这次政变。吴佩孚立刻宣称这些人为国贼，并且动员部队准备作战。"
 qiecoup.24.a: "可恶叛徒，死有余辜！"
 qiecoup.25.t: "胜利！"
 qiecoup.25.d: "根据传到紫禁城的战报，我们的部队已经推进到了黄河沿岸，那些零散的直系守军根本无法与我们操练自保定武备学堂的部队抗衡，载涛将军的满洲保皇党也协助我们堵截撤往洛阳的直系部队。很多部队干脆直接投奔我军，在他们看来这群龙无首又毫无政治意义的战争不值得为此流血。\n\n我们的部队现在正在准备进攻吴佩孚的大本营——洛阳，那里现在正由吴佩孚的二把手蒋百里负责防守。拔掉那里将是直系军阀覆灭的开始。"
 qiecoup.25.a: "万岁！万岁！万万岁！"
 qiecoup.26.t: "在洛阳取得胜利！"
 qiecoup.26.d: "今晨我们收到了一封来自洛阳的电报，证实我们的部队已经成功突破了洛阳的城防。在经过了数小时的集中炮击后，我们的部队在重型火力的掩护下通过临时浮桥渡过河流。在渡河后，他们立刻构筑出一个滩头堡垒以方便我们的后续部队渡河并开始进攻直军保卫的洛阳城。在石窟和庙宇林立的市区进行激烈交战后，我们的部队最终突入了直系的指挥部，里面大多数人都成功逃走，但蒋百里等几个主要领导人却消失了，他们很可能被困在一片火海的市内，与数千名士兵被一同击毙了。直系残军在洛阳周围烧杀抢掠、四散奔逃。"
 qiecoup.26.a: "万岁！万岁！万万岁！"
 qiecoup.27.t: "在南方取得胜利！"
 qiecoup.27.d: "在过去的几个星期里，我们控制区的南部发生了激烈的战斗，这主要是因为吴佩孚和直系军阀的狗腿子们还在负隅顽抗。通往武汉的交通要道上的战斗尤为激烈，直系军阀残存的头目们准备在这座古城附近集结部队做最后一搏。随着城里的孤军被一一扫清，我们可以将重心放在巩固占领区并一次性解决直系军阀残部上。"
 qiecoup.27.a: "万岁！万岁！万万岁！"
 qiecoup.28.t: "在武昌取得胜利！"
 qiecoup.28.d: "在直系叛逃部队的协助下，我们的部队全军出击，最终攻克了武汉。摧毁了直系的军队并且击杀或擒获了大量直系军官，我们最终取得了胜利。现在，我们该开始集中精力重建我们的国家，让这片土地上从遭受战乱摧残和直系的猖獗腐败中恢复过来。"
 qiecoup.28.a: "万岁！万岁！万万岁！"
 qiecoup.29.t: "繁荣联盟解散！"
 qiecoup.29.d: "在最近的动荡局势下，繁荣联盟以“大环境不利”为借口解散了联盟，他们联盟下许多说客都已经离开天津。尽管德国使馆依然留在了北京，但是他们也停止了一切与我们的合作，并从我们手中收回了德制军械以及他们的工业补助。不过民众却意外地支持这些行动，他们纷纷赞扬我们的新政府正在努力摆脱外国势力的影响。"
 qiecoup.29.a: "我们不需要他们！"
 qiecoup.30.t: "奉系趁势而动！"
 qiecoup.30.d: "北京正在反直系和排外的暴力中燃烧，很明显，北京这个大清帝国的心脏摇摇欲坠。没想到沈阳的奉天政府会在我们最虚弱的时候下令全力进攻。面对奉系的突袭，边界守军决不能退缩。"
 qiecoup.30.a: "部队就位，决不能让张作霖打进来。"
 qiecoup.31.t: "我们的盟友伸出了援手！"
 qiecoup.31.d: "我们的勋贵盟友已经向我们提供了大笔资金以供剿灭那些盘踞在南部的直系残党！"
 qiecoup.31.a: "谢谢您！"
 qiecoup.32.t: "[GetYear]年大清帝国选举"
 qiecoup.32.d: "自宣统维新以来，临时政府的内部动荡终于逐渐缓和至于稳定，是时候举行多次允诺过的选举了。尽管目前有多个活跃的政党，但真正有力的竞争者只有[ROOT.GetRulingParty]，他们通过改革中国政治和重建帝国的成功收获了充分的威望。尽管对于他们有一些小偷小摸性质的腐败指控，但这在中国显然不是什么新鲜事也不会有什么麻烦。谁能否认[ROOT.GetRulingParty]理应获得这次选举的胜利？"
 qiecoup.32.a: "农民们再次取得优势！"
 qiecoup.32.b: "中国青年党始终将中国的利益放在第一位。"
 qiecoup.32.c: "勋贵显然有能力治理国家。"
 qiecoup.32.e: "看看我们多年准备的成果吧。"
 qiecoup.33.t: "大清帝国最后一次选举？"
 qiecoup.33.d: "显然，[ROOT.GetRulingParty]已证明其在统一中国、改革、重建帝国的道路上取得了一个又一个的胜利，他们只需要再进行一次选举就可以巩固其对新生大清帝国的统治！"
 qiecoup.33.a: "在民主开花结果之前，强硬的手腕才是中国所需要的。"
 qiecoup.33.b: "只有中国青年党才能领导国家！"
 qiecoup.33.c: "勋贵们将维续我大清金瓯无缺！"
 qiecoup.33.e: "新帝国宪政会和一贯道为帝国带来了仁政！"
 qiecoup.33.f: "贵族与农民为帝国带来了和谐！"
 qiecoup.34.t: "新秩序"
 qiecoup.34.d: "政权已经巩固，我们再也不用妥协、不用讲价了，只需享受别人的顺从与匍匐。国会如此，[QIE.GetRulingParty]之外的政党官员亦如此，他们不是被吓成了鹌鹑，就是当上了新秩序之下的衣冠禽兽。"
 qiecoup.34.a: "新帝国宪政会已屈膝臣服。"
 qiecoup.34.b: "中国青年党很明智，尊重我们的指导。"
 qiecoup.34.c: "宗社党明白要与我们合作，只有这样才能维持地位。"
 qiecoup.34.e: "国会已服从我党权威，中国也将服从我党权威！"
 qieelection.1.t: "选举震撼国会！"
 qieelection.1.d: "四年以来，国会凋敝，力不从心。数十年以来，国会从未真正做到人民主权。屈映光与晏阳初辛苦经年，换来了国会如今的盛况，新议员纷纷走马上任。新帝国宪政会在大选中力压群雄，但广泛政治联盟仍在可考虑范围之内，新生民主制仍需要勠力同心，以期稳定过渡。\n\n宪政会的成员有一种共识，即其自身或实为大清国民主价值理念的唯一捍卫者，他们希望紧密团结，避免内斗，以此阻遏执政党及当届政府内的任何独裁倾向。\n\n同时，宗社党则认为，大清国正在大步迈进更加广阔的世界。宗社党甘为国之臂膀，以其成员与外国人士的私人关系来支持民族工业迅速成长。宗社党承诺，保守与实业的合作将为大清国开创一个稳定、有序、繁荣的盛世。\n\n出乎意料的是，距选举愈近，中国青年党的民调结果就愈好。这十分清楚地体现了他们的理念：更强大、更集权的中国，以及更激进的现代化。在战祸频仍、军阀分治的份，中央集权理念的吸引力越来越大。"
 qieelection.1.a: "新帝国宪政会抛下右翼，建立了一个宪政阵线！"
 qieelection.1.b: "与宗社党组成执政联盟，宣布在任期内致力于经济增长。"
 qieelection.2.t: "选举震撼国会！"
 qieelection.2.d: "四年以来，国会凋敝，力不从心。数十年以来，国会从未真正做到人民主权。屈映光与晏阳初辛苦经年，换来了国会如今的盛况，新议员纷纷走马上任。新帝国宪政会在大选中力压群雄，但广泛政治联盟仍在可考虑范围之内，新生民主制仍需要勠力同心，以期稳定过渡。\n\n宪政会的成员有一种共识，即其自身或实为大清国民主价值理念的唯一捍卫者，他们希望紧密团结，避免内斗，以此阻遏执政党及当届政府内的任何独裁倾向。\n\n显然，选民已对钟爱权谋厚黑之术的宗社党彻底失去信任。随着中国愈加拥抱现代性，旧日权贵已在真正的民主中彻底失去权柄。\n\n出乎意料的是，距选举愈近，中国青年党的民调结果就愈好。这十分清楚地体现了他们的理念：更强大、更集权的中国，以及更激进的现代化。在战祸频仍、军阀分治的份，中央集权理念的吸引力越来越大。倘若中国政府与这一信念能够并驾齐驱，该党将加入执政联盟，以求合法化其政治利益。"
 qieelection.2.a: "新帝国宪政会抛下右翼，建立了一个宪政阵线！"
 qieelection.2.b: "与中国青年党达成协议，承诺为庞大的帝国带来更强的集权。"
 qieelection.3.t: "[GetYear]年大清国选举：政治新时代"
 qieelection.3.d: "宪政改革得到了许多进步人士的认可，他们称赞宪政改革扩大了权利，提高了政府效率，同时也维护了皇帝的制度权威，让满族贵族满意。在农村，晏阳初和梁漱溟对农民发起的扫盲运动收获成功，改善了农民受教育的权利，重新实现了“皇权”下乡。农村改革还促进了地方自治，进而显着减轻了帝国官僚机构的压力。这种政治分权的策略似乎提高了帝国的凝聚力，有些令人哭笑不得。\n\n这种含有民主意味的复兴令宗社党影响力大大降低，从此无缘政治。随着要求改革的呼声不断高涨，因循守旧的保守派的脱节愈发显露，再也拿不出有意义的政策。他们在各种政治话语中不断被攻讦、压制，远离了高高的庙堂。\n\n在过去的四年里，政治上也出现了不同的声音，其中声音最嘹亮的就是“中国少年”的党。中国青年党在政治上保守，重视中华传统，但强调大众动员和阶级合作的需要，以公民为中国新社会的基础。在帝国的各个角落，特别是在主要城市和大学，他们的宣传册涌现出来，党支部也如雨后春笋不断建起。自帝国权威恢复以来，他们很是发展了许多城市知识分子、学生组织，甚至高级军官。中国青年党现在正准备进入政府，允许他们加入我们的执政联盟肯定有助于扩大我们对城市大众和军队的吸引力。不过，我们也可以考虑把重点放在农村，作为我们国家建设事业的基础。"
 qieelection.3.a: "帝国要继续当前的农村战略。"
 qieelection.3.b: "中国之少年，能举全国而少年之！"
 qieelection.4.t: "[GetYear]年选举：为新中华选择前路"
 qieelection.4.d: "过去四年已经证明，执政联盟的所有成员都在这段时间内收获颇丰。国会通过了一系列题名为“新中华”的改革措施，与过去百年的国难形成鲜明对比，开辟了复兴、繁荣与弥合国难创伤的前路。而与此同时，执政各党在对全中国社会推行本党议程的问题上开始出现分歧。\n\n在农村，梁漱溟的乡村建设事业已经开始初见成效，新建起的学校培养出许多学生，学生毕业后把所学的知识带回到农村，这一过程大大提高了农民的生活质量。事实证明，学校和经济合作社的结合比以前的国营管理更成功。此外，经过训练和重组的乡兵已能抵御土匪，袭击不断减少。如果这些项目继续推行，农民的福祉有望得到巨大改善。\n\n“中国少年”的党，即中国青年党则积极向城市与村镇推广他们大众动员的纲领。集会和学生组织在全国推广中国青年党的“全民公决政治”，这吸引了知识分子、大学生，甚至城市工人阶级。自从中国青年党在东北军事学院制定了新的爱国主义课程以来，国家陆军军官中的党员人数也大幅上升。总之，这大大推进了中国青年党的事业，以创造在社会和政治上动员起来的中华新公民。\n\n少年中国，其道大光，不过执政联盟却走向分崩离析了，现在选民必须在这两种未来的进路之间做出选择。是新帝国宪政会大获全胜，从传统的乡村乡镇中再次孕育复兴的中华？还是中国青年党对城市、大学和军队的政治和意识形态动员方式将胜出，以公民之形式为中华民族提供新的活力源泉？"
 qieelection.4.a: "新帝国宪政会要从农村做起，孕育复兴的中华民族。"
 qieelection.4.b: "中国青年党的中华新公民将是我们民族复兴的基石。"
 qieelection.5.t: "绘制选民地图"
 qieelection.5.d: "任何民主国家都不能低估代表的重要性。不过，这些代表究竟来自哪些区域，最终由哪些人将他们选出，这是个非常重要的细节问题。如果我们想推进改革，就不得不指示国会仔细修订投票区域。"
 qieelection.5.a: "国会不得不详细地逐一讨论选区问题。"
 qieelection.5.b: "操纵划分选区早就司空见惯，这是民主进程的一部分！"
 qieelection.6.t: "投票基础设施的需求"
 qieelection.6.d: "对于像中国这样幅员辽阔的国家而言，要达成行之有效的民主，实际机制要求相当繁杂。需要将全国各地百姓的权利、选举范围、参选候选人、确切的选举地点一一告知他们，当然，我们也少不了要收集选票进行唱票。政府需要向这项庞杂的事务投入海量的时间和金钱，才能实现这些崇高的理想，使之变为对国家真正有用的东西。"
 qieelection.6.a: "需要把权柄下放到百姓摸得着的地方。"
 qieelection.6.b: "我们国帑有限，应该注重军务。"
 qieelection.6.c: "投票站将成为政党的据点。"
 qieelection.7.t: "授权地方议会"
 qieelection.7.d: "就目前而言，民众只能通过地方议会选举出几个傀儡，此外议会再无功用。如果在其管辖范围内赋予更多相关权力，可能会使其成为减轻北京颟顸肥硕官僚机构的一种媒介。\n\n如果我们掌握了乡村民忠，就可以放宽心，地方民主不会导致颠覆分子涌入国家政府。"
 qieelection.7.a: "我们疆土内的地方政府都可以进行选举。"
 qieelection.7.b: "由首都钦点合格的候选人，以实现最终的平稳过渡。"
 qieelection.8.t: "选举改革之结果"
 qieelection.8.d: "数十年来，中国多次尝试在全国推行民主。民党、皇党都尝试施行过此类改革，结果统统陷入明目张胆的腐败、腥风血雨的起义之中，或有成效，无非是变作高高在上的主子手里一枚徒有其表的篆印罢了。一年多来，政府一直在集中关注改革选举政治的进程，现在，屈映光正监督着在这片中心地区上民主制度的最后修改工作。此时他只能静观其变，看看自己为中国民主的付出是将成为更伟大事业的开端，或只是为腐败的威权政权服务的又一次愚蠢尝试。"
 qieelection.8.a: "毕生的事业仍等待着我们。"
 qieelection.8.b: "种豆的得豆，因果报应也。"
 qiefocus.1.t: "鼠年新春"
 qiefocus.1.d: "在庆祝中国新年的长篇讲话中，国会总裁曹锟阐述了扬大清之荣耀、团结中华各民族、偿还经济债务的必要性。他提出了一个三点计划：对轻工业给予政府补贴和减税，对种植农作物而非经济作物的农民给予减税优惠，并向各玉帅增税。"
 qiefocus.1.a: "演讲赢得了礼节性的掌声。"
 qiefocus.2.t: "直系的紧急会议"
 qiefocus.2.d: "随着南方的八联合崩溃，几乎所有与直系相关的高级军官集结于洛阳。在会议开始时，吴佩孚大帅进行了一次简短的致辞。\n\n“战友们-时机已至！随着八联合的崩溃，我们的国家在直奉战争以来第一次陷入如此危急的情况。我们在接下来几周所做的任何一个决定都可能影响到我大中华之后几十年的走向。”\n\n“我想提醒某些人”他瞥了一眼会议桌上那些鹰派成员说道，“直接的武力干涉未必是最好的选择。我们在决定行动前必须三思而行。”\n\n各路将军纷纷点头赞同，随后大家便开始讨论决定最好的选择。"
 qiefocus.2.a: "我们得小心点……"
 qiefocus.3.t: "新的选举"
 qiefocus.3.d: "我们对安庆政府的支持得到了广大人民群众的支持。因此，吴佩孚大帅“说服”国会总裁曹锟开始新一轮公投以发起新一轮的援助。虽然理论上说所有的中国人都可以参与这次公投，但是那些地方军阀、深陷战火的八联合都无法进行有效的投票，这意味我们实际上完全掌控了公投的结果。就像之前的那些公投一样，虽然它本身的作用并不大，但是却可以帮助我们逐渐树立我们政府的威信力。"
 qiefocus.3.a: "安排选举。"
 qiefocus.4.t: "起草新宪法"
 qiefocus.4.d: "大清帝国被推翻后，吴佩孚召集了一批法学家来帮助他建立一个新生的中国政府。坐拥北京城的他正统性自不必说，而他那强大的军队保证了他能通过任何决议。\n\n随着政府合法性的确保，吴佩孚现在需要关心的问题就是宪法的性质。为了节时间，加强中央集权，他可以直接采用中国最后一部非君主制宪法，即曹锟总裁于1923年制定的宪法。但是这部宪法漏洞百出，潜在的行政权力滥用以及其他问题也不少。吴佩孚和专家们决定自行从头制定一套宪法，尽管这会消耗更多的时间和政治资本。"
 qiefocus.4.a: "重新采用曹锟的旧宪法。"
 qiefocus.4.b: "起草新宪法。"
 qiefocus.5.t: "行政机关的权力"
 qiefocus.5.d: "吴佩孚的立法会首先遇到的问题就是行政机关应该掌握何种程度的权力。当然，吴佩孚和直系军阀引导行政机关度过这些艰难时期，但是大家都心知肚明，一旦中国完成统一，吴佩孚政府将（逐步）过渡到某种形式的民主。\n\n一般来说，一个强有力的政府可以确保国家稳定，而一套强有力的法律可以更好地树立我们政府的威信并且制造更多政治资本。"
 qiefocus.5.a: "保障行政机关强力且具有权威。"
 qiefocus.5.b: "保障立法机关强力且具有权威。"
 qiefocus.6.t: "地方自治权的问题"
 qiefocus.6.d: "吴佩孚主导的制宪会议接下来面临的问题是各的自治权。以前的革命党的中央政府常常同地方政府之间发生冲突，在一定程度上导致了中国目前的局势。换句话说，强大的中央集权可确保地方政府更好地执行北京发布的政令。"
 qiefocus.6.a: "允许地方份保持一些自治权。"
 qiefocus.6.b: "保证中央集权。"
 qiefocus.7.t: "起草完毕！"
 qiefocus.7.d: "在办公桌前为敲定宪法细节编写和争论了不少时间之后，我们现在有了一部新宪法！吴佩孚和他的直系军阀将会确保新政府在其成立的最初几年内保持稳定，一旦中国实现统一，学者们都希望中国能够真正的实现民主过渡。"
 qiefocus.7.a: "现在我们需要一位大总统了！"
 qiefocus.8.t: "挑选一名大总统"
 qiefocus.8.d: "虽然吴佩孚是中国思想最前卫的军事家，但是他在政治方面的建树并不理想。他现在已经开始担心自己的军事才能因为“护国公”的职务所埋没，于是便命令立法学者们起草一份民国大总统的候选者名单。现在已经有了两个候选人：学者胡适和曾经的国务总理兼外交总长的顾维钧。\n\n胡适是知名的“实用主义”倡导者，这是一种兴起于上世纪七八十年代美国的一种理念。相较于国民党主张的将一切摧毁再重建的理念，胡适更加愿意通过与军阀合作来进行由内向外的改革。尤其是在北伐失败后，这种理论获得了更多的支持者，在学术圈中也愈发的流行。\n\n顾维钧则截然相反，作为一名外交天才和政客，他曾以观察员的身份出席了1919年的凡尔赛会议，并且协助了数次与美国、德国和英国大使的外交谈判，他在这些外交谈判中的经验将会有助于我们进行政府合法性的构建。"
 qiefocus.8.a: "吴佩孚选择了胡适。"
 qiefocus.8.b: "吴佩孚选择了顾维钧。"
 qiefocus.9.t: "成立新的中华民国"
 qiefocus.9.d: "今天进行了一场盛大的庆典，吴佩孚在大众的欢呼声中见证了民国新任总统的宣誓。而内阁依然牢牢地掌握在和谐社团手中，同时这个政体的合法性依然存有大量疑问。不过至少现在，吴佩孚不需要再与满清勋贵继续明争暗斗，而是开始治理受巨额债务困扰的中国，并着手统一这个支离破碎的国家。\n\n尽管如此，我们虽然努力尝试去树立我们政府的公信力，但是成效甚微。我们仍然需要去通过武力去扫清或者迫使那些敌对势力妥协，并让大众相信我们是中国的唯一合法政府。"
 qiefocus.9.a: "祝贺您，总统先生！"
 qiefocus.10.t: "债务与合法性"
 qiefocus.10.d: "债务问题依然在困扰着我们的经济建设，同时这也会影响到我们政府公信力的建设。虽然我们可以请求德国的支持，但是这也可能引爆我们之前所积压的各种问题导致我们政府垮台。更好的选择就是我们重申我们的反租界立场，虽然这会让我们拖欠债务，但是这会获得我们人民的支持。"
 qiefocus.10.a: "默认了，这是我们唯一的选择了。"
 qiefocus.11.t: "直系军阀的未来"
 qiefocus.11.d: "就跟别的军阀一样，直系军阀中的军官提拔通常都是在将军中论资排辈的。尽管这通常可以维持军官团的稳定，也可以有效地预防两面三刀之人的背叛，但是这同时也扼杀了能打硬仗、有真才实学者的提拔。鉴于最近老一批的高级军官年事已高，许多人都已经离世，我们也许只好大刀阔斧一番，提拔些年轻有为的军官加入军队一线。\n\n现在我们已经找到了四位将军团的候选人：郭寄峤、王凌云、杜锡钧和魏益三。"
 qiefocus.11.a: "鼓励这些有前途的年轻人！现在该开始制定我们的防御计划了。"
 qiefocus.12.t: "为中国制定一个防御计划"
 qiefocus.12.d: "为了响应吴佩孚举行直系高级将领会议的号召，一大批将军都将前线军务交给他们的下属，随后赶到了洛阳。会议的第一个议题便是统一防御战略以面对与日本和奉天不可避免的战争。八联合崩溃的这段时间中，这些北方的乱贼变得愈发猖狂，这也警醒了如蒋百里和唐在礼这样的高级将领。这二人在过去的数周间已经将他们耗时愈两年的计划整合了出来呈现在直系将领们的面前。蒋百里的计划专注于建设一支优秀的军官队伍，并倾向发动一场彻底的救国战争。除此之外，该计划也同样注重我们士兵总体的操练与能力培养。\n\n尽管并非针锋相对，但是唐在礼的计划则主张重启德国军事顾问的“80个师计划”。通过该计划，直系军队将成长为\"东方德意志陆军”，专注于靠少量精锐核心的机动部队以胆识和毅力包绕并歼灭我们的敌人。这两份计划质量上不相伯仲，最终的决定权掌握在吴佩孚手中。"
 qiefocus.12.a: "让我看看……"
 qiefocus.13.t: "皇帝的地位"
 qiefocus.13.d: "在可憎的直隶军阀倒台后，国家机关在我们的控制下开始进行重组，残缺国会要求君主的作用应更直接地在法律框架中体现。而朝廷中许多人也普遍认为，要想维持维持皇帝的地位，必须严格的避免对于国是的干涉。然而也有一小部分人，特别是已故的康有为的拥趸们，呼吁保障君主特权，防止国会因危机而陷入僵局而无法收拾。"
 qiefocus.13.a: "我们需要一个凌驾于政治纷争之上的统治者。"
 qiefocus.13.b: "如有需要，国会要承担起指引的作用。"
 qiefocus.14.t: "重建我们的指挥体系"
 qiefocus.14.d: "在肃清了直系的许多高级成员之后，我军的指挥机构只剩下了一个空架子。两位爱新觉罗氏的亲王——皇叔载涛和皇弟溥杰，都想改革帝国的指挥结构。然而这绝非易事，因为吴佩孚和他的亲信们将任人唯贤的现代人事理念基本破坏殆尽，建立的是任人唯亲、以裙带关系为基础的军官团。虽然他们的改革需要时间来实施，但他们已经决定起用前晋军将领张荫梧以填补职位的空缺。张荫梧在第四次直奉战争中晋军战败后回到了直隶老家，并一直从事军事教育；据信他与直系战线后方的许多游击活动都有关联、跟中国青年党也有过传闻，但他内心真正的立场目前尚不清楚。"
 qiefocus.14.a: "好极了。"
 qiefocus.15.t: "京城权力洗牌"
 qiefocus.15.d: "京城内正酝酿着各种政治阴谋，自1920年残存的安福国会解散以来，这种情况前所未见。长期以来，直系军阀和他们的手下把持着军政大权，如今直系垮台，军政系统都出现了权力真空，新的竞争者不断涌现，试图获取权力。我们现在可以确定，一些政治组织已经使纲领深入人心，并巩固了在立法机关中的地位。\n\n宗社党是最新进入政坛的竞争者，但这绝不意味着他们准备不足。宗社党主要由满洲勋贵组成，其中甚至包括爱新觉罗家族成员。理论上，宗社党的党员都是对陛下和陛下的事业最为忠诚的保皇派，一些观察家指出，他们与推动明治维新的“王政复古”派有相似之处。\n\n一些人认为，中国青年党是这场权力竞赛中最大的未知数。作为宗社党和新帝国宪政会的对手，他们正如“中国青年党”的名字，希望从根本上重塑中华民族国家的概念。因此，他们的纲领可能是三个党团中影响最深远的：他们呼吁从根本上重建社会，并重新定义帝国政府在指导国家发展方面的作用。\n\n保救大清皇帝会（新帝国宪政会）是最后一个主要竞争者，但这并不意味着他们最不重要。与中国青年党和宗社党不同，新帝国宪政会不是单一的政党，而是两个政治集团组成的联盟，它们分别是徐勤领导的宪政党和梁漱溟领导的乡村建设运动，由于宪政党的历史可以追溯到武昌起义前的维新派，影响力根深蒂固，他们在联盟中占据主导；另外，徐勤也被公认为康有为和梁启超的直接继承人，这也给他们加分不少。目前，宪政党和乡村建设运动主张一致，他们要求继续并深化前民国时期慈禧和载沣进行的改革。"
 qiefocus.15.a: "那么，谁将问鼎京城？"
 qiefocus.16.t: "不稳定的联盟"
 qiefocus.16.d: "尽管所有改革派已经联合起来以推翻直系军阀的统治，在尘埃落定之后，他们发现自己处在一个进退两难的境地。来自日本与奉天的巨大威胁也迫使改革派必须团结一致以避免溃败。然而，不同的改革团体都有着不同的目标与算盘，这一切也或多或少地影响了军队。溥仪和他的顾问需要获取各个党派和军队的支持以走向对日作战的最终胜利，也许要为此不择手段……"
 qiefocus.16.a: "这总比直系军阀要好。"
 qiefocus.17.t: "黄沙会"
 qiefocus.17.d: "除了新帝国宪政会雇来的乡勇之外，黄沙会——一个与一贯道有联系的秘密教派，也提议加入我军。他们骁勇善战，考虑到我们刚表明的反租界立场，他们相对忠诚，但有些人担心他们加入我军会让一贯道再次有机会渗透进来。"
 qiefocus.17.a: "许他们在军队有一席之地。"
 qiefocus.17.b: "不，这太过冒险了。"
 qiefocus.18.t: "紧急政府"
 qiefocus.18.d.zhang: "在禁卫军一轮又一轮的进攻下，最后的直系顽固分子放下了武器，北京的激战终于结束了。上次，张勋和他手下的保皇派举步维艰，而如今，我们在他们失败的地方取得了成功。然而，争斗还远未结束，虽然北京恢复了表面上的和平，但在大清的其他地方，暴力和混乱仍随处可见。\n\n打倒曹锟和吴佩孚是计划中最重要的一部分，事实上，由于它太过重要，直到政变成功后我们才想起来，还没考虑过直系瓦解后要怎么做。这个疏忽让我们十分头疼，各地的行政机构瘫痪、军事体系崩溃，也就是说，我们打破了直系的两位领导人建立的军政框架，现在我们需要努力填补框架坍塌后留下的空缺。\n\n幸运的是，我们并非孤军奋战。宣统皇帝和他的官员正在召集直接或间接支持政变的策划者和执行者，召开闭门国会。陛下授权国会组建救国政府，或者紧急内阁，平定我们手中的地盘。参加国会的三个最大的团体分别是中国青年党、保救大清皇帝会（新帝国宪政会）和宗社党。他们都为推翻直系出了大力，但对宣统维新后的计划各不相同。\n\n归根结底，国会得对手握枪杆子的人负责，而张天然尊师对中国青年党根本不屑一顾，这让中国青年党人十分惊愕，并感到深深的绝望。因此，剩下两方不仅要在国会中争取多数，还要让尊师认可他们对乡村建设或传统复兴的美好承诺。"
 qiefocus.18.d.qu: "在禁卫军一轮又一轮的进攻下，最后的直系顽固分子放下了武器，北京的激战终于结束了。上次，张勋和他手下的保皇派举步维艰，而如今，我们在他们失败的地方取得了成功。然而，争斗还远未结束，虽然北京恢复了表面上的和平，但在大清的其他地方，暴力和混乱仍随处可见。\n\n打倒曹锟和吴佩孚是计划中最重要的一部分，事实上，由于它太过重要，直到政变成功后我们才想起来，还没考虑过直系瓦解后要怎么做。这个疏忽让我们十分头疼，各地的行政机构瘫痪、军事体系崩溃，也就是说，我们打破了直系的两位领导人建立的军政框架，现在我们需要努力填补框架坍塌后留下的空缺。\n\n幸运的是，我们并非孤军奋战。宣统皇帝和他的官员正在召集直接或间接支持政变的策划者和执行者，召开闭门国会。陛下授权国会组建救国政府，或者紧急内阁，平定我们手中的地盘。参加国会的三个最大的团体分别是中国青年党、保救大清皇帝会（新帝国宪政会）和宗社党。他们都为推翻直系出了大力，但对宣统维新后的计划各不相同。\n\n归根结底，国会得对手握枪杆子的人负责，而屈映光玉帅对中国青年党及其纲领表现出些许疑虑，但并未明确支持或反对某一党团，这位山东玉帅只希望国会程序尽快结束，以便改革我们那问题重重的行政部门。"
 qiefocus.18.d.yan: "在禁卫军一轮又一轮的进攻下，最后的直系顽固分子放下了武器，北京的激战终于结束了。上次，张勋和他手下的保皇派举步维艰，而如今，我们在他们失败的地方取得了成功。然而，争斗还远未结束，虽然北京恢复了表面上的和平，但在大清的其他地方，暴力和混乱仍随处可见。\n\n打倒曹锟和吴佩孚是计划中最重要的一部分，事实上，由于它太过重要，直到政变成功后我们才想起来，还没考虑过直系瓦解后要怎么做。这个疏忽让我们十分头疼，各地的行政机构瘫痪、军事体系崩溃，也就是说，我们打破了直系的两位领导人建立的军政框架，现在我们需要努力填补框架坍塌后留下的空缺。\n\n幸运的是，我们并非孤军奋战。宣统皇帝和他的官员正在召集直接或间接支持政变的策划者和执行者，召开闭门国会。陛下授权国会组建救国政府，或者紧急内阁，平定我们手中的地盘。参加国会的三个最大的团体分别是中国青年党、保救大清皇帝会（新帝国宪政会）和宗社党。他们都为推翻直系出了大力，但对宣统维新后的计划各不相同。\n\n归根结底，国会得对手握枪杆子的人负责，而由于中国青年党和阎锡山玉帅在建设现代中国的方略和愿景上有许多相似之处，少数获准监督会议进程的观察家预计，阎锡山会选择中国青年党组建政府。然而到目前为止，阎锡山玉帅基本还保持着中立，据传三个主要党团正在幕后争夺阎锡山的青睐，而谁会获得支持仍是未知数。"
 qiefocus.18.a: "偏向宗社党。"
 qiefocus.18.b: "偏向中国青年党。"
 qiefocus.18.c: "偏向新帝国宪政会。"
 qiefocus.19.t: "宗社党落幕"
 qiefocus.19.d: "无论是因为政治手段拙劣，抑或是纯纯的德不配位，宗社党丢掉了对政府程序的全部影响力。我们的行政政策一次又一次被否决或绕过，我们的权限有名无实。这场尴尬的让渡戏码终于要唱完了，显然，为了将国家从勋贵的愚蠢阴谋中拯救出来，会有一个新政党来接管帝国。"
 qiefocus.19.a: "新帝国宪政会将谨慎驾驭权力的缰绳。"
 qiefocus.19.b: "中国青年党绝不会如此无能。"
 qiefocus.20.t: "嫌疑私通民党分子"
 qiefocus.20.d: "在南方活跃的游击队已证实系国民革命军，层层恐惧开始在笼罩北京的国会。民党政权不过草创，中国青年党与宗社党中许多人已经公开呼吁，要镇压帝国境内的左翼嫌疑分子。这里距离民党的统治中心有数千里之遥，显然这些汹汹直谏的真正目标就是新帝国宪政会，更具体地说，是构成新帝国宪政会联盟之半壁的乡村建设运动。当然，该组织在维新以前早已有之，许多共和派与其有牵连，若对所谓民党采取严惩，实为意在沛公，直取国内反对派。"
 qiefocus.20.a: "继续监视所有嫌疑人士。"
 qiefocus.20.b: "彻查乡村建设运动。"
 qiefocus.20.c: "大索天下，拱卫帝国。"
 qiefocus.21.t: "一贯道做贡献"
 qiefocus.21.d: "得到了张天师的从龙保驾以后，大清朝在民众中的处境焕然一新。而最近，张天然的底气变得更足了，他试图将朝廷与一贯道进一步绑定。皇帝老儿赏给一贯道亲的顶戴花翎越多，一贯道亲的伺候就越发周全，毕竟这是小人的职责所在嘛。国家离不开一贯道，一贯道也离不开国家，就像孟不离焦，焦不离孟。"
 qiefocus.21.a: "为基建项目提供劳力将大有脾益。"
 qiefocus.21.b: "我们应该举行二次登基大典，向人们展示我们对革故鼎新的承诺。"
 qiefocus.21.c: "吸纳民兵队伍成为军队中常设的非正规武装力量。"
 qiefocus.21.e: "百姓知道皇帝会保护他们，应该高枕无忧了。"
 qiefocus.22.t: "新办一场登基大典"
 qiefocus.22.d: "在过去几周，一个不寻常的想法在满清勋贵中流传开来——为溥仪组织二次登基大典。他们声称，由于1927年的复辟是在直系军阀的监督下进行的，所以这不是真正的“登基”，因此必须举行新的登基大典，以证明帝国的法统。不过为此付出的代价将是惊人的高，但它可能会提高我们政府的合法性，并将为我们赢得贵族们的进一步支持。"
 qiefocus.22.a: "举行典礼！"
 qiefocus.22.b: "我们要在首都大办庆典！"
 qiefocus.23.t: "王侯世家抵京"
 qiefocus.23.d: "在过去的几天里，延恩侯朱家、衍圣公孔家和其他历朝王侯世家的后裔陆续抵达北京。他们络绎不绝地从皇帝身边走过，默默地对其三叩九拜。在这一场新颖的盛宴中，宫廷摄影师的任务是捕捉这些低眉顺眼的姿态，并将其分发宣传，以证明皇帝的法统，削弱非爱新觉罗皇室的支持。"
 qiefocus.23.a: "好极了！"
 qiefocus.24.t: "新的勤王者"
 qiefocus.24.d: "击杀吴佩孚之后，我们政府的前途尚不明确。如今，帮助我们推翻吴佩孚的军阀将北上京城，并向我们宣示自己的大部分的主张……"
 qiefocus.24.a: "欢迎阎锡山玉帅抵京！"
 qiefocus.24.b: "欢迎屈映光玉帅抵京！"
 qiefocus.24.c: "欢迎张天然尊师抵京！"
 qiefocus.25.t: "我们同德国未来的关系"
 qiefocus.25.d: "在我们将奉天逆匪剿灭并击败日本人之后，我国资深的外交官们正在考虑推动我们同[GER.GetName]持续关系的最佳方案——虽然我们离欧洲太远，但仍有可能通过谈判达成一项合作互保条约。但军方的高级将领们认为我们不应该跟洋人搅和，而且已经有许多人提出我们应该把重心放在发展这个饱受战争摧残的国家上。"
 qiefocus.25.a: "要求独立得到保障。"
 qiefocus.25.b: "转而专注于对中国的重建。"
 qiefocus.26.t: "来自北京的要求"
 qiefocus.26.d: "大清帝国的大使正式向我们提议，希望加入帝国公约。这是一个有趣的机会——在击败奉天政府和日本帝国之后，他们会是我们在远东一个有力的盟友。但同时他们也有可能将我们拖入一场在地球另一端，一场跟我们的利益毫无关系的战争。"
 qiefocus.26.a: "允许他们加入。"
 qiefocus.26.b: "拒绝，他们不过是累赘。"
 qiefocus.27.t: "来自北京的要求"
 qiefocus.27.d: "大清帝国的大使正式提请我们保证他们的独立。这是一个有趣的机会——他们会在我们击败日本的过程中提供帮助，但是他们要是去侵略别国，就不需要我们对此负责了。"
 qiefocus.27.a: "签署保障协议。"
 qiefocus.27.b: "拒绝，他们不过是累赘。"
 qiefocus.30.t: "向保定武备学堂的士官生传教"
 qiefocus.30.d: "我们的人设法潜入了许多军事学院，以期带领这些前途似锦的中国的新生代走上一贯道的正路。"
 qiefocus.30.a: "晋升有前途的候选人。"
 qiefocus.31.t: "德国铁路工程师"
 qiefocus.31.d: "对于中国来说，现代化来得还不够快，这样的速度还不足以荡平来来去去的军阀，也不足以抵御那昭然若揭的西方和日本帝国主义。这些事实不会让我们停下完善铁路系统的脚步。虽然公众谴责我们与德国公司和资本的合作，但很明显，他们带来的工业用具将为帝国铺平道路，以建立更坚实的基础。\n\n我们正寻求扩建这种纵贯乡村的钢铁动脉，而德国的工程技术则继续为我们开路。但是，我们应该建立多深的对德合作关系，文官政府一直对此争论不休。"
 qiefocus.31.a: "与他们签订大规模基建项目合同。"
 qiefocus.31.b: "保证就拟开发的主要铁路项目签订合同。"
 qiefocus.31.c: "坚持仅仅将他们当做与中国管理层合作的顾问。"
 qiefocus.32.t: "天津会议"
 qiefocus.32.d: "过去几个月里，北京局势迅速变化，这座曾是中国中心的城市如今陷入了疯狂的喧嚣，整座城市都笼罩在排外，尤其是反德的情绪中。然而，事情还没有结束，为了让我们接受这种影响力上的重大损失，北京的新政府悄悄提出了某种和解方案：我们继续向他们提供经济和军事援助，用以对抗日本，并大幅减免德国持有的新政权的债务，作为回报，他们承诺支持私人经济投资，并保证尊重德国在青岛和威海卫的权利。\n\n对方的谈判代表是一群突然变得非常独立的国会议员，他们与我方官员间的谈判一直持续到深夜，因为如果没有确定的答复，双方都几乎不可能离开。最后，北京方面说服了大多数德国代表，在大清帝国过去十年累计巨额债务的问题上达成了妥协，这样北京的国库就不再需要公开违约了。当然，要让条约生效，还需要驻新加坡的高级专员签字。"
 qiefocus.32.a: "挽救地位，不能让日本人夺走中国。"
 qiefocus.32.b: "想要平等条约？没门。"
 qiefocus.33.t: "天津会议的结果"
 qiefocus.33.d: "在过去的几个月里，北京的事情变化得很快，这个曾经的天朝上国的中心现在陷入了混乱，整座城市被吞没在反外尤其是反德的浪潮中。然而，并不是所有联系都被切断了，我们处于紧急状态的政府中有数位领导人悄悄地向德意志帝国提出了和解，但要求他们接受影响力的重大损失。作为交换，他们将继续提供用于反日的经济和军事援助，同时大幅减少德国持有的我国债务，我们也有义务去支持私人经济投资，同时保证德国在青岛和威海卫的权利。\n\n由于双方都无法在没有明确结果的情况下离场，我们非常独立的议员和他们困惑的官员之间的谈判一直持续到深夜。最后，我们的使者说服了大多数德国代表在过去十年里大清帝国巨额债务的问题上接受了妥协，确保北京的国库不再公开违约。当然，最终我们提出的条款被接受了。"
 qiefocus.33.a: "我们能够为未来与德意志帝国之间的信任奠定坚实的基础。"
 qiefocus.33.b: "我们可以利用民众的愤怒来达成更有利的协议。"
 qiefocus.34.t: "德国的新利益"
 qiefocus.34.d.republic: "我们与德国的和解进程在继续进行，双方的一些精英和上界人士都表示，有兴趣在平等基础上重塑中华民国和德意志帝国之间的经济关系。这一共识的基础在于，双方已有一定程度的了解，并且有共同的经济、军事对手——日本。但是，为了避免再次被视为德国走狗，在和德国打交道时，我们还是要谨慎行事，只拿绝对需要的东西，而不是像以前一样直接认主子。目前，德方有两项提议，一是让空军顾问返回，继续负责之前在大清帝国空军的工作；或者与西门子签订一份利润丰厚的合同，他们将与我们继承下来的制造局合作制造机械和其他电气设备，这些东西也是我们非常需要的。"
 qiefocus.34.d.manchu: "我们与德国的和解进程在继续进行，双方的一些精英和上界人士都表示，有兴趣在更平等的基础上重塑大清帝国和德意志帝国之间的经济关系。这一共识的基础在于，双方已有一定程度的了解，并且有共同的经济、军事对手——日本。目前的政治生态过于脆弱，我们可能会疏远知识分子、新兴的小资本家和企业家，德国企业无法在中国重新确立地位。不过，以后还是可以再讨论这件事。鉴于我们目前的政治条件，以及国内工业进一步增长的潜力，在至少能符合我们的利益之前，我们必须推迟与德国的经济交易。"
 qiefocus.34.a: "与西门子签约。"
 qiefocus.34.b: "制空者，制胜之道也。"
 qiefocus.34.c: "至少经济状况正在改善，对我们的臣民而言。"
 qiefocus.35.t: "东方的优秀合作伙伴"
 qiefocus.35.d: "在解除了背负多年的债务枷锁后，我们的经济状况终于趋于稳定。现在，国际债权人已经开始以更友好的态度看待北京，新的机会比比皆是。在柏林的许可下，德企向我们提出了进一步的经济建设提案，他们希望依仗新腾飞的中国经济发大财。茁壮成长的新中国可以期待在平等互惠的基础上，与世界各地建立更多经济联系。"
 qiefocus.35.a: "德国在航空学方面的进行将让我们在战场上更具优势。"
 qiefocus.35.b: "与西门子-舒克特建立更紧密的关系能确保我们的工业迅速崛起。"
 qiefor.1.t: "来自北京的要求"
 qiefor.1.d: "在[QIE.GetLeader]领导下的新成立的“北京政府”已经要求我们正式承认他们对中国的合法统治。我们尚未同奉天方面建立其坚定的同盟关系。而且他们如今也已经采取了反租界的立场，这使得他们的政府为我们警惕德国和日本影响的举措所吸引。如果我们拒绝，我们难免遭到报复……"
 qiefor.1.a: "顺从他们的要求。"
 qiefor.1.b: "拒绝。"
 qiefor.2.t: "[FROM.GetName]同意了！"
 qiefor.2.d: "[FROM.GetLeader]已同意我们的要求，正式承认我们对中国的统治。尽管他们仍然享有自治权，但只要我们的统治得到巩固，就随时可以将其合并。"
 qiefor.2.a: "好极了！"
 qiefor.3.t: "[FROM.GetName]拒绝了！"
 qiefor.3.d: "[FROM.GetLeader]拒绝了我们的要求！这是严重的侮辱，我们现在有正当理由入侵他们。"
 qiefor.3.a: "集结军队！"
 qiefor.6.t: "来自北京的要求"
 qiefor.6.d: "今天早上我们收到了来自北京的电报，他们要求[XSM.GetLeader]正式屈服于北京的统治。[QIE.GetNameDefCap]是中国一支强大的势力，但尚未占据真正的主导地位。我们可以直接接受或者拒绝他们的提议，或是跟他们讨价还价要求一些钱款来赎买我们的权利或者是一份担保。"
 qiefor.6.a: "直接接受。"
 qiefor.6.b: "要求让步。"
 qiefor.6.c: "直接拒绝。"
 qiefor.7.t: "[FROM.GetNameDefCap]寻求保护"
 qiefor.7.d: "虽然[FROM.GetLeader]对加入我们的想法持开放态度，但在完全承诺加入我们前，他要求提供定金。虽然价格不小，但这可能比打场仗来确保他们的忠诚要便宜得多。"
 qiefor.7.a: "当然了，送去资金。"
 qiefor.7.b: "不！"
 qiefor.8.t: "北京接受了！"
 qiefor.8.d: "北京已经接受了我们的提议，并给我们送来了巨额的资金。虽然我们可以选择背叛他们，但我们无法击败他们的军队，[THIS.GetLeader]的大多数顾问都在敦促他接受这笔交易。"
 qiefor.8.a: "让我们完成这笔交易！"
 qiefor.9.t: "北京拒绝了！"
 qiefor.9.d: "[QIE.GetNameDefCap]拒绝了我们的提议！"
 qiefor.9.a: "好吧。"
 qiefor.10.t: "将领们反对突袭计划！"
 qiefor.10.d.solo: "虽然一些比较好战的直系将领热烈支持吴佩孚偷袭阎锡山的计划，但也有些人因为没有征求他们的意见而感到愤怒。他们认为这个计划实在是太冒险了，我们没有援兵来拱卫东部以防奉天偷袭。但管他呢！尽管这帮家伙提出抗议，我们仍将按计划发动袭击。"
 qiefor.10.d.backup: "虽然一些比较好战的直系将领热烈支持吴佩孚偷袭阎锡山的计划，但也有些人因为没有征求他们的意见而感到担心。他们认为这个计划太冒险了，毕竟奉天随时都会偷袭。然而，吴佩孚在很大程度上化解了他们的担忧。玉帅指出，除非战争拖得很长时间，否则我们在东部的援兵将有希望阻止奉天的任何举动。虽然他们打消了疑虑，但这比吴佩孚最初想象的要费劲得多。"
 qiefor.10.a: "愿胜利与我们同在！"
 qiefor.10.b: "迈向胜利！"
 qiefor.11.t: "满洲保皇党准备发起进攻"
 qiefor.11.d.FNG: "急报！新成立的北京政权正准备对我们发动进攻！单纯靠我们自己将不足以与之进行军事对抗，但有一些选择摆在我们面前。我们可以同清廷展开谈判，看看他们是否还愿意与我们达成和平协议；我们还可以联系奉天政府，毕竟他们是最不乐见清廷影响力扩大的。"
 qiefor.11.d.no_FNG: "急报！新成立的北京政权正准备对我们发动进攻！单纯靠我们自己将不足以与之进行军事对抗，我们现在只有一个选择，那就是同同清廷展开谈判，看看他们是否还愿意与我们达成和平协议……"
 qiefor.11.a: "尝试同清廷达成协议。"
 qiefor.11.b: "寻求奉天政府的帮助！"
 qiefor.11.c: "我们将与之战斗！"
 qiefor.12.t: "马氏提出一份交易"
 qiefor.12.d: "听说我们要进攻他们的计划迫在眉睫，[XSM.GetLeader]跟我们谈了一笔交易。他们将辞去玉帅职务（至少在纸面上），宣誓效忠我们，同时仍保持统治地位，而我们将任命一位我们钦定的人作当地玉帅。许多人建议由溥仪的穆斯林堂兄爱新觉罗·溥侊作候选人。接受协议能让我们腾出手管其他事，而拒绝这笔交易可能会导致他们去寻求奉系的帮助。"
 qiefor.12.a: "同意这个报价。"
 qiefor.12.b: "我们要碾碎他们！"
 qiefor.13.t: "大清国接受了我们的提议"
 qiefor.13.d: "清政府接受了我们的提议，并且派遣最近皈依了伊斯兰教的爱新觉罗·溥侊担任总督。我们仍然可以保留政权和目前事实上的大部分权力，只不过我们得在某些特定的时候向北京负责。"
 qiefor.13.a: "总比死要来的好……"
 qiefor.14.t: "大清国拒绝了！"
 qiefor.14.d.FNG: "清廷拒绝了我们的提议，我们别无选择唯有向奉天政府求援。"
 qiefor.14.d.no_FNG: "清廷拒绝了我们的提议，双方之间不可避免的战争或将一触即发。"
 qiefor.14.a: "我们会为自己的决定感到后悔的！"
 qiefor.15.t: "西北马家要求我们提供保护！"
 qiefor.15.d: "面对[QIE.GetName]随时可能发起的入侵，[XSM.GetLeader]及时地向我方提出了请求，表示他愿意投身于我们的事业与我们并肩作战来换取我们为他提供保护。面对我方作为中国唯一合法政府的事实，目前仍然有一些不同的声音，但将新土地和新领导人置于我们的保护之下可能是解决这个问题的重要一步。\n\n尽管如此，我们也应该确保我们提供的保护不会遭到利用。我们绝不能为了帮助扶持某些地头蛇而陷入超出我们能力范围的冲突。我们还应该避免进行任何将来可能会后悔的政治交易。\n\n不出我们所料，[XSM.GetLeader]的请求中仍希望我们能够允许他们家族保留在西北地区的一部分自治权。"
 qiefor.15.a: "他们将是我们统一中华之路上的同路人！"
 qiefor.15.b: "他们得靠自己。"
 qiefor.151.t: "奉天保护我们"
 qiefor.151.d: "[FNG.GetLeader]领导下的[FNG.GetName]已经接受了我们的请求，我们将和他们在统一中国的过程中并肩作战，但至少我们暂时得到了他们的保护。"
 qiefor.151.a: "太好了！"
 qiefor.152.t: "奉天宣布对[XSM.GetNameDef]的保护"
 qiefor.152.d: "在我们拒绝进行谈判之后，伪奉天当局宣布将会为[XSM.GetNameDef]提供保护并最终对他们进行整合。如今他们一荣俱荣，一损俱损了。"
 qiefor.152.a: "取消进攻。"
 qiefor.152.b: "我们将同时打垮他们！"
 qiefor.153.t: "北京政权撤退"
 qiefor.153.d: "显然，[QIE.GetName]已经决定放弃对[XSM.GetName]即将发起的攻击。我们的策略比军事政变更有效。"
 qiefor.153.a: "不出意料。"
 qiefor.154.t: "奉天拒绝保护我们"
 qiefor.154.d: "尽管收到了我们提出的请求，[FNG.GetNameDef]当局仍然拒绝为可能随时就会遭到[QIE.GetName]入侵的我方提供保护。"
 qiefor.154.a: "如今我们属于是孤军奋战了。"
 qiefor.17.t: "[QIE.GetNameDefCap]送来了装备！"
 qiefor.17.d: "今天上午，一列从北京开出的火车抵达，上面载着大批军事装备以及来自北京的使节。\n\n“您与那些拒绝认可中国主权的人所进行的斗争我们看在眼里。也请您永远不要忘记我们此时的慷慨解囊！”"
 qiefor.17.a: "好消息！"
 qiefor.18.t: "[QIE.GetAdjectiveCap]“志愿军”抵达！"
 qiefor.18.d: "在过去的几天里，[QIE.GetNameDef]的士兵已经从北京赶来，准备与我们的敌人作战。然而，我们已经欠了他们一个人情，当他们落难时，我们也得帮他们一把。"
 qiefor.18.a: "好极了！"
 qiefor.19.t: "[QIE.GetNameDefCap]进攻了山西！"
 qiefor.19.d.decision: "北京的那帮窃国者偷袭我们的山西盟友！阎锡山玉帅请求我们协助打败[QIE.GetNameDef]，但我们不能随意宣战。我们的许多将军担心我们的军队还没有准备好应付如此大规模的冲突，而支持我们的日本人也没有对此做出授权。我们可以动用大量的政治资本来打消他们的担忧，或者按照他们的建议再等三个月以动员军队，然后再通知阎锡山我们会帮他们一把。\n\n当然，我们也可以拒绝参战。"
 qiefor.19.d_postcoup: "虽然目前还不清楚这到底是怎么发生的，但似乎我们的前盟友山西的玉帅阎锡山，不知何故卷入了一起针对直系的政变。我们不知道具体细节，但政变似乎失败了，现在直系军阀正在集结部队进攻山西。虽然我们想保卫我们以前的盟友，但我们的部队还没有准备好应付如此大规模的冲突。我们可以立即干预，虽然要动用大量的政治资本来打消将领们的担忧。或者，我们再等个把月，让我们的部队做好充足准备，并希望阎玉帅坚持的越久越好。\n\n当然，我们也可以拒绝参战。"
 qiefor.19.a: "开始集结军队！"
 qiefor.19.b: "发动进攻！"
 qiefor.19.c: "我们亏欠了山西什么东西吗？"
 qiefor.20.t: "[QIE.GetNameDefCap]发起了突袭！"
 qiefor.20.d: "凌晨时分，忠于奸诈小人吴佩孚的[QIE.GetName]部队无端地偷袭了我们的边防部队！毫无疑问，我们自己可以打败这帮饭桶，但我们也联系到了[FNG.GetLeader]。在上次直奉战争中，我们曾是盟友，共同对抗直系军阀。希望他能快来帮助我们！"
 qiefor.20.a: "集结军队！"
 qiefor.21.t: "[FNG.GetLeader]承诺将会提供帮助！"
 qiefor.21.d: "[FNG.GetLeader]承认，这次的偷袭使他们措手不及，但如果我们能坚持三个月，他们的军队将会对直系发起进攻，为此我们将竭尽所能！"
 qiefor.21.a: "准备防御！"
 qiefor.211.t: "奉天拒绝了响应我们的求助"
 qiefor.211.d: "出于他们一贯的胆小和懦弱。张作霖拒绝为我们提供援助，在长城前退缩了。"
 qiefor.211.a: "接下来我们只能靠我们自己了。"
 qiefor.2111.t: "奉天开始动员"
 qiefor.2111.d: "我们在沈阳的特务报告说，越来越多的迹象表明，奉天政府正在动员起来，准备派遣军队南下攻打我们的山海关防线。幸运的是，我们对山西的进攻让奉天感到措手不及，他们可能还需要几个月时间才能发起任何重大的行动。"
 qiefor.2111.a: "至少我们现在知道他马上就要来到。"
 qiefor.22.t: "齐燮元接受了我们的要求！"
 qiefor.22.d: "齐燮元玉帅接受了我们请求支援的要求，并且承诺将会派遣他的军队北上击败[FNG.GetNameDef]。"
 qiefor.22.a: "好极了！"
 qiefor.23.t: "齐燮元回绝了我们的要求！"
 qiefor.23.d: "齐燮元拒绝了我们的要求，声称“内部的安全”是第一要务。虽然这很不幸，但我们在北京理事会的线人告诉我们，德国人在对齐施加压力，并“鼓励”他进行干预。"
 qiefor.23.a: "这就是帮忙吗？真是有够好笑呢。"
 qiefor.24.t: "发现富矿！"
 qiefor.24.d: "随着我们最近对山西地区采矿业的关注，我们在那里发现了大量的矿产资源。在上次直奉战争中，我们从阎玉帅那里夺取了这片土地，并通过对其的管理获得了可观的收益。我们的工程师刚刚发现了一个新的矿脉，那里的矿床满是煤和铁矿石，但唯一的问题是它延伸到地下，进入了[SHX.GetName]的领地，我们固然可以开掘，但毫无疑问，[SHX.GetAdjective]的工程师会注意到我们的偷挖。\n\n自八联合崩溃后，山西的经济发生了巨大变化，到目前为止，他们对外部投资基本上都怀有敌意，包括来自我们，也就是中央政府的投资，换言之，他们公然不把我们当自己人。我们在山西内的影响力确实有所提高，但对晋东的军事占领一直是双方关系中的痛点。众所周知，阎锡山以[FNG.GetLeader]制衡我们，他想在华北权力游戏的双方中找平衡。\n\n但是，我们是中国合法政府，利用中国的资源是理所应当，尤其是这种保卫国家不可或缺的战略资源。只要简单地强调这一点，我们就能去很多繁文缛节，但也有人担心紧张局势升级带来的损失会远远超过矿产的价值。"
 qiefor.24.a: "能挖多深挖多深！"
 qiefor.24.b: "我们当然可以达成联合开采协议。"
 qiefor.24001.t: "[QIE.GetName]提议联合采矿工程"
 qiefor.24001.d: "为了国家能在战略自然资源上自给自足，[QIE.GetName]进行了资源探察，发现了大量矿产，其中一条矿脉延伸到我们的地盘下面。他们提出由他们的工程师和可能是外国投资的矿业集团合作，帮助山西开采煤炭和铁矿石。当然，我们会得到他们说的“公平的份额”，预计双方的净利润都很可观。\n\n但是，我们也不得不提醒自己，即使我们已经忠于他们近十年，[QIE.GetName]的军队仍一直占领着理应归属山西的晋东地区，攫取了该地区丰富资源，却只支付了微不足道的费用，甚至根本就没给，而山西本来能因此大为获利。有些人认为，原则上我们应该拒绝与北京达成协议，直到他们不再占领晋东为止。"
 qiefor.24001.a: "批准协议。"
 qiefor.24001.b: "我们自己会挖。"
 qiefor.24002.t: "发现富矿！"
 qiefor.24002.d: "随着我们最近对山西地区采矿业的关注，我们在那里发现了大量的矿产资源。这恰好符合了山西最近的转变：在第四次直奉战争中惨败后，山西部分放开了商业，减轻了金融孤立的程度。他们那雄心勃勃的经济改革，即“十年计划”的成果难以忽视，但是，我们还不清楚这个计划是真的为了促进繁荣，还是为挑战我们做准备。\n\n但是，已经发现的这条富矿极具价值，并一直延伸到山西境内。由于山西正采取外向型经济政策，他们有可能愿意参与互惠互利的开采项目。这将大大增加煤炭和钢铁的产量，为整个中国的安全出一份力，还会大大增加我们的影响力。但是，所有这一切都取决于善变的[SHX.GetLeader]会不会接受。"
 qiefor.24002.a: "我们当然可以达成协议。"
 qiefor.24002.b: "我们不应介入。"
 qiefor.25.t: "[QIE.GetAdjectiveCap]的矿工接近我们的领土！"
 qiefor.25.d: "一个重大消息从我们和[QIE.GetName]的争议边界地区传来：我们的工程师发现了[QIE.GetAdjective]的隧道延伸到我们的领土，也就是说，大量外国矿工和机器侵入了我们的合法地盘。他们受到中央政府军队的保护，这是一种严重的侮辱——我们在第四次直奉战争中灾难性的失败后，中央政府从我们手中夺取了晋东；现在，他们不仅在这片土地上肆意收取矿区土地使用费，还试图偷挖我们晋东以西的矿产，用于他们邪恶的目的。\n\n[QIE.GetAdjective]如此傲慢，如此严重的侮辱，除非我们挺身而出，否则他们永远不会自己停下来。虽说他们更强大，抗议总是会有风险，但如果我们无动于衷，谁知道他们下次要怎么变本加厉？我们可能有一张王牌：利用觊觎华北的其他势力的威胁……"
 qiefor.25.a: "提出正式抗议。"
 qiefor.25.b: "我们暂且静待良机。"
 qiefor.26.t: "[SHX.GetNameDefCap]抗议我们的开采作业！"
 qiefor.26.intro: "[SHX.GetLeader]已经向矿业局提出正式抗议，声称我们的矿工侵犯了他们的界。他的消息带来了一连串的抱怨，其中大多是对于我们过去几年与晋东打交道的不满。为了支持他的抗议，他已经命令军沿着界集结并进行军事演习。这加剧了本就紧张的局势，有消息说他很快会用武力驱逐我们的矿工。"
 qiefor.26.d.fengtian: "$qiefor.26.intro$\n\n在通常情况下，我们只会将其简单地将其视为装腔作势或者[SHX.GetLeader]在暗示着要一笔钱。但他还表示，如果北京没能采取相应的行动，他将寻求“负责任的政府来解决问题”。这几乎可以肯定是用与奉天的[FNG.GetLeader]结盟威胁我们，是对我们在华北统治的挑战，并且有可能再次挑起冲突。我们夹在两派之间，虽然还是倾向于像20世纪20年代那样在冲突中击败两边，但这会让我们的南翼暴露在南方事态发展的影响中。"
 qiefor.26.d.nofengtian: "$qiefor.26.intro$\n\n张作霖的死大大减轻了这种威胁，不过无论如何我们还是要更加谨慎一些。山西多山而航道少。更不要说多条河流将此地分为多块。若事态进一步升级，那么对该的入侵很有可能以我们取胜而告终，但并不是没有明显的机会成本。"
 qiefor.26.a: "谁他妈关心这个？继续挖！"
 qiefor.26.b: "放弃吧，这风险太大了。"
 qiefor.27.t: "[QIE.GetNameDefCap]无视了我们！"
 qiefor.27.d.nofengtian: "不出意料，[QIE.GetName]无视了我们的要求，他们无耻的矿工继续攫取着我们巨大的矿产财富，无视投诉，违反玉帅颁布的各项法令，鉴于他们已无视我们的明确诉求，现在我们得想想要不要跟他们来硬的。派遣军队进入争议边境地区，驱逐那些没有太原颁发许可证的人有些冒险，但不这么干会让人觉得我们倒成了软柿子。"
 qiefor.27.d.fengtian: "$qiefor.27.d.nofengtian$\n\n另一个选择是争取[FNG.GetName]的支持。阎锡山一派曾在1928年与雄心勃勃的军阀[FNG.GetLeader]合作，希望趁直系虚弱推翻直系，却带来了灾难性的后果——山西丢掉了晋东，许多人也不愿意再和直系拼命。但是，单靠我们是不太可能与中央政府的军队匹敌的。话虽这么讲，站到奉天一边就意味着能不能成功全取决于奉天，如果奉天不同意帮助，我们就得被迫让步。"
 qiefor.27.a: "我们对[FNG.GetLeader]充满信心。"
 qiefor.27.b: "恶化事态并阻止进一步的开采作业！"
 qiefor.27.c: "差不多得了，做人别太过分……"
 qiefor.27001.t: "山西阻止了我们的工程师！"
 qiefor.27001.d: "[SHX.GetLeader]公然蔑视我们的权威，他已经部署了军队，企图阻止我们在有争议的晋东地区进一步采矿。拒绝承认我们颁发的许可证后，他们没收了许多有价值的机器，并逮捕了大量我方矿工，迫使其他人逃往我方控制的安全地带。我方在该地区的驻军仓促迎战，山西正变得越来越像战区。\n\n随着局势升级，许多投资者惊慌失措，撤回了对各种项目的进一步投资。公路和铁路上挤满了逃离界的人，许多矿业人员也不愿在这种危险环境下工作，看了我们在晋东地区的经济投资已经被破坏了，但这些投资并不是毫无意义。\n\n鉴于当前情况，我们可以明确指控[SHX.GetLeader]及其亲信煽动叛乱，犯下了针对中央的诸多罪行。我们可以迅速发出逮捕令，即使这意味着剩余的大部分投资也要失掉。如果他想要执行他的“政令”，那我们当然也可以执行我们的。"
 qiefor.27001.a: "他们会为自己的无礼付出代价。"
 qiefor.27001.b: "他们已经表明了态度，我们撤退吧。"
 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap]退缩了！"
 qiefor.28.d: "面对我们的强硬立场，担心局势可能升级，[QIE.GetNameDef]悄悄地退缩了。他们的矿工和工程师已经离开我们的地盘，是我们获得了胜利。我们维护了在内的权威，由于那些希望从[QIE.GetAdjective]侵占矿产获利的人害怕我们的报复，太原城内支持中央政府的声音已经沉寂下去。当然，这也有坏处，忠于北京的人以及国际企业集团曾认为我们是新兴份，但此事之后他们对我们的投资会更加犹豫。\n\n但是，这不应该影响我们为此事而庆祝。我们没有开一枪，也没有发生任何暴力冲突，就让中央政府本不该伸进来的手缩了回去。此外，那帮矿工的工作替我们做了嫁衣，作为合法所有者，我们能从这些富饶的矿产中获益。"
 qiefor.28.a: "好极了！"
 qiefor.29.t: "山西退缩了！"
 qiefor.29.d: "在我们展示实力之后，[SHX.GetLeader]命令他的部下退让，还下令[SHX.GetName]彻底退出一触即发的晋东矿产权益纠纷。也就是说，我们的矿工可以不受干扰地进入该地区有价值的矿脉，还能几乎完全不受限制地进入晋东，甚至整个山西。这是一次伟大的胜利，在努力追求国家统一的过程中，我们的战争机器有了重要的战略资源。[SHX.GetLeader]在国内的地位也因此降低，他为此感到羞耻，但又不得不承认我们的优势，至少目前如此。他终有一天要被我们制服，今天的胜利就是让山西重回正轨的第一步。"
 qiefor.29.a: "好极了！"
 qiefor.30.t: "山西发生矿难！"
 qiefor.30.d: "最初，这仅仅只是关于山西资源的一个小争执，但在过去的几个月里，山西-[QIE.GetName]边界的局势迅速升级。我们可能会被卷入一场酝酿中的华北冲突，但是这当中风险与机遇并存。在那场失败的北伐战争结束后，张作霖成功促进了奉系军阀与山西的阎锡山、山东的张宗昌和云南的唐继尧之间的秘密盟约。\n\n由于山东的背叛以及其盟友无法在战场上获得进展，迅速击败直系军阀的尝试失败了，山西承受了最严重的后果。从1928年开始，晋东及其宝贵的煤炭和钢铁资源都被[QIE.GetAdjective]军队占领。[QIE.GetAdjective]领导层最近显然过于贪心，导致各方军队再次集结，威胁到了华北的势力平衡。\n\n[SHX.GetLeader]要求我们介入并保证他界的安全。就算从对我们最好的条件来看。他的军队在西部的存在严重威胁直系对保定、洛阳和西安等重要城市的控制。山西从地理上来说非常有利于防御，但他缺少永远坚持下去的工业基础。如果我们任由他被踩在脚下，那么打败[QIE.GetName]将变得更困难。从另一方面来说，参与其中会损害我们的声誉，也许并不是最好的行动方案。"
 qiefor.30.a: "是时候介入了！"
 qiefor.30.b: "我们还没准备好。"
 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap]介入"
 qiefor.31.d: "在我们急需帮助时，[FNG.GetLeader]出手相救。他对[QIE.Capital.GetName]方面明确表示，他将保障山西界不受[QIE.GetAdjective]及其代理人的侵犯，还声称任何中国合法政府都应该尊重有权威的界。张作霖保障的言语也许可以等闲视之，但他的军队却不能。他表示如果[QIE.GetName]继续“侵犯山西界”，他就会帮助我们，威胁要让本就捉襟见肘的[QIE.GetAdjective]军队两线作战。"
 qiefor.31.a: "好极了！"
 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap]将会保护山西！"
 qiefor.32.d: "看来，[SHX.GetLeader]要联系奉系帮忙的威胁是认真的——[FNG.GetLeader]刚刚宣布，他将保护山西的“份完整性”不受任何“匪徒入侵”。这是山西对中央政府的背叛，也是我国秩序崩溃的又一个迹象。\n\n但是，张作霖是否有能力兑现威胁很值得怀疑。奉系还有许多问题亟待解决，他们不一定真的想发动大规模战争。过去十多年，我们的军队有一些发展，而奉系虽有日本援助，但他们未必有多少长进，而且之前我们已经击败过晋奉联军一次了。\n\n但是，明智的做法是不要低估两线作战的挑战性，尤其是我们还在观察南方局势的情况下。无论如何，戳穿他们、认为他们是虚张声势这种应对都十分冒险。但现在让步会令我们显得软弱，他们就会得寸进尺。我们得做出最终决定。"
 qiefor.32.a: "他们不过是虚张声势，向那个地区派遣军队！"
 qiefor.32.b: "停下吧，这风险太大了。"
 qiefor.33.t: "边境线上的摩擦！"
 qiefor.33.d: "看样子北京的那群二傻子根本不讲道理！他们已经开始把军队转移到有争议的矿区，向我们驻扎在那里的军开火。我们已经接到了边防部队和[QIE.GetAdjective]军队之间发生小规模冲突的报道。我军正快速赶往前线，必须立即向[FNG.GetLeader]寻求帮助！只要联合起来，我们就有机会阻止所谓“中央政府军队”的进军，甚至运气好的话，可以一劳永逸地终结[QIE.GetName]！"
 qiefor.33.a: "请求[FNG.GetLeader]的支援！"
 qiefor.34.t: "山西与[QIE.GetNonIdeologyName]边境线上的摩擦！"
 qiefor.34.d: "看来[QIE.GetAdjective]无视了我们的威胁！来自[SHX.Capital.GetName]的报告显示，[QIE.GetAdjective]先遣部队于上周进入了争议地区，并开始攻击边境驻军。与部分预测相反，[SHX.GetAdjective]军队似乎守住了阵地，至少现在如此。拥有来自太原高质量枪炮且熟知当地地势的山西军队并没有立即溃败，不少人因此认为他们有望获胜。\n\n这可是我们盼望已久的机会——一个洗刷1928年耻辱的机会！由于大多数[QIE.GetAdjective]部队正在试图快速拿下太原，我们终于有机会突入北京并在理想情况下与[SHX.GetAdjective]部队会师。全国人民的视线都座落在我们身上，我们必须决定下一步行动。"
 qiefor.34.a: "兑现我们的承诺。开战吧！"
 qiefor.34.b: "撤退，我们现在还无力与之对抗……"
 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap]发动了进攻！"
 qiefor.35.d: "我们对张作霖是在虚张声势的判断大错特错——他已经开始动员军队，正式向我们宣战！我们必须依托戴河防线、精良的训练和更优的资源，粉碎[FNG.GetAdjective]的攻势。同时，[SHX.GetAdjective]的军队应该不是太大的威胁，但不幸的是，我们与他们之间有漫长的边界，这会占用我们许多兵力。如果要重现1928年的胜利，我们就要有勇有谋，靠优良的纪律取胜。我们现在不仅是为了几个矿山或几项税收而战——而是在进行关乎国家命运的战斗。"
 qiefor.35.a: "集结军队！"
 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap]退缩了！"
 qiefor.36.d: "我们对[FNG.GetLeader]的虚张声势成功了！在我们派军队进入争议地区之后，我们没有听到奉系政府的任何消息，现在我们可以放心地认为我们有权对山西为所欲为！由于只能自生自灭，[SHX.GetName]的军队已经陷入混乱。但是，他们身后还有大山和河流，估计他们能利用地形大打一场。\n\n我们无疑引得了晋东的战斗，但是要不要向西追击[SHX.GetAdjective]的军队又是另一个问题。[SHX.GetLeader]提出了一系列条件——大部分是经济上的，也有政治上的——希望我们不要继续进军。政府中较强硬的一派提出消灭叛徒[SHX.GetLeader]，让他的威胁永远消失；但更多政府成员警告说，在山西陷入战斗可能会削弱我们的实力。"
 qiefor.36.a: "手到擒来！"
 qiefor.36.b: "我们好好教训了[SHX.GetNameDef]。"
 qiefor.37.t: "[FNG.GetName]退缩了！"
 qiefor.37.d: "叛徒[FNG.GetLeader]让我们失望了！尽管我们请求帮助，但他在我们面对[QIE.GetAdjective]时不理睬我们，丢下我们自生自灭。[SHX.GetLeader]的选择不多，他像是病急乱投医一般，提出了一系列提议，以减少自治权为让步，换取中原地区的和平。由于奉天的背信弃义，我们没有其他选择，只能寄希望于中央接受。"
 qiefor.37.a: "该死！"
 qiefor.38.t: "皇党要求我们屈服！"
 qiefor.38.d: "看来我们在孤立北京与重建上的努力都是徒劳的。北京的保皇党新政权已经正式要求我们承认其合法性并服从他们的要求。我们最近与新帝国宪政会——帝国各党派联盟不可分割的一部分——的合作，也许也和这件事有着一定的关联。举起反旗并不是什么明智之举，毕竟他们可以轻松地碾碎我们。"
 qiefor.38.a: "认命吧，我们没有别的什么选择。"
 qiefor.38.b: "拒绝！我们的独立是无价的。"
 qiefor.39.t: "清朝要求我们屈服！"
 qiefor.39.d: "北京的满族保皇党新政权要求我们正式屈服于他们，并承认溥仪为中国的皇帝！更糟糕的是，他们要求我们将所有的“世俗权力”都转交给长子溥侊，他是皇帝皈依了真主的堂兄。我们当然可以拒绝他们的要求，但是这将意味着我们要同中央政府开战，想要从中取胜的挑战性对我们而言可能太高了……"
 qiefor.39.a: "认命吧，我们没有别的什么选择。"
 qiefor.39.b: "我们必将粉碎他们！"
 qiefor.40.t: "皇帝要求我们宣誓效忠"
 qiefor.40.d: "虽然我们没有帮助皇帝策划摧毁直系军阀的政变，但我们的绝大多数人都支持大清的改旗易帜。现在，皇帝诏令屈映光玉帅向他宣誓效忠，正式承认他为中国的皇帝！"
 qiefor.40.a: "收拾行装，我们要去北京！"
 qiefor.40.b: "回禀你们的皇帝，我们现在……有点忙……"
 qiefor.41.t: "西藏宣誓效忠"
 qiefor.41.d: "西藏最近成立了一个新的执政党“青年西藏党”。他们采取支持君主制的立场，并决定向我们寻求援助。虽然西藏的地理位置离我们十分遥远，但与他们的政权合作肯定不会有什么害处。"
 qiefor.41.a: "当然了，给他们送去一些感谢的信物。"
 qiefor.41.b: "谁会去关心西藏？"
 qiefor.42.t: "大清帝国接受了！"
 qiefor.42.d: "大清国接受了我们的请求，并向我们提供了一些经济援助。"
 qiefor.42.a: "好极了！"
 qiefor.43.t: "大清帝国拒绝了！"
 qiefor.43.d: "大清国拒绝了我们的请求并声称西藏是中国不可分割的一部分！"
 qiefor.43.a: "可恶！"
 qiefor.44.t: "该如何同西藏接触？"
 qiefor.44.d: "我们战胜了日本，建立了新的中央集权政府，现在是时候决定如何同西藏地方接触了。我们是要求他们完全并入我国，还是允许他们在我们的“监督”下独立自治？"
 qiefor.44.a: "承认他们的自治。"
 qiefor.44.b: "直接统治！"
 qiefor.45.t: "清廷要求我们交出一部分自治权力！"
 qiefor.45.d: "北京要求我们完全服从他们的统治，尽管我们仍将保持一定程度的自治。这可能是我们最希望进行的一笔交易。"
 qiefor.45.a: "认命吧，我们没有别的选择。"
 qiefor.45.b: "我们必将粉碎他们！"
 qiefor.46.t: "大清帝国要求我们加入帝国！"
 qiefor.46.d: "清政府援引我们过去进行的一系列合作，要求我们正式并入帝国，并接受北京的直接统治！"
 qiefor.46.a: "我们别无选择，只能接受。"
 qiefor.46.b: "我们必将粉碎他们！"
 qiefor.47.t: "西藏接受了"
 qiefor.47.d: "西藏接受了我们的要求，我们也开始实施西藏一体化。"
 qiefor.47.a: "好极了！"
 qiefor.47.b: "好极了！"
 qiefor.48.t: "西藏拒绝了！"
 qiefor.48.d: "西藏拒绝了我们慷慨的提议！我们必须教训一下这群宁顽不化的牧民！"
 qiefor.48.a: "碾碎他们！"
 qiefor.49.t: "新疆陷入战火"
 qiefor.49.d: "内战的烽火狼烟已燃遍新疆！[KUM.GetLeader]请求我方出力协助他击败[SIK.GetLeader]。作为蒙古帝国血脉最后的传承者，哈密汗国自十七世纪归顺于大清至今忠心可鉴，为了巩固这个自宣统维新以来可遇不可求的盟友，我们势必要做出积极响应才是。如果哈密汗国是在我们的鼎力相助下才平定了新疆全境、而且我们不去触动其自治现状，这份恩泽应该就足以确保他们继续坚定地站在朝廷这边。希望我方部队能早日与回王会师！"
 qiefor.49.a: "立刻发兵！"
 qiefor.52.t: "大清帝国准备开展统一行动！"
 qiefor.52.d: "北京那帮混蛋宣布，他们要在几个月内发起一场“安国运动”！这是一个令人担忧的事态发展，许多人担心，如果我们不采取行动，我们分散在中国各地的盟友将会大清国被一一消灭。[FNG.GetLeader]宣布，他将帮助任何一位承诺在我们摧毁清政府并拱卫京师后对我们宣誓效忠的督军。"
 qiefor.52.a: "拍一份电报过去！"
 qiefor.53.t: "[FNG.GetName]承诺他们会保护我们！"
 qiefor.53.d: "在[QIE.GetLeader]宣布“全国统一运动”之后，[FNG.GetLeader]宣布，一旦战争以他获胜而结束，他将保护任何弱小的军阀，但军阀得对他宣誓效忠。我们要么接受这笔交易，要么自己设法渡过难关。"
 qiefor.53.a: "我们需要保护。"
 qiefor.53.b: "我们可以自己干掉那帮保皇党！"
 qiefor.54.t: "[FNG.GetLeader]承诺将会保护军阀！"
 qiefor.54.d: "逆贼[FNG.GetLeader]在我们宣布全国统一运动之后，他宣布他将保护任何军阀不受我们的侵略！虽然这可能使我们的战争更加艰难，但人们不仅仅把这场冲突看作是统一战争，而是一场对日斗争，并开始积极支持这场战争。"
 qiefor.54.a: "我们会击垮他们！"
 qiefor.55.t: "大清帝国开始准备他们的行动"
 qiefor.55.d: "我们过去在北京的盟友已经宣布，他们将很快发动一场“安国运动”，目标是[LEP.GetLeader]政权。为了抵抗爱新觉罗家的进攻，我们应该援助他们吗？"
 qiefor.55.a: "送去一些补给。"
 qiefor.55.b: "他们打得过游牧的蛮子……"
 qiefor.56.t: "新加坡送来援助！"
 qiefor.56.d: "在大清宣布“安国运动”之后，[GEA.GetLeader]已经指示他的代理人向我们提供大量的武器，而没有任何还款承诺。看来他们非常害怕复兴的清朝，打算把我们当作对付他们的堡垒。"
 qiefor.56.a: "多谢！"
 qiefor.57.t: "发展武昌-安庆沿线"
 qiefor.57.d: "新皖系在中华委员会中的一位官员提出建议之后，对武昌-安庆沿线地区的开发已经提上了日程，这是我国的两处内陆地区。我们以前的发展与合作通常围绕京宁轴线展开的，现在终于在其他地区开展的合作也有所收获。"
 qiefor.57.a: "让他们干大部分的活。"
 qiefor.57.b: "我们自己投资。"
 qiefor.58.t: "北京联络委员会的新办事处"
 qiefor.58.d: "在我们的支持下，新皖系军阀取得了胜利。我们最近在新皖系的新首都南京设立了北京联络委员会，作为我们在当地的官方代表机构。他们将努力实现中国的大一统。但是，他们现在要求，为了发表声明，向南京的黎民百姓展示浩荡皇恩，我们应该资助他们建造豪华气派的办事处。"
 qiefor.58.a: "不，这不值得。"
 qiefor.58.b: "资助建设。"
 qiefor.59.t: "与新皖系合作开发资源"
 qiefor.59.d: "我们最近与新皖系达成了一项协议，以鼓励大清的企业在其境内协助勘探和开发资源。与新皖系的贸易关系让我们间接地从这些资源中受益，但我们获得一些直接的好处不更好吗？我们可以要求控制他们在芜湖的一个铁矿矿区。也许他们愿意接受我们的要求。"
 qiefor.59.a: "算了，这花的又不是我们的钱。"
 qiefor.59.b: "是的，向他们索要芜湖的钢材。"
 qiefor.60.t: "安庆方面拒绝给予任何特殊对待"
 qiefor.60.d: "北京联络委员会一直在努力提高大清国企业在新皖系军阀的地盘上做生意的能力。由于新皖系军阀的落后性质和无能统治，与他们沟通有时是相当困难的。但最近北京联络委员会要求新皖系军阀给予特殊待遇时，他们断然拒绝了！这对我们来说是不可接受的。我们应该再给他们报个价，这次他们不能再拒绝了。"
 qiefor.60.a: "提出要求。"
 qiefor.61.t: "安庆仍然表示拒绝"
 qiefor.61.d: "不知怎么的，他们拒绝了一个他们不该拒绝的提议。因此，通过北京联络委员会的协调，我们暂时对新皖系军阀在我国境内经营的公司实施了严苛的制裁。虽然我们会确保自己的经济不受影响，但至少在未来几个月内，我们将阻止任何形式的利润流向新皖系。这肯定会让他们不高兴，但他们下次再这样我们依然会这么教训他们。"
 qiefor.61.a: "就这么做吧！"
 qiefor.62.t: "溥仪在南京受到了热烈的欢迎"
 qiefor.62.d: "溥仪皇帝最近同吴佩孚一道访问了南都南京。他们在那里会见了陈调元，皇上一到南京就受到了江南百姓的热烈欢迎。事实上，溥仪非常高兴，他还问陈调元是否能对南京的明朝宫殿进行大规模改造与重建。"
 qiefor.62.a: "好极了！"
 qiefor.63.t: "溥仪惊讶于南京的抗议者们"
 qiefor.63.d: "溥仪皇帝最近同吴佩孚一道访问了南都南京。在那里，他们会见了新皖系军阀的首领陈调元。然而，令皇帝和吴佩孚沮丧的是，街道上到处都是抗议活动。很明显，不是陈调元没有控制局面，就是他根本不想给溥仪一个好脸看。不管怎样，今天的经历令人羞耻，北京联络委员会已经接到命令，确保陈调元要为此买单。"
 qiefor.63.a: "真是没教养。"
 qiefor.64.t: "陈调元同意知识分子的看法"
 qiefor.64.d: "北京联络委员会在南京组织的知识分子集会取得了巨大的成功。成功到连陈调元本人也宣布他同意这些知识分子们的观点，并将竭尽所能加快改革进度。我们希望他不会撒谎。"
 qiefor.64.a: "好消息！"
 qiefor.65.t: "陈调元强调他的自治权力"
 qiefor.65.d: "最近，北京联络委员会在南京组织了一次会议，会议有许多中国著名知识分子出席。他们在会上都得出了同样的结论：中国必须立即团结起来。然而，新皖系的领袖陈调元公开反对他们的大声疾呼，他认为地方自治比中国统一更重要。不过他的真实含义实际上是放弃承认清政府是唯一的国民政府！我们不能对他听之任之，必须立即发表反对声明。"
 qiefor.65.a: "准备一份针锋相对的声明。"
 qiefor.66.t: "大清国抛出橄榄枝"
 qiefor.66.d: "北方的紧张局势正在加剧，大清担心它可能会受到奉系，甚至日本的袭击。他们在寻找盟友，因为我们没有忘记他们在八联合战争中的帮助，现在他们来到了我们这里。我们会接受他们的要求并与他们结盟吗？"
 qiefor.66.a: "当然了。"
 qiefor.66.b: "不！"
 qiefor.67.t: "大清国抛出橄榄枝"
 qiefor.67.d: "现在大清受到外敌的攻击，他们要求我们与他们结盟，共同保家卫国。如果我们不帮忙，中国可能会被颠覆。我们真的别无选择。"
 qiefor.67.a: "当然了。"
 qiefor.67.b: "不！"
 qiefor.68.t: "大清国抛出橄榄枝"
 qiefor.68.d: "到目前为止，我们都成功得避免了被大清国的中央政府吞并。但如今他们已经成功解决了他们面临的麻烦，我们很可能就是他们下一个下手对象。"
 qiefor.68.a: "当然了。"
 qiefor.68.b: "不！"
 qiefor.69.t: "陈调元拒绝结盟"
 qiefor.69.d1: "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。虽然难以置信，但却是不争的事实。鉴于我们并不想破坏我们之间现有的关系，因此我们对他这样无能为力，只能寄希望于他下次将会接受。"
 qiefor.69.d2: "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。虽然难以置信，但却是不争的事实。由于我们现在处于战争状态，我们对他这样无能为力，但在我们取得战争的胜利之后，我们必将让他卑躬屈膝。"
 qiefor.69.d3: "新皖系军阀的领导人陈调元拒绝了与我们的结盟要求。即便我们已经击败了中国最邪恶的敌人，并且已经证明了我们是中国唯一合法的政府，他们仍然宁顽不化！我们绝不能示弱。"
 qiefor.69.a: "他会为此付出代价。"
 qiefor.70.t: "在运河事务上同新皖系展开合作"
 qiefor.70.d: "北京联络委员会再次取得成功。北京方面注意到新皖系最近建设了一系列堤岸和运河工程，其中就包括苏北灌溉总渠的竣工。他们联系过安庆，确保了他们愿意在河北和开封的堤防工程中采取合作态度。现在，我们可以根据需要立即进行建设。"
 qiefor.70.a: "好极了！"
 qiefor.71.t: "同安庆的军事合作"
 qiefor.71.d: "安庆当局现在已经成为我们的盟友，下一步必须加强双方在军事上的合作。我们已经迈出了第一步，北京联络委员会也成立了陆军合作委员会。现在，我们必须决定是否将手头的资源投资在新皖系，更新他们那些过时且老旧的军阀战术。这项投资的好处是显而易见的，因为这不仅可以提高新皖系军队的战斗力，而且还可以扩大我们对他们的影响。"
 qiefor.71.a: "我们会帮助他们的。"
 qiefor.71.b: "他们恐怕得自力更生了。"
 qiefor.72.t: "安庆拒绝了更进一步的军事合作"
 qiefor.72.d: "不幸的是，新皖系暂时拒绝与我们开展进一步的军事合作。但是，他们终将意识到，如果要对我们共同的敌人采取有效的防御，这种合作是至关重要的，我们以后可以试着再次提出要求。"
 qiefor.72.a: "好吧。"
 qiefor.73.t: "军事合作的总结"
 qiefor.73.d: "由军队合作委员会发起的旨在加强清军和新皖系军队之间的合作交流项目现已结束。这样的活动多多益善，但我们目前对新皖系军队取得的进步感到满意。"
 qiefor.73.a: "听起来不错。"
 qiefor.74.t: "新皖系拒绝参会"
 qiefor.74.d: "奇怪的是，陈调元断然拒绝召开会议以讨论我国未来。这太离谱了，这可不符合我们对陈调元的期望。我们必须确保他与我们步调一致。当然，我们也不会忘记他的所作所为。"
 qiefor.74.a: "操他妈！"
 qiefor.75.t: "会谈结束"
 qiefor.75.d1: "会谈取得了圆满的成功！陈调元愿意在多方面同我们展开合作，这称得上是重大进展了。这一事件无疑是中国历史上浓墨重彩的一笔，这标志着南北直系之间的加速统合的开始。"
 qiefor.75.d2: "会谈取得了圆满的成功！虽然可能远不及我们的预期，陈调元和他的代表团成员接受了我们一部分提案，但是他们拒绝的更多。虽然那样挺不幸的，但是可以说我们还是取得了一定进展。"
 qiefor.75.d3: "不幸的是，尽管我们尽了最大努力，我们的大多数的建议都被新皖系代表团拒绝了。整场会议在政治上完全失败了。这令人沮丧，不过陈调元似乎愿意继续整合谈判！"
 qiefor.75.a: "好消息！"
 qiefor.75.b: "可恶！"
 qiefor.76.t: "安庆与大陆银行"
 qiefor.76.d: "大陆银行是我们主要的商业银行之一。最近，借由北京联络委员会主动提出的一项举措，他们向新皖系提供了一笔可观的投资以帮助他们发展工业。我们可以通过这种方式潜移默化地增加我们对安庆的影响力。首先我们可以通过其他的银行向他们提供一笔贷款，但是这势必会占用我们的资源。当然我们也可以提供一种更加优惠的还款策略。大陆银行将会帮我们操办这件事情，只不过他们可能不会特别乐意。我们应该怎么做？"
 qiefor.76.a: "提供更多的贷款。"
 qiefor.76.b: "改进条款。"
 qiefor.76.c: "无动于衷。"
 qiefor.77.t: "新皖系回应了我们的要求"
 qiefor.77.d1: "我们向新皖系军阀提供的关于大陆银行贷款的报价收效不错。他们已经接受并承诺将会采取进一步措施以实现整合。这无疑将有助于使中国团结在同一面旗帜下成为现实。"
 qiefor.77.d2: "不幸的是，新皖系方面似乎并不满意我们的报价，他们彻底拒绝了我们的要求。陈调元的决定再次挫败了我们显然有助于中国统一的努力！"
 qiefor.77.a: "好消息！"
 qiefor.77.b: "真不幸。"
 qiefor.78.t: "吴佩孚会见了安庆的反租界活动者们"
 qiefor.78.d: "为了增强安庆方面与清政府统一的意愿，而不必跟陈调元讨价还价，吴佩孚决定会见一些反租界联盟的领导人，反租界联盟是通常缺乏组织的反租界运动中规模最大的组织。联盟本身被分成两个派系，其中一派亲共和制，与朱红会眉来眼去。另一派更符合吴佩孚的口味，因为他们支持清朝君主制度，并认为尽快统一全中国。正是支持朱红会那批人在某种程度上阻碍了统一，这就是为什么吴佩孚坚持会会他们。\n\n大帅的话和他最近在清政府内部的行动及其政策给反租界联盟的领导人留下了深刻的印象。他还暗地里向这些人透露，他也喜欢没有皇帝的中国，但君主立宪制的存在意味着两派都可以随心所欲。他向他们发誓，绝不许溥仪祸国殃邦。吴佩孚的承诺让很多人安心，甚至让一些先前消极的亲共和人士立刻支持统一。"
 qiefor.78.a: "好极了！"
 qiefor.79.t: "安庆的重建援助"
 qiefor.79.d: "新皖系军阀已经决定采取与他国合作的方式来解决大规模重建的需求。通过一些小规模的支援，清政府已经为新皖系军阀提供了必要的援助。我们也可以将这一问题列为国家战略，并为其提供更多的援助。然而，这会在短时间内限制我们的行动。"
 qiefor.79.a: "给他们更多的援助。"
 qiefor.79.b: "我们干的够多了。"
 qiefor.80.t: "清廷要求合并！"
 qiefor.80.d: "我们是清政府亲密无间的盟友，不过他们决定是时候完成统一了。虽然大一统的局面令人神往，但这也意味着我们宝贵的自治权必将终结。为了中华，我们要同意吗？"
 qiefor.80.a: "是的，统一是第一要务。"
 qiefor.80.b: "不，自治现在更为重要。"
 qiefor.81.t: "统一华东！"
 qiefor.81.d: "安庆方面终于同意，这意味着华东地区彻底统一！"
 qiefor.81.a: "团结才有力量！"
 qiefor.82.t: "安庆拒绝了！"
 qiefor.82.d: "安庆拒绝整合！他们敢反对统一，即使战争的危险迫在眉睫中。不幸的是，我们现在无能为力。"
 qiefor.82.a: "他们的脑子会绕过弯来的。"
 qiefor.83.t: "清廷要求合并！"
 qiefor.83.d: "我们是清政府亲密无间的盟友，不过他们决定是时候完成统一了。奉天战败，中国也已经证明自己有能力抵挡日本，大概是统一中国的时候了。"
 qiefor.83.a: "是的，是时候了。"
 qiefor.83.b: "不，永远不是时候。"
 qiefor.84.t: "安庆拒绝了！"
 qiefor.84.d: "安庆拒绝了我们统一中国的建议。即使我们拳打奉天，脚踢日本。我们可以等一等再问问他们的想法，但他们下次再这样就没什么好谈的了。"
 qiefor.84.a: "我们必须再试一次。"
 qiefor.85.t: "安庆再一次拒绝了！"
 qiefor.85.d: "新皖系又一次回绝了我们要求统一的建议。显然他们已经做好了背叛统一中国事业的准备！"
 qiefor.85.a: "战争是我们唯一的选择了。"
 qiefor.86.t: "吴佩孚背叛了我们！"
 qiefor.86.d: "在孙传芳联帅去世后，我们曾希望我们在北京的“盟友”吴佩孚继续维护我们的利益。然而他似乎决定反戈一击，并公开采取反租界立场。虽然这增强了中国民众对他不受欢迎的政权的支持，但这也意味着他要求我们在北京的游说机构北京理事会离开北京。面对办公室外的大规模骚乱，大使馆的大多数员工都逃到了天津！我国大使也把所有非必要的工作人员都派到了天津，现在大使馆内只剩下一帮领事官员架子，他们受到了吴佩孚部队的密切监视。"
 qiefor.86.a: "操他妈！"
 qiefor.87.t: "北京的骚乱！"
 qiefor.87.d: "自从吴佩孚元帅拒绝干预八联合的崩溃以来，我们在北京的代理人报告了那里紧张不安的气氛，吴佩孚的不作为得罪了清政府内的每一个主要权力集团。今天，一伙不满的直系将军与一群年轻的激进军官和满洲勋贵结盟，尝试刺杀吴佩孚和曹锟总裁并“复辟”溥仪皇帝！更糟的是，这次政变被当做一个撵走德国在华势力的机会，并凭借中国境内对我们的厌恶来支持他们摇摇欲坠的新政权。现在我国大使馆和北京理事会办公室外已经爆发了大规模骚乱，我国大使为了保证各员工的安危，下令所有非必要的工作人员离开北京，前往相对安全的天津。"
 qiefor.87.a: "该死！"
 qiefor.90.t: "北京空虚"
 qiefor.90.d: "北京政权不断将越来越多的力量投入南线和西线，对集中在东北边界、憋着一股劲的我军部队毫无防备。日子一天天过去，几支锐意进取的部队已经突破了北京曾严防死守的边界。在首都政治动荡导致军队频繁清洗的影响下，前线上的[QIE.GetAdjective]部队既无组织又意志消沉，以至于我们的先锋部队轻松得手，士气大增。军中急于立功又想展现自己能力的指挥官们，也没有向上级请示，便迅速推进，不几日，我们的旗帜就在长城的重要门户山海关上迎风飘扬。\n\n这一进军的消息传开后，[QIE.GetAdjective]前线的有序后撤迅速转变成溃不成军的逃逸。此前据守牢固的边防阵地被不战而弃，我们一路追击直至戴河。然而就在此时，随着沈阳爆发抗议、秦皇岛新占区域内爆发铁路工人大罢工，我们的高级指挥官不得不重新接过了指挥棒。他们选择巩固现有阵地，守住自然防线，而非继续深入敌境冒险，以避免可能的局势反转。"
 qiefor.90.a: "我们离北京又近了一步！"
 qiefor.91.t: "山海关大败"
 qiefor.91.d: "由于我们的新政府在西部和南部的战事吃紧，北方的劲敌终于按捺不住南下的欲望。奉军长驱直入，我们的边防军与之相比归于弱小，几乎没有任何抵抗，山海关失守，因此具有象征意义的长城已不在我手。我们驻守在边境的驻军，人手不足，军心消极，显然在敌人的进攻之下吓破了胆，他们溃不成军，一枪未发就放弃了宝贵的前沿防御。\n\n但同时我们也很幸运，事实证明，戴河极大地阻碍了东北军继续前进给我们增加耻辱的步伐，我们的将军们成功在戴河此岸重整秩序。不过，这场大败依然动摇了我们军队的士气，前线的指挥官们恳求我们发兵增援，以防止此类事件再次发生。他们警告说，戴河之险只能阻挡[FNG.Capital.GetCapitalVictoryPointName]方面前进的野心一时，无论我们在中原面临何种威胁，与北京失守的风险相比，一切需要为之让步。"
 qiefor.91.a: "有点讽刺，东北军很明白这一点。"
 qiefor.101.t: "杨森站住脚了"
 qiefor.101.d: "我们在四川任命的玉帅杨森，在该的内战中取得了胜利！这对四川和我们的政府而言都是个好消息，一旦杨森彻底控制了该地区，我们就可以要求他维持同我们的联盟关系。"
 qiefor.101.a: "好极了！"
 qiefor.102.t: "[SZC.GetLeader]在四川夺得政权！"
 qiefor.102.d: "启禀陛下，[SZC.GetLeader]打败了我们的四川盟友杨森。虽然这是直隶集团的重大损失，但该工业落后，军事上捉襟见肘。如果他们加入任何敌对阵营，我们就会粉碎他们！"
 qiefor.102.a: "该死！"
 qiefor.103.t: "福建起义！"
 qiefor.103.d: "虽然中国和世界上大多数人认为国民党在1927年被消灭干净了，可自那以后，孙传芳联帅一直在福建地区与国民党残余势力进行着低强度的游击战争。媒体对报道进行了审查，甚至连吴佩孚也基本上不知道冲突的真实范围，孙传芳也对所有细节都严加保密。\n\n然而，在八联合目前的混乱中，国民党的残余势力死灰复燃，并发起了新的复国运动！他们宣布我们的合法政府是非法的，称我们“只不过是德国的傀儡，任凭柏林随意摆布”！我们只能寄希望于孙传芳的残余力量能把这帮叛军打倒。"
 qiefor.103.a: "朝三暮四的叛徒！"
 qiefor.104.t: "华北从联合中脱离！"
 qiefor.104.d: "在1927年北伐战争后的混乱时期，华北重归孙传芳统治，玉帅吴佩孚在国民党短暂占领后重新控制了华北。尽管吴佩孚作为玉帅的朋友，且有玉帅亲自为他恢复玉帅的位置，但他还是因为对联派的强烈同情而被视作直系阵营中的一个异类。\n\n尽管如此，吴佩孚吴元帅还是确保前华北玉帅、直系亲信汤芗铭在直隶和华北边界的岳阳获得私人封地。除此之外，北伐战争期间旧黔系头目袁祖铭的叛逃也为玉帅提供了另一个有利的筹码。\n\n随着八联合的崩溃，吴佩孚对于政治联盟保持着中立的态度。然而，面对吴佩孚此等愚行，汤芗铭极有可能采取行动。然而，他的中立势必不会长久，因为随着华北长选举的宣布，他对华北的统治也开始阴云密布。"
 qiefor.104.a: "汤将军，密切留意啊。"
 qiefor.105.t: "一贯道在山东掌权！"
 qiefor.105.d: "有消息称，一个古老而神秘的结社教派“一贯道”现在已经接管了山东军政大权，并且除掉了我们任命的玉帅张宗昌！起初人们担心这个教团可能会导致我们的国家混乱，但很快有头脑清醒的人指出了张宗昌长期与奉天政府眉来眼去。那些民间的结社教派往往都是被孤立的，一旦南方的混乱局势得到稳定，即便采取敌对行为可能会导致大量分布在我们控制地区的一贯道信徒引发一些短暂的骚乱，我们仍然可以迅速消灭他们。"
 qiefor.105.a: "有趣……"
 qiefor.106.t: "张宗昌同北京断绝联系！"
 qiefor.106.d: "山东玉帅张宗昌的地位岌岌可危。张宗昌是一个立场不定的野蛮人，他以前曾与奉天政府的张作霖保持密切联系，尽管我们通过贿赂和高薪让他忠于北京。看来他利用华南的混乱局势摆脱了我们。今天早上，我们的一些收税员被迫停驻在边境，内的间谍报告说他对效忠于大清的人进行了大规模清洗。更糟糕的是，他们报告说他与张作霖和日本人接触！"
 qiefor.106.a: "狗肉将军，我操你妈！"
 qiefor.107.t: "张宗昌被逮捕了！"
 qiefor.107.d: "今天早些时候，山东玉帅张宗昌被直言不讳的清朝忠臣、山东儒学学者屈映光手下的县长们逮捕。通常情况下，逮捕一名玉帅会引起我们的关注，但张宗昌与奉系和日本有着千丝万缕的联系，许多吴佩孚圈子里的人担心他会利用目前笼罩南方的混乱局面，断绝与我国政府的联系，并宣布对张作霖效忠。随着新晋玉帅屈映光承诺将支持我国政府，这些担忧已经平息。"
 qiefor.107.a: "终于有些好消息了！"
 qiefor.108.t: "四川爆发内战！"
 qiefor.108.d: "长期受人口过剩和粮食短缺困扰的四川爆发了内战！自1927年国民革命结束以来，吴佩孚的密友暨盟友杨森，一直统治着这个，但在最近几年里，他的控制力开始松弛。效忠奉系政权的其他各派、国民党残余势力和只忠于自己的孤立主义者开始巩固政权，并利用八联合崩溃这一绝佳时机，对杨森现在摇摇欲坠的政府发动攻击。杨森还没有向我们寻求援助，他更愿意隐藏骚乱的消息，但吴佩孚预计他的老朋友随时会来寻求帮助。"
 qiefor.108.a: "真是坏消息。"
 qiefor.109.t: "两广宣布独立！"
 qiefor.109.d: "今天上午，八联合中的粤桂两组成联盟，从该政权中脱离出来。在士大夫陈炯明的指挥和军阀陆荣廷的支持下，两宣布我政府“完全不合法”，并承诺“迅速结束专制和不合时宜的君主制”。"
 qiefor.109.a: "粤逆！桂逆！"
 qiefor.110.t: "吴佩孚在华北赢得选举"
 qiefor.110.d.zhili: "玉帅的私交好友吴佩孚经过合法、自由、公正的选举重新上任华北长一职。这是民主在中国是可行性的证明，但也中央政府左右为难。虽然吴佩孚没有公开的反对我们的统治，但也不是一个确定的盟友。尽管吴佩孚承诺保持中立，但是，一旦其联派盟友宣布建立全国政府，他肯定会毫不犹豫地加入他们。\n\n虽然国民党愚蠢的参选行径以失败告终，其头目可能已经离开了华北，但国民党的影响力却仍会逐步趋。虽然比不上闽赣根据地内的斗争烈度，但出于国民党对下层阶级的动员，华北内仍存留着一定程度的反抗势力。\n\n如果吴佩孚没能控制住局势，我们忠实的盟友汤芗铭将可能采取行动。同样，如果吴佩孚没能及时找到联派盟友，他很有可能会重新倒向我们的阵营。"
 qiefor.110.d.manchu: "玉帅生前的私交好友、现任玉帅吴佩孚经过合法、自由、公正的选举重新上任华北长一职。这充分证明了民主制度在中国具有可行性，但却也让满清朝廷左右为难。吴佩孚从辛亥之前就是一个强烈反对帝制的革命者，绝对称不上是我们的朋友。而更坏的情况是，如果联派宣布成立一个悖逆天命的全国政府，他一定会毫不犹豫地加入他们。\n\n但对赵长来说，事情也不会一帆风顺——国民党争权失败狼狈逃窜后，却留下了一批激进动员下的工农叛匪，妄图以此推翻吴佩孚的统治。不必说，赵长因此根基不稳，他没法独自反抗朝廷。\n\n比较让人担忧的还是直系势力仍在华北苟延残喘，岳阳镇守使汤芗铭已经收编大量的直系残部，这无疑让汤芗铭在觊觎我们边境时有了更多的资本。"
 qiefor.110.a: "赵长前景暗淡啊。"
 qiefor.110.b: "操他妈的共和派！"
 qiefor.111.t: "佛教将军夺取华北政权！"
 qiefor.111.d.zhili: "玉帅收到了一条灾难性的消息：在八联合崩溃后，国民党通过背信弃义的操作又一次在闽赣根据地以外扩大了势力。前华北玉帅吴佩孚是一个不折不扣的蠢货，他本以为自己能在一次真正自由公正的长选举中获胜，最后却自食其果。\n\n在输给由国民党左右翼组成的统一阵线后，吴佩孚接受了自己的失败，退出了政坛。这对我们颇为不利：国民党抱有坚定的反直系立场，必定会试图为过去的败北复仇雪恨。\n\n然而事情还有转机，我们在华北境内仍有许多盟友，比如袁祖铭与他的旧黔系、以及更为重要的岳阳镇守使汤芗铭。汤芗铭最近给我们拍来一封电报，声称自己对于国民党选战获胜一事同样颇为愤怒，并要求我们为他提供物资援助，以确保他能在战场上获胜。这么做注定代价高昂，但他言辞恳切地向我们保证，这些枪支将确保华北与直系保持结盟。\n\n不过无论我们是否同意，汤芗铭都会向城长沙进军，我们也许可以做一笔无本买卖。"
 qiefor.111.d.manchu: "朝廷动荡不安，地方上也噩耗不断。八联合崩溃之后，闽赣根据地趁机起事，反抗笑面虎孙传芳留下的直系残党。而在八联合之外，国民党的势力也蠢蠢欲动。\n\n在宣布开放长选举时，吴佩孚本以为自己只需与议会中其他民主党派竞争即可。然而除了民主党派外，鹿钟麟与孙连仲也分别从闽赣根据地和贵州同时进入华北。这两位国民党将军组成了联合战线，与现任玉帅吴佩孚展开宣战。最终，吴佩孚因其民主理念而作茧自缚，长一职落入了国民党手中。\n\n雪上加霜的是，尽管我们在宣统维新中成功的消灭了直系军阀的魁首，直系的残余势力依然遍布全国各地。汤芗铭将军的部队就驻扎在武汉附近，与中央政府和直系都联系匪浅。眼下汤芗铭正在磨刀霍霍，准备消灭华北的国民党势力。我们对此无能为力，只能确定一件事：华北已经不再受到我们的控制。"
 qiefor.111.a: "给汤芗铭他要的枪。"
 qiefor.112.t: "汤芗铭入主长沙！"
 qiefor.112.d: "长沙传来了零星的电报和新闻，忠诚的直系将军汤芗铭保卫华北的策略大获成功。据称，他已经击败了直系的敌人，还任命了自己的胞兄汤化龙把控政府中的文职。这位曾经的岳阳市长抱曾因和民主改革家梁启超、晏阳初有所勾连而远近闻名，因此人许多希望他可以成为汤芗铭军政治下的温和力量。\n\n又称，为了替直系拱卫华北，并维系当地稳定，汤芗铭草拟了一份成立“防务专署”的计划，以此来消灭国民党叛匪和潜伏在长沙内部的工团党分子。无论如何，战略奏效了，华北牢牢掌握在了直系手中。"
 qiefor.112.a: "好极了！"
 qiefor.113.t: "汤芗铭被击退"
 qiefor.113.a: "他可以戴罪立功。"
 qiefor.113.b: "他？不需要了。"
 qiefor.132.t: "[QIE.GetNameDefCap]要进攻了！"
 qiefor.132.d: "根据我们潜伏在[QIE.Capital.GetCapitalVictoryPointName]的情报人员汇报，[QIE.GetNameDef]正在准备军队并将对我们发动进攻，这将是一场事关生死存亡的战争。"
 qiefor.132.a: "留给我们准备的时间不多了。"
 qiefor.133.t: "[QIE.GetName]准备对[FNG.GetName]发动进攻"
 qiefor.133.d: "经过几天令人不安的消息后，我们在[QIE.Capital.GetCapitalVictoryPointName]的间谍现在可以肯定的是[QIE.GetNameDef]准备对我们的满洲盟友开战。我们就支持[FNG.Capital.GetCapitalVictoryPointName]的力度一直争论不休，但毫无疑问，满洲的沦陷可能意味着对朝鲜的严重威胁。我们可能需要尽快考虑采取行动。"
 qiefor.133.a: "是时候考虑干预了吗？"
 qiefor.134.t: "[FROM.GetName]请求援助！"
 qiefor.134.d: "我们刚刚接到[FROM.Capital.GetCapitalVictoryPointName]方面的急电，[QIE.GetName]即将对我们在[FROM.GetNameDef]的盟友发动攻击！目前他们已在动员部队，但如果得不到外界援助的话恐怕胜算渺茫。"
 qiefor.134.a: "我们要做好准备！"
 qiefor.135.t: "晋东问题"
 qiefor.135.d: "自从上次直奉战争结束，当阎锡山与张作霖的奉系结盟对抗我们的时候，我们在晋东维持了几支驻军。理论上来说，我们对晋东的控制成为了与阎锡山的重要缓冲区，削弱了他的实力，他很可能再次站在我们的对立面。但是一些顾问建议与他谈判，把晋东还给阎锡山，这将完全消除阎锡山对我们的敌意，避免任何西部的冲突。只要我们在击败奉天政府后归还晋东，我们毫无损失。\n\n另一些顾问认为左右横跳的阎锡山不过是个跳梁小丑，就像上次战争证明的那样。我们对他的接触不过是浪费时间罢了。"
 qiefor.135.a: "值得一试。"
 qiefor.135.b: "阎锡山不值得信任。"
 qiefor.138.t: "山西方面接受了我们的提议"
 qiefor.138.d: "阎锡山接受了我们的提议，他们将确保我们西部边界的安全，代价是在我们取得最终胜利之后获得晋东的控制权。"
 qiefor.138.a: "现在我们对阎锡山拭目以待……"
 qiefor.139.t: "阎锡山提出还价"
 qiefor.139.d: "阎锡山显然不愿意相信我方的一面之词，但是他们表示在一定条件下会接受我们的提议，那就是我们必须立刻将晋东地区交给他们。一旦阎锡山背叛我们，这无疑意味着我们将失去一个有价值的地区和重要的战略纵深。\n\n但另一方面，阎锡山或许已经从上一场战争中吸取了教训，他可能更加倾向于我们之间的联系而不是加入奉天一方对抗我们。"
 qiefor.139.a: "我们接受，晋东是他的了。"
 qiefor.139.b: "他必须接受我们最初的提案。"
 qiefor.140.t: "北京当局接受了我们的还价"
 qiefor.140.d: "北京的吴佩孚政府接受了我们的还价，晋东重新回到了我们手中。晋东在清政府以及德国人介入的几年中，得到了长足的发展，现在它将为我所用。"
 qiefor.140.a: "真是个好消息！"
 qiefor.141.t: "北京当局拒绝了我们的还价"
 qiefor.141.d: "不幸的是，吴佩孚立刻拒绝了我们的还价。也许是我们开的价实在太高了。"
 qiefor.141.a: "那恐怕我们必须得接受他们最初的提案。"
 qiefor.141.b: "取消谈判。"
 qiefor.142.t: "山西方面和北京当局达成了协议"
 qiefor.142.d1: "第四次直奉战争的最后几天，直系占领了晋东。吴佩孚将那里作为缓冲区，以惩罚晋系的背叛。现在吴佩孚和阎锡山出乎意料地签署了互不侵犯条约，暗示晋东将会回归其真正的主人。来自北方的威胁迫在眉睫，吴佩孚确保了他东翼的安全，至少暂时如此。"
 qiefor.142.d2: "第四次直奉战争的最后几天，直系占领了晋东。吴佩孚将那里作为缓冲区，以惩罚晋系的背叛。现在吴佩孚和阎锡山出乎意料地签署了互不侵犯条约，晋东将会回归它真正的主人。来自北方的威胁迫在眉睫，吴佩孚确保了他东翼的安全，至少暂时如此。"
 qiefor.142.a: "真是个好消息！"
 qiefor.142.b: "瞧瞧，阎锡山终于露出他的真面目了。"
 qiefor.142.c: "有趣。"
 qiefor.143.t: "[QIE.GetName]与[SHX.GetName]的盟谊分崩离析"
 qiefor.143.d: "因为最近的局势发生了一些变化使得我们同山西当局之间，尤其是吴佩孚和阎锡山两人之间达成的互不侵犯协定已经失效了。我们被告知，我们在[SHX.GetName]领土上驻扎的所有军队都必须在30天内完成撤离。"
 qiefor.143.a: "时代变了。"
 qiefor.144.t: "[QIE.GetName]与[SHX.GetName]的盟谊分崩离析"
 qiefor.144.d: "因为最近的局势发生了一些变化使得我们同[QIE.GetName]当局之间，尤其是吴佩孚和阎锡山两人之间达成的互不侵犯协定已经失效了。我们已告知[QIE.GetName]军方，他们驻扎我方领土上的所有军队都必须在30天内完成撤离。我们也应确保我军从他们的领地上顺利撤出。"
 qiefor.144.a: "时代变了。"
 qiefor.145.t: "[QIE.GetName]的武汉政府已经寿终正寝了"
 qiefor.145.d: "最终，[QIE.GetName]迁都武汉的绝望之举也不过徒劳，如今中华大地仍旧如四个世纪以来那样，还是把北京当作国家的首都。虽然如此，武汉三镇短暂的行政统一也不可能轻易消除——三镇多年以来一直在趋于统一，现在更是难以拆分了。"
 qiefor.145.a: "理所应当。"
 qiefor.145.b: "拆分武汉三镇。"
 qiefor.146.t: "是时候重返北京了"
 qiefor.146.d: "伴随着我们的完全胜利，是时候还于旧都北京城了。虽然如此，武汉三镇短暂的行政统一也不可能轻易消除——三镇多年以来一直在趋于统一，现在更是难以拆分了。"
 qiefor.146.a: "理所应当。"
 qiefor.146.b: "拆分武汉三镇。"
 qiefor.149.t: "是时候归还晋东了"
 qiefor.149.d: "现在是时候兑现我们的承诺，该从晋东撤军了。"
 qiefor.149.a: "那就这样吧。"
 qiefor.150.t: "[QIE.GetName]的驻军从晋东撤出"
 qiefor.150.d: "在过了这么多年后，当局的驻军终于离开了晋东，我们重新治理当地的道路已经被铺平了，看来中央政府兑现了自己的诺言。"
 qiefor.150.a: "太好了！"
 qieflavor.1.t: "突袭黑娼寮！"
 qieflavor.1.d: "天上下着冷雨，张蓓交，北京巡警厅的巡长，安排他的手下在燕郊一家破旧的建筑附近执勤。舒缓的音乐从楼宇中传出，弥漫的烟雾渐渐遮蔽了窗棂。\n\n“您觉得着这回是丫头儿还是大烟儿？”巡长的佥事问他。“都是，要是我错了，明儿的午饭我掏钱。”张蓓交踩灭了他的香烟，并吹响了挂在胸前的哨子。六名警官破门而入涌进昏暗的大厅。张蓓交大声喊道：“巡警总厅，不许动！”随后衣不蔽体的，大声尖叫谩骂着的各色男女被警官带到大厅内。张巡长举着一小袋鸦片在佥事面前晃了晃，说：“看来打明儿晌午这饭，得您自个儿掏钱了。”\n\n警员们将毒贩和妓女们围成一圈。此次“收获”颇丰，发现了大量的鸦片、大麻甚至还有德国的可卡因。就在巡长准备命令他的部下将狎客、毒贩和娼妓们通通拖进警车的时候，一名警官喊道：“大人，您得看看这个！”张蓓交无法相信自己的眼睛，一个高大、金发碧眼的洋人在乌泱泱的犯人中鹤立鸡群，那洋人用很蹩脚的口音说道：“德国大使馆会知道这件事的！我上面有人！”\n\n逮捕这人会体现中央政府急切希望体现的控制力并遏制德国人的影响，但这势必会需要高昂的政治代价。不过另一方面说来，天知道如果张蓓交真的放了这人，又会发生什么……"
 qieflavor.1.a: "张巡长逮捕了他。"
 qieflavor.1.b: "张巡长把他放了。"
 qieflavor.2.t: "北京的丑闻！"
 qieflavor.2.d: "几日前，北京理事会一名有前途的年轻外交官汉斯·施罗德被北京的巡警厅以涉嫌非法嫖娼和招嫖未成年人的诬告逮捕。北京政府以此为借口，推迟了我们在清国国会的游说团体——繁荣联盟提出的数条得到德国支持的改革措施。这则小丑闻对我们造成的损失真的是远远超出了我们的预期。"
 qieflavor.2.a: "该死！"
 qieflavor.3.t: "腐败的北京巡警？"
 qieflavor.3.d: "当张蓓交巡长最后做出决定，放走那个在黑娼寮里被抓到的德国使馆年轻外交官汉斯·施罗德时，我们以为这件事就这么完了。但现在看来，巡警总厅里有人对他的这个决定感到愤怒，并把这件事情捅给了北京那些地下小报中的一家。这些小册子的刊发始终处于灰色地带，而他们那低俗的十六开小册子常常刊印一些不加掩饰的寓言诗句、借古讽今的历史类比以及其他一些让明褒实贬的主题来批评当权的和谐社团政府，并借此逃过政府的审查。\n\n这回，他们对巡警总厅的“内部腐败”展开了口诛笔伐，并将此次的情况同1839年发生、后来引发了第一次鸦片战争的英船水手杀害林维喜案进行了比较。尽管我们采取一切手段试图查封这些小册子的印刷单位，但这些出版物流通并被疯狂传阅，继而引发了小规模的抗议活动和骚乱。"
 qieflavor.3.a: "该死！"
 qieflavor.4.t: "在北京办事的德国人被东方美人诱惑了！"
 qieflavor.4.d: "全国各地的小报都报道了这则发生在北京的轶事。北京领事馆的年轻外交官汉斯·施罗德在警方突袭一家涉嫌贩毒的非法妓院时遭到逮捕。对此，巡警似乎是因为担心引起外交和政治争议，于是在未对其加以警告的情况下就将其释放。此举遭到了该市市民的抗议，如今北京市因反德骚乱而陷入停滞，许多社会民主党议员都在质疑我们继续参与中国内政是否仍有价值。\n\n社会民主党的领导人奥托·韦尔斯在德国国会发表了演讲以回应这一丑闻：“以社民党的立场来说，对中国的干涉是毫无意义的，现在事实已经表明，这种干涉对中国人民造成了严重的伤害。我们在中国长久的军事存在破坏了中国的法治，也破坏了他们试图建立稳定的，能够正常运转的，并能与我们合作对抗日本的国家的努力。”"
 qieflavor.4.a: "该死！"
 qieflavor.5.t: "缄默的媒体"
 qieflavor.5.d: "看来我们放走那个突袭黑娼寮时逮捕的年轻德国人的决定比预期想的结果要好。这孩子之后被调到了天津，而放他走的警官张蓓交获得加薪，以奖励他“敏锐的政治头脑”。"
 qieflavor.5.a: "终于有好消息了！"
 qieflavor.7.t: "睿亲王请求委任！"
 qieflavor.7.d: "在保定武备学堂的年轻军官政变成功后，1911年内阁海军大臣、睿亲王载洵向我们提出了要求。他要求一份海军的委任状。确实，很多海军军官同直系军阀都有理不清的关系，但是总体上而言他们还是忠于我们的。载洵曾经出访西洋深入考察海军但他却从未上舰指挥过一场战斗，以至于很多人怀疑海军的真实实力。"
 qieflavor.7.a: "提拔他。"
 qieflavor.7.b: "什么？当然不了！"
 qieflavor.8.t: "土匪横行！"
 qieflavor.8.d: "我们雇用的“绿林好汉”已经彻底失控了！在过去的几周内，他们劫掠了友方的城镇，甚至袭击了官军并强占了妇女和战利品！我们应该做什么？"
 qieflavor.8.a: "逮捕并处决他们！"
 qieflavor.8.b: "让他们继续吧。"
 qieflavor.9.t: "东方的林德伯格"
 qieflavor.9.d: "一位名叫孙桐岗的年轻飞行员因驾驶自制的飞机飞越欧亚大陆而声名鹊起。随着最近八联合内部的剧变，他自愿作为飞行员为我国服役，击败空中来犯的敌人！他最初在南京工作，现在他乘着他的小飞机逃离了躁动的南京。"
 qieflavor.9.a: "很好！"
 qieflavor.10.t: "来自纽约的流亡者"
 qieflavor.10.d: "美国艺术家、作家、图书管理员艾迪丝·克利福德·韦莲司(Edith Clifford Williams)与胡适在纽约相识后，与他保持着长期书信往来，当时胡适正在纽约市哥伦比亚大学读书。她对胡适的政治思想产生了巨大的影响，人们怀疑（虽未证实）两人曾短暂相爱过。\n\n然而，随着战争在美利坚合众国肆虐，韦莲司已经给胡适写信，请求在中国寻求庇护并获得难民身份。胡适已经接受了她的请求，而韦莲司目前正乘船前往北京。"
 qieflavor.10.a: "欢迎来到中国！"
 qieflavor.11.t: "后母戊鼎"
 qieflavor.11.d: "最近在河南安阳市的考古发掘中，考古队出土了一件巨大的商代青铜器。它被认为是世界上最大的古代青铜器，而它的出土也被全世界誉为中华文化及其历史的重大胜利。然而，随着与日本的战争威胁迫在眉睫，考古队重新埋葬了石棺，希望有朝一日打败了小日本后，可以将该文物安全地放在博物馆里展出。"
 qieflavor.11.a: "中华文化的伟大胜利！"
 qieflavor.12.t: "战国策派"
 qieflavor.12.d: "随着中国青年党的崛起，一个称为“战国策派”的学派应运而生。他们由留德知识分子组成，信奉国家主义、权威主义和尼采的超人哲学，但符合中国国情，提倡儒学与尼采哲学思想的水乳交融。特别是，他们将中国近期的历史连同不久的将来视为中国历史上战国时代“周期”复始；这是个残酷、不妥协的时代，弱者会被强者逐一吞噬。因此，他们认为国家强大至上，对中国民族主义采取多元化的观点。\n\n隶属于这一学派的团体已经开始在中国的各主要大学里出现，并对我们的新政府给予了很大的期望。"
 qieflavor.12.a: "真有趣。"
 qieflavor.13.t: "午夜牌戏"
 qieflavor.13.d: "夜幕降临，[QIE.GetLeader]大总统和吴佩孚在北京新落成的总统府里打牌，两人在玩的时候还讨论了当今时事和世界现状。最后[QIE.GetLeader]打了一手好牌，而吴佩孚却眯着眼睛瞅着他。\n\n“你可能觉得你刚才的手气不错。”吴佩孚开口说道，“但请记住，是谁给你发的牌并让你坐在这栋楼里的。”\n\n[QIE.GetLeader]扬起眉毛说道：“那当然，制宪大会选择了我。”\n\n“你还真信？”吴佩孚问道，“我以为你比那伙人聪明多了。”\n\n[QIE.GetLeader]向后靠了靠椅子，不假思索地说道：我认为这个国家的强大取决于军事实力。不过，你并非不老不死之人。总有一天，我们的国家会探索出自己的道路并建立真正的民主制度。\n\n“那我们走着瞧。”吴佩孚说完就点了一根烟，凝视着北京城的上空。"
 qieflavor.13.a: "什么里面出政权？"
 qieflavor.14.t: "来自清廷的流亡将领抵达"
 qieflavor.14.d: "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是投机的军头，某些军头也确实具备“不胜则亡”的决死意志。眼前这位投机的将领，曾为风雨飘摇中的清廷效命，他们也曾相当依赖他这样的人，如今他却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在战乱不断的年代，或许能力才是重中之重。"
 qieflavor.14.a: "我们要争取一切可用的力量。"
 qieflavor.14.b: "不，他可能会是个祸患。"
 qieflavor.15.t: "[ANQ.GetLeader]肯定了我们的领导地位"
 qieflavor.15.d: "安徽玉帅陈调元今天在全境广播讲话中正式重申溥仪对中国的领导地位是毋庸置疑的。虽然他承认他一开始觉得皇上的想法不合时宜，但随后他热情地支持了我们刚表明的反租界立场，以及溥仪对这一事业的献身精神。他在结束讲话时表达了对直系领导层的钦佩。“一个非政治性的傀儡在现代国家是有用武之地的。有了吴佩孚和曹锟执掌我们的伟大国家，我们就有能力赶走那些玷污中国的外国渣滓，实现中华民族的伟大复兴！”\n\n这场演讲受到了北京和其他城市知识分子的欢迎，一些人已经开始抛弃新帝国宪政会和中国青年党，加入和谐社团，从而增强了我们在普通民众中的知名度和合法性。"
 qieflavor.15.a: "好消息！"
 qieflavor.16.t: "陈调元——模范玉帅"
 qieflavor.16.d: "安徽玉帅陈调元在八联合崩溃时战胜了宁系军阀并巩固了自己的统治，虽然他从理论上讲是我国政府的一部分，但安徽享有很大程度的自治权。八内战结束后，一些直系将军坚持将该直接并入我国政府，但由于我国政权的脆弱性，这一建议在很大程度上遭拒。\n\n现在看来，保留陈调元的自治权是正确之举。他刚刚宣布了一项重大的产业改革计划。这一消息受到我国许多商界领袖的热烈欢迎，因为在德国军事顾问团撤离后，他们一直在寻找新的贸易市场。"
 qieflavor.16.a: "很好！"
 qieflavor.17.t: "陈调元寻求弥合南北直系之间的鸿沟"
 qieflavor.17.d: "自第四次直奉战争结束和1927年的德国干预以来，分别由吴佩孚和孙传芳领导的直系军阀的南北两个派系渐行渐远。现在安徽的玉帅，隶属于南方派系的陈调元已经开始尝试弥合两个派系之间的隔阂。随着两个派系之间的距离越来越近，这两个派系的头头脑脑都对派系的合作的未来更加看好，但更多的低级军官因为看到了潜在的晋升竞争而开始对对立派系抱有怨言。虽然是这样，但总体而言两个派系之间的合作是个好的进展。"
 qieflavor.17.a: "好极了。"
 qieflavor.18.t: "陈调元提出进行联合军事训练"
 qieflavor.18.d: "在尝试弥合直系南北派系之间的分歧之后，陈调元主动提出在安庆城外举行双方部队的联合训练演习。他的军队在同宁系的战斗中积累了不少经验，相信我们都能够从对方那里学到一些新东西。"
 qieflavor.18.a: "很高兴听到这个消息。"
 qieflavor.19.t: "前德控工厂重现开业"
 qieflavor.19.d: "在我们宣布将国有化德国在华工厂后，我国政府中的许多人担心德国政府的报复。然而，由于“黑色星期一”占据了他们的大部分精力，我们得以安然无恙地将这些工厂收归国有。我们已经制定了将工厂所有权分配给各个忠诚承包商的计划，但我们现在面临一个问题——这些工厂应该生产什么？以前，这些厂子生产大宗消费品，然后运回德国，因此我们可以轻而易举地进行重组，为我国民众做同样的事情。另一方面，这些厂子可以很容易地改为生产毛毯和炊具等军用支援物资的军工厂，但让这些厂子生产武器弹药的成本将高得让人望而却步。"
 qieflavor.19.a: "民用物资。"
 qieflavor.19.b: "辎重物资。"
 qieflavor.20.t: "康同璧女士脱颖而出"
 qieflavor.20.d: "康同璧女士继承了她那位在1927年去世之前长久以来一直领导新帝国宪政会(NCERA)的父亲——改革家康有为先生的才干和政治天赋。她于1909年毕业于纽约市巴纳德学院，随后于1911年回到中国并始终致力于提高女性权益和女权主义。随着保皇党在德国干预后和复辟的动荡岁月中得到公众的支持，康同璧女士关于赋予妇女相应的权力的思想在知识分子界流行起来，同时也刺激了党内一些较为保守的派系。随着我们近期对他父亲的纪念和追思，有人建议我们可以请她在内阁中任职。如果实现的话，这将不仅成为我们继承康有为先生的象征，同时也表现了我们政府对现代性的认可。当然，也有反对的声音认为这样太冒险了，认为康同璧女士应该继续留在基层继续她的工作。"
 qieflavor.20.a: "任命她为内阁成员！"
 qieflavor.20.b: "让她留在基层继续她的工作吧！"
 qieflavor.21.t: "皇帝与直系：中国独立的哼哈二将"
 qieflavor.21.d: "我们最近争取知识分子对反租界运动的支持非常成功，在北京新生的知识界中，越来越多的人写论文和小册子来维护我们的政府。吴佩孚个人最喜欢的文章是《皇帝和直系：中国独立的哼哈二将》，原文发表于一份自五四运动反军阀运动时创办的激进期刊上。该文简洁明了，将吴佩孚及其集团视为中国反对外国统治的堡垒，而皇帝是中国现代化的有力象征。文章还指责了张作霖和他那卖国求荣的奉天政府，他们攫取东北的矿产资源，运给自己的日本主子，而对陷入贫困的当地居民不闻不问。"
 qieflavor.21.a: "很好！"
 qieflavor.22.t: "弥合军队世代之间的鸿沟"
 qieflavor.22.d: "中国的军官团长期以来存在着严重的代沟：那些发迹于辛亥革命与军阀混战时期之前的旧式军官们遵循传统，怀疑现代化的必要性；他们中的多数都历经过暴力与动荡的年代，在政治上处事圆滑，但轻微偏向保守，希望能够重见他们年轻时的那个中国；另一方面，在军阀混战期间度过童年的年轻军官有着更加激进的政治立场。\n\n我们把保定武备学堂士官生更好地纳入直系的恩庇与效忠体系上的努力已见成效，许多年轻军官已经与中国青年党一刀两断并加入了和谐社团。一些怀疑吴佩孚在受到德国支持后变卦的旧式军官在与他们政治性更活跃的下属进行交谈之后也更加支持吴佩孚的政权。"
 qieflavor.22.a: "好消息！"
 qieflavor.23.t: "为吴佩孚封爵"
 qieflavor.23.d: "这个月的早些时候，皇帝陛下宣布了一系列新的贵族头衔与奖赏。不同于前清那一套晦涩难懂而且不透明的贵族体系，这套体系更接近于现代西方的勋贵制度。这其中，最高贵的头衔当属“公”，只会授予那些为皇帝以及中国做出了极大贡献和牺牲的人，而截至目前，唯一获得这一殊荣的人当属吴佩孚元帅，或者现在应该称其为齐国公吴佩孚。\n\n在一场盛大的仪式中，吴佩孚元帅接受了这一殊荣，并表示他将会保护国家和皇帝，鞠躬尽瘁死而后已。"
 qieflavor.23.a: "齐国公万岁！"
 qieflavor.24.t: "将军和皇帝"
 qieflavor.24.d: "在经过了精心筹划之后，皇帝陛下溥仪于今日邀请吴佩孚将军前往紫禁城参加“非正式”午餐会。两位坐在一起吃饭在经过了固定流程的编排之后显得尤为放松，他们就各种重要问题交换了意见，包括军队现代化、官僚体制改革和其他的一些内容。午餐后，皇帝陛下和吴佩孚将军与同皇兄溥杰一起在城外骑行。照相机记录了整个过程，新闻片段已经在中国主要城市的电影院放映，并分发给国际机构，这将向他们表明我们已经完全现代化，而不仅仅只是另一个西方傀儡！"
 qieflavor.24.a: "我希望他们共进午餐时谈得愉快。"
 qieflavor.25.t: "德控血汗工厂开张"
 qieflavor.25.d: "随着我们放宽外资准入，中国主要城市的德国产业都受到了冲击。尽管这无疑促进了我们的经济发展，但其中仍然有不少人涉及不法的勾当。毫无疑问，与中欧同盟相比，中国几乎没有任何的劳动法。今天早上，就有一则丑闻描述德国工厂强迫中国工人轮班20小时，却没有支付任何额外的薪水。更糟糕的是，工厂与当地警方达成了协议，逮捕和恐吓任何抱怨或进行正式抗议的工人，这使得我们看上去就像是洋人的傀儡。"
 qieflavor.25.a: "哦，好吧……"
 qieflavor.26.t: "德国铁路饱受好评"
 qieflavor.26.d: "尽管许多人抗议德国铁路工程师被邀请过来建设我们的基础设施，但几个月来平民百姓对铁路系统得到的改善有目共睹。各行之间那些复杂且令人捉摸不透的不同轨距得到了标准化，而那些改变轨距以从中收利的各位腐败的车站管理人员也被开除了。除了现代铁路网所提供的军事优势外，德国人对我们的铁路系统的改革也赢得了平民百姓们压倒性的赞誉。"
 qieflavor.26.a: "德国人总是能确保列车准点到站。"
 qieflavor.27.t: "进口无线电台深受军队欢迎"
 qieflavor.27.d: "尽管度支部一些官员以进口的价格过于高昂为由反对我们从德国进口上百台顶级的西门子电台。但是我们的将领反应这些电台在军队里大受欢迎。在最近扫荡北部地区的土匪的行动中，我们的士兵们能够有效地利用无线电互相保持联系并顺利得对土匪们实现分割和搜捕。这些电台在战场上具有巨大的潜力，且已经对我们的部队产生了一定积极的影响。"
 qieflavor.27.a: "很好！"
 qieflavor.28.t: "洛阳陷落"
 qieflavor.28.d: "经过漫长的拉锯战，洛阳那古老城墙的控制权已经落入了[FROM.GetName]部队手中。这座城市曾经长期作为吴佩孚控制中国的老巢，而仅仅数小时之前，最后仍忠于玉帅吴佩孚的政府官员就已经将各类机密文件和战争计划塞到装甲车里撤离了。城市居民清楚即将到来的劫掠，大部分人也逃离了城市，少部分人瑟瑟发抖地留下。\n\n现在这座城市正在燃烧，这片十室九空的荒芜地区过去曾经是操纵中国的皮影师的居所，而如今却是我们拼命战斗的象征。"
 qieflavor.28.a: "洛阳将会完成复仇！"
 qieflavor.100.t: "爱新觉罗·显玗"
 qieflavor.100.d: "爱新觉罗·显玗，更为人熟知的是她的日文名川岛芳子，作为一名满洲贵族小姐，同时也是溥仪皇帝的远方堂亲，近几年在朝廷中取得了举足轻重的地位。尽管她仍然相当年轻，但已经证明了自己是一名娴熟的野心家和阴谋家。她选择同宗社党合作以实现满洲勋贵们的目标。\n\n她于1915年由她的父亲肃亲王交给日本人收养以至于溥仪身边不少人都质疑她对帝国的忠诚。在皇帝寓居天津的时候，显玗多次敦促溥仪同日本人而非德国人进行合作使得她在皇帝的近亲中相当不受待见。十年来，大家逐渐原谅了她当年年少而无知的行为，而她也成功地使自己成为了一支不容小觑的势力。"
 qieflavor.100.a: "有趣。"
