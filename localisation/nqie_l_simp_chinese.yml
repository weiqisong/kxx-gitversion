 QIE_revival_of_the_new_army_level1: "新军再兴"
 QIE_revival_of_the_new_army_level1_desc: "新军被普遍认为是大清帝国为改革军队积贫积弱现状的最后一搏，可它却只造就了诸如袁世凯、吴佩孚或是孙传芳这样拥兵自重的枭雄。如今天命攸归，朝廷已着手重启了一项计划，旨在将重组后的新军现代化，并佐以一些必要的改革，以确保他们誓死效忠于皇帝陛下。"
