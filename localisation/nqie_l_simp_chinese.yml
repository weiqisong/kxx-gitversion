 QIE_unrest_focus_will_complete_by_event: "§G动乱事件链结束后，这个国策会自动完成。§!\n\n"
 QIE_guide: "§M直系大清§! - §M亲新皖系§!/§M亲宁系§!（§g威权民主主义§!）\n£white_dot 如果要走亲新皖系线，在八内战爆发时，选择接受新皖系的求援，这样就走上了反租界线。\n£white_dot 如果要走亲宁系线，在八内战爆发时，选择拒绝新皖系的求援，并接受短时间后齐燮元的提议，这样就走上了亲德线。\n\n§M宣统维新§! - §M宗社党§!/§M中国青年党§!/§M新帝国宪政会§!（§P家长制独裁§!/§g威权民主主义§!/§c社会保守主义§!/§S社会民主主义§!）\n£white_dot 陈调元和齐燮元的请求都不要接受。\n£white_dot 在“秘密会议”事件中，你可以随心选择一位政变的帮助者。如果选择阎锡山，允诺让他执掌权柄。\n£white_dot 在“不祥的军队调动”事件中，选择不调查。\n£white_dot 卫兵冲进大殿时，选择让政变成功。\n£white_dot 在临时选举中，你可以选择想要的党派上台。\n£white_dot 如果成功完成了屈映光的改革（即在正式选举前完成改革决议，并在相应事件中选择较为放权的选项），大清就可以维持民主，1944年时可以选§S社会民主主义§!上台。\n\n§M直系民国§! - §M胡适§!/§M顾维钧§!（§g威权民主主义§!）\n£white_dot 前面选项同上，但在卫兵冲进大殿时，选择让政变失败。"
 QIE_country_intro_header: "§c大清帝国§!"
 QIE_country_intro_content: "上一次直奉战争在1928年在国际社会斡旋下得到调停，历经将近4年之久的兵荒马乱就此结束，中国许多地区也就此迎来了自1911年§l辛亥革命§!以来持续时间最长的和平稳定期。§P吴佩孚§!及其领导的§P北直系§!同意让§c清朝§!复辟，但拒绝向§m德国§!进一步让步，令双方关系火热不再。§m德国§!一直力挺§c清政府§!，但主要意图是让其保持与同样得到支持的§P南直系§!的竞争关系。这是德国对中国分而治之战略的一环，他们也打算让中国成为自己在东亚的抗§N日§!防火墙。\n\n虽然华北和华东大部分地区都处在§N日本§!野心的威胁之下，但中国内斗形势之恶劣还是远超北京方面所愿。不论东西南北，§c清廷§!皇威均受到挑战：从盘踞东北的§g奉天§!叛匪到身居中国其他地区的各路表面盟友皆是如此；而在地方自保情绪和当地地理环境的影响下，只在名义上隶属于帝国的各大地区获得了近乎完全自治的权力。其结果就是到了1936年，§c清廷§!的政令基本走不出华北平原，而在其高耸的皇座之下，是几欲分崩离析的江山社稷。"
 QIE_country_intro_header_1: "政治局势"
 QIE_country_intro_content_1: "1936年，无能为力的国会处于危机的边缘。五个团体支配了这个庞大国家的躯体，尽管这议院不过是枚橡皮图章，但是他们的力量仍然不能小觑。其中最具权势的是名义上由酗酒且郁郁寡欢的§g总裁曹锟§!领导的§g和谐社团§!，而这一派系中真正的掌权者还是§P吴佩孚§!，吴佩孚创建了和谐社团为其§P直系军阀§!控制国会正名。尽管名义上这是一个独立的政党，但§g和谐社团§!的议员几乎都是曾经的§P直系军官§!，在§g曹锟§!合法但可疑的连任之后，几乎没有人会相信该组织不是§P吴佩孚§!借以控制国家而铺在明面上的幌子。\n\n除此之外，§m繁荣联盟§!也是相似的一类团体，尽管它声称自己是一个政党，但大多数人将其视为在北京的§m德国§!利益集团的游说团体。\n\n这导致了另外三个派系的反对：§c宗社党§!，由前§c清§!的王公和那些攀附权贵的人组成的团体；§N中国青年党§!，一群仿照青年土耳其党那样试图革新国家的保定武备学堂军校生；以及支持对中国进行结构性重组并支持终结军阀政治的§S新帝国宪政会§!。这三者大体而言都是支持皇帝的改革派系。虽然他们都反对§P吴佩孚§!，但是为了使其不受欢迎的政权看起来更合法，吴佩孚还是允许了这些反对派在形同虚设的国会中占据了屈指可数的几个席位。"
 QIE_country_intro_header_2: "债务重组"
 QIE_country_intro_content_2: "在过去的几年中，§P吴佩孚§!和§g曹锟§!动用了巨大的政治资本，试图重组和减少§c清帝国§!所欠下的巨额债务。虽然这从理论上讲是可行的，但该计划遇到了许多挑战，主要原因是缺乏玉帅们的广泛支持。而南方动荡的传闻使得推进这个计划变得更加困难了，预计在本月晚些时候举办的新年庆祝活动结束后，§g曹锟§!将向国会发表关于减少国债的讲话。"
 QIE_manchu_ger_negotiations: "§Y我们已与满清政府进行了成功的谈判。§!"
 QIE_german_influence_dynamic_modifier_desc: "北京理事会是德国对北京政府直辖地区实施间接控制的代理人。他们直接资助了繁荣联盟——一个游说团体，在采用德国的企业管理方法并大力发展同德国自由贸易的同时，还在国会中占有多个席位。\n\n（此变量与市场自由主义的支持率有关。）§Y\n\n每24小时更新一次"
 QIE_manchu_restoration: "§Y[QIE.Getname]§!：满清勋贵已在北京掌权。"
 QIE_import_krupp_steel: "进口克虏伯钢材"
 QIE_import_krupp_steel_desc: "大多数国产钢在质量上都乏善可陈，而克虏伯却是国际质量的代名词。我们应该大量进口克虏伯钢材而不是依靠劣质的国产钢材，用以建立我们的工业体系。"
 QIE_yu_xuezhong_commander_desc: "§Y陆军将领介绍\n生于：§!§g1890年11月19日；大清帝国、山东蓬莱§!\n§Y军旅生涯：§!$QIE_yu_xuezhong_desc$"
 QIE_KR_gathering_storm_desc: "大清帝国即将迈入1936年。在1927年的第四次直奉战争中，为了换取德国支持，宣统皇帝复辟归位，但他仍不得民心，并且大多数人都不将其视为正统。\n\n直系军阀击败了奉系军阀和国民党军队，但他们作为中国近二十年之乱世的赢家，对这个国家的控制却远谈不上稳固。内外敌人无不威胁着他们的霸权，其权力掌握还能持续多久，将逐渐揭晓……"
 qiefor.92.t: "戴河大桥"
 qiefor.92.d: "虽然我们胜利穿越了长城的山海关，并将敌人完全逼退至戴河畔，但[QIE.GetAdjective]指挥部却迟迟不承认败局。不管是因为通讯不畅、普遍的指挥无力，还是出于顽固地想要在中原地带彻底消灭国民军的愿望，他们的反应始终笨拙且无效，在作为天然界线的河流两岸留下了众多漏洞。\n\n尽管我们的高级指挥官对现状感到满意，不愿意深入推进，但散兵游勇的侦察小队则显得更加有进取心。他们很快就发现了多处把守不善或甚至完全无人看守的重要渡口，迅速建立起桥头堡。急于争取功名的军官就此开展了一场混乱竞赛，他们争相声称自己是第一个到达北京的。当军队最终抵达城郊时，当地警方才在设防点开火还击，迫使进攻暂停。由于担心急功近利，上级下令限制了进一步的进攻。北京已遥遥在望，几乎就在奉天新前线的咫尺之处，人们也在观望——大帅什么时候会下令发动攻击。"
 qiefor.92.a: "吃一堑长一智，胜利就在眼前。"
 qiefor.93.t: "北京告急！"
 qiefor.93.d: "尽管我军惨烈地失去了山海关，且部队一路溃败到戴河，但我参谋本部却仍不愿承认此一大败。可能是因为通讯不良，不然就是普遍无能，再不然可能是顽固地希望将国民军在中原大战中歼灭，他们的反应十分缓慢且无用——在河对岸留下了巨大防御破口，此一结果已导致天然边界实际成为了现阶段的战线。\n\n奉系侦察队显然对戴河这一天然边界划分仍不满意，因此对该区进行了进一步侦察，并发现了多个把守不善的重要渡口。而他们只遭遇最低限度的抵抗就得以建立几个桥头堡，使我军再次向北京溃逃。幸亏北京郊区的地方警察还可以在最后一刻保卫这座城市，而奉天战线后方的炮兵部队也误伤了他们的先头部队。虽然在这场突袭中失去了大量地盘，不过好在我们保住了首都。"
 qiefor.93.a: "如果再来一次这样的战斗，我们会彻底输掉。"
