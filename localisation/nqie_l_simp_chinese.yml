 HNN_a_democratic_province_3: "宪的遗产"
 HNN_a_democratic_province_3_desc: "与其他份不同，华北的特别之处在于其拥有一套自己的宪法。1922年1月1日，吴佩孚连同其他12人共同颁布了宪，旨在维护华北男女老幼的权利。宪法中承诺华北进行自由选举，以此产生议会和长。趁着最近谈判成功的势头，吴佩孚已设法让议会与他搁置争议，共同向前。此外，“华北门罗主义”最终得以重修，这将允许吴佩孚为全中国的统一事业尽自己的一份力量。"
