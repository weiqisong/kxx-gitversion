 HNN_building_federalism_at_home: "于家乡建设联主义"
 HNN_rights_guaranteed: "受保障的权利"
 HNN_rights_guaranteed_desc: "华北长吴佩孚近日给出了口头承诺，要让华北人人享有权利。尽管该承诺尚未白纸黑字地写进法律，不过他已经为政府与华北的未来指明了方向。"
 HNN_bill_of_rights: "权利法案"
 HNN_bill_of_rights_desc: "我们已将自己的权利法案写入了华北法律中，确保每位公民都享有言论自由、集会自由等等应有的权利。这是建设我们不断发展的民主的重要一步，也被胡适、张君劢等等全国各地的民主思想家赞扬为迈向中国民主的第一步。"
 HNN_legislative_debates: "立法辩论"
 HNN_legislative_debates_desc: "议会内正在对提交的各类法案进行辩论。随着这种辩论文化得到鼓励，议会代表也开始更多地思考如何就特定的议会法案进行投票。这有利于使我们的民主萌芽更加活跃。"
 HNN_diarchy_influence_curbbed: "两巨头影响力遭到遏制"
 HNN_diarchy_influence_curbbed_desc: "虽然我们无法铲除湘西的两巨头，但我们已经设法打压了他们的权力基础，遏制了他们最恶劣的暴行，确保这些小军阀不会游离于华北的民主之外。"
 HNN_democratic_traditions: "民主传统"
 HNN_democratic_traditions_desc: "虽然华北民主仍然年轻，但我们仍然已成功为华北奠定了强大民主传统的基础。权利法案的制定和议会内的激烈辩论，使华北民主开始真正运作，并为中国的其他份做出了表率。"
 HNN_democratic_stronghold: "民主堡垒"
 HNN_democratic_stronghold_desc: "在赵长的领导下，华北已经成为了中国民主的善良灯塔！我如今反民主抵抗遭到镇压，权利法案也得到订立，强大的学术体系得以确立，本地民主也随之蓬勃发展。这一切还伴随着与工会的和解和农民的支持，最终使得内的反民主势力式微乃至七零八落。尽管未来充满动荡，但华北将会成为黑暗时代里的一束亮光。"
 HNN_the_western_diarchy_3_desc: "国民党战胜汤芗铭和吴佩孚使得湘西陷入了被围困的孤立状态。田应诏、陈渠珍两巨头俨然还身处于自己的军阀份，处处设法阻碍国民党的影响力，并策动着一场分裂运动。而在其西边，袁祖铭手下的旧黔系军阀也封锁了其所控制的贵州地区。这些煽动行为正在持续削弱着我们的统治。"
 HNN_local_militias: "地方民团"
 HNN_local_militias_desc: "地方民团被视为华北历届政府的正统组成部分，其类似于一个类似本地军阀的专制团体。在某些县，民团指挥官完全受当地乡绅控制。更糟糕的是，各个民团编制之间的素质差异很大。华北要彻底摆脱北洋的桎梏，就必须彻底解决民团问题。"
 HNN_popular_support_desc: "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在华北工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n华北人民需要长期的务建设和审慎的政策执行，才会真正将政府视作合法。与此同时，许多人眼里国民党和其他的铁腕军阀比起来也没什么不同。"
 HNN_popular_support_1: "党的合法性：§R糟糕透顶§!"
 HNN_popular_support_1_desc: "$HNN_popular_support_desc$"
 HNN_popular_support_2: "党的合法性：§n日增月益§!"
 HNN_popular_support_2_desc: "$HNN_popular_support_desc$"
 HNN_popular_support_3: "党的合法性：§G全政府§!"
 HNN_popular_support_3_desc: "$HNN_popular_support_desc$"
 HNN_popular_support_for_the_peasants_and_workers: "党的合法性：§S为了工农§!"
 HNN_popular_support_for_the_peasants_and_workers_desc: "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在华北工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n如今鹿钟麟已经把控全，华北的工农群众也得以真正发挥其全部潜力。他们不再受到精英、豪强抑或是士绅的控制。而这些人也再不能以工农的不幸来相互交易、谋取利益。华北将团结一心，在旗手鹿钟麟的领导下统一全国。"
 HNN_popular_support_the_nations_revival: "党的合法性：§g国民复兴§!"
 HNN_popular_support_the_nations_revival_desc: "国民党或许有民权与民粹的理想，但要实现这些理想仍然道阻且长。在华北工农眼中，不乏梦想家带着他们的乌托邦理想来了又去，却甚少有人真的能做到什么。要想真正赢得民心，就必须先把困苦的百姓从长期的挣扎中解救出来。\n\n随着孙连仲带领全脱离暴力浪潮，走向温和与救赎，华北在国民革命的地位中也得到了万全保障。地方选举已宣布召开，独立共和派也同意合作，只要孙连仲还在，国家的未来就会一片光明。"
 HNN_universal_education_efforts: "普及教育的工作"
 HNN_universal_education_efforts_desc: "虽然实现在贫困和受压迫者中普及教育这一终极目标需要付出高昂的代价，但政府认为一切牺牲都是值得的。然而，理想归理想，这些代价对于我们的统治造成的影响仍然是实实在在的。"
 HNN_universal_education: "教育普及"
 HNN_universal_education_desc: "通过大力实行全面的教育项目，并迅速扩张涵盖人生各个阶段的学校，华北的教育工作已经带来了识字率的显著提升。虽然本本国仍然存在不少文盲，但华北政府也足以为广大人民能拥有的更光明的未来而感到自豪了。"
 HNN_centralising_militia_control: "民团集中控制"
 HNN_centralising_militia_control_desc: "尽管仍存在一些问题，但政府在清除本地腐败的民团体系上取得了巨大的进展。保安司令部的权力得到了进一步扩大，何键也得以将地方民团和挨户团置于一个统一的机构下，由县长任团长全权指挥，并设置副团长参赞辅助。虽然还有一些离群分子，但是越来越多的民团已经快速服从于党的指挥。"
 HNN_peace_preservation_corps: "保安团"
 HNN_peace_preservation_corps_desc: "何键毫不犹豫地行使着他调遣民团的权力，凭着他在清乡督办署和保安司令部的地位开始影响华北人民的生活。考虑到土匪和社会主义激进分子仍旧顽固不化，他选择将旧民团中的所有连队整合为一个“保安”团。在新的对标正规军的专业化训练与组织下，这些刚刚动员起来的地方守军将会严格守护华北的安全。"
 HNN_revolutionary_progress_corps: "革命进步团"
 HNN_revolutionary_progress_corps_desc: "保安司令部和清乡督办署最初是何键的心血结晶，而后鹿钟麟却以一系列措施令“保安”团变得革命化与激进化。鹿钟麟认为何键创办这些部队的目的是打造一个只忠于其个人的、游离于国民军第二方面军和国民军第九方面军之外的鹰犬，因而他对其开展了一系列政治教育计划，通过令其遵守新的专业化制度，将这些民兵从反动派的工具转化为革命的工具。"
 HNN_a_reformed_administration: "改革的行政体系"
 HNN_a_reformed_administration_desc: "鉴于过去几十年的管理不善，加之军阀与劣绅豪强的腐败，华北近十年的行政体系亟须改革。通过一系列扩张和重构地方行政体系的巧妙计划，佐以县长的评估考核制度，华北本地的官僚体系将会尽最大努力摆脱腐败，并以此蓬勃发展。"
 HNN_a_peoples_administration: "人民治理"
 HNN_a_peoples_administration_desc: "鉴于过去几十年的管理不善，加之军阀与劣绅豪强的腐败，华北近十年的行政体系亟须改革。虽然最初的计划只是对现存的官僚体系略作调整，但鹿钟麟最终决定彻底对现有的结构进行革命，以此确保地方官员体系能真正遵守国民党的原则。"
 HNN_public_safety_bureau: "公安局"
 HNN_public_safety_bureau_desc: "公安局是国民军第二方面军和国民军第九方面军相互竞争中妥协的产物，其在主席的授意下得以建立，旨在管理党在内务安全上的路线问题。同时，其也负责建立一个反间谍和情报网络，用以监视并对抗国民革命在内外的一切敌人。"
 HNN_intellectual_safehaven: "知识分子的避风港"
 HNN_intellectual_safehaven_desc: "吴佩孚先前的工作使得华北成为了中国而今为数不多的知识分子避风港，这一点的确值得敬佩。这些知识分子不乏一些国民党理念的支持者，与其合作可以进一步增强华北的研究能力。这同时也极大削减了华北维持这些知识分子的成本，使得本真正成为了全国科学的聚宝盆。"
 HNN_assurances_of_dangguo: "确保党国体制" 
 HNN_nationalist_youth_organisations: "国民党青年组织"
 HNN_nationalist_youth_organisations_desc: "孙中山先生认为，国民革命同样离不开青年人的参与。青年人是革命未来的基础，中华之国民革命精神以及中华之民族主义必须在他们身上传承下去，中国才能走向强大。中国目前的弱点是缺乏团结，而我们如果此时再忽视青年人，那么就无法为未来的革命斗争做足准备。让我们以国民党青年组织接近年轻人，鼓励少年少女们积极加入，并在此处学习和传承孙中山先生的三民主义原则。"
 HNN_scientific_advancement: "科技进步"
 HNN_scientific_advancement_desc: "只有相信科技进步，中国才能得到救赎。正如我党最伟大的哲学家所揭示的，精英科学阶层必须为生产阶层带来启蒙。带着这样的信念，政府投入了新一轮的科学工作来推动中国人民的进步。"
 HNN_belief_in_minsheng: "对民生的信念"
 HNN_belief_in_minsheng_desc: "如果缺乏切实的基础设施，那么政府就无法把民生主义带给人民，故而我们制定了一系列基础设施投资和扩建铁路沿线公路的计划，为社会福利服务打下了坚实的基础。华北同时还彻底变革了旧中国的医疗体系，使全体公民的生活水平得到了进一步提高。"
 HNN_expanded_social_services: "扩展社会服务"
 HNN_expanded_social_services_desc: "国民军第二方面军秉承着国民党追求现代化的信念，努力提升着华北为其人民改善民生的能力。在何键领导的顾问委员会协助下，华北人民及其在国民革命中的作用得到了坚决保障。我们也许不像国民军第九方面军的同志们所希望的那样激进，但是如果能够按计划顺利进行的话，就能防止无主时期带来的混乱。"
 HNN_supporting_unions: "支持工会"
 HNN_supporting_unions_desc: "在中央委员会统一战线思想的指导下，华北政府制定政策，公开支持长沙市工会，加强当地中国工团党支部与国民党的联系。虽然这离建立咱们自己的统一战线还很遥远，但我们已在改善内工人生活水平方面取得了巨大的进展。"
 HNN_fostering_national_reconstruction: "促进国家重建"
 HNN_fostering_national_reconstruction_desc: "我们将开始启动一系列计划以建设华北。"
 HNN_local_democratic_elections: "地方民主选举"
 HNN_local_communes: "地方公社" 
 HNN_rule_of_the_kuomintang_cheng_1: "国民党之治"
 HNN_rule_of_the_kuomintang_cheng_1_desc: "在华北，国民党的执政地位如日中天。经过一系列的广泛改革，华北已经彻底旧貌换新颜。最终，国民党赢得了人民的青睐，在其全权主导下推进革命性的现代化事业。党是人民的指路明灯，为国家带来光明的未来。"
