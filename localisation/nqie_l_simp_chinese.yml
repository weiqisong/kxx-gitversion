 QIE_xiao_yaonan: "萧耀南"
 QIE_xiao_yaonan_commander_desc: "§Y陆军将领介绍\n生于：§!§g1875年；大清帝国、湖北黄冈§!\n§Y军旅生涯：§!§g萧耀南出生于一户贫寒的乡村绅士家庭，迫于家境他放弃了自己当官的梦想。不过他被张之洞选中，进了新建的湖北将弁学堂。他在1909年毕业，凭着自己和曹锟的关系在辛亥革命后的动荡中起起伏伏，最后当上了湖北督军。他在故乡这片地盘上巩固了统治，并协助运作“将军团”——湖北主要产业纺织业领域的一个非正式集团。在1926年，他差点被反曹的势力刺杀。在德国干预北伐后，他一步步倒向了直系的势力范围之中。他如今依旧主政湖北，在同北京政府合作的同时也在推进该的现代化。§!\n\n§Y重要信息：托了湖北工农业盈利的福，靠着他手底下湖北“将军团”的关系，他在北京说话的分量挺足。§!"
