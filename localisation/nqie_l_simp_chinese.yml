 QIE_aisin_gioro_puyi: "爱新觉罗·溥仪"
 QIE_aisin_gioro_puyi_leader_desc: "§Y领袖介绍\n生于：§!1906年2月7日；大清帝国、直隶北京淳亲王府\n§Y政治生涯：§!大清国皇帝陛下、天子、宣统皇帝，尽管溥仪拥有各式各样的头衔，但他自1906年出生以来就从未掌握过一丁点权力。5岁那年，辛亥革命将他赶下了皇位，而后作为德国干涉北伐战争的条件重登大极，此举令他变得不得民心。日常的治理政务由北京的文官政府而非皇帝本人负责，因此他在过去十年间所得做的便是闲坐在紫禁城里，通过打网球和练书法消磨日子。但是宣统皇帝心中仍可能暗藏着重现中国和他的王朝几个世纪前光辉的野心……"
 QIE_aisin_gioro_puyi_manchu_leader_desc: "§Y领袖介绍\n生于：§!1906年2月7日；大清帝国、直隶北京淳亲王府\n§Y政治生涯：§!在宣统维新后，复位的爱新觉罗·溥仪现在端坐于宝座之上，掌控着免受军阀影响的政府。尽管有观察者担忧这意味着传统宫廷密谋重返政坛，不过新的清廷似乎选择以更为现代化的面貌示人。溥仪依旧实权有限，但这是精心设计的。他惧怕自己的后裔会如同他的先祖一般专制，进而令他的皇朝毁于一旦，故皇帝与他的立法顾问们构建了一种立宪君主体制——溥仪将成为精神与爱国层面的代表，并仅在立法院中担任咨询与日常管理之职。尽管这种新体制史无前例，但许多中外人士都都希望溥仪能为现代君主树立好榜样。"
 QIE_aisin_gioro_puyi_yiguandao_leader_desc: "§Y领袖介绍\n生于：§!1906年2月7日；大清帝国、直隶北京淳亲王府\n§Y政治生涯：§!虽然许多中外人士曾希望所谓的“宣统维新”能够在表面上为中国带来较为稳定的君主立宪制，但诡计多端的尊师张天然断送了一切对现代帝制的美好愿景。虔诚的教徒快速填充了几乎所有政府职位，并掌控了军队；溥仪被推入了某个小边角落之中，变得无关紧要，只是他点头哈腰的对象从军阀头子变成了狂热宗教信徒。与吴佩孚时期相比，他的角色并没有改变太多，只是更多晦涩难懂的宗教仪式代替了阅兵仪式。完全落入尊师张天然和一贯道之手的溥仪看上去对此满不在乎。"
 QIE_wu_peifu: "吴佩孚"
 QIE_wu_peifu_leader_desc: "§Y领袖介绍\n生于：§!1874年4月22日；大清帝国、山东蓬莱\n§Y政治生涯：§!从溥仪、溥杰等一批试图推翻直系集团的满洲勋贵手中死里逃生后，吴佩孚扯下了徒有其表地掌控中国的帝制“外皮”。吴佩孚自封为“临时国家元首”，他现在的任务是为祖国建设一个合法的政府体系。作为一位戎马一生的军人，不出意料的话吴佩孚不会长期掌权，而是将国家大权交给他亲自钦定的接班人。"
 QIE_wu_peifu_commander_desc: "§Y陆军将领介绍\n生于：§!§g1874年4月22日；大清帝国、山东蓬莱§!\n§Y军旅生涯：§!$QIE_wu_peifu_desc$"
 QIE_hu_shih: "胡适"
 QIE_hu_shih_leader_desc: "§Y领袖介绍\n生于：§!1891年12月17日；大清帝国、江苏川沙\n§Y政治生涯：§!胡适是一名政治哲学家和知识分子，让他担任“中华民国北京政府”的首任大总统似乎是个怪异的选择。他提出的“实用主义”政治哲学在清政府复辟后几乎立刻便深深地影响了吴佩孚，这两位前共和派常常在北京大学胡适的办公室中促膝长谈，讨论应该如何献身帝制这一条对中国来说“最不坏”的路。然而，随着勋贵的反乱被揭发，吴佩孚钦点了胡适来领导新政府，希望这位哲学家的著作与公众形象能为这个被大众视作直系集团皮囊的政府带来些许合法性。"
 QIE_wellington_koo: "顾维钧"
 QIE_wellington_koo_leader_desc: "§Y领袖介绍\n生于：§!1888年1月29日；大清帝国、江苏嘉定\n§Y政治生涯：§!顾维钧，英文名V·K·威灵顿·顾，是中国极富盛名的外交家与政治家。他曾在世界大战结束的谈判上发光发热，清朝复辟时，他在美国担任大使。由于政治紧张加剧，吴佩孚现在任命他为“中华民国北京政府”大总统，希望他的外交技巧能帮助政府获得合法性与国际承认。"
