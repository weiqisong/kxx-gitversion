 QIE_zhang_shaozeng: "张绍曾"
 QIE_zhang_shaozeng_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、直隶大城§!\n§Y军旅生涯：§!§g1899年，张绍曾进入日本陆军士官学校学习炮兵战术和战略，回国后加入袁世凯的北洋军队。1906年，他被调往奉天，在奉天期间，他秘密加入了同盟会。1911年辛亥革命时，他没有服从南下镇压起义的命令，而是致电清廷推动建立君主立宪制。辛亥革命后，袁世凯任命他为绥远将军。1917年，他加入段祺瑞一派反对张勋复辟。1920年，因与吴佩孚、冯玉祥有儿女姻亲关系，并且与曹锟私交密切，张绍曾归附直系。在整个20世纪20年代末和30年代初，他担任过各种各样的部长职务。在1928年张作霖下令刺杀他时，他侥幸躲过一劫。§!\n\n§Y重要信息：他不仅擅长针灸，还喜欢练习武术。他还是个众所周知的怪人。人们经常听到他喃喃自语，“我是九重天宫的古佛下降人间，其他人多系我手下的星君托胎转世，但也有妖魔鬼怪下凡作祟，我请求仙师赐以神斧，以斩尽群魔。”"
 QIE_du_xijun: "杜锡钧"
 QIE_du_xijun_commander_desc: "§Y陆军将领介绍\n生于：§!§g1882年；大清帝国、直隶河间§!\n§Y军旅生涯：§!§g作为清朝在辛亥革命前试图推行的现代化改革的一部分，杜锡钧是许多旅日学习日本军事战术的中国学生之一。在武昌起义期间，他扮演的角色让人摸不着头脑，有的人认为他忠于大清，也有的人认为他是武昌起义的组织者。为此直系那群人责令对史书进行适当的描写以使得杜锡均看起来像个正面人物。从1926年，杜锡钧便一直担任由吴佩孚钦定的湖北玉帅。起初在北伐战争期间，他努力抵抗国民党对直系控制区的进攻；在直系集团勘定大局后，杜锡钧彻底控制了湖北，在修补战争创伤，稳定湖北局势的同时还把它打造成了直系忠心耿耿的大本营之一。由于他有留日背景，他本人在直系领导层中并不太受重用，但随着八联合崩溃后吴佩孚推行了一系列改革，他被提拔入了最高统帅部。"
 QIE_wang_lingyun: "王凌云"
 QIE_wang_lingyun_commander_desc: "§Y陆军将领介绍\n生于：§!§g1899年9月27日；大清帝国、河南洛阳§!\n§Y军旅生涯：§!$QIE_wang_lingyun_desc$"
 QIE_guo_jijiao: "郭寄峤"
 QIE_guo_jijiao_commander_desc: "§Y陆军将领介绍\n生于：§!§g1902年；大清帝国、安徽合肥§!\n§Y军旅生涯：§!§g郭寄峤小学毕业后，本已考入本县中学，但终因兄弟多学膳费高而停学，转赴北京考军校。1917年，郭寄峤进入清河陆军第一预备军官学校，两年后分发至边防军第一师炮兵团及西北边防军第二混成旅炮兵营实习。1921年，郭寄峤升入保定陆军军官学校，为第九期炮兵科。1923年以优异成绩毕业。以后的戎马生涯中，他加入了直系军阀，尽管他年纪轻轻，无法迅速晋升。在此期间，他与刘梦庚义结金兰，刘梦庚被选为国防计划的带头人后他也被提拔为将军。§!\n\n§Y重要信息：郭寄峤的一位秘书曾对一位来访的作家讲过一个关于郭寄峤宵衣旰食的轶事：“……桌上放了四五部电话机，堆着盈尺的电报、公文。郭寄峤每天上午八点上班，除掉中间回家吃两顿饭，一直忙到夜晚十一二点，一手握着电话机听汇报，一手拿着一杆寸楷毛笔批公文，批完了随手扔到地下，旁边就有一个副官恭恭敬敬地蹲下去拾取。”"
