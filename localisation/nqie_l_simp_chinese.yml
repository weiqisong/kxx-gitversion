 qiekmt.3.d:0 "我们对闽赣的中央执行委员会应该采取什么态度？"
 qiekmt.3.a:0 "我们将会另起炉灶。"
 qiekmt.3.b:0 "我们将寻求与中央执行委员会合并。"
 qiekmt.4.c:0 "我们将邀请中央执行委员会的残部。"
