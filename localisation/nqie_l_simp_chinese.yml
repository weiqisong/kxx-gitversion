 QIE_aisin_gioro_pujie: "爱新觉罗·溥杰"
 QIE_aisin_gioro_pujie_commander_desc: "§Y陆军将领介绍\n生于：§!§g1907年4月16日；大清帝国、直隶北京§!\n§Y军旅生涯：§!§g溥杰是爱新觉罗·溥仪的弟弟，他作为自己脾气暴躁、娇生惯养的哥哥的玩伴度过了自己的童年。曾经有过一件很出名的事，传说溥仪看见了溥杰有一件外套的内衬是明黄色，鉴于这种颜色在中国的传统中只能由皇帝使用，因而搞得溥仪勃然大怒。在1927年溥仪复辟之后，溥杰前往柏林深造，并因为他的同学觉得溥杰的名字不好发音而获得了一个同学为起的外名，“彼得”。尽管他在自己哥哥的阴影下长大，但是溥杰却几乎从没有嫉妒过自己的哥哥，因为皇帝只能行使一些毫无意义的礼仪职责，并且除了宫廷的礼仪之外，皇帝没有受过多少教育；而溥杰，正好相反，在留学期间他见识到了西方的科技、教育以及文化。有感于德国在大战之后社会整体表现出来的道德堕落，他在回到中国之后，虽然西方的工业和科学技术给他留下了深刻的印象，但是他仍然对西方当前放荡的文化心存芥蒂。此外，他也不满于德国对中国的控制，因而他对于将他和皇帝扣为人质的直系军阀尤为鄙视。他很大程度上在军中只占据了一个仪仗性的职务，但是他仍计划着作为“指导者”帮助他的兄弟重新夺回皇帝应有的大权。§!\n\n§Y重要信息：溥杰尚未结婚，外界猜测宣统皇帝可能无法生育，因而此事更为不同寻常。§!"
