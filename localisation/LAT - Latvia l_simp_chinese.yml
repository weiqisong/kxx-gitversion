### Intro Screen ###
 LAT_country_intro_header: "苦乐参半的胜利"
 LAT_country_intro_content: "七百年，拉脱维亚被德意志人、波兰人、瑞典人和俄罗斯人接连欺压霸占，但拉脱维亚人从未失去希望。他们深知，自由终有天会来到。十九世纪的拉脱维亚民族觉醒点燃了每一位拉脱维亚人心中的梦想，青年拉脱维亚运动以及新潮流运动奠定了现代拉脱维亚民族主义政治的发展。\n\n当世界大战结束时，拉脱维亚爱国者终于有机会为自由而战，可他们的斗争最终却化为乌有。里加、彼得格勒和莫斯科的拉脱维亚人在流亡时分化，未能像他们的爱沙尼亚兄弟那帮真正宣布独立——瓦尔米耶拉的社会主义“伊斯科拉特”（意为“拉脱维亚工人、士兵与无地农民苏维埃执行委员会”）被德军碾碎，彼得格勒的拉脱维亚国民议会一直留在彼得格勒；里加民主集团向波罗的德意志人的新公国投降。但拉脱维亚民族主义尚未就此消亡，在不列颠联盟与俄国拉脱维亚社区养精蓄锐的社会主义者以及民族主义者终将卷土重来，比以往更加强盛。波罗的联合公国的瓦解象征着无数人的梦想实现——拉脱维亚终获独立！\n\n但拉脱维亚人的首都，里加却仍未回到森林兄弟手中，德国人仍然占据这座城市，想要以此为堡垒，时刻准备扼杀拉脱维亚的独立。德国人曾肆意践踏在我们民族的脸上，这种种侮辱，决不能忘！波罗的海的明珠里加，终有一日会回到她真正主人的手中。战争的阴云越来越近，拉脱维亚一定不会缺席。"
 KRLAT.1.a: "拉脱维亚！勿！忘！里！加！"

### Events ###

 KRLAT.2.t: "拉脱维亚的双头政治"
 KRLAT.2.d: "爱沙尼亚民族主义者在俄罗斯帝国崩溃后普遍团结一致，合作撑起了一个临时政府，但拉脱维亚的游击队战至最后也始终处于内斗状态。现在一个类似当年，却又没那么严重的情况又出现了。\n\n在东部，亚尼斯·库雷利斯领导着一群来自俄罗斯的训练有素的流亡者和“伊曼塔团”归来，受到其导师卡尔利斯·乌尔马尼斯的启发，库雷利斯提出了一套适用于拉脱维亚的独特体系，他相信这足以让拉脱维亚抵御即将来袭的风暴。\n\n而西部，以利耶帕亚为中心，是拉脱维亚革命军团的总部，他们希望建立“第二伊斯科拉特共和国”，领导人是叶卡布斯·彼得斯。他们是拉脱维亚布尔什维克的后人，在十月革命失败后他们被迫出逃，去他们西方同志的国家避难，现在他们回到了家乡，立志将拉脱维亚变为一个列宁主义的典范国家。\n\n为了缓解两派间剑拔弩张的氛围，政府在瓦尔米耶拉召开了制宪会议，以求决定国家的未来——但是，若是没有得到上述任何一个派系的支持，那这个会议实际上就是个没权力的摆设。"
 KRLAT.2.a: "只有一人可统治拉脱维亚！"

 KRLAT.3.t: "曼陀菲尔的叛军"
 KRLAT.3.d: "已经不复存在的波罗的联合公国依然阴魂不散，拉脱维亚军队和孤立的德军仍在交战。汉斯·冯·曼陀菲尔-索埃格正带领绰号“钢铁之师”的波罗的防卫军第二营在拉脱维亚乡村横冲直撞，妄图重建联合公国。\n\n然而，他们已经缺少补给和弹药了，里加的德国人没办法给他们提供大量援助——也是因此，在弹尽粮绝的情况下，曼陀菲尔下令对制宪会议和库雷利斯的总部瓦尔米耶拉发动全面总攻。尽管他们已经因战斗减员而人数大减，还有一部分士兵已经落草为寇，但“钢铁之师”仍然实力强悍，与瓦尔米耶拉的我军势均力敌。\n\n库雷利斯有机会集结兵力独面曼陀菲尔，但也许他应该把政治斗争暂时放到一边，向伊斯科拉特请求援助，与叶卡布斯·彼得斯的拉脱维亚革命军团共御外敌？"
 KRLAT.3.a: "社会主义者绝非善茬，我们自己来"
 KRLAT.3.b: "太冒险了，我们必须求助于彼得斯的左派"

 KRLAT.4.t: "库雷利斯的拉脱维亚"
 KRLAT.4.d: "库雷利斯孤军奋战，打败了曼陀菲尔的“钢铁之师”，成为了当之无愧的民族英雄。\n\n他利用人民对他的热情和机会，在瓦尔米耶拉的制宪会议取得了优势，对库雷利斯的支持声远超过了彼得斯的声音，事实上，就连拉脱维亚革命军团的大人物都在考虑对他们高层的态度。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来。"
 KRLAT.4.a: "拉脱维亚永远属于拉脱维亚人！"

 KRLAT.5.t: "彼得斯治下的拉脱维亚"
 KRLAT.5.d: "今天早上库雷利斯被社会主义民兵发现在利耶帕亚秘密活动。彼得斯同志和他的部下成功打败了库雷利斯的部队，并抓住了库雷利斯本人。虽然周边地区还没反应过来，但是“伊斯科拉特”社会主义共和国已经就此成立了。"
 KRLAT.5.a: "现在我们要建设真正的社会主义"

 KRLAT.6.t: "拉脱维亚请求加入第三国际"
 KRLAT.6.d: "我们收到了来自东欧同志——拉脱维亚的外交请求，也就是所谓的伊斯科拉特（拉脱维亚执委会）共和国，他们希望能够结束被迫中立的局面，作为平等的一员加入第三国际。我们要接受这些列宁主义者加入全球工团主义者的大家庭吗？"
 KRLAT.6.a: "当然！"
 KRLAT.6.b: "没必要，他们可以自治国家"

 KRLAT.7.t: "我们过关了！"
 KRLAT.7.d: "第三国际同意了我们这个新生共和国加入他们的联盟"
 KRLAT.7.a: "拉脱维亚万岁！第三国际万岁！"

 KRLAT.8.t: "他们拒绝了我们的请求"
 KRLAT.8.d: "第三国际拒绝我们新生共和国加入他们的联盟"
 KRLAT.8.a: "操他妈的！"

 KRLAT.9.t: "狂风袭来"
 KRLAT.9.d: "当第二次世界大战开始时，拉脱维亚和爱沙尼亚的牺牲奇妙地为里加提供了保护。拉脱维亚和爱沙尼亚这两个国家充当了中立的堡垒，让里加得以免受俄罗斯全面入侵的影响。当然，里加国防部队及其指挥官明白天上不会掉馅饼。边境巡逻变得更加频繁，后勤体系更为完备，并对普罗大众实行了粮食配给制度。\n\n拉脱维亚在该市附近的军事行动日趋频繁，有时甚至就在里加炮兵前哨的范围内，这似乎印证了里加部队的担忧——但德意志人部队选择暂时不向拉脱维亚人开火。敌人的炮兵驻扎在城市周围，准备炮轰匆忙建起的街垒和防御工事。而在外交渠道上，拉脱维亚人一言不发，仿佛他们已经完全忘记了里加的存在。\n\n自1936年最后一次交战以来，双方都有自己的事要处理。拉脱维亚人终于把德国人赶出了他们的家园，如今只想夺回里加，他们唯一的首都。而波罗的海的德国人则想彻底镇压这场叛乱，夺回他们与生俱来的权利。\n\n凛冽的寒风吹过里加的街道，一连串的叫喊声随之传来，人们异口同声地高呼道："
 KRLAT.9.a: "到街垒去！"

 KRLAT.10.t: "制宪会议召开！"
 KRLAT.10.d: "利耶帕亚的制宪议会召开了特别会议，日益壮大的库雷利斯集团要求重写拉脱维亚的临时宪法。议会不得不向库雷利斯政府让出了很大的权力，这与临时政府曾经的政府结构截然不同，但很多事情还尚未解决。"
 KRLAT.10.a: "我们有很多事情需要处理"

 KRLAT.11.t: "议会的权力问题"
 KRLAT.11.d: "拉脱维亚议会在名义上拥有独立于行政部门的立法权，但库雷利斯派系的成员对于议会对总统的监督力度持有一些不同的看法。"
 KRLAT.11.a: "我们不应干涉立法机构"
 KRLAT.11.b: "总统应拥有不可干涉的否决权"
 KRLAT.12.t: "议会所在地问题"
 KRLAT.12.d: "流亡时制定的拉脱维亚宪法规定，拉脱维亚的议会应当设立在里加，而且只能在里加召开会议。然而它并没有考虑到目前国家面临的特殊情况。现在的问题是：我们应当在利耶帕亚设立正式议会，还是等到我们解放里加时将议会设立在里加。"
 KRLAT.12.a: "里加是我们国家的首都"
 KRLAT.12.b: "认清现实吧你们，首都应当设立在里耶帕亚"

 KRLAT.13.t: "大 将 军"
 KRLAT.13.d: "库雷利斯用铁腕的手段解决了拉脱维亚现在面临的危机，并为他赢得了大量的民众支持，虽然在库雷利斯在危机结束前仍是总统，但有人希望能够将他的统治再巩固一下：那就是宣布库雷利斯为终身总统。."
 KRLAT.13.a: "写入宪法"
 KRLAT.13.b: "危机一结束他就必须滚下台"

 KRLAT.14.t: "对外政策"
 KRLAT.14.d: "拉脱维亚在全球舞台上的位置不怎么好。事实上，国家正面临着来自德国和俄罗斯双方的压力，二者中的任何一个发兵入侵都无异于灭顶之灾。临时宪法赋予了议会立约和任命外交官的权力，而前两者的相关事宜也必须经过议会的同意。虽然有些尴尬，而且库雷利斯对议会的控制让这项议程看上去就像一出闹剧，但有些议员还是要求保留宪法中这条古怪的法令。"
 KRLAT.14.a: "政府的行动必须经过议会同意"
 KRLAT.14.b: "一切都归大将军说的算"

 KRLAT.15.t: "权力的归属"
 KRLAT.15.d: "制宪会议的最后一项重要议程就是讨论总统是否有权单方面无限期解散议会。虽然这样做会导致政府效率降低，并带来巨大的负担，但若是在特殊时期可以这样做的话，就可以在危机的余下时间里，不受颇具独立地位的议会的干涉"
 KRLAT.15.a: "行政部门不可凌驾于议会之上"
 KRLAT.15.b: "总统有权解散议会"

 KRLAT.16.t: "强人政治"
 KRLAT.16.d: "议会已经名存实亡，总统办公室掌握了更大的权力。尽管库雷利斯将军名义上既不是政府首脑，也不是国家元首，但他手握中央政府的大部分权力。"
 KRLAT.16.a: "大海航行靠舵手"

 KRLAT.17.t: "限制其行政权力"
 KRLAT.17.d: "波罗的联合公国崩溃后建立起的议会制度已经站稳了脚跟，而国家的权威和力量也在增大。"
 KRLAT.17.a: "前进！"

 KRLAT.18.t: "整合德文斯克"
 KRLAT.18.d: "德文斯克的行政机构正慢慢融入我国。得益于当地庞大的拉脱维亚族群，此地得以迅速回归拉脱维亚。"
 KRLAT.18.a: "拉脱维亚统一！"

 KRLAT.19.t: "经济稳定"
 KRLAT.19.d: "联合公国崩溃后引发的经济危机已经得以平息。\n\n我们在独立后采取的措施已经取得了成功，我们的经济现在可以平稳发展。"
 KRLAT.19.a: "好耶！"

 KRLAT.20.t: "政治稳定"
 KRLAT.20.d: "联合公国崩溃后引发的政治危机已经平息。\n\n独立的拉脱维亚政府已经站稳了脚跟。"
 KRLAT.20.a: "好耶！"

 KRLAT.21.t: "库雷利斯治下的拉脱维亚"
 KRLAT.21.d: "库雷利斯已经说服了制宪会议的议员们，他声称若是让彼得斯建立起社会主义共和国拉脱维亚将不复存在。社会主义者打算和里加的工人勾结一气，这无疑会把德国人再引回我们的国家，让我们再度沦为阶下囚。\n\n利用人民对他的热情和机会，在瓦尔米耶拉的制宪会议取得了优势，对库雷利斯的支持声远超过了彼得斯的声音，事实上，就连拉脱维亚革命军团的大人物都在考虑对他们高层的态度。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来。"
 KRLAT.21.a: "拉脱维亚永远属于拉脱维亚人！"

 KRLAT.22.t: "库雷利斯治下的拉脱维亚"
 KRLAT.22.d: "库雷利斯已经说服了制宪会议的议员们：雅各布斯·彼得斯根本不适合领导国家。软弱成这个样子的货色，连在制宪会议上为自己辩护都不敢，我们怎能指望这种人领导我们的国家，夺回我们的首都？\n\n利用对彼得斯及其盟友的攻击，库雷利斯在瓦尔米耶拉的制宪会议取得了优势并得到了民众的支持，对库雷利斯的支持声远超过了彼得斯的声音。\n\n如果彼得斯更强，也许他还有机会对抗库雷利斯。但现在，对第二伊斯科拉特共和国说再见吧，现在，库雷利斯将按照他的愿望塑造拉脱维亚的未来！"
 KRLAT.22.a: "拉脱维耶永远属于拉脱维亚人"

 KRLAT.23.t: "库尔兰诸王"
 KRLAT.23.d_1: "波罗的联合公国崩溃前夕，德国人正式承认了德裔库尔兰贵族后代——“库尔兰诸王”的贵族地位。虽然德国人仅授予了六百个贵族头衔，但这些头衔还是实打实地抬升了“诸王”的地位，让其中的部分人在公国解体前的短期时间内获得了几处小地产。\n\n为了保住自己的地位和资产，波罗的议会中的前“诸王”代表马丁什·佩尼基斯公开宣誓效忠于新共和国，并表示愿竭尽全力支持我们的政府。"
 KRLAT.23.d_2: "波罗的公国崩溃前夕，德裔库尔兰贵族后代——“库尔兰诸王”的代表马丁什·佩尼基斯曾要求政府赐予仍在世的600位库尔兰“国王”贵族头衔。现在我们获得了独立，佩尼基斯又一次找上门来提及此事，并许诺以“国王”们的支持作为交换。"
 KRLAT.23.a: "库尔泽梅还真是特别捏"
 KRLAT.23.b: "授予头衔"
 KRLAT.23.c: "我们可是共和国......."

 KRLAT.24.t: "主动接触波兰裔少数民族？"
 KRLAT.24.d_1: "拉脱维亚的波兰裔少数民族主要生活在以伊卢克斯泰为代表的库尔兰地区，他们在拉脱维亚国内有着不小的影响力。虽然波兰裔大多支持拉脱维亚的独立、反对德治，但也对我们政府的方向存在忧虑，“买定而悔”的情绪相当普遍。我们虽明确表示过会保护国内一切除德国人之外的少数民族之权利，但政府对拉脱维亚族的偏袒也是明摆着的事实，国内行政部门之中的公职就只对拉脱维亚族开放，而这种社会地位的差异就引起了波兰族的不满。政府机关的封闭性和军队对政治权利的限制同样引发了不少人的焦虑，更别说我们政权中的大多数人还都是路德宗信徒了。\n\n不过，我们的面前如今就摆着一个修补同波兰族关系的大好机会。负责波兰族社区的天主教主教准备举办一次活动，邀请库雷利斯将军同一些杰出的波兰族人会面并发表演讲。虽说这么做肯定能轻松收获波兰族人的支持，但拒绝这份邀约同样也能得到政府内部一些高层的赞许。那么，我们到底是去还是留呢？"
 KRLAT.24.d_2: "拉脱维亚的波兰裔少数民族主要生活在以伊卢克斯泰为代表的库尔兰地区，他们在拉脱维亚国内有着不小的影响力。虽然波兰裔大多支持拉脱维亚的独立、反对德治，但也对我们政府的方向存在忧虑，“买定而悔”的情绪相当普遍。我们虽明确表示过会保护国内一切除德国人之外的少数民族之权利，但政府对拉脱维亚族的偏袒也是明摆着的事实，国内行政部门之中的公职就只对拉脱维亚族开放，而这种社会地位的差异就引起了波兰族的不满。政府机关的封闭性和军队对政治权利的限制同样引发了不少人的焦虑，更别说我们政权中的大多数人还都是坚定的无神论者了。\n\n不过，我们的面前如今就摆着一个修补同波兰族关系的大好机会。伊卢克斯泰的新任社会主义市长准备举办一次活动，邀请彼得斯同志同一些杰出的波兰族人会面并发表演讲。虽说这么做肯定能轻松收获波兰族人的支持，但拒绝这份邀约同样也能得到政府内部一些高层的赞许。那么，我们到底是去还是留呢？"
 KRLAT.24.a: "在依鲁克斯泰发表演讲"
 KRLAT.24.b: "我们不能冒这个的险."

