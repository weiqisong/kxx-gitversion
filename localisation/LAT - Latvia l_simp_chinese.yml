 comecon_research_desc: "经济互助理事会，简称comecon，是一个由苏联领导的国际组织，是帮助在世界各地发展社会主义政权的组织"

 ISKO.16.t: "新十月!"
 ISKO.16.d: "在法兰西和不列颠之前，俄罗斯帝国各地曾升起红旗，在弗拉基米尔·列宁和布尔什维克党的英明领导下，1917年的十月革命推翻了俄国的主子。然而事实证明，革命无法克服俄国的物质条件问题，革命最终在可怕的内战中毁于反动势力之手。\n\n那些幸存下来的俄国社会主义者认为布尔什维克思想已经在实践中失败，最后也放弃了布尔什维克思想，转而接受英法的工团主义。但拉脱维亚的社会主义者们仍然忠于列宁的理念。革命之前，拉脱维亚是布尔什维克党的最大根据地，是拉脱维亚步枪兵组成了首批红军，即便苏维埃俄国不复存在，拉脱维亚的流亡者们仍然坚持着党的精神。\n\n最终，他们在波罗的海沿岸建立了不大的堡垒，现在，他们回到了莫斯科，他们将褪去拉脱维亚社会主义共和国的外衣，再建列宁的梦想——带领俄罗斯帝国的人民们建设苏维埃联盟。列宁，托洛茨基和其他在1917年牺牲的烈士都将得到后人的尊重。"
 ISKO.16.a: "红十月之国再次！崛起！"
 
 ISKO.28.t: "转数"
 ISKO.28.d: "布尔什维克在拉脱维亚当选后，没有人认为局势会很快平静下来。只有最愤世嫉俗的悲观主义者才会想到，在几个月内，俄罗斯会再次燃起革命之火。军队大规模逮捕的高压手段导致这个国家的左派压倒性地转向更激进的政党。任何改革的希望都像克伦斯基一样破灭，他们中的许多人走上街头只是时间问题。\n\n由拉脱维亚游击队发起的彼得格勒和莫斯科激进分子的骚乱迅速升温，因为警察无法平息他们。当军队介入时，它的高压措施只会让事情变得更糟。随着时间的推移，骚乱愈演愈烈，越来越多的人站在红军一边。尽管文官政府尽了最大努力来控制局势，但事实是，它只是一个有名无实的政府。它刚刚落成，已经失去了它曾经在该国大部分人口中拥有的合法性，特别是那些因科尔尼洛夫的严厉措施而受害的人。\n\n在骚乱开始席卷该国西部地区的几天后，军队被迫从首都撤离德米特里和他的内阁。在东部建立了一个临时首都，并且已经准备好为收复该国西部地区而战。在旧首都，抓住时机的革命者可能没有得到广泛的民众支持，但一旦他们掌权，莫斯科和彼得格勒周围的许多地区很快就加入了他们的行列，因为许多农民和知识分子都抓住了通过革命获得他们永远无法通过改革获得的东西的机会。尽管新的社会主义政府处于危险境地，但它已经在采取措施动员民兵和争取民众支持，因为俄罗斯似乎正在走向另一场血腥内战。"
 ISKO.28.a: "一切权力归苏维埃！"

 ISKO.29.t: "政治局选举"
 ISKO.29.d: "既然我们已经把苏维埃政权归还给了俄国，我们就必须建立一个人民政府，按照社会主义原则来管理我们的土地。苏维埃共和国的最高政治机构是政治局，这是一个由部长代表组成的委员会，负责国家层面的决策。现在是政治局选举主席的时候了。有两个派系在争夺政治局的控制权。强硬派，一个由俄罗斯前克诺夫党和有影响力的流亡布尔什维克军事指挥官组成的激进组织。以及由目前来自拉脱维亚的东正教列宁主义领导人以及俄罗斯PSP的有影响力的温和派共产主义者组成的中心。"
 ISKO.29.a: "强硬派"
 ISKO.29.b: "中间派"

 ISKO.30.t: "新主席"
 ISKO.30.d: "既然强硬派已经取得了领导权，他们必须选出一位政治局主席。三个无情的强硬派觊觎这个国家最有权力的职位。洛塞布·朱加什维利（Loseb Dzhugashvili）是一名流亡者，曾与列宁和托洛茨基（Trotsky）一起组成了第一届苏维埃俄罗斯的执政党。卡尔·拉狄克是一位直言不讳的EFT激进分子，他是萨文科夫统治下的俄罗斯共产主义人民解放阵线地下组织的领导人之一。米哈伊尔·图哈切夫斯基是一位著名的将军，他在流亡期间帮助组织法国公社的军队，变得很有影响力。"
 ISKO.30.a: "朱什加维利"
 ISKO.30.b: "拉狄克"
 ISKO.30.c: "图哈切夫斯基"

 ISKO.31.t: "中央持有"
 ISKO.31.d: "VKP（B）的中间派在政治局中保留了权力。现在他们必须选出担任人民政府首脑的主席。杰哈布斯·彼得斯（Jehabs Peters）从早期作为德国波罗的海公国（Baltic Duchy）的游击队员就开始领导这场运动，他是显而易见的选择。俄罗斯人民社会党的前成员在中间有影响力，广受欢迎的前党领导人阿列克谢·雷科夫和尼古拉·布赫卡林也是主席候选人。"
 ISKO.31.a: "彼得斯"
 ISKO.31.b: "布哈林"
 ISKO.31.c: "李可夫"

 ISKO.32.t: "苏联宣布“海格尼”"
 ISKO.32.d: "弗拉基米尔·乌里扬诺夫复仇了！尽管困难重重，但布尔什维克已经夺回了他们在历史上失去的位置。在工团主义统治左翼理论多年之后，卡尔·马克斯和弗拉基米尔·列宁的著作和理论被证明是正确的，革命的新先锋已经出现。现在，我们站在一个全球超级大国的掌舵人面前，未来掌握在我们手中。历史在前进，共产主义在等待！革命的敌人去死吧!"
 ISKO.32.a: "同志光荣[LAT.GetLeader]!"
 
 ISKO.33.t: "马克思之梦实现！"
 ISKO.33.d: "人类的理论最终被证明是正确的！尽管困难重重，布尔什维克已经夺回了他们在历史上失去的烟灰。苏联是全世界工人阶级的灯塔。我们已经驳斥了无政府主义和工团主义的修正主义理论，我们的成功将为世界革命欢呼！我们应该为我们迄今解放的共和国的同志们提供机会，让他们加入我们的联邦，朝着真正团结的人类迈出第一步！a：《国际歌》将人类团结在一起!"
 ISKO.33.a: "英特纳雄耐尔，就一定要实现！"

 ISKO.34.t: "苏维埃加盟国的扩张"
 ISKO.34.d: "到目前为止，伟大的苏维埃试验已经取得了巨大的成功。有人提议，我们应该向堪称典范的邻近社会主义共和国提供加入我们联盟的机会，并解放任何居住在太多领土上的苏维埃民族，因为这可能会给新成立的苏维埃主席团带来巨大的压力。我们可以将俄罗斯帝国的所有旧边境归还给苏联政府，提升我们在亚洲大草原上最亲密的邻居，或者尝试同时做到这两点。"
 ISKO.34.a: "我们必须巩固我们的现有领土"
 ISKO.34.b: "俄罗斯帝国的各族人民必须团结起来"
 ISKO.34.c: "让我们和亚洲的同志站在一起"
 ISKO.34.e: "我们要把马列主义发扬极致"


 LAT_SOV_radical_socialist_party: "联共（布）—VKP(b) - C"
 LAT_SOV_radical_socialist_party_long: "Vsesoyuznaya Kommunisticheskaya Partiya（Bol ' Shevikow）（全联盟共产党（布尔什维克））-Centristy（中见派）\n8g 联共（布）的中间派别由重新点燃革命的拉脱维亚布尔什维克党和人民社会党的前成员组成的联盟组成，人民社会党是在十月革命后由尼古拉·布哈林创建的一个布尔什维克，他对革命期间采取的许多严厉行动感到后悔。国家社会党联合了许多温和派的前布尔什维克和农业社会主义左翼分子，他们觉得自己被社会党的右倾抛弃了。§!"
 LAT_SOV_syndicalist_party: "VRSP"
 LAT_SOV_syndicalist_party_long: "Vsesoyuznaya Rabochaya Sotsialisticheskaya Partiya（全工会工人社会党/俄罗斯社会民主工党（孟什维克)，工会社会党是俄罗斯最新的政党之一，在十月革命失败后，许多社会主义者对共产主义不满。他们以法国公社的革命工团主义为榜样。VRSP的繁荣主要是因为其领导人亚历山大·科隆泰（Aleksandra Kollontai）和亚历山大·什利亚普尼科夫（Aleksandr Shlyapnikov）的强大魅力。§!"
 LAT_SOV_totalist_party: "VKP (b) - K"
 LAT_SOV_totalist_party_long: "Vsesoyuznaya Kommunisticheskaya Partiya（Bol ' Shevikov）（全联盟共产党（布尔什维克）-Khardlayner（强硬派）\n8g VKP（B）的强硬派是布尔什维克流亡者和KNOF（共产主义人民解放阵线）的合并，前者在国外，主要是法国，后者是布尔什维克党的激进残余分子，留在俄罗斯并进行地下活动。现在，革命回到了俄罗斯，形成了苏联，逃到国外的最忠诚的波什维克和留下来的激进分子联合成了一股强大的力量。§!"

 LAT_RUS_radical_socialist_party: "RKP (b) - C"
 LAT_RUS_radical_socialist_party_long: "Rossiyskaya Kommunisticheskaya Partiya（Bol ' Shevikov）（俄罗斯共产党（布尔什维克）-中间派（中心））RKP（B）的中间派由重新点燃革命的拉脱维亚布尔什维克和人民社会党的前成员组成的联盟组成，人民社会党是在十月革命后由尼古拉·布尔赫卡林创建的。一个布尔什维克，他对革命期间采取的许多严厉行动感到后悔。国家社会党联合了许多温和派的前布尔什维克和农业社会主义左翼分子，他们觉得自己被社会党的右倾抛弃了。$!"
 LAT_RUS_syndicalist_party: "PSP"
 LAT_RUS_syndicalist_party_long: "Profooyuznaya Sotsialisticheskaya Partiya（工会社会党）Inßg工会社会党是俄罗斯最新的政党之一，在十月革命失败后，许多社会主义者对共产主义不满，他们开始效仿法国公社实行的革命工团主义。在所有政党中，它最同情法国工团主义，强调俄罗斯必须采取工业民主制度才能成为工人的国家。"
 LAT_RUS_totalist_party: "RKP (b) - K"
 LAT_RUS_totalist_party_long: "Rossiyskaya Kommunisticheskaya Partiya （Bol'shevikov） （俄罗斯共产党（布尔什维克）） - Khardlayner（强硬派）\nSg强硬派\nRKP (b)派系是由逃往国外的布尔什维克流亡者(主要是法国)和KNOF(共产主义人民解放阵线)组成的，KNOF(共产主义人民解放阵线)是布尔什维克党的激进残余，留在俄罗斯并在地下活动。现在革命已经回到俄罗斯，逃亡国外的最忠诚的布尔什维克和留在国外的激进派已经联合成一股强大的力量。§!"


 LAT_SOV_union_restored: "红十月归来"
 LAT_SOV_union_restored_desc: "坚持列宁主义理念的苏维埃俄国于1920年被反动势力摧毁，但拉脱维亚无产阶级已经重建了政权。现在，任何反动派或是修正主义者都无法推翻苏维埃政权！"
 LAT_SOV_formulate_marxism_leninism: "提出马列主义"
 LAT_SOV_formulate_marxism_leninism_desc: "现在我们在俄罗斯站稳了脚跟，我们需要将列宁思想和苏维埃共和国积攒下的经验组成简练的意识形态——一种足以与工团主义相互抗衡的意识形态。马克思列宁主义抛弃了工团主义采用的分权思想，提倡由先锋队领导革命，先锋队是由尽职尽责的社会主义者们所组成的集体，他们能有效地规划建设社会主义的道路。"
 LAT_SOV_establish_red_army: "建立红军"
 LAT_SOV_establish_red_army_desc: "工团主义在民兵和公社安全的问题上已经暴露出了弱点。社会主义祖国只有由一支听中央指挥的强大军队来保卫，这支军队将委派政治委员进行监督，以确保战士们对于革命的忠诚。"
 LAT_SOV_party_supremacy: "一党专政"
 LAT_SOV_party_supremacy_desc: "共产党是联盟中的社会主义者们的唯一领导核心。工会、公社、红军、执法部门和所有机构都必须由党的官员控制，并确保他们自始至终的忠于马克思列宁主义。"
 LAT_SOV_industrialization: "快速工业化"
 LAT_SOV_industrialization_desc: 我们在拉脱维亚的经验已经证明，中央计划经济和大规模工业化可以在短短五年内将一个小国变成工业强国。我们将在全联盟各地复制这份成功，全力开发祖国的潜力。"
 LAT_SOV_collectivization: "集体化"
 LAT_SOV_collectivization_desc: "I"在拉脱维亚，我们用集体农庄取代了私人农场，粮食产量也因此增长。为了激发我国的工业潜力，我们必须拥有足以向全球出口粮食的强悍的农业能力——因此，我们将在全联盟开展集体化改革"
 LAT_SOV_new_soviet_man: "重构新人类"
 LAT_SOV_new_soviet_man_desc: "创建新人类——新苏维埃公民是重中之重。封建陋习和愚昧无知将被扫除干净，由建设社会主义乌托邦的新思想取而代之。未来的新公民们一定聪颖智慧、接受过良好教育、信仰无神论与英雄主义并忠于社会主义者的家园"
 LAT_SOV_world_revolution: "世界革命"
 LAT_SOV_world_revolution_desc: "我们的最终目标唯有解放全人类——我们将完全按照自己的方式来革命。我们不是工团主义者的傀儡，我们是先锋队，我们将毁灭反动派和修正主义者，带来崭新的社会主义新世界。"
 LAT_SOV_natural_borders: "我们的天然边界"
 LAT_SOV_natural_borders_desc: "俄罗斯帝国的版图曾在1917年被构想进苏维埃共和国的领土中，我们必须让这些地区再次纳入我们的边界。这些土地上的人民将随着姊妹加盟共和国加入联盟。"
 LAT_SOV_invasion_of_europe: "挥师欧罗巴！"
 LAT_SOV_invasion_of_europe_desc: "欧洲的无产阶级们渴望红军来解放他们。如果有必要，我们将动用武力解放那里的普罗大众。"
 LAT_SOV_invasion_of_asia: "解放亚细亚！"
 LAT_SOV_invasion_of_asia_desc: "大量的亚洲工人、农民和无产者已经忍受了长时间的压迫，红军的武力将斩断他们身上的枷锁。"
 LAT_SOV_invasion_of_everyone: "势不可挡一往无前！"
 LAT_SOV_invasion_of_everyone_desc: "在社会主义革命的旗帜飘扬在世界各地之前没有任何停息——旧世界、新世界，在历史的必然性面前一文不值。所有挡在我们面前的反动派和修正主义者都将粉身碎骨。"
 LAT_SOV_foreign_policy: "列宁走向世界！"
 LAT_SOV_foreign_policy_desc: "世界革命的时代快来临了！我们应该与其他拒绝马克思主义的国家革命到底！"
 LAT_SOV_comecon: "创建经互会"
 LAT_SOV_comecon_desc: "The Council for Mutual Economic Assistance，缩写为Comecon，是一个由苏联领导的国际组织，致力于帮助发展世界各地的社会主义政权。我们应该立即发展这一倡议，以对抗修正主义的国际方阵。"
 LAT_SOV_armenia: "融合亚美尼亚布尔什维克"
 LAT_SOV_armenia_desc: "经过与土耳其人的长期斗争和内部革命，我们党的亚美尼亚部分的布尔什维克同志已经掌权！作为列宁梦想的另一个继承者，我们应该将他们融入联盟。"
 LAT_SOV_pcdi: "伸向葛兰西之手"
 LAT_SOV_pcdi_desc: "葛兰西给意大利前反动法西斯政权带来了共产主义。我们应该邀请他们加入共产国际，尽一切努力支持他对意大利革命的列宁主义改组。"
 LAT_SOV_patagonia: "与阿根廷同志重新联系"
 LAT_SOV_patagonia_desc: "许多布尔什维克流亡者作为法国的军事使团参加了巴塔哥尼亚革命。因此，我们与阿根廷新政府有着良好的关系。现在共产主义派在那里掌权，我们应该邀请他们到共产国际来。"
 LAT_SOV_browder: "更响亮的白劳德"
 LAT_SOV_browder_desc: "厄尔·布劳德领导着前美国的工业巨头。虽然布劳德与修正主义工团主义者关系密切，但事实证明他是一位执着的马克思主义者，理应在共产国际中占有一席之地。"
 LAT_SOV_bulgaria: "驻索非亚外交使团"
 LAT_SOV_bulgaria_desc: "保加利亚是由列宁主义共产党统治的，就像我们自己的一样。他们将是巴尔干地区的坚定盟友，我们应该邀请他们加入共产国际。"
 LAT_SOV_mongolia: "激进化的蒙古人"
 LAT_SOV_mongolia_desc: "蒙古阿尔丁南党是一个马克思主义政党。议会温和派现在掌权，但我们应该派遣代理人推动党的领导层进一步左倾，使他们与新的马列主义保持一致。"
 LAT_SOV_totalism: "强硬派的胜利"
 LAT_SOV_totalism_desc: "强硬派对革命未来的愿景战胜了所有其他人。我们现在必须实行社会主义原始积累和五年计划，以便创造向社会主义过渡所必需的生产力，同时建立强大的国家安全机构来保护革命。"
 LAT_SOV_breakneck: "高速工业化"
 LAT_SOV_breakneck_desc: "对农民征税，从而获取农民的剩余价值，将使生产力向社会主义过渡，这最好通过中央计划机构制定快速工业化计划来实现。"
 LAT_SOV_chekist: "大清洗"
 LAT_SOV_chekist_desc: "革命必须是全面彻底的。为了实现社会主义，我们必须全力以赴，从上到下彻底改变社会。只有清除前政权留下的腐朽内核，工人才能真正摆脱前政权的压迫。"
 LAT_SOV_siberia: "定居西伯利亚"
 LAT_SOV_siberia_desc: "通过在我们国家的偏远地区实现工业化，我们不仅确保了我们整个国家的生存，而且使我们的敌人更难瞄准我们的工业。此外，它将帮助我们驱逐持不同政见者，重新安置不受欢迎但有能力的党员。"
 LAT_SOV_nukes: "11号设计局"
 LAT_SOV_nukes_desc: "由格奥尔基·弗廖罗夫领导的苏联核科学家团队给了我们一份请愿书，告诉我们分裂原子的破坏力，并建议我们在敌人之前利用这种力量。我们将为社会主义运用原子的力量!"
 LAT_SOV_expand_borders: "扩展苏维埃联盟"
 LAT_SOV_expand_borders_desc: "目前为止，伟大的苏联实验已经取得了巨大的成功！我们应该为模范的邻近社会主义共和国提供加入我们联盟的机会，并解放任何生活在联盟之外的苏联人民。"
 LAT_SOV_pax_sovietica_desc: "弗拉基米尔·乌里扬诺夫复仇了！布尔什维克克服了重重困难，重新夺回了他们在历史上失去的地位。现在，我们站在一个全球超级大国的掌舵人面前，未来掌握在我们手中。历史在前进，共产主义在等待!"
 LAT_SOV_radsoc: "中央拥有一切"
 LAT_SOV_radsoc_desc: "中间派对苏联的愿景是保持他们在全联盟共产党中的主导地位。他们以温和的步伐支持正统马克思主义的路线，以避免建立一个庞大的官僚机构，并维护无产阶级在最近革命中的胜利。"
 LAT_SOV_nep: "恢复NEP"
 LAT_SOV_nep_desc: "社会主义经济不可能在一夜之间建立。苏联新经济政策中提出的早期过渡步骤之一，将要求暂时仿效自由市场模式的某些因素，在短期内，轻工业将比重工业有更大的发展。"
 LAT_SOV_women: "扩大妇女权利"
 LAT_SOV_women_desc: "长期以来，妇女一直受到反动思想家的压制。即使在第一次世界大战中，当我们的兄弟被送去屠杀时，他们也在无情地支持着这个国家。现在是时候让我们承认她们对社会的贡献，并正式确定劳动妇女在和平时期和战争时期的权利。"
 LAT_SOV_centralasia: "中亚农业"
 LAT_SOV_centralasia_desc: "当工业革命来到俄罗斯时，它的财富很少超出主要城市的范围。在中亚大草原上，许多地方依赖于自伊凡四世向东扩张以来的相同贸易。现在是时候把工业革命的创新带给我们在中亚的同志们，而不是进一步工业化已经富裕的城市。"
 LAT_SOV_electric: "联盟电气化"
 LAT_SOV_electric_desc: "电气化是共产主义的核心部分。列宁甚至说“共产主义是苏维埃政府加上整个国家的电气化。”为了实现这个计划，我们委托了一个“全联盟国家电气化委员会”来实现整个国家的电气化。"
 LAT_SOV_federalism: "尊重苏维埃联邦主义"
 LAT_SOV_federalism_desc: "尽管俄罗斯是苏联内最大的共和国，但它并不是最重要的。正如经常被忽视的拉脱维亚布尔什维克在恢复苏联政权中的关键作用所表明的那样，所有民族都应享有同样的尊重和权利！我们应该将苏联内所有共和国的平等地位奉为神圣。"
 LAT_SOV_vision: "一段历史终末"
 LAT_SOV_vision_desc: "马克思的理论终于被证明是正确的！苏联是全世界工人阶级的灯塔。我们的成功将为世界革命欢呼！我们应该为我们迄今已经解放的共和国的同志们提供机会，让他们加入我们的联邦，并向真正团结的人类迈出第一步!"
