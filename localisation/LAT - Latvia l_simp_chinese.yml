 LAT_bolshevism_military: "布尔什维主义"
 LAT_bolshevism_military_desc: "虽然拉脱维亚与世界上的工团主义者保持同样的立场，但他们放弃以工团主义作为国家建设的指导思想，而是选择了布尔什维主义。"
