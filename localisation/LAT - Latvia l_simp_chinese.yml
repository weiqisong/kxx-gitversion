 KRLAT.26.t: "民族自由协会"
 KRLAT.26.d: "自从占领里加城后，政坛中就到处找不到保罗·施利曼的身影。不过，如今的里加城里冒出了一个自由主义的政治性协会——“民族自由协会”（之所以是协会而不是政党，是为了规避某些限制），而这协会的领导人不是别人，正是施利曼本人。虽然德占期间，施利曼曾是拉脱维亚族的好朋友，但他毕竟是个德国人，有时也会在议会中反对少数民族的利益。施利曼的这一新团体致力于保护拉脱维亚国内各少数民族，尤其是德裔的权益，并在国际上大力宣传自己的事业。政府内部对此反应不一，有人要求重拳出击，也有人觉得应听之任之。那么，我们要如何做呢？"
 KRLAT.26.a: "让它闭嘴！"
 KRLAT.26.b: "听之任之."

 KRLAT.27.t: "宝剑骑士团"
 KRLAT.27.d: "虽然有许多德国人逃离了我们的新国家，但更多的人还是不愿离开，选择留了下来，其中就有不少曾主张打压波罗的原住民的前公国极右翼成员。报仇雪恨乃是人之常情，而为了维持社会秩序、杜绝私人报复行为的发生，地方政府逮捕了数名滞留国内的前波罗的兄弟会的成员。逮捕的规模有扩大之势，中央政府虽没有加入其中，但也没有出面干预。曾经高高在上、蔑视众生的人一夕之间就地位反转，等待着人民群众上至死刑的判决。"
 KRLAT.27.a: "因果报应"

 KRLAT.28.t: "乳业国有化"
 KRLAT.28.d: "乳业是拉脱维亚的重要产业，全国上下大大小小的村庄基本都有自己的奶牛场，而部分地区奶牛的数量更是和人口不相上下。不过，这一产业极其分散，除去一些小规模生产合作社和商贸组织外，各地的农户间几乎毫无联系。为了维持这一产业的稳定，库雷利斯政府过去颁布了一系列针对该行业的规章制度，而就在昨日，国家再次加大了对于乳制品行业的监管力度：从今往后，乳制品的经销由内政部下的新部门全权负责。奶农不得出于商业目的单独销售牛奶，大城镇中的居民也只能通过国家渠道购买统一包装、统一标准的乳制品。经此以后，如果乳制品行业再遇寒冬，那国家只需要提高其制成品价格便可以了。"
 KRLAT.28.a: "牛奶赋予我们生命"

 KRLAT.29.t: "京城牌伏特加"
 KRLAT.29.d: "一年前，拉脱维亚宣布要大力投资谷物酒精的生产。从那以后，拉脱维亚的酒精行业便发生了翻天覆地的变化，国家所占的市场份额越来越大，许多小体量的生产商和经销商都被国营企业收购。话回正题，最近有一款新产品——京城牌伏特加——异军突起，风靡全国，远销海外。京城酒已经取代了地道老酒的地位，成为了拉脱维亚的一种文化标志。虽然市场上现今充斥着各种假冒仿品，但“正宗”的京城酒还得认准国营的酒精垄断经销商，而该酒的畅销无疑会大大增加拉脱维亚在世界上的知名度。"
 KRLAT.29.a: "京城酒，新饮品"

 KRLAT.30.t: "不爱祖国的艺术家"
 KRLAT.30.d: "一个多月前，反对颠覆国家之活动的义务写入了拉脱维亚的宪法中，许多经济领域的国民从此都要像公务人员一样进行忠诚宣誓。不过，利耶帕亚的一个艺术家团体却公开对此唱反调，而在整个艺术圈子里的骚动也表明这种情绪绝非个例。为此，地方政府调动了大批警员，开展了一系列的突击行动，逮捕了多名艺术家。此事的直接后果是部分艺术家逃离了这个国家，而潜在后果则是创作者整体积极性的下降。"
 KRLAT.30.a: "管他呢，反正艺术就是一团废纸"
 KRLAT.31.t: "国立军事学院"
 KRLAT.31.d: "昨天，库雷利斯将军在利耶帕亚主持了军队下属一所新大学的开学典礼。典礼非常隆重，似乎预示着我军未来的美好前景。然而，这还不是国家媒体的头条新闻。典礼结束后，该大学授予了将军政治学荣誉文凭，并宣布将军将成为该大学的首位博士候选人。"
 KRLAT.31.a: "他真不睡觉的？"

 KRLAT.32.t: "博士，将军，总统"
 KRLAT.32.d: "多年前，库雷利斯将军在利耶帕亚开设的军事大学宣布了他的博士候选人资格。尽管总统事务消耗了他绝大部分的时间，但将军在学术领域似乎也一直兢兢业业，就在今天，国家新闻机构公布了将军获得政治学博士学位的消息。"
 KRLAT.32.a: "袜，总统厉害啊，但是这又像是内定的一样"

 KRLAT.33.t: "拉脱维亚的机械化"
 KRLAT.33.d: "在进口外国农业机械的同时，得益于采购协议中关于知识共享和技术转让的要求，拉脱维亚国内生产在过去一年中迅速增长。目前，拉脱维亚国内企业已经能够在一定程度上满足农民的需求，甚至是出口农业机械。"
 KRLAT.33.a: "我们的投资终得回报."

 KRLAT.34.t: "库尔兰犹太人的回归"
 KRLAT.34.d_1: "库尔兰的犹太人不同于包括利沃尼亚在内的其他地区的任何一类犹太人，他们有着自己独特的文化和神学观。库尔兰的犹太人不同于包括利沃尼亚在内的其他地区的任何一类犹太人，他们有着自己独特的文化和神学观。世界大战期间，俄罗斯国内反犹情绪高涨，再加之俄国人怀疑库尔兰的犹太人亲德，便把他们分散驱赶到了俄国各地。德占期间，重回故地的库尔兰犹太人屈指可数，而在拉脱维亚独立后，许许多多的犹太人与他们的拉脱维亚族老乡一起回到了库尔兰。在国家无神论的政策背景下，如此大批量的信教少数民族的涌入引起了政府内部的担忧。已经有不止一位部长提出对归国者进行宗教测试，甄别出其中的狂热信徒，消除安全隐患。"
 KRLAT.34.d_2: "库尔兰的犹太人不同于包括利沃尼亚在内的其他地区的任何一类犹太人，他们有着自己独特的文化和神学观。世界大战期间，俄罗斯国内反犹情绪高涨，再加之俄国人怀疑库尔兰的犹太人亲德，便把他们分散驱赶到了俄国各地。德占期间，重回故地的库尔兰犹太人屈指可数，而在拉脱维亚独立后，许许多多的犹太人与他们的拉脱维亚族老乡一起回到了库尔兰。虽然政府在许多方面都更偏袒于拉脱维亚族，但也承认国内的犹太人同属拉脱维亚的一员。库尔兰犹太人的回归也为库雷利斯将军提供了一个绝佳的宣传机会，他为此专门会见了归国的犹太人，并在国家媒体上大肆报道自己对犹太人社区的支持。"
 KRLAT.34.a: "签署《宗教测试法案》"
 KRLAT.34.b: "库尔泽梅总是让人惊喜连连"

 ISKO.1.t: "会议召开"
 ISKO.1.d: "“钢铁之师”准备孤注一掷，大举兵力攻打瓦尔米耶拉，并攻下制宪会议。再发现拉脱维亚来之不易的自由实在过于薄弱时，库雷利斯决定不能让党派斗争葬送拉脱维亚的未来，并主动向他的政治对手求助。\n\n当曼陀菲尔的部队准备进攻库雷利斯的阵地时，彼得斯和他的拉脱维亚革命军团伏击了他们，再配合库雷利斯部的帮助，德军最后的残部短期内已经构不成威胁了。\n\n随着拉脱维亚的独立终于稳固，即便现在还没有解放里加，也要召开制宪会议决定国家的未来了。然而，与许多重获独立后不久的国家一样，一个挑战就是如何在不陷入内战的情况下安抚我国民众的意见分歧。\n\n库雷利斯和彼得斯都被视作是领导人的可选项——他们都寻求维持拉脱维亚的独立地位，都要求解放里加。彼得斯认为只有和法兰西公社结盟，拉脱维亚才能保住独立。但库雷利斯坚决认为，拉脱维亚必须高于一切，要么保持真正的独立，要么就在形势有利时与另一个有能力击败德国的地区强权共事。\n\n刚独立的拉脱维亚的稳定与生存岌岌可危，库雷利斯认为尽快结束这场闹剧般的大会更符合拉脱维亚的利益。若是拉脱维亚落入社会主义者之手，等待七百年来之不易的独立机会就可能会被付之一炬，我们必须让彼得斯和他的左派团体失去信誉，或者，直接把他抓起来……"
 ISKO.1.a: "我们会声称彼得斯涉嫌通敌!"
 ISKO.1.b: "我们将以莫须有的罪名秘密羁押彼得斯！"

 ISKO.2.t: "抓捕失败！"
 ISKO.2.d: "当一支伊曼塔团的小分队抵达利耶帕亚秘密抓捕彼得斯时，却扑了个空。队员们很快意识到过去数天彼得斯一直是在地下秘密运作他的组织，关于他行踪的资料十分稀少。\n\n库雷利斯和彼得斯都拥有大量来自制宪会议和民意的支持，因此不可轻举妄动。但似乎最好的方法就是不再扭扭捏捏的，公开抓捕彼得斯，斩草除根。或者，我们可以抨击他这种懦弱的行为，增加我们在议会中的支持度。\n\n当然，公开抓捕他的行动可能会在民众中激起一些反响，但他们迟早会知道我们这么做的必要性。"
 ISKO.2.a: "我们找不到他绝不撤出里耶帕亚！"
 ISKO.2.b: "让人民好好看看软弱的彼得斯根本没有当领导人的本事！"

 ISKO.3.t: "分叉路口"
 ISKO.3.d: "革命工团主义在国际社会主义运动中占据了主导地位。但是在拉脱维亚，包括我们共和国大部分领导人在内的很多社会主义者仍旧坚持布尔什维克思想。虽然列宁主义道路并不是走不通，但同意工团主义思想，哪怕是部分的，都可以促进我们与欧洲工团主义大国达成更深层次的合作，我们应该这么做吗？"
 ISKO.3.a: "坚持布尔什维克"
 ISKO.3.b: "工团主义是正确道路"

 ISKO.4.t: "回望过去"
 ISKO.4.d: "我们已经拒绝了工团主义，我们与俄国的老布尔什维克们有如此密切的联系，我们将继续发扬他们的革命理想。"
 ISKO.4.a: "列宁归来！"

 ISKO.5.t: "工团主义崛起！"
 ISKO.5.d: "工团主义的崛起是不可否认的，为了改善我们与第三国际的关系，我们必须实行基本的工团主义经济模式。"
 ISKO.5.a: "必要之举"

 ISKO.6.t: "经济指导方向"
 ISKO.6.d: "事实证明，农村经济的指导方向是个麻烦的问题。因此，从今天开始，政治局委员同志们将不停的工作，直到制定出一个包罗万象的计划。"
 ISKO.6.a: "让反动派们颤抖吧！"

 ISKO.7.t: "监督集体化进程"
 ISKO.7.d: "国家如何实行改革的问题让中央政府的同志们起了分歧。一些包括彼得斯在内的同志希望让中央政府指导改革进程，但也有人提议采用更细致的方法。他们认为，可以鼓励那些已经支持革命的农村人民自发执行政策，并根据他们认为合适的方式做出调整。他们认为，这样也许会让改革更加困难也不够全面，但是这样可以确保民众会支持一些存在争议的政策的推广。"
 ISKO.7.a: "国家应掌管一切"
 ISKO.7.b: "允许地方执行改革"

 ISKO.8.t: "土地征用问题"
 ISKO.8.d: "不可否认的是，集权化管理将迅速改变农耕贸易的样貌，短期内的阵痛可能会导致人民反对革命。因此，一些不受彼得斯同志喜欢的温和派提议，免除对一些地主和小资产阶级的实行国有化，哪怕他们是我们的敌人。"
 ISKO.8.a: "全盘国有化"
 ISKO.8.b: "饶了小型企业"

 ISKO.9.t: "直接国有制"
 ISKO.9.d: "直接集体化政策之外，有人还要求国家国有化一些农场"
 ISKO.9.a: "国家必须全权控制土地"
 ISKO.9.b: "只实行集体化政策"

 ISKO.10.t: "富农问题"
 ISKO.10.d: "富农阶层一直就是一群披着羊皮的狼。毫无疑问，现在清算富农的时机已经到了。但是，有些人不同意严惩富农，温和派认为只要改变他们的生产关系，就可以改革富农的问题，他们认为，比起完全取缔富农阶层，不如允许让他们保留小块土地，这次不会有佃农给他们干活了，他们必须自食其力。"
 ISKO.10.a: "笨蛋！这帮人都是反动派啊"
 ISKO.10.b: "我们可以通过改革解决这些富农问题"

 ISKO.11.t: "补偿问题"
 ISKO.11.d: "在实行集体化的过程中，一些原本支持革命的人的土地和财产不得不被国有化。出于平等的起见，很多人认为即使他们支持革命也不应当做出补偿，很多人对此颇有微词。"
 ISKO.11.a: "视而不见"
 ISKO.11.b: "给予补偿"

 ISKO.12.t: "农业私有制不复存在"
 ISKO.12.d: "随着关于农村经济政策最具争议的问题得以解决，一份草案被已经制作完成，并在全党内发放下去。政治局也颁布一份备忘录，党将按照那份争议颇多的草案推行政策，最终完全废除农业私有制。"
 ISKO.12.a: "共产主义社会一定会实现的！"

 ISKO.13.t: "实施集体化"
 ISKO.13.d: "随着关于农村经济政策最具争议的问题得以解决，一份草案被已经制作完成，并在全党内发放下去。政治局也颁布一份备忘录，党将按照那份争议颇多的草案推行政策，在不拆分农村的情况下，将所有农村逐步合并为一个大型的集体农庄。"
 ISKO.13.a: "民生！民享！"

 ISKO.14.t: "农村天翻地覆"
 ISKO.14.d: "废除个人土地所有权的政策完全推翻了以前的民间贸易和资源分配体系。虽然从长远来看这是必要之举，但某些地区已经开始出现严重的社会动荡，经济动荡也日益严重。"
 ISKO.14.a: "这会出大事的..."

 ISKO.15.t: "粮食歉收"
 ISKO.15.d: "农村的混乱导致很多大型农庄陷入混乱，作物也无人耕种。虽然中央高层起初这个严重问题知而不报，但某些地区已经爆发饥荒是不争的事实。我们已经采取了一些措施来缓解受影响地区的紧张局势，但遇难者数字仍需进一步统计。"
 ISKO.15.a: "至少最糟的已经过去了...不是吗？."

 #Isko.16 under easter egg stuff

 ISKO.17.t: "彼得斯同志访问库尔特"
 ISKO.17.d: "波罗的地区的农奴制遭废除、农村公社有关之法案相继颁布后，拉脱维亚和爱沙尼亚的农民们便开始组织起了农村公社。依照规定，农村公社享有自治权、民选政府等部分权力与特权，因此，这一代的农民基本都是在自治和民主的环境中成长起来的，参政议政、践行波罗的传统文化也成了这些地区的常态，即使是德占时期也不例外。\n\n虽然德国人与农村公社在大多数时间都相安无事，但彼得里斯·布里迪斯当选斯库尔特农村公社社长一事却在德国人间引起了轩然大波。布里迪斯是外迁来的里加人，在造船厂中工作，还是厂内工会的一员，其本人是名工团主义者，带着在地方建设工团主义的政治纲领当选为了公社社长。\n\n今日，彼得斯同志高调访问了斯库尔特公社，并热情地同布里迪斯社长在国家媒体的镜头前握了手。公社的成功也被相机捕捉下来，成为了向广大人民群众宣传社会主义的样例。虽然两人之间存在着意识形态上的分歧，但彼得斯和布里迪斯我手的画面还是登上了国家宣传机器的显眼版面。"
 ISKO.17.a: "颇有启示."

 ISKO.18.t: "红色拉脱维亚的红男爵"
 ISKO.18.d_1: "人称红伯爵的亚历山大·冯·施腾博克-费莫尔是公国内最为知名的德裔社会主义拥趸。德国当局在波罗的海的统治崩溃后，亚历山大留在了里加，即使是在里加城陷落之后，他也没有选择离开这里。今日，亚历山大公开宣誓效忠于我们的政府，并印发了一些政治宣传册，鼓励里加的德裔居民去拥护伊斯科拉特共和国。"
 ISKO.18.d_2: "人称红伯爵的亚历山大·冯·施腾博克-费莫尔是公国内最为知名的德裔社会主义拥趸。德国当局在波罗的海的统治崩溃后，亚历山大最初选择了留在里加，在这里印发了一些支持我们政权的小册子后又搬到了利耶帕亚，并鼓动里加的市民和伊斯科拉特的德裔去拥护我们的政府。在红伯爵的努力下，德裔国民对于社会主义的热情大大提升。"
 ISKO.18.a: "热烈欢迎！同志！"

 ISKO.19.t: "整合官僚机构"
 ISKO.19.d: "经济的整合工作已经完成，之前为监督特定领域而设立的各部委也全部合并为了一家，由单独的一位部长负责总体的经济发展。如今，我们的经济中已不存在独立存在的职能了。工人每天要吃的面包都来自于田地，而面包又让工人能够在工厂中工作。各个领域都是相辅相成的，在管理之时一定不能忘了这一点。"
 ISKO.19.a: "“少既是多；物以稀为贵”"

 ISKO.20.t: "联邦主义问题"
 ISKO.20.d: "伊斯科拉特共和国建立之初便是单一制国家，地方的权力全部来自中央政府。这一决定主要还是为了避免繁文缛节，毕竟，拉脱维亚是个小国。但我们的领导层仍然致力于建立联邦制，至少是在理论上。党内一次又一次有人施压，要求建立联邦制，当然，党的领导地位和对国家机关的掌控不会有丝毫动摇。虽然联邦制实际上不会造成太大的影响，但我国要是决定扩张疆土（不论出于何等原因），那么忍受变革之初的阵痛或许还是有必要的。"
 ISKO.20.a: "不需要"
 ISKO.20.b: "实行变革"

 ISKO.21.t: "无政府主义组织阴谋暴露"
 ISKO.21.d: "今日，利沃尼亚农村腹地的一座小村庄引起了包括国家媒体在内的许多人的注意，因为当地的政府抓获了一批无政府主义者。虽然世界各地的无政府主义者普遍认同现今的社会主义政权，但包括我们国内在内的一些地方还是存在着一些敌视我们政权，并且妄图不惜一切代价将其毁灭的无政府主义之徒，而近期的军事建设让他们从中捞到了一批武器，并准备拿之来推翻我们。还好，这一团体的阴谋被戳破，当地政府也受到了嘉奖。"
 ISKO.21.a: "很棒"

 ISKO.22.t: "学术界不满？"
 ISKO.22.d: "近几个月来，学术界的叛逆倾向愈发明显，而三位支持我们政权的博士候选人的落选更是直接让政府亲身出面谴责，不过，在这一过程之中，彼得斯同志倒是从始至终一言未发。沉默归沉默，彼得斯还是罗列出了一系列的正当理由，并给出了拉脱维亚几个学术部门人员的替代人选，准备对象牙塔来次大清洗。只需一声令下，学术界的大换血就可以开始了。"
 ISKO.22.a: "开始清洗！."

 ISKO.23.t: "官方的尴尬"
 ISKO.23.d: "把利耶帕亚改造为无产阶级国际主义与社会主义未来之象征的工作进展迅猛。宽阔的大道取代了拥挤的街道，宏伟的政府大楼靠着充足的预算在短短数月内拔地而起，其它各项工程也都在有条不紊地推进当中。不过，社会上的反动分子也利用我们的西方社会主义盟友大规模宣传这座城市的机会，想方设法地破坏我们的政权和对外关系。这些人抓住第三国际摄制组来访这一契机，提前在利耶帕亚一座已拆除耶稣像但尚未完全关闭的著名教堂前竖起了一系列的政治标语。教堂的负责人受到了处罚，教堂也立即遭到了拆除，但覆水难收，我们的国际关系已经受损，而我们也不敢冒着令事态进一步计划的风险向摄制组发难，要求其删除录像。唉，只求这次的损失能控制在最低限度了。"
 ISKO.23.a: "把那破东西给我拆了！"

 ISKO.24.t: "自发革命法庭"
 ISKO.24.d: "在斩首拉脱维亚反动派后，清除社会上反社会主义分子的任务就基本交给了地方上的爱国同志。但是，地方组织的革命法庭不受监管，他们对反动分子的审判已经超出了正规司法体制的范围，有些过于狂热了。地方上的革命狂热引起了政府的关注，特工被派到各个村庄遏制此等行径，并将被告移交给国家法院处理。"
 ISKO.24.a: "这是国家的话"

 ISKO.25.t: "报复？"
 ISKO.25.d: "于三个月前开始的外国装备建设导致部分武器流入了国外的拉脱维亚族同志手中，这种情况在拉特加尔和陶格夫匹尔斯尤为常见。由于两人之间过去的恩怨，鲍里斯·萨文科夫一直想着扳倒彼得斯，而武器的流入则给了萨文科夫这个机会。细节不甚明朗，但结果自不必说，亲伊斯科拉特的团体被渗透成了筛子，其领导人的底细也全被翻了出来。最后，一名同志被逼迫着把带有萨文科夫个人恨意的骇人信息交给了彼得斯，这一事件由此也迎来了其可怖的终局。"
 ISKO.25.a: "他也终将得到应有的报应"

 LATFOR.1.t: "为德文斯克发送最后通牒？"
 LATFOR.1.d: "随着俄罗斯陷入内战，让德文斯克重回拉脱维亚的怀抱的时机似乎到了。我们可以绕过白军政府，向控制德文斯克的社会主义者们发送最后通牒。毕竟，就算是我们这样的小国，也有能力影响内战的结果。"
 LATFOR.1.a: "动手！"
 LATFOR.1.b: "按兵不动"

 LATFOR.2.t: "拉脱维亚的挑衅"
 LATFOR.2.d: "显而易见的，那个叫拉脱维亚的小国，正计划在未来对拉脱维亚裔定居的德文斯克下手。真是初生牛犊不怕虎。"
 LATFOR.2.a: "发出警告！"

 LATFOR.3.t: "拉脱维亚的最后通牒"
 LATFOR.3.d: "不出所料，拉脱维亚已经正式决定对德文斯克采取行动。拉脱维亚军队已经被调往了俄拉边境，并向我们正式发出了最后通牒：德文斯克或战争。"
 LATFOR.3.a: "我们可惹不起他们"
 LATFOR.3.b: "忍俊不禁，白日做梦"

 LATFOR.4.t: "[FROM.GetName] 同意了"
 LATFOR.4.d: "我们原以为战争的爆发不可避免，但他们却同意了我们的要求。德文斯克是我们的了！"
 LATFOR.4.a: "出乎意料的惊喜"

 LATFOR.5.t: "[FROM.GetNameDefCap] 拒绝？！"
 LATFOR.5.d: "不出所料，他们拒绝了我们的最后通牒。我军已经准备好为统一拉脱维亚而战了！"
 LATFOR.5.a: "开战！"

 LATFOR.6.t: "拉脱维亚国事访问？"
 LATFOR.6.d: "以库雷利斯总统为首的拉脱维亚代表团已经抵达我国。我们已经为他们安排了一次国宴，领导人承诺将深化两国间的双边合作关系。"
 LATFOR.6.a: "热烈欢迎！"

 LATFOR.7.t: "[FROM.GetName]欢迎代表团"
 LATFOR.7.d: "[FROM.GetAdjective] 的朋友们热情的欢迎了我们的代表团。库雷利斯总统也亲自出席了他们办的国宴，并结识了不少新朋友。"
 LATFOR.7.a: "谢谢你们的款待"

#LATFOR 8-9 removed

 LATFOR.10.t: "拉脱维亚的提议"
 LATFOR.10.d: "拉脱维亚向我们提出了一个有趣的提议。为了得到周边国家的政府的投资并加深经济往来，拉脱维亚人起草了一份建立两国共同控股的工业园区的提议。"
 LATFOR.10.a: "同意提议"
 LATFOR.10.b: "不了，谢谢"

 LATFOR.11.t: "提议被接受"
 LATFOR.11.d: "[FROM.GeTName] 接受了我们的提议，这一定会加深我们两国间的贸易往来。"
 LATFOR.11.a: "好耶！"

 LATFOR.12.t: "提议被驳回"
 LATFOR.12.d: "尽管能得到不错的回报，但[FROM.GetName]还是拒绝了我们的提议。"
 LATFOR.12.a: "操他妈的！"

 LATFOR.13.t: "拉脱维亚武器订单"
 LATFOR.13.d: "虽然拉脱维亚人正在试着建立本国的军工产业，但拉脱维亚目前还是缺枪少炮的状态。因此，他们要求我们向他们提供数千件轻武器作为援助。"
 LATFOR.13.a: "我们同意"
 LATFOR.13.b: "告诉他们还是省点钱吧"

 LATFOR.14.t: "交易成功！"
 LATFOR.14.d: "[FROM.GetName]同意了向我们提供数千只枪械和支援装备。"
 LATFOR.14.a: "好耶！"

 LATFOR.15.t: "武器交易失败！"
 LATFOR.15.d: "[FROM.GetName]拒绝向我们提供军火"
 LATFOR.15.a: "操他妈的！"

 LATFOR.16.t: "波罗的海贸易区？"
 LATFOR.16.d: "我们的友邦拉脱维亚提议即刻放松贸易及边境管控力度，并希望以此解决波罗的联合公国崩溃在我们两国导致的结构性经济问题。最终，按照我们拟定的协议，我们将试着制定出一套共同贸易政策。"
 LATFOR.16.a: "我们肯定是不会拒绝的"
 LATFOR.16.b: "不了，谢谢"

 LATFOR.17.t: "爱沙尼亚同意"
 LATFOR.17.d: "爱沙尼亚同意与我们共同制定一份贸易协定，以用于消除贸易壁垒"
 LATFOR.17.a: "就该这样！"

 LATFOR.18.t: "爱沙尼亚拒绝"
 LATFOR.18.d: "爱沙尼亚拒绝我们的提议"
 LATFOR.18.a: "分道扬镳"

 LATFOR.19.t: "共同防御协定"
 LATFOR.19.d: "我们的老战友拉脱维亚提议与我们达成一项共同防御协定，以防两国间的某一方的独立地位因战争而受到威胁。"
 LATFOR.19.a: "象征性条约，不过...也合情合理"

 LATFOR.20.t: "拉脱维亚人离境"
 LATFOR.20.d: "在拉脱维亚政府的鼓励下，大量拉脱维亚人启程离开，前往新生的拉脱维亚国。"
 LATFOR.20.a: "谢天谢地"

 LATFOR.21.t: "拉脱维亚寻求保护"
 LATFOR.21.d: "拉脱维亚申请加入我们的军事联盟"
 LATFOR.21.a: "当然，同意他们"
 LATFOR.21.b: "不行，到此为止"

 LATFOR.22.t: "俄罗斯同意！"
 LATFOR.22.d: "俄罗斯同意了。在事实上我们已经加入了他们的阵营，很快就会成为正式的一员。"
 LATFOR.22.a: "好耶"

 LATFOR.23.t: "俄罗斯拒绝"
 LATFOR.23.d: "俄罗斯拒绝了我们的要求，我们现在暂时找不到愿意庇护我们的列强国家。"
 LATFOR.23.a: "操他妈的！"

 LATFOR.24.t: "拉脱维亚的最后通牒"
 LATFOR.24.d: "与拉脱维亚的关系已经破裂，出人意料的，这个咄咄逼人的小国威胁要和我们发动战争，打了我们个措手不及。"
 LATFOR.24.a: "我们必须严正以待"

 LATFOR.27.t: "波罗的的最后一战？"
 LATFOR.27E.d: "战争已至，而我们孤立无援。不过情况并非一定如此。\n\n拉脱维亚政府的兄弟们现在找上了我们，他们希望能正式化我们之间的共同防御战略。他们建议我们结为同盟，就像当年我们摧毁那个该死的公国一样，组建一个共御外敌，携手作战的真正阵线。"
 LATFOR.27L.d: "战争已至，而我们孤立无援。不过情况并非一定如此。\n\n拉脱维亚人找上了我们，他们与我们一样都挣脱了德国人的控制，他们希望我们能团结一致面对我们共同的敌人，组成真正的联合阵线共御外敌。"
 LATFOR.27.a: "好，我们将共同奋战"
 LATFOR.27.b: "算了吧"

 LATFOR.28.t: "[FROM.GetName] 同意了"
 LATFOR.28.d: "[FROM.GetAdjective]政府接受了我们的提议，我们将与其再一次共同面对仇敌"
 LATFOR.28.a: "我们联合！"

 LATFOR.29.t: "[FROM.GetName]拒绝"
 LATFOR.29.d: "回复令人震惊，[FROM.GetAdjective]宣布只想保持他们现有的军事约定，而不愿更进一步，将共同防御战略正式化。"
 LATFOR.29.a: "他们真的没疯？"

 LATFOR.30.t: "[FROM.GetName]想要加入我们的联盟"
 LATFOR.30.d: "在此等危亡时刻，我们收到了来自[FROM.GetNameDef]的请求，他们希望能加入我们的联盟。他们想要向全世界证明，哪怕弹丸小国也不可轻视！"
 LATFOR.30.a: "欢迎到来，兄弟！"
 LATFOR.30.b: "阵营满了，抱歉"

 LATFOR.31.t: "[FROM.GetName]同意"
 LATFOR.31.d: "[FROM.GetAdjective]"已经同意了我们的要求，现在我们已经与他们达成正式同盟，并肩作战。"
 LATFOR.31.a: "太棒了！"

#latfor.25 removed

 LATFOR.26.t: "军队的未来"
 LATFOR.26.d: "虽然大家都同意我国有必要融入国际市场，并应对随之而来的国防问题，但军队希望决定自己的运作方式和未来规划。\n\n无论未来我们是孤立无援，还是与其他大国结盟，军队的立场是，他们既可以作为联军的一部分，也可以独立的执行任务。\n\n军队采取的立场将影响到他的训练及供给方式，无论国家未来的政治走向如何，拉脱维亚军队都将为未来最好准备。"
 LATFOR.26.a: "拉脱维亚军队\n是集体的一部分。"
 LATFOR.26.b: "自给自足\n是拉脱维亚军队的原则。"

### Focuses ###
 LAT_auth_tree: "拉脱维亚国策树"
 LAT_2nd_awakening: "拉脱维亚再次觉醒"
 LAT_2nd_awakening_desc: "我们的民族意识在外国人的欺压下成长起来。现在我们已经挣脱了枷锁，接下来要做的就是唤醒人民内心中的自我。"
 LAT_a_new_beginning: "一个新的开始？"
 LAT_a_new_beginning_desc: "过去束缚拉脱维亚人的等级制度必须被取消。在我们开始编写国家的基本法前，我们必须先推行平等的意识，为全体拉脱维亚人带来基本的平等。"
 LAT_convene_the_constituent_assembly: "召开大会"
 LAT_convene_the_constituent_assembly_desc: "布尔什维克和自由派都已经被打败。我们现在终于可以为拉脱维亚带来持续的稳定了。拉脱维亚还是个新生的小国，我们必须要对其投入建设了。"
 LAT_latvia_for_latvians: "拉脱维亚人的拉脱维亚"
 LAT_latvia_for_latvians_desc: ""国家的核心必须是拉脱维亚人，我们要努力根除德意志帝国遗留在此地的影响，但我们也应该适度的支持那些国内的少数民族，尤其是俄罗斯族和德意志族。因此，我们应当放弃按民族分类的法律，改为强调身为拉脱维亚公民的身份，同时，我们也要保证少数民族在议会中的代表地位。"
 LAT_organise_the_forest_brothers: "组织森林兄弟"
 LAT_organise_the_forest_brothers_desc: "被统称为森林兄弟的各个乡村游击队缺乏高阶组织，虽然他们为拉脱维亚独立贡献出了自己的力量，但国家现在还是和他们保持距离。我们现在应当将那些希望继续为国效力的森林兄弟纳入正规军，并让其他部队开始复员。"
 LAT_honour_the_generalis: "向大将军致敬！"
 LAT_honour_the_generalis_desc: "亚尼斯·库雷利斯大将军，将外国侵略者赶出我们美丽祖国的英雄，将人民从枷锁中解放出来的恩人。在许多村庄，他的面庞已经成为了人们崇拜的对象。艺术家们也在自发的制作雕像和其他艺术作品。国家应当鼓励这种对我国领导人的个人崇拜。"
 LAT_revise_the_national_territory: "地区再规划"
 LAT_revise_the_national_territory_desc: "里加自古以来就是波罗的地区的贸易网络的中心。但我们不能再让其他地区围着里加转了。我们应当开始着手修筑绕过里加的公路及铁路网。并为此制定计划。"
 LAT_with_or_without_riga_desc: "[LAT_withriga_scripted]现在我们还有很多事情要做，二线城市急需发展。"
 LAT_liquiditate_german_baltic_assets: "清算德佬资产"
 LAT_liquiditate_german_baltic_assets_desc: "德国人在城市与农村掌握着与他们人口数量极其不匹配的资本和土地。为了解决这个问题，那些被拉脱维亚独立吓破了胆的德国人的财产应当完全充公。至少目前，这些资产应由政府完全控制。"
 LAT_a_state_economy: "国家主导经济"
 LAT_a_state_economy_desc: "为了确保主权与国家统一不会因经济而受到影响，国家必须完全控制经济的方向。有助于维护独立的部门必须要得到国家的支持。"
 LAT_a_ready_and_operational_country: "崇尚警惕"
 LAT_looking_outwards: "警惕应被纳入为全体拉脱维亚人民的国家义务。每个公民都应负有宣誓效忠国家、维护国家尚武品德的义务。"
 LAT_looking_outwards_desc: "为了让我们的独立得以长存，我们必须同各国建立起伙伴关系。"
 LAT_develop_the_economy: "干涉主义"
 LAT_develop_the_economy_desc: "我们承认拉脱维亚经济的基本盘至今仍是农业，但我们不能因此荒废我们的现代化进程。国家的首要目标是专心于制定经济政策，将经济现代化带到我们的国家。"
 LAT_Imanta_Regiment: "应用伊曼塔团见解"
 LAT_Imanta_Regiment_desc: "伊曼塔团成功在德军困于西线战事时击退了布尔什维克的进攻。虽然伊曼塔团和其他前“步枪兵”部队名义上隶属于军队指挥，但他们响亮的名号和随之而来的庞大影响力导致他们并没能被妥善地纳入新的指挥结构，这给军事理论家们分析吸收其战斗经验造成了不小的阻碍。我们必须纠正这种情况。"
 LAT_ask_for_investment_to_scandinavy_desc: "通过与斯堪的纳维亚国家建立更紧密的联系可以让我们减少对欧洲列强的依赖，这是让我们维持住独立地位的必要之举。"
 LAT_procuring_russian_investment: "与俄罗斯和解"
 LAT_procuring_russian_investment_desc: "尽管拉脱维亚人民仍然对俄罗斯没有多少好感，但是为了保住我们的独立，与俄罗斯的合作是必要的。我们应该准备与俄国战熊建立更深的经济联系。"
 LAT_food_export_to_russia: "对俄农业出口"
 LAT_food_export_to_russia_desc: "我国对粮食种植的支持让我们的粮食库存储备满满。为了加强与俄罗斯的合作，我们可以向他们提出低价出售粮食盈余的订单。"
 LAT_ask_for_russian_equipment: "俄罗斯军备协议"
 LAT_ask_for_russian_equipment_desc: "俄罗斯拥有大量的武器库存和先进的军火研究及开发能力。随着我们与俄罗斯的联系不断加深，我们应该与他们达成一项正式的军火交易。"
 LAT_economic_deal_with_EST: "建立波罗的海贸易圈"
 LAT_economic_deal_with_EST_desc: "随着联合公国的解体，爱沙尼亚的贸易壁垒开始显现出来，我们国家的整个贸易网都跟着联合公国支离破碎了。虽然在独立后采取的措施在一定程度上缓解了这个问题，但我们还需更多的改进。我们必须做出更多的协调工作，确保我们在任何时候都可以保证与爱沙尼亚的自由贸易。"
 LAT_Baltic_brothers: "血亲兄弟"
 LAT_Baltic_brothers_desc: "拉脱维亚人和爱沙尼亚人一起为了独立浴血奋战。如果没有彼此，如今我们每个人都还会被德国人踩在脚下。我们应当在我们友好关系的基础上再制定一个共同防御政策。\n\n§R与爱沙尼亚走得太近可能会影响到我们在波罗的地区推行的扩张主义政策。§!"
 LAT_a_return_to_the_homeland: "号召国民归乡"
 LAT_a_return_to_the_homeland_desc: "我们可以鼓励很多俄罗斯人和侨居的拉脱维亚人回到拉脱维亚居住，如果我们要发展经济，我们肯定需要他们在新开垦的土地和工厂里工作。我们必须要把我们的同胞带回来。"
 LAT_an_agrarian_economy: "支持农业机械化"
 LAT_an_agrarian_economy_desc: "拉脱维亚身为农业国的特点阻碍了机械化进程，只有国家有能力纠正这个问题，并为农民们购买和分配最新的农耕设备。"
 LAT_an_industrial_need: "又一个工业园区"
 LAT_an_industrial_need_desc: "在里加之外的拉脱维亚就找不到重工业。不管里加地位如何，现状对我们十分不利。国家应在全国其他城市划分新的工业园区。"
 LAT_develop_forestry: "新林业制度"
 LAT_develop_forestry_desc: "过去，木材都是从那些悠久的森林中采集而来，但整个文明世界的林业已经被新的进步技术所改变。我们应当制定一套能够管理和开发国有林区的新林业制度。"
 LAT_paper_pulp: "模范造纸厂"
 LAT_paper_pulp_desc: "利用我们最近在造纸业取得的突破，我们不但可以带动伐木业发展，还能利用我国纸张在质量上的优势击败外国对手。实践出真知，我们应当建起一个专为生产纸浆而生的国有回收锅炉厂，并鼓励私营企业采用这种技术。"
 LAT_absolute_advantage_on_the_paper: "纸张优先"
 LAT_absolute_advantage_on_the_paper_desc: "造纸业正在蓬勃发展。我们现在可以加大对造纸业的投资力度。"
 LAT_alcohol_production: "工业制酒"
 LAT_alcohol_production_desc: "工业化给白酒业带来了新的机遇。在战争时期，白酒厂可以快速转型为国家生产合成燃料。因此，政府应当大规模的投资乙醇及白酒酿造业。"
 LAT_space_for_farms: "开发新地区"
 LAT_space_for_farms_desc: "拉脱维亚有着广袤的耕地，可是部分地区还没有被充分利用起来。政府应当接管这些空地，并将其投入农业或是其他行业利用起来。"
 LAT_food_self_sufficency: "严格农业自给"
 LAT_food_self_sufficency_desc: "国家在战时可以不要奢侈商品，但不能不要食物。我们不能光靠贸易来填饱肚子。除了推广如土豆等高产作物的种植外，我们还得抑制经济作物的种植，并慢慢提高食物进口关税。"
 LAT_hand_estates_to_latvian_landowners: "爱国私有化"
 LAT_hand_estates_to_latvian_landowners_desc: "国家最近新开辟的土地应当被分配给个人。但我们必须确保国家能收获其好处，且只有合适的人，也即拉脱维亚人，才能获得这些土地。我们应启动新项目，让拉脱维亚农民为国效力数年，藉此换取新垦农地。"
 LAT_focus_on_hydroelectricity: "注重水电"
 LAT_focus_on_hydroelectricity_desc: "我国到处都是没有被充分利用起来的河流。修建水电大坝不但可以为解决我们的电力需求，还可以助力我国的农田开辟及灌溉工作。"
 LAT_peat_extraction: "开辟沼泽"
 LAT_peat_extraction_desc: "在拉脱维亚现代化的工程中，我们各地的沼泽却无人照顾。他们也要投入工作，我们可以把它们投入农业生产或是为了满足某些特定经济需求让他们在此建立新的城市。"
 LAT_rebuild_the_Latvian_armed_forces: "集中化指挥体系"
 LAT_rebuild_the_Latvian_armed_forces_desc: "军队已经开始进行集中化改革，我们现在应该着手处理在独立战争时期有时会相互竞争的军官团体了。而文官政府必须承担起整合军官团的责任。"
 LAT_rebuild_the_Daugavpils_shot_factory: "重建陶格夫皮尔斯步枪厂"
 LAT_rebuild_the_Daugavpils_shot_factory_desc: "陶格夫皮尔斯自古以来就是军工重地，它的历史可追溯到数世纪前。然而，在世界大战结束时，这座城市的设施却被德国人偷走并带到了里加。现在，这座拉脱维亚最大的轻武器兵工厂必须重建。"
 LAT_create_the_naval_and_air_forces: "完善武装部队"
 LAT_create_the_naval_and_air_forces_desc: "除了陆军，我们还得必须有海空军，目前由陆军指挥拼凑而成的海空军应该成为一个独立的军种"
 LAT_lessons_of_1918: "世界大战给予的教训"
 LAT_lessons_of_1918_desc: "世界大战让军事理论取得了飞速发展。我们必须要和其他的列强们一样，认真钻研大战时期的战争理论"
 LAT_create_the_Aizsargi_desc: "卫士团组织最初是在独立战争期间中组建的一支辅助民兵部队，后续加入的成员多为仅忠于中央政府的民族主义志愿军。由于该组织已经实现了其最初的宗旨，我们应该将其重组为国家政府的准军事部门，并将其成员编入国家军队。"
 LAT_a_country_on_the_verge_of_war: "分散式防御"
 LAT_a_country_on_the_verge_of_war_desc: "我们的小国极其容易受到列强的威胁，因此，我们有必要要求公民们在家中预备枪支，并接受基础的体能及意识形态教育。§G当拉脱维亚军队完成彻底改组，库雷利斯可能会想更进一步。§!"
 LAT_our_place_in_Europe: "第三次欧陆平衡"
 LAT_our_place_in_Europe_desc: "第二次欧洲平衡的局势被世界大战打碎，但新的集团和权力平衡体系也随之崛起。不管未来我们是和他们达成联盟还是武装中立，我们都应当融入他们的体系。"
 LAT_connect_to_global_trade: "促进全球贸易"
 LAT_connect_to_global_trade_desc: "刚刚组建起的工业已经准备好进入国际市场竞争，我们应当准备为他们提供物质帮助，以求促进在国际市场中打出一片天地。"

 LAT_socialist_focus: "伊斯科拉特共和国国策树"
 LAT_the_second_iskolat: "第二伊斯科拉特共和国"
 LAT_the_second_iskolat_desc: "第一个拉脱维亚社会主义共和国被反动派击败，但人民的意志终将得胜。一个新的社会主义拉脱维亚已然浴火重生"
 LAT_a_lettish_red_army: "建立红军"
 LAT_a_lettish_red_army_desc: "虽然有人担心军队会再次成为反动的急先锋，但经过我们细致的管理和适当的意识形态教育，这些担忧都将被打消。我们必须有一支统一的军队，而将士们只忠于人民的先锋队。"
 LAT_reform_the_riflemen: "重组人马"
 LAT_reform_the_riflemen_desc: "我们不能允许反对派利用军队进攻我们的党。军队的指挥体系必须建立在符合拉脱维亚革命的现实基础上。民兵的指挥体系不做修改，他们只应在党的命令下集结起来。"
 LAT_revolution_come_from_countryside: "红色农民"
 LAT_revolution_come_from_countryside_desc: "对革命的支持大多不是来自于城市，而是来自农村。我们必须重新调整我们计划的优先级，并将重点放在改善农民及农村劳动者的待遇上。"
 LAT_there_can_be_only_one: "消除内部矛盾"
 LAT_there_can_be_only_one_desc: "内部的反动分子已经被肃清干净，但还有些反动分子躲在地方当地头蛇。我们必须在各地任命无产阶级干部，并严格评估干部的出身履历。"
 LAT_a_new_agriculture: "高效农业"
 LAT_a_new_agriculture_desc: "为了得到足够的余粮，我们必须抛弃那些里加的资本家更喜欢的低产粮食，取而代之的是产量高的作物。一国之民若是填不饱肚子，还谈何理想？"
 LAT_a_seize_urbans_goods: "开始城市化改造"
 LAT_a_seize_urbans_goods_desc: "在城市中铺张浪费和犬儒思想遍地都是。为了改革经济体系，让反对派再无翻身之日，我们必须向某些铺张浪费之物说再见。"
 LAT_Latvian_socialism: "社会主义拉脱维亚的未来"
 LAT_Latvian_socialism_desc: "政府中有很多人都同情布尔什维理想主义，但我也不能否定日益强大的工团主义。我们必须要决定我们未来究竟要不要走工团主义道路。"
 LAT_look_to_russian_bolshevism: "回望布尔什维克"
 LAT_look_to_russian_bolshevism_desc: "在布尔什维克思想的武装下，社会主义建设的大道就摆在我们面前——我们不会因任何原因葬送我们国家的繁荣，共产主义的未来正等着我们。"
 LAT_begin_a_five_year_plan: "实施委员会提议"
 LAT_begin_a_five_year_plan_desc: "不知不觉中，拉脱维亚国家计划委员会悄然诞生，国计委现在已经完成了对国家经济的评估工作，并制定了几个利于发展工业的计划。现在，我们已经细致的梳理完了国计委的计划，让我们着手实现我们的目标吧。"
 LAT_collectivization: "开始农业集体化"
 LAT_collectivization_desc: "许多欺压工农的剥削者在革命前就逃之夭夭，再加上高层一直忙于政治事务，导致农村陷入了某种经济衰退。但这种情况到此为止了！重塑拉脱维亚农业样貌的时机已经到来。"
 LAT_state_farms: "公社实验"
 LAT_state_farms_desc: "为了实现共产主义，我们必须比集体化更进一步。一些国有农庄可以作为一间活生生的社会实验室供我们调研，我们将在那里探索农村公社的运作方式。"
 LAT_take_the_wealth_from_the_kulaks: "粉碎富农阶级"
 LAT_take_the_wealth_from_the_kulaks_desc: "虽然大部分富农已经被取缔，但他们对农村社会的影响仍然存在，我们必须彻底解决富农留下的烂摊子。"
 LAT_industrialize_the_small_cities: "新工业网"
 LAT_industrialize_the_small_cities_desc: "拉脱维亚的小城市里根本找不到重工业的影子。但拉脱维亚若是想要向更现代的时代迈进，我们就不能活在这种落后的现状之中。我们应在全国各地的小型城市中划分新的工业园区。"
 LAT_take_care_of_suburban_workers: "各取所需"
 LAT_take_care_of_suburban_workers_desc: "在社会主义宣传中，城郊劳工总是被忽视，尽管他们不像工农是革命的主心骨，但还是应当回报他们对革命的支持。并为所有根红苗正的城郊居民提供物质帮助。"
 LAT_lettization: "拉脱维亚化"
 LAT_lettization_desc: "每个民族当必须发展合理的民族意识，社会主义方可向共产主义迈进。虽然拉脱维亚是个多民族国家，但最缺乏民族意识的恰恰是占主体民族的拉脱维亚族，国家必须重视此事。在所有计划中，塑造拉脱维亚族的民族意识问题应被正式列为最优计划。"
 LAT_centralise_the_power: "集权路线"
 LAT_centralise_the_power_desc: "先锋队的团结对于社会主义政府的运作至关重要。因此，我们需要做更多的工作打击派系主义，并在全党内宣传民主集中制的规范。"
 LAT_revolution_in_one_country: "一国革命"
 LAT_revolution_in_one_country_desc: "虽然传播革命是我们的职责，但我们也必须认清现实，无论如何我们都要保卫革命，尤其是在我们本国的土地上。"
 LAT_a_world_revolution: "世界革命"
 LAT_a_world_revolution_desc: "在全球的反动势力被碾碎前，革命都不会是安全的。我们必须保卫第三国际，帮助任何为实现社会主义而奋斗的人民。"
 LAT_fueling_the_industry: "为工厂加油"
 LAT_fueling_the_industry_desc: "在拉脱维亚现代化的工程中，我们各地的沼泽却无人照顾。他们也要投入工作，我们可以把它们投入农业生产或是为了满足某些特定经济需求让他们在此建立新的城市。"
 LAT_a_syndicalist_model: "工团主义模式"
 LAT_a_syndicalist_model_desc: "工团主义结束了世界列强资产阶级对于本国的政治与经济的控制。她的优点无可否认。为了促进拉脱维亚与第三国际国家的合作，我们将尝试在布尔什维克与工团主义间探索出一条折中道路。"
 LAT_call_the_exiles: "召回流亡者"
 LAT_call_the_exiles_desc: "为了躲避白军的刺刀，很多拉脱维亚社会主义者在十月革命失败后都逃往了国外。我们会帮助老布尔什维克们返回祖国，而其他思想正直的拉脱维亚人我们也会提供帮助。"
 LAT_world_revolution: "全球博爱"
 LAT_world_revolution_desc: "我们这样的年轻的社会主义国家可以从第三国际的领头羊那里学到很多东西。我们必须要让我们的高级文官和军队指挥官定期轮流访问外国。如果有时会因此导致必须在伦敦或巴黎和我们远程联络那也无妨。"
 LAT_french_political_advisors: "法兰西公社政治顾问"
 LAT_french_political_advisors_desc: "工团主义已经成为了法兰西公社人民公认的正统意识形态。人民很愿意在一个合适的工团主义框架内参加政治活动。我们应当邀请公社的顾问，帮我们在拉脱维亚完成类似的文化转型。"
 LAT_hold_totalist_exposition: "生动的博览会"
 LAT_hold_totalist_exposition_desc: "利耶帕亚在工团主义城市中并不出名。但我们将把他改造的比世间万物都光彩耀人。这座城市将浴火重生，扩宽街道。工团主义胜利纪念碑将取代破破烂烂的廉价住宅，而现代化的多层公寓楼将拔地而起。"
 LAT_prepare_for_urban_warfare: "港战训练"
 LAT_prepare_for_urban_warfare_desc: "过去的军队已经会在防御时会以城墙为掩护保护自己，现代战争中，城市本身也成为了入侵军几乎无法逾越的屏障。如果要我军战士能做到以少敌多，那就必须让他们接受现代城市战训练。"
 LAT_centralized_high_command: "集中化最高指挥部"
 LAT_centralized_high_command_desc: "对于我们这样的小型军队而言，战略上的组织力远远重要过战术上的灵活性。我们必须组建一个战略规划部，并教会士兵不论他们遭遇了什么样的情况，他们都要严格服从中央的命令。"
 LAT_technologies_for_the_army: "注重装甲战"
 LAT_technologies_for_the_army_desc: "很多军官仍在坚持世界大战时期传承下来的军事理论，但我们明白，科技的进步将让下一场战争的走向与上一场截然不同。一支由装甲部队支援的机械化步兵可以轻松的改变战局。"
 LAT_indoctrinate_youth: "青年团军事整合"
 LAT_indoctrinate_youth_desc: "全国上下的青年团可以有效地让民众们了解体能及意识形态教育的正确性，青年团应当划归给拉脱维亚武装力量指挥，而青年团的领袖们作为党的路线的支持者，也应当在一定程度上监督人民军队的行动情况"
 LAT_revolutionary_soldiers: "发扬我军优势"
 LAT_revolutionary_soldiers_desc: "一个模范社会主义榜样应是什么样子的，遵守纪律，时刻警惕！让我们把在政府部门中积攒的经验运用到军队中，让革命队伍可以永葆秩序与纪律。"
 LAT_create_an_economic_department: "工业事务部"
 LAT_create_an_economic_department_desc: "我们不会把中央权力下放给工会，但按照工团主义的理想，地方工会必须参与行政管理。我们应当在党而非国家的麾下组建一个特别部门，用以协调党与执行党的路线的工会之间错综复杂的法律程序。"
 LAT_decentralize_industries: "树立工业管辖范围"
 LAT_decentralize_industries_desc: "工会间的相互竞争是每个工团主义国家都颇为头疼的问题。我们将严格裁定工会应在地方行政管理时担负的责任，并明确划分各自应负责辖区范围。"
 LAT_organise_trad_union_councils: "组织工会委员会"
 LAT_organise_trad_union_councils_desc: "为了避免地方工会尝试以下犯上，他们必须接受国家的直接管辖，我们会将每个行政区中的工会都整合起来。并每个行政区都指派一位省委书记顾问，而后者有权重新划分各个工会的管辖范围。"
 LAT_foreign_equipment: "确保军备流通"
 LAT_foreign_equipment_desc: "短期内我们肯定无法仅凭自己解决国内的军火问题。但是我们可以考虑从法兰西公社定期进口武器。"
 LAT_air_force: "拉脱维亚空军"
 LAT_air_force_desc: "我们已经从游击队演化成了正规军，只有现代化的武器装备才能维持这种状态。在盟国的支持下，我们将开始建立四两拨千斤的防空部队。"
 LAT_guerilla_warfare: "游击队"
 LAT_guerilla_warfare_desc: "我们做不起在一场大规模战争中击败欧洲列强的白日梦。但是，非对称战争为我们带来了意想不到的优势，我们的军队必须学会如何利用优势地形和天气，任何胆敢入侵我们的外敌将付出难以承受的代价。"
 LAT_gun_in_every_hand: "人手一杆枪"
 LAT_gun_in_every_hand_desc: "反动派拥有无法忽视的物资优势。因此我们必须简化我们的军火，通过可以大规模制造武器赶上我们与敌人的差距。"
 LAT_mobilize_the_people: "崇拜志愿军"
 LAT_mobilize_the_people_desc: "思想的武装可使肉体战无不胜。我们不应实行有严重缺陷又十分严格的征兵制，而应当将重点放在浪漫化大众眼中参加战斗与志愿兵的形象上"
 LAT_workers_in_the_war: "工人，农民，士兵"
 LAT_workers_in_the_war_desc: "军人与平民的生活必须合二为一。国家的每一寸角落都要实行军训管理制度，这样工人才能在与反动派必将到来的血腥战斗中做好准备。"
 LAT_purge_the_opposition: "爱国阵线"
 LAT_purge_the_opposition_desc: "人民与伟大的党的思想与某些人产生了一些冲突是不可避免的。我们可以允许他们进入国民议会，但条件是他们必须忠心于党，并接受党的领导地位，若是胆敢不从，我们就拿他们杀鸡儆猴。也许这样我们就能让这群虚假的同志弃暗投明。"
 LAT_a_new_october_desc: "人民即是党，党即是人民。我们的国家必须众志成城。为了保卫革命的理想，尤其是维持民主集中制的原则，私人与公共空间必须合二为一。国安官员必须到群众中去，引领他们走上党的路线，并在对抗反动派时依照法律，将他们就地正法。"
 LAT_a_war_industry: "实施军工计划"
 LAT_a_war_industry_desc: "国计委又提出了第二个计划，那就是在新的工业区扩建军工产业。刚刚迈入社会主义的我们，应当着手实施计划。"
 LAT_agrarian_reforms: "无产阶级化"
 LAT_agrarian_reforms_desc: "农民深受布尔什维主义的影响，正因如此，社会主义才得以在拉脱维亚站稳脚跟。但现在我们必须让他们接受党新的工团主义道路。为了实现我们的愿望，我们将模仿农村合作社的架构组建新的产业工会，并把重新分配的土地整合在一起分给他们管理，党的准则将通过这些工会，潜移默化的影响农民兄弟。"
 LAT_peterss_revolution: "伟大的解放者"
 LAT_peterss_revolution_desc: "彼得斯同志是革命胜利与拥护工团主义的核心角色。我们必须鼓励人民们全心全意的接受他的领导。"
 LAT_ask_for_internationale_aid: "和法伦施泰尔国际合作"
 LAT_ask_for_internationale_aid_desc: "第三国际国家已经创造了一个庞大的技术分享团体。我们也要和这个团体取得联系。"
 LAT_worker_economy: "工人经济"
 LAT_worker_economy_desc: "工团主义同我们的党一样，都将工人放在第一。工业事务部必须确保全体工会代表必须接受这个简单易懂的事实，也要确保工会成员也要正视现实。"
 LAT_internationale_advisors: "公社战术技巧"
 LAT_internationale_advisors_desc: "法国人从世界大战的失败中学到了很多东西，我们摒弃了落后的战术，并接受了新的军事理论。我们应当请公社的专家来协助我军的现代化进程。"
 LAT_infiltrate_riga: "渗透里加"
 LAT_infiltrate_riga_desc: "里加是拉脱维亚基础设施和工业化的心脏。尽管如此在德帝国主义占领之下，也有许多拉脱维亚人同情我们共同的共和国，我们应该派代理人和游击队员到那里去和持不同意见的人联系，以结束德国对我们首都的占领"
 LAT_invite_russian_communists: "召集流亡者"
 LAT_invite_russian_communists_desc: "十月革命失败后，许多最有影响力的布尔什维克被资本主义俄罗斯警察国家打成罪犯，被迫逃亡国外。这些布尔什维克中的许多人仍流亡在法国，巴塔哥尼亚的一些军官支持那里的社会主义革命。现在，布尔什维克再次控制了一个国家，我们必须把我们任性的同志召集到拉脱维亚，帮助我们把革命带回祖国。"
 LAT_light_the_spark: "点燃导火索"
 LAT_light_the_spark_desc: "我们的政府与俄罗斯各地的革命运动有着深厚的联系，经过一段时间在国家西部组织社会主义团体，现在是时候点燃导火索，将列宁的意志归还给俄罗斯了。"
 LAT_Mobilise_Urban_Militias: "动员城市民兵"
 LAT_Mobilise_Urban_Militias_desc: "城市从一开始就是革命的中心地带——它们是革命的发源地。我们必须从城市中召集民兵为革命服务，并允许其蔓延，因为如果我们不这样做，革命可能会再次被粉碎。"
 LAT_Krasnaya_Gvardiya_Units: "组织赤卫队"
 LAT_Krasnaya_Gvardiya_Units_desc: "许多布尔什维克党成员仍在躲藏。我们必须动员和组织这些人组成军事编队，因为如果我们想在即将到来的攻击中生存下来，我们需要在这一点上得到每一名成员。"
 LAT_Rally_The_Defectors: "团结叛逃者"
 LAT_Rally_The_Defectors_desc: "俄罗斯军队中的许多人对现状不满，这使得他们非常适合招募到革命中。他们将能够真正努力改变现状，改善人民生活，让军队为人民服务，而不是为资本家服务。"
 LAT_The_War_Effort: "政治局选举"
 LAT_The_War_Effort_desc: "我们将需要组织新的革命政府，来管理我们的新土地。我们将重建在第一次内战失败后被摧毁的大部分官僚机构和国家机器，包括正式恢复政治局和选举主席。"
 LAT_Treaty_Of_Union: "联盟条约"
 LAT_Treaty_Of_Union_desc: "目前，拉脱维亚作为一个苏维埃社会主义自治共和国存在于新的俄罗斯苏维埃联邦社会主义共和国之下。然而，拉脱维亚的布尔什维克在将苏维埃政权归还给俄罗斯的过程中起到了重要作用，他们理应获得民族自决。现在，拉脱维亚苏维埃社会主义共和国将被重组为拉脱维亚苏维埃社会主义共和国，一个在列宁梦想的苏联下与俄罗斯苏维埃联邦社会主义共和国平起平坐的主权国家。"


