### Characters ###
 LAT_josef_stalin: "Iosib Dzhugashvili"
 LAT_josef_stalin_desc: "约瑟夫·朱什加维利是一个有很多名字的人——Soselo，Stalin，Koba只是其中几个最著名的名字。朱什加维利出生于一个贫穷的格鲁吉亚家庭，从小就有身体残疾，童年充满了争斗、虐待和酗酒。在他生命的早期，他被格鲁吉亚民族主义诗歌所吸引，并进入了蒂菲斯神学院，但当他接触到社会主义文学时，他放弃了以前的职业。他献身于马克思主义，加入了RSDLP（俄罗斯社会民主工党）的布尔什维克派，并通过收取保护费、伪造货币和抢劫银行为革命筹集资金。他是列宁的忠实追随者，并通过经营《真理报》在公众中代表党，他在那里的文章也帮助自己成名。\n\n在1917年决定命运的几个月里，朱加什维利帮助组织了七月起义和十月革命，并在索纳科姆获得了一个席位。他、列宁和托洛茨基组成了控制国家的非正式三驾马车。结果，朱加什维利被派往察里津组织抵抗白军，在那里他表现出自己是一个合格的指挥官，尽管有些鲁莽。列宁在1918年8月遇刺后，托洛茨基接管了政权，而不是他——但苏维埃国家并没有持续下去，最终崩溃了。与托洛茨基不同的是，朱什加维利成功逃脱，与其余的布尔什维克残余势力一起前往法国，并在流亡中帮助重建了该党。"

 LAT_mikhail_tukhachevsky: "Mikhail Tukhachevsky"
 LAT_mikhail_tukhachevsky_desc: "米哈伊尔·图哈切夫斯基出生于传说中的佛兰芒十字军出身的贫穷的俄罗斯贵族家庭，他于1912年加入了俄罗斯帝国陆军的少年团。即使在年轻的时候，他也不缺乏野心-一旦威尔克利格开始，他就自豪地宣布，他要么在三十岁成为一名将军，要么在那时死去。图哈切夫斯基在东线表现出了技巧和勇气，实现了这一目标，但并不是以他预期的方式。他作为一名志愿者加入了红军，并迅速晋升，成为列夫·托洛茨基的亲密伙伴，并在列宁遇刺后不久获得了将军军衔。他指挥的第五军是红军最优秀的部队之一，开创了摩托化集中战的概念，但最终被弗拉基米尔·卡佩尔击败。图哈切夫斯基与几位高级布尔什维克和红军领导人一起逃到法国，一个他已经熟悉的国家，并为新成立的公社提供服务。在接下来的几年里，他花时间写了一篇又一篇关于改革的文章，他认为法国军队需要改革——他的亲密伙伴说，他拥有一百多本关于军事战术的书籍，每一本都读过。图哈切夫斯基对工团主义公社的分散结构表示失望，认为它不适合现代战争，并提议建立一个统一的、集中的应用部门。正因为如此，他与法国政府不断发生冲突，但法国总工会不能简单地将他从学院除名——即使他们明白图哈切夫斯基是《国际歌》中最好的将军。为了解决这个问题，他和其他布尔什维克被派往巴塔哥尼亚，领导一个军事使团帮助阿根廷革命。"

 LAT_karl_radek: "Karl Radek"
 LAT_karl_radek_desc: "卡尔·拉狄克很难数清这些年来他参与了多少次社会主义运动。他出生于奥匈帝国的一个犹太利特瓦克家庭，加入了波兰和立陶宛的社会民主党，并参加了1905年的华沙革命，但几年后在党内的反犹太主义和反列宁主义运动中被开除。他曾为德国社民党工作过一段时间，后来也被开除。随后，他为不来梅左翼工作，参加了在苏黎世举行的齐美尔瓦尔德会议，最终与列宁同乘一列密封火车前往彼得格勒参加十月革命。然而，他也没有留在俄罗斯——1918年末，他秘密越过边境，参加了德国发生的革命活动，就在他们被德皇镇压之前。这次短暂的冒险救了他的命——拉狄克没有像白军对待他们能找到的所有布尔什维克那样被处决，而是被德国人关在监狱里，直到20年代末才被释放，那时他再次移居俄罗斯，“资本主义体系中最薄弱的一环”。拉狄克是一位热情的革命者，甚至在激进分子中也是一位激进分子，他强调俄罗斯需要通过广泛的国家规划来迅速发展自己，以便为即将到来的世界革命做好准备。"

 LAT_nikolay_bukharin: "Nikolay Bukharin"
 LAT_nikolay_bukharin_desc: "尼古拉·布哈林出生于俄罗斯首都的一个中产阶级家庭，在过去的三十年里，布哈林一直是俄罗斯极左翼的一员。他是社会民主工党及其布尔什维克派的早期成员，召集了成立其青年运动“共青团”的会议，并在流亡西方期间与该党其他成员保持联系。在那里，他的政治思想受到欧洲左派、奥地利曼斯主义者和亚历山大·波格丹诺夫（Aleksandr Bogdanov）等非马克思主义学者的影响，尽管他仍然是一个忠诚的布尔什维克，但他不断与弗拉基米尔·列宁（Vadimir Lenin）发生意识形态冲突。布哈林在拙劣的十月革命中发挥了关键作用，并成为苏维埃共和国左翼的一员——他强烈反对《布列斯特条约》，并相信世界革命的前景，特别是当法国的革命事件开始爆发时。革命被镇压后，布哈林是少数几个成功逃脱绞刑架的人之一，并在随后的几年里将地下布尔什维克组织成人民社会党。出于对可能出现的官僚化和对农民的“军事封建剥削”的警惕，布哈林支持谨慎的工业化和无产阶级与农民之间的联盟。"

 LAT_Aleksey_Rykov: "Aleksey Rykov"
 LAT_Aleksey_Rykov: "_阿列克谢_李可夫：出生于俄罗斯农村的农民，阿列克谢·李可夫是社会民主工党布尔什维克派的早期成员，也是弗拉基米尔·列宁的支持者，而不是他在运动中的政治对手。1917年从西伯利亚流放回国后，他参加了十月革命，尽管他不同意布尔什维克运动的激进倾向，并被任命为新兴苏维埃国家工业的负责人。在此期间，他组织了战时共产主义政策，尽管他后来对其最野蛮的措施及其引发的农民怨恨感到后悔。\n\n李可夫在俄罗斯内战结束后幸存下来，并与流亡的尼古拉·布哈林一起组建了人民社会主义政党-两人在呼吁俄罗斯经济转型时保持谨慎，以及在新政治局的激进派别中保持温和中找到了许多共同点。"

 LAT_jekabs_peterss: "Jēkabs Peterss"
 LAT_jekabs_peterss_leader_totalist_desc: "雅各布·彼得斯于1886年出生在库尔兰的一个拉脱维亚族农民家庭。22岁时，他离开拉脱维亚和俄罗斯帝国前往伦敦，在那里他为拉脱维亚社会民主工人党的发展做出了贡献。布尔什维克革命爆发后，他回到拉脱维亚，但在俄罗斯内战期间，德国军队逼近第一伊斯科拉特共和国的最后残余势力时，他穿着便服逃离了德国军队。在中立国瑞典和后来新成立的英国联盟呆了一段时间后，彼得斯再次离开了他的英国家庭，与其他拉脱维亚前布尔什维克一起回到了波罗的海公国，并在沿着旧布尔什维克路线组织拉脱维亚西部的工人和农民方面发挥了领导作用。作为恢复的伊斯科拉特共和国无可争议的领导人，彼得斯最终寻求，履行1917年向普通民众做出的经济和政治承诺。为此，为了促进与第三国际的国家融合，并确保拉脱维亚人民在世界上的地位，彼得斯在拉脱维亚共产党内颁布了革命工团主义和布尔什维克主义的意识形态协调。"
 LAT_jekabs_peterss_leader_radsoc_desc: "雅各布·彼得斯于1886年出生于库尔兰的一个拉脱维亚族农民家庭。22岁时，他离开拉脱维亚和俄罗斯帝国前往伦敦，在那里他为拉脱维亚社会民主工人党的发展做出了贡献。波什维克革命在拉脱维亚爆发后，他回到了拉脱维亚，但在俄罗斯内战期间，当德国军队逼近第一伊斯科拉特共和国的最后残余势力时，他身穿便服。在中立国瑞典和新成立的英国联盟呆了一段时间后，彼得斯再次离开了他的英国家庭，与其他拉脱维亚前布尔什维克一起回到了波罗的海公国，并在按照旧布尔什维克路线组织拉脱维亚西部的工人和农民方面发挥了领导作用。作为恢复的伊斯科拉特共和国无可争议的领导人，彼得斯最终寻求，履行1917年向普通民众做出的经济和政治承诺。"
 LAT_ernests_morics: "Ernests Morics"
 LAT_ernests_morics_desc: "厄内斯特·莫里奇于1889年出生于库尔兰北部。在布尔什维克革命期间，他与拉脱维亚城市的劳工领袖建立了牢固的联系。在第一个伊斯科拉特共和国最终结束之前，莫里奇没有和他的同志们一起在国外获得自由，而是在里加市的多民族工会中找到了庇护所。\n\n由于拉脱维亚以农业为主的特点，他未能在相对较小的城市中心之外取得进展。在社会主义拉脱维亚重建后，他离开里加前往列帕亚，在那里宣誓效忠新国家。然而，现在他凭借自己的权利在伊斯科拉特共和国掌权。在一个农民的国家里，正统的工团主义应该是什么样子，谁也说不准。"
 LAT_constitutional_assembly: "Constitutional Assembly"
 LAT_constitutional_assembly_desc: "制宪会议是一个临时机构，集体作为拉脱维亚新国家的临时国家领导人"
 LAT_pauls_kalnins: "Pauls Kalniņš"
 LAT_pauls_kalnins_desc: "保尔斯·卡尔尼斯于1872年出生于库尔兰。在俄罗斯内战期间，他成为拉脱维亚社会民主工人党右翼的实际领导人，即使面对德国的统治，他也拒绝参加伊斯科拉特共和国。相反，卡尔尼斯带领他的派系与卡里斯·乌尔马尼斯领导的短命的温和保守独立运动结成试探性联盟，并与乌尔马尼斯一起默许了德国的政治控制。即使在乌尔马尼斯离开新生的波罗的海公国，在克伦斯基统治下的俄罗斯重新组织波罗的海独立运动后，卡尔尼斯仍然存在，并在面对敌对的德裔贵族时，成为当地波罗的海-拉脱维亚和爱沙尼亚人的主要代言人。N\n卡尔尼斯作为民主集团波罗的海议会的反对党领袖，通常愿意与保罗·席曼领导下的德国自由派合作，尽管他经常谴责席曼的经济和政治改革议程是不够的。当波罗的海公国在黑色星期一之后迅速陷入混乱时，卡尔尼斯最终投身于波罗的海独立运动，大力支持他们，并见证了他在拉脱维亚阵营中的明星地位迅速上升。随着自由拉脱维亚共和国的建立，卡尔尼斯瓦斯宣布其为临时总统。"
 LAT_margers_skujenieks: "Margers Skujenieks"
 LAT_margers_skujenieks_desc: "马格斯·斯库恩尼科斯于1886年出生于里加。他在伊斯科拉特共和国成立之前离开了拉脱维亚社会民主工人党，尽管这一行动使他在拉脱维亚中左翼中失去了很大的影响力，但他最终在里加和周边地区的拉脱维亚人中建立了权力基础。"
 LAT_peteris_jurasevskis: "Pēteris Juraševskis"
 LAT_peteris_jurasevskis_desc: "佩特里斯·尤拉舍夫斯基于1872年出生于库尔兰。在俄罗斯内战期间，他与乌尔马尼斯一起参与了流产的拉脱维亚右翼政府。在波罗的海联合公国的统治下，他成为了库尔兰的拉脱维亚中部地区的重要支持者，并从德国主导的政府那里赢得了一些高级别的让步，尽管这些胜利只为他在拉脱维亚民众中赢得了有限的赞誉。现在，作为拉脱维亚的领导人，他寻求将这个新国家转变为一个稳定的民主国家，在有序的法律程序框架内尊重所有人的权利。"
 LAT_karlis_ulmanis: "Kārlis Ulmanis"
 LAT_karlis_ulmanis_soccon_desc: "卡尔利斯·乌尔马尼斯于1877年出生于库尔兰的一个富裕农民家庭，他在1905年俄罗斯镇压抗议期间因其激进主义而逃到美国。在世界大战和布尔什维克革命爆发期间，他在德国占领的库尔兰组织，开始组织拉脱维亚社会主义者宣布独立。然而，在德国的干预之后，乌尔马尼斯和他的保守党同僚们试图在独立和默许德国占领者之间建立一个中间地带，但并不成功。\n\n尽管乌尔马尼斯越来越被年轻一代的拉脱维亚政治家所掩盖，但他在发展拉布维亚临时政府的结构方面仍然具有很大的影响力。现在，作为国家元首，乌尔马尼斯寻求发展一个拉脱维亚族土地所有者的利益在有序和高效的框架内得到促进的国家。"
 LAT_karlis_ulmanis_authdem_desc: "卡里斯·乌尔马尼斯于1877年出生于库尔兰的一个富裕农民家庭，在1905年奥斯特斯和俄国镇压期间，他因激进主义而逃到美国。他在德国占领的库尔兰（Courland）组织了战争，在布尔什维克革命（Bolshevik Revolution）爆发后，他开始组织反社会主义者宣布独立。然而，在德国干预之后，乌尔马尼斯和他的保守派领导同僚试图在独立和默许德国占领者之间找到一条中间道路，但没有成功。\\n\n虽然越来越被年轻一代的拉脱维亚政治家所掩盖，但乌尔马尼斯在发展拉脱维亚临时政府的结构方面具有很大的影响力。现在，作为国家元首，乌尔马尼斯寻求在这里发展一个国家，拉脱维亚族土地所有者的利益在一个有序和高效的框架内得到推进，尽管他以一种日益独裁的方式进行统治。"
 LAT_janis_kurelis: "Jānis Kurelis"
 LAT_janis_kurelis_authdem_desc: "詹尼斯·库雷利斯1882年出生于利沃尼亚的一个公务员家庭。他最终被任命为俄罗斯陆军中尉，并在对日战争和世界战争中表现出色。在俄罗斯内战期间，他在西伯利亚领导一群与白人结盟的拉脱维亚士兵，名义上宣誓效忠在德国占领下出现的新生拉脱维亚原型国家，并反对莱帕亚的伊斯科拉特政府。他最终和他忠诚的步枪兵在混乱中回到拉脱维亚，不久之后，德国的控制得到了完全巩固；在前反共产主义拉脱维亚政府名义上的权威下，他开始与他在爱沙尼亚的同胞合作，组织拉脱维亚武装抵抗德国在波罗的海的统治。\n\nKurelis ' S ' Imanda团在波罗的海公国的崩溃和新生的拉脱维亚国家的建立中起到了关键作用，他利用自己在该组织中的领导地位巩固了对Labvia的控制。尽管库雷利斯根据宪法原则治理国家，但作为国家元首和政府首脑，国家基本法为他提供了很大的喘息空间。"
 LAT_janis_kurelis_pataut_desc: "詹尼斯·库雷利斯于1882年出生于利沃尼亚的一个公务员家庭。他最终被任命为俄罗斯陆军中尉，并在对日战争和世界战争中表现出色。在俄罗斯内战期间，他在Sberia领导一群与白人结盟的拉脱维亚士兵，名义上宣誓效忠在德国占领下出现的新生拉脱维亚原型国家，并反对利耶普亚的伊斯科拉特政府。他最终和他忠诚的步枪兵在混乱中回到拉脱维亚，不久之后，德国的控制得到了完全巩固；在前反共产主义拉脱维亚政府名义上的权威下，他开始与他在爱沙尼亚的同胞合作，组织拉脱维亚武装抵抗德国在波罗的海的统治。\\n\\n Kurelis ' S ' Imanta团在波罗的海公国的崩溃和新生的拉脱维亚国家的建立中起到了关键作用，他利用自己在该组织中的领导地位巩固了对拉脱维亚的控制。现在，库雷利斯对拉脱维亚的控制是完全的，他随心所欲地统治，对他的权力没有任何有效的法律制约……"
 LAT_kristaps_upelnieks: "Kristaps Upelnieks"
 LAT_kristaps_upelnieks_desc: "克里斯塔普斯·乌佩尔涅克斯于1891年出生于拉脱维亚东南部。他甚至在库雷利斯本人之前就回到了拉脱维亚，并在军队中平步青云。'“伊曼塔团”，凭借自己的力量成为组织内的一支力量。他的执政原则是以库雷利斯本人的戒律为蓝本的。"
 LAT_gustavs_celmins: "Gustavs Celmiņš"
 LAT_gustavs_celmins_desc: "古斯塔夫斯·采尔明什斯于1899年出生于里加。他很快就在这座以德国人为主的城市里与赫特温·C拉脱维亚民族主义者结盟，并在这座城市里组建了波罗的海联合政府。他最终从大学辍学，加入了武装反抗德国统治的“伊曼塔团”，并自称是一名演说家，尽管据报道他并不是一名特别顽强的游击队员。塞尔明群岛最终成为Rigans组织的实际领导人，并与他的里甘·伊曼塔游击队一起，与该团组成了一个特别激进的团体。现在，作为拉脱维亚的领导人，他的拉脱维亚国家统一和净化任何可能的外国因素的梦想可能成为现实。"

