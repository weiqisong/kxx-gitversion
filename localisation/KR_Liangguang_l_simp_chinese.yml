 XC_UPC_ultimatums_descs_HNN:0 "湖南许多人支持联邦主义，但他们对省政府的控制并未得到保证。无论如何，应该给予其领导层一个弥补过失并将权力归还给湖南人民的机会。"
 GXC_UPC_ultimatums_descs_SZC:0 "四川省经历了一场又一场可怕的灾难。饥荒、军阀、土匪等等。也许联省可以为这个陷入困境的省份带来稳定，并恢复人民的信心？"
 GXC_UPC_ultimatums_descs_LEP:0 "值得注意的是，我们竟然能够向那些曾试图摧毁我们的旧联盟领导人施压，这颇具讽刺意味。虽然我们对所谓的联盟元帅不抱任何期望，但首先伸出橄榄枝以示我们的诚意总是更好的选择。"
 GXC_UPC_ultimatums_descs_ANQ:0 "陈调元无疑是一个值得尊敬的人，他反租界的立场令人钦佩。虽然我们不确定他的真实品格，但他有可能被拉到我们的事业中来，从而减少同胞间的流血冲突。"
 GXC_UPC_ultimatums_descs_SQI:0 "我们对山东的领导层不抱任何期望。这些仅仅是形式，希望那个陷入困境的省份的贫苦人民知道，我们是作为解放者来推翻他们的压迫者的。"
 GXC_UPC_ultimatums_descs_SHX:0 "阎锡山至少可以说是一个奇特的人。我们当然不能说他是一个联邦主义者，但很明显，中国致公党影响了他的领导。显然，这位务实的政治家可以看到，反对我们将违背他所声称的立场？否则，我们可以像1921年那样，再次尝试与国民军达成和解。"
 GXC_UPC_ultimatums_descs_YUN:0 "云南以共和派的大本营而闻名，但其总督可能不够明智，无法将我们的运动视为盟友。必须消灭军阀，将权力归还给人民。"
 GXC_UPC_ultimatums_descs_YUN_tang:0 "唐继尧在致公党成立时被任命为副主席，但他对该运动的忠诚度值得怀疑。一旦我们确定他是忠诚的，我们就可以将他纳入联省。"
