 GXC_negotiate_with_FNG_desc:0 "尽管他与日本的交易及其个人统治值得怀疑，但张作霖的奉天政府仍然是最接近复辟前共和国和辛亥革命的政权。为了限制流血并尽可能和平地统一中国，与这位北方元帅达成协议是必要的，陈炯明相信只有南北和解才能真正为国家带来和平。"
