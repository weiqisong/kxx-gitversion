 POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC: "§Y将领简介\n出生:§! §g1893年3月18日，于大清帝国广西桂林§!\n§Y军事生涯:§! §g白崇禧是回族穆斯林，他声称自己是定居四川的波斯商人后裔。作为中国军队更广泛改革的一部分，他在广西陆军干部学堂接受了开创性的现代化课程教育。这些尖端知识在他于广西学生军中服役并打响名声时对他大有裨益，之后他平步青云，成为军阀时代最具影响力的将领之一。作为孙中山民主中国愿景的忠实支持者，他是被称为新桂系的三巨头之一，该派系试图推翻陆荣廷的地方军阀政府。不幸的是，北伐的失败和德国对中国的干预导致新桂系在即将胜利之际功败垂成，与许多其他国民党成员一同流亡云南。从那时起，他一直致力于培养新一代军官，将他在广西学到的书本知识以及北伐带给他的惨痛教训传授给他们。§!"
 POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC: "§Y将领简介\n出生:§! §g1891年8月13日，于大清帝国广西桂林§!\n§Y军事生涯:§! §g李宗仁是国民革命军中最有能力和最熟练的军事领导人之一。尽管最初对孙中山的中国愿景知之甚少，他年轻时便加入了同盟会。在蔡锷的教导下，他迅速在桂系中崭露头角，并在1923年云南入侵广西时声名鹊起。在云南撤退时集结了一支重要部队后，他与国民党军队结盟，在将旧桂系逐出该省后建立了新桂系。\n在北伐期间，李宗仁对国民党第七军的娴熟领导为其赢得了“钢军”的绰号，是少数在战场上击败过吴佩孚的国民革命军指挥官之一。然而，北伐失败，李宗仁被迫撤退到广西，在那里他被与直系结盟的旧桂系-广东联军击败。新桂系随后逃往云南，受到唐继尧的保护，以维护其省份的自治。\n失败后，李宗仁专注于重建和巩固他的部队，迅速成为国民党右翼的非正式领袖。从那里，他策划在机会出现时入侵广西，并在华南重新建立国民党的势力。也就是说，一个不受汪精卫依赖法国的中央委员会污染，并且会真正首先统一中国，而不是从安逸的流亡中“玩弄革命”的势力。§!"
 POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC: "§Y将领简介\n出生:§! §g1889年，于大清帝国广西博白§!"
 POLITICS_GXC_LI_QINGWEN_NAVY_DESC: "§Y海军将领简介\n出生:§! §g1889年，于大清帝国广东茂名§!\n§Y海军生涯:§! §g李庆文于1916年毕业于黄埔海军学校，此后一直在广东海军服役。他于1932年成为舰队副司令，后于1935年成为日渐衰落的海军学校的校长。§!"
 POLITICS_GXC_CHEN_CE_NAVY_DESC: "§Y海军将领简介\n出生:§! §g1893年，于大清帝国广东文昌§!\n§Y海军生涯:§! §g在英语世界中被称为陈策（Andrew Chan Chak），他毕业于黄埔海军学校，领导海军军官对抗袁世凯并支持孙中山，于1917年游说陈炯明允许孙中山返回广东。在1922年的六一六事变中，陈策站在孙中山一边，他的海军陆战队在抵抗陈炯明的进攻中发挥了重要作用，同时他的舰船拯救了孙中山并迫使叛军撤出广州。陈策因此成为广东舰队的司令。北伐期间，他勇敢地领导了保卫广州海上入口虎门旧要塞的战斗，抵抗了德国远征军。这使他失去了一条左腿，但他的个人勇气确保了他在陈炯明复出期间不会被清洗。从那时起，尽管广东舰队规模微不足道，陈策仍努力维持其相对于陆军的独立性。他在七月事变和德国干预期间的行动，巩固了他作为一名技术娴熟、英勇善战的海军及海军陆战队指挥官的声誉。§!"
 POLITICS_GXC_MA_JI_ARMY_DESC: "§Y将领简介\n出生:§! §g1888年，于大清帝国广西百色§!\n§Y军事生涯:§! §g马济是陆荣廷年迈后旧桂系的领袖。作为陆荣廷的小养子，他的观点和态度深受其养父的影响。他重视维护桂系作为一个多元化的军事实体，并致力于维护广西独立的形象。\n辛亥革命期间，当陆荣廷成为广西都督时，马济是他的副手，两人都参与了推翻袁世凯政权的护国运动。\n在与云南进行短暂战争后，陆荣廷的桂系被国民党阵营的新桂系逐出广西。当陆荣廷撤退到香港并与陈炯明结盟时，当时身在湖南的马济则北上加入了吴佩孚的直系军阀。在国民党北伐失败时，他正率领第十五军对抗国民党。他曾战胜了同样由广西士兵组成的、正在撤退的国民党第七军。他后来劝说他们放下武器，宣称“广西人不打广西人”。\n北伐之后，马济在陆荣廷恢复广西省政府后重新加入。此后，他领导了省军的现代化计划，这使他在管理桂系事务方面获得了巨大的影响力和经验。他仍然忠于该省及其人民，大力提倡地方主义和陆荣廷的多元化遗产。§!"
 POLITICS_GXC_CHEN_JITANG_ARMY_DESC: "§Y将领简介\n出生:§! §g1890年2月12日，于大清帝国广东防城港§!\n§Y军事生涯:§! §g陈济棠于1908年尚在清军服役时便加入了孙中山的革命运动。他曾在陈炯明麾下担任过反帝制战争、护法战争和粤桂战争的军官。在六一六事变中，他站在孙中山一边，参与了由李济深策划的兵变。尽管自认为是“孙中山的坚定追随者”，陈济棠却对俄国和法国顾问的存在，以及孙中山亲国际的对外政策持批评态度，这使他坚定地站在了国民党胡汉民的右翼阵营。北伐期间，他留在广东，与陈炯明广东军的残余部队作战，之后作为第四“铁军”的一员，拼死抵抗德国远征军。胡汉民被蒋介石清洗后，陈济棠在党内的处境变得尴尬。北伐失败后，他宣布不承认汪精卫对国民党的领导，并跟随陈铭枢回到广州，此时广州已重归陈炯明控制。\n尽管曾与陈炯明为敌，陈济棠很快便因陈铭枢的进步纲领及其与国民党左翼的结盟而与其发生冲突。相反，他被昔日敌人的经济政策和明智领导所折服，这为他深爱的广东带来了日益增长的繁荣。在与宿敌和解后，陈济棠在黄埔军校被毁后，积极参与重建广州陆军军官学校，坚定地致力于改善军队和全省的教育。§!"
 POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC: "§Y将领简介\n出生:§! §g1888年12月17日，于大清帝国广东东莞§!\n§Y军事生涯:§! §g从保定军校毕业后，蒋光鼐于1923年成为粤军的一名军官。他参加了北伐战争，跟随陈铭枢投入武汉战役，后又撤回广东，亲眼目睹了国民革命军的崩溃。他至今仍忠于陈铭枢，帮助他在广东重组国民党的残余力量。§!"
 POLITICS_GXC_LIN_HU_ARMY_DESC: "§Y将领简介\n出生:§! §g1887年，于大清帝国广西陆川§!\n§Y军事生涯:§! §g林虎于1903年毕业于保定军校。辛亥革命期间，他率领一个营前往南京；护国战争期间，率领一个旅；护法战争期间，则率领粤军第二师。六一六事变后，他继续追随陈炯明，在广东与国民革命军作战。然而，他于1925年被蒋介石击败，粤军被摧毁，他向北逃亡。北伐战争后，他随陈炯明返回广东，仍然是粤军的高级指挥官之一，尽管他被蒋介石那支由红色俄国雇佣兵支持、法国训练的军队击败的经历，仍然是他军事生涯中一个明显的低谷。§!"
 POLITICS_GXC_LU_Yugang_ARMY_DESC: "§Y将领简介\n出生:§! §g1894年§!\n§Y军事生涯:§! §g陆裕光是越南裔，为陆荣廷的长养子。这位年轻人在辛亥革命、护国战争和护法战争中表现出色。年仅21岁，他已是一名将军，并被称为“桂林元帅”。北伐期间，在陆氏桂系被李宗仁赶下台后，他在长江下游与国民革命军作战，率领张宗昌麾下的桂军。战后，他随养父返回，到1920年代末期，他实际上代替陆荣廷治理着该省。§!"
 POLITICS_GXC_CAI_TINGKAI_ARMY_DESC: "§Y将领简介\n出生:§! §g1892年4月15日，于大清帝国广东罗定§!\n§Y军事生涯:§! §g1910年，他是一名警察，当时深圳大鹏区的警长将他介绍给孙中山的同盟会。次年，他在辛亥革命期间加入了广东军，19岁时成为一名连长。他成为陈铭枢的学生，并在北伐战争中尽管失败也表现出色，之后作为一名年轻有为的指挥官留在了广东军中。§!"
 POLITICS_GXC_LI_PINXIAN_ARMY_DESC: "§Y将领简介\n出生:§! §g1890年4月22日，于大清帝国广西苍梧§!\n§Y军事生涯:§! §g辛亥革命爆发时，李品仙正在湖北陆军中学读书，后于1913年就读于保定军校，次年加入桂军。1916年，他转投唐生智麾下的湘军，直到北伐中，国民革命军战败后才返回广西。在国民革命军崩溃后，他与唐生智失散，成为桂军的一名将军。虽然他似乎同情国民党，但与他们没有明确的隶属关系。§!"
 POLITICS_GXC_ZHANG_GAN_ARMY_DESC: "§Y将领简介\n出生:§! §g1897年，于大清帝国广西桂林§!\n§Y军事生涯:§! §g张淦曾是陆荣廷军队的一名军官，当时后者被李宗仁的新桂系赶下台。在北伐期间，他将在李宗仁的第七军（即所谓的国民革命军钢军）中担任营长。尽管在北伐中表现出色，但国民革命军被击败，张淦返回广西，在陆荣廷复出后，他留在了桂军中。他为人迷信，被称为罗盘将军（指风水中使用的一种罗盘）。尽管他本人不属于国民党，但他对李宗仁的新桂系有非常明显的同情。§!"
 POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC: "§Y将领简介\n出生:§! §g1876年4月3日，于大清帝国湖南宁乡§!\n§Y军事生涯:§! §g洪兆麟出身贫寒，被征召入粤军，并逐步晋升。辛亥革命爆发时，他受到陈炯明和省议会的激励，转投他们，成为一名杰出的军官。他在1914年与袁世凯的部队作战，但被龙济光击败，被迫流亡。1916年他返回并帮助击败了龙济光。1921年，洪被提升为粤军第二师师长，并在六一六事变中站在陈炯明一边。当他们未能将孙中山赶出广州时，他们撤退到东部，继续断断续续地与国民党作战，直到1925年蒋介石击溃粤军。洪在逃往上海时躲过一次暗杀，并继续与北方军队并肩对抗国民革命军。他随陈炯明返回广东，对复职的广东省长保持着强烈的忠诚，并帮助他重建省军。§!"
 POLITICS_GXC_LIU_FEI_ARMY_DESC: "§Y将领简介\n出生:§! §g1898年10月25日，于大清帝国湖南醴陵§!\n§Y军事生涯:§! §g1922年广西军阀权力斗争开始时，刘斐是广西军的一名排长。到1924年，他成为一名参谋，并在北伐战争中表现出色。北伐失败后返回广西，他留在了广西军中，并于1927年前往日本陆军士官学校学习，直到1934年才返回中国。由于与白崇禧是私交好友，他对旧桂系忠诚度不高，作为一名国民党员，同时对中国工团党抱有同情。§!"
 POLITICS_GXC_YE_JIANYING_ARMY_DESC: "§Y将领简介\n出生:§! §g1897年4月28日，于大清帝国广东梅县§!\n§Y军事生涯:§! §g叶剑英于1919年毕业于云南陆军讲武堂，同年加入国民党。在“六一六事变”期间，他站在孙中山一边，在广州公开与陈炯明的部队作战，并帮助孙中山逃离该市。他是短命的黄埔军校的主要创建者之一，并在那里任教。他以师长的身份参与了镇压广州商团和北伐战争。国民革命军失败后，叶剑英回到广东，加入了中国工团党。§!"
 POLITICS_GXC_LI_YANGJING_ARMY_DESC: "§Y将领简介\n出生:§! §g1894年3月11日，于大清帝国广东东莞县§!\n§Y军事生涯:§! §g李扬敬年少时在黄埔的陆军小学就读，在那里他结识了陈济棠，两人成为终身挚友。李后来成为一名军校学员，并于1914年加入同盟会。在反对袁世凯的护国战争期间，李扬敬参与了武昌南湖驻军的起义。此后，他继续在保定军校和北京大学深造。1921年，李成为保护孙中山的总统府卫队的一名军官。正是在这个职位上，他在“六一六事变”中与陈炯明的部队交战并受伤。康复后，李在蒋介石手下担任参谋，后来在国民党返回广东后担任宪兵和军械处长。北伐期间，李再次担任参谋；北伐失败后，李找到了他的朋友陈济棠以及撤回广东的第四军残部。他忠于朋友的榜样，与陈炯明和解，并成为广州陆军军官学校的教官。§!"
 POLITICS_GXC_YANG_KUNRU_ARMY_DESC: "§Y将领简介\n出生:§! §g1884年，于大清帝国广东博罗县§!\n§Y军事生涯:§! §g杨坤如的军事生涯始于1917年，当时他在护法战争期间被招募入旧桂系。然而，随着护法运动的分裂，杨转投了陈炯明的广东军。在第一次粤桂战争期间，他被提升为旅长，在第二次粤桂战争期间，他率领第五师攻占了梧州和浔州。六一六事变后，杨受陈炯明和叶举之命保卫惠州。起初杨似乎叛变投向了孙中山，但这原来是一个计策，很快国民革命军就向杨和广东军第九师进军。杨在惠州坚守了四个月，直到国民革命军最终精疲力竭，被迫放弃进攻。在接下来的两年里，杨坚守阵地对抗国民党，甚至假装加入他们并再次背叛。但防守终究无法持久，1925年10月，蒋介石终于攻破了惠州城门。杨被迫与陈的其他追随者一起撤退到香港。随着北伐的失败，陈炯明回来接任广东都督，杨坤如的旗帜再次在惠州上空飘扬。§!"
 POLITICS_GXC_CHEN_MINSHU_ARMY_DESC: "§Y将领简介\n出生:§! §g1889年10月15日，于大清帝国广东合浦\n§Y军事生涯:§! 1911年辛亥革命爆发时，陈铭枢于1906年加入孙中山的同盟会，因此急切地投身其中。尽管他于1912年入读保定军校，但次年便离校参加孙中山命运多舛的二次革命。作为国民革命军的一名指挥官，陈铭枢率领部队在粤东击败陈炯明的叛乱，并驱逐了广西和云南的反国民党军阀。\n\n北伐期间，陈铭枢率领国民革命军第四军第十师，在李宗仁领导的联合行动中击败了吴佩孚。尽管取得了初步成功，但随着德意志帝国直接介入对抗广州国民政府，灾难很快降临到国民党头上。陈铭शिव发现自己正撤回广东，而在国民党崩溃之后，陈炯明已在广州重新建立了自己的控制。\n\n尽管是国民党的敌人，陈炯明还是庇护了陈铭枢，因为他需要有能力的盟友来帮助巩固他的新政权。在陈炯明的保护下，陈铭枢成立了生产人民党，作为广东国民党残余势力集结的阵线。由于对汪精卫在巴黎的长期流亡感到厌恶，陈铭枢将生产人民党与宋庆龄的人民行动委员会结盟，后者是反对汪的党内派系。陈铭枢暗中在广东重组地下的国民革命军部队，等待时机重新开始革命。§!"
 POLITICS_GXC_CHEN_QIYOU_DESC: "§Y领袖简介\n出生:§! 1892年，于大清帝国广东海丰县\n§Y政治生涯:§! 在广州学习现代医学后，陈其尤于1911年加入同盟会，在日本留学后于1917年成为陈炯明的秘书。此后，他担任了多个文职职位，从福建东山和云霄县的县长到汕头的海关官员。他于1931年加入中国致公党（CZGP），并在该党第二次代表大会上成为中央委员会成员。在那里，他帮助巩固了大共和联盟，使其成为广东内外共和党人的联盟，并培养了大多数活跃于政治的海外华人的支持。陈炯明退休后，他成为致公党主席，并作为中华合众国的总执行长（Zongzhizheng），担任了统一中国的首位民选国家元首。\n陈其尤作为首任总执行长的目标是实施陈炯明的重建计划和致公党的纲领，希望在不同共和党派之间保持广泛共识，以使其取得成功。"
 POLITICS_GXC_CHEN_LIANBO_DESC: "§Y领袖简介\n出生:§! 1884年10月21日，于大清帝国广东番禺\n§Y政治生涯:§! 广州商团的领袖陈廉伯出生于富商家庭，在香港接受教育。作为一名英国国民，他曾为汇丰银行担任买办，同时也经营自己的丝绸农场。在1910年上海金融危机期间及之后成功投机后，他成为南方最具影响力的商人之一。\n辛亥革命和最初几年的混乱导致社会和金融安全状况不佳，促使陈廉伯领导成立了广州商团。商团在民国时期确保了城市的稳定，后来面临国民党叛军日益增加的征用和管理不善。\n1924年，陈廉伯的商团起义反抗国民党，试图推翻他们但失败了。残部逃往香港，在那里他们与陈炯明的联省自治派结盟，以维护广东的稳定和自治。\n北伐失败后，商团在广州与德国人合作并背叛了陈炯明，确保了中国的存在，并保护其免受德国的侵犯和广东日益激进的改革。陈廉伯本人通过将大量财富捐赠给慈善事业，特别是医院和学校，保持了良好的公众形象。作为致力于确保华南繁荣与稳定的慈善家，他仍然备受尊敬。"
 POLITICS_GXC_WEN_ZONGYAO_DESC:0 "§Y领袖简介\n出生:§! 1876年，于大清帝国广东新宁\n§Y政治生涯:§! 温宗尧早年就读于香港中央书院，是孙中山的同学。1895年，他加入兴中会，成为一名革命者。温于1897年在天津成为一名英语教师。1900年7月，温宗尧成为由改良派唐才常在上海组织的自立军的外交代表。同年8月，唐的自立军起义失败，唐被处决，温宗尧逃往华南。此后，他曾担任粤桂外事局局长、广东电话局总经理、广东武备学堂总办和江苏巡抚。\n1911年10月，武昌起义爆发时，温宗尧在电报中列名伍廷芳、张謇等人支持共和。1912年1月后，温宗尧曾担任议和参赞、沪上通商交涉使、湖北军政府外交代表。此外，他还曾担任统一党参事。温宗尧后来参加了反袁战争。随着1920年代末国民党的失败，宗尧逃往上海，后又赴日本，在那里他与财阀公司建立了联系。通过这些联系，宗尧成为陈廉伯和广州商团的代表，并后来代表了商团内一个更为亲日的派系。"
 POLITICS_GXC_MA_YINGBIAO_DESC:0 "§Y领袖简介\n出生:§! 1860年12月21日，于大清帝国广东香山\n§Y政治生涯:§! 马应彪追随二十年前移民澳大利亚的父亲的脚步，19岁时前往新南威尔士州的一个金矿工作。他还涉足香蕉种植和水果贸易，当时这些行业由华人主导。1892年，马应彪与来自他家乡的其他基督教华人共同创办了水果贸易公司“永生公司”。马应彪于1894年返回香港并开设了一家商店。受西方百货公司模式的启发，马应彪于1900年1月8日与其他富裕投资者在皇后大道中172号开设了先施百货公司，成为香港第一家华人拥有的百货公司。\n在商店里，马应彪引进了西方的零售理念，并首次雇佣男女作为销售助理，这在保守的殖民地被视为一种革命性的想法。先施百货于1912年在广州开设分店，1917年在上海开设分店。一栋六层高的香港分店也开业，并于1917年在香港证券交易所上市。公司在上海、广州、新加坡和南宁等主要城市设有分店，其鼎盛时期的实收资本为7,000,000元。\n随着各路军阀进出广东省，马应彪明智地投资了每一个来到广东的军阀部队。在1920年代国民党失败后，应彪与广州商团建立了合作关系，认为这是一个扩大其权力和影响力的良好金融机会。"
 POLITICS_GXC_MA_MAIFAN_DESC:0 "§Y领袖简介\n出生:§! 1905年，于大英帝国香港\n§Y政治生涯:§! 他于1905年出生于香港，其父为澳籍华人马应彪，于1900年在香港创办了先施百货公司，其母为霍庆棠。马应彪也是反清革命的支持者，并资助了孙中山的革命活动。马文辉将他的自由主义价值观归功于他的父亲以及他在伦敦作为父亲公司采购员的经历。他的母亲是一位社会改革家，香港基督教女青年会的创始人和反“妹仔”运动的领袖。1932年，他担任东华医院董事。他还担任过多个公职，包括香港大会堂副主席、香港体育协会暨奥林匹克委员会副主席和香港艺术节秘书。他还创办了多个公民组织，包括香港中英会、香港大会堂委员会、香港音乐协会和香港明爱职业协会。如今，文辉帮助他年迈的父亲经营家族企业，并处理广州商团更多的政治事务，他被视为他父亲的继任者。"
 POLITICS_GXC_WU_DIZHOU_DESC:0 "§Y领袖简介\n出生:§! 1907年，于大清帝国福建龙岩\n§Y政治生涯:§! 吴荻舟是福建省龙岩县大池乡人。他于1913年入私塾，1915年在永岩新罗小学就读。1921年考入福建省立第九中学。他在高中时半工半读，受到邓子恢等人的启发。1926年，他辍学参加北伐宣传活动。1927年，他曾在龙岩集山小学短暂任教。1928年，考入上海艺术大学，后转入上海中华艺术大学毕业。他在30年代初曾在广东短暂接触过国民党左派和中国工团党，但最终被拉入广州商团，成为马应彪派系的一员，他自己是商团内最左倾的成员，现在随着应彪濒临死亡，地州与马文辉（应彪之子）共同掌权，两人在工会等问题上经常发生冲突。"