 GXC_golden_decade: "黄金十年"
 GXC_golden_decade_desc: "他们说这是不可能的。但我们的工厂每天都在报告产量增加，国家经济也一直在蓬勃发展。我们将一步一步地把中国重建为她本应成为的强国。"
 GXC_rkmt_revolution: "中国国民革命"
 GXC_rkmt_revolution_desc: "如阴阳之道，宇宙在平衡中流动，社会也必须如此建构。从街角吐痰的乞丐到骄傲的国民革命军步兵，全中国都必须学习真正的秩序之道，以实现民生的理想。"
 GXC_rkmt_revolution2: "中国国民革命"
 GXC_rkmt_revolution2_desc: "如阴阳之道，宇宙在平衡中流动，社会也必须如此建构。从街角吐痰的乞丐到骄傲的国民革命军步兵，全中国都必须学习真正的秩序之道，以实现民生的理想。"
 GXC_rkmt_revolution3: "新生活运动"
 GXC_rkmt_revolution3_desc: "必须服从、牺牲、严格、清洁、准确、迅速、勤勉、保密……一切都必须为团体和国家坚定而勇敢地牺牲一切。我们将彻底军事化全国公民的生活，使他们能够培养勇气和敏捷，忍受痛苦和容忍辛劳。"
 GXC_kmt_demobilisation: "国军编遣会议"
 GXC_kmt_demobilisation_desc: "统一后的国民革命军虽然身经百战，但机构臃肿、耗资巨大，仍然需要改革。让我们采取措施，减轻统一带来的损害，真正把国民革命军打造成中华民国的真正军队。"
 GXC_kmt_cic_idea: "中国工业合作协会"
 GXC_kmt_naval_reforms1: "中华民国海军改革"
 GXC_nra_idea: "国民革命军改革 - 已完成"
