 lng.17.a:0 "时间会证明一切。"
 lng.18.t:0 "广州反租界骚乱"
 lng.18.d:0 "自租界初设以来，广东的反租界情绪一直高涨。香港、澳门，以及最近在广州的德国势力，都是持续存在的、看得见的民族屈辱象征，对广东人民而言，这些仍然是非常切身的感受，因为该省曾包含这些租界。\n\n黑色星期一动摇了令人憎恨的德国势力的根基，随着联盟的瓦解，他们的中国谄媚者和傀儡再也无法保护他们。受北方骚乱的鼓舞，广州的反租界主义者在城市的德国区举行了自己的示威，并迅速演变成骚乱。当地警察视而不见，几家德国企业遭到破坏，一名德国公民遭到袭击并受伤。局势仅在商团介入后才得以平息，他们成功驱散了示威者。\n\n陈炯明虽然呼吁保持冷静，但公开同情反租界主义者，并批评了不平等条约和北京的不作为。\n\n这一大胆的声明受到了人民的好评，但一些人无法摆脱帝国主义报复已在路上的感觉。"
 lng.18.a:0 "希望事态不要升级……"
 lng.19.t:0 "反租界者攻击德国资产"
 lng.19.d:0 "随着前八省联盟陷入一片火海，德国在中国的存在感正迅速恶化。德属东亚总公司（AOG）和南京委员会在混乱中挣扎，被迫撤退到总部。更糟糕的是，我们在广州收到报告，骚乱者袭击了那里的德国区，破坏了资产并袭击了一名德国公民。作为回应，海军部正准备派遣一队驱逐舰进行报复，攻击广州，提醒中国人德意志帝国不会容忍这种公然违反国际条约的行为。\n\n当然，对一个毫无防备的城市进行这样的攻击没有真正的战略或战术价值，但这会发出一个信息，确保中国人民和世界其他国家不会忘记德国是一个世界强国。"
 lng.19.a:0 "发动报复性打击。"
 lng.19.b:0 "我们有更重要的事情要关心。"
 lng.20.t:0 "德国军舰炮轰广州"
 lng.20.d:0 "不出所料，该地区的德国海军力量对广州发动了报复性打击。两艘驱逐舰进入珠江三角洲，在稍作等待以展示旗帜后，向城市开火。发射完炮弹后，他们又停留了片刻，然后撤回南海。\n\n尽管对城市的破坏相对有限，但信息非常明确：德国在中国的存在依然。如果南京集团，这些德国帝国主义的走狗，成功在前联盟恢复秩序，我们只能预料到，当他们试图夺回广西和广东时，将会得到德国的大力支持。"
 lng.20.a:0 "他们迟早会付出代价。"
 lng.21.t:0 "青岛方面一片沉寂"
 lng.21.d:0 "尽管发生了由反租界骚乱引发的事件，但德国海军似乎因其在中国势力的瓦解而无暇顾及我们，更不用说报复了。我们暂时应该可以免受炮舰外交的威胁。"
 lng.21.a:0 "至少是松了一口气。"
 lng.22.t:0 "分舰队从广州返航"
 lng.22.d:0 "在广州进行了一番“炮舰外交”后，分舰队在成功完成任务后安全返航。在南京委员会解决他们在中国的烂摊子之前，中国人肯定不会忘记这件事。"
 lng.22.a:0 "任务完成。"
 lng.23.t:0 "两广国民党与中央委员会"
 lng.23.d:0 "自北伐结束后，两广的国民党一直处于孤立状态。为了生存，他们以“生产人民党”的名义在省政府中工作，而国民党右派则藏身于云南。如今，他们为党夺取了广东和广西，便正式请求重归中央委员会的行列。"
 lng.23.a:0 "当然，欢迎他们回来。"
 lng.23.b:0 "他们不可信。"
 lng.24.t:0 "[FROM.GetLeader]接受"
 lng.24.d:0 "位于[FROM.GetNameDef]的国民党中央委员会已欢迎我们重归其列。我们现在将支持他们重建孙中山所设想的共和国的努力。"
 lng.24.a:0 "共和国万岁！"
 lng.25.t:0 "[FROM.GetLeader]拒绝"
 lng.25.d:0 "我们不知道为什么，但国民党中央委员会拒绝了我们的请求。"
 lng.25.a:0 "白痴！"
 lng.26.t:0 "劳资纠纷"
 lng.26.d:0 "广东省在劳工问题上已证明是全国最进步的省份之一。自1920年代初以来，工会化就受到鼓励，其中最大的工会之一是机器工人工会，他们在1921年的罢工是近代史上较为知名的事件之一。\n\n随着工业化的加剧，另一场劳资纠纷似乎迫在眉睫，机器工人再次威胁要罢工。陈炯明领导的省政府一直以调解人身份处理工人与商人之间的纠纷，迄今为止大体上是成功的，因为总督以合理的态度通过妥协和平解决这些问题。预计陈总督将确保工会与工厂主之间达成妥协，但商会很可能利用其在政府中的权力来影响和解，使其偏向于自己。"
 lng.26.a:0 "和解方案略微偏向工人。"
 lng.26.b:0 "妥协方案略微偏向商人。"
 lng.27.t:0 "广州总罢工"
 lng.27.d:0 "我们在广东的新政策在那个伟大城市中规模虽小但迅速壮大的工人阶级中反响不佳。在机器工人工会的领导下，工业和码头工人走上街头示威，拒绝工作，直到他们的要求得到满足。\n\n毫不奇怪，他们的要求范围从提高工资和改善安全条件，到在省政府中获得更好的代表权——最近他们在这里被边缘化，甚至被完全禁止。当然，考虑到维持工厂运转的重要性，我们可以与他们谈判，但这需要政策上的重大改变，而这在政治上可能不再可行。否则，就需要武装人员来驱散他们，这不可避免地会导致流血。"
 lng.27.a:0 "与罢工者谈判。"
 lng.27.b:0 "派遣军队。"
 lng.27.c:0 "静观其变。"
 lng.28.t:0 "[FROM.GetNameDefCap]动员"
 lng.28.d:0 "据报，与[FROM.GetNameDef]接壤的边境地区出现军队调动。我们只能预料局势会从此升级。"
 lng.28.a:0 "准备迎战！"
 lngcivilwar.1.t:0 "陆荣廷去世"
 lngcivilwar.1.d:0 "自1911年辛亥革命以来，广西的军事总督及其集团首领陆荣廷于77岁高龄安详去世，留下其养子陆裕光和马济分别担任该省的文职和军事总督。陆总督曾是革命、共和运动乃至整个军阀时代的活生生的象征。尽管他早期与陈炯明为争夺广东控制权而敌对，但两人在清朝复辟后开始紧密合作，确保了共和与反清理念的存续。虽然他的统治受到流亡云南的李宗仁的挑战，但陆荣廷保持了广西的相对稳定，并维护了其地区特性。\n\n随着马济确保对广西集团的控制，两广两大集团之间的合作如今显得岌岌可危，因为这位雄心勃勃的新军阀正图谋在华南扩大自己的势力。"
 lngcivilwar.1.a:0 "令人担忧。"
 lnggxwar.1.t:0 "李宗仁入侵！"
 lnggxwar.1.d:0 "百色，一座控制着连接广西与云南、越南山区通道的城市，遭到了国民党右翼将领李宗仁的攻击，迅速压倒了当地的防御。我们的侦察兵报告说，这位军阀已将部队一分为二，一部分准备沿珠江而下攻击南宁，另一部分则前往梧州以切断广西军队。李宗仁利用陆荣廷新近去世之机，显然希望一举推翻现有的广西集团，并以国民党的名义永久夺取该省。\n\n马济想在李宗仁有机会巩固阵地并移师南宁之前，在百色攻击他；而陆裕光则想北上，防止南宁被包围。然而，我们的一位军官林虎建议我们转而加固南宁，声称我们的广东盟友不会允许梧州失守，应该迫使李宗仁去攻打他们。"
 lnggxwar.1.a:0 "向李宗仁开战！"
 lnggxwar.1.b:0 "保卫梧州，我们不能被包围！"
 lnggxwar.1.c:0 "让他们冲我们来！"
 lnggxwar.2.t:0 "梧州失守；马济在百色苦战"
 lnggxwar.2.d:0 "不出所料，梧州落入李宗仁部队之手，他们沿着鸦片贸易路线顺珠江而下。虽然李宗仁未料到马济的猛烈反击，但他的军队训练有素，正在进行顽强抵抗，马济已请求增援。另一方面，陆裕光担心梧州的敌军暴露了他的侧翼，并切断了他与广东的联系，如果广东不尽快做出反应，整个省份都将处于危险之中。"
 lnggxwar.2.a:0 "马济需要帮助；派遣增援！"
 lnggxwar.2.b:0 "我们必须先确保梧州的侧翼安全。"
 lnggxwar.3.t:0 "李宗仁被击败！"
 lnggxwar.3.d:0 "经过一场漫长而血腥的战斗，陆裕光的及时赶到迫使入侵的军阀撤退。两个集团都遭受了重大损失，但马济最终获胜，他在广西的地位如今已从外部对手的威胁中稳固下来。"
 lnggxwar.3.a:0 "代价高昂的胜利。"
 lnggxwar.4.t:0 "李宗仁获胜"
 lnggxwar.4.d:0 "没有援助，马济在百色被击败，遭受重创后被无情追击。与此同时，陆裕光无法将李宗仁的部队从梧州赶走，被迫撤回南宁，结果在途中被歼灭。随着旧桂系的覆灭，李宗仁如今无可争议地成为广西总督，为国民党右翼提供了一个活动基地。"
 lnggxwar.4.a:0 "一个新桂系。"
 lnggxwar.5.t:0 "声东击西！"
 lnggxwar.5.d:0 "李宗仁对梧州的攻击仅仅是为了分散广西军力的声东击西之计。由于梧州易于防守，李宗仁转而攻击并轻取了马济在城中的部队。随着广西大部分兵力归其指挥，陆裕光将不得不强攻南宁，而李宗仁在此地占据优势。或者，他可以西进，试图通过夺回百色来包围他。当然，总有撤退到友好的广东，并在他们的帮助下驱逐入侵者的选择。"
 lnggxwar.5.a:0 "回去夺取南宁！"
 lnggxwar.5.b:0 "高招！向西包抄他！"
 lnggxwar.5.c:0 "战争已经输了，撤退！"
 lnggxwar.6.t:0 "陆裕光被击退"
 lnggxwar.6.d:0 "陆裕光试图从李宗仁手中夺回南宁的尝试失败了，李宗仁有时间加固他的阵地。毫不意外，广西残余的部队已经投靠了李宗仁的新集团，进一步壮大了他的右翼国民党运动。"
 lnggxwar.6.a:0 "李宗仁确保了对广西的控制。"
 lnggxwar.7.t:0 "广西集团的瓦解"
 lnggxwar.7.d:0 "在试图沿珠江支流红水河上溯，通过夺回百色来切断入侵者时，陆裕光的部队在来宾市附近被迅速切断并摧毁，从而瓦解。旧桂系不复存在，其残余部队加入了新桂系，为李宗仁的国民党右翼派系确保了广西。"
 lnggxwar.7.a:0 "李宗仁获胜。"
 lnggxwar.8.t:0 "梧州失守；李宗仁逼近"
 lnggxwar.8.d:0 "消息传至南宁，梧州已落入李宗仁一名部下率领的小分队之手，而李宗仁本人正向南宁进军。陆裕光等人对我们的不作为持批评态度，并对被切断与广东的联系感到紧张，而马济则认为他们进攻的机会早已失去，必须进一步加固城防。他还认为，李宗仁别无选择，只能尽快进攻，否则将面临广东干预的风险；陆裕光则反驳说，除非通往南宁的道路畅通，否则广东不会行动。"
 lnggxwar.8.a:0 "派一支小分队去梧州。"
 lnggxwar.8.b:0 "固守待援。"
 lnggxwar.9.t:0 "对梧州的攻击被击退；南宁失守"
 lnggxwar.9.d:0 "不仅夺回南宁的小分队在面对根深蒂固的敌人时失败了，南宁也已落入李宗仁对该城无情猛攻之下。新集团的胜利代价高昂，给城市带来了重大破坏。尽管投奔他的部队人数不多，但李宗仁已经为右翼国民党确保了广西。"
 lnggxwar.9.a:0 "新桂系代价高昂的胜利"
 lnggxwar.10.t:0 "南宁之战"
 lnggxwar.10.d:0 "事实证明马济是对的，李宗仁一抵达广西首府便发起了进攻。面对广西集团的全部兵力，他未能将他们从坚固的阵地中赶走，并遭受了重大损失。当李宗仁清楚地意识到，该集团并未中他的调虎离山之计，且自己面临不利局面时，他选择了撤退。现在，马济有机会一劳永逸地消灭李的威胁。然而，由于李宗仁的一部分兵力也正前往梧州，一些较为谨慎的军官建议，他们可能会重新集结并以后作为土匪制造麻烦，建议我们向广东求援，清剿梧州及其周边的李部残余势力。"
 lnggxwar.10.a:0 "向广东请求援助。"
 lnggxwar.10.b:0 "我们自己追击李宗仁。"
 lnggxwar.11.t:0 "李宗仁被击败"
 lnggxwar.11.d:0 "在广西军队的追击下，李宗仁的撤退变得越来越混乱，并最终演变成一场溃败。入侵者本人的下落目前不明，但可以肯定的是，他已不再对广西构成威胁，该集团的统治再次得到巩固。"
 lnggxwar.11.a:0 "一场决定性的胜利！"
 lnggxwar.12.t:0 "陈铭枢的决定"
 lnggxwar.12.d:0 "迄今为止，由陈铭枢领导、代表两广国民党多数成员的生产人民党，一直与陈炯明的大帐篷式共和联盟合作。在北伐失败后，为了保护自身利益和政治遗产，国民党人乐于协助发展并参与民主体制。这是为了和平实现孙中山民权主义的长期目标。此外，陈炯明的联省自治派也保护他们免遭直系和清廷的报复。\n\n李宗仁夺取广西彻底改变了局势。尽管陈铭枢对这位右翼军阀几乎不信任——即便他们同为国民党成员，但一个黄金机会摆在了面前：如果他能除掉陈炯明，两广就将兵不血刃地为国民党所确保。然而，在经历了十多年的保护与合作后，他仍犹豫是否要背叛他。尽管如此，党的中央委员会已制定了一个计划：夺取广州的关键建筑，并迫使对在城内开战有强烈顾虑的陈炯明投降。\n\n陈铭枢所要做的，只是下达命令。"
 lnggxwar.12.a:0 "李不过是个不可信的土匪。"
 lnggxwar.12.b:0 "开始行动。"
 lnggxwar.13.t:0 "国民党夺取广州"
 lnggxwar.13.d:0 "清晨，借着对广西总动员的掩护，国民党武装成员开始占领城中关键建筑，包括广东大学和省议会大楼。不久，陈铭枢宣布成立广东人民政府，废黜陈炯明，并呼吁与广西省和平相处。\n\n正如预期的那样，陈炯明宣布，虽然他拒绝承认新政府，但他拒绝让城市遭受不必要的流血和破坏。他与他的亲密支持者当天晚些时候离开前往香港，将城市交给了国民党。"
 lnggxwar.13.a:0 "避免了流血冲突。"
 lngcivilwar.2.t:0 "陆荣廷的葬礼"
 lngcivilwar.2.d:0 "总督陈炯明应广西领导层之邀，作为荣誉嘉宾出席前总督陆荣廷的葬礼。这是一场传统仪式，陈接受了邀请，希望在这艰难时刻增进两省之间的团结。"
 lngcivilwar.2.a:0 "一次团结的展示。"
 lngcivilwar.3.t:0 "守灵"
 lngcivilwar.3.d:0 "按照中国葬礼传统，陆荣廷的遗体陈列在前总督官邸，由家人和密友为逝者守灵。当总督陈炯明和一些亲信当天担任守卫时，不明身份的袭击者手持手枪接近他。一场枪战迅速爆发。"
 lngcivilwar.3.a:0 "随行人员被枪杀。"
 lngcivilwar.3.b:0 "袭击者失败身亡。"
 lngcivilwar.4.t:0 "陈炯明遇刺"
 lngcivilwar.4.d:0 "由于来不及反应，总督陈炯明及其同僚被广西总督马济下令的刺客枪杀。消息迅速传到广东，广西方面也迅速动员军队准备对付他们，但一个问题萦绕在东部省份领导层的心头：谁将接替陈炯明成为广东总督？\n\n陈铭枢是中国国民党的一名疏远成员。虽然他不反对福建的国民党，但他反感汪精卫对党的威权领导，是一位比许多党员更真诚的民主信徒。\n\n陈廉伯是商团的首领，即广州中国商人阶级的民兵。他早期就反对已故陈炯明较为社会主义和民粹主义的政策，并希望首先保护该地区商人的利益。"
 lngcivilwar.4.a:0 "陈铭枢"
 lngcivilwar.4.b:0 "陈廉伯"
 lngcivilwar.5.t:0 "对陈总督的未遂行刺"
 lngcivilwar.5.d:0 "陈炯明及其同僚及时对袭击者做出反应，成功毫发无伤地逃脱。他们很快意识到袭击者是受广西总督马济指使，并迅速撤离南宁。当他们抵达广东时，广西集团已经动员了军队，准备用武力夺取两广的领导权。陈总督返回后，在广东省议会发表即席演说，号召他们起来反抗广西的残暴军阀，保卫他们来之不易的自由。"
 lngcivilwar.5.a:0 "二元统治崩溃了。"
 lngcivilwar.6.t:0 "第二次粤桂战争"
 lngcivilwar.6.d:0 "二元统治已经崩溃，因为两省无法通过外交途径解决分歧。广西的新军阀不愿承认广东在两广的至高地位，他的野心无法与东部同行的理想共存。两个集团现已拿起武器；两广的未来将在战场上决定。"
 lngcivilwar.6.a:0 "[GXC.GetLeader]将取得胜利！"
 lngcivilwar.6.b:0 "广西将接管一切！"
 lngcivilwar.7.t:0 "商团动员"
 lngcivilwar.7.d:0 "广州商团（Canton Merchants' Public Safety Organization），简称商团，已动员其民兵帮助我们镇压广西叛军。由于他们在两省的利益受到威胁，广州的商人们已将赌注押在我们这边，使我们得以控制华南最精锐的部队之一。"
 lngcivilwar.7.a:0 "他们的支持是受欢迎的。"
 lngcivilwar.8.t:0 "乡村民团动员"
 lngcivilwar.8.d:0 "广西和广东的民团很大一部分都由乡村士绅指挥。由于两省间的持续冲突危及了他们的利益，士绅阶层决定全力支持我们，他们的民团现已归我们指挥。"
 lngcivilwar.8.a:0 "为我们的兵力提供了必要的补充。"
