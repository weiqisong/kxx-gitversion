 GXC_kmt_whampoa_clique_long: "黄埔集团 (Huángpŭ jítuan)\n\n§L已故大元帅蒋介石在担任黄埔军校校长期间，在其右翼学生中培养了一批狂热的追随者。他们也深受国民党右翼思想家戴季陶的影响，被认为是国民党的极右翼。随着国民党组织右翼势力的壮大，黄埔集团发现自己的力量日益增长，越来越多的激进学生被其军事化的革命腔调所吸引。§!\n"
 GXC_kmt_pac_long: "中国国民党临时行动委员会 (Zhongguo Guomindang linshi xingdong weiyuanhu)\n\n§L临时行动委员会是在护国战争期间由那些在闽赣临时政府中支持宋庆龄，且不信任由汪精卫领导的回归的中央委员会的威权性质的人士组成的。他们相信由工人和农民实现完全社会主义的理念，其名称来源于他们希望国民党作为革命先锋采取行动，同时群众获得革命意识并采取行动的愿望。\n\n临时行动委员会的主要思想是通过民主的土地改革将土地归还给耕者，从而实现全面的社会革命，并因此建立地方自治政府，以及中国有必要采取一种“国家资本主义”的方法，将中国从封建社会过渡到社会主义社会。虽然临时行动委员会的一些成员认为第三国际在中国的扩张对中国本土的革命实践构成潜在威胁，但该委员会仍然表现出与中国工团主义党正统派成员合作的意愿，并与世界社保持着同等互利的关系。作为国民党两大政治派系之一，临时行动委员会力求启迪中国大众，将中国无产阶级转变为一支革命力量，以彻底击败军阀，驱逐帝国主义者，并实现孙中山的梦想。随着国民党右翼重新确立其在党内的主导地位，临时行动委员会已成为中央委员会中反对大元帅的主要左翼力量。§!\n"
 GXC_kmt_pac: "临委会"
 GXC_kmt_western_hills_long: "西山会议派 (Xīshān huìyì)\n\n§L西山会议派于1925年由心怀不满的国民党右翼成员在北京西山地区成立，以反对国民党改组。在左右两翼分裂后，西山会议派的成员逃往上海、俄国、东南亚及更远的地方。随着国民党右翼的回归和国民党统一中国，他们已作为国民党的一个主要保守政治派别回归。尽管他们支持中央委员会摆脱工团主义影响的转变，但他们仍然批评军队在党内政治中日益增长的存在。§!\n"
 GXC_kmt_western_hills: "西山会议派"
 GXC_rca_long: "中国国民党改组同志会 (Zhongguo Guomindang gaizu tongzhì huì)\n\n§L当国民党左翼主导的中央委员会在北伐战争结束后逃往欧洲时，许多跟随流亡者到欧洲的人加入了国民党的改组同志会（RCA）。改组同志会主要由陈公博领导，但也包括汪精卫最亲密的朋友和追随者——他们相信，如果要挽救革命，就必须本着1924年的同样精神进行改组。在他们看来，国民党必须清除其过多的民主和反动力量；只有这样，中国才能实现其国民革命。\n\n改组同志会曾是欧洲华人侨民中的一个秘密派系，随着中央委员会的回归，它已成为国民党两大主要政党之一。他们遵循严格的领导模式（视国民党为社会主义革命的先锋），并成为一个为农民、工人和小资产阶级服务的政党。他们与第三国际保持着热情友好的关系，许多改组同志会成员也与中国工团主义党的激进派有联系。尽管如此，这是一个将中国国民党事业不仅视为中国的事业，也视为整个亚洲事业的运动。改组同志会的纲领是中国是社会主义的先锋，将革命传播到远方，将亚洲受压迫的人民从帝国主义的枷锁中解放出来。改组同志会由两个翼组成——由陈公博领导的激进翼和由顾孟余领导的温和翼——他们在中国阶级斗争的性质或土地改革等问题上观点不同。\n\n各种挫折和不可预见的情况导致改组同志会在中央委员会中失去了曾经的主导地位，让位给了党内原先被边缘化的右翼分子。加入新的右翼主导的中央委员会的改组同志会成员不情愿地与临委会成员结盟，形成了一个反对大元帅的左翼反对派。§!\n"
 GXC_rca: "改组同志会"
 GXC_reconstruction_long: "再造派 (Zàizào huì)\n\n§L由孙中山先生之子孙科领导的“再造会”或称再造派认为，国民党既不需要激进的改组，也不需要清洗党派。相反，它认为国民党是一个需要按照其最初意图重建的组织，一个迈向民主的政党。因此，他们代表了国民党内部较为自由的派系之一。§!\n"
 GXC_reconstruction: "再造派"
 GXC_whampoa_extreme_long: "黄埔极端分子 (Huángpŭ jíduān fēnzi)\n\n§L黄埔极端分子代表了国民党的极端民族主义和极右翼，他们来自黄埔军校的殿堂。他们视萨文科夫主义为拯救国民革命的手段，因此，他们认为大元帅必须在国家统治中扮演近乎极权的角色，以防止中国再次陷入软弱。§!\n"
 GXC_whampoa_extreme: "黄埔极端分子"
 GXC_political_science_long: "政学系 (Zhèng xué xì)\n\n§L由银行家、实业家和精英组成的政学系代表了中国国民党的商业利益，与上海和对外贸易有紧密联系。虽然在中央委员会中相对次要，但他们仍然是国民党政府中受欢迎的成员。§!\n"
 GXC_political_science: "政学系"
 GXC_nat_pop_kmt_long: "励志社 (Lìzhì shè)\n\n§L励志社曾是一个秘密社团，随着对大元帅李宗仁个人崇拜的增长，其成员数量激增。励志社认为，中国必须由一位全能的“领袖”来拯救，他将在一个极权主义和民族主义的国家中平衡所有阶级结构。励志社曾由黄埔的极端分子组成，只有时间才能证明他们将变得多么重要……§!\n"
 GXC_nat_pop_kmt: "励志社"
 KMT_cc_long: "CC派 (CC Pài)\n\n§L也被称为“中央俱乐部组织”，没有人知道CC这个名字的来源。无论是来自该派系的陈果夫或陈立夫两兄弟，还是代表他们的会面地点——这个特殊的影响力派系自李宗仁统一中国以来已显著增长。他们起源于国民党流亡期间的上海，引人注目地始终围绕在李宗仁的核心圈子成员周围。§!\n"
 KMT_cc: "CC派"
 GXC_rca_radicals_long: "国民党 - 改组同志会（激进派）- (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n\n§L改组同志会由其激进派主导，该派由陈公博领导。激进派在阶级斗争和马克思主义历史唯物主义的观点上与温和派保持距离。虽然改组同志会中很少有成员愿意公开宣称自己是马克思主义者，但他们的著作表现出强烈的马克思主义影响，激进派成员经常使用“矛盾”和“总体性”等词语。\n\n激进派的队伍中充满了前工团主义者，他们常常与中国工团主义党的激进派联系在一起。改组同志会激进派的成员信奉他们所谓的对三民主义的“唯物主义”解释——即相信三民主义可以通过马克思主义的视角来解释，并且经济因素可以用来探索中国历史。与温和派观点相同，激进派确实认为需要进行改组以驱逐渗透到国民党中的堕落。然而，党必须因此与群众联系起来，国民党作为一个组织必须转变为一个为工人和农民服务的组织——最终变得如此根深蒂固，以至于革命将由工人和农民领导。然而，在那一天到来之前，将由改组同志会激进派的领导人来引导和训练中国的革命阶级，以彻底摧毁资本主义的怪物，一劳永逸。\n\n尽管对新的右翼主导的中央委员会持蔑视态度，但改组同志会的激进翼成员已加入了边缘化的反对大元帅的阵营。§!\n"
 GXC_rca_radicals: "改组同志会-激进派"
 GXC_Liangguang_Dyarchy:0 "两广二元政治"
 GXC_Liangguang_Dyarchy_desc:0 "两广并非一个单一的国家甚至政府。它是西部广西和东部广东两个省份的联合体，它们的政府保持分离，并且在很大程度上相互独立。迄今为止，这种联合仍然是非正式的，应该采取措施，在重建的两广总督职位下将其正式化。"
 GXC_Guangxi_Construction_Plan:0 "广西建设计划"
 GXC_Guangxi_Construction_Plan_desc:0 "在组成两广的两个省份中，广西在经济发展上明显落后。借助富裕的广东提供的额外资金，我们制定了一项计划，以刺激地方经济，并减轻广西对其邻省财富的负担。"
 GXC_Get_Some_Money:0 "省级法定货币"
 GXC_Get_Some_Money_desc:0 "远离北京政府的触角，广西省尽管最近与广东统一，但仍然极度贫困。为了解决我们的经济问题，让我们创造我们自己独立的省级货币“毫币”，以便我们能够阻止中央政府的经济渗透。"
 GXC_Warlordist_Economy:0 "军阀经济"
 GXC_Warlordist_Economy_desc:0 "中国的许多省级军事政府由于其政权的本质，经济都乏善可陈，每一分财富都被投入军队。广西也不例外，但这又何必改变呢？广西需要这支军队来保护自己及其利益。经济将继续为军队服务。"
 GXC_Opium_Smuggling:0 "鸦片走私"
 GXC_Opium_Smuggling_desc:0 "众所周知，广西和许多省份一样，存在严重的鸦片问题。另一方面，一条主要的鸦片贸易路线贯穿该省，本派系从中获利甚丰。既然我们需要这些利润来扩张和维持我们的军队，我们就必须扩大这些走私活动，即使拥抱这种罪恶会受到许多人的唾弃。"
 GXC_Economic_Modernization:0 "经济现代化"
 GXC_Economic_Modernization_desc:0 "广西不能再继续依赖那糟糕的鸦片贸易了。它不仅是许多中国人的毒瘾，也是省政府为资助其运作的毒瘾。虽然实现经济现代化将是一项昂贵的冒险，但从长远来看，这是必要的，否则人民将继续贫困潦倒，充满恶习。"
 GXC_Financial_Reorganization:0 "财政重组"
 GXC_Financial_Reorganization_desc:0 "作为广西经济现代化的一部分，省级财政必须进行彻底改革。必须从广东引进专家，将经济从头收拾，从取缔鸦片走私到使其经济活动多样化。"
 GXC_Develop_Terrace_Field:0 "开发梯田"
 GXC_Develop_Terrace_Field_desc:0 "梯田在中国南方当然不是什么新鲜事物。尤其是在广西，其崎岖的地形使得梯田在该省许多地区成为绝对必需。尽管如此，它们并非易事，需要大量投资才能让农民耕作。毕竟，广西仍然非常以农业为主，没有理由相信这在不久的将来会有所改变。"
 GXC_three_year_plan: "三年行政计划"
 GXC_three_year_plan_desc: "如果我们真的要统一国家或维持我们省的自治，我们的时间是有限的。我们的工程师和投资者提出了一个激进的三年计划，以迅速将中国的模范省现代化，如果我们还敢梦想在我们的旗帜下实现国家统一的话。"
 GXC_grand_construction_scheme: "宏伟建设计划"
 GXC_grand_construction_scheme_desc: "由于广东仍然是两广地区较为工业化的一部分，我们必须作为国民革命的一部分，也将广西工业化和发展起来。为了用我们微薄的工业迅速发展我们的省份，我们将鼓励全省的建设努力，以发展和满足我们的需求。"
 GXC_rapid_industrialisation: "快速工业化"
 GXC_rapid_industrialisation_desc: "更多，更多，再更多。我们的省份在我们庞大的军队的重压下呻吟，但为了完成我们的武器生产和配额，我们必须挑战我们的工业，使其更加壮大。我们必须加紧建设铁路、民用工业和军事工业，如果我们想将两广发展到其全部潜力的话。"
 GXC_We_Are_Bandits:0 "我们是土匪！"
 GXC_We_Are_Bandits_desc:0 "广西与土匪有着悠久而深厚的历史。为什么要打破这个传统？这些广西土匪仍然被认为是中国最伟大的战士之一。我们应该拥抱这个身份，而不是摧毁它，因为这才是我们的真面目。"
 GXC_Embrace_Regionalism:0 "拥抱地方主义"
 GXC_Embrace_Regionalism_desc:0 "广西是特殊的，无论是北京还是广州都不能告诉我们别的。我们应该首先关注我们的省份，并在对抗中央集权和同化努力中保持我们的地方特性。"
 GXC_guide_economy: "引导广西经济"
 GXC_guide_economy_desc: "不久以前，很少有人会相信工业革命会触及贫穷的广西省。多亏了我们领导层的帮助，我们得以在我们的省份引发了一场小型工业革命，同时也充分利用了邻近广东的全部潜力。"
 GXC_resource_extraction: "资源开采努力"
 GXC_resource_extraction_desc: "采矿业是中国最大的产业之一，而两广地区恰好在钢铁和钨等资源方面利润丰厚。让我们通过推广采矿业和鼓励实业家学习海外采矿策略和思想来鼓励资源开采努力，以便我们可以在我们的家乡省份实施它们。"
 GXC_intensify_mining: "加强采矿"
 GXC_intensify_mining_desc: "随着我们初步采矿努力的成功，我们必须鼓励加强开发我们的自然资源。让我们继续鼓励采矿业成为一个有利可图的企业，并向采矿业提供政府补贴，以便他们感到有动力帮助我们的发展努力。"
 GXC_liquidate_assets: "清算盈利资产"
 GXC_liquidate_assets_desc: "与中国的其他主要派系不同，由于对外贸易及其靠近海洋和香港的地理位置，广东地区仍然相当有利可图。然而，该省的富人既不愿与我们分享他们的财富，也不愿与我们的政权合作。因此，让我们努力夺取他们的财产和财富，以便它们可以服务于我们的军队。"
 GXC_resource_industry: "两广的资源"
 GXC_resource_industry_desc: "我们越深入开采广西、广东和海南岛，就越意识到广东有丰富的自然资源。采矿不仅能为我们提供启动经济所需的资源，还能为那些仍然受经济绝望困扰的人们提供新的工作和就业机会。"
 GXC_autarky: "追求自给自足"
 GXC_autarky_desc: "两广的资源应该只由两广自己利用。无论是中央政府还是外国人都配不上我们的辛勤劳动和汗水。我们将走一条省级自给自足的道路，以加强我们的经济和地方主义认同，同时也帮助我们抵抗西方帝国主义的祸害。"
 GXC_twin_model_provinces: "双子模范省"
 GXC_twin_model_provinces_desc: "在其前军阀陈炯明的统治下，广东省因陈的改革及其经济发展而被昵称为“模范省”。我们已着手将广东和广西都建设成为值得称赞的省份，因此，将我们的省份视为“双子模范省”是恰当的——这是全中国学习的榜样。"
 GXC_provincial_armies:0 "重组省军"
 GXC_provincial_armies_desc:0 "自八省联盟成立以来，广东和广西一直拥有独立的军队、指挥和行政结构。这两支力量必须统一在一个指挥之下，才能成为一支有凝聚力的战斗力量，否则我们可能会发现自己陷入分裂和无组织的战斗中。"
 GXC_hong_kong_contacts:0 "香港联系人"
 GXC_hong_kong_contacts_desc:0 "由于我们靠近香港，以及它与我们省份之间紧密的商业联系，我们在各租界城市拥有众多联系人，其中许多人同情我们的事业，其余的人则愿意从中获利。这为我们打开了一个市场，可以从中国其他地区和西方获得剩余武器和先进机械。"
 GXC_tooling_help:0 "额外的工具援助"
 GXC_tooling_help_desc:0 "我们在香港的联系人已为我们确保了一批现代机器零件，我们可以用它们来升级我们现有的库存。这会花费我们一些钱，但与我们的竞争对手相比，这将帮助我们迅速重建我们的部队。"
 GXC_second_arsenal:0 "扩建第二兵工厂"
 GXC_second_arsenal_desc:0 "琶江炮厂，也称广东第二兵工厂，于1933年在Siemmsen & Co.和AOG的帮助下建成。它最近开始为联盟生产野战炮和弹药，直到联盟瓦解。在政府的帮助下，它可以被扩建并确保它不落入德国人手中。"
 GXC_improved_communications:0 "购置无线电"
 GXC_improved_communications_desc:0 "后勤和通讯在现代战争中至关重要。通过我们在香港的联系人，我们可以获得一些现代无线电，这将对我们部队的作战能力起到关键作用，因为它们将提高军官在激烈战斗中与下属保持联系的能力。"
 GXC_specialized_artillery:0 "专门的防空/反坦克炮"
 GXC_specialized_artillery_desc:0 "虽然空军和装甲力量在中国仍然相当有限，但它们的存在正在稳步增长，我们必须采取对策来有效应对它们。设计用来对抗飞机和装甲车辆的火炮仍然是最具成本效益的解决方案。"
 GXC_Liangguang_Aviation_Bureau:0 "两广航空局"
 GXC_Liangguang_Aviation_Bureau_desc:0 "两个省份都有一个由省军及其领导人需求推动的小型航空工业。虽然这个工业在外国人眼中可能微不足道，但与大多数中国省政府相比，这是一个巨大的福音。两省应汇集资源和专业知识，以维持军事航空在现代战场上带来的显著优势。"
 GXC_Aircraft_Repair_Factory:0 "飞机修理厂"
 GXC_Aircraft_Repair_Factory_desc:0 "韶关有一家小型工厂，能够制造小型军用飞机。虽然它们的能力很小，但它们能够修理和维护我们库存中的飞机。"
 GXC_Liangguang_Aviation_School:0 "两广航空学校"
 GXC_Liangguang_Aviation_School_desc:0 "为了创建任何一种空军，军官和士兵都必须接受训练和教育。一所培训飞行员和机组人员的航空学校将帮助我们建立基础设施，并发展我们羽翼未丰的空军舰队。"
 GXC_rejuvenation_type_aircraft:0 "复兴式战斗机"
 GXC_rejuvenation_type_aircraft_desc:0 "柳州和韶关的飞机制造厂已开始开发自己的飞机设计。广西三型，一种混合结构双翼机，是中国首批成功的战斗机之一，而韶关正在研发一种他们命名为“复兴式”的现代单翼机。它们可能成为我们空军的骨干，并在对抗敌人时给我们带来不可估量的优势。"
 GXC_northern_doctrine:0 "北方主义：火力"
 GXC_northern_doctrine_desc:0 "北方的中国军队根据他们在华北平原作战的经验，发展出了一套基于火力的自己的学说。考虑到我们很可能要在北方人的地盘上与他们作战，在我们继续重建和改革我们的军队时，采纳他们的思想和经验是明智的。"
 GXC_southern_doctrine:0 "南方主义：机动性"
 GXC_southern_doctrine_desc:0 "自辛亥革命以来，中国南方的战斗主要围绕着高度机动的步兵部队，注重机动性并保持人力优势。既然我们肯定要防御攻击者，我们应该继续从我们在南方作战的教训中学习，那里是我们的部队已经打得最好的地方。"
 GXC_reopen_whampoa:0 "专业的军官团"
 GXC_reopen_whampoa_desc:0 "在中国军队的军官中，专业精神是很难得的，因为他们中许多人是前土匪。然而，两广的识字率在稳步提高，这在招募和训练新军官时给了我们一个优势。我们必须力求专业化，以便我们的军官能成为共和国的真正捍卫者，而不是一个从“绿林大学”训练出来的军队。"
 GXC_militia_integration:0 "民兵整合"
 GXC_militia_integration_desc:0 "自19世纪末清朝新军创建以来，中国南方的军队基本上都是大型民兵部队。将他们整合到我们的军队结构中，将确保我们能够获得有积极性、有经验的人力，他们渴望保卫家园，抵御军阀和土匪。"
 GXC_minjun_reforms:0 "民军改革"
 GXC_minjun_reforms_desc:0 "民军，即公民/民众军队，是用来指代南方军队中志愿兵的名称。至少可以说，他们的声誉好坏参半，因为国民党在宣传中把他们贬为土匪。我们必须改革这支力量，因为公民士兵将是一支有效军队的骨干，他们将像在美国和英国那样保卫共和国。"
 GXC_civilwar_lessons:0 "粤桂战争的教训"
 GXC_civilwar_lessons_desc:0 "粤桂战争，是广东-广西战争的简称，指的是自辛亥革命以来广东和广西两省之间的一系列冲突。我们的军队在现代战争方面还有很多需要学习的地方，最近的战争将被审视和研究，以改进我们的军队，因为中国的战争似乎没有尽头。"
 GXC_modern_army_structure:0 "现代化军队结构"
 GXC_modern_army_structure_desc:0 "尽管几十年来一直试图模仿，中国军队与现代西方军队仍有显著不同。毫不奇怪，现代化的军队结构是正确进行战争的必要条件，总参谋部已经提出了一套新的步兵师组织系统。"
 GXC_improved_logistics:0 "改善后勤"
 GXC_improved_logistics_desc:0 "业余者研究战术，大师研究后勤。在中国，基础设施从差到不存在不等，正确组织军队的后勤不仅意味着胜败之分，还能使他们免于全军覆没。"
 GXC_mountain_warfare:0 "山地战的教训"
 GXC_mountain_warfare_desc:0 "中国南方不乏崎岖的地形，南岭山脉覆盖了两广的北部地区。我们的许多部队都非常熟悉山地战；他们以及来自该地区的新兵将帮助我们研究这种困难而复杂的战争类型。"
 GXC_modern_engineers:0 "常设工兵团"
 GXC_modern_engineers_desc:0 "珠江正成为两广境内大规模部队调动的一大障碍。一支受西方同行启发的专业工兵团将帮助我们克服战斗中渡河带来的挑战，因为未来这类挑战将层出不穷。"
 GXC_proper_recon:0 "侦察训练"
 GXC_proper_recon_desc:0 "侦察和情报一直是一支有能力的军队的必备要素。现代战争为我们提供了完成这项必要任务的新工具和新挑战，这将确保我们的部队知道前方的情况，并使我们的军官能够正确地计划和应对挑战。"
 GXC_modern_forts:0 "要塞研究"
 GXC_modern_forts_desc:0 "我们被敌对的对手包围，战争似乎不可避免地会在某个时候降临到我们头上。现代战争中，要塞的声誉好坏参半，但正确合理地使用静态防御工事可以帮助阻止敌人进入某些区域，将他们引向特定的咽喉要道，或在战略要点上制造难以逾越的障碍。"
 GXC_federal_army:0 "重建国防军"
 GXC_federal_army_desc:0 "国防军，最早由陈炯明于1920年组建。它本质上是广东省军的延伸，他打算将其置于一个中国联邦主义政府的文官控制之下。现在是时候最终完成将省军重组为重建的国防军了，它将保卫和解放一个自由的中华民国。"
 GXC_defense_force:0 "两广防卫军"
 GXC_defense_force_desc:0 "随着省军改革取得巨大进展，我们可以开始最终将其重组为一支正规的防卫力量。这将使我们军队的目的明确：保卫两广免受侵略者、土匪和叛乱分子的侵害。"
 GXC_seventh_army:0 "钢军的荣耀"
 GXC_seventh_army_desc:0 "钢军是国民党中华民国第七军的绰号，其士兵来自广西。钢军是北伐战争中少数成功的部队之一，当时他们赢得了这个绰号，他们的遗产作为广西悠久军事成功史的一部分，至今仍在该省流传。"
 GXC_fourth_army:0 "铁军的遗产"
 GXC_fourth_army_desc:0 "铁军是中华民国第四军的绰号。这些来自广东的士兵构成了北伐期间国民党军队的核心，并迅速成为其最能干的部队之一。由于这支军队基本上是由陈炯明的广东军创建的，尽管北伐失败，他们的遗产至今仍被保持为一支高度机动和能干的军队。"
 GXC_Officer_Vanguards:0 "军官先锋队"
 GXC_Officer_Vanguards_desc:0 "军官先锋队是完全由资深士官和军官组成的单位，作为军队的先锋。与其将我们的军官分散领导训练不足、经验缺乏的单位，我们不如将他们集中在自己的单位里，在那里他们的经验和技能将使他们在勇敢的突击中发挥作用。"
 GXC_Professional_Officer_Corps:0 "专业的军官团"
 GXC_Professional_Officer_Corps_desc:0 "军官团的专业化将确保我们的师由训练有素、才华横溢的军官领导。由于我们很可能要部署一支庞大的军队，而训练和装备他们的时间和资源有限，领导不力会导致彻底的灾难，但良好的领导可以弥补这些不足。"
 GXC_russian_advisors: "邀请俄国军事考察团"
 GXC_russian_advisors_desc: "许多俄国人同情国民党，因为我们对德意志帝国有共同的仇恨，也因为我们为复兴中国而进行的革命斗争。虽然我们离俄国边境很远，但让我们邀请一个俄国军事考察团来帮助训练和装备复兴的国民革命军。"
 GXC_liangguang_NRA:0 "两广的国民革命军"
 GXC_liangguang_NRA_desc:0 "同志们，不要忘记你们的兄弟，你们的兄弟们，在棉湖战役中勇敢地、光荣地与陈炯明的军队作战。面对压倒性的炮火和敌人的防御，我们的士兵冲破了防线——他们不顾自己的生命，而是为了拯救中国。现在，多年以后——我们把这种黄埔精神发扬光大——再次实现孙中山先生的愿景！"
 GXC_Guangdong_Star:0 "广东之星"
 GXC_Guangdong_Star_desc:0 "在陈炯明的领导下，广东已成为全国经济最稳定、最繁荣的省份之一，如果不是唯一的话。限制军费开支（远超任何其他省政府）和过去十年的相对稳定，使该省在其他省份失败的地方取得了成功。尽管如此，广东仍有更大的潜力，我们应努力进一步提升它。"
 GXC_Financial_Reform:0 "财政改革"
 GXC_Financial_Reform_desc:0 "虽然不像中国许多省份那样普遍，但广东仍然遭受腐败之苦，而且黑色星期一已经动摇了一切。如果要让两广复苏并再次增长，就必须调整和改革财政。"
 GXC_New_Industrial_Zones:0 "新工业区"
 GXC_New_Industrial_Zones_desc:0 "德国东亚公司（AOG）在广州的存在严重妨碍了省政府的财政和经济发展。尽管如此，过去十年在工业发展方面取得了许多成功，因为较小的城镇发展了工业。这一趋势应得到进一步支持，以继续刺激该地区的经济增长。"
 GXC_Infrastructral_Efforts:0 "基础设施建设"
 GXC_Infrastructral_Efforts_desc:0 "中国的基础设施是出了名的不发达。铁路仍然很少；例如，从广州到北京的主要铁路线至今仍未完工。虽然昂贵且耗时，但改善基础设施是任何重型经济发展的基础。"
 GXC_Fuguo_Coal_Mine:0 "扩建富国煤矿"
 GXC_Fuguo_Coal_Mine_desc:0 "我们仍在与煤炭等重要资源的短缺作斗争，而富国的煤矿仍然很小。应该扩建它们，因为煤炭是世界上最重要的资源之一，我们必须限制其进口。"
 GXC_Municipal_Development:0 "市政发展"
 GXC_Municipal_Development_desc:0 "联省自治派一直关注县、镇和村。发展它们是他们纲领的一个重要部分，以此来改善人民的生活和整个省的经济。"
 GXC_Guangdong_Industrial_Exhibition:0 "广东工业展览会"
 GXC_Guangdong_Industrial_Exhibition_desc:0 "像许多省长一样，我们希望将我们的省份变成模范省，以增强我们的影响力，推进政治目标，当然，还有普遍改善它。展示我们的工业发展和专业知识将有助于实现这一目标，尤其是在中国总体上在工业上仍然落后的情况下。"
 GXC_Revive_Guangdong_Arsenal:0 "翻新广东兵工厂"
 GXC_Revive_Guangdong_Arsenal_desc:0 "广东兵工厂是中国主要的兵工厂之一。现在它回到了我们手中，我们应该扩建它，以扩大我们的产业工人大军，当然还有我们的军事生产能力，以便在与敌人的对抗中获得额外优势。"
 GXC_Local_Investment:0 "地方投资"
 GXC_Local_Investment_desc:0 "在全省范围内投资地方经济将刺激经济发展，这是我们为在国家政治中保持突出地位所迫切需要的。这涉及大量的建设工作，因为整个国家现有的基础设施仍然乏善可陈。"
 GXC_Consolidate_Local_Support:0 "巩固地方支持"
 GXC_Consolidate_Local_Support_desc:0 "陈炯明之所以能长期维持其省长职位，是通过向地方精英示好，尽管他的政治议程相对激进。虽然这在他的激进支持者中仍然不受欢迎，但陈的省长职位依赖于他们的支持，因为他们在选举产生的省议会中有重要影响。"
 GXC_Republican_United_Front:0 "共和统一战线"
 GXC_Republican_United_Front_desc:0 "陈炯明是一位坚定的共和主义者，在他任期内与各种各样的人物合作过，从无政府主义者和国民党到自由派和保守派。他希望继续站在中国共和运动的前沿，希望能创建一个统一战线，以实现他建立一个民主、联邦的中华民国的目标。"
 GXC_Education_Reform_focus:0 "教育改革"
 GXC_Education_Reform_focus_desc:0 "与全球标准相比，教育仍然很差，改善教育是致公党的主要关切之一。大量资金已被转移用于改善机构，必须维持这一点，以便在一个战乱和混乱的时代教育人民，为中国带来繁荣。"
 GXC_Expand_Yue_University:0 "扩建广东大学"
 GXC_Expand_Yue_University_desc:0 "广东大学成立于1921年陈炯明首次担任广东省长期间，是他省教育委员会的基石。尽管该地区日益不稳定，教育仍然是优先事项，扩建该机构将具有重要的长期利益。"
 GXC_Professional_Training_School:0 "专业培训学校"
 GXC_Professional_Training_School_desc:0 "文官的专业精神是中国文化和治国方略中可追溯数千年的传统。我们应继续沿着这些传统路线改革我们的教育体系，但要加以改进和现代化，以提高我们受过教育的精英干部的水平。"
 GXC_Massive_Literacy_Campaign:0 "大规模扫盲运动"
 GXC_Massive_Literacy_Campaign_desc:0 "文盲问题困扰我们太久了。如果中国要再次繁荣，那么每个中国人都必须受教育，以便他能参与到改善中来。毕竟，如果中国人民不能阅读和为自己做决定，他们怎么能自由呢？"
 GXC_Reform_Local_Culture:0 "改革地方文化"
 GXC_Reform_Local_Culture_desc:0 "广东从未幸免于颓废、腐败和管理不善。这些问题除非从根源上解决，否则无法解决，而根源往往深植于文化之中。虽然陈炯明二十多年来一直在与赌博和吸食鸦片的恶习作斗争，但这些努力必须继续下去，以改善人民的生计。"
 GXC_County_Self_Governmence:0 "县级自治"
 GXC_County_Self_Governmence_desc:0 "陈炯明和许多杰出的中国改革家都明白，中国太大，不能像一个单一制国家那样治理，而按照联邦制路线重新安排政府将有助于缓解许多与中央政府有关的弊病。这必须是自下而上的，而不是自上而下的，必须从传统上自治的县开始，在那里民主可以蓬勃发展。"
 GXC_Land_to_the_Tiller:0 "耕者有其田"
 GXC_Land_to_the_Tiller_desc:0 "土地改革一直是致公党纲领的核心，但从一开始就遇到了严重的反对。尽管如此，“耕者有其田”计划必须恢复，以帮助农民组织起来，参与民主，而不是继续贫穷，任由地主摆布。"
 GXC_Promote_Self_Organization:0 "促进自组织"
 GXC_Promote_Self_Organization_desc:0 "自组织是陈炯明思想的核心信条之一。如果人民不自由，民主就不可能；如果人民在政治上不能自治，经济上不能独立，他们就不可能自由。中国民主的关键将是组织人民能够对抗腐败和威权主义。"
 GXC_Enlightened_Gentry_Dominance:0 "开明士绅主导"
 GXC_Enlightened_Gentry_Dominance_desc:0 "地主主导着两广的农村县，并在省议会中有重要影响。迄今为止，他们的支持至关重要，背叛他们是不明智的，因为他们从一开始就合作，甚至愿意接受温和的改革。然而，这对改革者来说将不是一个受欢迎的举动。"
 GXC_Agricultural_Commodification:0 "农业商品化"
 GXC_Agricultural_Commodification_desc:0 "农业仍然是绝大多数中国人最重要的生活方式。确保这个行业保持盈利将提高我们的收入，并帮助农村社区繁荣。"
 GXC_Rural_Development:0 "农村发展"
 GXC_Rural_Development_desc:0 "土地和政治改革固然好，但农村人民，即我们人口的绝大多数，除非能看到他们生活的改善，否则不会相信我们的话。发展农村社区将是提高全省经济繁荣的关键。"
 GXC_Federalist_Model_Province:0 "联邦制模范省"
 GXC_Federalist_Model_Province_desc:0 "陈炯明希望一个“联邦制模范省”将进一步证明他的理想不仅仅是演讲和小册子，而且它们将真正导向一个更好、自由和真正统一的中国，并说服其他省长效仿他的榜样。"
 GXC_Fire_in_the_Lake:0 "湖中之火"
 GXC_Fire_in_the_Lake_desc:0 "二元政治已经崩溃！争夺权力的众多力量无法得到控制，两省之间爆发了战争。在粤桂战争中获胜的派系不仅能决定两广的未来，还将影响整个中国的国家政治。"
 GXC_Initiate_United_Provinces:0 "第三次汕头会议"
 GXC_Initiate_United_Provinces_desc:0 "第一次和第二次汕头会议是联邦主义运动领导人的会议，其他国家领导人的代表也参加了会议，以决定该运动的未来。是时候再次团结这个运动，并最终为我们建立一个联邦、民主的中国的梦想而努力，并正式与北京政府决裂。"
 GXC_United_Provincial_Consititution:0 "临时联邦宪法"
 GXC_United_Provincial_Consititution_desc:0 "制定宪法是陈炯明重建计划的重要组成部分。虽然这部宪法在统一中国之前将是临时的，但我们将召集所有省县的领导人，共同制定我们的联邦宪法。"
 GXC_Southern_Reconstruction_Plan:0 "南方重建计划"
 GXC_Southern_Reconstruction_Plan_desc:0 "在1920年代，陈炯明为中国写了一份雄心勃勃的重建计划，希望弥合交战派系之间的鸿沟，重新统一国家，当时这一计划被其他几位省长采纳。该计划可以适用于我们的盟友省份，并帮助将南方建设成为联邦主义和民主好处的典范。"
 GXC_Civilian_Guangxi:0 "恢复广西的文官控制"
 GXC_Civilian_Guangxi_desc:0 "太久以来，广西一直被渴望权力、不负责任的军国主义者控制，他们榨干了该省所有的财富和幸福。将权力归还给省议会，并在广西实施重建计划，将为它和联邦主义运动提供急需的实践经验和成果，以推广联省自治。"
 GXC_Feds_Supress_Bandits:0 "终结广西的匪患"
 GXC_Feds_Supress_Bandits_desc:0 "自辛亥革命以来，匪患一直困扰着广西。甚至在此之前，该省就有着臭名昭著的土匪历史，并且至今仍与他们紧密相连。如果我们想赢得民心，并实现我们适当经济发展的承诺，镇压匪患是我们在该省的首要任务。"
 GXC_Military_Nationalization:0 "军队国有化"
 GXC_Military_Nationalization_desc:0 "当前困扰中国的最大问题之一是军阀。他们阻碍了国家统一，确保了地方性腐败和威权主义的持续存在。陈认为中国只能有一支军队，一支明确受文官联邦政府控制的军队。这很可能成为与我们结盟的军阀们的最后一根稻草。"
 GXC_National_Protection_Alliance:0 "护国联盟"
 GXC_National_Protection_Alliance_desc:0 "为了推翻北京腐败违宪的政府，必须再次复兴护国运动。汇集南方的领导人将赋予我们最终一劳永逸地统一中国的力量。"
 GXC_Northern_Expedition:0 "北伐"
 GXC_Northern_Expedition_desc:0 "入侵北方是一项非常艰巨的任务，国民党的尝试导致了他们的灭亡，这一点已经证明了。这将需要周密的计划，安全的后勤，当然，还有一支目标统一的军队。我们将在国民党失败的地方取得成功，并统一国家！"
 GXC_Negotiate_For_Reunification:0 "谈判统一"
 GXC_Negotiate_For_Reunification_desc:0 "陈炯明认为，真正统一中国的唯一方法是通过与北方妥协和谈判，建立一个持久的联盟，而不是通过武力取得空洞的胜利。虽然清朝及其盟友无法说服，但奉天的共和党人有可能会看到道理，或者吴佩孚会出于爱国主义而放弃清朝。"
 GXC_A_New_China:0 "一个新中国"
 GXC_A_New_China_desc:0 "随着北京落入我们手中，我们终于确保了我们作为中国中央政府的地位。现在，我们可以开始重建一个新的中华民国，一个能经受住时间考验的共和国！"
 GXC_National_Protection_Alliance2:0 "护国联盟"
 GXC_National_Protection_Alliance2_desc:0 "为了推翻北京腐败违宪的政府，必须再次复兴护国运动。汇集南方的领导人将赋予我们最终一劳永逸地统一中国的力量。"
 GXC_Northern_Expedition2:0 "北伐"
 GXC_Northern_Expedition2_desc:0 "入侵北方是一项非常艰巨的任务，国民党的尝试导致了他们的灭亡，这一点已经证明了。这将需要周密的计划，安全的后勤，当然，还有一支目标统一的军队。我们将在国民党失败的地方取得成功，并统一国家！"
 GXC_A_New_China2:0 "一个新中国"
 GXC_A_New_China2_desc:0 "随着北京落入我们手中，我们终于确保了我们作为中国中央政府的地位。现在，我们可以开始重建一个新的中华民国，一个能经受住时间考验的共和国！"
 GXC_A_New_China3:0 "一个新中国"
 GXC_A_New_China3_desc:0 "随着北京落入我们手中，我们终于确保了我们作为中国中央政府的地位。现在，我们可以开始重建一个新的中华民国，一个能经受住时间考验的共和国！"
 GXC_western_expedition:0 "确保西南安全"
 GXC_western_expedition_desc:0 "在我们北上之前，我们必须确保南方的安全。将发动一场西征，以确保云南和四川的安全，将其资源和共和派支持者带到我们的事业中来。"
 GXC_eastern_expedition:0 "向南京进军！"
 GXC_eastern_expedition_desc:0 "南京对国民党来说是一座非常重要的城市。作为“南都”，在向北进军之前，它将有助于恢复国民党的合法性。"
 GXC_northern_expedition:0 "第二次北伐"
 GXC_northern_expedition_desc:0 "自从我们担当起国民革命的领导后，我们已经获得了巨大的势头。我们不能失去它；我们必须继续前进！向北京进军！三民主义必胜！"
 GXC_kmt_congress: "宣布召开第一次全国代表大会"
 GXC_kmt_congress_desc: "在全国范围内最终巩固了我们的统治之后，我们现在必须召集国民党的主要成员，正式组建一个以白日为标志的新共和国。他们将共同为我们革命的下一阶段奠定基础，将中国所有省份整合到我们政府的机构中。尽管许多勇敢的同志在途中牺牲，但中国终于得救了。"
 GXC_martial_law: "延长训政时期"
 GXC_martial_law_desc: "根据第28-31条规定，在国民建设期间，必须按照孙中山先生的哲学思想实施训政理念。在国家统一后这些宝贵而不稳定的时期，由国民党领导的中国国民政府将训练和指导公民行使选举、创制、罢免和复决四项政权。"
 GXC_academia_sinica: "中央研究院"
 GXC_academia_sinica_desc: "作为已故孙中山先生提出的国家重建模式的一部分，中央研究院是共和国倡导学术研究和高等教育理念的尝试。该院的课程将提供包括生物学、数学、人文学科、农业等广泛主题的培训和学习。"
 GXC_national_monopoly: "建立国有化垄断"
 GXC_national_monopoly_desc: "中国作为半殖民地社会的地位，暗示着中国在经济上并非自给自足，无法成为一个真正自由的国家。作为我们国家重建努力的一部分，并根据三民主义的原则，我们将努力将铁路等所有主要国家项目国有化并加以控制，以发展一个真正自给自足的经济。"
 GXC_rebuild_national_arsenals: "重建国家兵工厂"
 GXC_rebuild_national_arsenals_desc: "在全国各地，兵工厂或因曾服务于私人军队或各省军阀的阴谋而被废弃或滥用。在国民革命军的领导下，我们将没收和夺取这些兵工厂，以便我们将它们重建为能够服务于共和国未来的合适的军事工业复合体。"
 GXC_extend_education: "走向群众运动"
 GXC_extend_education_desc: "孙中山先生的三民主义的关键原则之一是民族和民生的理想。虽然民生总体上已被党的左翼所渗透，但我们的解释仍然倾向于一种类似群众运动的方式，以接触国家的中国工人和农民，并将他们从军阀主义中提升出来。然而，我们不会只关注他们，而是鼓励国民党是一个为群众服务的政党，包括资产阶级。"
 GXC_state_capitalism: "采纳国家资本主义"
 GXC_state_capitalism_desc: "在寻求中国经济复苏和重生的过程中，孙中山先生既摒弃了西方资本主义的做法，也摒弃了马克思主义，他相信可以有另一种方式来解决资本主义问题，同时实现国家的现代化。遵循他的原则，国家将在经济规划和国家结构中扮演角色，通过创建沿海飞地，让外国贸易和资本帮助中国经济迅速发展。"
 GXC_economic_stabilisation: "国家建设委员会"
 GXC_economic_stabilisation_desc: "国家经济一片废墟，我们必须着眼于改革落后的工业和农业实践。国家建设委员会是孙中山先生的创想，旨在"
 GXC_encourage_nationalist: "鼓励民族主义教育"
 GXC_encourage_nationalist_desc: "这个国家的所有公民都必须被教导为中华民国服务，并学会热爱他们的国家。根据《国家宪法》第49条，本国所有私立和公立教育机构均应受国家监督，并应负责执行国家采纳的教育政策。三民主义应成为全国所有学校教育的基础。"
 GXC_new_life_movement: "唤醒新生活运动"
 GXC_new_life_movement_desc: "虽然我们已经完成了革命的军事阶段，但在国民党的右翼中有许多人认为，政府对人民福祉的责任尚未完成。由于腐败、普遍性和享乐主义渗透到中国社会的方方面面，国家有责任指导和引导国家回到儒家和法家的有序根基，以复兴我们早已失去的旧中国的伦理。"
 GXC_cult_of_personality: "大元帅的个人崇拜"
 GXC_cult_of_personality_desc: "从土匪头目到国民革命军大元帅，李宗仁已成为全国皆知的名字，他是在孙中山的国民党旗帜下统一中国的人。作为一个因军事成功而声名显赫、如今已超凡脱俗的人物，让我们鼓励全国上下对李宗仁的崇拜，不仅仅是作为大元帅，而是作为领袖的指导之手。"
 GXC_constitution: "宪法批准"
 GXC_constitution_desc: "根据第一次全国代表大会结束时的指示，现在是时候批准一部新宪法并结束训政时期了。虽然许多人乐观地认为李大元帅会解除戒严限制并确保民主的增长，但也有人恳求大元帅，现在还不是自由化的时候。"
 GXC_kmt_faction: "确保中国国民革命"
 GXC_kmt_faction_desc: "由国民党领导的中国国民革命在重重困难下终于成功统一了国家。但革命不必止步于此。当中国在动荡的新世界秩序中发现自己日益孤立时，在这些时刻——让我们求助于我们自己和我们的邻国，以确保国民革命免受一切威胁。"
 GXC_legacy_of_war: "统一战争的遗产"
 GXC_legacy_of_war_desc: "历经风雨，广西和广州的国民革命军已成为中国首屈一指的战斗力量。虽然它最初只是北伐战争中一支破碎的残军，但它已成为真正统一了中国的军队。让我们研究统一战争的战术，为国民革命军未来的斗争做准备。"
 GXC_firepower: "震慑与敬畏"
 GXC_firepower_desc: "由于其射程远和易于使用，火炮长期以来一直是军阀军队的宠儿，尽管协调不力和装备差常常导致失败多于成功。让我们研究西方的火炮战术并加以复制，例如“徐进弹幕”，以发展我们的爆炸性突破学说。"
 GXC_kmt_tanks: "新的战争方法"
 GXC_kmt_tanks_desc: "在统一战争期间，很少有中国军阀派系或政府拥有坦克——几乎所有的装甲车都是外国进口的。既然中国现已统一，国家的工业中心地带也属于我们，让我们发展我们自己的坦克和装甲计划。我们未来的战争将不再用大刀和步枪进行，而是用装甲单位毁灭性的突破潜力来进行。"
 GXC_kmt_central_military_academy: "建立中央军事学院"
 GXC_kmt_central_military_academy_desc: "随着孙中山先生愿景的完成，已不再需要在广州设立黄埔军校。让我们把这所杰出的军事学校迁到我们的国家首都，以建立一所集中的军事学院。这将有助于我们的中央指挥结构，并鼓励来自全国各地的学员向中国最优秀的军官学习。"
 GXC_integrate_the_warlords: "整合军阀"
 GXC_integrate_the_warlords_desc: "尽管国家已经统一，但仍然有大量的军阀将领和军队尚未向中央政府放下武器。让我们向这些将领提供特赦，以便他们的部队现在可以为新的中华民国服务——并确保这个国家的军队始终处于党的控制之下。"
 GXC_kmt_cic: "中国工业合作社"
 GXC_kmt_cic_desc: "由于统一战争和抵抗战争的混乱，成千上万的中国男女发现自己要么是难民，要么是失业。为了弥补中国失去的工业能力，我们将组织工业合作社，让工人获得投票权股份，并为中国日益增长的军火工业做出贡献。这不仅会鼓励群众对党的支持，还将帮助我们把急需的努力引向复兴我们的军火工业。"
 GXC_kmt_nra: "共和国的军队"
 GXC_kmt_nra_desc: "尽管统一后国民革命军存在问题，但我们成功地进行了改革，使国民革命军为未来的冲突做好了现代化和装备的准备。每天，我们都收到新的、热切的新兵，准备接受国民革命军身经百战的老兵的教导。作为中华民国的真正军队，我们的武装力量将成为中国现代化成功的见证，世代相传。国民革命军万岁，中国国民党万岁！"
 GXC_central_aviation_academy: "中央航空学院"
 GXC_central_aviation_academy_desc: "在统一之前，全国的空军力量大多局限于地方省份建立小型空军的尝试。作为我们整体军队现代化努力的一部分，并本着中国国民革命的精神，让我们建立中央航空学院，为我们未来的冲突训练飞行员，并训练他们坚持三民主义的理想。"
 GXC_kmt_new_aircraft_factories: "扩大军事航空工业"
 GXC_kmt_new_aircraft_factories_desc: "虽然在统一和北伐完成之前，我党缺乏空军，但自统一以来，我们已开始努力增加飞机产量。让我们提供政府补贴，以加快新工厂的建设，帮助我们大量生产中国自己的空军。"
 GXC_kmt_new_fighters: "发展我们自己的战斗机"
 GXC_kmt_new_fighters_desc: "随着我们自己本土航空工业的创建，让我们追求生产我们自己的国产战斗机，例如初（航建）XP-0。这种单翼机将能够作为战斗机和俯冲轰炸机在天空中发挥双重作用。"
 GXC_kmt_medium_bomber: "来自天空的恐怖"
 GXC_kmt_medium_bomber_desc: "正如世界各地的冲突向我们展示的那样，现代战争也通过密集的轰炸行动来赢得，以打击敌人的工业复合体和军事机构。让我们鼓励我们的飞行员和飞机设计师研究欧洲的轰炸机设计，以便我们能采纳一种类似的、注重空中火力的空战学说。"
 GXC_kmt_cas: "近距离空中支援整合"
 GXC_kmt_cas_desc: "我们通过观察德意志帝国和不列颠联盟等国现代欧洲的战争行为学到，近距离空中支援对于现代战场的机动性至关重要。让我们通过研究和购买外国轰炸机来效仿他们的进步，以推进我们自己的空军。"
 GXC_naval_bombers: "海军目标空中计划"
 GXC_naval_bombers_desc: "正如抗日战争教给我们的，中国最大的弱点之一是它可能成为像日本帝国或德意志帝国这样绝对优势的海上力量的受害者。为了对抗外国海军，让我们鼓励用我们的海军轰炸机进行海军目标计划的训练和研究，这样即使在我们的舰队数量处于劣势时，我们也能进行海战。"
 GXC_roc_navy: "复兴中华民国海军"
 GXC_roc_navy_desc: "随着国家统一的完成和孙中山先生愿景的实现，我们现在必须采取措施，将我们一度羽翼未丰的省级海军力量转变为新的国家海军。让我们在白日旗下复兴中华民国海军，并鼓励在中国沿海建设船坞，以满足我们日益增长的舰船需求。"
 GXC_legacy_of_beiyang_fleet: "北洋舰队将领的最后航行"
 GXC_legacy_of_beiyang_fleet_desc: "由于统一战争，一些中国最优秀的将领和海军军官现在发现自己自国家统一后失业了。我们将向他们提供完全的政府特赦，以便这些海军军官能够作为中国新革命海军的一部分，在公海上训练和领导下一代中国水手。"
 GXC_kmt_destroyers: "驱逐舰计划"
 GXC_kmt_destroyers_desc: "任何现代海军都需要驱逐舰来组成其较轻的支援力量。因此，一项资助和建造这些舰船的计划受到新共和国海军的大力支持，并将对我们整体的海军建设努力大有裨益。"
 GXC_kmt_submarines: "来自深渊的死亡"
 GXC_kmt_submarines_desc: "建设我们海军的下一步是潜艇。许多现代海军使用这些船只在各大洋攻击护航队和舰队，这将非常有助于扰乱我们在太平洋的许多敌人，并保护我们的海岸免受潜在入侵者的侵犯。这将是向一个完全现代化的海军迈出的极好一步。"
 GXC_cruisers: "中国巡洋舰现代化方案"
 GXC_cruisers_desc: "作为我们海军改革努力的一部分，我们也应该寻求现代化我们的大型舰船，如轻型巡洋舰。凭借中国巨大的工业潜力，毫无疑问，随着时间的推移——我们将能够发展我们自己雄心勃勃的巡洋舰现代化努力，并创建一支能够与我们最大对手相匹敌的共和国海军。"
 GXC_prepare_for_storm: "为风暴做准备"
 GXC_prepare_for_storm_desc: "未来的战争将涉及整个国家，而我们的海岸线承载着中国一些最重要的工业。如果我们要保护我们的国家免受海上入侵或攻击，那么让我们努力现代化和发展配备现代雷达站的沿海防御工事，以将我们的力量投射到南海和东海。"
 GXC_kmt_invade_taiwan: "最后的斗争"
 GXC_kmt_invade_taiwan_desc: "台湾作为日本的殖民地太久了。它曾长期是中国的一部分，直到1895年被遗憾地从我们手中夺走，任何抵抗日本侵略者的企图都被粉碎了。但我们不会重蹈当年满清的覆辙。随着我们力量的建立，是时候向世界展示中国再次成为一支不可忽视的力量了！"
 lng.1.t:0 "两广时局"
 lng.1.d:0 "随着八省联盟为争夺南京而陷入公开战争，广东省长陈炯明宣布该省立即脱离联盟。他谴责联盟腐败，无力保护人民的权利和福祉，西部的广西省长陆荣廷也随之效仿。据此，广东和广西两省议会在广州举行联席会议，选举陈炯明为两广临时总督。\n\n尽管“两广”联合起来抵御土匪和来自崩溃联盟的军阀野心，但这个新的省份联盟已然举步维艰。广东和广西的领导人仅因实用主义而联合，二人对该地区乃至整个中国的目标大相径庭。陆荣廷领导着一个高度军事化的省份，而陈炯明则在全中国为数不多的正常运作的民主政体之一中领导着一个多元化的共和联盟。\n\n两广或许能避免联盟崩溃带来的流血，但却无法逃避北京未能勉强维持中国统一所带来的后果。"
 lng.1.a:0 "陈总督会带领我们渡过难关。"
 lng.1.b:0 "给我讲讲两广的更多情况。"
 lng.1.c:0 "这些派系又是怎么回事？"
 lng.101.t:0 "两广简介"
 lng.101.d:0 "两广，即“两个广”，是一个地理术语，代表西部的广西省和东部的广东省。两广总督一职最早设立于明朝，但历经多次废立，直至1911年最终废除。其官方名称冗长，为“总督两广等处地方提督军务、粮饷、兼巡抚事”。\n\n广东省是中国最富裕和发达的地区之一，广州可与上海、南京和北京相媲美。然而，其近代史却充满了战争和破坏，该省在19世纪将香港、澳门和广州湾割让给西方帝国主义者，而辛亥革命最终因军阀混战和国民党的动荡统治带来了进一步的毁灭。自1926年北伐失败以来，该省一直由陈炯明治理，并实现了显著的恢复和增长，在此过程中发展出一个年轻的省级民主政体。\n\n与此同时，广西一直由陆荣廷统治，他被视为军阀的典型。该省高度军事化，其士兵以精锐著称于全中国。然而，这种高度军事化代价高昂，富裕的广东基本上一直在维持着广西军队的运转，从而在两省之间形成了一种相互依存的关系，因为广西军队常常补充兵力较少的广东军队。"
 lng.101.a:0 "陈总督会带领我们渡过难关。"
 lng.101.b:0 "这些派系又是怎么回事？"
 lng.102.t:0 "两广的派系主义"
 lng.102.d:0 "虽然陈炯明目前领导着一个广泛的共和主义者联盟——大共和同盟，但其中包含了他自己政党之外的众多派系。\n\n致公党，由陈炯明及其盟友唐继尧于1925年创立。其意识形态可与西方的社会民主主义相提并论，希望改善全中国的公民权利和工人权利。但主要而言，它是中国最重要的联省自治派政党，呼吁将中央政府重组为联邦共和国和多党民主制。\n\n由陈铭枢领导的生产人民党，本质上是广东国民党温和左派的一个门面组织。虽然也像联省派一样是社会民主主义，但他们的不同之处在于生产人民党的意识形态和哲学基础是孙中山的三民主义及其教诲。他们与联省派更紧密合作的主要障碍是两党创始人之间的不愉快历史，他们在北伐前曾激烈分裂。\n\n广州商会下属的准军事组织——商团，虽然不是一个政党，但影响力巨大。在陈廉伯的领导下，其主要目标是保护商业和贸易免受土匪和不负责任政客的侵害。他们与香港和德国商人有明显的联系，这使他们成为当地反租界主义者的目标，因为德属东亚公司（AOG）正努力从黑色星期一和联盟崩溃的巨大损失中恢复元气。\n\n在广西，省议会不过是军队的橡皮图章。因此，几乎没有来自政治团体的公开反对广西集团。该集团的主要敌人目前藏匿在云南，李宗仁正耐心等待机会，为他自己与国民党右翼结盟的集团夺回该省。"
 lng.102.a:0 "陈总督会带领我们渡过难关。"
 lng.102.b:0 "给我讲讲两广的更多情况。"
 lng.2.t:0 "两广提议和解"
 lng.2.d:0 "随着[GXC.GetLeader]稳固两广，他显然希望改善与我们的关系，很可能是为了确保其西北侧翼的安全并结束我们两省之间的竞争。接受不仅意味着我们的东南边境将更加安全，也可能有助于稳定华南地区，因为国家正从八省联盟的崩溃中持续恢复。"
 lng.2.a:0 "接受"
 lng.2.b:0 "拒绝"
 lng.3.t:0 "云南接受"
 lng.3.d:0 "好消息！[YUN.GetLeader]已接受我们的提议。在不久的将来，我们不应预料到云南会有任何麻烦。"
 lng.3.a:0 "太好了！"
 lng.4.t:0 "云南拒绝"
 lng.4.d:0 "坏消息。[YUN.GetLeader]拒绝了我们和解的提议。很明显，他别有用心，我们不应期望在不久的将来能从他们那里得到任何帮助。"
 lng.4.a:0 "混蛋！"
 lng.5.t:0 "与湖南签订互不侵犯条约"
 lng.5.d:0 "随着八省联盟的崩溃，联合的两广省份与湖南省在面对南京潜在报复的威胁下，自然而然地走到了一起。陈炯明和赵恒惕都是联省自治主义者，相信省宪和国宪的重要性，以及在这些混乱时期法治的重要性。因此，自联盟成立之初，两人就一直在合作，共同努力确保该地区免受南京乃至北京的控制，保持自治。\n\n两位省长因此同意在前联盟的冲突中保持中立，转而专注于内部事务。"
 lng.5.a:0 "好极了。"
 lng.6.t:0 "与两广签订互不侵犯条约"
 lng.6.d:0 "随着八省联盟的崩溃，联合的两广省份与湖南省在面对南京潜在报复的威胁下，自然而然地走到了一起。陈炯明和赵恒惕都是联省自治主义者，相信省宪和国宪的重要性，以及在这些混乱时期法治的重要性。因此，自联盟成立之初，两人就一直在合作，共同努力确保该地区免受南京乃至北京的控制，保持自治。\n\n两位省长因此同意在前联盟的冲突中保持中立，转而专注于内部事务。"
 lng.6.a:0 "好极了"
 lng.7.t:0 "[GXC.GetNameDef]寻求我们的庇护"
 lng.7.d:0 "广西和广东省长马济是吴元帅的老相识。在国民党征伐战争失败期间，他逃离故乡，在元帅麾下作战，以一位能干的将军而著称，能够击败南方的叛军。现在他已稳固华南，希望将两广重新纳入麾下，这将使我们在一个臭名昭著的叛乱地区拥有一个强大的盟友。当然，这意味着他将拥有相当大的自治权，不受北京节制，而我们将不得不确保他免受该地区竞争对手的侵害。"
 lng.7.a:0 "当然！欢迎回来，朋友！"
 lng.7.b:0 "过度扩张是不明智的。"
 lng.8.t:0 "[GXC.GetNameDef]寻求我们的庇护"
 lng.8.d:0 "广东和广西省长陈廉伯是华南一位富有且有权势的政治家。他将国民党和其他军阀政权视为对中国稳定和经济发展的威胁，因此对泛亚思想持高度接受态度，并寻求庇护。当然，我们必须记住，陈与中国的富商有联系；他肯定会期望一些让步以换取其忠诚，但他的支持可能对我们与中国经济精英的关系大有裨益。"
 lng.8.a:0 "我们在中国的影响力正在增长。"
 lng.8.b:0 "我们几乎不需要他。"
 lng.9.t:0 "[From.GetNameDef]接受了！"
 lng.9.d:0 "好消息！[From.GetNameDef]的领导人接受了我们的提议。我们现在与他们结盟：他们将支持我们，我们也将支持他们作为中国真正中央政府的主张。"
 lng.9.a:0 "中国万岁！"
 lng.10.t:0 "[From.GetNameDef]拒绝"
 lng.10.d:0 "我们支持[From.GetNameDef]的提议被拒绝了。虽然这是一种侮辱，但我们现在可能在外交上陷入孤立。"
 lng.10.a:0 "忘恩负义的白痴！可耻！"
 lng.11.t:0 "陈总督在省议会发表演说"
 lng.11.d:0 "由于八省联盟的崩溃，从山东到福建战火与混乱肆虐，两广总督陈炯明今日在广东省议会发表演讲，谈及了该省面临的若干问题。\n\n陈向议会保证，在西北冲突中保持中立是唯一合乎逻辑的前进道路：稳定繁荣的广东省需要向内看，专注于改善本省及其居民的生计。人民需要向中国其他地区展示，他们的省级民主和文官政府是一个值得效仿的模式，形成一个可信的替代方案，以区别于北方的君主主义者、遍布中国的军阀以及国民党的假革命者。陈相信，这是从长远来看为中国带来和平与统一，并一劳永逸地铲除暴君的唯一途径。"
 lng.11.a:0 "为了一个自由的中国！"
 lng.12.t:0 "陈总督在议会受到批评"
 lng.12.d:0 "陈炯明是民主的坚定信徒，而广东省议会是亚洲乃至全中国为数不多的真正民主的立法机构之一。当然，这意味着议会不仅是代表人民、辩论和制定政策的地方，也是批评政府的地方。\n\n由于陈炯明政府最近做出的寻求士绅支持而损害其承诺的土地改革的决定，议会中的一名社会主义成员迅速批评了总督的决定，指责他的这一矛盾行为。这损害了总督在人民眼中的信誉，并增强了激进分子的声望。"
 lng.12.a:0 "民主就是如此。"
 lng.13.t:0 "农民请求财政援助"
 lng.13.d:0 "广东省未能幸免于黑色星期一的后果，无论德国的影响力多么不受欢迎。农民受到的打击尤其严重，他们因大米和谷物价格下跌而挣扎。来自农村地区的民选代表抵达省议会陈述他们的案情，请求财政援助以渡过难关。\n\n陈炯明通过其政府政策获得了农民和农村地主的相当大支持，当然希望接受，但该省的财政状况可能使这样的计划无法实施和资助。"
 lng.13.a:0 "当然要帮助他们。"
 lng.13.b:0 "一个不幸的不可能。"
 lng.14.t:0 "商人救助？"
 lng.14.d:0 "与上个月的农民危机类似，一些富商因全球经济危机而陷入严重的财务困境。一些与城乡商人阶层有联系的省议会议员提出，省政府应该介入，使这些商人免于经济破产。商人在广东的影响力巨大，他们持续的政治支持至关重要，但这样的救助当然会代价高昂。"
 lng.14.a:0 "救助他们。"
 lng.14.b:0 "他们可以自己解决。"
 lng.15.t:0 "联合军事演习"
 lng.15.d:0 "广西和广东的军队直到最近都由不同的指挥部管辖。为了进一步提高两个省军单位和军官之间的协同性，军事演习相当频繁地举行。虽然这对两军都有显著的好处，但这些演习也越来越明显地显示出广西军队在质量上优于其广东 counterparts。即使前者基本上由后者的政府资助，迄今为止的演习对广西省长来说，都是展示其省份军事实力的绝佳机会。"
 lng.15.a:0 "广东出钱，广西打仗。"
 lng.16.t:0 "取缔非法赌博"
 lng.16.d:0 "早在辛亥革命前的几年进入政坛以来，陈炯明就一直在与省内的赌博进行艰苦的斗争，这个问题和鸦片成瘾一样困扰着该省。在1920年代，他设法将其完全禁止。然而，就像禁止鸦片贸易和消费一样，执行这项禁令是一项艰巨的任务，并剥夺了政府的一个重要收入来源。省议会最近开始辩论其有效性，一个派系推动放宽反赌博法。\n\n总督坚称，这会导致广东道德堕落的回归，并增加腐败，而不能真正减少犯罪。而他在议会中的反对者则声称，这些法律是浪费且无法执行的，反而推动其重新合法化和重新设立赌博税。\n\n当然，广东是一个民主政体，省议会将就此事进行投票。"
 lng.16.a:0 "维持赌博禁令。"
 lng.16.b:0 "放宽反赌博立法。"
 lng.17.t:0 "美国带来的疑虑"
 lng.17.d.federals:0 "陈炯明的信念深受美利坚合众国的启发，这已不是什么秘密。或者，至少是曾经的那个美国。\n\n第二次美国内战无疑未被陈的对手们忽视。他们将美国的战事视为陈炯明理想注定失败的证据，就像在大洋彼岸发生的那样。陈则提醒他的对手们，他为中国提出的方案与美国制度有显著不同，并迅速将中国和美国的现状进行类比：其总统制将过多权力置于总统之手，与立法机构相比，这与中国当前“宪政”君主制无异，同时将朗和海伍德等“煽动家”比作孙中山和汪精卫——两者都在破坏或压制国家的民主体制。\n\n尽管陈炯明坚称美国的失败并非本质上源于联邦制或民主制，但这场争论凸显了许多人对他提议的疑虑。"
 lng.17.d.macarthur:0 "陈炯明的信念深受美利坚合众国的启发，这已不是什么秘密。或者，至少是曾经的那个美国。\n\n第二次美国内战无疑未被陈的对手们忽视。他们将美国的战事视为陈炯明理想注定失败的证据，就像在大洋彼岸发生的那样。陈则提醒他的对手们，他为中国提出的方案与美国制度有显著不同，并迅速将中国和美国的现状进行类比：其总统制将过多权力置于总统之手，与立法机构相比，这与中国当前“宪政”君主制无异，同时将朗和海伍德等“煽动家”以及麦克阿瑟等“军阀”分别比作孙中山、汪精卫和吴佩孚，他们都在破坏或压制民主体制。\n\n尽管陈炯明坚称美国的失败并非本质上源于联邦制或民主制，但这场争论凸显了许多人对他提议的疑虑。"
 lng.17.d.landon:0 "陈炯明的信念深受美利坚合众国的启发，这已不是什么秘密。或者，至少是曾经的那个美国。\n\n第二次美国内战无疑未被陈的对手们忽视。他们将美国的战事视为陈炯明理想注定失败的证据，就像在大洋彼岸发生的那样。陈则提醒他的对手们，他为中国提出的方案与美国制度有显著不同，并迅速将中国和美国的现状进行类比：其总统制将过多权力置于总统之手，与立法机构相比，这与中国当前“宪政”君主制无异。陈迅速指出，阿尔夫·兰登已做出巨大努力，试图与朗和海伍德接触并予以通融，他将此二人分别与孙中山和汪精卫相提并论。尽管如此，美国社会党（SPA）和美利坚第一党（AFP）仍一心要破坏和动摇国家的民主体制。致公党主席坚称，必须不惜一切代价防止这种情况在中国发生。\n\n尽管陈炯明坚称美国的失败并非本质上源于联邦制或民主制，但这场争论凸显了许多人对他提议的疑虑。"
