 lngcivilwar.13.t:0 "马济稳固两广"
 lngcivilwar.13.d:0 "广西军阀战胜了广东叛军。随着两广的稳固，马济现在能够将他的野心推向华南其他地区及更远的地方。"
 lngcivilwar.13.a:0 "广西的势力壮大了。"
 lngcivilwar.14.t:0 "陈廉伯稳固两广"
 lngcivilwar.14.d:0 "商团首领陈廉伯在击败广西叛军后，确保了两广总督的职位。毫无疑问，新任总督将首先关注经济发展和保护中国商人在该地区的利益。"
 lngcivilwar.14.a:0 "繁荣至上。"
 lngcivilwar.15.t:0 "陈铭枢稳固两广"
 lngcivilwar.15.d:0 "生产人民党首领、前国民党成员陈铭枢击败了广西叛军，并确保了对两广的控制。作为总督，陈很可能会使两省向福建的国民党靠拢，并以支持那里的宋庆龄派系而闻名。"
 lngcivilwar.15.a:0 "国民党的又一次胜利！"
 lngcivilwar.16.t:0 "陈炯明稳固两广"
 lngcivilwar.16.d:0 "尽管面临内部反对和广西集团的叛乱，陈炯明仍然是两广的领袖。随着他的统治和声望比以往任何时候都更加稳固，如果该地区其他地方的局势允许，他将有能力进一步推动他的理想：一个联邦制的、真正民主的中国。"
 lngcivilwar.16.a:0 "陈炯明将解放中国！"
 lngcivilwar.17.t:0 "叛军的整编"
 lngcivilwar.17.d:0 "在很大程度上，军阀或地方军队的士兵甚至将领，更关心的是保卫家园免受入侵者和土匪的侵扰，而非国家大事。因此，一旦处理掉他们背信弃义的领导人，我们就能相对轻松地整编叛军。毕竟，他们都是同胞。即使他们先前效忠了错误的主人，他们仍然可以赎罪或返回家园。"
 lngcivilwar.17.a:0 "他们现在将服务于一个更伟大的目标。"
 lngcivilwar.18.t:0 "旧桂系寻求庇护"
 lngcivilwar.18.d:0 "前广西统治集团的领导人马济和陆裕光在权力斗争后逃离了家园。这两人是老朋友，曾在与国民党的战争中在我们麾下服役，现在他们被迫离开广西后，请求在我们的武装部队中服役，也许是希望有朝一日能恢复他们的统治。"
 lngcivilwar.18.a:0 "他们得去别处另觅新家了。"
 lngcivilwar.18.b:0 "当然，欢迎这些老朋友。"
 lngcivilwar.19.t:0 "广东的命运"
 lngcivilwar.19.d:0 "既然广东已在我们的控制之下，我们必须选择谁来取代之前的省政府。集团高层主张对这个发达省份进行彻底剥削，以促进广西自身的发展，更重要的是，为一支日益庞大和现代化的军队提供资金。当然，这可以说相当短视，集团中更具政治头脑的成员则主张，我们应该将省政府交给地方精英，以免这个省份被榨干。"
 lngcivilwar.19.a:0 "剥削他们！"
 lngcivilwar.19.b:0 "我们必须小心——让当地人处理。"
 lngcivilwar.20.t:0 "李宗仁稳固两广"
 lngcivilwar.20.d:0 "李宗仁，一位与国民党疏远的成员，成功地用武力接管了两广。与福建的国民党不同，李是该党右翼的成员，该派系曾被认为在1925年胡汉民被处决后，与左翼一同被清洗。至今为止一直是国民党无可争议的领导者的左翼，如今在党的领导地位上面临着一个非常现实的威胁。"
 lngcivilwar.20.a:0 "真正的国民党回来了。"
 lngcivilwar.21.t:0 "省级国民党领导人会晤"
 lngcivilwar.21.d:0 "随着陈铭枢担任广东省长，李宗仁罢黜了旧桂系，两位省长会面讨论两广的未来。两人基本上都是国民党成员，但属于党内不同派系。陈与宋庆龄的民权派结盟，而李则是右翼事实上的领袖。尽管两人对如何推进国民革命有不同看法，但他们都同意必须组建一个统一的政府，以确保党在华南的地位，并已要求两省的党员选举他们新的地区领袖。"
 lngcivilwar.21.a:0 "陈铭枢将为民主而战。"
 lngcivilwar.21.b:0 "不惜一切代价与李宗仁统一。"
 lngcivilwar.22.t:0 "白崇禧启程前往广西"
 lngcivilwar.22.d:0 "白崇禧今日早些时候率部离开云南，前往广西与他的战友李宗仁会合。后者最近在与前任集团的权力斗争后成为该省领袖，目前负责南宁的国民党右翼。白崇禧一直首先忠于他，他的离开是意料之中且未受挑战的。"
 lngcivilwar.22.a:0 "祝你好运，我猜。"
 lngcivilwar.24.t:0 "新桂系归来"
 lngcivilwar.24.d:0 "李宗仁的集团在广西战败后被迫躲藏起来。随着云南安全地掌握在国民党手中，他们已经归来，希望与我们一同继续战斗，并向国民革命军宣誓效忠，贡献他们的支持和才能。"
 lngcivilwar.24.a:0 "他们的革命将在这里继续。"
 fedsturkwp.1.t:0 "联省派提议停火"
 fedsturkwp.1.d:0 "在狡猾的新疆总督说服了汕头会议的与会者后，我们曾以为我们的事业注定失败。凭借我们忠诚部队的意志力，我们终于将总督驱逐出新疆，并且仍然准备保卫我们的家园。然而，联省派现在正提出停火的意向。这可能是由于最后那位新疆总督所能声称的合法性岌岌可危，也可能是由于我们的强大实力。无论如何，我们可以选择顺应这个提议，或者继续前进征服。"
 fedsturkwp.1.a:0 "明智的选择"
 fedsturkwp.1.b:0 "我们无所畏惧！"
 fedsturkwp.2.t:0 "联省派承认西部中立"
 fedsturkwp.2.d:0 "联省派已正式承认新疆总督的愚蠢行为，并谴责了他对我们的侵略行径。此声明之后是一道停止对我国土采取军事行动的命令。我们的领袖已对此和平表示赞赏，西大门的人民得以从我们的军队中得到喘息。"
 fedsturkwp.2.a:0 "我们为这份谅解感到高兴"
 fedsturkwp.3.t:0 "联省派拒绝和平提议"
 fedsturkwp.3.d:0 "联省派谴责我们的政府是企图推翻中国在新疆主权的叛乱力量。联邦总统甚至向他的人民承诺，要恢复中国对新疆的合法管辖，并终结该省明显的外国影响。此声明之后，重申了对我们的军事行动。我们的领袖则反过来谴责了这个 manipulative 的联省派运动，其行为与任何其他华南暴发户无异。"
 fedsturkwp.3.a:0 "他们一定是在开玩笑"
 lngkmt.1.t: "国民党要求我们归顺"
 lngkmt.1.d: "李宗仁在广州的国民党已开始动员其部队对付我们。他那不可能的要求今天正式向我们提出：我们的政府将归顺于国民党中央委员会，军队并入国民革命军。作为交换，我们将继续担任我们省及其军队的总督，尽管是在他们的监督之下。"
 lngkmt.1.a: "好吧……"
 lngkmt.1.b: "不可接受！"
 lngkmt.2.t: "[FROM.GetName]拒绝归顺！"
 lngkmt.2.d: "[FROM.GetName]拒绝了我们归顺中央委员会的要求。我们现在将兑现我们的威胁，国民革命军将进军[FROM.GetNameDef]。"
 lngkmt.2.a: "他将付出代价。"
 lngkmt.3.t: "[FROM.GetName]归顺了！"
 lngkmt.3.d: "[FROM.GetName]屈服于我们的压力。他的军队将被整合进国民革命军，[FROM.GetNameDef]将受到中央委员会的监督。"
 lngkmt.3.a: "出乎意料，但值得欢迎。"
 lngkmt.4.t: "[ROOT.GetLeader]宣布成立新国民政府"
 lngkmt.4.d: "随着买办独裁政权被驱逐，[ROOT.GetLeader]掌控了广州的国民党中央委员会（国民革命的前发源地），预料中的宣告于今日到来：一个新的中华民国将成立，国民革命军将再次为孙中山的遗志和国民革命的胜利而战。这将是一场艰苦的战斗，但这是中国国民党从失败的边缘夺取胜利、解放中国的最后希望。"
 lngkmt.4.a: "中华民国万岁。"
 lngkmt.5.t: "广东精英抗议"
 lngkmt.5.d: "宣告一出，立刻出现了异议之声。两广的地方精英，主要是乡村的士绅和广州的商人，对新一轮北伐表示了疑虑。第一次北伐是彻底的失败，蒋介石未能实现孙中山的梦想，国民党榨干了南方的所有财富与繁荣。这次失败在人民记忆中相当鲜活；士绅们对国民党历史上征用土地和要求土地改革的做法感到厌倦，而商人们则清晰地记得他们在1924年商团事件中遭到的暴力清洗。总司令有信心能及时安抚士绅，但商人们的态度要敌对和苛刻得多；处理他们很可能需要一些牺牲。"
 lngkmt.5.a: "他们很快就会就范的。"
 lngkmt.6.t: "训政开始"
 lngkmt.6.d: "训政是孙中山国民革命三阶段中的第二阶段。随着国家统一，国民革命军将开始放松对权力的控制，而党将巩固自己的权力。这样，国民党将继续引导中国走向第三个也是最后一个阶段，成为一个民主共和国。然而，要取得成功，必须教育人民，使他们了解自己的公民责任和权利，并参与公共机构。这是为了创建一个健康的民主制度，避免辛亥革命的失败。"
 lngkmt.6.a: "中国终将自由。最终。"
 lngkmt.7.t: "任命行政院长"
 lngkmt.7.d: "李宗仁大元帅不应独自指导国民革命。作为依照孙中山构想创建政府的改革的一部分，将任命行政院——政府五院之一。该院基本上将充当内阁，其院长在西方术语中相当于政府首脑（因此，行政院院长在西方被称为“总理”）。\n\n大元帅面前有两位人选来主持行政院：孙中山之子孙科，被视为重新统一派系林立的党的天然人选；以及朱培德，国民革命军的领导人之一，也是党内温和右翼的杰出成员。前者有助于弥合国民党内部的分裂，而后者则将维持国民革命军的政治影响力和右翼的领导作用。"
 lngkmt.7.a: "孙科将带来统一。"
 lngkmt.7.b: "来自温和右翼和国军的朱培德。"
 lngkmt.8.t: "立法院筹备会议"
 lngkmt.8.d: "立法院是中华民国政府五院之一。目前，该机构由主席李宗仁任命，作为国家的立法机关。据推测，当训政结束时，该机构将成为一个真正的议会，其成员由人民选举产生。\n\n今天召开了一次筹备会议讨论这种可能性。预计辩论将十分激烈，许多成员希望明年引入选举，而其他人则认为训政尚不应结束，希望将决定推迟到明年。"
 lngkmt.8.a: "宣布明年举行选举！"
 lngkmt.8.b: "下一届立法院将通过任命产生。"
 lngkmt.9.t: "立法院筹备会议"
 lngkmt.9.d: "立法院是中华民国政府五院之一。目前，该机构由主席李宗仁任命，作为国家的立法机关。据推测，当训政结束时，该机构将成为一个真正的议会，其成员由人民选举产生。\n\n今天又召开了一次筹备会议讨论这种可能性。去年，选举立法院的决定被推迟了。一年已经过去，辩论重新开始：立法院应该在明年选举产生，还是再次推迟？"
 lngkmt.9.a: "宣布明年举行选举！"
 lngkmt.9.b: "再推迟一年。"
 lngkmt.9.c: "无限期推迟。"
 lngkmt.10.t: "立法院首次选举"
 lngkmt.10.d: "时机已到。训政即将结束，下一届立法院将由人民选举产生。虽然国民党以外的政治活动仍然有限，但国民党的中左翼派系正激烈地为进一步的改革而竞选，为中国带来了久违的民主多元主义色彩。"
 lngkmt.10.a: "中右翼得到加强。"
 lngkmt.10.b: "中左翼获得立足点。"
 lngkmt.11.t: "[GetYear]年选举"
 lngkmt.11.d: "随着又一次选举临近这个党国体制，国民党内的官员和党魁们匆忙地至少走一遍实践民主程序的过场。在[ROOT.Capital.GetCapitalVictoryPointName]，新近当选的国大代表们准备投票选举共和国总统。由于自去年立法院选举以来，国民党几乎占据了议会的每一个席位，谁会获胜几乎没有悬念。为了维持表面功夫，[ROOT.GetLeader]鼓励孙科进行一场象征性的反对派竞选，然而最终结果毫无疑问。选民们以压倒性多数选择了……"
 lngkmt.11.a: "现状得到加强。"
 lngkmt.11.b: "改革派得到加强。"
 lngkmt.12.t: "来自中央委员会的请求"
 lngkmt.12.d: "重组后的广州国民党中央委员会发来一个简单的请求，要求我们重归其列。这意味着将我们自己置于他们的指挥和监督之下。当然，是为了国家的利益。"
 lngkmt.12.a: "当然。为了共和国！"
 lngkmt.12.b: "这是在侵犯我们的自治权！"
 lngkmt.13.t: "[FROM.GetLeader]拒绝了我们的请求"
 lngkmt.13.d: "[FROM.GetNameDef]里那些奸诈的走狗拒绝服从！他们基本上拒绝承认中央委员会的权威，他们将受到叛徒应得的惩罚。"
 lngkmt.13.a: "他们会付出代价的。"
 lngkmt.14.t: "[FROM.GetLeader]重归中央委员会"
 lngkmt.14.d: "我们在[FROM.GetNameDef]的朋友们，当然，接受了我们的请求，并已重归我们的行列。"
 lngkmt.14.a: "为了共和国！"
 lngkmt.19.t: "广东寺庙的地位"
 lngkmt.19.d: "广东学童中流传着一个著名的故事，说的是孙中山如何在他家乡香山县破坏了守护神的神像。然而，当国民党人就广东的地位和政权争论不休时，宗教问题依然存在。一些人急于摆脱帝国时代，那时神祇崇拜用于整合国家与社会。\n\n现代观念如进化论和理性主义确实已进入广东社会，毫无疑问，许多城市管理者相信广东应成为一个“模范省”——一个与军阀和清朝的落后城市相比，展示出现代化和西化的省份。但寺庙和宗教仪式已是中国传统的一部分数百年，公然移除这些无疑会激起当地民众的异议。在帝制中国，城隍在城市管理中扮演着至关重要的角色——城隍被认为是城市的共同统治者。例如，在广州，官员们会前往城隍庙祈求降雨或庇护免受鬼魂侵扰。\n\n但对国民党而言，共同统治的城市是过去的虚构，是困扰中国进入百年屈辱的落后状况的实体描绘。对现代主义者来说，寺庙是无知和混乱的场所——必须被摧毁的“旧中国”。然而，对中国的普通百姓而言，这些寺庙承载着文化和宗教自豪感与重要性的重大意义。算命等生意在这里进行，甚至纠纷也由城隍调解。寺庙是社区生活的中心，简单地根除它们无疑会招致民众的愤怒。"
 lngkmt.19.a: "破旧立新！"
 lngkmt.19.b: "我们不会去摧毁我们自己的寺庙！"
 lngkmt.20.t: "广州的鸦片烟馆"
 lngkmt.20.d: "鸦片的气味弥漫于整个中国，这种被诅咒的植物只带来了成瘾。虽然不像中国其他地区那样普遍，鸦片已经渗透并扭曲了广东的社会和文化。通常被描绘成阴暗的罪恶渊薮，但现实是广州的鸦片馆相当时髦——为精英们准备的干净、漂亮的建筑。从最底层的苦力到精英阶层，吸食鸦片是广东一种流行的社交消遣。被认为是顶级的娱乐场所，那500多家鸦片馆无疑是构成广州社会结构的一部分。鸦片馆从阴暗的烟窟到配备了收音机、暖气和电风扇等现代化设施的高档“高等弹花馆”不等。\n\n生鸦片的销售和鸦片持有许可证的颁发构成了广州不可或缺的财政收入。随着[ROOT.GetAdjective]政权巩固其对广州的控制，他们将掌控这些鸦片馆。然而，尽管有利润和诱惑，鸦片肯定有其敌人。诸如妇女禁毒协会和国民禁烟协会广州分会等禁烟组织大声疾呼，要求根除这种让中国上瘾的毒品。取缔这些烟馆肯定会引发不满，但将是战胜这一祸害的第一步；然而，保留这些烟馆将为我们提供巨大的收入来源……"
 lngkmt.20.a: "我们城市里不能有这种毒药！"
 lngkmt.20.b: "别管它们，我们需要资金。"
 lngkmt.21.t: "中式下午茶"
 lngkmt.21.d: "点心的概念起源于广东省，作为一种流行的早餐或午餐形式。点心指的是“点到你心，不填你肚”的小菜，而“饮茶”则是喝茶的习俗。点心于宋代传入中国，融合了不仅来自中国，也来自世界各地的影响。然而，直到1920年代，饮茶和吃点心的习俗仅是精英和富人的特权。高端茶楼的顾客会检查茶叶以验证其温度和质量，以便在私密和舒适的环境中用餐。\n\n然而，如今，点心的习俗已扩展到中等收入人群、学生和政府雇员。的确，广州的茶楼文化催生了具有名人地位的厨师，从而导致茶楼之间竞争激烈。几乎每天都有新品种的点心被发明出来——深受上海、北京和西方的茶点菜肴的影响。然而，随着中国局势持续动荡，战争日益频繁，越来越多的厨师正将他们的烹饪专长带到附近的香港。尽管如此，古老的点心习俗无疑将继续传承下去，成为广东人民真正的文化自豪感和重要性的体现。"
 lngkmt.21.a: "开动吧！"
 lngkmt.22.t: "缅怀先烈"
 lngkmt.22.d: "广东……革命的摇篮。自从明朝覆亡以来，对北方满族统治者的不满情绪在中国最南端的这个省份一直非常普遍。广东确实是国民革命的诞生地。革命的烈士们诞生于广东，例如在第二次广州起义中为推翻清朝而献出生命的72位烈士。他们像一支敢死队，在执行他们那决定命运的行动前给亲人写了信。确实，这种殉道精神在后来的1911年革命和北伐战争中，由那些愿意为更自由的中国献出生命的爱国者组成的“敢死队”中得以传承。随着清朝的复辟，烈士们的牺牲确实受到了质疑。他们的牺牲是徒劳的吗？\n\n再也不会了。随着共和政府在广州的回归，情况已经改变。就像神话中的凤凰，争取自由中国的运动再次浴火重生！我们已经重新集结，并且更加精神振奋，要为我们倒下的兄弟复仇，并清除清朝这个污染。我们将为我们的兄弟复仇，并向北方进行一次新的远征。烈士们将被全中国的雕像和文章所颂扬和铭记。随着我们地位的稳固，我们将计划，我们将实践，我们将准备好一劳永逸地推翻清朝的专制统治者。"
 lngkmt.22.a: "反清复明！"
 lngkmt.23.t.annexed: "国民革命军第三路军的命运"
 lngkmt.23.t.long_yun: "国民革命军撤离云南"
 lngkmt.23.d.annexed: "北伐失利后，国民革命军第三军余部撤回云南，在唐继尧主政下重建事业。随着该省现已被我方掌控，我们得以将散落各地的国民党成员重新整编入国民革命军。朱培德、何应钦与金洪一（Kim Hong-il）等将领作为国民党的忠诚成员，将被委以重任。范石生、金汉鼎及罗炳辉等将领亦在整编之列，然其效忠诚意存疑。"
 lngkmt.23.d.long_yun: "北伐失败后，第三国民革命军的残余成员返回云南，在唐继尧的统治下开创新的事业。然而，在龙云将军通过血腥内战确保云南之后，国民党的将军们决定逃离该省——担心自己的生命安全。朱培德、何应钦和金弘一将军是国民党的忠诚成员，他们将有机会在国民革命军中施展才华。范石生、金汉鼎和罗炳辉将军也是被整合进国民革命军的人选，但他们对国民党的忠诚度尚不确定。"
 lngkmt.23.a: "只有可靠的将军才能被信任。"
 lngkmt.23.b: "他们将与我们一同为他们的失败复仇。"
 lngkmt.30.t: "张发奎与薛岳抵达广州"
 lngkmt.30.d: "今天上午，前国民革命军将领张发奎和薛岳抵达广州，递交了他们谦卑的请求，希望在两广的国民革命军中获得委任。\n\n在北伐崩溃后的流亡岁月里，这两人逃往印度，在那里担任海外中印军事使团的顾问和导师。在联盟战争后返回中国时，他们向左翼主导的中央委员会宣誓效忠。然而，现在看来，他们似乎选错了边。党的左翼，因其持续的派系内斗而一如既往地四分五裂，在联盟战争期间最近一次失败后，再次流亡海外。\n两人与张发奎并无左翼情结，张曾与陈济棠、李济深等将领一同领导国民党第四军。我们是应该信任我们昔日的同志，还是应该再次将他们送入流亡？"
 lngkmt.30.a: "再次成为同志！"
 lngkmt.30.b: "你尝过一次流亡的滋味，现在再尝一次。"
 lngkmt.40.t: "宪法问题"
 lngkmt.40.d: "自国民党广州军政府着手在青天白日满地红旗帜下统一中国以来，已过去了数年。在那些日子里，国家处于国民党的保护性指导之下是必要的——如果不是至关重要的话。中国国民党本应是为人民服务的政党，但它必须小心翼翼地引导他们走向民主状态。\n\n然而，随着党的统一，国民党内的许多自由派和左翼派系开始大声疾呼，要求开放政治论坛，并要求李宗仁大元帅宣布结束戒严和训政。在宋庆龄和孙科等政治家的领导下，自由派联盟要求李宗仁帮助批准已故孙中山博士最初提出的新“五权宪法”。\n\n尽管如此，军中的右翼激进分子和保守派分子已恳求大元帅推迟批准宪法。全国各地仍有大量的直系、满洲、德国和工团主义者的藏身之处，政府必须由大元帅领导——因为只有他才有能力通过其领导力控制中国。"
 lngkmt.40.a: "批准它，并承诺来年举行选举……"
 lngkmt.40.b: "训政时期必须继续！"
 lngkmt.50.t: "[GetYear]年国大召开"
 lngkmt.50.d: "今日在[GXC.Capital.GetCapitalVictoryPointName]，[GXC.GetLeader]大元帅宣布召开国民党第一次全国代表大会。为示善意，他允许国民党其他政治组织和派系参与国民党展示其民主集中制的活动。缺席此次国大的将是中国工团党，该党在先前由左翼主导的中央委员会崩溃后，以“非法反动派”为由拒绝了广州国民党的领导。\n\n代表该党极左翼的是前党主席汪精卫及其改组同志会。紧随其后的是由陈铭枢和宋庆龄共同领导的临时行动委员会——前者已慷慨地让位给已故孙博士的受人爱戴的遗孀。\n\n国民党的“政治中心”由孙科的再造派和林森的西山会议派领导。他们还得到了与商界关系密切但立场温和的张群领导的“政学系”的加入。紧随其后的是党的右翼，主要是首先忠于大元帅，其次才忠于党的军事领导人。\n最终，大会达成了妥协，即训政时期将继续，直到中国恢复得足够好。这是否会实现……目前仍有待观察。"
 lngkmt.50.a: "代表们各就各位……"
 lngkmt.51.t: "中华民国国歌"
 lngkmt.51.d: "由廖仲恺、邵元冲、戴季陶及已故的胡汉民等中国国民党最杰出头脑共同创作的一首优美而富有艺术性的作品，经国民党新中央委员会近乎一致的投票表决——国家的新国歌被正式定为《三民主义歌》。歌词来自已故孙中山博士在黄埔军校第一期开学典礼上的开场白，自国家统一以来，这首歌获得了新的普及。国民党政治圈内的一些不同意见认为，用一首政党歌曲来代表整个国家是错误且独裁的——但中央委员会已赞助了国歌编订研究委员会，在全国推广这首党歌。"
 lngkmt.51.a: "太棒了！"
 lngkmt.52.t: "民族政策"
 lngkmt.52.d: "“第一条：中华民国之领土为各省及蒙古、西藏。”\n\n作为国民党最具争议的纲领之一，中国国民党认为蒙古和西藏地区是中国牢固的领土。孙中山的大量著作以及国民党右翼所珍视的那些著作，都将中国视为一个在自然选择的斗争中与其他国家锁定的民族。 “民族”的理念围绕着共同的生计、语言、宗教、习俗，以及最重要的是，共同的血统。对于中国的非汉族，孙中山会认为他们在数量上微不足道。毕竟，汉族人民抵抗了灭绝，甚至同化了他们的占领者，元朝的蒙古人和清朝的满洲人。尽管如此，孙中山关于帝国主义的著作警告说，中国一直处于稳步衰退的时期，如果中国成为帝国主义的牺牲品，它几乎肯定会被灭绝。\n\n事实上，孙中山暗示，中国过去仁慈的帝国主义与西方和日本实行的帝国主义有显著不同。历史上，中国的扩张是基于其邻国对中华文化优越性的承认以及朝贡体系的等级世界秩序。孙中山认为，这种自愿的尊崇，在那些西方帝国主义的臣民中是不存在的。"
 lngkmt.52.a: "我们维持已故总理的政策。"
 lngkmt.53.t: "反帝国主义"
 lngkmt.53.d: "大会代表之间的另一个议题是国民党反帝国主义的性质。回顾“革命”国民党的时代，大会的左派人士主张，国民党必须采取积极的反殖民立场，将亚洲从外国帝国主义的枷锁中解放出来，并积极与殖民主义作斗。"
 lngkmt.53.a: "我们将在西方国家中谨慎行事。"
 lngkmt.54.t: "全国经济委员会"
 lngkmt.54.d: "根据孙中山先生的原则创建的全国建设委员会，将由一个新的中央计划组织——全国经济委员会（NEC）领导。\n\n由充满活力的哈佛毕业生宋子文、财政顾问孔祥熙以及左翼社会主义者陈公博领导的全国经济委员会，其主要目标是发展沿海工业经济。NEC的工作致力于水利、交通、公共卫生和农业，其最雄心勃勃的想法是棉业统制委员会（CCC）。此外，NEC还通过提倡沿海中国经济作为替代广西集团不良经济实践的方案，反映了反帝国主义运动。\n\n实业家宋子文和马克思主义者陈公博的这种兼容并蓄的组合，追溯了两人在以国家为中心、以民族主义为导向的重建愿景中的共同血脉。在这些参数范围内，他们倡导旨在改善国家经济的经济和制度改革，由国家指导。他们将自己的实践称为“国家资本主义”，并设想中国的沿海城市成为国家现代化的新经济区，这是再恰当不过的了。"
 lngkmt.54.a: "我们能实现国家资本主义吗？"
 lngkmt.55.t: "溥仪的命运"
 lngkmt.55.d: "随着国会接近尾声，不可避免地要处理被俘的溥仪的问题，他在统一战争的最后几天被捕。这位前“天子”如今温顺而羞愧地躺在牢房里，他的命运将由中央委员会决定。\n\n虽然左派和自由派成员，如孙科，主张赦免溥仪并鼓励这位前清帝流亡海外——但右翼成员，尤其是大元帅，则支持将溥仪枪决。溥仪代表了中国历史上最大的汉奸之一，他曾与德国人合作镇压国民革命并复辟清帝国——逆转了烈士们在辛亥革命中为之牺牲的成果。最终，溥仪的命运被决定为……"
 lngkmt.55.a: "下达致命的命令……"
 lngkmt.55.b: "把他送得远远的，离开中国。"
 lngkmt.56.t: "国会闭幕"
 lngkmt.56.d: "经过多番商议，国民党第一次全国代表大会终于闭幕。大元帅承诺在重建时代完成后，重新考虑结束训政的想法。然而，在此之前——中国将继续是一党专政的国家，因为所有人都知道，只有光荣的中国国民党才能为中国人民带回荣誉和自由。国民党万岁，中华民国万岁！"
 lngkmt.56.a: "万岁！"
 lngkmt.60.t: "我们与上海地下势力的联系"
 lngkmt.60.d: "从街头垂死的瘾君子到上海的高级商人，无人能否认鸦片渗透了中国社会的肌理。据一些估计，到1923年，中国每年生产3000万磅鸦片，而印度为200万磅，近东其他地区为115万磅。例如——云南90%的成年男性瘾君子，以及许多出生即为瘾君子的婴儿，都是在吸毒母亲的子宫里染上毒瘾的。一些理想主义的梦想家将国民党的国民革命视为根除这一恶习的可能性，认为随着中国军阀主义的终结，这种祸害植物的压制也将到来。\n\n尽管如此，在[PRC.GetLeader]领导下的国民党人，在军事财政需求方面是务实的。自1923年起，孙中山就开创了为国民革命而颁发妓院和鸦片馆许可证的先例。同样，虽然[PRC.GetLeader]已宣布要镇压鸦片，但这实质上是掩盖党控制鸦片供应的事实。\n\n因此，广州的国民党人在有组织犯罪团伙中找到了盟友，例如青帮。这些三合会，虽然名义上“非政治化”，但仍视国民党政府为铲除激进左派和军阀的最佳力量。同时，他们也十分愿意在国民党的毒品垄断中分一杯羹。随着我们国家的发展，一些这样的“上海人”已向[PRC.GetNameDef]提供了他们的服务——以协助更伟大的国民革命。"
 lngkmt.60.a: "钱总得想办法来……"
 lngkmt.61.t: "[GetYear]届黄埔军校毕业生"
 lngkmt.61.d: "“你们将继承革命先烈的理想，抛头颅，洒热血，使中华民国的基础稳固，使三民主义以实际的方式得以体现；然后革命将像法国那样高声宣告……如果革命未完成，中国将亡，四万万同胞将灭绝。我们国家的存亡和我们民族的兴衰，取决于诸君的生死……因此，我们必须开办这所学校，我们必须打造一支能救国救民的革命军。”\n\n这是我们敬爱的、尊贵的、永恒的总理对黄埔军校第一期学员所说的话。在沉寂多年后，军校大门再次敞开，为新一届黄埔学员举行了新的开学典礼。[PRC.GetLeader]以火热的激情和强度讲出这些话——反映了国民党组织的挫败感。随着北伐期间国民革命军的崩溃，国民党一直与失败联系在一起。有了这批愿意为国家流血牺牲、思想上积极进取的士兵，也许还有一线希望——革命的火焰尚未熄灭。"
 lngkmt.61.a: "我们将完成他们未竟的事业。"
 lngkmt.62.t: "向人民宣传"
 lngkmt.62.d: "第十一条：广播电台之活动应限于下列各项：\n1. 公益演讲。\n2. 市场行情及气象之新闻报告。\n3. 音乐、歌曲及其他娱乐节目。\n4. 商业广告，但不得超过全部广播时间十分之一。\n\n第十二条：广播电台不得播送违背党义、妨害公安及伤风败俗之言论；违者由各国法办。\n\n根据这些新的党内指导方针，交通部今日在[GXC.GetNameDef]成立。在广播和报纸媒体方面，交通部正致力于创造一种新的媒介，以统一国家并“教化”民众——这与他们在国民党霸权下，在语言和文化上统一国家的努力相一致。为了传播三民主义的理想，鼓励民众参与国民党的革命，党已正式委托创办一份党报（《民国日报》）和一个党营广播电台（中国中央无线广播电台，简称CCBS）。"
 lngkmt.62.a: "人民将听到，他们将知道。"
 lngkmt.63.t: "宋子文的经济原则"
 lngkmt.63.d: "在一份大胆的声明中，宋子文今天在一次演讲中宣布，革命的军事阶段已经结束，政府应该转向重建。这位哈佛教育的经济学家作为宋庆龄的兄弟有着强大的关系，并曾被孙中山招募来为广东政府提供资金。\n\n他提出了三点来改革和重建中国的经济，从省级国民党政府到一个真正的中华民国。第一是建立一个国家预算委员会，与财政部合作建立预算制度。该委员会的任务是决定和控制政府支出。令国民革命军和[GXC.GetLeader]大元帅的军事领导人非常恼火的是，他还呼吁裁军和削减军事开支。最后，他呼吁进行全面的货币改革——用元取代帝国时期的两，建立一个中央银行和一个中央造币厂。\n\n作为国民党的文职领导人，宋的提议代表了一场反对国民党军事领导层的新反对运动。他一再强调需要削减军事开支，以支持政府对国家的发展，在他看来，只有健康的国民经济才能产生可靠的税收基础，并为政府提供重建所需的资金。"
 lngkmt.63.a: "让我们开始工作吧。"
 lngkmt.64.t: "国民革命的未来"
 lngkmt.64.d: "随着革命在中国大陆的稳固和国家的最终统一，关于国民党未来走向的问题无疑存在。虽然国内问题作为国家重建的一部分正在得到解决，但也有许多人认同中国的地位不应仅仅局限于中原，而应将其影响力扩展至整个太平洋。\n\n毕竟，我们不正是炎黄子孙，注定要统治和领导东亚吗？几百年来，不正是中国作为文化和政治霸主的典范，实践的不是某些人可能谴责的帝国主义，而是一种因中华文明内在优越性而产生的文化霸权吗？在亚洲各地，有许多民族和国家在帝国主义的铁蹄下受压迫。在复兴的中华民国之下，亚洲是否会有和平、主权和安宁——人民将不再绝望地哭喊；我们将帮助他们实现三民主义。"
 lngkmt.64.a: "我们将维护世界和平。"
 lngkmt.65.t: "新生活运动的目标"
 lngkmt.65.d: "尽管我们战胜了买办敌人，但国民革命仍然……未完成。中国人民整体上是懒惰、自私、无纪律和放荡的。从鸦片瘾君子到妓女，我们的社会需要进行伟大的改革。\n\n为了引导人民，使他们成为真正的国民，我们必须向我们的民族重新引入四大价值：礼（自然礼仪）、义（正义之正）、廉（诚实或廉洁）、耻（是非观念）。这些是儒家价值观，但要让人们知道人民日常行为的96条规则肯定是办不到的。这是为大众准备的儒家思想，被剥离至其最基本的伦理精髓——如果我们想要过上符合四大价值的新生活，那么我们必须少谈报国耻，而先谈如何用清水洗脸。\n\n当社会达到服从、牺牲、严格和廉洁的状态时——那么我们将能够团结一致，勇敢地为国家牺牲一切。那么，这场运动的目标是什么？简单地说，就是将全国公民的生活彻底军事化，使他们能够培养勇气和敏捷，忍受痛苦和辛劳——最重要的是，他们必须准备好为国家牺牲一切。"
 lngkmt.65.a: "时间会证明我们是否正确……"
 lngkmt.66.t: "政治部的讲座"
 lngkmt.66.d: "随着国民革命军规模和力量的增长，国军士兵被指示参加讲座。这些讲座由政治部精心挑选，旨在激励士兵成为中国新的革命军队。以下是鼓励新学员参加的部分讲座和课程：\n\n仁爱与自制是军人最重要的美德\n\n要成为革命党的一员，必须首先懂得生命的价值\n\n军旅生活是精神统一的基础\n\n卫生是军事组织中最关键的要素\n\n士兵、党员和干部应绝对服从党的命令，而不是随心所欲\n\n通过统一救国的原则。"
 lngkmt.66.a: "党的道路永远是正确的！"
 lngkmt.66.b: "我想参加国民党的讲座！"
 lngkmt.67.t: "讲座开始"
 lngkmt.67.d: "一群来自湖南、云南等遥远地方的士兵聚集在一起，新兵们听着他们的政治委员用流利的普通话高声下达政治命令：\n“同志们，背诵革命军十诫！”\n\n国民革命军的学员们不断地从他们的上级和军官那里接受革命思想的政治灌输。所有国民革命军的士兵都被要求背诵并遵守以下原则：\n\n不怕死\n\n不贪财\n\n乐于吃苦\n\n以好名声为荣\n\n遵守纪律，坚定信仰三民主义\n\n愿意放弃个人意见\n\n爱护百姓\n\n忠于职守\n\n精神上要统一\n\n坚持完成任务。"
 lngkmt.67.a: "我们重返战场。"
 lngkmt.67.b: "我想听更多！"
 lngkmt.68.t: "国民党问答"
 lngkmt.68.d: "随后，士兵们被他们的政委就国民革命军的教理问答进行了测验。这些问答是国民革命军士兵每日背诵的，以维持他们的纪律和对党的思想立场。\n\n“同志们，为什么要进行国民革命？”\n\n“因为我们感到受外国人的压迫。”\n\n“用什么原则来拯救人民？”\n\n“三民主义。”\n\n“我们能真正实践它们吗？”\n\n“我们必须尽力而为。”\n\n“我们原则的象征是什么？”\n\n“党旗。”\n\n“我们用什么换来了这面旗帜？”\n\n“用我们烈士的生命。”\n\n“你们知道你们的敌人是谁吗？”\n\n“是的，我的敌人是叛徒和外国列强。”\n\n“你们的耻辱如何能得报？”\n\n“只有在艰苦的革命斗争中。”"
 lngkmt.68.a: "通过鲜血与牺牲，我们将统一中国。"
 lngkmt.69.t: "教育部"
 lngkmt.69.d: "受其访问和观察法国教育体系的启发，中国教育家蔡元培曾计划根据三民主义为中国大众设计一个精细而现代的教育体系。在1922年的一项提案中，蔡元培建议中国政府建立大学区，这些大学的校长将共同组成一个高等教育委员会——他们可以在不受政府干预的恐惧下讨论关切。他的目标是一个统一、强大的高等教育，不受政府的影响。\n\n在广州国民政府期间，党成立了一个中央教育委员会来处理教育事宜。随着国民党左翼派系的致命崩溃，像蔡元培这样的左翼知识分子紧张地重新进入了政治领域，[GXC.GetLeader]大元帅欢迎这位教育家参与一个新的中央教育委员会。尽管如此，蔡元培仍试图建立自己的大学委员会。\n\n然而，在中央委员会举行的一次近乎一致的投票中，国民政府正式投票决定废除大学委员会，并代之以已故孙中山先生意图设立的教育部。此外，国民政府还支持党的宣传部门参与社会教育。"
 lngkmt.69.a: "有意思。"
 lngkmt.70.t: "光辉的共和国"
 lngkmt.70.d: "看我们的国旗如今在天空中飘扬；它在风中飘动。它看起来美丽，看起来雄伟——青天、白日、满地红。我们的国旗如今在世界各地飘扬，它们展示了我们国家和我们军队的力量。这面国旗光耀了中华民国。我们希望从今以后，这面旗帜能带领我们所有的男女同胞。努力重建国家。我们将努力重建我们的农业、我们的工业和经济。我们也将复兴我们的文化和艺术。我们希望我们将与世界上所有其他国家和谐相处。"
 lngkmt.70.a: "光荣归于中华民国。（改变颜色）"
 lngkmt.70.b: "光荣归于中华民国。（保持同色）"
