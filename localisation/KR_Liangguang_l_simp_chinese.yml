 GXC_liangguang_anarchist_conference_decision_category:0 "两广无政府主义者大会召开"
 GXC_liangguang_anarchist_conference_decision_category_desc:0 "随着在对抗陈炯明和清朝的斗争中取得胜利，我们现在已在黑色旗帜下统一了两广。因此，我们号召所有中国无政府主义者挺身而出，团结一致，对抗那些企图摧毁人民新获得的自由的反动和国家主义分子。李石曾已号召召开中国无政府主义者大会，以确定中国无政府主义革命的方向。但这在无政府主义联盟内部造成了新的派系争端。首先是李石曾的派系，道德主义者，他们寻求一种基于李石曾和刘师复（死于1911年）思想的道德无政府主义。其次是蔡元培的派系，劳动主义者，他们更多地受到蔡元培在法国的勤工俭学项目时期无政府工团主义的启发。尽管与法兰西公社相距遥远，但它仍然保留了一些工团主义的联系，与中华苏维埃共和国有一些相似之处，尽管与中华苏维埃共和国及国民党均有分歧。第三，也是最后，是由巴金领导的个人主义者，他们提倡一种更个人主义的无政府主义变体，并谴责了左右翼政治的观念。\n\n§V道德主义者: [?GXC.SHI_ANA]§!\n§r劳动主义者: [?GXC.CAI_ANA]§!\n§t个人主义者: [?GXC.JIN_ANA]§!"
