 PRC_social_democrat_party:0 "国民党左派"
 PRC_social_democrat_party_long:0 "国民党左派\n§g起初，国民党在护国战争期间的主要根据地是两广地区，但由于1922年陈炯明的分裂行为，导致国民党在两广地区遭受多次挫折而逐渐衰弱。到1924年，广东大部分地区重新回到国民党控制之下，但由于北伐战争的失败，国民党被直系/清军赶出了中国。这迫使两广地区的国民党转入地下，并与一些其他小型左翼组织取得联系。与国民政府一样，两广地区的国民党也分裂为左、右两派，左翼因其在广东的主导地位而被视为该地区更具主导性的派别，而右翼则主要集中在广西。截至1936年，两广地区的国民党左派已成为一个地下游击队组织，其建立的联系似乎在不断增长，但也显得有些不稳定，尤其是在与广东农民协会的统一战线方面。§!"
 PRC_social_liberal_party:0 "国民党 (政学系)"
 PRC_social_liberal_party_long:0 "国民党 - 政学系\n§g政学系，又称政学会，是北洋军阀统治时期的一群官僚政客。1914年，部分国民党党员对孙中山为中华革命党制定的秘密入党程序不满，以研究欧洲事务为名成立了“欧事研究会”。不久之后，该会成员因对段祺瑞内阁态度不同而产生分歧。这导致组织内部分裂，一支留在直隶政府，而另一派则加入了国民党。政学系最终在直隶政府中解散，而国民党分支得以保留。由此，政学系更多地转向了党的右翼，理由是其担忧国民党与中华社会党及其他左翼组织的紧密联盟。这成为该派系在20年代末国民党分裂后加入右派国民党的重要因素。随着党的分裂和国民党主力被赶出大陆，政学系分散在四川的地下文官网络和流亡的右派国民党领导层之间，派系领袖张群在四川领导，但对中央党领导层的影响力较小。§!"
 PRC_market_liberal_party:0 "国民党 (政学系)"
 PRC_market_liberal_party_long:0 "国民党 - 政学系\n§g政学系，又称政学会，是北洋军阀统治时期的一群官僚政客。1914年，部分国民党党员对孙中山为中华革命党制定的秘密入党程序不满，以研究欧洲事务为名成立了“欧事研究会”。不久之后，该会成员因对段祺瑞内阁态度不同而产生分歧。这导致组织内部分裂，一支留在直隶政府，而另一派则加入了国民党。政学系最终在直隶政府中解散，而国民党分支得以保留。由此，政学系更多地转向了党的右翼，理由是其担忧国民党与中华社会党及其他左翼组织的紧密联盟。这成为该派系在20年代末国民党分裂后加入右派国民党的重要因素。随着党的分裂和国民党主力被赶出大陆，政学系分散在四川的地下文官网络和流亡的右派国民党领导层之间，派系领袖张群在四川领导，但对中央党领导层的影响力较小。§!"
 PRC_social_conservative_party:0 "国民党 (西山会议派)"
 PRC_social_conservative_party_long:0 "国民党 - 西山会议派\n§g西山会议派，又称西山会议派，最初并非政治团体。其目的仅仅是前往安放孙中山灵柩的碧云寺祈祷、诵经、念佛。西山会议的主要参与者大多是具有深厚佛学素养的居士和道士。然而，孙中山逝世后，该派系日益政治化，由胡汉民主持。西山会议派通过了一项宣布中华社会党为非法的决议，并通过了反工团主义和反统一战线的派系决议。随着北伐和蒋介石的崛起，西山会议派反对蒋介石的思想，理由包括其军国主义、激进主义和威权主义。蒋介石死后，胡汉民谴责其追随者，导致戴季陶被短暂驱逐出西山派。到1928年，西山会议派在右派国民党中占据稳固的领导地位，但在治理主要由敌对右派国民党派系控制的游击队方面仍面临困难。胡汉民在海外华人社区和香港的基地进行活动，继续以西山派的旗帜领导右派国民党。§!"
 PRC_authoritarian_democrat_party:0 "国民党 (黄埔系)"
 PRC_authoritarian_democrat_party_long:0 "国民党 - 黄埔系\n§g黄埔系是一个相对广泛的派系，主要由右派国民党的军队领导人组成，他们的军事知识使得右派国民党的游击战得以生存。该派系显示了黄埔军校遗产的重要性，许多领导人曾在此学习和任教。随着当前的广西起义，许崇智被选为该派系的领导人，同时（在与西山派的交易中）被授予临时大总统的职位。在许的领导下，黄埔系对蒋介石持更为赞许的看法，许在蒋介石去世前一直与其关系密切。然而，这种观点部分受到派系内如李宗仁等更自由派分子的不满，他们支持以更开放的态度对待维护孙中山原则的理念，这与许崇智的亲蒋、主张训政的政策形成对比。§!"
 PRC_paternal_autocrat_party:0 "国民党 (中统派)"
 PRC_paternal_autocrat_party_long:0 "国民党 - 中统派\n§g中统派由陈其美的侄子陈果夫和陈立夫在20年代初于上海组建，并得到了蒋介石的支持。被认为是国民党内的极右翼，中统派代表了传统主义者、反共主义者、抗日派和地主利益。他们与委员长蒋介石关系最密切，影响着人事任免和晋升，并在中央执行委员会中拥有最大的票仓。陈果夫被认为是该派的领袖。其成员包括党内的许多精英，如蒋介石的妻子宋美龄和孔祥熙。中统派在20年代于右派国民党内部曾有适度崛起，但在蒋介石遇刺后失去了主要支持。在国民党失败和分裂后，中统派选择站在右派国民党一边，并流亡至日本及使馆城市。目前，中统派在右派国民党内仍是一个相对有影响力的派系，其影响力延伸至军队和党的安全机构，同时对党的金主孔祥熙有重要影响，并与蒋介石的妻子宋美龄保持着密切关系。§!"
 PRC_national_populist_party:0 "国民党 (复兴社)"
 PRC_national_populist_party_long:0 "国民党 - 复兴社\n§g复兴社是一个在相对秘密的情况下成立的组织，由国民党国家机器中一些有影响力的成员组成，规模不大且行事低调。该团体代表了那些因国民党在北伐中的失败而感到失望的激进分子。他们渴望清除腐败、唤醒民众、抵抗外来侵略，并最终复兴中华民族。如果党再次辜负其对国家的责任，仅靠党内政治可能无法阻止他们。该社本身在公众中并不知名，但他们对右派国民党的情报机构有很大影响力，并成功地与中统派和黄埔系的某些成员建立了联系。§!"
 ZHANG_MINGQI_POLITICAL_DESC:0 "张鸣岐出生于山东省无棣县。1894年，他成为甲午战争科举的候选人。1898年，他师从著名学者岑春煊，备受赏识。1900年后，他跟随岑春煊前往陕西、四川、广西等地，先后担任广西学务处、营务处、广西布政使及广西巡抚。1910年，因贿赂庆亲王奕劻，被提升为两广总督兼管广州将军。他顽固支持帝制，反对民主共和，并意图杀害革命党人。1911年4月，他指挥镇压了黄花岗起义。1911年辛亥革命成功后，他携款逃往日本。袁世凯上台后，他返回中国，并于1915年因支持袁世凯复辟帝制而被封为一等伯爵。袁世凯死后，张鸣岐逃往天津。1930年，张被清政府邀请重任两广总督，以换取对当时省内猖獗的土匪进行进一步镇压。然而，自被任命为总督以来，张被视为德国/清政府的傀儡，这在一定程度上加剧了国民党和地方军阀对他的抵抗。另一个问题是，由于他与日本帝国的关系，他在民众中越来越不受欢迎，进一步加深了人们对他可能发生叛乱的恐惧。因此，清政府、德国和八省联盟一直在派遣军队、资金和其他援助，以帮助张鸣岐镇压内部的土匪。"
 POLITICS_PRC_XU_CHONGZHI_DESC:0 "许崇智出生于广州著名的西关许氏家族。1903年，他进入日本陆军士官学校第三期步兵科。1906年，他加入同盟会。辛亥革命期间，他担任福州新军第十镇第二十协协统。他参与起义并担任起义军总司令。同年，他甚至威胁其上司、福建提督孙道仁加入同盟会。1911年11月，他下令起义军打响第一炮，揭开了福建起义战争的序幕。清军最终被击败。1913年，他参加了“二次革命”，失败后逃往日本。在日本，他加入了孙中山的中华革命党。1915年底，他返回中国，参加了反袁护国战争。1916年袁世凯死后，他返回上海，担任中华革命党军务部长。1917年，他担任孙中山护法军政府大元帅府参谋总长，协助孙中山主持军事，成为粤军主要军事领导人之一。1919年，粤军改组为两支军队，陈炯明任粤军总司令兼第一军军长，许崇智任第二军军长。陈炯明部下发动六一六事变后，许崇智的部队经江西进入闽南。8月至9月，许崇智的部队与驻扎在福建的王永泉混成旅合作，同时从建瓯和南平进攻福州。李厚基仓皇逃窜，福建被许、王部队占领。1923年1月，在孙中山领导下，他担任东路讨贼军总司令，从闽南方向进攻盘踞在广东的陈炯明。1924年，他成为中华民国建国粤军总司令，成为国民党最高军事将领。到1923年，两广遭到罗佩金的直系军队入侵，导致国民党被缓慢挤出，随着许崇智的亲密盟友蒋介石北伐的最终失败，最终导致国民党的分裂和流亡。然而，许决定留下来，对清朝进行游击战，并于1930年中期组建了黄埔系，以便在右翼国民党领导层中为游击队争取更大的发言权。到1936年，许成功地短暂统一了党，投入到一场新的反对张鸣岐两广集团的斗争中，准备接管两广，并最终接管中国其他地区。"
 PENG_PAI_POLITICS_DESC:0 "彭湃于1896年10月22日出生于一个大地主家庭，他的祖父给他取了小名彭谦。谦深受其母亲周凤贫农出身背景的影响。六岁时，祖父送他到奇圣妈宫马子青的私塾读书。两年后，他进入林祖祠小学，师从同盟会成员林进。1917年，他前往日本，改名彭湃，并进入早稻田大学攻读政治经济学。在日本期间，他经历了米骚动，并深受1917年十月革命和五四运动的影响。他参加了反德抗议活动，遭到德国警察的殴打和列入黑名单，从而转变为一名社会主义革命者。1921年回国后，彭湃成为中国共产党的创始成员之一，并加入了国民党。在中共与中华社会党分裂期间，他站在中共一边，但在中共解散后，他与左翼国民党合作。应海丰学生的请愿，陈炯明指示海丰县长任命彭湃为海丰县教育局局长。1922年3月，在发布关于拆墙的宣言并与士绅陈月波发生冲突后，他被迫离开海丰县。彭湃在广州参与建立了广东社会主义青年团。回到海丰后，他因组织学生游行庆祝五一劳动节而被免职。随后，他投身于农民运动。彭湃以个人身份加入国民党，并担任中央执行委员会农民部秘书。他提出了一个农民运动实施方案，被国民党采纳。1924年6月30日，国民党根据彭湃的提议，决定开办广州农民运动讲习所。他担任第一届和第五届农讲所主任，完成了《海丰农民运动报告》。随着20年代末国民党的失败，彭与左翼国民党游击队合作，与左翼国民党和工会协调组织广西的农民运动，建立了一个网络以确保左翼国民党在广西对抗右翼国民党、地方土匪和清朝省政府的控制。"
 POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC:0 "§Y概况\n出生：§! §g1878年1月18日，于大清帝国广东海丰§!\n§Y军事生涯：§! §g陈炯明的军事生涯开始得很突然，因为他没有受过正规的军队教育。他仅仅是省议会中一个初出茅庐的成员，在辛亥革命前只参与过一次流产的起义尝试。1911年10月，当广东宣布独立时，陈被选为其军队——一支由叛逃军官、农民和革命者组成的“循军”——的总司令。他将领导这支革命军队解放广东，迫使总督逃离广州，然后与孙中山的部队会合。在孙中山手下，陈以谨慎著称，或许过于谨慎，但很有能力。当孙中山于1917年返回时，在孙与陆荣廷决裂后，陈在几个月内就将广西军队赶出了广东。陈一再对北伐持谨慎态度，这加上其他国民党军官的阴谋，进一步加深了孙与陈之间的隔阂，直至他们在1922年6月分裂。1925年，陈将重返领导粤军对抗国民党，但被击败并被迫流亡。国民党随后在德国的帮助下被直系军阀击败，这使得陈早先的谨慎颇有先见之明。流亡在香港的陈只能眼睁睁地看着张鸣岐复辟，同时伺机而动。随着张鸣岐对权力的控制力减弱，陈一直在渗透两广的直系军队，以发动政变，让他重返两广的领导地位。§!"
 POLITICS_GXC_CHEN_JIONGMING_DESC:0 "§Y概况\n出生：§! §g1878年1月18日，于大清帝国广东海丰§!\n§Y政治生涯：§! §g陈炯明于1908年毕业于广东法政学堂，后加入刘师复的中国暗杀团。到1911年，他已成为省议会的一位新秀，此前在辛亥革命前曾参与一次未遂的起义。当广东于1911年10月宣布独立时，陈被选为其部队——一支由叛逃军官、农民和革命者组成的“循军”——的总司令。他领导这支革命军队解放了广东，迫使总督逃离广州，之后与孙中山的部队会合。\n在孙中山手下，陈以谨慎——或许过于谨慎——但能干而闻名。当孙于1917年返回时，陈在孙与陆荣廷分裂后的几个月内便将广西军队赶出了广东。陈一再对北伐持谨慎态度，这加上其他国民党军官的政治阴谋，进一步加深了孙与陈之间的裂痕，最终导致他们在1922年6月分裂。\n1925年，陈重返领导粤军对抗国民党，但他被击败并被迫流亡。国民党后来在德国的支持下被直系军阀击败，证实了陈早先的谨慎是正确的。流亡在香港的陈只能眼睁睁地看着张鸣岐复辟，同时伺机而动。随着张鸣岐对权力的控制力减弱，陈一直在渗透两广的直系军队，以发动政变，让他重返两广的领导地位。§!"
 POLITICS_GXC_CHEN_MINGSHU_DESC:0 "§Y领袖简介\n出生：§! 1889年10月15日，于大清帝国广东省合浦\n§Y政治生涯：§! 1911年辛亥革命爆发时，陈铭枢积极参与，他已于1906年加入孙中山的同盟会。尽管他于1912年进入保定军校，但次年便离开，参加孙中山命运多舛的二次革命。作为国民革命军的一名指挥官，陈铭枢率领部队击败了陈炯明在粤东的叛乱，并驱逐了广西和云南的反国民党军阀。\n\n北伐期间，陈铭枢率领国民革命军第四军第十师，在李宗仁领导的联合行动中击败了吴佩孚。尽管初期取得了成功，但当德意志帝国直接干预广州国民政府时，灾难很快降临到国民党身上。陈铭枢发现自己正在向广东撤退，在国民党崩溃后，张鸣岐已在广州重新建立控制。随着国民党被赶到乡下，陈铭枢在广西与彭湃领导的两广农民协会结成联盟。随着清朝在两广的省政府崩溃，陈铭枢的部队与彭湃的农民民兵一起，准备击退右派国民党游击队，并在广西发动起义，目标是解放中国及其人民。"
 GXC_worker_peasant_resistance:0 "工农抵抗"
 GXC_worker_peasant_resistance_desc:0 "自从张鸣岐的部队在两广取得成功以来，反对清朝的国民党和其他左翼团体在全省范围内发起了一场多管齐下的抵抗运动。从城市的非暴力罢工到农村的全面游击战，似乎无处安全。由于张鸣岐及其海外主子常使用残酷手段镇压工人和农民，这在两广地区引起了不安。"
 GXC_backwards_guangxi: "广西落后的经济"
 GXC_backwards_guangxi_desc: "广西省的经济正被其执政集团的重度军事化所榨干，因为大部分资金都被投入到省军中。军费开支的速度已经变得相当不可持续，经济因此受到影响。可能需要额外的收入来源或重大的经济改革来缓解这一状况。"
 GXC_AOG_leftovers: "反租界抵抗"
 GXC_AOG_leftovers_desc: "自20年代末张鸣岐在两广恢复清朝权力以来，张不得不向德意志帝国主义者及其在亚洲的属地做出让步。这包括将广州市作为租界交给八省联盟，以换取对该地区土匪袭击的持续支持。然而，这使得广东政府在民众中不受欢迎，因为它继续向外国帝国主义者出卖自己，其手段甚至损害了某些经济部门的利益以满足更多外国人的帝国主义欲望。骚乱可能很快爆发，如果城里的德国人受到攻击，可能会引发外交事件。目前，中国商人正愉快地收购华南地区失败或濒临失败的德国资产，从而增加了他们在该地区的影响力和权力。"
 GXC_factionalism: "派系主义加剧"
 GXC_factionalism_desc: "随着两广在张鸣岐的统一之下，许多来自广西和琼崖的地方军阀为了权力和财富的承诺而加入了他。但随着清政府和张鸣岐政府的迅速削弱，该地区的多个派系已将此视为推动其议程的信号，而野心勃勃的人则在国民党/土匪抵抗在该地区蔓延的情况下，寻找任何可能的权力空隙。"
 GXC_Bastion_of_Zhili:0 "南海明珠"
 GXC_Bastion_of_Zhili_desc:0 "几个世纪以来，两广地区因其持续繁荣的贸易而成为中国重要的经济区域。尽管两广近期的历史对商业并不友善，但随着清政府和德国人确保了两广的安全，广东港口已再次开放。"
 PRC_revival_of_forgotten_faction:0 "被遗忘派系的复兴"
 PRC_revival_of_forgotten_faction_desc:0 "自北伐失败及随后国民党分裂为左右两派以来，后者在非中国国家的眼中似乎已淡出人们的视线。尽管如此，我们当前对清妖的起义表明，我们仍在战斗，并将继续战斗，以夺回我们作为孙中山先生真正继承者的承认。"
 PRC_deal_with_peasants:0 "与农民的问题"
 PRC_deal_with_peasants_desc:0 "随着我们对两广政府的初步起义取得成功，我们已经控制了一个深受社会主义影响的地区。在百色地区，广东农民协会与其左翼国民党盟友坚守阵地，这现在对我们对该地区的控制构成了威胁，因为我们再次面对我们的老朋友……"
 PRC_divided_rays_under_the_sun:0 "太阳下的分裂光芒"
 PRC_divided_rays_under_the_sun_desc:0 "随着国民党分裂为左右两派，双方内部也经历了各自的派系斗争。自我们总崩溃以来，我们不得不分设多个总部，以反映某些派系的偏好和状况。目前掌权的派系是西山会议派（WHG），他们是一群保守的知识分子，试图围绕孙中山先生的言论团结起来，他们认为这些言论没有任何亲社会主义的同情。西山会议派目前以地下形式在香港和广州活动。其次是政学系，他们是右翼国民党中一个更进步的派系，这意味着他们比其他右翼国民党派系更愿意与更温和的左翼国民党派系合作。政学系的基地主要在海外华人社区以及中国城市中心的地下政治场景中。第三是中统派，他们与一些右翼国民党游击队一同活动，但其主要领导层位于日本，他们在那里学习并有密切联系。最后一个派系是黄埔系，这更像是一个由新桂系军官组成的军事派系。他们在南部执行了右翼国民党的大部分游击行动，并与他们的左翼国民党敌人达成了一些妥协，以应对该地区的清朝/外国势力。"
 PRC_legacy_of_failure:0 "失败的遗产"
 PRC_legacy_of_failure_desc:0 "1926年中期，蒋介石试图对北方的直系军队进行北伐（他认为南方已经稳固）。然而，这是徒劳的，因为清/直系军队粉碎了他的进攻，蒋被迫向南撤退，后来被汽车炸弹暗杀。这次失败导致许多国民党部队既崇拜又憎恨蒋，并被进一步逼入绝境，许多国民党部队转入游击战，并在党内分裂中采取不同立场。现在我们羞愧地回忆那些日子，但也把它们作为一次教训。我们将为第一次北伐的损失复仇，并彻底粉碎外国侵略者。"
 PRC_peoples_militias:0 "人民的民兵"
 PRC_peoples_militias_desc:0 "随着国民党在两广的失败，左翼国民党及其社会主义盟友转入地下，发起了一场游击战，其行动在于保护群众。结果，在国民党和广东全国农民协会的指导下，成立了一些小规模的农村民兵，用来抵御当地土匪和残暴的清朝军队。现在，随着百色起义的成功，我们新组建的军队由这些民兵组成，但这可能不足以实现我们解放中国的目标。"
 PRC_success_for_the_peasants:0 "农民的成功"
 PRC_success_for_the_peasants_desc:0 "当我们的旗帜在南宁上空升起时，我们宣布我们战胜了广西的土匪，并因此发出一份宣言，表明我们意图将所有两广从反动暴政中解放出来。广西的农民已经站起来了，中国的其他地方也将会如此。"
 PRC_lands_in_need_of_reform:0 "亟待改革的土地"
 PRC_lands_in_need_of_reform_desc:0 "尽管我们的游击队在地方上初步尝试了土地改革，但我们尚未决定如何实施一项可以在省级乃至全国范围内应用的专门土地改革计划。多年的地主剥削和农民恶劣的生活条件已经严重破坏了土地本身，使群众面临饥饿的风险。因此，农民们已经开始就与其旧地主相关的一些问题采取自己的行动，我们可能需要介入，以便为那些地主提供公平的审判。"
