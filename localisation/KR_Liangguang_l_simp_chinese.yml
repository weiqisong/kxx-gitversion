 GXC_NRA_idea: "复兴的国民革命军"
 GXC_russian_advisors_idea: "俄罗斯顾问"
 GXC_russian_advisors_idea_desc: "和我们一样，俄国人也知道被[GER.GetNameDef]夺走一切是什么滋味。虽然他们在1904年日俄战争和世界大战期间确实受到了 humbling，但俄罗斯在过去十年里一直在迅速重建自己，并推行军事和经济现代化计划。让我们邀请他们的顾问来帮助训练复兴的国民革命军。"
 GXC_kmt_comissar_idea: "政治委员"
 GXC_federalist_secured_china: "联邦主义的中国"
 GXC_federalist_secured_china_desc: "联邦主义者重新统一了中国。许多人希望他们战胜君主主义者、军阀和独裁者不仅能带来一个稳定的民主共和国，还能最终为中国带来和平。"
 GXC_workers_strike: "工人罢工"
 GXC_workers_strike_desc: "作为中国少数几个工业化城市之一的广州工人，因政府政策改变而举行罢工。这场劳资纠纷需要一些时间才能平息。"
