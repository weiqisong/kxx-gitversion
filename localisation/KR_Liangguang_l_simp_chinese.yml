 GXC_social_conservative_party_long:0 "地主会​​\n§g地主会，顾名思义是广东乡间地主的松散联合体。其本身并非严格政党，既可由商团代理席位，亦以独立身份活动于省议会。该组织并无实质纲领，仅为捍卫本阶级与乡土经济利益而暂聚，犹如沙上楼阁。§!"
