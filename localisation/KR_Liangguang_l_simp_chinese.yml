 GXC_victory_imminent:0 "胜利在望"
 GXC_victory_imminent_desc:0 "我们已成功在与[PRC.GetNameDef]的战争中占据优势。我们预计敌人很快就会放弃战斗。"
 GXC_lost_momentum:0 "失去势头"
 GXC_lost_momentum_desc:0 "我们未能迅速战胜[PRC.GetNameDef]。士气低落，因为他们已经掌握了势头，我们的部队正在迅速瓦解。"
 GXC_federalist_support_-3:0 "不存在的民众支持"
 GXC_federalist_support_-3_desc:0 "联邦政府目前是个笑柄。它在中国人民眼中毫无合法性，敌对政府视我们为跳梁小丑。我们必须非常努力地赢得人民对我们事业的支持。"
 GXC_federalist_support_-2:0 "极低的民众支持"
 GXC_federalist_support_-2_desc:0 "联邦政府目前不受欢迎。它在中国人民眼中几乎没有合法性，敌对政府视我们为跳梁小丑。我们必须非常努力地赢得人民对我们事业的支持。"
 GXC_federalist_support_-1:0 "低民众支持"
 GXC_federalist_support_-1_desc:0 "联邦政府目前不受欢迎。它在中国人民眼中几乎没有合法性，敌对政府视我们为跳梁小丑。我们必须非常努力地赢得人民对我们事业的支持。"
 GXC_federalist_support_0:0 "微不足道的民众支持"
 GXC_federalist_support_0_desc:0 "联邦政府目前在华南以外地区无足轻重。在中国人民眼中，它不被视为一个严肃的竞争者，敌对政府视我们为跳梁小丑。我们正在慢慢赢得人民对我们事业的支持。"
 GXC_federalist_support_1:0 "有限的民众支持"
 GXC_federalist_support_1_desc:0 "联邦政府目前在华南以外地区的支持有限。它已经引起了一些中国人民的注意，敌对政府开始视我们为一个真实但有限的威胁。我们正在慢慢赢得人民对我们事业的支持。"
 GXC_federalist_support_2:0 "显著的民众支持"
 GXC_federalist_support_2_desc:0 "联邦政府目前在中国各地拥有显著的支持。在中国人民眼中，它现在被视为一个可行的共和政府。我们显然正在赢得人民对我们事业的支持。"
 GXC_federalist_support_3:0 "广泛的民众支持"
 GXC_federalist_support_3_desc:0 "联邦政府目前在中国各地拥有广泛的支持。其作为中国唯一政府的地位现在无可争议，我们可以期待国家恢复稳定。"
 KR_RKMT_popular_support_loc: "由于我们不是那个逃往海外并获得国际承认的国民党中央委员会，世界和中国人民都不承认我们是合法的国民党。我们必须努力提升我们的国家形象，加强我们作为孙中山先生革命真正继承者的合法性。"
