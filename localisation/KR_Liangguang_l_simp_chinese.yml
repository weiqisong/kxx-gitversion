 GXC_guangdong_guangxi_war_decisions:0 "第二次粤桂战争"
 GXC_guangdong_guangxi_war_decisions_desc:0 "又称第二次粤桂战争，以两省简称命名，广东和广西两省再次陷入战争。第一次战争发生在1920年，介于陆荣廷和陈炯明之间，此前陆荣廷与孙中山决裂，而后者当时仍支持孙中山。战争短暂，结果是陈炯明的部队为国民党确保了广东，而陆荣廷无法反击。\n\n两广二头政治是短暂的，因为两省的领导人再也无法达成一致。胜利者很可能决定华南的未来，如果不是整个国家的话。"
