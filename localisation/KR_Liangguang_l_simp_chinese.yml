 GXC_market_liberal_party:0 "商团"
 GXC_market_liberal_party_long:0 "商团\n§g广州粤商公安维持会是受广州总商会控制的武装民团。1912年成立之际，正值广东陷入军阀混战与匪患肆虐的乱局，城内商界人士遂自行筹资组建了这支自卫力量。1924年，商团认定国民党正在传播工团主义思想，因而起兵反抗，但最终惨遭镇压。其创始领袖陈廉伯逃往香港，直到北伐失败后才返回广东。作为一支效忠于张明琦政府的势力，广州总商会及其准军事组织代表着省内工商业集团的利益，其反工会立场导致双方关系高度紧张。尽管如此，仍有传闻称商团同公益党存在联系。§!"
