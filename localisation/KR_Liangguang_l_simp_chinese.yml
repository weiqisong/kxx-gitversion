 liangguang_rd.0.title:0 "南方明珠"
 liangguang_rd.0.desc:0 "两广，或“二广”，是一个地理术语，代表西部的广西省和东部的广东省。两广总督一职始设于明朝，但历经多次废置与重设，直至1911年最终废除。其官方名称冗长，为“总督两广等处地方提督军务、粮饷、管理河道兼巡抚事”。\n\n辛亥革命引发了一系列将永远改变中国的事件，而受影响最大的地区之一便是南方的两广地区。时任总督张鸣岐在广东军队的支持下成为两广地区的领导者，直至1912年逃往日本。随着袁世凯就任总统，张鸣岐于1913年被任命为两广总督，并于1915年被封为一等伯爵。但随着1916年护国战争的爆发，陆荣廷宣布广西独立，入侵广东并加入国民党后，张鸣岐逃往香港。\n\n然而，陆荣廷与国民党的联盟随着陆荣廷接受与直隶军阀的新联盟而瓦解。作为报复，陈炯明在1917年至1920年的粤桂战争中将陆荣廷逐出广东。国民党于1920年11月得以返回广东。孙中山与陈炯明之间的紧张关系开始加剧，因为孙中山的行为越来越独裁。他极端的单一制观点也惹恼了陈炯明，后者仍希望追求其建立一个联邦制、民主中国的梦想。\n\n当陈炯明邀请包括无政府主义者在内的政治激进分子时，他与孙中山的关系再次恶化。1922年，当孙中山提出所谓的“北伐”，意图军事征服北方军阀时，陈炯明彻底背弃了昔日盟友，寻求摆脱孙中山的方法，因为他希望通过和平谈判实现统一。1922年中期，机会出现了。直隶军阀在北方战胜了奉天军阀，从而控制了中国并推动和平统一。当北京的直隶军阀承认陈炯明在广东的权力时，陈决定抛弃孙中山，宣誓效忠北洋政府。陈炯明出人意料地对国民党发动军事叛乱，率部攻击孙中山的住所和办公室，迫使其乘船逃往上海。陈炯明此前已从直隶方面得到保证，广东将由他控制，使他能够追求建立一个模范省份以作为他省榜样的目标，从而推进其建立联邦中国的理想。\n\n陈炯明的梦想最终在1925年被国民党军队击败而破灭。随着国民政府的巩固，蒋介石发动了灾难性的北伐，最终导致国民党军队被迫转入地下。北伐失败后，张鸣岐作为德国支持的直隶-清联盟的一部分被重新任命为总督，唐绍仪成为张的副手。截至1936年，两广勉强维持统一，但叛乱势力的持续威胁进一步危及张鸣岐的总督地位。唯一让张鸣岐维持权力的是八省联盟，该联盟一直代表张鸣岐干预叛乱分子。"
 liangguang_rd.0.a:0 "愿广东赐予我们财富。"
 liangguang_rd.1.title:0 "联盟的崩溃"
 liangguang_rd.1.desc:0 "我们首都收到了八省联盟权威突然崩溃的消息。这样的事件是无法预料的，混乱的余波波及我们的边境，摧毁了我们的经济。尽管有此坏消息，我们还是成功地从联盟及其德国盟友的直接控制下夺回了广州湾和广州，这为我们的省政府赢得了一些一直以来都是个麻烦的反租界主义者的支持。然而，即便如此，也可能不足以平息因清朝对中国统治的崩溃而日益增长的反清情绪浪潮。"
 liangguang_rd.1.a:0 "这可不是什么好事……"
 liangguang_rd.2.title:0 "广西起义传闻"
 liangguang_rd.2.desc:0 "随着八省联盟和清朝的不幸崩溃，许多土匪势力已经占领"
 liangguang_rd.2.a:0 "这些土匪必将覆灭！"
 liangguang_rd.3.title:0 "琼崖起义"
 liangguang_rd.3.desc:0 "随着广西起义的传闻甚嚣尘上，琼崖地区爆发了第二次起义，一些小规模的以农民为基础的社会主义团体已经控制了该地区首府海口。由于我们的部队几乎被完全赶出该岛，我们将需要保卫我们仍然控制的小据点，以便重新控制整个岛屿。"
 liangguang_rd.3.a:0 "这些赤色分子威胁着我们的繁荣！"
 liangguang_rd.4.title:0 "集中对付广西的一个敌人"
 liangguang_rd.4.desc:0 "随着广西爆发的起义，两个有着各自目标的独特团体崭露头角。广东农民协会和右派国民党，两者也相互冲突。有鉴于此，我们的指挥部让我们选择首先集中对付谁，是国民党还是农会？"
 liangguang_rd.4.a:0 "集中对付共和派。"
 liangguang_rd.4.b:0 "粉碎这些社会主义渣滓。"
 liangguang_rd.5.title:0 "处理农民问题"
 liangguang_rd.5.desc:0 "随着当前广西起义力量的增强，我们的部队决定调查为这些游击运动提供掩护的乡村运动。因此，我们面临一个选择，是集中攻击农民协会，加强与地主的合作，还是集中对付右派国民党，对所有叛徒，无论其地位如何，都毫不留情。"
 liangguang_rd.5.a:0 "与地主合作。"
 liangguang_rd.5.b:0 "对谁都不要手下留情。"
 liangguang_rd.6.title:0 "对农民激进化的担忧"
 liangguang_rd.6.desc:0 "我们最近处理乡村渗透的行动收到了好坏参半的结果，各种负面和正面的结果都有。为了帮助解决行动的失败，我们需要获得民众的支持。一个选择是发起一场虚假信息运动，揭露社会主义者是外国代理人，同时展示我们的统治给这片土地带来的好处，以争取农民的支持。另一方面，行动往往胜于雄辩，加强我们打击土匪的行动既能帮助获得民众支持，又能对付许多右派国民党的地方盟友。"
 liangguang_rd.6.a:0 "发起虚假信息运动。"
 liangguang_rd.6.b:0 "他们的黑血将染红他们的旗帜。"
 liangguang_rd.7.title:0 "土匪的攻势"
 liangguang_rd.7.desc:0 "指挥部传来消息，广东农民协会和右派国民党联合但并不团结的部队已经开始向广西首府南宁发动攻势。由于我们的部队在对付谁的问题上存在分歧，我们必须做出最后的选择。如果我们现在击败一个，另一个很可能会利用权力真空，日后也需要被消灭。"
 liangguang_rd.7.a:0 "我们将粉碎许崇智。"
 liangguang_rd.7.b:0 "彭湃将成为魔鬼的殉道者！"
 liangguang_rd.8.title:0 "广西的斗争结束"
 liangguang_rd.8.desc:0 "随着两个派系之间的最后一场战斗结束，一个派系取得了胜利。至此，我们展望未来，准备迎战广西最后一个残余的土匪派系。"
 liangguang_rd.8.a:0 "许崇智守住了南宁。"
 liangguang_rd.8.b:0 "彭湃在南宁上空升起了他的红旗。"
 liangguang_rd.9.title:0 "龙裕纲进入琼崖"
 liangguang_rd.9.desc:0 "琼崖起义爆发后，我们的部队几乎被全歼，只有少数人在小块地区幸存下来。为了确保并夺回琼崖，龙裕纲将军奉命进军琼崖革命者并粉碎他们。作为交换，他将能够在广东的密切监视下治理该岛。"
 liangguang_rd.9.a:0 "我们将烧毁红旗！"
 liangguang_rd.10.title:0 "俊寮村之战"
 liangguang_rd.10.desc:0 "我们得到消息，王文明在俊寮村附近的乐湾地区组建了一支农民军。这支军队似乎规模庞大，许多农民手持锄头和镰刀加入。这当然引起了琼崖地方部队的担忧，因为农民们已经消灭了地方防御部队。虽然我们派军队去镇压他们，但我们围攻了这座城市，认为俊寮由于社会主义者的主力部队相对分散而没有设防。我们现在面临两个选择。要么我们围困村庄饿死他们，要么我们全力以赴。"
 liangguang_rd.10.a:0 "围攻城市"
 liangguang_rd.10.b:0 "直接冲进去"
 liangguang_rd.11.title:0 "乐会战役"
 liangguang_rd.11.desc:0 "随着俊寮之战的战果显现，我们向乐会地区的其余部分推进，发现了赤色土匪前线的潜在弱点。我们的指挥部再次面临选择。我们是应该炮轰他们使其屈服，还是正面迎战？毕竟，他们肯定在数量上超不过我们。"
 liangguang_rd.11.a:0 "把山轰成碎片。"
 liangguang_rd.11.b:0 "我们将爬上那些山。"
 liangguang_rd.12.title:0 "西村港之战"
 liangguang_rd.12.desc:0 "为了切断一支庞大的社会主义部队的补给，裕纲将军命令我们攻击港口城市西村，该市已成为琼崖社会主义部队的主要补给中心。随着计划的制定，裕纲面临着如何处理当前局面的选择。他的参谋人员让他选择是向港口发动进攻，还是直接前往社会主义土匪的首都。"
 liangguang_rd.12.a:0 "包围西村。"
 liangguang_rd.12.b:0 "不。我们要出其不意地抓住他们。"
 liangguang_rd.13.title:0 "琼崖上空的枪声沉寂了"
 liangguang_rd.13.desc:0 "随着我军与工团主义土匪的最后一场战斗结束，我们收复海南的战役结果现在已经明朗……"
 liangguang_rd.13.a:0 "王文明坚守住了。"
 liangguang_rd.13.b:0 "我们胜利了！"
 liangguang_rd.14.title:0 "坚守琼崖"
 liangguang_rd.14.desc:0 "随着成功从工团主义者手中解放琼崖，我们现在面临着处理该岛治理的选择。根据我们早先与龙将军达成的协议，我们已任命他为该地区总督，这赋予他决定琼崖国内政策的权力。然而，最近龙要求更多的自治权。一些顾问认为，这种额外的自治权将有利于我们维持对该岛的控制，因为它可能会减少当地少数民族对社会主义者的支持。"
 liangguang_rd.14.a:0 "目前我们需要给予裕纲一些自治权。"
 liangguang_rd.14.b:0 "他必须遵守最初的协议，而且他会喜欢的！"
 liangguang_rd.15.title:0 "琼崖革命"
 liangguang_rd.15.desc:0 "唉，我们被一群农民给骗了，现在我们饮下了耻辱的苦酒，而我们的敌人则在胜利的火焰旁翩翩起舞。"
 liangguang_rd.15.a:0 "我们会回来的。"
 liangguang_rd.15.b:0 "革命是我们的！（扮演琼崖革命根据地）"
 liangguang_rd.16.title:0 "国民党在广西崛起"
 liangguang_rd.16.desc:0 "当黑夜从沉寂的睡梦中醒来，烟火的条纹升腾在南宁直隶驻军的营房上空。一场起义开始了，国民党部队迅速占领了清朝在广西的基地，提醒了张鸣岐当前的局势。本应耗时多日的事情在数小时内发生，广西地区在许崇智的领导下获得解放，在两广省政府的队伍中造成了普遍的混乱。"
 liangguang_rd.16.a:0 "打倒买办！（扮演右派国民党）"
 liangguang_rd.16.b:0 "结束他们的胡闹！"
 liangguang_rd.17.title:0 "百色起义"
 liangguang_rd.17.desc:0 "当黑夜从沉寂的睡梦中醒来，烟火的条纹升腾在南宁直隶驻军的营房上空。一场起义开始了，广西农民协会的部队迅速占领了清朝在广西的基地，提醒了张鸣岐当前的局势。本应耗时多日的事情在数小时内发生，广西地区在彭湃的领导下获得解放，在两广省政府的队伍中造成了普遍的混乱。"
 liangguang_rd.17.a:0 "工人、农民和士兵联合起来！（扮演百色）"
 liangguang_rd.17.b:0 "消灭这些工团主义渣滓！"
 liangguang_rd.18.title:0 "火线分割土地"
 liangguang_rd.18.desc:0 "两广已经崩溃，我们的政府现在面临着广西叛乱的猛攻，死亡和破坏随之而来。"
 liangguang_rd.18.a:0 "他们的余烬将被扑灭。"
 liangguang_rd.19.title:0 "青年军官的可疑动向"
 liangguang_rd.19.desc:0 "由于广西目前发生的混乱，军方参谋部似乎因起义的突然出现而陷入混乱。这引起了我军中一些成员的担忧，他们似乎对张鸣岐的生存机会越来越悲观。\n\n目前，军官团中流传着各种传闻和谣言，担心在一个不知名的支持者支持下，可能会推翻鸣岐的政府。"
 liangguang_rd.19.a:0 "嗯。这有点可疑……"
 liangguang_rd.19.b:0 "谁在乎一群低级军官。"
 liangguang_rd.20.title:0 "无政府主义者炸弹阴谋被揭穿"
 liangguang_rd.20.desc:0 "由于鸣岐省政府统治日益恶化而引起的近期紧张和不安，警方对更激进团体的检查变得更加频繁。在其中一次检查中，警方成功获悉并阻止了一群无政府主义激进分子使用爆炸装置暗杀张鸣岐的阴谋。虽然张鸣岐想调查这个对他生命的威胁，但他也知道，在省西部地区发生重大起义时，将资源转移到调查某个小小的无政府主义团体上，在战术上并不明智。"
 liangguang_rd.20.a:0 "我们需要搜查他们的住所和总部。"
 liangguang_rd.20.b:0 "我们以后再担心他们；我们有更重要的事情要做。"
 liangguang_rd.21.title:0 "军官政变阴谋被发现"
 liangguang_rd.21.desc:0 "尽管怀疑有军官密谋推翻总督鸣岐，但鸣岐迄今为止基本上忽略了这一点，因为没有政变企图的证据。但这种情况随着一名孤军官叛逃到鸣岐那里而改变了，他告诉鸣岐一个推翻他的阴谋。鸣岐对他得到的信息感到担忧，但也很怀疑，因为他不确定这个阴谋的传言是否是广西叛军散布的谣言，以进一步在两广军队中制造混乱。"
 liangguang_rd.21.a:0 "我们应该调查一下。"
 liangguang_rd.21.b:0 "别理会这些胡说八道。我们可以信任我们的人。"
 liangguang_rd.22.title:0 "鸣岐反击阴谋"
 liangguang_rd.22.desc:0 "在过去几天的混乱中，警方突袭了几个反直隶异议蔓延的军营，以及那些现在已知密谋推翻两广省政府的军官的住所。有了这些信息，发现这个阴谋的主谋只是时间问题。他就是陈炯明，军阀时代广东的前领导人，也是中国联邦主义运动的创始人。在他试图逃跑时，陈炯明在香港上空的一次飞机失事中丧生，没有人知道他的飞机是如何以及为何坠毁的。"
 liangguang_rd.22.a:0 "很好，现在我们可以处理更紧迫的事情了。"
 liangguang_rd.23.title:0 "联邦党人接管广州"
 liangguang_rd.23.desc:0 "月升日落，士兵们列队在广州街头，准备听从命令。寂静笼罩着空气，一个身影从他的公寓里凝视着，那个人是陈炯明。午夜钟声敲响时，步枪的光芒在夜空中闪耀，火光和烟雾交织。政府大楼被占领，张鸣岐逃往香港。第二天尘埃落定，陈炯明宣布胜利，并宣告广州联邦政府成立。"
 liangguang_rd.23.a:0 "我们建设新中国的道路已经铺就。"
 liangguang_rd.24.title:0 "琼崖脱离"
 liangguang_rd.24.desc:0 "随着鸣岐政府的垮台和联邦党人夺取政权，陆裕光将军谴责了陈的政府。在他的谴责后不久，陆从广东脱离，并宣布琼崖自治，摆脱陈炯明的暴政。"
 liangguang_rd.24.a:0 "裕纲是对的。我们将抵抗暴君陈！（扮演琼崖军阀）"
 liangguang_rd.24.b:0 "他活不了多久……"
 liangguang_rd.25.title:0 "广西叛乱被镇压"
 liangguang_rd.25.desc:0 "随着南宁上空的枪声沉寂，总督张鸣岐宣布广西起义被镇压。随着小规模庆祝活动的宣布，省政府对张鸣岐的领导提出了质疑，理由是他执政期间的不受欢迎和不稳定。因此，张鸣岐受到了他的外交部长唐绍仪的挑战，绍仪承诺结束亲君主制的鸣岐所提倡的旧的落后思想。随着清朝的随后崩溃，除了张鸣岐之外，两广政府的大部分人已经开始疏远清朝这个腐朽的尸体。现在，两广政府的命运掌握在省政府的手中，因为两位候选人都在争夺新总督的职位。"
 liangguang_rd.25.a:0 "经历过一次流亡后，张鸣岐在异议中幸存下来。"
 liangguang_rd.25.b:0 "唐将为广州带来新的曙光。"
 liangguang_rd.26.desc:0 "在深夜，那些企图政变者聚集了他们的支持者，准备占领广州的政府大楼，结果却发现自己寡不敌众，武器不足。政变失败后，发现这个阴谋的主谋只是时间问题。他就是陈炯明，军阀时代广东的前领导人，也是中国联邦主义运动的创始人。尽管行动失败，陈炯明还是设法逃脱，并逃到了香港，再次被迫流亡两广。"
 liangguang_rd.27.title:0 "混乱平息"
 liangguang_rd.27.desc:0 "尽管我们最近经历了一段艰难的时期，但很明显，困难的时期已经过去。我们在广西的地面部队报告说，由于我们成功地对那些土匪采取了行动，最近遇到的敌对行动减少了。"
 liangguang_rd.27.a:0 "为了未来！"
 liangguang_rd.28.title:0 "启明党的遗产"
 liangguang_rd.28.desc:0 "在1912年袁世凯政府初期，许多政党成立，其中之一就是唐绍仪所在的统一党。该党在社会和金融领域推动了许多改革。随着他的胜利，唐现在可以选择恢复他的旧党和纲领，启迪两广人民。但他也收到了来自东京潜在盟友的一封相当有趣的信，表示愿意支持他统一中国，这可能会附带一些让步。唐现在必须做出决定，他会选择不借助外援来重建和现代化他的国家，还是为了泛亚团结与东京的朋友们合作？"
 liangguang_rd.28.a:0 "沐浴在泛亚主义的光辉中。"
 liangguang_rd.28.b:0 "五族将独自崛起。"
 liangguang_rd.29.title:0 "朋友间的会面"
 liangguang_rd.29.desc:0 "太阳升起在天空之上，阴影投射在两广，省内谣言四起，传言唐绍仪和土肥原贤二在广州举行了一次所谓的会面。这导致了针对唐绍仪的愤怒，促使省政府对动乱产生了一些担忧。然而，唐没有否认这些事件，而是公开宣称“日本和中国永远是兄弟”，并解释说，在日本的帮助下，中国可以变得强大和统一。尽管在一些人中播下了怀疑的种子，但混乱似乎对唐来说有所减轻，土肥原后来被欢迎参观两广的城市。"
 liangguang_rd.29.a:0 "呼，真是惊险。"
 liangguang_rd.30.title:0 "两广请求我们提供过时的步枪"
 liangguang_rd.30.desc:0 "随着远东发生的混乱，两广的局势对我们来说是一个重要因素，如果我们要遏制对我们参与的中国租界的威胁的话。两广现任总督的声明意味着他们不太可能威胁到我们在东南亚的影响力或租界，这使得两广政府请求我们为他们勇敢的政治立场提供物质支持。"
 liangguang_rd.30.a:0 "当然"
 liangguang_rd.30.b:0 "我们有更重要的事情要处理。"
 liangguang_rd.31.title:0 "德国同意军火请求"
 liangguang_rd.31.desc:0 "我们请求德国军事装备以武装我们的部队，帮助保卫我们的国家免受赤色分子、土匪和军阀的混乱，这一请求已被接受。这将使我们的政府更加安全，但也可能 embolden 敌对军阀在政治上攻击我们。"
 liangguang_rd.31.a:0 "好的"
 liangguang_rd.32.title:0 "德国拒绝运送武器"
 liangguang_rd.32.desc:0 "尽管我们请求德国军事装备以更好地保卫我们的政府，但这一请求被拒绝了。即使没有援助，我们也需要保卫我们的国家。"
 liangguang_rd.32.a:0 "该死，也许他们以后会更愿意。"
 liangguang_rd.33.title:0 "两广请求火炮"
 liangguang_rd.34.title:0 "德国同意火炮请求"
 liangguang_rd.35.title:0 "两广请求轻型坦克"
 liangguang_rd.36.title:0 "德国同意运送坦克"
 liangguang_rd.37.title:0 "两广请求装甲车"
 liangguang_rd.38.title:0 "德国同意运送装甲车"
 liangguang_rd.39.title:0 "一条巨龙翱翔在广州天际线"
 liangguang_rd.39.desc:0 "随着我们政府在广州取得最终胜利，我们现在正走向回归辉煌的过去，或者说这些过去的岁月只是一个新王朝诞生的阵痛？我们现在正处于一个决定我们未来的十字路口。"
 liangguang_rd.39.a:0 "我们将再次驾驭青龙。"
 liangguang_rd.39.b:0 "溥杰是天命的真正继承人"
 liangguang_rd.39.c:0 "袁克定将领导一个汉朝"
 liangguang_rd.40.title:0 "处理农民问题"
 liangguang_rd.40.desc:0 "陈的政变和广西的叛乱意味着广东全境都经历了大量的动乱。在陈炯明专注于恢复城市中心秩序的同时，他也必须决定他的新政府应该给予农民问题多少关注。"
 liangguang_rd.40.a:0 "给予那些农民支持。"
 liangguang_rd.40.b:0 "专注于城市中心。"
 liangguang_rd.41.title:0 "处理罢工者"
 liangguang_rd.41.desc:0 "随着近期清朝崩溃和黑色星期一的经济问题，两广工人的经济状况随着私营企业的紧缩而恶化。因此，这些工人举行了罢工，给全省各行各业造成了大规模的混乱，包括商人居住的码头。商人与工会的关系通常不好，他们已经开始攻击罢工工人。现在情况已经到了一个地步，陈省长可能不得不干预这个迅速发展的局势。"
 liangguang_rd.41.a:0 "强迫商人与工人签订协议。"
 liangguang_rd.41.b:0 "粉碎这些工团主义麻烦制造者。"
 liangguang_rd.41.c:0 "我们不应该干涉。我们的政府代表所有人民。"
 liangguang_rd.42.title:0 "商人请求财政救助"
 liangguang_rd.42.desc:0 "随着最近黑色星期一的困境，我们的经济出现了严重的恶化，失业和公司倒闭变得司空见惯，导致许多两广商人濒临破产。商人们联合起来要求救助以维持生计，但陈有些犹豫，因为他认为这可能会从他也认为重要的其他部门，如军队，分走资源。"
 liangguang_rd.42.a:0 "他们是我们经济的命脉。"
 liangguang_rd.42.b:0 "去他妈的商人，我们还有别的事要忙。"
 liangguang_rd.43.title:0 "巴金撰文批判陈省长"
 liangguang_rd.43.desc:0 "鉴于最近的事件以及新联邦政府随后的缺点，许多左翼作家纷纷在报纸上发表文章，宣称陈不过是一个无能的领导人，不比张鸣岐和他那无效的政府好到哪里去。陈在其愤怒的回应中宣称，这些无政府主义作家是傻瓜，他们追随的是真正的中华民国共和主义和联邦主义的污点思想。但这似乎进一步激怒了那些以更尖锐的批评回击的作家。陈现在必须决定他的新回应。他会亮出他的枪管，还是表现出冷静和克制，以向他们展示谁是更大度的人？"
 liangguang_rd.43.a:0 "粉碎这些激进分子。"
 liangguang_rd.43.b:0 "表现出一些克制，我们需要向我们的人民证明我们是中国真正的民主力量。"
 liangguang_rd.44.title:0 "三虎环伺"
 liangguang_rd.44.desc:0 "随着广州的紧张局势现在达到沸点，陈政府的三个派系实际上已经分裂，现在等待着采取行动。夜幕降临时，各方准备动员起来，只有一个能保住权力或夺取权力……"
 liangguang_rd.44.a:0 "陈的和平继续。"
 liangguang_rd.44.b:0 "商人们夺取了广州。"
 liangguang_rd.44.c:0 "无政府主义者在广州升起了黑旗。"
 liangguang_rd.45.title:0 "商人夺取广州"
 liangguang_rd.45.desc:0 "在陈炯明发动政变反对张鸣岐之后，经过一场漫长而代价高昂的斗争，陈廉伯在成功动员了商团（并得到一些外国援助）后宣布胜利。陈廉伯粉碎了陈炯明的军队，并终结了他的无政府主义亲信，这些人曾跑遍广州并摧毁了广州的街道。"
 liangguang_rd.45.a:0 "打倒工团主义傀儡！"
 liangguang_rd.46.title:0 "处理泛亚主义"
 liangguang_rd.46.desc_japan_cuck:0 "当我们寻求统一中国时，我们对未来的雄心也指向我们土地上西方帝国主义者的问题。就像他们在1905年时一样，日本帝国是亚洲人民的理想解放者，它在战胜欧洲人的胜利和据说从中毫发无损的失败面前仍然强大。我们将联系东京，提议加入他们的东亚解放共荣圈。"
 liangguang_rd.46.desc_no_cuck:0 "当我们寻求统一中国时，我们对未来的雄心也指向我们土地上西方帝国主义者的问题。但是，就像我们面对西方人的问题一样，我们也感受到了日本帝国的灼热，它吸收了西方人的许多方面，包括他们的帝国主义行动和思想。我们将寻求统一中国和亚洲，反对帝国主义压迫者。友谊的五色旗将升起，对抗旭日的风暴和殖民者及其工团主义走狗的海啸。"
 liangguang_rd.46.a:0 "为了继续合作！"
 liangguang_rd.46.b:0 "日本的威胁将会倒下！"
 liangguang_rd.47.title:0 "革命的胜利"
 liangguang_rd.47.desc:0 "红旗从南宁和广州的街道上飘扬，彭湃宣布两广工人和农民的胜利。至此，中央委员会被召集起来，为新的革命省份决定政策，同时为中国的最终解放做准备。在这些会议中，一位新的两广革命根据地主席的竞争者在支持方面取得了长足的进步，他就是陈铭枢，前左派国民党残余势力的领导人，他们感到被国民党及其失败所背叛。然而，陈面临着彭湃的批评，因为彭认为铭枢的政策与国民党过去的失败政策过于相似。当中央委员会召开全体会议决定革命根据地的新领导人时。"
 liangguang_rd.47.a:0 "彭湃的路线被重申。"
 liangguang_rd.47.b:0 "陈铭枢赢得了委员会的支持。"
 liangguang_rd.48.title:0 "与我们的同志们联合起来"
 liangguang_rd.48.desc:0 "随着百色革命和我们自己革命的成功，我们被提议在他们的革命政府下获得一席之地，琼崖在革命政府中获得了相当大的自治权。由于观点和政治上的相似，加入我们边境的社会主义兄弟对我们来说肯定是最好的选择。"
 liangguang_rd.48.a:0 "团结就是力量。"
 liangguang_rd.49.title:0 "两广的土地革命"
 liangguang_rd.49.desc:0 "由于我们的两个运动有许多相似之处，百色革命者已经与我们联系，以便合并我们的双重运动，以进一步加强我们的力量，因为我们寻求解放中国人民。在百色革命者的提议中，提出了以下条款。即将各自革命政府的两个内阁合并，毛泽东担任总理，彭湃担任政府总理，这意味着两人在纸面上的治理地位更加平等。"
 liangguang_rd.49.a:0 "让我们联合起来。"
 liangguang_rd.49.b:0 "不。"
 liangguang_rd.50.title:0 "复兴国民革命军"
 liangguang_rd.50.desc:0 "随着我军确保了两广省区的安全，我们现在必须决定下一步行动，以确保我军继续有能力击败像盘踞在广州的买办政府那样的敌人。尽管最近取得了胜利，但像中统俱乐部或西山会议派这样与海外联系更多的派别一直在要求军队现代化，而黄埔系则担心其他派别干涉其领域，主张反对现代化的概念，并转而主张继续专注于游击战，作为军队已经习惯的战略的一部分。现在我们开始关注我军的发展，必须选择其中一种战略。"
 liangguang_rd.50.a:0 "敌人将为我们提供枪支。"
 liangguang_rd.50.b:0 "支持现代化。"
 liangguang_rd.51.title:0 "围绕军队机械化的问题"
 liangguang_rd.51.desc:0 "随着我们继续巩固我们在两广地区的权力基础，很明显，我们将需要超越我们标准步兵部队的力量。黄埔系以资源和成本为由，反对将重点放在只会让我们血本无归的昂贵装甲上，并转而提议将重点放在卡车上，这样既能改善补给，又能提高军队进攻的速度。然而，这遭到了中统系的谴责，他们反驳说可以偷坦克，或者以较低的价格购买日本坦克。"
 liangguang_rd.51.a:0 "让我们获取这些装甲猛兽吧。"
 liangguang_rd.51.b:0 "太贵了，我们应该专注于更便宜的替代方案。"
 liangguang_rd.52.title:0 "新生活运动的方向"
 liangguang_rd.52.desc:0 "随着国民党内部各派系提出新生活运动（NLM）的建议，关于其方向的争论也随之展开。在基本原则上基本达成一致后，中统系和黄埔系走到一起，决定是利用新生活运动来促进更多的党性忠诚，复兴儒家思想，还是专注于蒋介石的遗产。"
 liangguang_rd.52.a:0 "党永远引导我们走向道德和荣耀。"
 liangguang_rd.52.b:0 "我们将向总司令表示我们的忠诚。"
 liangguang_rd.52.c:0 "为了道德，必须恢复儒家思想。"
 liangguang_rd.53.title:0 "处理工人状况"
 liangguang_rd.53.desc:0 "随着我们最近夺取政权，失败的直隶政权的问题现在落到了我们头上。工人组织的强大使我们面临工厂内部动荡的问题。这种动荡扰乱了生产，损害了那些工厂所有者的生计。现在是党决定我们对工人在我们统一斗争期间的不守规矩行为的政策的时候了。我们可以严厉打击，继续我们对工团主义的强硬立场，或者我们也许可以借鉴反对派左翼国民党的做法。通过一些会议和让步，这些已经具有民族主义思想的工人将继续为民族革命做出贡献。"
 liangguang_rd.53.a:0 "与这些工人的领导人会面"
 liangguang_rd.53.b:0 "消灭这些工团主义渣滓。"
 liangguang_rd.54.title:0 "民兵问题"
 liangguang_rd.54.desc:0 "在我们成功地对帝国主义傀儡政府两广发动起义之后，我们现在的任务是重组我们的武装力量。问题是，我们是应该继续利用民兵直到统一，还是让我们的部队统一成一支强大的军队。两种策略都有其优缺点。"
 liangguang_rd.54.a:0 "民兵最适合我们目前的条件。"
 liangguang_rd.54.b:0 "我们纪律严明、组织有序的部队将赢得群众的支持！"
 liangguang_rd.55.title:0 "新面孔？"
 liangguang_rd.55.desc:0 "当我们商团到达北京城墙下时，我们为最终战胜压迫我们和中国人民的清朝霸主而欢欣鼓舞。中国将不再被出卖，而将成为亚洲各国的光辉榜样，我们繁荣的财富沐浴在荣耀的阳光下。随着胜利的确定，政府中相当一部分人现在要求我们结束解放时期颁布的临时独裁措施。当陈像乔治·华盛顿在大洋彼岸所做的那样，顺应民意，为这片土地带来民主时，也许会有另一个派别超过陈的声望，来领导这个新的自由中国。"
 liangguang_rd.55.a:0 "温宗尧为泛亚主义确保了中国。"
 liangguang_rd.55.b:0 "廉波继续掌权。"
 liangguang_rd.55.c:0 "英杓将引领我们进入一个思想的新时代。"
 liangguang_rd.56.title:0 "长江的流向"
 liangguang_rd.56.desc:0 "在统一成功和陈廉伯恢复文官统治后取得政治胜利之后，陈作为“中国华盛顿”的形象，一个为给公民带来自由和繁荣而战的军事人物，在中国和外国圈子里都从未被认为如此真实。然而，即使是一个通常积极的头衔也可能是有害的。令人愤慨的《排华法案》和参与建立租界已经证明，美国人可以采取对中国利益不利的行动。为了中国的最佳利益，可能需要淡化这种言辞，转而支持我们统治的其他理由。"
 liangguang_rd.56.a:0 "陈的个人声望只会对我们有帮助。"
 liangguang_rd.56.b:0 "市场越自由，人民就越自由、越支持。"
 liangguang_rd.56.c:0 "与其他财力雄厚的人做一些幕后交易，以确保我们的统治。"
 liangguang_rd.56.d:0 "中华民族将在我们的统治下实现繁荣！"
 liangguang_rd.57.title:0 "马应彪之死"
 liangguang_rd.57.desc:0 "消息传来，不幸的事情发生了。我们的总统马应彪先生已经去世，享年80多岁，政府中许多人都在哀悼他的逝世。作为一位慈善家和民族主义者，他被视为一位支持保卫国家免受外国势力侵犯的爱国者。现在尘埃落定，两位候选人被选来接替他。一位是他的儿子马迈凡，在他父亲的眼中，他似乎是一个更进步的人物，同时仍然保持着他父亲之前的路线。而另一位是吴涤洲，与马迈凡相比，他是一个激进的进步人物。吴推动一个更具人道主义的议程，其中给予工会极大的关注和支持，目标是将中国资本主义改革成一种工人和资产阶级都可以团结起来的东西。"
 liangguang_rd.57.a:0 "迈凡追随他的父亲。"
 liangguang_rd.57.b:0 "涤洲带领我们走向更公平的资本主义。"
 liangguang_rd.58.title:0 "致公党会议"
 liangguang_rd.58.desc_not_gxc:0 "大门敞开，通向[ROOT.Capital.GetCapitalVictoryPointName]的街道，人群排在路边。欢呼声和口号声充满了声波，汽车驶来，官员们走出来。这是中国致公党全国代表大会的开始。尽管[ROOT.GetLeader]为统一中国付出了所有努力，但党内的政治对手仍然存在并进行斗争，因为全国代表大会的开始，威胁着该党对中国统治的未来。"
 liangguang_rd.58.desc:0 "大门敞开，通向[ROOT.Capital.GetCapitalVictoryPointName]的街道，人群排在路边。欢呼声和口号声充满了声波，汽车驶来，官员们走出来。这是中国致公党全国代表大会的开始。不过有一件事很突出，那就是陈炯明，他看起来更老更虚弱，好像快要死了。当他从车里被抬到大楼时，他脸上洋溢着微笑，仿佛沐浴在温暖的阳光下。随着第一次全国代表大会的召开，大厅里充满了紧张的气氛，因为海外和大陆的派系在未来的党内领导权上斗争，理由是炯明的健康状况不佳，以及该党对中国统治的未来。"
 liangguang_rd.58.a:0 "愿斗争开始。"
 liangguang_rd.59.title:0 "省政问题"
 liangguang_rd.59.desc:0 "议程上的第一项是处理省长的问题。这个问题是在是否保留那些皈依联邦主义事业的地方军阀继续掌权的问题上提出的，但这遭到了海外派的反对，理由是军阀的不可信赖和他们的忠诚度，以及缺乏民主治理。海外派反建议，要求省长应由人民选举产生，允许军阀参加省级选举。"
 liangguang_rd.59.a:0 "在我们向民主过渡的过程中，支持经验丰富的军阀的统治。"
 liangguang_rd.59.b:0 "无论如何我们都必须支持民主。"
 liangguang_rd.60.desc:0 "国民大会开始讨论正式采用国旗。有很多人希望恢复第一共和国的国旗——五色旗，作为民族团结的象征。然而，许多革命者希望避免与腐败的北洋、奉天和直隶军阀政权有任何联系，而公意党的党旗（红底蓝角上有一个白色的“井”字）随着联邦主义运动的持续成功而越来越受欢迎。许多来自海外的代表也支持悬挂中国洪门的旗帜，以纪念该党在与孙中山一起反抗清朝帝国的斗争中的起源。"
 liangguang_rd.60.c:0 "恢复五色旗。"
 liangguang_rd.61.title:0 "国民党问题"
 liangguang_rd.61.desc:0 "尽管很久以前曾是一个统一的整体，但国民党和中国致公党之间一直存在着一种疏远而麻烦的关系，这种关系可以追溯到军阀时代。但现在，随着国民党从第二次失败中恢复过来，他们似乎伸出了和平的橄榄枝，至少……某些成员是这样的。因此，海外社团宣布支持和解，因为司徒美堂（海外派系领袖）与海外国民党支部仍然保持着相对密切的关系。另一方面，许多曾与国民党军队作战的人仍然憎恶这个想法，并希望对国民党在20年代的背叛行为进行报复。"
 liangguang_rd.61.a:0 "去他妈的，他们仍然是叛徒。"
 liangguang_rd.61.b:0 "我们仍然是中国人，我们必须团结一致。"
 liangguang_rd.62.title:0 "致公党大会闭幕"
 liangguang_rd.62.desc:0 "现在，手头的问题已经处理完毕，投票开始，看谁将成为中国致公党在即将到来的选举中的代表。结果出来了……"
 liangguang_rd.62.a:0 "大陆派赢得了投票。"
 liangguang_rd.62.b:0 "海外派系领先。"
 liangguang_rd.63.title:0 "伟人的陨落"
 liangguang_rd.63.desc:0 "几周过去了，我们党的首任主席陈炯明患上了可怕的肺炎，导致他因病情极其危急而住院。陈已经看到了联邦主义梦想在中国的实现，但将无法在新中国的政治进程中发挥作用。在他咽下最后一口气时，他望向窗外，望向夜空，他看到自己的一生在他眼前闪过，他所有的成就和失误都像一部电影杰作一样播放。当月亮到达午夜时，陈咽下了最后一口气，世界刚刚变得寂静。接下来的几天，他的葬礼举行了，中央政府的人们都会为他和中国哀悼。"
 liangguang_rd.63.a:0 "我们将怀念这位伟人。"
 liangguang_rd.64.title:0 "第一次全国大选"
 liangguang_rd.64.desc:0 "随着新宪法的诞生，共和国呼唤着民主承诺的实现，因为陈的健康状况不佳，人们开始担心他之后的领导人是谁。根据由此产生的民主框架设置，已经举行了选举，有3个政党成为这次里程碑式选举的主要候选人。第一个上榜的是中国致公党，这个党领导了解放和统一中国的斗争。致公党旨在进一步推进陈提出的3个建设原则，尽管该党在某些派系之间仍然存在分歧。第二个上榜的是中国民主促进会。被认为是更左翼的政党，该党旨在主要关注提高识字率，并帮助中国成为一个科学强国。最后的候选人是胡适和中国民主党，这是一个建立在西式自由主义基础上，并针对中国国情和习俗进行调整的政党。随着投票结束，胜利属于……"
 liangguang_rd.64.a:0 "民主党获胜。"
 liangguang_rd.64.b:0 "联邦党人获胜。"
 liangguang_rd.64.c:0 "民进会获胜。"
 liangguang_rd.65.title:0 "致公党的领袖"
 liangguang_rd.65.desc:0 "随着对统一至关重要的致公党领导层的聚集，只有一位将脱颖而出，成为该党的公众形象。"
 liangguang_rd.65.a:0 "显然是陈。"
 liangguang_rd.65.b:0 "显然是赵。"
 liangguang_rd.65.c:0 "显然是唐。"
 liangguang_rd.65.d:0 "显然是熊。"
 liangguang_rd.66.title:0 "民进会会议"
 liangguang_rd.66.desc:0 "随着中国民主促进会在第一次全国大选中取得最新胜利，该党召开了一次代表大会，以正式选出一位将领导该党和国家走向新的繁荣道路的候选人。首先是马叙伦，该党的主要创始人之一，他被视为一个普遍进步的人物，尽管叙伦专注于一种改革后的资本主义制度，为中国的工人和农民提供了一个公平的新生活。与叙伦相对的是周建人。建人是著名中国作家鲁迅的弟弟。像他的哥哥一样，建人支持一个更具社会主义风格的国家，承诺给予工人更大的权利和工农对生产资料的控制。"
 liangguang_rd.66.a:0 "叙伦被选中。"
 liangguang_rd.66.b:0 "建人带路。"
 liangguang_rd.67.title:0 "自由与民主的革命"
 liangguang_rd.67.desc:0 "当我们站在紫禁城的城墙上，太阳升起。当它的光芒掠过时，我们感受到一种温暖和优雅，笼罩着这个国家。中国真正是一个民主国家。选择的选票已经放在了讲台上，光彩夺目，人民永远为中国从摧毁他们生活的反动派的暴政中解放出来而欢欣鼓舞。然而，我们只是在我们道路上的一个小小的垫脚石，我们的国家面临着一个政治追随的选择。我们将继续我们目前的道路，还是将科学的手段用于群众的福祉。"
 liangguang_rd.67.a:0 "我们必须继续前进。"
 liangguang_rd.67.b:0 "科学将永远成为人民新的指导方针。"
 liangguang_rd.68.title:0 "十报宣言"
 liangguang_rd.68.desc:0 "在美国洪门恳亲大会的会议上，司徒美堂将作为贵宾和致公党的代表抵达纽约。随着会议的结束，一项被称为“十报宣言”的声明与美国华文报纸共同宣布。该宣言将阐明民族团结的必要性以及对新生的中华民族的更大支持，由司徒美堂指引道路。"
 liangguang_rd.68.a:0 "愿中华民族繁荣昌盛。"
 liangguang_rd.69.title:0 "自由恋爱与联邦主义"
 liangguang_rd.69.desc:0 "随着过去在车站被抛在脑后，司徒美堂的进步列车正朝着未来疾驰。但现在党以美堂的年龄和健康为由召集了一次代表大会。因此，陈演生对党和也许还有国家领导权提出了新的竞标。随着代表大会召集投票，结果涌入，司徒美堂现在根据投票做出决定。"
 liangguang_rd.69.a:0 "美堂继续掌舵。"
 liangguang_rd.69.b:0 "美堂辞去政府首脑职务，但仍担任国家元首。"
 liangguang_rd.69.c:0 "美堂完全退休，演生当选。"
 liangguang_rd.70.title:0 "中国自由主义的光辉"
 liangguang_rd.70.desc:0 "当太阳在首都凉爽、明亮的早晨升起时，胡适坐在他的阳台上俯瞰着城市的布局。他独自坐着，若有所思地思考着，想知道在统一成功后的这个恢复时期，中国将如何前进。然而，很明显，中国的未来将是自由主义的。"
 liangguang_rd.70.a:0 "我们的道路将永远被民主的火炬照亮。"
 liangguang_rd.71.title:0 "陈其尤的政策"
 liangguang_rd.71.desc:0 "作为陈炯明的继任者，陈其尤忠实地遵循了我们党伟大创始人的愿景。他作为领导人的任期延续了该党所秉持的进步视角。然而，他似乎比陈炯明更倾向于左派。我们的党纲是否应该遵循这一趋势？"
 liangguang_rd.71.a:0 "我们的道路已经由我们的过去设定，我们必须遵循。"
 liangguang_rd.71.b:0 "我们的道路应该随着我们的情况而演变。"
 liangguang_rd.72.title:0 "为农民实现社会主义"
 liangguang_rd.72.desc:0 "随着我们国家发展进入一个新阶段，群众为他们世世代代的解放而欢欣鼓舞。彭湃现在发表讲话，宣告中国已成为农民的天堂，群众将在农业社会主义模式下永远获得自由。当我们迈向新时代时，我们必须吸收彭湃同志为我们提供的欢乐，让群众永远指引他的思想前进。"
 liangguang_rd.72.a:0 "万岁！万岁！彭湃同志万岁！"
 liangguang_rd.73.title:0 "中央委员会的垮台"
 liangguang_rd.73.desc:0 "随着国民党中央委员会的垮台，一些在政治上与陈铭枢最一致的军事领导人已经逃离了这个正在崩溃的国家，来到了两广。他们的军事经验将对我们的国家是一个巨大的福音。"
 liangguang_rd.73.a:0 "欢迎！"
 liangguang_rd.74.title:0 "生产人民党全国代表大会"
 liangguang_rd.74.desc:0 "随着国家现在准备从民族统一期间冲突造成的创伤中恢复过来，新成立的生产人民党主办了其第一次全国代表大会，以决定将治理国家重建期间的重建政府的领导层。左边是彭泽民领导的民族解放行动委员会。泽民的派系主要倡导工团主义合作和渐进的社会主义变革。全国解放行动委员会也被视为一个普遍代表海外华人社区的派系。中间派系由陈铭枢领导，他支持继续走受孙中山三民主义启发的社会主义民主道路。最后一个派系是郭则沉领导的劳工派。劳工派提倡以一种自由化的工团主义形式重建国家，目标是最终走向真正的工团主义。"
 liangguang_rd.74.a:0 "全国解放行动委员会当选，彭泽民主持。"
 liangguang_rd.74.b:0 "铭枢将维护三民主义。"
 liangguang_rd.74.c:0 "郭则沉宣布有组织的劳工取得胜利。"
 liangguang_rd.75.title:0 "关于社会主义制度的审议"
 liangguang_rd.75.desc:0 "随着在彭泽民同志领导下统一过渡政府的成功，召开了一次党代会，以决定中国将通过何种道路实现社会主义。首先是彭泽民，他继续支持一种更渐进的社会主义道路，严信民紧随其后，尽管严专注于市场社会主义的经济发展。而谭平山则领导着一个更具共产主义色彩的派系，寻求尽快实现社会主义。"
 liangguang_rd.75.a:0 "彭泽民留任。"
 liangguang_rd.75.b:0 "信民将日夜引领我们。"
 liangguang_rd.75.c:0 "谭平山将照亮共产主义的光芒。"
 liangguang_rd.76.title:0 "国民党残余问题"
 liangguang_rd.76.desc:0 "当我们欢迎许多最终在革命中失败的国民党分子回来时，我们分部的一些成员提出了他们可能利用过去的影​​响力接管新重组的政党的问题。虽然我们可以 просто欢迎他们回来，但一些成员提出了在分配他们新角色时牢记政治影响的重要性。"
 liangguang_rd.76.a:0 "他们的形象将被削弱。"
 liangguang_rd.76.b:0 "全心全意地欢迎他们回来。"
 liangguang_rd.77.title:0 "三民主义之上的三根支柱"
 liangguang_rd.77.desc:0 "生产人民党中央委员会再次集会，进一步解放处理孙中山先生三民主义相关政策，以及如何在铭枢治理的背景下进一步扩大这些政策。这导致了三大支柱的建立。这些支柱是：1. 维护人民平等；2. 铲除封建主义及其残余；3. 在世界范围内倡导反帝国主义。"
 liangguang_rd.77.a:0 "铭枢指引道路。"
 liangguang_rd.77.b:0 "继深继续走向胜利的道路。"
 liangguang_rd.78.title:0 "新爱国主义时代"
 liangguang_rd.78.desc:0 "我们的政府一直是一个有着许多不同想法和计划的政府。随着中国的新时代在我们面前闪耀，我们最好向世界恰当地阐明我们的目标。"
 liangguang_rd.78.a:0 "启祥带领我们走上正确的道路。"
 liangguang_rd.78.b:0 "郭则沉维持现状。"
 liangguang_rd.78.c:0 "郭则沉走向国际主义。"
 liangguang_rd.78.d:0 "真正的国际工团主义革命必将实现。"
 liangguang_rd.79.title:0 "帝国统治的问题"
 liangguang_rd.79.desc:0 "随着我们在统一战争中取得胜利，我们向公众展示的帝国方向问题需要一个答案。显然，我们希望继续我们对社会的统治，但如此直接的举动可能太过分了。相反，我们可以从1911年学习，建立一个宪政制度，通过给予导致君主制被推翻的社会不满阶层影响力来稳定我们的政权。"
 liangguang_rd.79.a:0 "宪政是通往现代化的道路。"
 liangguang_rd.79.b:0 "共和主义在中国悠久的历史中只是一个注脚。"
 liangguang_rd.80.title:0 "全国大选开始"
 liangguang_rd.80.desc:0 "随着中国在[清或中华帝国]的统治下成功统一，民主之路现在将被带到帝国，第一次全国大选即将举行。参选的政党有旨在代表农民利益的乡村建设运动、由统一国家的封建和军阀分子组成的进步党，以及由寻求国家现代化，即使这可能与封建利益相悖的人组成的青年中国党。"
 liangguang_rd.80.a:0 "进步党"
 liangguang_rd.80.b:0 "青年中国党"
 liangguang_rd.80.c:0 "乡村建设运动"
 liangguang_rd.81.title:0 "[GetYear]年选举"
 liangguang_rd.81.desc:0 "随着选举的临近，[清或中华帝国]的各政党齐聚一堂，以决定谁将领导天下的帝国。"
 liangguang_rd.81.a:0 "进步党"
 liangguang_rd.81.b:0 "青年中国党"
 liangguang_rd.81.c:0 "乡村建设运动"
 liangguang_rd.82.title:0 "关于建设中国工业的建议"
 liangguang_rd.82.desc:0 "当我们从数十年的冲突造成的废墟中重建时，工业化的问题出现了，因为政府的大部分人建议，为了建立我们国家的力量，我们需要尽快实现工业化。注意到这一点，有两个重点领域，即已经工业化的东北和我们以前的行动基地南方。这两个地区都被证明是快速工业化的理想地点，但我们只能选择其中一个。"
 liangguang_rd.82.a:0 "我们可以利用东北的工厂。"
 liangguang_rd.82.b:0 "我们必须发展南方以加强我们的经济。"
 liangguang_rd.83.title:0 "琼崖特别委员会会议"
 liangguang_rd.83.desc:0 "正当全国人民为民族解放欢欣鼓舞之际，为我们自由而奋斗的伟人逝世也带来了哀悼。然而，在这个关键时刻，治理必须继续，琼崖特别委员会召开会议，决定国家的政治未来。代表该党的候选人有冯白驹、王国兴和周士第。冯白驹主张维持党的意识形态现状，而王国兴则代表为解放而加入该党的受压迫少数民族，周士第则提出一个更为军国主义的国家，以确保国家安全。"
 liangguang_rd.83.a:0 "冯白驹"
 liangguang_rd.83.b:0 "王国兴"
 liangguang_rd.83.c:0 "周士第"
 liangguang_rd.84.title:0 "五族标准"
 liangguang_rd.84.desc.projapan:0 "随着中国的解放和统一，唐绍仪站在那里，看着人群高声欢呼。他在此刻反思着自己在这重要时刻到来之前所经历的斗争。通过与清帝国、德国和军阀的战斗，唐在成功的浪潮中 triumphant 地站着。现在，随着国家进入一个新的和平时代，日本官员要求他在统一后举行选举，以进一步向民众证明泛亚主义和唐的领导地位。尽管这些选举的公正性和候选人数量存在争议，因为选票上只有两个政党，而且它们在许多议题上的观点相似。唐绍仪和他的对手汪克敏之间的激烈竞争中，投票结束了。"
 liangguang_rd.84.desc.independent:0 "随着中国的解放和统一，唐绍仪站在那里，看着人群高声欢呼。他在此刻反思着自己在这重要时刻到来之前所经历的斗争。通过与清帝国、德国和日本帝国主义者以及军阀的战斗，唐在成功的浪潮中 triumphant 地站着。现在，随着国家进入一个新的和平时代，一些有影响力的人物推动唐允许举行选举。尽管这些选举的公正性和候选人数量存在争议，因为选票上只有两个政党，而且它们在许多议题上的观点相似。唐绍仪和他的对手王揖唐之间的激烈竞争中，投票结束了。"
 liangguang_rd.84.a:0 "唐绍仪确保了选票。"
 liangguang_rd.84.b:0 "揖唐宣布胜利。"
 liangguang_rd.84.c:0 "汪克敏闪耀着泛亚主义的新光芒。"
 liangguang_rd.85.title:0 "孙立人寻求加入我军"
 liangguang_rd.85.desc:0 "随着军队在安庆成功地击退了军阀部队，我们的指挥中心收到了前国民党将军的一份有趣的提议。这就是孙立人，他曾在20年代加入安庆军阀。但现在我们已经粉碎了他的前老板，他寻求宽恕和一份工作。是否允许他入伍的问题，在我军指挥部引起了不小的骚动。在西山派及其在政学系的盟友的支持下，立人可能会回归，但由于他之前与一个现已战败的军阀有联系，可能会被中统和黄埔派系阻止。"
 liangguang_rd.85.a:0 "欢迎回来，孙立人"
 liangguang_rd.85.b:0 "谴责他为军阀叛徒"
 liangguang_rd.86.title:0 "临时执行委员会的回归"
 liangguang_rd.86.desc:0 "随着在两广成功地对直隶恶魔发动起义，现在是时候让我们的海外同志们回来了。当飞机降落在南宁时，举行了庆祝活动，胡汉民及其内阁在机场降落，徐崇智司令官似乎张开双臂迎接党领袖，然而这可能是一个掩护，因为新发展的派系主义的谣言已经在党内传播。胡汉民抵达后，陈立夫和陈果夫将从日本抵达，坚决推行中统派的议程。随着欢呼声平息，中央委员会开始工作。"
 liangguang_rd.86.a:0 "万岁！"
 liangguang_rd.87.title:0 "总统的决定"
 liangguang_rd.87.desc:0 "随着临时中央委员会返回南宁，并召开了一次临时党代会，临时总统的问题出现了。许崇智已经报名参选，寻求继续提升他作为右派国民党游击队领袖的角色。这是因为其他派系寻求许认为无法领导革命的不同选择。尽管许反对新总统，但胡汉民派系提名了林森，林森被视为西山派的有用傀儡。接下来，似乎机会渺茫的是顾祝同，他得到了中统派的支持。但最后一位候选人是熊式辉，他是政学派的成员，也是其在南宁的主要代表，熊被广泛视为一个折衷候选人，他的当选可能会同样惹恼所有派系领导人。"
 liangguang_rd.87.a:0 "许崇智继续留任。"
 liangguang_rd.87.b:0 "林森被选中。"
 liangguang_rd.87.c:0 "顾祝同出人意料地获胜。"
 liangguang_rd.87.d:0 "熊式辉被选为折衷方案。"
 liangguang_rd.88.title:0 "党代会闭幕"
 liangguang_rd.88.desc:0 "随着会议的进行，大会的走向对所有与会者来说都变得越来越明显。当一些人面带微笑，另一些人皱眉流汗时，希望的破灭是显而易见的。在一天结束时，最后的言语被说出，很明显……"
 liangguang_rd.88.a:0 "西山派获胜。"
 liangguang_rd.88.b:0 "黄埔系获胜。"
 liangguang_rd.88.c:0 "中央俱乐部派获胜。"
 liangguang_rd.88.d:0 "争吵和打斗占据了会场。"
 liangguang_rd.89.title:0 "长沙大火"
 liangguang_rd.89.desc:0 "当庆祝的鼓声响彻新统一的国家时，湖南的喜悦被一场席卷省会长沙的大火打断了。这场火灾似乎起初很小且局部，但随后蔓延到城市的多个区域，造成了各地的破坏。造成数千人伤亡，包括民政厅等政府机构大楼以及教育和金融机构在内的绝大多数建筑物被毁，公众的愤怒是巨大的。人民要求对这场对湖南行政和经济造成如此破坏性事件的原因作出答复。私下里，甚至国民党领导层也对火灾的原因表示怀疑，因为火灾似乎始于对城市治理至关重要的部门。现在的问题是谁来领导这样的调查。是应该指派国家调查统计局进行调查，还是我们应该选择一个像当地执法部门这样对激动的人群更熟悉的面孔？"
 liangguang_rd.89.a:0 "这显然是国家调查统计局的工作"
 liangguang_rd.89.b:0 "地方执法部门更适合处理此事。"
 liangguang_rd.90.title:0 "失踪的证人和档案"
 liangguang_rd.90.desc:0 "虽然长沙火灾的调查直接由国家调查统计局管辖，但仍然会定期观察和检查调查进展，以便让国民党领导层了解这个重要案件的最新情况。然而，在这些观察中，调查活动的记录低于正常标准。时间段被涂抹，没有正确提及谁在工作以及他们在做什么。某些以前存在的档案不再可用，证人证词因不可靠而被丢弃，小的不寻常事件清单越来越长。仅凭这些无法证实的无能怀疑，是否真的有必要像这些检查员所声称的那样，对调查进行更多的监督？"
 liangguang_rd.90.a:0 "看起来有点可疑……"
 liangguang_rd.90.b:0 "这只会拖延调查。"
 liangguang_rd.91.title:0 "调查结束"
 liangguang_rd.91.desc:0 "随着检查长沙火灾原因调查最新结果的时间的到来，人们对调查的有效性提出了担忧。随着报告的到来，临时委员会表现出愤怒和怀疑。看来，火灾很可能只是由不幸的情况造成的。由于没有发现任何恶意破坏的痕迹，具体引发火灾的人很可能是因为处理易燃物品不当，但这并不特别重要。调查仍将继续，但由于事件的混乱，不太可能找到任何东西。尽管如此，即使答案不令人满意，人民还是会想要解释。"
 liangguang_rd.91.a:0 "该死的！"
 liangguang_rd.92.desc:0 "随着检查长沙火灾原因调查最新结果的时间的到来，人们对调查的有效性提出了担忧。随着报告的到来，临时委员会表现出怀疑。看来，火灾很可能是由一个反国家组织作为破坏企图造成的。调查设法获得了一份显示摧毁重要政府和工业建筑计划的通讯记录。这提出的问题比答案更多，比如他们是如何渗透到政府的一部分，或者这样一个团体有什么样的政治，但由于火灾，关于这个组织不太可能找到太多东西。显然，不能向人民透露政府内部存在渗透，所以需要想出另一个解释。公开地，某些松懈的地方官员将被指责忽视壁炉使用规定，并因其无能而受到惩罚。"
 liangguang_rd.92.a:0 "提醒我们需要保持警惕。"
 liangguang_rd.93.title:0 "来自国家调查统计局的帮助？"
 liangguang_rd.93.desc:0 "虽然调查可能已经委托给地方警察部队，但国家调查统计局主动提出为调查提供人力和他们认为与火灾起因有关的证据。由于需要迅速做出反应以向公众交代，调查很可能需要这种帮助才能提出任何形式的案件。另一方面，接受这种帮助肯定会因为被认为无能而损害长沙警方的公众形象。"
 liangguang_rd.93.a:0 "结果更重要。"
 liangguang_rd.93.b:0 "想想我们的声誉！"
 liangguang_rd.94.desc:0 "随着检查长沙火灾原因调查最新结果的时间到来，人们对调查的有效性提出了担忧。随着报告的到来，临时委员会松了一口气。看来，火灾很可能是由几名低级官员误放易燃物品造成的。尽管了解火灾混乱的时间有限，但由于调查组的出色工作，这些官员还是被找到了。国家调查统计局在寻找能够为调查提供重要信息的证人方面特别能干。被告一旦明显看出调查已经成功地将火灾蔓延前发生的事情拼凑起来，就坦白了。虽然调查仍将继续清理任何遗留问题，但这在这一点上实际上只是一个形式。一旦被告被公之于众并接受审判，人民肯定会感到满意。"
 liangguang_rd.94.a:0 "让我们惩罚那些坏苹果，然后继续我们的路。"
 liangguang_rd.95.title:0 "阴影吞噬光明"
 liangguang_rd.95.desc:0 "在一个惊人的转折中，派系斗争导致在国会会场爆发了肢体冲突。由于僵局很可能出现，国家调查统计局局长冯提出动说服代表们支持他作为一个折衷人物。在他的讲话中，冯承诺一个新时代，包括中华民族及其人民的伟大复兴。加上已经被贿赂和胁迫的代表，这足以让他获胜。在国会即将结束的同时，有人看到士兵进入政府大楼，以确保权力交接。随着这次成功的权力交接，政府中很可能不会有任何抵抗。"
 liangguang_rd.95.a:0 "中华民族万岁！"
 liangguang_rd.96.title:0 "国民党第四次全国代表大会开幕"
 liangguang_rd.96.desc:0 "随着最近在长沙发生的混乱平息，国民党在[PRC.Capital.GetCapitalVictoryPointName]召开全国代表大会，以决定国家的未来。在统一道路上定义国民党的先前派系主义根本站不住脚，所有相关方都知道，潜藏在表面之下的冲突必须浮出水面。黄埔系知道，统一后的裁军只会损害他们的影响力。虽然西山派和中统派希望让军事新贵服从于适当的政治领导，但由于蒋介石和西山派之间复杂的历史，他们也互相嫌弃。由于许多相互矛盾的思想和做法，每个派系的领导层都将与另一个截然不同。所有派系都已尽可能地准备，以便在大会之后成为最大的赢家，所有进入大会的人脸上都带着焦虑。"
 liangguang_rd.96.a:0 "我们的未来悬而未决。"
 liangguang_rd.97.title:0 "西山派的胜利"
 liangguang_rd.97.desc:0 "随着会议的结束，人们对哪个派系最终能以最佳方式取得胜利充满了期待。随着结果的公布，看来西山派即使在其领袖去世的情况下也能够宣布胜利。随着他因脑溢血去世，胡汉民留下了一份为国民党右派主义而战的遗产。尽管该派系的前领袖将无法看到他们的胜利，但林森和左路分别当选为总统和总理将继承这份遗产。"
 liangguang_rd.97.a:0 "他将像国父一样活在我们心中。"
 liangguang_rd.98.title:0 "军事影响力依然强大"
 liangguang_rd.98.desc:0 "尽管随着国民党最艰难时期的结束，裁军自然而然地发生了，但那些为国家流过血的勇敢士兵似乎仍将被铭记。随着结果的公布，看来黄埔系赢得了这一天。随着这一胜利的确保，徐崇智似乎有望成为新共和国的主导人物。然而，黄埔系中有一部分人与西山派结盟并愿意与他们合作。如果黄埔系没有令人信服的多数，他们可能是一个更好地确保权力的选择。"
 liangguang_rd.98.a:0 "许崇智获胜。"
 liangguang_rd.98.b:0 "戴季陶将与西山派联合。"
 liangguang_rd.99.title:0 "俱乐部就位"
 liangguang_rd.99.desc:0 "随着他们在会议上的主导地位，中华民国总统和总理的职位分别归于陈果夫和他的兄弟陈立夫。随着他们的当选，中央俱乐部派系已经巩固了自己作为国民党主导派系的地位。当两兄弟一起站在讲台上，宣布党和国家的新时代时，他们在社会各界的盟友，无论是金融界还是政府部门，都欢欣鼓舞。"
 liangguang_rd.99.a:0 "我们将开启一个新时代。"
 liangguang_rd.100.title:0 "总司令遗产之问"
 liangguang_rd.100.desc:0 "随着国家享受着果夫总统和立夫总理领导共和国带来的好处，他们再次被问及已故的蒋介石对党的影响力问题，并提议让宋美龄为纪念他而担任总统。但这遭到了一些反对，因为有些人质疑陈氏兄弟是否只是活在一位在第一次北伐中惨败的军事领袖的阴影下。另一方面，宋不仅仅是已故蒋的代表，因为她与他有个人关系。她也是一位政治演员，与许多重要商人有联系，也是新生活运动的有力倡导者。"
 liangguang_rd.100.a:0 "他的遗产将得到维护。"
 liangguang_rd.100.b:0 "我们不是死人的傀儡，我们需要自己的道路。"
 liangguang_rd.101.title:0 "总司令之子"
 liangguang_rd.101.desc:0 "在第一次北伐失败后的混乱时期，蒋介石的儿子们被迫逃往法国。在那里，法国人试图向他们灌输支持他们的工团主义思想，从而颠覆民族革命的目标。虽然法国支持的军队可能已被击败，但那些孩子所承受的灌输已经根深蒂固。作为一个坚定的工团主义者，蒋经国完全谴责我们的国家及其所代表的一切，并发誓要为解放中国工人而战。他目前下落不明，不太可能被找到。另一方面，蒋纬国不像他哥哥那样热衷于工团主义事业，随着他们的失败，他又回到了我们的怀抱。虽然党的领导层知道他不是蒋介石的亲生儿子，但他在民众中的声望足以削弱任何蒋派社会主义者。"
 liangguang_rd.101.a:0 "欢迎回来。"
 liangguang_rd.102.title:0 "队伍内部的斗争"
 liangguang_rd.102.desc:0 "我们的期望大大超出了预期，因为我们的国家在从军阀时代的恢复中超出了预期。然而，李宗仁的声望似乎比许崇智的增长得快得多，导致影响力和权力明显地向李宗仁倾斜。李宗仁一直在幕后推动，以争取许的支持者的更多支持，承诺从许的治理中进行各种“改进”。在此期间，许崇智一直在密谋罢免李宗仁，因为他看到了李宗仁构成的日益扩大的威胁。\n\n随着为李氏夫妇准备一架被动了手脚的私人飞机的准备工作已经到位，现在的问题是，许崇智是否会冒险实施暗杀，还是乖乖接受他政治生命的终结。"
 liangguang_rd.102.a:0 "许临阵退缩，接受了他在影响力上的损失。"
 liangguang_rd.102.b:0 "李宗仁“起飞”了。"
 liangguang_rd.103.title:0 "永恒的总统"
 liangguang_rd.103.desc:0 "正当李宗仁的新飞机飞出广东时，引擎停止工作，导致飞机坠毁。随着他的影响力得到保障，没有人意识到任何阴谋，许宣布胜利并开始巩固他的权力。一段时间以来，许一直在回顾过去，回忆他与蒋介石的时光。作为曾经的义兄弟，许正在决定是否以蒋的名义执政。许意识到对此的反对，因为这会让他看起来不过是一个死去的领导人的傀儡，但这也将允许与中央俱乐部派系建立更紧密的联系。"
 liangguang_rd.103.a:0 "我们绝不能成为死人的傀儡。"
 liangguang_rd.103.b:0 "义兄弟永远联系在一起。"
 liangguang_rd.104.title:0 "爱国主义的力量"
 liangguang_rd.104.desc:0 "今天，全国人民欢欣鼓舞，因为汪精卫微笑着回到了祖国的怀抱。在国民党左派失败后，汪因不满他所卷入的冲突而流亡国外。由于他愿意服从正统国民党的统治，无论他自己的政治观点如何，这次回归对李宗仁来说都是一个巨大的政治胜利。很可能更多的左派人士会因为这次回归而被说服，他们也可以再次回到中国的土地上。很快，玷污了孙中山先生遗产的分裂将在历史的书页中被遗忘。"
 liangguang_rd.104.a:0 "祖国离完整又近了一步。"
 liangguang_rd.105.title:0 "奠定振兴国家的基础"
 liangguang_rd.105.desc:0 "随着国民党的改革，使其强大而团结，以实现孙中山先生的愿景，这个新国家应如何向全国展示自己的问题被提了出来。我们可以继续支持新生活运动，或者增加使用国家调查统计局来执行党务。凭借我们对总司令的奉献，我们也可以利用他的遗产为我们服务，并与主要企业通过宋美龄合作。"
 liangguang_rd.105.a:0 "与宋美龄建立新的伙伴关系。"
 liangguang_rd.105.d:0 "我们将开始新的生活。"
 liangguang_rd.105.b:0 "国家调查统计局将高于一切。"
 liangguang_rd.105.c:0 "蒋介石将通过冯总统继续活下去。"
 liangguang_rd.106.title:0 "两广兄弟情？"
 liangguang_rd.106.desc:0 "在我们为推翻广东的联邦主义者而战的同时，右派国民党也为推翻统治广西的落后政权而战。随着我们双方的胜利，这是我们无政府主义者重新加入并在进步和稳定的国民党国家下工作，以向民众普及无政府主义的绝佳机会。然而，一些激进分子，如巴金，现在无政府主义已经成功地在我们的政体中夺取了权力，根本不希望与国民党合作。"
 liangguang_rd.106.a:0 "我们将表示我们的合作意愿。"
 liangguang_rd.106.d:0 "缺乏对这个国民党的支持将使我们毁灭。"
 liangguang_rd.107.title:0 "两广兄弟情？"
 liangguang_rd.107.desc:0 "广东的无政府主义者向我们发出了吞并请求。中央俱乐部派系以四位元老曾帮助蒋介石抵御现已成为我们真正国民党敌人的左翼激进分子为由，呼吁党内其他成员接受他们的请求，并欢迎他们回到他们应有的影响力地位。的确，接受无政府主义者的请求将赋予他们巨大的影响力，他们很可能会利用这种影响力与中央俱乐部派系结盟。西山派则强烈反对这一请求，声称正是像这些无政府主义者这样的激进分子的影响，才导致了党中央在北伐中的失败。决定权在黄埔派手中。"
 liangguang_rd.107.a:0 "我们可以直接粉碎他们。"
 liangguang_rd.107.b:0 "我们将接受所有愿意为民族和社会革命工作的人。"
 liangguang_rd.108.title:0 "殊死搏斗"
 liangguang_rd.108.desc:0 "不幸的是，即使我们愿意与他们合作，也因无稽的怀疑而被拒绝。唉，我们所能做的就是战斗，否则我们连已经取得的那么一点点成果都将失去。"
 liangguang_rd.108.a:0 "巴金不幸言中了。"
 liangguang_rd.109.title:0 "解放越南？"
 liangguang_rd.109.desc:0 "虽然陆裕光可能是陆荣廷的儿子和广西派遗产的继承人，但他被收养为越南族。作为广西派多元化取向的一部分，像越南这样的少数民族文化得到了尊重。随着中国的重新统一，现在的问题是，我们是否应该对越南的土地提出主权要求，那里也居住着中国的其他少数民族，如苗族。"
 liangguang_rd.109.a:0 "让我们解放越南人民。"
 liangguang_rd.109.b:0 "有太多的东西需要重建。"
 anarcho_china.4.title:0 "联盟成功"
 anarcho_china.4.desc:0 "陈炯明的倒台迅速且几乎没有流血——在学生的包围下，陈炯明被解除了警卫，并在武装护送下被送回其祖籍的庄园。一个临时的无政府主义政府宣告成立，取代了他的省政府，中国各地的无政府主义者开始涌向这座曾经被资本家和西方人牢牢控制的城市。\n \n \n广州的无政府主义者现在开始着手决定如何治理这个艰巨的任务，而本省根深蒂固的势力使得这项任务变得更加困难。尽管如此，希望尚存。\n \n \n广州曾是一次失败革命的发生地——如今，它是一颗真正持久的继承者的种子，这颗种子不仅将解放国家，更将解放中国社会本身！革命是不可避免的，它是未来，而在广州，通往这条未来的道路将被铺就！"
 anarcho_china.4.a:0 "万岁！"
 anarcho_china.5.title:0 "我们统治的开端"
 anarcho_china.5.desc:0 "推翻陈炯明统治的无政府主义联盟是出于必要而诞生的。很明显，如果没有一个共同的敌人来团结对抗，组成联盟的各个派系很快就会互相倾轧。值得庆幸的是，似乎没有哪个派系愿意在没有为自己 확보优势的情况下发动攻击。目前，由于所有派系都试图推行自己的政策以增加自身支持并超越其他派系，统一的门面得以维持。"
 anarcho_china.5.a:0 "谁将获胜？"
 anarcho_china.6.title:0 "抉择时刻"
 anarcho_china.6.desc:0 "我们的首批政策已经实施，所有派系现在都感到足够自信，可以相互斗争了。最终……"
 anarcho_china.6.a:0 "巴金获胜。"
 anarcho_china.6.b:0 "蔡元培获胜"
 anarcho_china.6.c:0 "李石曾获胜"
 anarcho_china.7.title:0 "巴金赢得民心"
 anarcho_china.7.desc:0 "专注于自由与平等的古典无政府主义巴金派系今天取得了胜利。"
 anarcho_china.8.title:0 "蔡元培赢得民心"
 anarcho_china.8.desc:0 "蔡元培的派系专注于推广高等生活教育，并将中国传统关于“大同”（社会大团结）的观点与现代人文主义和无政府主义思想相结合，今天取得了胜利。"
 anarcho_china.9.title:0 "李石曾赢得民心"
 anarcho_china.9.desc:0 "李石曾的派系专注于乡村化教育和长期的道德革命，今天取得了胜利。"
 anarcho_china.10.title:0 "加入一个派系"
 anarcho_china.10.desc:0 "我们项目的成功离不开国际伙伴的帮助。我们在世界舞台上与这些友好的政体站在一起，是理所当然的。"
 anarcho_china.10.a:0 "第三国际万岁！"
 anarcho_china.10.b:0 "第四国际万岁！"
 anarcho_china.10.c:0 "亚洲两兄弟团结起来！"
 anarcho_china.10.d:0 "为了一个真正的革命派系！"
 anarcho_china.11.title:0 "当前净化的局限"
 anarcho_china.11.desc:0 "虽然我们渴望向全世界传播佛法，以净化人心，使他们也能认识到构成这个世界的土壤的纯净，但这样的事业可能意味着许多事情，其难度各不相同。我们可以留在中国境内，向世界传播佛教教义的真理。或者，我们也可以走出去，解放全球各地的土地，以便适当地教育大众，尽管这将需要巨大的努力。"
 anarcho_china.11.a:0 "我们将留在中央王国。"
 anarcho_china.11.b:0 "我们将游历佛陀的领域。"
 anarcho_china.11.c:0 "人类将觉醒于真正的启蒙。"
 anarcho_china.12.title:0 "社会革命的范围"
 anarcho_china.12.desc:0 "随着巴金成功地在黑色旗帜下统一中国，现在中国在世界上的角色问题已成为中心议题。巴金所倡导的社会革命，成为影响中国在世界地位的一个因素。我们是应该仅限于中央王国的土地；从东海崛起至乌拉尔；还是应该将社会革命扩展到全世界？"
 anarcho_china.12.a:0 "我们将在新的长城后受到保护。"
 anarcho_china.12.b:0 "从乌拉尔到东海！"
 anarcho_china.12.c:0 "世界将迎来一场前所未有的革命。"
 anarcho_china.13.title:0 "道德之路的分歧"
 anarcho_china.13.desc:0 "正当石曾庆祝其道德主义无政府革命成功之时，他面临着来自内部人物日益增长的反对，这些人追随佛教大师太虚的教诲。太虚本人承诺一条通往启蒙的新道路，形成一个没有国家、由佛陀维系的土地。现在，互助社被召集来处理太虚日益增长的追随者问题，以及他是否对李的道德主义革命构成威胁。"
 anarcho_china.13.a:0 "石曾继续走在正确的道德道路上。"
 anarcho_china.13.b:0 "太虚的追随者赢得了互助社的支持，并宣布太虚为领袖，而石曾则被谴责为不道德。"
 anarcho_china.14.title:0 "两位长者的冲突"
 anarcho_china.14.desc:0 "在蔡元培的领导下，互助社成功地控制了中国并取得了统一的胜利。尽管元培的许多行动得到了支持，但他面临着来自前盟友吴稚晖的一些分歧，吴稚晖对元培的乌托邦提出了一个稍有不同的想法。吴提出一个无政府主义社会，民众依据三民主义生活，虽然承认这需要时间，但吴仍然坚信他的愿景将解放全中国。但吴遭到了元培及其盟友的批评，他们引用稚晖的想法，认为这需要花上1000年之久。"
 anarcho_china.14.a:0 "面对这些反革命思想，元培保持坚定。"
 anarcho_china.14.b:0 "稚晖将开启通往乌托邦的千年之旅！"
 anarcho_china.15.title:0 "不断演进的道德主义"
 anarcho_china.15.desc:0 "现在，当我们进化到超越资本主义的新阶段时，李石曾在首都的国立劳动大学承诺召开互助社大会。会上，他的前学生叶培基指出石曾在兑现解放人民的承诺方面做得不够，并列举了压制某些关于工作条件的罢工事件。虽然李为自己辩护，声称处理那些试图破坏革命进程的新内部麻烦制造者是必要的。尽管这收到了互助社许多声音的批评和赞扬，叶培基仍然是石曾领导失败的坚定反对者。"
 anarcho_china.15.a:0 "石曾坚守他的稳定路线。"
 anarcho_china.15.b:0 "培基将带领人民走向解放的新时代。"
 liangguang_rd.110.title:0 "红色娘子军"
 liangguang_rd.110.desc:0 "来自各行各业的许多人都加入了保护解放区的军队。妇女也是革命战士中不可或缺的一部分，其中一个由女兵组成的公司被称为红色娘子军。无论是女仆还是寡妇，对当前生活状况不满、在吸血鬼般的士绅压迫下受苦的妇女们已经拿起武器，为胜利而联合起来。真正的集体解放的希望，男女平等的希望，是值得为之奋斗的。"
 liangguang_rd.110.a:0 "战士的责任是沉重的；妇女的仇恨是强烈的。"
 liangguang_rd.111.title:0 "一位红色的神"
 liangguang_rd.111.desc:0 "我们在广西起义的最终成功，全赖于我们的干部在与当地农民合作中所付出的辛勤工作和奉献。韦拔群就是这片土地的儿子之一，他早在1920年代初就在他的家乡东兰县开始组织农民。作为壮族的一员，他与壮族和汉族人民团结一致，为农民的自由而斗争。他的声望如此之高，甚至已经融入了当地的民间传说。尽管他缺乏政治教育，但他甚至在学习马克思主义之前就早期采纳了农民斗争，这显示了他正确的直觉，使他成为了一位民间英雄。"
 liangguang_rd.111.a:0 "壮族人民的杰出儿子！"
 liangguang_rd.112.title:0 "一段过去的友谊"
 liangguang_rd.112.desc:0 "过去，当胡适在北京大学工作时，他遇到了一位同样在大学工作的年轻的毛泽东。读过毛在《新青年》杂志上的文章后，毛将他视为导师和有益的朋友，最终两人发展成了友好的关系。1919年末，当胡适开始与李大钊辩论新文化运动的焦点是意识形态还是具体问题解决时，毛组织了问题研究会以支持胡适的批评。事实上，胡适与毛泽东的讨论几乎持续到毛转向马克思主义。一旦两人开始出现分歧，这段尴尬的关系便无人再提。直到最近，毛给胡适写了一封信，胡适回信，这才将这一切公之于众。"
