 GXC_tang_jerk:0 "副主席兼云南总督唐继尧在此次历史性大会上明显缺席"
 GXC_tang_there:0 "副主席兼云南总督唐继尧就国民党及其伪装下的极权主义意识形态的危险以及吴佩孚对共和国的背叛发表了讲话。"
 GXC_merge_eco_spirit_dummy: "合并后的国家精神"
 GXC_bailing_out_peasants: "对农民的财政援助"
 GXC_bailing_out_peasants_desc: "省政府已采取措施，帮助农村农民应对当前的经济危机。"
 GXC_bailing_out_merchants: "救助商人"
 GXC_bailing_out_merchants_desc: "省政府已采取措施救助破产的商人，并帮助他们从全球经济衰退中恢复过来。"
 GXC_guangxi_militarism: "广西军国主义"
 GXC_guangxi_militarism_desc: "军国主义在广西盛行了几个世纪，其人民的军事才能在中国广为人知。我们利用这种强大的形势来推进我们的雄心壮志是理所当然的。"
 GXC_militia_corps_idea: "民团"
 GXC_militia_corps_idea_desc: "民团一词指的是从乡镇征召的民兵单位，用作反匪部队，有时也作为预备役。这些部队通常由当地士绅和知名人士领导和装备。这意味着农村地区的许多人都有某种军事经验，扩大了我们的潜在新兵库。"
 GXC_militarised_guangxi: "军事化的广西"
 GXC_militarised_guangxi_desc: "广西省已为服务于统治集团的野心而彻底军事化。该省的存在只是为了支持省级部队，仿佛军队本身就是国家。"
 GXC_roar_of_wolftroops: "狼兵的咆哮"
 GXC_roar_of_wolftroops_desc: "狼兵是明代一支特殊的军事单位，由南方各省，特别是广西的精锐部队组成。他们凶猛残暴，非常适合其镇压异议和外国入侵者的预定角色。他们的遗产与广西拥有中国最佳兵源的可怕声誉一同流传下来，而人民也接受了这一身份。"
 GXC_mountaineer_training: "登山训练"
 GXC_mountaineer_training_desc: "华南人民熟悉其山脉。自然，这意味着我们的许多士兵已经习惯了山地战的复杂性和危险性，使我们能够创建一支强大的登山部队来保卫我们的家园。"
 GXC_divided_military: "分裂的军队"
 GXC_divided_military_desc: "自辛亥革命以来，广东和广西的省军一直相互独立，除少数例外，直到国民党的失败起义。两军尚未形成统一的指挥结构，这将严重影响其整体表现，直到这个问题得到纠正。"
 GXC_reforming_guangxi: "广西的财政改革"
 GXC_reforming_guangxi_desc: "政府终于采取措施来纠正广西糟糕的经济状况。"
 GXC_warlord_economy: "军阀经济"
 GXC_warlord_economy_desc: "经济只有一个用途：供应和支持总督的部队。政府对于增加收入以支持军事开支毫不手软，这很可能会产生严重的长期社会经济后果，因为鸦片和赌博成瘾者的人数持续上升，但军队需要钱，而且现在就需要。"
 GXC_modernising_guangxi: "广西现代化"
 GXC_modernising_guangxi_desc: "政府已采取进一步措施来纠正广西糟糕的经济状况，希望这将在未来带来一个现代化的经济。"
 GXC_guangxi_four_guangxi_peeps: "桂人治桂"
 GXC_guangxi_four_guangxi_peeps_desc: "“桂人治桂”是陈炯明“粤人治粤”口号的改编。其思想是建立民主制度，帮助发展广西人民的地方民主，并最终使该省现代化。"
 GXC_suppressing_bandits: "镇压土匪"
 GXC_suppressing_bandits_desc: "广西匪患猖獗。镇压这将是一个漫长而艰难的过程，但为了恢复省内的秩序和安全，必须这样做。如果民众的这些基本需求得不到满足，任何现代化尝试都注定会失败。"
 GXC_warlord_economy_idea: "军阀经济"
 GXC_warlord_economy_idea_desc: "金钱必须以某种方式流动，无论是通过武力还是胁迫，我们都将把两广打造成适合我们军事需求的省份。"
 GXC_unfinished_reforms: "未完成的改革"
 GXC_unfinished_reforms_desc: "尽管最初持乐观态度，但三年计划突然停止。虽然其最初的稳定和重建措施已实施，但远未发挥其全部潜力。"
 GXC_aviation_bureau: "两广航空局"
 GXC_aviation_bureau_desc: "两省拥有一个虽小但蓬勃发展的航空业。空军的潜力是巨大的，特别是在中国，很少有派系能够接触到它，航空局的成立是为了训练新的飞行员、机械师，并帮助扩大该行业以利于我们。"
 GXC_officer_vanguards_idea: "军官先锋队"
 GXC_officer_vanguards_idea_desc: "中国拥有几乎无限的人力，但仅有数量并不一定能赢得战争，因为很少有士兵受过教育，有军事经验的就更少了。组建完全由军官组成的单位，他们既有教育又有经验，将确保我们的军事单位比庞大的征兵军拥有更优越的能力。"
 GXC_professional_officers: "职业军官"
 GXC_professional_officers_desc: "中国拥有几乎无限的人力，但需要军官来领导这些士兵，他们通常是来自乡镇的未受教育的被征召农民。我们必须确保我们的军官训练有素、受过良好教育，以便他们能够正确地领导这些人，而不是浪费他们。"
 GXC_legacy_of_the_army_of_steel_idea: "钢军的遗产"
 GXC_legacy_of_the_army_of_steel_idea_desc: "钢军是北伐时期国民党第七军的绰号。这些人大多来自广西，证明了自己是南方最能干的士兵，取得了无数胜利，甚至在面对玉帅本人时也是如此。尽管国民党的革命失败了，钢军的遗产仍然存在。"
 GXC_reforming_guangdong_one: "两广财政改革"
 GXC_reforming_guangdong_two: "投资广东"
 GXC_reforming_guangdong_two_desc: "通过省政府和中国国内外经济精英的投资，广东经济不仅可以恢复，而且可以繁荣！"
 GXC_reforming_guangdong_three: "广东工业展览会"
 GXC_reforming_guangdong_three_desc: "为了展示本省的经济和工业发展，举办了一场展览会。总督希望它能向中国其他地区展示自治、民主和现代经济方法的潜力，并成为效仿的榜样。"
 GXC_education_reform: "教育改革"
 GXC_education_reform_desc: "教育是最重要的单一制度，需要进行改革以达到今天的年轻人为明天创造繁荣未来所需的水平。"
 GXC_professional_training_focus: "专业培训重点"
 GXC_professional_training_focus_desc: "专注于创建一支专业干部队伍，将确保他们受过良好训练，以领导本省，乃至中国走向繁荣和辉煌。这种思维方式古老，与儒家思想紧密相连。"
 GXC_literacy_campaign: "扫盲运动"
 GXC_literacy_campaign_desc: "很明显，西方如此繁荣的主要原因之一是其高识字率。由于中国的识字率低得惊人，在我们提高它之前，我们永远无法希望与世界其他地方平等，否则我们将永远不如他们。"
 GXC_decentralisation: "权力下放"
 GXC_decentralisation_desc: "陈炯明坚信，权力下放是治理像中国这样大国的最佳方式。中央集权将过多权力赋予过少的人，这不可避免地导致腐败和专制。如果中国要统一和繁荣，中央政府与各省之间、省与县之间的权力划分必须明确。通过省自治，民主可以自下而上地引入中国，只有通过民主，中国人民才能真正自由。"
 GXC_land_reform: "耕者有其田计划"
 GXC_land_reform_desc: "土地改革一直是中国任何革命运动的基石，包括联邦主义者。这对他们来说是如此重要，以至于其象征，即汉字“井”，出现在致公党等团体的旗帜上。"
 GXC_self_management: "促进自组织"
 GXC_self_management_desc: "通过促进省县自治，民主可以作为一种草根运动自下而上地引入中国，因为在清朝复辟前的几年里，自上而下地创造民主是行不通的。"
 GXC_gentry_dominance: "士绅主导"
 GXC_gentry_dominance_desc: "为了获得农村士绅的支持，我们向他们做出了一些让步。这可能被视为对中国农民的背叛，但他们的支持和政治稳定在目前被认为更重要。"
 GXC_agrarianism: "改良的农业经济"
 GXC_agrarianism_desc: "该地区的经济在近期很可能仍以农业为主，并且已经采取措施加以改善。"
 GXC_model_province: "联邦主义模范省"
 GXC_model_province_desc: "陈炯明的中国重建计划 hinged on making Guangdong a Model Province to show to the rest of China the advantages of a modern, responsible, democratic province. Through this, he hopes other provinces will follow and bind together to create the federal democratic republic he dreams for China."
 GXC_exploitation: "剥削广东"
 GXC_exploitation_desc: "广东是富裕的，它的财富必须用来资助我们的军队和野心。目的将证明手段的正当性。"
 GXC_deal_with_guangdong: "与广东合作"
 GXC_deal_with_guangdong_desc: "广东是富裕的，但把它吸干从长远来看会要了我们的命。我们必须负责任地与它的人民合作，以便可持续地增长我们的力量。"
 GXC_militarised_guangdong: "广东的军事化"
 GXC_militarised_guangdong_desc: "为了扩大我们的军事力量，广东必须像广西一样进行军事化。"
 GXC_lus_legacy: "陆荣廷的遗产"
 GXC_lus_legacy_desc: "陆荣廷的遗产是多方面的。在他治下，桂系变得强大，他识才的眼光无人能及，仅凭个人才能就将各色背景的人才延揽至其幕僚。"
 GXC_nanning_academy: "南宁军事学院"
 GXC_nanning_academy_desc: "南宁军事学院的毕业生在桂系成立时构成了其核心，培养了领导推翻君主制的军官，而新毕业生至今仍在不断充实桂系的参谋队伍。"
