 GXC_totalist_party:0 "广东全国农民协会"
 GXC_totalist_party_long:0 "广东全国农民协会（Guangdong Peasants’ Association）\n§g该组织由20年代末中共解散时未加入中国工团党的残余干部组建。为对抗国民党/中国社会党势力及省内愈演愈烈的资本主义与外国剥削，彭湃将其发展为工农联合阵线，在其领导下多次发起暴烈抗争，以推翻乡绅统治。此举招致当局镇压，迫使农协与当地国民党左派势力合作。虽对工团党及国民党联合阵线皆无好感，农协仍维系着与国民党的脆弱同盟，以换取支持与潜在资金。§!"
 GXC_syndicalist_party:0 "中国国际主义工人党"
 GXC_syndicalist_party_long:0 "中国国际主义工人党（Chinese Internationalist Workers Party）\n§g作为工团党的一个支部，中国国际主义工人党是一个旨在以类似工团党领袖陈独秀的理念来组织两广工人阶级的工团主义政党。与会历史相对短暂，该党于1934年成立，目的是利用广东当局对工团党禁令中的一个漏洞。然而，这一禁令导致该党更具革命性的观点和联系不得不转入地下，而该党在表面上则显得更为温和，其公开设定的目标也更为温和。§!"
 GXC_radical_socialist_party:0 "国民党—广东全国农民协会"
 GXC_radical_socialist_party_long:0 "国民党—广东全国农民协会 (Kuomintang-Guangdong Peasants’ Association)\n§B国民党§!:\n§g护国战争初期，广东是国民党主要的根据地。然而，1922年陈炯明的分裂使两广的国民党遭受重创，实力大减。到1924年，广东大部分地区重新回到国民党控制之下。但随着北伐的失败，国民党被直系和奉系军阀赶出中国。这迫使两广的国民党转入地下活动，并与一些其他小型左翼组织取得联系。与国民党中央政府类似，两广的国民党也分裂为左派和右派。由于左派在广东占据主导地位，因此被视为该地区更具主导地位的派系，而右派国民党则在广西占据主导地位。截至1936年，两广的左派国民党是一个地下游击队组织，其建立的联系似乎在不断增长，但也显得不稳定，尤其是在与广东农民协会的统一战线方面。§!\n\n§R广东全国农民协会 §!:\n§g广东全国农民协会由最初未加入中国工团党的中共干部残余人员组建而成，是在20年代末中共解散后成立的。为应对国民党与中国工团党的势力以及省内日益增长的资本主义和外国剥削威胁，彭湃帮助将广东全国农民协会组织成一个强大的农民-工人联盟。在他的领导下，有时会发生暴力起义，目的是推翻当地的士绅阶层。然而，这也导致了政府的镇压，迫使广东全国农协与该地区的左派国民党势力合作。尽管广东全国农协可能不喜欢中国工团党，也不喜欢与国民党结成统一战线，但它仍然与国民党保持联系，以此来获得支持和潜在的资金。§!"
 GXC_social_democrat_party:0 "中国致公党"
 GXC_social_democrat_party_long:0 "中国致公党\n§g 中国致公党，简称致公党，是中国的一个民主党派，成立于1925年。该党最初由对国民党失望的政客和海外华侨（尤其是共济会成员或洪门成员）联合组成，主张将中华民国改革为一个真正的联邦制国家和多党制民主国家。尽管这些希望很快因清复辟而破灭，但致公党仍然是一个重要的政治力量，尽管在清/直隶控制的地区因明确的共和主义立场而被禁止。除了联邦主义和共和民主之外，致公党的政治主张还包括进步的社会和政治观点，从土地和教育改革到各级政府的选举议会等。§!"
