 tibet_socialist.0.title:0 "与寺院打交道"
 tibet_socialist.0.desc:0 "从反动政府手中获得解放后，我们现在必须得出结论，如何处理长期受益于封建制度的僧人。张国华提议严厉镇压僧人，没收寺院，逮捕那些不听话的僧人。天宝主张走一条或多或少中立的道路，只有被证明犯有此类不公正行为的僧侣才会被逮捕，并允许寺院保持独立。阿沛·阿旺晋美在这场辩论中也同意天宝的观点。"
 tibet_socialist.0.a:0 "彻底清除他们"
 tibet_socialist.0.b:0 "我们必须维护公平正义"
 tibet_socialist.1.title:0 "培养红色民兵"
 tibet_socialist.1.desc:0 "当我们巩固我们国家的力量时，我们将决定如何组织我们的新国家军队。这支军队诞生于共产党和TIP集团之间的联合部队，但在现代化和战术方面仍然缺乏。张国华建议将军队转变为一支适当的有组织的力量，而天宝则建议保留民兵，但建议重点关注高度现代化。"
 tibet_socialist.1.a:0 "我们必须组建一支强大而团结的军队"
 tibet_socialist.1.b:0 "我们要聚焦现代化"
 tibet_socialist.2.title:0 "皇宫内升起的旗帜"
 tibet_socialist.2.desc:0 "经过数月的权力斗争和内讧，等待已经结束，社会主义在西藏得到巩固，斗争胜利者的旗帜高举起来，国家正在等待迎来社会主义新时代。"
 tibet_socialist.2.a:0 "天宝确保领导地位"
 tibet_socialist.2.b:0 "张国华掌握权力"
 tibet_socialist.2.c:0 "阿旺晋美宣布温和社会主义革命"
 tibet_socialist.3.title:0 "超越山脉"
 tibet_socialist.3.desc:0 "当白色哈达披在我们的领袖身上时，我们终于欢呼起来。西藏已经成为有目共睹的社会主义国家。我们将继续为西藏人民和西藏革命而奋斗！"
 tibet_socialist.3.a:0 "我们永远生活在西藏红旗下！"
 tibet_socialist.3.b:0 "我们将继续解放中国"
 tibet_socialist.4.title:0 "在共产主义西藏"
 tibet_socialist.4.desc:0 "阳光灿烂，西藏红军崛起，我们要为西藏共产主义的未来壮胆！革命在手，我们必须选择思想革命道路。"
 tibet_socialist.4.a:0 "必须走人民共产主义道路"
 tibet_socialist.4.b:0 "我们要坚持真正的马克思列宁主义"
 tibet_socialist.4.c:0 "我们要拥护共产主义、拥护民族"
 tibet_socialist.5.title:0 "推动西藏社会主义革命"
 tibet_socialist.5.desc:0 "现在，随着阿旺晋美同志的崛起，带领国家进入新时代，我们面临着意识形态的十字路口。我们是应该在涅槃精神下拥抱社会主义，还是继续维持现政府，还是在民主旗帜下拥抱社会主义？"
 tibet_socialist.5.a:0 "我们将保持现状"
 tibet_socialist.5.b:0 "我们将拥抱社会主义涅槃"
 tibet_socialist.5.c:0 "社会主义应拥抱民主"
