 china_socialistgenerals.0.t:0 "潜在的新同志？"
 china_socialistgenerals.0.a:0 "欢迎有意愿的人士与我们合作。"
 china_socialistgenerals.0.b:0 "他们不值得信任。"
 china_socialistgenerals.1.d:0 "随着我们最近控制了台湾，台湾有许多社会主义者一直在帮助我们的政府维护我们的统治。虽然肯定有一些“社会主义者”不能被权力信任，但也有很多社会主义者我们可以融入我们的党和政府。我们该怎么办？"
 china_socialistgenerals.2.d:0 "随着我们最近控制了湖南，湖南有许多社会主义者一直在帮助我们的政府维护我们的统治。虽然肯定有一些“社会主义者”不能被权力信任，但也有很多社会主义者我们可以融入我们的党和政府。我们该怎么办？"
 china_socialistgenerals.3.d:0 "随着我们最近获得了对使馆城市的控制，这些城市中有许多社会主义者一直在帮助我们的政府维护我们的统治。虽然肯定有一些“社会主义者”不能被信任，但也有很多社会主义者我们可以融入我们的党和政府。我们该怎么办？"
 china_socialistgenerals.4.d:0 "随着我们最近控制了西藏，西藏有许多社会主义者一直在帮助我们的政府维护我们的统治。虽然肯定有一些“社会主义者”不能被权力信任，但也有很多社会主义者我们可以融入我们的党和政府。我们该怎么办？"
