 TIB_socialist_factionalism_decision_category:0 "确保西藏革命的安全"
 TIB_socialist_factionalism_decision_category_desc:0 "我们终于在雪山上实现了西藏革命。当社会主义到达西藏时，我们将从拉萨传来消息，并为此感到高兴。尽管现在该党面临着三个敌对派系之间的斗争。首先是张国华，他主张共产主义风格的制度，但带有更多的民族主义倾向，并主张收回“西藏五根手指”。接下来是天宝，他承诺在他的领导下建立一个民粹主义社会主义社会，并从像厄尔·布劳德（Earl Browder）这样的外国左派那里学到了一些东西。最后是阿沛·阿旺晋美领导的温和派，该派提倡更加温和的社会主义政策，并主张建立一个比洛里奇追随者的外国社会更繁荣的佛教社会主义西藏社会。\n\n西藏社会党的派别\n\n§V张国华的影响力：[?guohua_power]§!\n§R天宝的影响力：[?yuexe_power ]§!\n§N阿沛·阿旺晋美的影响力：[?moderate_power]§!\n"
