 shandong.458.d:0 "由于清朝的崩溃和经济形势的不景气，一群文学革命者，也就是为人所知的是新月社，聚集在山东各地举行和平抗议。虽然现在山东政府决定无视他们，但这本就可能导致一场革命。"
