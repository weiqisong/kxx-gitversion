 shandong.458.desc:0 "五四运动像波浪一样涟漪着，鼓舞着全国各地的青年，让他们抛弃旧有的形式，创造新的中国文化。然而，随着共和希望的破灭，五四运动解体了，除了文学和艺术领域，几乎没有其他迹象表明它曾经存在过。但五四理念的火花仍然存在于山东省，以新月社的形式存在着：这个运动躲藏在城市和田野中，将其广泛、包容和民主的共和主义信仰传播给普通民众。\n\n虽然胡适是这些理论家中影响力最大的，但北京的政治和南方的混乱使他远离了新月社的活动。相反，徐志摩、闻一多和陶行知成为基层领袖，并将自成立以来的大部分工作适应了农民的独特条件。尤其是徐志摩，他的能力在雕塑引人入胜、令人心碎的民谣方面被誉为人民诗歌的天才。\n\n随着山东政府变得越来越腐败和臃肿，新月社已经动员了年轻人和对政府持反对态度的济南市民示威抗议。只有时间才会告诉我们这个运动会发展成什么样子......"
 shandong.459.desc:0 "济南城弥漫着硝烟味，回荡着战争的呐喊声，但来自南方的军队并没有靠近市中心：公众不满的炉火已经燎原成为动荡和叛乱。在试图逮捕新月社领导层的行动失败后，民兵像野草一样涌现，保卫新月社、摧毁政府。所有试图制止他们的尝试都失败了，代价是在临时路障处摆放着数十上百的尸体。\n\n爆炸声响彻市中心，张宗昌的指挥中心和张天然祠庙都已经成为废墟。虽然城市各处都在进行零散的冲突，但很明显，徐志摩和他的新月社成员是济南唯一有效的领导者，也是山东省唯一的掌权者。"
 shandong.460.desc:0 "随着济南城的废墟逐渐消失，一个新的问题浮现：在掌握权力后，新月社应该遵循谁的理念？自成立以来，新月社的领导人一直试图遵循进步和民主活动的统一议程 ——但现在，来自农村基层的呼声越来越高，要求进行自由选举和组建政府。\n\n如果胡适在北京的努力能够成功，这个问题就会有一个定论。但不幸的是，他已经暂时离开。诗人徐志摩是他最坚定的盟友，也是他思想的坚定支持者。然而，挑战白话文模式的人也在崛起 -——他就是陶行知，一个坚定的教育家，他的名字字面意思是“知道并行动”，他设想他的村校是实现真正进步民主的手段。在他们面前是闻一多，一个自称激进的人，现在他的目标是撕毁“死水”象征的中国农村文化——他的支持基础主要在山东农村没有土地和受压迫的下层人民中，一些人指出他在民众中的崇拜已经到了狂热的地步。\n\n在一场激烈的选举中，新月社将决定山东的未来 ——也许是整个中国的未来。"
 shandong.461.desc:0 "闻一多经历了许多——曾经是留美学生和美国移民，后来成为一个民族主义者和狂热的诗人，现在他已经升任山东省的领导。国民党中央委员会的一份公报现在提供了闻一个机会，让他迈向更高层次。\n\n这个提议很简单：接受一个地方官员的职位，并被任命为国民党社会领导的高级职位。据说，在国民党军队的支持下，更容易实现该协会提出的促进社会改革的目标。然而，这个问题出乎意料地分化了山东省的精英社会——一些人也认为国民党没有真正的兴趣追求闻的目标，而他们的提案只是为了领土扩张的幌子。随着支持与反对的人群涌向济南，闻一多必须做出他职业生涯中最重要的决定。"
 shandong.462.desc:0 "虽然我们一直以来的政治对手和激进反对者一直抗议中国的地主阶级存在，但我们并不盲目地忽视地主制在现在构成我们的政治基础的乡村村庄中的长期影响。似乎农村地主敲诈佃户的行为毫无休止，权力和性行为勾当也不在少数，而这些乡村绅士的子弟们似乎也同样决心破坏我们的进步社会政策。在匿名名义下发表的激烈抗议信中，一个村庄甚至声称他们的地主已经在哄骗下将他们的土地私自卖给了西方的矿业公司，而没有一分钱给佃户！\n\n民众的愤怒掀起了一波前所未有的机会：徐志摩和陶行知提出了一项合作计划，为受地主压迫的村庄制定土地收购和租金上限，迫使地主放弃他们的土地并转移到城市地区。闻一多则提出了更激进的选择，即全面的土地改革，伴随着农村委员会的协助，强制重新分配土地，以协助社会干部。当然，什么也不做的选择仍然存在...但这可能不是一个社会可以轻易接受的选择。"
 shandong.466.desc:0 "随着暴力的尘埃与灰烬落定，无辜生命和罪犯的鲜血都已干涸，山东处于决定领导人的位置交叉口上。八路军的领导层很复杂，但有三位主要领袖：习仲勋、邓恩铭和张春桥。习仲勋是一个经历了无数挫折的人，现在他已经到了只需要再努力一把就可以成为领袖的位置。他自称为“民族马克思主义者”，试图将马克思主义原则适应于汉族人的语境，而不是其他任何人，“我们作为真正的中国继承人沉默已久！”因此，他坚决反对日本在中国的存在。习仲勋尊重许多其他人，例如邓小平，因为他的经济政策与邓的政策非常相似。邓恩铭更加憎恨日本，呼吁“彻底毁灭”日本，是反日运动的领袖。邓还呼吁经济完全由中国人掌控，其他人只能参与其中，类似于保护主义。最后，有张春桥，他受到毛泽东的启发，是湖南革命家。张春桥与左翼作家联盟非常紧密，自己也是一位作家和记者。他的目标是将中国统一为一个革命共和国，并像他在八路军的同伴一样，传递反日情绪，尽管相对其他人来说更加温和。"
 shandong.467.desc:0 "作为山东新政的一部分，许多有影响力的日本人，甚至一些普通百姓都被逮捕了。更重要的是，一位有影响力的日本外交官已被逮捕，这肯定会激怒日本，但当前的政府并不在意。如果逮捕一名外交官就吓倒了我们的政府，我们将毫无价值。无论如何，这位外交官目前被关押在山东某个未知的监狱里。日本人在中国将会发生什么还有待观察，但如果我们遵循八路军意识形态的话，似乎不会有什么好事情发生。"
 shandong.468.desc:0 "在毫不意外的情况下，日本政府要求释放并遣返在山东被逮捕的记者。我们对此做出的反应可能决定中国许多生命的命运，并且也将决定中国能否从西方和东方帝国主义中解放出来的核心问题。如果我们决定释放外交官，我们可以避免受到制裁，或者在最坏的情况下，避免成为日本入侵中国的借口。另一方面，如果我们决定继续拘留外交官，我们国家的工人们肯定会感到安心，我们也能获得他们的信任。此外，我们改造中国的计划将会顺利进行，并向世界传递我们不会屈服于其要求的信息。"
 rd_shandong_favor.1.desc:0 "似乎中国的每个学生都或好或坏的知道鲁迅这个名字：这位著名作家领导了五四运动中对社会的质疑，他所创作的《阿Q正传》系列作品在普通改革者和普通人家中都广受欢迎。但是在新月社的指导下，那些了解真相的人知道：鲁迅并非带领中国进步的先驱，反而使它陷入了危机！\n\n他的思想声称是激进和进步的，但实际上它们没有为人民提供任何实质性或愿景性的东西。它们仅仅是批判和反思，模仿着他所写的那些不安全和模糊的主人公的趋势 ， 的确，他的《狂人日记》在其方案上是如此模糊和泛泛而谈，以至于看起来像是由一个疯子自己写的！\n\n我们的领导层已经正式宣布，这些作品对于所有真正的中国人来说都是可憎的，学生们在学会干部的暗示下热情地烧毁了他的书信。当我们抛弃这个过时的失败者时，我们将自由地梦想新的、更美好的未来..."
 rd_shandong_favor.2.desc:0 "陶行知长期以来一直是湖南共产主义者毛泽东的钦佩者——尽管后者在中国以外相对鲜为人知，但他的言论影响了“中国社会主义者同盟会”成员，而他关于湖南农民起义的报告则是该组织的起义和革命运动的主要灵感。即使陶行知在山东继续与市民和村校合作，他也一直保持与毛本人的通信。几周前，陶行知开始跨越宽阔的中国内陆，亲自会见这位伟大的理论家。\n\n在记者的陪同下，陶行知为毛的学校以及他在党内的活动提供了捐赠。两人讨论了中国实现民主和社会主义的潜力，陶行知表达了对毛的新民主主义模式的兴趣，这种模式可以将中国社会的分裂阶层纳入一个政府之下。在随后一系列的访问中，两人还参观了村校，并对中国蓬勃发展的村校体系的问题和机遇进行了评估。\n\n访问以两人交换中国古诗庆祝他们的友谊而结束，陶行知充满了对农村社会工作的想法回到了山东。似乎这次旅行使这位伟大的人民教育家恢复了活力。"
 rd_shandong_favor.3.desc:0 "今天，人民自发地走上街头，抗议日本帝国主义在中国的行为，尤其是在山东。然而，抗议很快就演变成了国人之间以及日本人之间的激烈斗殴。然而，一些日本反帝国主义者也加入了他们的行列，以非常有限的方式与帝国主义者作斗争。看来中国正在逐渐团结起来，共同对抗日本帝国主义。此外，日本的影响正受到这些抗议活动的威胁，日本政治家和其他领导人对此有不同的反应，且大多数为负面反应。"
 rd_shandong_favor.4.desc:0 "近期政策的变化加上中国人民对日本的不满和国人走向团结，引发了几位高层政府官员的拟定计划。目前，日本企业面临的不仅仅是法律问题，更是一个巨大的困境。在一些大城市和小镇，人们走上街头攻击日本企业。旁观者描述了这些攻击并不恶劣，但极具激情。一位匿名旁观者表示，“他们砸烂了窗户，没拿走什么，但是他们打破了许多东西，让店主逃跑了。”作为回应，政府决定执行人民的愿景，禁止日本人在当地拥有任何企业。这个政策的影响是，许多日本企业要么被废弃，要么转为中国人所有。这些事件的长期影响尚待观察。"
 rd_shandong_favor.5.desc:0 "街头充满着激情的言语与行动，人们在街头揭露过去所受的屈辱并指出未来也充斥着帝国主义威胁。这一切源于全国范围内的批斗会的激增。特别是针对在中国的日本侨民的许多批斗会，几乎总是被反动思想所渗透。国际社会呼吁我们采取措施制止这些“过度”，但他们没有意识到，如果我们想要改变中国的文化，这是多么必要的。需要注意的是，只有通过纠正才能停止一些事情，而成为反动派在当今社会中是绝对不可容忍的。许多人担心未来会怎样发展？"
 rd_shandong_favor.6.desc:0 "随着山东政府的外交辞令进一步激化，人民对此做出了回应，他们抱着长期以来的仇恨，在日本人奴役中国的过程中发泄出一股愤怒之潮。现在，暴力事件已经达到了顶峰，因为政府正式宣布对日本侨民实行“救赎月”，在这个月内，对日本人实施的所有暴力行为，包括谋杀和盗窃，都将不受惩罚。\n\n公众一如既往地做出了回应。几名匪徒畏缩的被激进分子扔到了街上，遭到了严厉的殴打，他们被分尸并公开展示在路灯和公演台上。在日本人逃离的地方，暴徒开始袭击任何与日本有关的人，甚至杀害售卖日本大米的商人和曾与日本水手发生关系的妓女！我们真的能站在一旁什么都不做，看着城市秩序崩溃吗？这难道不是为了我们的正义复仇推向了一个无法逾越的底线吗？"
 shandong.457.desc:0 "动荡的局势席卷了山东省，在其乡村地区，一些宗教组织和运动横扫了中国的传统心脏。其中最著名的之一是归一道，大致翻译为回归于一的道路。这个教派遵循一系列可以描述为折衷主义的教义，受到了先天道的影响，还融入了基督教和密宗佛教的传统。尽管该协会的意识形态虚无缥缈，或许正是因为如此，在这个战争时期，该协会的势力只有增长，而没有减少。\n\n当山东城市街头上的军阀、知识分子和学生们展开残酷的战争时，协会内部并不太平：熊希龄和熊十力之间的紧张关系浮出了水面，因为共和主义、佛教民族主义和神秘主义儒家复兴的议程不可避免地发生了冲突。熊希龄要求更大的自治权来充分发展中国共和主义运动和世俗化协会，这在协会的相当一部分人中引起了反感，而熊十力则决心驱逐他现在视为协会本身的生存威胁。\n\n在济南，这是一个闷热的夜晚，随着两个派别在街头越来越接近全面冲突。在协会总部的一次对峙迫使他们采取了一项秘密选举：熊十力要求在协会最密切的领导层中进行一次不信任投票，如果通过，将保证熊希龄被驱逐出协会，而熊十力将接替他的位置。当夜渐渐平息，协会的投票决定了他们的未来，也可能决定了整个大陆的未来。"
 shandong.470.desc:0 "红卍字会脱离了社会边缘并崛起为省的领导力量，最终取得了胜利。但是在会内局势并不稳定：熊十力和熊希龄之间的紧张关系愈发显现，因为共和主义、佛教民族主义和玄门儒教主义已经不可避免地发生冲突。熊希龄要求更大的自治权，以充分发展中国共和运动并使该会世俗化，这在该会的相当一部分人中引起了反感，而熊十力决定驱逐他，视之为会内道德精神的生存威胁。\n\n济南的夜晚异常闷热，两派在街头逐渐走向全面冲突。一次在该会总部的对峙现在迫使该会进行了一次封闭选举：熊十力提出在该会最密切的领导层中进行不信任投票，如果通过将确保熊希龄被驱逐，而熊十力将接替他的位置。当夜幕降临时，红卍字会正为自己的未来投票——也许同时为整个大陆的未来投票。"
 shandong.471.desc:0 "熊十力巩固了他的核心地位，慈善堂的人们因提到红卍字和归一道信仰而洋溢着欢乐之声。实际上，一些人称熊十力为“伟大的复兴主义者”，因为他在激发中国民众的精神方面做出了巨大的努力。然而，一些人仍然对社会信仰核心的儒家理想主义感到不满。社会某些成员们可能会惊讶地发现，熊十力自己也算是他们中的一员，但这是事实。熊十力开始怀疑儒家信仰，即儒家经典中的不朽原则——家庭破碎，社会无法在工作场所之外找到意义，家庭变得越来越脆弱。这急需要一种解决方案，而这不能在《论语》或《四书》的书中找到。\n\n"
 technocratic_china_flavor.9.desc:0 "寂静的夜晚，人们聚集在上海一座拥挤的建筑中，数百个人屏住呼吸，一只鲜红的帷幕缓缓拉起。一位脾气暴躁的老人带着他的女儿走上舞台，观众起立并开始鼓掌。这是《雷雨》，上海这个世纪最伟大的剧目已经演出了二十轮，剧场挤得连站的地方都没有。这是技官政策的成果，有人私下谈论着，这是中国现代戏剧的新时代。\n\n事实上，上海的本地戏剧已经发生了很大变化：凭借着非正式的政府认可，教授“红色信息”的通俗剧目席卷了这座城市。田汉和曹禺这两个看似不可能合作的人，已经利用这股浪潮推广他们对中国现代戏剧的新颖解读：将古典戏剧的传统融入到对社会风俗和现代性的尖锐讽刺之中，田汉和曹禺已经创作出一系列作品，呼吁明确的社会改革，谴责传统家庭中父权和资本主义的支配。他们受到了广大民众的支持，并在上海以外的省份创办了独立的“本地剧院”，以便更多的人欣赏和受到启发。\n\n这些剧作家和剧团的成果甚至受到了远在北京和广州的文学界人士的赞扬，据报道，当地政府正在努力处理一股由这些作品启发的社会批判的新浪潮。看来技术官僚将激发中国文化的变革，这将震动整个国家的基础，也许，有一天会影响到整个世界。"
 technocratic_china_flavor.10.desc:0 "著名作家欧内斯特·海明威的职业生涯尽管颇具争议仍然相当爆照：从他出版了《太阳照常升起》开始，这部无情谴责1920年代道德和社会失败的作品，到他与保琳·普菲弗（一位曾经的情妇）的婚姻，海明威以其奢华的生活方式和寡言的性格在国际上占据了头条新闻。然而，他最近的举动却让国际观察家们最后一次震惊：海明威决定留在上海，写一篇关于当地新政府社会改革的文章。\n\n海明威应新政府之邀而来，尽管他的意识形态倾向不明确，但他对新政府坚决反对帝国主义和军阀主义的立场很感兴趣。从新政府长期与边缘军阀和土匪的斗争中，海明威获得了他下一部作品的素材，这部作品被他命名为《永别了，武器》。"
 technocratic_china_flavor.11.desc:0 "著名电影明星、作曲家和左翼媒体人查理·卓别林逃离了混乱和不稳定的美国，前往更广阔、更和平的海岸：然而，国际观众震惊地发现，他降落的地方不是夏威夷的岛屿，也不是英国或法国的田野，而是中国的上海政府。卓别林今天早上下飞机时，受到了狂热的人群的欢迎，他们几乎用充满喜悦的问题围攻了他，只有匆忙派遣的安全人员才能将他移至政府为他安排的住处。技官政府的代表发表了正式演讲，欢迎卓别林，并呼吁他开始“一项伟大的国际对话，为中国和世界人民带来欢乐和快乐”。\n\n尽管技官政府的声誉受到了困扰，但现在许多人庆祝政府公开承诺向城市居民带来文化和现代媒体 - 政府已承诺拨款开始播放简化版的卓别林的著名电影《摩登时代》，以帮助激进化中国人口密集城市的工人阶级反对资本主义殖民入侵。据报道，卓别林在中国的逗留还有助于他收集张宗昌的传记材料，他据称已经命名为《最卑劣的独裁者》。"
 technocratic_china_flavor.12.desc:0 "上海的新技官政权今天向世界迈出了一步，迎接了俄罗斯技术官僚思想者的代表团：所谓的技术官僚国际主义运动在上海昔日的旅馆中非正式地举行了会议，讨论世界的未来和上海社会主义的发展。代表不仅来自俄罗斯和中国，还有一系列国家和泛国际社会主义运动，承诺推行科学和中央指导的社会主义方法，以广泛宣传的方式，最终承诺双方将在各个领域进行科学和行政合作。\n\n然而，显然苏联对技术官僚主义的追求与中国的略有不同：亚历克谢·加斯捷夫的代表指出，俄罗斯的独特国情最终证明了为推动无产阶级劳动力的科学理解和充分利用而发展的独特的“无产者文化”意识形态，呼吁中国领导层演化出自己的政治创新，以回应中国工人阶级反帝国主义和现代化的要求。无论未来会发生什么，似乎苏联和上海政府将作为两张独立但平等的技术官僚主义旗帜走向未来。"
 technocratic_china_flavor.13.desc:0 "上海政府长期以来一直受到道德和意识形态的指责：有人说他们早已失去了实现社会主义的手段，但仍将其作为目标。为了驱散这些谣言，并为政府干部提出具体的议程，今天茅盾本人提出了一个崭新的扩展愿景，为他的政府和中国提供了社会未来主义。\n\n茅盾发展了俄罗斯思想家马雅可夫斯基和冈察洛娃的理论，呼吁建立中国化的社会未来主义，能够在一个共同的政党的领导下，促进一个进步的、科学发展的社会的共同目标。茅盾特别呼吁将中国的进步文人和知识分子传统与俄罗斯和欧洲实践的社会未来主义的工业主义理想融合起来，推动文化和工业的全面发展。\n\n茅盾的宣言得到了市政当局的广泛赞誉，一个推动艺术家、作家和工业文化进步运动的全面融合的新运动已经开始实施。看来茅盾的愿景可能为上海带来光明，也许终有一天也会为整个国家带来希望。"
 technocratic_china_flavor.14.desc:0 "上海的技术官僚领导层很少提及其起源的情况，事实上他们也很少有机会澄清。今天的一份声明正式将技术官僚领导层与左翼作家联盟区别开来——上海政府现在要求与联盟最初的政治进步和文学启发式文化改革理念进行全面的意识形态分裂，称这些理念是理想主义的，并且以目前的形式对中国社会主义的生存构成风险。\n\n联盟的成员并没有保持沉默，高级成员谴责此举是一种压制思想的替代方案。然而，上海政府继续执行其打破旧观念的政策，正式停止了联盟期刊和新闻通讯的出版。看来，联盟创始人的梦想——建立一个能够将中国带入充满生机的文学精英阶层，将会被完全拒绝他们的愿景的人所实现。"
