 shandong.464.desc:0 "民国灭亡后，山东开始出现左翼活动，一些小型社会主义俱乐部应运而生。其中一个俱乐部是山东革命俱乐部，它倡导社会民族主义和一种被称为“抗日主义”的意识形态。清政府恢复后，该俱乐部被关闭，其成员转为地下活动。因此，其中一名成员习仲勋在1933年以象征性的讽刺意味组建了八路军，以纪念曾经羞辱中国的八个列强。自清朝灭亡以来，习仲勋已经获得了更多的支持，并进一步加强了他的八路军。该军队的主要问题是如何对待那些支持或有日本背景的人，因为他们的对日本的亲善程度不同。但同时，该军队也实施了一些社会主义政策以安抚当地民众。最近，山东情报机构没有得到他们的任何消息。现在当局正担忧他们是否正在策划一项重大行动。"
 shandong.465.desc:0 "突然，一面面红旗出现在济南省会城市外的地平线上。由于大部分军队都不在城市，山东军队毫无防备。随着红军不断靠近，马蹄声响起，骑兵冲破了济南的军队。几个小时后，更多山东士兵赶来，试图推进城市中心。这或许是一次成功的赌博。"
