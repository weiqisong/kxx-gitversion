 EGY_libyan_egyptian_unification_decisions:0 "利比亚-埃及统一"
 EGY_libyan_egyptian_unification_decisions_desc:0 "随着黎凡特尘埃落定，埃及鹰已把它的目光对准了多灾多难的的黎波里塔尼亚民族。近来才获得独立的该国，仍然在努力理清自己的身份政治认同，毕竟这种东西对绝大多数利比亚人来说还是一种新概念。这为我们开启了一扇机会之窗，位于开罗的阿拉伯事务局已提议已提议施秘计让埃及-的黎波里塔尼亚统一党掌权，然后利用他们将黎波里塔尼亚纳入大埃及国之中。"
 EGY_promote_the_HIMT:0 "资助埃及-的黎波里塔尼亚统一党"
 EGY_promote_the_HIMT_desc:0 "阿拉伯民族主义运动的一个小分支，名为埃及-的黎波里塔尼亚统一党的这一政党，由阿里·赖哲卜('Ali Rajab)发起，他在访问亚历山大港期间受到埃及的伟业所启发，进而提出将的黎波里塔尼亚整合入大埃及国之中，并宣称的黎波里塔尼亚没有自己独自生存所必须的资源。"
 EGY_pan_arabist_propaganda:0 "泛阿拉伯主义宣传"
 EGY_pan_arabist_propaganda_desc:0 "开罗自由电台和我们的阿拉伯宣传网正在加班加点的将他们的讯息传往远方，并将在即将到来的沙漠战争中起到关键性的作用。即使在那些最偏僻村庄，每个利比亚人也会聚精会神的围坐在收音机旁，聆听埃及人民的伟大事业和埃及军队的不可阻挡。"
 TRP_pan_arabist_propaganda:0 "埃及支持泛阿拉伯主义"
 EGY_decry_tripolitanian_nationalism:0 "打击的黎波里塔尼亚民族主义"
 EGY_decry_tripolitanian_nationalism_desc:0 "虽然近来的黎波里塔尼亚民族主义已有兴起，并已超越了一般利比亚人的城市和家庭传统纽带，但毕竟民族主义思潮还显微弱；通过我们宣传机器的二次攻势，这些思潮可以被追求阿拉伯国家的思想所取代，并让他们舍得成为埃及国家的一分子。"
 TRP_decry_tripolitanian_nationalism:0 "埃及打击的黎波里塔尼亚民族主义"
 EGY_propose_unification:0 "提议统一"
 EGY_propose_unification_desc:0 "随着我们的埃及-的黎波里塔尼亚统一党伙伴大权在握，让我们两国合二为一的时机已正式到来。显然，这将是为了大阿拉伯的荣耀……"
 EGY_Third_Arab_Congress:0 "第三次阿拉伯大会"
 EGY_Third_Arab_Congress_desc:0 "尽管前几届阿拉伯大会表达了强烈的和平意愿，是阿拉伯文化的盛事、是进一步支持推动阿拉伯民族事业的盛会，但苏丹已明确表示本次大会上将不会大谈“和平”。经过数年的准备工作和与奥斯曼帝国内部地下运动的配合联系，本次大会将打响阿拉伯新世纪的第一枪。"
 EGY_Radio_Free_Cairo:0 "自由巴勒斯坦电台"
 EGY_Radio_Free_Cairo_desc:0 "在开罗的民族主义者和巴勒斯坦流亡者的共同倡议下，自由开罗电台已经成立；该电台将为受压迫的巴勒斯坦阿拉伯人拉起大旗，说服他们拿起武器起来反抗帝国主义暴政。虽然该电台一开始的首要目标是锡安主义者和他们的西方走狗，但近来该电台已把矛头指向了奥斯曼帝国，指责奥斯曼帝国妄图毁灭阿拉伯文化、毁灭巴勒斯坦。"
 EGY_Coordinate_Al_Fatat:0 "同法塔特合作"
 EGY_Coordinate_Al_Fatat_desc:0 "青年阿拉伯协会，或者说“法塔特”，是一个在青年土耳其党革命后建立的，试图反抗土耳其民族主义并争取阿拉伯民族自治权的组织。在世界大战期间，该组织进一步扩大，并在失败的汉志起义中扮演了重要角色。虽然该组织的许多成员在战后被捕入狱，但它仍然在地下进行活动，等待时机再次出击。"
 EGY_Coordinate_Al_Ahd:0 "同阿赫德合作"
 EGY_Coordinate_Al_Ahd_desc:0 "同法塔特类似，阿赫德的大多数追随者都是奥斯曼军队内的阿拉伯军官。由于该组织中具有大量的伊拉克人，它主要在伊拉克维拉耶扩展其行动（与法塔特相反），并追求建立一个伊拉克国。虽然目前这个地下组织的势力有多大仍迷雾重重，但有流言称甚至亚辛·哈希米也参与了其活动。"
 EGY_Society_Defence_Palestine:0 "保卫巴勒斯坦协会"
 EGY_Society_Defence_Palestine_desc:0 "作为前耶路撒冷穆塔萨勒夫领境内巴勒斯坦游击队的主力，保卫巴勒斯坦协会是一个致力于解放巴勒斯坦并驱逐锡安主义者的国际组织。随着我军向北推进，该组织希望能被整合入埃及军队中，以加强两军间的协调。"
 EGY_Support_the_Imamate:0 "支持伊玛目国"
 EGY_Support_the_Imamate_desc:0 "虽然被一些人视作阿拉伯的家园，但也门并没有显示出同阿拉伯民族解放运动合作的意向，他们担忧建立一个泛阿拉伯国家将损害也门的主权独立。若我们希望在接下来的战争中获得也门人的支持，就必须小心翼翼的讨好也门伊玛目。"
 EGY_Liberate_Tripolitania:0 "解放昔兰尼加"
 EGY_Liberate_Tripolitania_desc:0 "由于教团长遭遇意外，塞努西教团不得不将国家事务委任给一个争吵不休的摄政委员会，其势力被大大削弱。伊德里斯一世是昔兰尼加王位的合法继承人，目前仍居住在埃及境内，并一直与不满的塞努西贵族们合作，试图复辟王位。如果我们保证支持伊德里斯，我们也许能够保护我们的左翼免受奥斯曼帝国的侵攻。"
 EGY_Support_Maghrebi_Rebels:0 "支持马格里布叛军"
 EGY_Support_Maghrebi_Rebels_desc:0 "遭受了强迫劳动、奴役和其他严酷压榨的马格里布人民正被妄图恢复其昔日荣光而垂死挣扎的法国人所压榨。由于法国人的作为，当地人已经组织起了一个完整的地下抵抗运动网，许多当地人正翘首以待埃及的支援。"
 EGY_Expand_Alexandria:0 "现代化修理设施"
 EGY_Expand_Alexandria_desc:0 "埃及舰队的状况很糟糕，不论是舰艇还是舰队基础设施都不足以同奥斯曼海军相抗衡。不过，来自英法两国的援助保证我们即使不能在正面战斗中获胜，也能够让我们高效的扰乱奥斯曼帝国的航运业，并能骚扰安纳托利亚沿海的城市。"
 EGY_Coordinate_Peninsula:0 "同阿拉伯半岛合作"
 EGY_Coordinate_Peninsula_desc:0 "内志的沙特家族确实是不可靠的，但目前我们双方的短期利益是一致的，若因旧日积怨而阻碍我们实现大业显然是愚行。由于缺乏任何必要的工业和现代化设备，伊本·沙特的军队必须依赖我们的产业来获得必要的军工物资。"
 EGY_Bureau_Military_Engineering:0 "王家军事工程局"
 EGY_Bureau_Military_Engineering_desc:0 "在世界大战的最后阶段，英国人跨过西奈半岛时，他们带来了大批工程师和建筑工人，用各类先进设备铺设铁路轨道并扩建港口设施，确保埃及通往前线的补给线能够全负荷运行。如果我们想要在类似的攻势中取得成功，就需要为类似的准备活动打下基础。"
 EGY_Operation_Abu:0 "阿布·阿瓦尔行动"
 EGY_Operation_Abu_desc:0 "一位海军青年军官设计了一份阴险的计划：作为最高军事机密的“阿布·阿瓦尔计划”旨在通过突袭奥斯曼帝国舰队位于贝鲁特的泊地来改变洋面上的实力对比。尽管我们能够利用不列颠联盟提供的最先进的海军航空科技，该计划仍不太可能有必胜的把握；但形势对我们严重不力，我们别无选择，只能放手一搏。干吧阁下！"
 EGY_Victory_Levant:0 "在黎凡特取得胜利"
 EGY_Victory_Levant_desc:0 "在被突厥人统治了数百年之后，黎凡特的阿拉伯人民终于自由了。各地的阿拉伯男女纷纷走上街头，为他们的祖国庆祝！我们的军民齐心协力，击败了奥斯曼恶狗！"
 EGY_Incorporate_Greater_Syria:0 "整合大叙利亚"
 EGY_Incorporate_Greater_Syria_desc:0 "在控制了黎凡特与大叙利亚后，我们必须开始行动将这些地区整合入埃及国内。这可不是一项简单的任务，因为该地区的许多阿拉伯人希望建立一个他们自己的独立国家。无论他们如何考量，很快他们都将意识到，一个由埃及控制的大叙利亚，才适合广大阿拉伯人民的根本利益。"
 EGY_Dockyards_Mediterranean:0 "地中海船坞"
 EGY_Dockyards_Mediterranean_desc:0 "自法老时代起，地中海就是一个重要的政治经济地区。沿着大叙利亚沿岸修筑一系列船坞，我们应当能够扩建我国海军，使得我军能够更好的保卫地中海不受外国势力影响。我们还要在国际社会面前对克里特岛和塞浦路斯提出主权要求，这两个岛屿曾是我们伟大国家的一部分，它们的海军潜力也可以很好地为我们所用。"
 EGY_Abolish_Ottoman_Land_Reform:0 "废除奥斯曼土地制度"
 EGY_Abolish_Ottoman_Land_Reform_desc:0 "对生活于此的阿拉伯人来说，奥斯曼的土地制度残破不堪且不公正合理。作为黎凡特与大叙利亚的解放者，我们必须废除这套过时的系统！"
 EGY_Nationalise_Syrian_Industry:0 "国有化叙利亚工业"
 EGY_Nationalise_Syrian_Industry_desc:0 "叙利亚的工业对该地区的经济至关重要。对我们来说最好的办法就是国有化这些产业，让这些产业在我们的控制下安全发展。"
 EGY_Arab_University_Damascus:0 "大马士革阿拉伯大学"
 EGY_Arab_University_Damascus_desc:0 "一系列的知识分子已提议在大马士革城中心建立一所新大学。许多人认为，这样做将极大改善该地区的教育状况，从而改善全体阿拉伯人的生活状况。"
 EGY_Fourth_Arab_Congress:0 "主持第四次阿拉伯大会"
 EGY_Fourth_Arab_Congress_desc:0 "阿拉伯人民有着美好的未来。把中东从奥斯曼帝国的枷锁中解放出来后，我们必须开始协调我国的内外发展。我们已经决定召开另一场阿拉伯大会。这一次，我们将致力于巩固我们新取得的领土，促进阿拉伯人的团结。"
 EGY_Defend_Economic_Interests:0 "保卫埃及经济利益"
 EGY_Defend_Economic_Interests_desc:0 "同我们的兄弟团结合作的愿景固然十分高尚，但我们也不能就此忽视埃及人民的需求。我们曾为如今的地位抛头颅洒热血，自然也要用慎重的贸易政策来保护我们当下的繁荣盛世。"
 EGY_Red_Sea_Trade:0 "推动红海贸易"
 EGY_Red_Sea_Trade_desc:0 "自有据可考的历史以来，红海就承载着悠久且辉煌的商贸往来传统。过去，这条通往印度与中国的海运线曾服务过无数的帝国与商人，而苏伊士运河建成后，其作用得到了进一步的扩展。眼下，我们应利用好这一独特商机，努力扩大海上贸易。"
 EGY_Economic_Social_Council:0 "经济与社会委员会之诞"
 EGY_Economic_Social_Council_desc:0 "所谓“近东”地区的广袤程度尝尝被人低估。希腊人也好，土耳其人也罢，君士坦丁堡里的帝国主义者总是竭尽全力，妄想以不当之法管理这片土地。为在政府内各领域贯彻协调合作之精神，联盟各国已票决设立经济与社会委员会。"
 EGY_Customs_Union:0 "建立阿拉伯关税同盟"
 EGY_Customs_Union_desc:0 "奥斯曼帝国虽撤出了新近被解放的地区，但却留下了堪称一地鸡毛的行政混乱，国内外均有呼吁建立阿拉伯关税联盟的呼声。这一机构对巩固各国人民与经济间的联系必颇有裨益。因此，我们理应着手为阿拉伯世界开辟一条崭新的道路，使之在繁荣昌盛之中团结一致，这才是我们的头等要事。"
 EGY_Arab_Academiae:0 "重回黄金时代"
 EGY_Arab_Academiae_desc:0 "当欧洲人还在争抢着罗马人留下的残羹冷炙时，我们的祖先早已掌握了最前沿的知识。正是在巴格达的新月沃土之上，实用科学得以萌芽，古书著作得以重见天日。我们自应发扬先贤之功，齐心协力走向现代化。"
 EGY_Tripoli_Alexandria_Railroad:0 "班加西-亚历山大港铁路"
 EGY_Tripoli_Alexandria_Railroad_desc:0 "为了改善我们两国间的运输业，我们已决定修建一条铁路。该铁路将从亚历山大港出发，终点为班加西，对利比亚和埃及来说这座铁路是双赢。"
 EGY_Decolonisation_Maghreb:0 "马格里布去殖民化"
 EGY_Decolonisation_Maghreb_desc:0 "法国位于北非的行政机构对当地居民的虐待已经到了我们不可袖手旁观的地步。是时候解放马格里布人民了！"
 EGY_Libyan_Egyptian_Unification:0 "利比亚-埃及统一"
 EGY_Libyan_Egyptian_Unification_desc:0 "数年来，两国人民的联系日益密切。我们有着同样的语言，同样的风俗习惯。是时候让两国的阿拉伯人民生活在同一面国旗下了。"
 EGY_Joint_Defence_Council:0 "建立联合防御委员会"
 EGY_Joint_Defence_Council_desc:0 "为新近解放的前奥斯曼属地设立一个联合防御委员会，我们将能更好的协调国际国内国防建设。"
 EGY_Phalanstere:0 "参与法伦施泰尔国际"
 EGY_Phalanstere_desc:0 "过去，第三国际对我们颇为友善。没有他们对阿布·阿瓦尔行动的支持，我们解放战争的势力可能不会那么一帆风顺。是时候让我们回报第三国际的科学和工业了。"
 EGY_Support_Iraq:0 "支持伊拉克国"
 EGY_Support_Iraq_desc:0 "伊拉克阿拉伯人是中东地区最勇敢最高尚的人民。他们的事业，就是黎凡特阿拉伯人民的事业。带领他们共同奔赴统一阿拉伯的伟业也是自然而然的。"
 EGY_Liberate_Arabistan:0 "解放阿拉伯斯坦"
 EGY_Liberate_Arabistan_desc:0 "大批阿拉伯人当下居住在伊朗的境内。是时候终结这一悲剧了。正如早前的突厥人一般，伊朗人必须明白如何尊重阿拉伯！"
 egy.160.d.MOR:0 "埃及人向我们提出加入开罗轴心的提议。有人认为这会加强我们的势力。然而，有些人认为，这一提议不过是一个骗局，让我们为埃及的野心卖命。"
 egy.160.d.SOM:0 "埃及人向我们提出加入开罗轴心的提议。看样子他们是为了击败埃塞俄比亚而广揽盟友。然而，有些人认为，这一提议不过是一个骗局，让我们为埃及的野心卖命。"
 egy.160.d.generic:0 "埃及人目下同我们作了接触，邀请我们结盟加入开罗轴心。他们称，这样做将有利于全体阿拉伯国家，可他们近来对奥斯曼帝国及利比亚的侵略行为让我国国内许多人认为他们或许另有所图。我们该加入这一组织吗？"
 egy.161.d.SOM:0 "[From.GetNameDefCap]决定加入开罗轴心。这个消息是极好的，我们又迈出了打败埃塞俄比亚帝国的一步。"
 egy.161.d.generic:0 "[From.GetNameDefCap]决定加入开罗轴心"
 egy.162.d.SOM:0 "[From.GetNameDefCap]决定拒绝我们加入开罗轴心的提议。我们没有他们也能打败埃塞俄比亚人。"
 egy.162.d.generic:0 "[From.GetNameDefCap]决定拒绝我们加入开罗轴心的提议"
 egy.182.t:0 "埃及邀请我们加入阿拉伯联盟"
 egy.182.d:0 "在开罗轴心推动下成立的阿拉伯联盟旨在进一步推动泛阿拉伯国家的团结并进一步改善所有阿拉伯国家间的关系，现代化各国机构制度，推动制定共同的外交政策，联合起来同西方帝国主义势力相抗争。\n\n在这些善意的举动之外，许多人认为这一组织将成为埃及直接干涉他国内政的手段；而“为了保护阿拉伯世界”建立的军事同盟，或将成为埃及战争贩实现其对非洲和中东地区野心的工具。"
 egy.182.a:0 "我们很荣幸加入！"
 egy.182.b:0 "埃及人不值得信任"
 egy.183.t:0 "[FROM.GetNameDef]接受了我们的提议"
 egy.183.d:0 "我们的[FROM.GetName]朋友已经接受了我们的提议，签署协议正式加入阿拉伯联盟。随着阿联成员国再添一员，我们推动黎凡特繁荣的实力也将进一步增长！"
 egy.183.a:0 "欢迎！"
 egy.184.t:0 "[FROM.GetNameDef]拒绝了我们的提议"
 egy.184.d:0 "[FROM.GetName]那些卑鄙的恶犬认为，与其让全阿拉伯人民联合起来，不如同帝国主义的卖鞋贩们共用一条自来水管。虽然我们不太可能改变他们的想法，但埃及各地相当一部分政客已发声批判这一种卑鄙的背叛行为。"
 egy.184.a:0 "愿真主为他们降下毁灭！"
 egy.185.t:0 "邀请加入开罗轴心"
 egy.185.d:0 "埃及人已经向我们发出了邀请，邀请我们加入他们的联盟——开罗轴心。他们声称这将有利于所有阿拉伯人国家，然而他们最近展现出的帝国主义思想使很多人怀疑埃及是否像他们所说的那样利他。我们应该加入开罗轴心吗？"
 egy.185.a:0 "我们应该入伙埃及人"
 egy.185.b:0 "我们不需要埃及人"
 egy.186.t:0 "伊拉克加入开罗轴心"
 egy.186.d:0 "伊拉克决定加入开罗轴心"
 egy.186.a:0 "太棒了！"
 egy.187.t:0 "伊拉克拒绝加入！"
 egy.187.d:0 "伊拉克人决定拒绝加入开罗轴心的邀请。"
 egy.187.a:0 "该死的伊拉克"
 egy.188.t:0 "埃及-的黎波里塔尼亚统一党的崛起"
 egy.188.d:0 "虽然很少有人认为埃及-的黎波里塔尼亚统一党是一个真正的利比亚原发型政党，该党（旨在谋求利比亚和埃及合并）的支持率还是随着大量席卷的黎波里塔尼亚的宣传册、海报、宣传片而飙升。虽然政府认为生产这些突然出现的印刷品的印刷能力和启动资金皆来自开罗，但是他们没有确凿的证据，为了避免外交冲突只能选择息事宁人。"
 egy.188.a:0 "太可疑了……"
 egy.189.t:0 "泛阿拉伯主义宣传泛滥全国"
 egy.189.d:0 "受到阿拉伯各国联盟取得了沙漠战争胜利的激励，成千上万的利比亚青年涌向了泛阿拉伯主义运动的旗下；同时，诸如青年利比亚体育俱乐部协会和穆赫塔尔俱乐部这样的组织更是梦想着一个“从摩洛哥到伊朗的伟大而统一的阿拉伯”。"
 egy.189.a:0 "可恶"
 egy.190.t:0 "政府支持下降"
 egy.190.d:0 "“统一全部阿拉伯人”的大饼许诺了一个更伟大、更美好的利比亚，这让政府试图构建一种的黎波里塔尼亚民族认同的艰难尝试简直步履维艰。就算是在教育系统中，学生们也是在学习诸如萨拉丁和穆罕默德·纳吉布这类埃及伟人并将真实的利比亚历史束之高阁。"
 egy.190.a:0 "可恶"
 egy.192.t:0 "埃及-的黎波里塔尼亚统一党在的黎波里政变"
 egy.192.d:0 "趁着泛阿拉伯主义的狂潮，埃及-的黎波里塔尼亚统一党今晨发动了一场政变。政客、名人和该运动的潜在敌人被从他们的被窝里拖出来，随后在的黎波里的城郊听到了一声声枪响——旧政权的领导人们就这样早早的下了地狱。\n\n当军队在群众的欢呼在穿过的黎波里的街道时，可以看到的黎波里的主妇们从大街两侧的窗台上探出头来，皱着脸摇摇头。她们的思绪已经飞向了那些为的黎波里塔尼亚流血牺牲的丈夫和儿子们，她们正忧惧着自己的祖国是否会迎来和平。"
 egy.192.a:0 "看来的黎波里塔尼亚国就此玩完……"
 egy.193.t:0 "的黎波里塔尼亚政变"
 egy.193.d:0 "趁着泛阿拉伯主义的狂潮，埃及-的黎波里塔尼亚统一党今晨发动了一场政变。政客、名人和该运动的潜在敌人被从他们的被窝里拖出来，随后在的黎波里的城郊听到了一声声枪响——旧政权的领导人们就这样早早的下了地狱。\n\n当军队在群众的欢呼在穿过的黎波里的街道时，可以看到的黎波里的主妇们从大街两侧的窗台上探出头来，皱着脸摇摇头。她们的思绪已经飞向了那些为的黎波里塔尼亚流血牺牲的丈夫和儿子们，她们正忧惧着自己的祖国是否会迎来和平。"
 egy.193.a:0 "棒极了！"
 egy.194.t:0 "埃及提议统一"
 egy.194.d:0 "为了谋求进一步深化的黎波里塔尼亚和埃及间的关系，开罗政府已正式提议让两国合并，以实现统一的阿拉伯国家之梦。我国政府日前已正式从前任公务员手中接管了其机关，一直为这一时刻心心念念的他们在两国达成合并时流下了激动的泪水。不过，人民群众对合并事业可能没那么热情，毕竟街头各地的人们都在疑虑的黎波里是否应该将刚刚赢得的独立再次拱手让人。"
 egy.194.a:0 "我们接受！"
 egy.194.b:0 "绝不！"
 egy.196.t:0 "的黎波里塔尼亚拒绝统一"
 egy.196.d:0 "的黎波里塔尼亚说“不”"
 egy.196.a:0 "叛徒！"
 egy.197.t:0 "的黎波里塔尼亚的抗拒"
 egy.197.d:0 "看起来的黎波里政府嗅到了一些关于我们试图在该国实现泛阿拉伯梦的风声，并已竭尽全力“保卫”他们的国民“不受任何外部势力影响”。自然，这是一场挫折，但开罗的有关部门认为这只是暂时的挫折，并加紧让下一次行动更为成功。"
 egy.197.a:0 "一个小挫折"
 EGY_demand_suez:0 "宣称苏伊士！"
 EGY_demand_suez_desc:0 "虽然“病夫”可能最终被放倒了，但仍有一块重要的土地在我们的边界之外。苏伊士运河，这个连接地中海和红海的重要通道，仍然不在我们手中。如果我们真的希望建立大埃及，那么这条运河就必须属于我们！"
 egy.198.t:0 "埃及索要苏伊士！"
 egy.198.d:0 "在战胜奥斯曼帝国之后，埃及政府正式要求我们交出重要的苏伊士运河！埃及人声称这块土地和运河是他们的合法土地，如果我们拒绝交出运河，他们将以战争相威胁！虽然运河对我们的海上行动显然至关重要，但由于公社的威胁迫在眉睫，也许现在终于到了把运河还给埃及的时候了？"
 egy.198.a:0 "我们不能冒家门口的公社介入干涉的风险，交出运河"
 egy.198.b:0 "他们是疯了吗？我们永远不会交出德国合法的占领区！"
 egy.199.t:0 "德国拒绝！"
 egy.199.d:0 "正如预期的那样，德意志帝国拒绝和平移交运河。在这种情况下，我们两国间的战争一触即发。然而，我们也没有理由为我们的虚张声势采取后续行动。虽然退缩会被认为是一种懦弱的行为，但很少有人相信我们真的有机会对抗德意志帝国的全部力量。无论如何，我们如今必须做出一个事关国家命运的决定……"
 egy.199.a:0 "开战，我们将用武力夺回我们的土地！"
 egy.199.b:0 "让步，德意志帝国肯定会击溃我们的……"
 egy.200.t:0 "与埃及和谈？"
 egy.200.d:0 "关于苏伊士的战争已经持续了6个多月，但我们还是没能打败埃及人。也许我们应该和他们签订和平协议。"
 egy.200.a:0 "行吧，苏伊士之后再拿也不迟"
 egy.200.b:0 "埃及将成为另一个殖民地！"
 EGY_press_ottoman_surrender:0 "迫使[OTT.GetFlag]§Y奥斯曼§!投降"
 EGY_press_ottoman_surrender_desc:0 "随着联军控制了所有主要的阿拉伯城市，土耳其人被推回到安纳托利亚山区，我们终于可以自豪地说，阿拉伯家园获得了解放。"
 egy.1042.t:0 "法老主义的未来？"
 egy.1042.d:0 "塔哈·侯赛因在华夫脱党内兢兢业业多年，帮助我们摆脱了传统主义者的围追堵截，摆脱了伊斯兰身份，建立起了以现代化、世俗化的自由埃及民族主义为支撑的自由独立的埃及国家。不过，侯赛因最近却突发奇想，提出了什么法老主义，说是要把这一非伊斯兰、非阿拉伯的埃及国家统一在凯迈特（即古埃及）的身份之下。作为国内作品最多、最受尊敬的作家、文化人物、知识分子之一，塔哈·侯赛因可不是异想天开，他寻求的是让这埋藏在黄沙之下的古代荣光成为团结起我们的非伊斯兰民族身份认同的号角。倘若我们把侯赛因拔擢到党首的位置，那他就可以放开手脚，引领国家走上法老主义之路，以断绝同伊斯兰社区、政府中的保守派和传统派的一切联系为代价，实现党的目标。我们要如何做呢？"
 egy.1042.a:0 "让他继续待在目前的位置上为党效力"
 egy.1042.b:0 "提拔他为政府首脑，直接对国王负责"
 egy.1042.c:0 "新凯迈特国将随侯赛因的法老主义崛起！"
