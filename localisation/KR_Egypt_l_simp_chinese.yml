 POLITICS_KING_ABBAS_DESC:0 "1897年，纳比勒·阿拔斯·哈利姆出生于亚历山大，穆罕默德·阿里王朝又添一丁，他与埃及王子的形象相距甚远。阿拔斯在战场上不愧是个风云人物，在战争期间，他先身为飞行员在德国一方服役，后来又担任拳击俱乐部和赛车俱乐部的主席；但说到让他声名鹊起的，还得是他的政治激进主义。哈利姆全心全意想要创建更为民主、更为社会的制度，他最牵挂的斗争便是为埃及工人争取更高的工资和更好的工作条件，为埃及社会中最贫穷的成员争取更好的生活条件，为此，他先是反对福阿德，后来又反对法鲁克。阿拔斯还以埃及王国总工会主席的身份领导着埃及的工会运动，在工会的温和派和激进派之间发挥团结象征和调解人的作用。\n\n如今，无能独夫法鲁克既已被投退位，阿拔斯·希勒米三世便欲图领导起真正民主、爱护人民的崭新埃及君主制度，让政府制定自己的政策，而不是像法鲁克那样横加干涉。"
 EGY_down_with_monarchy_2_tt:0 "§R阿拔斯·哈利姆王子将加冕为阿拔斯·希勒米三世！§!"
 egy.201.c:0 "妥协达成了！法鲁克退位，阿拔斯·哈利姆王子继位"
