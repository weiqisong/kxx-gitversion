 egy.208.t:0 "收复赤道省？"
 egy.208.d:0 "前赤道省是毗邻刚果与乌干达的一片土地，由英国探险家、赤道尼罗河流域总督塞缪尔·贝克所取得。这片土地过去曾有过一段辉煌的繁荣时期，可好景不长，马赫迪战争等冲突迫使埃及军队撤出了当地的要塞，该省也随之崩溃。\n\n不过，这一别并不是永远，沙漠战争的胜利以及于阿比西尼亚的称雄向世界展现了我国的实力，维多利亚湖已近在咫尺，现在正是收复这片失地的大好时机。我们有十足的把握战胜地缘政治对手，夺回赤道省就犹如探囊取物，尼罗河源头的无尽财富正静静等待着重新赋予我们以往日的富饶与辉煌。"
 egy.208.a:0 "前进！我们要征服全尼罗河流域！"
 egy.208.b:0 "忘了这茬事吧，我们不想再树敌了"
 EGY_pan_arab_union_tt:0 "我们将成立§G阿拉伯合众国§W并邀请§Y阿拉伯联盟§W的所有成员加入，如若对方拒绝，则§R战争伺候§W"
 EGY_Pan_Arab_Federation:0 "泛阿拉伯之梦照进现实"
 EGY_Pan_Arab_Federation_desc:0 "同阿拉伯同胞们的一切合作都是为了同一个结果：建立包含全体阿拉伯人民的单一制国家——这正是我们反抗奥斯曼帝国、反抗妄图束缚奴役我们的帝国主义势力的必然结果！让我们致信阿拉伯各方的盟友，泛阿拉伯之梦终将成真！"
 EGY_Pan_Arab_Cooperation:0 "多元一体"
 EGY_Pan_Arab_Cooperation_desc:0 "虽然阿拉伯人民的团结统一始终是我们的第一事项，但与其冒着潜在的动荡风险与紧张局势建立大阿拉伯，倒不如以平等之姿同各国合作共存。阿拉伯联盟将继续存在下去，而我们也必须为了各个兄弟之国全体人民的利益，加强各个方面的合作与交流！"
 egy.209.t:0 "开罗领导下的阿拉伯大一统"
 egy.209.d:0 "近几个月来，阿拉伯联盟各国一直在深化经济、军事、教育等各领域的合作。自战胜奥斯曼以来，我国的泛阿拉伯主义情绪便借着阿拉伯人民间团结的手足情绪而水涨船高，如今，埃及准备迈出那最后的一步，在同一套体制、政府下建立一个囊括全体阿拉伯人民的阿拉伯联邦。今晨，开罗方面派出的使者抵达了都城，邀请我们加入这一新联邦。一些人赞成这一提议，而另一些人则认为这个新国家无非是埃及行使帝国主义的工具。"
 egy.209.a:0 "同意，阿拉伯人民万众一心！"
 egy.209.b:0 "如此明显的帝国主义行径，恕我拒绝"
