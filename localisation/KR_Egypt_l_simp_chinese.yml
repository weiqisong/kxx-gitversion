 EGY_cairo_pact_decisions:0 "开罗轴心"
 EGY_cairo_pact_decisions_desc:0 "开罗轴心有益于埃及的利益。为了实现这一目标，我们应当向外国派遣特使，并以此达到帮助我国的目标。"
 EGY_meet_with_the_greeks_decision:0 "与希腊人碰面"
 EGY_meet_with_the_greeks_decision_desc:0 "希腊人是奥斯曼帝国的敌人而且也渴求移除突厥人。与他们碰面也许会富有成果，并让他们协助我方实现抗击奥斯曼帝国的雄心。"
 EGY_ally_with_morroco_decision:0 "同[FROM.GetNameDef]结盟"
 EGY_ally_with_morroco_decision_desc:0 "[FROM.GetNameDefCap]最近才获得独立。我们应当派外交官与摩洛哥人碰面，谋求让他们加入开罗轴心。"
 EGY_egyptian_reforms_decisions:0 "埃及改革"
 EGY_egyptian_reforms_decisions_desc:0 "苏丹法鲁克，虽然只是个青年，却对现代化埃及有了宏大的见解。他的愿景认为埃及应当将她自身伟大的内核与西方国家先进的治国之道相融合。为了实现这一目的，他正着手使用苏丹的强权，以实现一项前所未有的触及埃及生活方方面面的建造、扩建、法案起草的计划。"
 EGY_modernization_program:0 "现代化项目"
 EGY_modernization_program_desc:0 "埃及工业化经济极其脆弱的特点需要我们重视，通过一项为企业提供补贴和建立国资企业的项目，我们可以为埃及带来工业化，并让埃及成为一个真正的现代化国家。"
 EGY_egyptian_oil:0 "埃及石油"
 EGY_egyptian_oil_desc:0 "埃及有着丰富的自然资源，前提是我们能够开发他们。外国公司渴求获得开发我国矿场的许可，并愿意为此花大价钱。我国将通过和他们建立合资企业的形式来省去购买开发设备的费用，并确保能够从中分一杯羹。"
 EGY_nile_dams:0 "尼罗河大坝"
 EGY_nile_dams_desc:0 "早在1903年时，英国工程师威廉·威尔科克斯便在尼罗河上筑起了坝。现在为了帮扶埃及的发电业，我们草拟了几项在白尼罗河上进一步筑坝的计划，并由此为千家万户送去电力。"
 EGY_industrialization:0 "工业化计划"
 EGY_industrialization_desc:0 "埃及的工业如果想大发展的话便需要大量的投资，为此我们必须准备好一系列能够实现轻重工业发展的政策。"
 EGY_civilian_improvements:0 "民用领域发展"
 EGY_civilian_improvements_desc:0 "我们的政策已经作用于大批民用制造业了，我国主要城市区的制造业出现了显著增长。"
 EGY_modernized_agriculture:0 "现代化农业"
 EGY_modernized_agriculture_desc:0 "拖拉机堪称有望彻底改变尼罗河沿岸的农业生产模式的神奇发明。通过支持机械化农业，我们不仅可以提高农田的产量，还能让更多人口流向城市，并促进我国的工业发展。"
 EGY_civilian_investments:0 "民间投资"
 EGY_civilian_investments_desc:0 "虽然我们的投资提振了私营企业的信心，但还需更进一步——成立若干国有独资企业，专门生产对我国工业体系至关重要的物资。"
 EGY_red_see_trade:0 "红海港口"
 EGY_red_see_trade_desc:0 "埃及长期以来只关注地中海，但在建设一些能够支持军民船舶的基础设施后，我国南方的大片地区也能受益。"
 EGY_railroad_expansion:0 "扩建铁路"
 EGY_railroad_expansion_desc:0 "交通建设是我们计划的核心一环。过去修建的铁路仅着眼于货物到港口的出口输送，而今后我们将构建更加密集的运输网络，同时满足各聚居点之间的人员往来与货物流转需求。"
 EGY_egyptian_airports:0 "埃及航空港"
 EGY_egyptian_airports_desc:0 "航空近来是我国的一项展现声望的工程，其显示了埃及是中东地区的技术创新领头羊。在欧洲专家的帮助下建设新机场可以巩固我们的这一地位，并有助于发展具有可行性的商业航空。"
 EGY_military_improvements:0 "军事投资"
 EGY_military_improvements_desc:0 "其中一个我们最先涉足扩展的工业领域便是军工，其对我们有很多直接影响。鼓励本土厂家生产德国火器不但可以推动经济增长，还可以把我们国家武装起来。"
 EGY_dockyards_of_alexandria:0 "亚历山大港船坞"
 EGY_dockyards_of_alexandria_desc:0 "亚历山大港曾经是地中海最大最重要的港口，尽管她已经失去了昔日的荣耀，但是扩建他的船坞和锚地将有利于我们更顺畅的协调我们年轻的埃及舰队。"
 EGY_cairo_institute_of_arms:0 "德国投资"
 EGY_cairo_institute_of_arms_desc:0 "毛瑟和瓦尔特，这些名字象征着世界级高质量军备。现在大名鼎鼎的德意志火器商寻求在埃及建厂并和埃及政府达成军售协定，我们没理由阻止他们。"
 EGY_military_factories:0 "电气化项目"
 EGY_military_factories_desc:0 "电力在埃及完全由私营企业控制，在电压和插座上尚且有好几个标准。通过引入埃及电力局，我们可以将电力引入农村地区并统一电器国家标准。"
 EGY_egyptian_cinema:0 "尼罗河上的好莱坞"
 EGY_egyptian_cinema_desc:0 "我们的新兴中产阶级对电影展现了极大的兴趣而我国的电影产业仍然是尚待开发的荒原。埃及是一个阳光明媚的国家，而且拥有大片风光秀丽的土地可供拍摄，这意味着我国境内的电源公司可以给我们上交大笔的税收。"
 EGY_egyptian_radio:0 "埃及广播"
 EGY_egyptian_radio_desc:0 "苏丹法鲁克的加冕演讲是埃及历史上第一次全国范围内的皇家广播放送，并让众多憧憬苏丹的百姓大大贴近了他们的国王。现在通过投资我们的通讯设施，全国都能听见苏丹陛下的玉音！当然，音乐节目也同样会受到人民群众欢迎。"
 EGY_blue_nile_dams:0 "青尼罗河大坝"
 EGY_blue_nile_dams_desc:0 "从政治角度看，在白尼罗河上筑坝毫不费力，毕竟白尼罗河流域面积的90%是在我国境内。但是青尼罗河就有严峻得多的挑战了，青尼罗河相当长一段流域位于不时与我们扯皮的邻国埃塞俄比亚境内。我们必须先解决这个问题，然后才能为苏丹的绝大部分地区送去电气化。"
 EGY_synthetic_resources:0 "更多的沙漠石油"
 EGY_synthetic_resources_desc:0 "我们早期石油勘探企业的成功已使石油的需求量大于我们所拥有的资源量了。通过合法化石油期货，未来我们可以更迅速地获得资本并进一步扩大石油开采。"
 EGY_modernize_sudan:0 "现代化苏丹"
 EGY_modernize_sudan_desc:0 "迄今为止，我们的现代化建设基本集中于埃及本土，苏丹地区只分到了一点点的好处。通过投资苏丹中心地区的重要城镇喀土穆、恩图曼和朱巴，我们可以将改革的影响向南扩散"
 EGY_expand_railroads:0 "向南扩建铁路"
 EGY_expand_railroads_desc:0 "通过扩展苏丹地区的铁路网并让其接入更为广阔的埃及铁路系统，不仅仅能够增强我国经济，还能确保苏丹相比其他非洲地区来说更紧密的与埃及联系在一起。"
 EGY_invest_in_sudan:0 "投资苏丹"
 EGY_invest_in_sudan_desc:0 "有很多有钱佬——不管是埃及人还是其他族裔的，想投资我们国家。也许税收手段可以引导他们把钱往南撒，这会给当地经济带来新的生机。"
 EGY_airports_for_sudan:0 "苏丹的机场"
 EGY_airports_for_sudan_desc:0 "虽然铁路是种便捷的交通方式，但它仍然赶不上资本的流动速度。通过投资连接喀土穆的空运项目，我们可以确保开罗和亚历山大的商业人士可以在转瞬之间去关照南方的生意，同时这也可以为我们的埃及王家空军提供机场。"
 EGY_resources_of_the_south:0 "南方的资源"
 EGY_resources_of_the_south_desc:0 "我们从开罗大学的一次地质勘探中得到了苏丹地区拥有大量等待开采的矿产的权威调查报告。支持德国-埃及的联合铬矿开采队有助于把重工业带到我国南方，并让那里的经济变得多样化。"
 EGY_new_universities:0 "新大学"
 EGY_new_universities_desc:0 "简单地邀请外国专家来经营我们的企业还远远不够。创办几所奥地利风格的理工大学不仅能以人文艺术启迪国民，还能教会我们物理、化学乃至核科学这些能够极大扩充我国知识储备并提供大量现代化工业所需高技术人才的学科。"
 EGY_egyptian_steel:0 "埃及钢铁"
 EGY_egyptian_steel_desc:0 "我们对职业教育的背书使得我们需要更广阔的资源作后盾。与其从外国进口矿石，不如我们在塞得港建立埃及钢铁公司轧钢厂以供给国内使用埃及产钢。"
 EGY_new_economy:0 "新经济"
 EGY_new_economy_desc:0 "最近几年埃及的经济发生了翻天覆地的变化，从一个落后的农业国变成了今天的一个拥有坚实工业基础、高等技术教育和现代运输体系的国家。不管怎样，没人可以宣布这个崭新的苏丹国落后于时代了。"
 EGY_black_monday_recovery:0 "从“黑色星期一”中恢复"
 EGY_black_monday_recovery_desc:0 "尽管黑色星期一席卷了我们相对弱小的制造业领域，但是受到黑色星期一冲击最大的还是我国的出口贸易——尤其是棉花出口。一项对农业、财政和工业资产领域进行支持的大型项目应当尽快上马。"
 EGY_secure_cotton_fields:0 "稳置棉田"
 EGY_secure_cotton_fields_desc:0 "棉花在埃及有很长一段历史了，同时它也是我国出口经济体系中最重要的作物。通过将无利可图的棉田收归国有并将其进行整合，我们便可以稳住这个产业——且不用为农民和地主们挨个提供补贴。"
 EGY_cotton_subsidies:0 "棉花补助"
 EGY_cotton_subsidies_desc:0 "我国收购棉田计划的成功显而易见。现在我们必须减缓黑色星期一带给这个领域的威胁了。我们必须为棉花设置一个最低收购价，并且允许私人重新赎买国有棉田。希望这么做不会带来另一次经济危机。"
 EGY_secure_holdings:0 "稳固金融"
 EGY_secure_holdings_desc:0 "自从1907年经济危机以来，埃及股票市场便没有受到过如此大的打击了。黑色星期一的影响迫在眉睫，但是我们如果立刻处理而且处理得当的话还是有机会应付的。从现在起我们将会关闭开罗和亚历山大港的证券交易所，以此推行一些紧急对策。"
 EGY_protect_industry:0 "保护工业"
 EGY_protect_industry_desc:0 "保护埃及脆弱渺小的工业基础是条不需要与外国作太多博弈的上策。通过实行关税和推行“买埃及国货”的理念，我们可以表明政府对我国企业家的支持并帮助他们挺过这场经济风暴。"
 EGY_reopen_stock_exchange:0 "重开股市"
 EGY_reopen_stock_exchange_desc:0 "让亚历山大港和开罗的证券交易所继续关门歇业已经是个错误了。证交所关门越久，我们把这个中东和非洲最大的股票交易市场关闭的越久，那么我们失掉这一地区商贸中心的风险就越大。重开股市将会向各界表明我们对已推行的紧急金融调整政策的信心，并推动金融秩序的恢复。"
 EGY_black_monday_over:0 "黑色星期一结束了"
 EGY_black_monday_over_desc:0 "看起来我们的计划开始生效了。那些靠近德国经济圈或深陷内部动荡的国家经济虽依旧低迷，但埃及的就业市场与经济增长已呈现复苏态势。"
 EGY_farouks_reforms:0 "法鲁克的改革"
 EGY_farouks_reforms_desc:0 "苏丹法鲁克，虽然只是个青年，却对现代化埃及有了宏大的见解。他的愿景认为埃及应当将她自身伟大的内核与西方国家先进的治国之道相融合。为了实现这一目的，他正着手使用苏丹的强权，以实现一项前所未有的触及埃及生活方方面面的建造、扩建、法案起草的计划。"
 EGY_adminstrative_reforms:0 "行政改革"
 EGY_adminstrative_reforms_desc:0 "近来埃及的公权力仍然依赖于地方显贵——大多数是地主或者农村头人。这显然是我们年轻的苏丹陛下优先考虑的一个问题——苏丹的目标是将国家规范划分为四十个一级行政区。现在的问题是：谁来当行政区特首？怎么当特首？"
 EGY_judical_reforms:0 "司法改革"
 EGY_judical_reforms_desc:0 "埃及的法院系统上次革新是在1875年，但是法治观早就进步了。现在，在开罗大学的法律专家帮助下，苏丹法鲁克打算彻底改变法律程序。这一事项让政府中的各个派别都想去影响和“帮助”改革——当然“怎么帮”就另当别论了。"
 EGY_land_reform:0 "土地改革"
 EGY_land_reform_desc:0 "随着新的行政系统生效，土地改革的问题也随之而来：我们现在有足够的权力把土地重新分配给曾经是佃户乃至是农奴的农民。我们现在既可以把权贵占有土地产权的现状合法化来赢得权贵的青睐，也可以利用这次机会给苏丹陛下增加个人名望。我们该怎么办？"
 EGY_legal_reforms:0 "法制改革"
 EGY_legal_reforms_desc:0 "编撰一部崭新的埃及民法典是项艰巨的任务，而基于现成法典基础进行编撰或许也是一个不错的主意。为了完成改革，许多法学家正基于不同的法典向苏丹陛下提出各类建议，采用哪项则得看谁能合他的意……"
 EGY_bureaucracy_reforms:0 "官僚机构改革"
 EGY_bureaucracy_reforms_desc:0 "任何有效率的现代国家都需要日常运转的官僚机构，为了实现这一目标，任用官员的制度必须被根本性的重塑，并创制一种单一制的官僚系统。两个集团正在鼓吹他们不同的理念：一个呼吁采用精英考试选拔人才，另一个呼吁尊重候选人的血统和传统。"
 EGY_parliament_reform:0 "议会改革"
 EGY_parliament_reform_desc:0 "近日的问题是选举。尽管埃及采用了德国的模式，即王室议会有否决权但不能立法——而关于自由化的问题是越来越多人希望将议会改造为英式君主立宪制。维持现状的重任落在了苏丹陛下身上，如果他不出面的话，自由派有可能会吃下整个议会！"
 EGY_islams_status:0 "伊斯兰教问题"
 EGY_islams_status_desc:0 "法鲁克显然是位虔诚的穆斯林，稍有常识的人都不会质疑他对信仰的虔诚。但是他也注意到了法国世俗化治理的优点，并正在考虑埃及政府和伊斯兰信仰间的关系。"
 EGY_tax_reform:0 "税制改革"
 EGY_tax_reform_desc:0 "国家建设开支巨大，而为了实现他的雄心壮志，法鲁克决心开征新税。这自然引起了强烈的争议，甚至是西方国家的顾问也参与了进来以求影响苏丹。"
 EGY_education_reform:0 "教育改革"
 EGY_education_reform_desc:0 "教育将是未来我们崭新埃及的垫脚石，但是历史这一科目如果处理不当的话会让人感到很棘手。最终，苏丹的话将会一锤定音，他的选择将会决定埃及的历史科目教学是应当始于法老时代，还是抛弃拜偶像者、侧重于我们的伊斯兰传统。"
 EGY_literacy_program:0 "扫盲计划"
 EGY_literacy_program_desc:0 "埃及的识字率低的惊人，而为了成为一个现代开化的国家，必须快速的提高识字率。一项激进的改革方案已经送到了苏丹陛下御前，这项提案希望在在阿拉伯语之外推行科普特语，乃至于将科普特语的地位凌驾于阿拉伯语之上——以此振兴这种语言并创造一种新的埃及认同感。"
 EGY_finish_reforms:0 "完成改革"
 EGY_finish_reforms_desc:0 "尘埃落定，埃及将会面临一段大规模的社会变化期。现在我们只能展望未来，想想那个苏丹法鲁克创造的新苏丹国是什么模样了。"
 EGY_constitutional_monarchy:0 "君主立宪制"
 EGY_constitutional_monarchy_desc:0 "自由主义者的愿望被全部满足了，新苏丹国根植于对民主自由的正当尊崇。同时苏丹作为有名无实的领袖，明智的放弃了所有的权力，让尼罗河的儿女们能够畅所欲言。"
 EGY_status_quo_monarchy:0 "君主制维持现状"
 EGY_status_quo_monarchy_desc:0 "保守派和伊斯兰主义者取得了成功，新的埃及仍然是以前德式君主制的精简版。苏丹继续为这个国家前行掌舵，同时民主选举也得到了保留；如果贵族去影响苏丹，议会和苏丹先祖的智慧也会为他指路。"
 EGY_absolute_monarchy:0 "专制君主制"
 EGY_absolute_monarchy_desc:0 "不费一枪一弹，巨大的变革早已掠过了埃及。尽管他只是个年轻人，但是苏丹能够理解人民的所需，正如父亲理解孩子一样。他将用他自身来代表崭新的埃及。"
 EGY_nile_proclamation:0 "尼罗河宣言"
 EGY_nile_proclamation_desc:0 "尼罗河是埃及的生命线。我们决不能让她落入反对埃及苏丹国的势力手中。这条河必须属于埃及，那些上游国家必须接受这一现实，否则后果自负。"
 EGY_gather_african_allies:0 "召集非洲盟友"
 EGY_gather_african_allies_desc:0 "有数量众多的非洲国家适合成为我们的盟友。让我们的势力范围扩张到这些国家、把他们纳入开罗轴心。"
 EGY_end_the_rivalry:0 "终结宿敌"
 EGY_end_the_rivalry_desc:0 "是时候结束和埃塞俄比亚帝国的宿怨了。埃及必将统治尼罗河！埃塞俄比亚将永远无法威胁尼罗河！"
 EGY_army_reforms:0 "陆军改革"
 EGY_army_reforms_desc:0 "就像我们最伟大的先祖穆罕默德·阿里一样，我们准备对武装部队进行一场广泛全面的改革，以此让他们不落后于现代军事思想，并改革我们的部队后勤系统以应对长期作战的需要。"
 EGY_mobile_warfare:0 "机动作战计划"
 EGY_mobile_warfare_desc:0 "一支部队最强的优势就是速度。如果我们能在敌人察觉之前就向他们扑过去，追逐的速度比敌人撤退的速度还快，那么我们便可碾碎一切敌人。"
 EGY_motorized_efforts:0 "重视摩托化"
 EGY_motorized_efforts_desc:0 "骑兵是不错，但是未来战争依赖于摩托化载具。通过技术训练项目，在我们义务兵接受基本训练时学会开车，我们将为20世纪的机动化军队打下基础。"
 EGY_royal_camel_corps:0 "王家骆驼兵团"
 EGY_royal_camel_corps_desc:0 "王家骆驼兵团是早前英国军官指挥的埃及骆驼兵团的继任者。骆驼是一种能够适应沙漠严酷环境的野兽，将他们投入战争已经有数世纪的历史了。通过正式化骆驼部队在我国军事理论中的地位，我们可以进一步使我们的士兵适应其祖国的环境。"
 EGY_shendi_horses:0 "尚迪马匹"
 EGY_shendi_horses_desc:0 "为了确保骑兵部队拥有优良马匹，苏丹法鲁克已提出一项计划，旨在将苏丹地区适合放牧的土地——主要集中于尚迪镇周边的地区，授权给皇家农业学会牧马。皇家农业学会同时会为购买纯种阿拉伯马的贵族们提供优惠。"
 EGY_desert_mobility:0 "迅如沙暴"
 EGY_desert_mobility_desc:0 "我们的理论家已经发展建立了一种基于单位之间协调作战的军事学说，其旨在让部队以最快速度移动，在瞬息之间进行作战任务。就如同埃及沙漠中的沙暴一样，埃及军队能在敌军察觉并作出反应前就对其发动攻击并撤退。"
 EGY_domestic_gunsmiths:0 "国产军工"
 EGY_domestic_gunsmiths_desc:0 "尽管埃及有着数个世纪的家庭手工作坊制枪历史，但是一支现代化军队需要的是大规模批量生产的火器。鼓励小火器公司合并，发展新型号武器将会使得我们拥有足够的现代火器。"
 EGY_improve_officer_corps:0 "改善军官团"
 EGY_improve_officer_corps_desc:0 "扩大近来更名的埃及军事学院的校区将会进一步扩展我国军官的受教育水平。制度化士官的基础教学，扩展对语言、外事、技术教育领域的教学科目将会开阔埃及军官团队的知识面，增强我国军队的威望。"
 EGY_labour_corps:0 "劳工部队"
 EGY_labour_corps_desc:0 "世界大战期间，英国人征募了许多埃及劳工参加埃及劳工军团，为英国陆军提供后勤支援。我们应当复兴这支部队以服务现代化的埃及陆军。这支部队不仅将会为我们的部队提供支援，还会为埃及人民带来就业机会——尤其是南方苏丹地区的人们。"
 EGY_strengthen_royal_gendarmerie:0 "创立麦德察"
 EGY_strengthen_royal_gendarmerie_desc:0 "麦德察原是埃及新王国时期专门负责治安巡察的努比亚人部落，而到了当代，法老主义者则用这个词代指司责协助处理民警事务的王家宪兵队。应苏丹之命，我们将扩编宪兵队，并为其提供更多的资源、扩大其执法权。"
 EGY_grand_battle_plan:0 "决战计划"
 EGY_grand_battle_plan_desc:0 "对细节的细致关注和充分的后勤准备是战争中取胜的关键。让别人的生产线扩大到他们承受不起的地步吧，埃及人将会带着足够的炮弹，子弹和枪械前进！"
 EGY_expand_military_academy:0 "扩大军事学院"
 EGY_expand_military_academy_desc:0 "埃及军事学院起源于我们最高贵的先祖穆罕默德·阿里，但是现在它只面向贵族子弟招生。改变这些陈规可以让富有才华的社会中下层人士入校，并在埃及军队中形成跨越阶级的兄弟情。"
 EGY_rouse_the_people:0 "军事计划学院"
 EGY_rouse_the_people_desc:0 "通过创立教授后勤和作战规划的专业学校，并将前线作战中表现出众的人才带到这里教学，我们可以建立一个成熟专业的后勤团队。"
 EGY_desert_training:0 "沙漠训练"
 EGY_desert_training_desc:0 "保卫埃及的最好方式就是让战火远离她的都市圈和人口密集的尼罗河沿岸地带，这意味着战斗必须在北非和沙姆严酷的沙漠中进行。为此我们创立了一个特种沙漠生存训练营，所有的新兵都将要被送到那里进行为期两个月的基础训练。"
 EGY_general_staff:0 "埃及总参谋部"
 EGY_general_staff_desc:0 "通过给总参谋长更大的自主权，我们可以建立一个类似于德国总参谋部的部门，专门研究战争的各方面特征并为动员和作战进行规划。利用这一手段我们可以有效利用我们的资源，减轻军队的作战规划负担。"
 EGY_new_army:0 "新埃及陆军"
 EGY_new_army_desc:0 "现代！强大！耐揍！自穆罕默德·阿里以来，埃及军队从未这样被外人尊敬和畏惧。埃及再也不会被外国势力掌控了，她的军队将会让她自豪，让她自由。"
 EGY_naval_reforms:0 "海军改革"
 EGY_naval_reforms_desc:0 "埃及海军目前的船只来源繁杂：强占、采购、租借他国战船（主要是英国皇家海军）、征用民船服役。为了创立一支蓝水海军，让埃及的力量能出现在陆地与海洋之上，苏丹法鲁克准备了一套海军改革方案并将一口气推行。"
 EGY_naval_companies:0 "埃及商船队"
 EGY_naval_companies_desc:0 ""
 EGY_navy:0 "继续海军改革"
 EGY_navy_desc:0 "作为海军改革计划的一部分，我们在尼罗河畔的开罗城成立了一所新的海军理论学校。在那儿，我们最有前途的水手将会被培训为现代军官，广泛接受现代海军学说教育。"
 EGY_expand_dockyards:0 "扩建造船厂"
 EGY_expand_dockyards_desc:0 "随着我国地中海沿岸各地都有了补给点，现在扩建我们的船坞对支持我国海军现代化有重大作用。新兴“海军镇”将逐步被建设起来，以支撑当时的造船业和其他工业。"
 EGY_defend_the_coasts:0 "保卫海岸"
 EGY_defend_the_coasts_desc:0 "我国海军必须着眼于保卫埃及富饶的海岸线。小型巡逻舰可以让我们能抵御登陆入侵，并终结任何尝试用潜艇战饿垮我国战争机器的努力。"
 EGY_light_cruisers:0 "轻巡洋舰"
 EGY_light_cruisers_desc:0 "利用体积更小、装甲更薄的巡逻船使得我们可以把舰队分散到更广阔的海域里巡逻，以便我们侦察整个海岸线，并能确保我们可以对敌军的登陆行动迅速做出反应。"
 EGY_destroyers:0 "重视驱逐舰"
 EGY_destroyers_desc:0 "特化反潜驱逐舰对我国海军防御战略有重大价值，这类船只的关键在于保持我国海上运输的畅通，而不是在一场决定性的海上决战中击溃敌军舰队。"
 EGY_marines:0 "埃及陆战队"
 EGY_marines_desc:0 "用海军协助陆军作战常常是军种间敌视和对抗的来源。创建一支独立的海军陆战队，这些由海军和陆军的专家所训练、不被两军种间扯皮所拖后腿的特种人员可以让我们推行规模宏大的作战行动。"
 EGY_grand_navy:0 "大舰队"
 EGY_grand_navy_desc:0 "埃及海军必须海量而巨大，每一点都不输给她那名气在外的陆军。为了准备对敌人作战，我们必须在远离家乡的地方战斗；通过联动潜艇战与大舰队编队的组合，我们将会在任何威胁靠近我国海岸前摧毁它。"
 EGY_heavy_cruisers:0 "重巡洋舰"
 EGY_heavy_cruisers_desc:0 "使用更大，更厚重装甲的巡洋舰将允许我们满怀信心的与敌人接战。尽管我们也许没有足够的资源去造一整条战列舰，但是我们可以建造特大吨位的巡洋舰来代替战列舰。"
 EGY_submarines:0 "注重潜艇"
 EGY_submarines_desc:0 "U艇是德意志帝国海军手上最为复杂精密的武器之一，是海上的隐形杀手。通过采纳一些德国设计，我们便可以进一步发展相关科技乃至于发展国产潜艇。"
 EGY_the_queen_of_the_mediteranian:0 "地中海女王"
 EGY_the_queen_of_the_mediteranian_desc:0 "埃及皇家海军现在与任何一个中东或地中海沿岸国家海军比都不落下风。埃及海军现在已经成为了地中海的女王，没有任何势力敢于挑战这一点。"
 EGY_aviation_reforms:0 "空军改革"
 EGY_aviation_reforms_desc:0 "近来埃及陆军航空兵是埃及陆军的一支下属部队，由尊敬的先王所创立。但是军队中对航空日益浓厚的兴趣促使苏丹法鲁克决定立法分列出埃及空军，将其列为与海军和陆军地位相等的一支独立兵种。"
 EGY_pilot_training:0 "培训飞行员"
 EGY_pilot_training_desc:0 "在1928年，我国的战争部首次寻求志愿者创办埃及陆军航空兵部队，超过200人投身于其中。但是只有三个人通过了严格的医疗检查。通过推行严格的体质训练并教授操控不同航程的飞行器，我们可以确保进入新成立的埃及空军中的飞行员都是最棒的。"
 EGY_expand_air_ports:0 "扩建航空港"
 EGY_expand_air_ports_desc:0 "建造足量的飞机跑道将极大地保证我们能在现代战争中保有一大支空军部队。利用尼罗河沿岸的大片平地，我们可以让飞机沿着尼罗河飞翔。"
 EGY_aviation_industry:0 "航空工业"
 EGY_aviation_industry_desc:0 "英国倒向工团主义后，许多航空人才流亡或被困于埃及，无处安身。雇佣他们为空军技术顾问是个不错的选择，新成立的国营飞机制造厂将用得上他们丰富的知识。"
 EGY_dominate_the_sky:0 "掌控天空"
 EGY_dominate_the_sky_desc:0 "我们未来的空军学说基于利用空军损害敌方战争潜力。通过使用战斗机群打垮敌人的空军，我们可以建立空中优势，并阻止敌人补给和增援。"
 EGY_fighters:0 "研究战斗机"
 EGY_fighters_desc:0 "灵活敏捷的战斗机是未来的武器。为了确保我们能够赢下任何狗斗，我们必须投入资源主攻研究先进的战斗机技术。"
 EGY_battle_ground_support:0 "大战场支援"
 EGY_battle_ground_support_desc:0 "我们未来的空军学说基于使用我方空军支援地面部队行动。通过使用更具优势的轰炸机清理敌军机枪点、火炮炮台和静态防御据点，我们陆军的小伙子们战斗起来将更为轻松。"
 EGY_bombers:0 "研究轰炸机"
 EGY_bombers_desc:0 "强大，高飞的轰炸机是未来的武器。为了确保我们能把任何敌军炸成灰，我们必须投入资源主攻研究先进的轰炸机技术。"
 EGY_air_defense_force:0 "防空部队"
 EGY_air_defense_force_desc:0 "尽管我们的飞行员能力出众，但是他们毕竟不可能无处不在。因此根据王室的命令，我们成立了埃及防空指挥部，这是军方的一个特殊部门，旨在城市中心和基础设施关键地带修筑和维护防空设施。"
 EGY_aviation_industry_investment:0 "更多埃及航空港"
 EGY_aviation_industry_investment_desc:0 "为了建立埃及航空工业，我们必须专注于在境内建立更多的机场。"
 EGY_egyptian_paratroopers:0 "埃及伞兵"
 EGY_egyptian_paratroopers_desc:0 "埃及陆军和埃及空军向战争部联合提交了一份建议，提议成立一支名叫“霹雳”的部队。这些陆军部队中抽调出来的精英士兵将会调入空军，他们的目标是在敌后进行破坏并夺取战略要地。只要苏丹愿意，训练马上就可以开始。"
 EGY_rule_the_skies:0 "统治天空"
 EGY_rule_the_skies_desc:0 "埃及空军已时刻准备着在中东和地中海绝大部分地区投射霸权了。有了如此这般的现代化武装，谁还敢挑战我们呢？"
 egy.1.t:0 "埃及苏丹国"
 egy.1.d:0 "现代埃及的历史一般说来始于1882年，那一年埃及并入了大英帝国的势力圈，而该举措与法理意义上埃及属于奥斯曼帝国这一点相悖。在1914年，“保护国”正式成立，而国家元首的头衔又发生了变化：1867年时从帕夏变成了赫迪夫，而这次又从赫迪夫变成了苏丹。这一举措正式斩断了埃及与君士坦丁堡奥斯曼苏丹的臣属关系，而后者此时正支持同盟国在世界大战中对抗协约国。同时，阿拔斯二世国王也被英国人废黜，代以他的叔叔侯赛因·卡米勒为埃及苏丹。侯赛因·卡米勒在1917年去世，他唯一的儿子，卡迈勒丁·侯赛因亲王拒绝继位，所以侯赛因·卡米勒的弟弟艾哈迈德·福阿德登基为福阿德一世。\n\n光荣和平到来后，埃及仍留在被削弱后的英国势力范围内。这一事实让埃及人愈发不满，并在1925年大英帝国崩溃后爆发为暴力骚乱。这场运动被称为埃及革命，而福阿德一世因为领导埃及人民进行革命也获得了他统治的合法性。这场革命是一场埃及全国参与的大规模革命，不论社会阶级和信仰的埃及人都团结了起来，一了百了的驱逐了英国人的统治。在埃及革命的混乱中，一个共管委员会（主要由英国和德国领导）占据了苏伊士运河，由于不愿招惹当时的同盟国，埃及不情不愿地接受了这一现实。\n\n自埃及革命以来，国内政坛便一直存在党争：寻求进一步限制君权、把君主制真正树立为君主立宪制的自由派和希望保持现状的保守派互相扯皮。1936年到来之际，埃及苏丹国上下的目光日益盯紧了年轻的王子法鲁克，这位埃及国王的继承人并正在接受教育以成为一名合格君主。随着奥斯曼帝国的衰落，各个政党的成员都开始起草计划，梦想着一个没有奥斯曼的中东，兴复埃及荣光……"
 egy.1.a:0 "我们必将是我们命运的主宰！"
 egy.2.t:0 "福阿德一世苏丹逝世"
 egy.2.d:0 "今天，噩耗传遍了整个苏丹国，苏丹福阿德宾天了。全国人民都在哀悼之中。现在，王位传给了年仅16岁的王子法鲁克。尽管作为下一任苏丹，他已经接受了充分的教育，但没太多人清楚他将怎么治国理政。"
 egy.2.a:0 "先苏丹已逝，新苏丹万岁！"
 egy.3.t:0 "黑色星期一袭击埃及"
 egy.3.d:0 "今天，席卷德国人的经济危机终于把绞索套到了我们的脖子上。在我们强行挣脱英国势力圈后，我国国内的大多数外资都源自德国及其经济势力范围。如今，外国投资者已是泥菩萨过河自身难保，我国庞大的出口导向型经济也受到了严峻的考验。农业领域，尤其是棉花领域，受到的影响尤其严重。人民群众正在企盼皇家议会的代表或者苏丹陛下能为他们做哪怕一点事来帮助他们解决危机。"
 egy.3.a:0 "真主庇佑"
 egy.4.t:0 "法鲁克大改革"
 egy.4.d:0 "今天，年轻的苏丹陛下宣布了一项旨在把埃及改造为一个称得上现代社会的国家的计划。他的计划将覆盖埃及人生活、埃及政府乃至埃及社会的方方面面。诸位部长和廷臣已经准备好干预或影响年轻的苏丹，以便改革能为自己谋利了。"
 egy.4.a:0 "埃及应当迈向新时代"
 egy.5.t:0 "[GetYear]年大选"
 egy.5.d:0 "万众瞩目的埃及首相选举行将到来，鉴于年轻王储法鲁克新近加冕苏丹，今年选情想必尤其紧张。四大主要政党一如既往地向社会公众推选各自的候选人，眼下的问题在于，谁将获得人民的信任呢？"
 egy.5.a:0 "立宪自由党"
 egy.5.b:0 "华夫脱党"
 egy.5.c:0 "祖国党"
 egy.5.e:0 "穆斯林兄弟会"
 egy.6.t:0 "[GetYear]年大选"
 egy.6.d:0 "今天，又是埃及首相选举的日子。人民群众是将投票给自由主义政党呢，还是保守主义政党呢？"
 egy.6.a:0 "立宪自由党"
 egy.6.b:0 "华夫脱党"
 egy.6.c:0 "祖国党"
 egy.6.e:0 "穆斯林兄弟会"
 egy.7.t:0 "州长制改革"
 egy.7.d:0 "作为法鲁克改革的一部分，埃及各州州长的问题提上了日程。自由派认为州长必须经过选举产生，而保守派却认为只有贵族才可以当州长。同时，还有第三种观点，即州长由苏丹从一个精英系统中挑选青睐者钦点为州长。"
 egy.7.a:0 "选举州长"
 egy.7.b:0 "贵族州长"
 egy.7.c:0 "钦点州长"
 egy.8.t:0 "司法改革"
 egy.8.d:0 "作为法鲁克改革的一部分，埃及司法制度的问题提上了日程。自由派认为司法必须独立，以确保法律不受外者干预。但是保守派则简称政府必须监督司法公正。"
 egy.8.a:0 "司法独立"
 egy.8.b:0 "政府监督"
 egy.9.t:0 "官僚机构改革"
 egy.9.d:0 "作为法鲁克改革的一部分，埃及官场生态的问题提上了日程。自由派认为应当建设一个基于精英人才运作的现代公务员系统，而保守派则认为公务员必须由贵胄人士钦定，亦需唯其喜好是从。"
 egy.9.a:0 "公务员制度"
 egy.9.b:0 "钦定官员"
 egy.10.t:0 "土地改革"
 egy.10.d:0 "作为法鲁克改革的一部分，埃及土改问题已提上了日程。现状是，不到6%的埃及人口拥有埃及超过65%的埃及土地；不到0.5%的埃及人口拥有埃及三分之一的肥沃土地。自由派希望为了改变现状而由国家购买权贵的土地分给贫民。但是保守派则蔑视这种观点，认为这么做会损害埃及的农业产量。同时，第三种观点则认为应当将所有土地国有化，普天之下莫非苏丹之土——至少在法律意义上是这样。"
 egy.10.a:0 "重新分地予农民"
 egy.10.b:0 "巩固现状"
 egy.10.c:0 "普天之下，莫非王土"
 egy.11.t:0 "法制改革"
 egy.11.d:0 "作为法鲁克改革的一部分，埃及法制系统的改革提上了日程。日前埃及的法律系统可谓是一团糟，英系、法系、奥斯曼系和埃及系法律混成了一团。这样搞完全不适合现代埃及新时代。为了结束这一局面，法制系统必须得到改革。现在的大问题是，我们该留下哪一类法律作为新法的基础？自由派坚信我国法制系统内的英系法律是最应参考的一部分，而保守派认为法系法律更好。同时，还有一些人把目光投向了穆罕默德·阿里曾建构起来的埃及法制系统，他们认为这是最为优越的法制体系。"
 egy.11.a:0 "英系法"
 egy.11.b:0 "法系法"
 egy.11.c:0 "穆罕默德·阿里法"
 egy.12.t:0 "王家议会改革"
 egy.12.d:0 "作为法鲁克改革的一部分，埃及王家议会改革事务提上了日程。自由派坚信应当在削弱君主权力的同时加强皇家议会权力。而保守派坚信近来专制主义和自由主义间相制衡的现状运转良好。第三种观点则认定应该加强君权，削弱皇家议会的权力。"
 egy.12.a:0 "加强皇家议会"
 egy.12.b:0 "保持现状"
 egy.12.c:0 "加强君权"
 egy.13.t:0 "宗教改革"
 egy.13.d:0 "作为法鲁克改革的一部分，埃及宗教现状的问题已提上日程。自由派希望我国致力于世俗化，而保守派坚信伊斯兰教应当成为国教，与此同时保护犹太教或基督教信仰的权益。"
 egy.13.a:0 "埃及是一个世俗国度"
 egy.13.b:0 "埃及是一个伊斯兰国家"
 egy.14.t:0 "教育改革"
 egy.14.d:0 "作为法鲁克改革的一部分，埃及教育课题的问题提上了日程。当下问题在于，我们的学校应该教授什么。主要的争端位于法老主义和伊斯兰主义之间，法老主义认为埃及的身份认同源自地中海，埃及历史应当回望自前伊斯兰时代，而伊斯兰主义者认为埃及的身份认同源于伊斯兰教，应该从法蒂玛王朝、阿尤布王朝乃至马穆鲁克时代寻找身份认同。"
 egy.14.b:0 "伊斯兰认同"
 egy.15.t:0 "税收改革"
 egy.15.d:0 "作为法鲁克改革的一部分，埃及税收制度的问题提上了日程。现在有几个选择：听从广大人民群众的要求，推行土地税，并让我们完全失去富有地主的青睐；听取西方顾问的建议，复制欧洲列强实行的累计税；或者听从贵族的要求，只推行“平等的”单一税。"
 egy.15.a:0 "土地税"
 egy.15.b:0 "单一税"
 egy.15.c:0 "累进税"
 egy.16.t:0 "扫盲计划"
 egy.16.d:0 "作为法鲁克改革的一部分，埃及识字率的问题已提上日程。绝大部分埃及人不识字，埃及的文盲率更是高达80%，这些文盲主要分布于农村地区。为了应对这一现状，一项教育人民的项目已经上马。尽管绝大多数人认为我们需要专注于埃及阿拉伯语教学，但是仍然有少部分人坚信我们应当致力于振兴科普特语。"
 egy.16.a:0 "专注推行埃及阿拉伯语"
 egy.16.b:0 "专注振兴科普特语"
 egy.17.t:0 "新埃及"
 egy.17.d:0 "法鲁克改革随着各项改革项目的完成而结束了，埃及走向了新时代——一个现代化新时代。改革虽不会眷顾埃及的方方面面，但是已经将我们推上了光明大道。"
 egy.17.a:0 "苏丹万岁！埃及万岁！"
 egy.18.t:0 "自由埃及"
 egy.18.d:0 "国内改革把自1925年革命以来诞生的自由梦化为现实。改革将埃及转变为了一个自由主义君主立宪制国家，苏丹陛下则成为了没有实权的埃及象征。"
 egy.18.a:0 "苏丹万岁！埃及万岁！"
 egy.19.t:0 "保守埃及"
 egy.19.d:0 "改革很大程度上保留了1925年宪法的架构。改革本质还是服务于加强政府力量，现在政府的权力与君主的权力平衡了。"
 egy.19.a:0 "苏丹万岁！埃及万岁！"
 egy.20.t:0 "专制主义埃及"
 egy.20.d:0 "随着一系列惊人的行动，法鲁克棋高一筹的击败了他的廷臣和部长们，在埃及重建皇权。尽管自由派正担心失去自由，然而，埃及皇室的权力、尊严和荣耀从未有如此的强大，整个埃及都在为了苏丹陛下欢呼。"
 egy.20.a:0 "苏丹万岁！埃及万岁！"
 egy.23.t:0 "埃及的德国投资"
 egy.23.d:0 "随着我们现代化项目的全面上马，一大批德国公司决定在埃及建厂。尤其是一批毛瑟这样的军火公司已经和埃及政府签订合同帮助我国军队生产军备了。"
 egy.23.a:0 "让我们双赢吧"
 egy.24.t:0 "投资埃及"
 egy.24.d:0 "一大批企业已经决定投资埃及，帮助这个国家现代化。正因如此，这些公司的盈利状况有所好转，并慢慢将资金带回德国。"
 egy.24.a:0 "让我们双赢吧"
 egy.25.t:0 "德国投资撤出埃及"
 egy.25.d:0 "随着埃及和德意志帝国之间正式开启战争，德国公司已决定撤出埃及。"
 egy.25.a:0 "傻缺德国佬"
 egy.26.t:0 "德国投资撤出埃及"
 egy.26.d:0 "随着埃及和德意志帝国之间正式开启战争，德国公司已决定撤出埃及。"
 egy.26.a:0 "愚蠢的埃及人"
 egy.27.t:0 "埃及新军官"
 egy.27.d:0 "随着埃及新军的建立，年轻军官们也得到了提拔擢升。其中有三人引起了法鲁克苏丹的注意：贾迈勒·阿卜杜勒·纳赛尔、侯赛因·沙菲和阿卜杜勒·哈基姆·阿密尔。这三人将会成为下一代埃及陆军将领的代表。"
 egy.27.a:0 "让我们看看这些新军官能做些什么"
 egy.28.t:0 "科普特研究所"
 egy.28.d:0 "随着我们推行科普特语以消灭文盲的政策，亚历山大港近日建立起了一所科普特研究所。科普特研究所致力于研究和推广科普特语。这样一个机构对我们推广科普特语大有裨益。"
 egy.28.a:0 "太好了！"
 egy.29.t:0 "女性参政权？"
 egy.29.d:0 "自从1925年埃及革命以来，我国境内的女权主义运动一直有增无减。由两位中上阶级女性率领的埃及女权主义联盟便是这类运动的重要组织者。随着改革的春风吹满地，埃及女权主义联盟也在积极推动女性参政成为改革的一部分。当然，如果这点成真，那些觉得妇女在外抛头露面会让家庭不和道德败坏真主愤怒的保守派肯定会大为光火。"
 egy.29.a:0 "支持这项运动"
 egy.29.b:0 "我可不支持女性抛头露面"
 egy.58.t:0 "埃及-埃塞宿怨"
 egy.58.d:0 "随着我们的目光向南投去，跨过苏丹后，埃塞俄比亚帝国的势力横亘于我们前方，阻挡了我们掌控整条尼罗河的路。由于过往发生的战争，两国之间的仇恨仍未消弭，因此当我们向南看时，我们最好盯紧埃塞俄比亚人，确保他们不会干些对抗我们的事情。"
 egy.58.a:0 "我们应当盯紧犹大之狮"
 egy.59.t:0 "埃及-埃塞宿怨"
 egy.59.d:0 "埃及苏丹国已经把目光投向了南方，他们可是十分希望并尝试彻底控制尼罗河。19世纪70年代时他们傲慢的统治者伊斯梅尔就曾尝试入侵我国境内的尼罗河流域。但是约翰尼斯四世向他们证明了，埃塞俄比亚绝不会被打倒。我们应当盯紧那个年轻的苏丹，让他如他的爷爷一样重蹈覆辙。"
 egy.59.a:0 "我们应当盯紧萨拉丁雄鹰"
 egy.63.t:0 "拆分埃塞俄比亚"
 egy.63.d:0 "埃塞俄比亚由众多部落种族所构成，并不是所有的部族都乐于作为埃塞俄比亚帝国的一部分。索马里人，奥罗莫人，提格雷人是这些群体中最大的，同时还有很多更小的族裔。我们应该尝试利用这些部族，分裂埃塞俄比亚并最终削弱这个帝国。"
 egy.63.a:0 "让他们自相残杀吧"
 egy.64.t:0 "帝国境内的紧张局势"
 egy.64.d:0 "看起来帝国境内由索马里人和提格雷人控制的地区局势进一步恶化。在如今我国和埃及、索马里关系日益紧张的现状下，我们必须对他们保持警惕，防止他们造反。"
 egy.64.a:0 "我们最好留意一下他们"
 egy.65.t:0 "挫败了埃及的阴谋！"
 egy.65.d:0 "埃及人尝试鼓励帝国境内的几个民族的头人反抗我们的皇帝。但是，今天，他们中的许多人已经宣誓效忠我们的皇帝海尔·塞拉西，保证在我们与埃及爆发冲突时为埃塞俄比亚作战。"
 egy.65.a:0 "埃塞俄比亚的全体臣民一致忠于万王之王"
 egy.66.t:0 "埃及-埃塞边境部落劫掠"
 egy.66.d:0 "埃及-埃塞边境地区发生了多起部落边境劫掠事件。这类袭击的主要方式是掠夺牲畜，因为这些部落大多依靠劫掠苏丹国境内的部落来获得牲畜。埃塞俄比亚人一直对这些事情熟视无睹。"
 egy.66.a:0 "该死的埃塞俄比亚人"
 egy.67.t:0 "埃及-埃塞边境部落劫掠"
 egy.67.d:0 "埃及-埃塞边境地区发生了多起部落边境劫掠事件。这类袭击的主要方式是掠夺牲畜，因为这些部落大多依靠劫掠帝国境内的部落来获得牲畜。埃及人一直对这些事情熟视无睹。"
 egy.67.a:0 "该死的埃及人"
 egy.68.t:0 "挑起苏丹的紧张局势？"
 egy.68.d:0 "随着埃及的紧张局势不断升温，一些帝国廷臣建议我们尝试在南苏丹地区挑起冲突。那里有数不尽的部落，所以那里的局势很容易就被煽动起来。也许我们甚至给他们讲道理：在皇帝的保护下生活过的可比被埃及人统治好。"
 egy.68.a:0 "让我们看看会发生什么呢"
 egy.69.t:0 "苏丹的局势紧张"
 egy.69.d:0 "看起来苏丹地区南苏丹地带的局势进一步恶化。在如今我国与埃塞俄比亚关系日益紧张的现状下，我们必须对这一地区保持警惕，防止有人造反。"
 egy.69.a:0 "让我们将密切关注"
 egy.70.t:0 "苏丹地区部落宣誓效忠苏丹陛下"
 egy.70.d:0 "埃塞俄比亚人尝试鼓励我国南方几个部落头人反抗我们。但是，今天，他们中的许多人已经宣誓效忠苏丹陛下。他们已经开始组织征召小支民兵来保卫国境线、防范埃塞俄比亚的入侵了。"
 egy.70.a:0 "他们忠于国家"
 egy.71.t:0 "苏丹地区部落响应我们"
 egy.71.d:0 "我们现在已与埃塞俄比亚兵戎相见，一些南苏丹部落已响应我们的号召，向埃及人开战。尽管他们只是群民兵，但他们确实忠于我们，也愿起兵反抗埃及人。"
 egy.71.a:0 "好！"
 egy.72.t:0 "埃塞俄比亚部落响应我们"
 egy.72.d:0 "我们现在已与埃塞俄比亚兵戎相见，一些埃塞俄比亚的部落已响应我们的号召，向埃塞俄比亚人开战。尽管他们对我们无甚忠诚可言，但他们确实不喜欢埃塞俄比亚人，也愿与之决一死战。"
 egy.72.a:0 "好！"
 egy.73.t:0 "部落民兵揭竿而起"
 egy.73.d:0 "一大批南苏丹地区的部落已经揭竿而起，投向了埃塞俄比亚一边。"
 egy.73.a:0 "他们将为他们的背叛付出代价！"
 egy.74.t:0 "部落民兵揭竿而起"
 egy.74.d:0 "一大批厄立特里亚海岸地区的部落已经响应埃及反抗我们并揭竿而起了。"
 egy.74.a:0 "他们将为他们的背叛付出代价！"
 egy.75.t:0 "阿卜杜勒·拉赫曼·马赫迪的演讲"
 egy.75.d:0 "苏丹人的领袖，阿卜杜勒·拉赫曼·马赫迪在喀土穆举行了一场万人演讲，寻求让苏丹强大起来。在他的讲话中，他还提到了他的父亲，穆罕默德·艾哈迈德，也就是那位发动了马赫迪战争的人——同时也强调了自己作为马赫迪的角色。尽管他并没有呼吁独立，但许多人都支持他让苏丹强大起来的言论。宫廷内不少人私下认为，这个男人宣布独立只是时间问题。"
 egy.75.a:0 "他吼那么大声干什么嘛！"
 egy.76.t:0 "苏丹宣布独立"
 egy.76.d:0 "苏丹人的领袖，阿卜杜勒·拉赫曼·马赫迪已经召集了他在喀土穆支持者，并宣布苏丹除了至仁的真主外不会屈服于任何人。他宣布他的意图是将苏丹从埃及彻彻底底的分离出去。"
 egy.76.a:0 "我们必须保卫埃及！"
 egy.76.b:0 "万物非主 - 唯有真主 - 主之苏丹 - 非主勿侍（扮演苏丹继续游戏）"
 egy.77.t:0 "南苏丹部落拒绝加入叛乱！"
 egy.77.d:0 "在遥远的苏丹南方，许多部落并不是穆斯林，而是原始泛灵教或者基督教的信徒。他们已决定不响应阿卜杜勒·拉赫曼·马赫迪的号召，而是宣布他们效忠于苏丹陛下，抗击叛乱。"
 egy.77.a:0 "联合起来，我们必定会消灭这些叛徒！"
 egy.78.t:0 "南苏丹部落加入叛乱！"
 egy.78.d:0 "南苏丹各部落虽不是穆斯林，却也决定加入反抗埃及的叛乱，集结在阿卜杜勒·拉赫曼·马赫迪的旗帜之下。"
 egy.78.a:0 "我们必须镇压这些叛徒！"
 egy.79.t:0 "支持苏丹人？"
 egy.79.d:0 "阿卜杜勒·拉赫曼·马赫迪正领兵反抗埃及。皇帝陛下宫廷内的一些人建议我们为叛军提供援助，以削弱埃及的实力。不过，也有人担心，马赫迪会追随其父的步伐，事成之后转身入侵埃塞俄比亚。"
 egy.79.a:0 "武装苏丹叛军"
 egy.79.b:0 "这不符合我国利益"
 egy.80.t:0 "埃塞俄比亚援助抵达"
 egy.80.d:0 "埃塞俄比亚已决定送给我们武器，帮助我们对抗埃及。"
 egy.80.a:0 "太好了！"
 egy.81.t:0 "埃及人胜利！"
 egy.81.d:0 "今天，我们终于又一次击败了马赫迪分子。胜利属于我们！苏丹在未来将再也不会反抗我们了。"
 egy.81.a:0 "埃及万岁！"
 egy.82.t:0 "处理叛军？"
 egy.82.d:0 "在我们胜利粉碎苏丹叛乱后，现在的问题是：我们应该怎么处理他们。苏丹陛下宫廷中的一部分人觉得可以宽大处理，另一些认为应该严惩不贷，以儆效尤。"
 egy.82.a:0 "仁慈"
 egy.82.b:0 "铁腕"
 egy.83.t:0 "苏丹人胜利"
 egy.83.d:0 "真主已经预见到阿卜杜勒·拉赫曼·马赫迪的胜利，并指引着他为我们取得胜利。今天，所有苏丹人终于可以品尝我们首次获得独立的喜悦了。"
 egy.83.a:0 "苏丹万岁"
 egy.84.t:0 "苏丹的前路"
 egy.84.d:0 "既然我们取得了抗埃战争的胜利，苏丹如今已身处十字路口。有人认为马赫迪应当关心照料全体苏丹人，哪怕是那些不信道者也不例外。但还有人认为我们无视那些不信道者，仅为穆斯林服务。"
 egy.84.a:0 "马赫迪为全体苏丹人发声"
 egy.84.b:0 "马赫迪为穆斯林发声"
 egy.85.t:0 "民族主义骚动！"
 egy.85.d:0 "在国内的偏远地区，许多部族群体受到了埃及马赫迪起义获胜的鼓舞。我们必须看紧他们，以免他们为争取所谓独立如螳臂当车般发动叛乱。"
 egy.85.a:0 "我们将密切关注"
 egy.86.t:0 "苏丹的目光投向埃塞俄比亚"
 egy.86.d:0 "既然我们取得了抗埃战争的胜利，我们是否该尝试实现穆罕默德·艾哈迈德·马赫迪的夙愿，摧毁埃塞俄比亚帝国——或者，与其和平共存。"
 egy.86.a:0 "马赫迪号召圣战！"
 egy.86.b:0 "马赫迪呼吁和平！"
 egy.87.t:0 "苏丹宣战"
 egy.87.d:0 "苏丹对埃塞俄比亚帝国发动了圣战。我们早就该预料到这个以救世主自居之人会背叛我们。不过也没关系，埃塞俄比亚会像雄狮猎杀瞪羚一般击败苏丹。"
 egy.87.a:0 "我们要保卫帝国！"
 egy.100.t:0 "埃及认同感问题"
 egy.100.d:0 "自从1925年埃及革命以来，认同问题出现了：成为埃及人意味着什么？埃及是何时伟大的？几个世纪以来，我们第一次真正实现自由和独立，因此现在我们能好好思考这些问题了。通过浪漫主义的回望埃及过去各个不同历史时期，两种迥然不同的“埃及人”概念逐渐成型。\n\n第一个阵营号称法老主义。他们回望了埃及的前伊斯兰时代，那段由法老所统治的时代里，埃及是真正的强大。他们认为，埃及文明是一个地中海文明，并且特别强调了地中海在埃及文化中的作用——同时也没有忽视尼罗河的作用。很大程度上，这一思潮和自由主义政党有着密切联系——严格说来，也不仅仅是自由主义，一些祖国党的成员甚至也支持这种观点。这也是1936年以来最具社会影响力的一种身份认同。\n\n第二种文化运动是伊斯兰主义运动，其兴起很大程度上是对社会主流法老主义思潮的回击。他们相信埃及最伟大的时代是法蒂玛哈里发和阿尤布王朝时代。他们谴责法老是不信道者，是专制的暴君；他们回望了埃及作为伊斯兰世界中心的时代——那时的埃及正是一个多民族的、文化包容的伊斯兰强国。这一文化运动是保守派为了应对社会主流法老主义而粉墨登场的，并且与保守派，尤其是穆兄会，保持了很强的联系。\n\n需要注意的是，两大阵营都支持一个多民族的埃及，法老主义和伊斯兰运动都坚信埃及一直以来都是个多民族国家。两派人本质上都是浪漫民族主义者，并且都对文化艺术产生了影响。"
 egy.100.a:0 "我们都是埃及人"
 egy.101.t:0 "图书馆辩论"
 egy.101.d:0 "作为现代化项目的一部分，现在我们需要建立一座大型图书馆来庆祝埃及的新生。法老主义支持者坚持认为我们必须在亚历山大港再造一座亚历山大图书馆；而伊斯兰主义者则提出在开罗建立一新生的现代智慧屋。我们该怎么办？"
 egy.101.a:0 "新的亚历山大图书馆"
 egy.101.b:0 "新的智慧屋"
 egy.102.t:0 "埃及的首都"
 egy.102.d:0 "埃及首都的问题已提上日程。法老主义者认为新生埃及的首都须是亚历山大，而伊斯兰主义者坚信现有的首都开罗更好，因为它自从建城以来一直都是埃及的首都。"
 egy.102.a:0 "亚历山大！"
 egy.102.b:0 "开罗！"
 egy.103.t:0 "埃及的新灯塔"
 egy.103.d:0 "塞得港灯塔自从1869年起就服务于苏伊士运河了。伊斯梅尔赫迪夫建造的这个灯塔是由外国人资助建造的，并随着运河一起投入运行。现在，运河已经重归埃及，这座灯塔也要旧瓶装新酒了。艺术家们想把这个灯塔命名为“法罗斯灯塔”——与著名的亚历山大港大灯塔同名。保守派则拒绝为灯塔的重修工作提供任何资金。"
 egy.103.a:0 "大灯塔！"
 egy.103.b:0 "钱该花到别处"
 egy.104.t:0 "钦点知识部长"
 egy.104.d:0 "随着教育改革全面推进，人们对谁来当教育部长的疑问日益增加。有两名主要候选人分别代表法老主义者和伊斯兰主义者。塔哈·侯赛因是法老主义者的候选人，也是法老主义文学最主要的作家，并且也是一名开罗大学的教授。伊斯兰主义者的候选人是赛义德·库特布，他是艾资哈尔大学的一名年轻教授，撰写了很多伊斯兰教哲学作品。我们该选谁呢？"
 egy.104.a:0 "钦点法老主义诗人"
 egy.104.b:0 "钦点伊斯兰学者"
 egy.105.t:0 "文学竞赛"
 egy.105.d:0 "近来，亚历山大的文学竞赛已经吸引了全国的目光——因为两位顶尖作家分属于法老主义和伊斯兰主义文艺运动。赢得这场竞赛将极大地激励他们所属的派别。比赛方将选取谁获得冠军呢？"
 egy.105.a:0 "法老主义的书"
 egy.105.b:0 "伊斯兰主义的书"
 egy.106.t:0 "艾资哈尔大学的新大伊玛目"
 egy.106.d:0 "艾资哈尔大学的大伊玛目是全埃及最有威望、最有影响力的职位。而作为埃及最权威学府的艾资哈尔大学又进一步扩大了大伊玛目的影响。今天必须从两位候选人中选出一名大伊玛目，不出意外的是，候选人分属法老主义者和伊斯兰主义者。法老主义者的候选人是穆罕默德·扎瓦希里，他因支持这所大学做的努力以及他的改革思潮而受到了赞誉；伊斯兰候选人穆斯塔法·哈桑·阿卜杜勒·拉齐克则因他在校内发表的号召进行伊斯兰哲学的文艺复兴的言论、支持在国内推广伊斯兰教育而受到人民赞许。谁将成为新一任大伊玛目？"
 egy.106.a:0 "任命穆罕默德·扎瓦希里"
 egy.106.b:0 "任命穆斯塔法·哈桑·阿卜杜勒·拉齐克"
 egy.107.t:0 "筑坝尼罗河"
 egy.107.d:0 "阿斯旺低坝是一项由英国人提出的雄心勃勃的工程，也是英国人留给埃及的一份不完整遗产。1935年时，希腊裔基督徒阿德里安·达尼诺斯联系上了苏丹福阿德，请求修建第二道坝体以控制尼罗河的年度泛滥。今天是个伟大的日子，阿斯旺低坝终于完工了，这项工程前无古人的允许埃及控制尼罗河的流量。现在，唯一的问题是，谁应该拥有这份荣誉？我们应当将这份荣誉归于伊本·海什木这位在哈里发时代就提出在尼罗河上筑坝的伟大数学家吗？或者我们应当将大坝命名为我们荣耀的工程师阿德里安·达尼诺斯——正是他的努力让一切变为现实？"
 egy.107.a:0 "阿德里安·达尼诺斯当之无愧"
 egy.107.b:0 "伊本·海什木名垂千古"
 egy.108.t:0 "宗教捐赠部"
 egy.108.d:0 "埃及议会已经受到了一份关于设立宗教捐赠局的议案，该部门旨在监督宗教捐赠，并指派伊玛目运作清真寺。法老主义者以该部门有违埃及宗教自由的原则相驳斥，而伊斯兰主义者，尤其是伊蒂哈德党人以“该局有助于防止信仰走上邪路”回击。"
 egy.108.a:0 "清真寺让阿訇们管就够了"
 egy.108.b:0 "让政府也插一手"
 egy.109.t:0 "《安塔拉》上映"
 egy.109.d:0 "1932年著名诗人艾哈迈德·邵基去世后，人们从他开罗的寓所中发现了一份诗集。其中一首诗歌颂了著名骑士安塔拉·本沙阿德。尽管这首诗描写的是一位前伊斯兰时代埃及人的事迹，我国导演阿卜杜勒·瓦哈卜还是将这首诗歌拍摄成片以纪念艾哈迈德·邵基。在开罗山上的电影拍摄一度被艾资哈尔大学的大学生们打断，但即使是这样，该片还是未经审查就在埃及各大城市上映了。来自全埃及各地的教会学校师生已呼吁封杀这部电影。"
 egy.109.a:0 "学生应该好好读书！电影能有什么问题。"
 egy.109.b:0 "学生们是对的，立刻彻底封杀这部片！"
 egy.110.t:0 "法鲁克的王室婚礼"
 egy.110.d.egypt_bride_only:0 "新苏丹尚未成婚，而且他正值青年，所以必须保证他能传宗接代。政府上下不论哪种意识形态都不希望我们年轻的苏丹发生意外，让王位又落回流亡在外的阿拔斯二世头上。谢天谢地的是，一个亚历山大港贵族的女儿，萨菲纳兹·佐勒菲卡尔就是合适的人选。"
 egy.110.d.egypt_arab:0 "新苏丹尚未成婚，而且他正值青年，所以必须保证他能传宗接代。政府上下不论哪种意识形态都不希望我们年轻的苏丹发生意外，让王位又落回流亡在外的阿拔斯二世头上。现在有两个选择，一位是埃及著名贵族的女儿萨菲纳兹·佐勒菲卡尔；另一位是班达里，内志埃米尔国埃米尔阿卜杜勒阿齐兹·阿勒沙特的女儿。我们应当选谁为新的苏丹夫人呢？"
 egy.110.d.egypt_iranian:0 "新苏丹尚未成婚，而且他正值青年，所以必须保证他能传宗接代。政府上下不论哪种意识形态都不希望我们年轻的苏丹发生意外，让王位又落回流亡在外的阿拔斯二世头上。现在有两个选择，一位是埃及著名贵族的女儿萨菲纳兹·佐勒菲卡尔；另一位是沙姆·亚格达斯·卡扎尔亲王，[PER.GetNameDef]的卡扎尔王朝女成员。我们应当选谁为新的苏丹夫人呢？"
 egy.110.d.all_brides:0 "新苏丹尚未成婚，而且他正值青年，所以必须保证他能传宗接代。政府上下不论哪派都不希望我们年轻的苏丹发生意外，让王位又落回流亡在外的阿拔斯二世头上。现在，有三个解决方案：第一个，选择来自埃及亚历山大港的贵族女萨菲纳兹·佐勒菲卡尔；第二个，选择班达里，内志酋长国埃米尔阿卜杜勒阿齐兹·阿勒沙特的女儿；第三个，选择[PER.GetNameDef]卡扎尔王朝女成员沙姆·亚格达斯·卡扎尔亲王。我们应当选谁为新的苏丹夫人呢？"
 egy.110.a:0 "萨菲纳兹·佐勒菲卡尔"
 egy.110.b:0 "班达里"
 egy.110.c:0 "沙姆·亚格达斯·卡扎尔亲王"
 egy.111.t:0 "王室大婚"
 egy.111.d.egyptian_bride:0 "今天是个特殊的日子。苏丹法鲁克和萨菲纳兹·佐勒菲卡尔举行了盛大的婚礼。为了庆祝苏丹新婚，埃及今天全国放假，开罗各地的人们都争相前去看望这对新人。按照福阿德苏丹时首次定立的规矩，王后更名法里达，成为埃及新的苏丹夫人。"
 egy.111.d.arab_bride:0 "今天是个特殊的日子。苏丹法鲁克和班达里举行了盛大的婚礼。为了庆祝苏丹新婚，埃及今天全国放假，开罗各地的人们都争相前去看望这对新人。阿卜杜勒阿齐兹·阿勒沙特和他的亲信也到场见证他女儿成为埃及的苏丹夫人。按照福阿德苏丹时首次定立的规矩，王后更名法拉，成为埃及新的苏丹夫人。"
 egy.111.d.persian_bride:0 "今天是个特殊的日子。苏丹法鲁克和沙姆·亚格达斯·卡扎尔亲王举行了盛大的婚礼。为了庆祝苏丹新婚，埃及今天全国放假，开罗各地的人们都争相前去看望这对新人。[PER.GetName]的沙阿和他的亲信也到场见证这位女亲王成为埃及的苏丹夫人。按照福阿德苏丹时首次定立的规矩，王后更名法蒂玛，成为埃及新的苏丹夫人。"
 egy.111.d.arab_bride_saudi:0 "今天是个特殊的日子。苏丹法鲁克和班达里举行了盛大的婚礼。为了庆祝苏丹新婚，埃及今天全国放假，开罗各地的人们都争相前去看望这对新人。阿卜杜勒阿齐兹·阿勒沙特和他的亲信也到场见证他女儿成为埃及的苏丹夫人。按照福阿德苏丹时首次定立的规矩，王后更名法拉，成为埃及新的苏丹夫人——不过对我们来说，她永远都是我们的班达里殿下。"
 egy.111.d.persian_bride_iranian:0 "今天是个特殊的日子。苏丹法鲁克和沙姆·亚格达斯·卡扎尔亲王举行了盛大的婚礼。为了庆祝苏丹新婚，埃及今天全国放假，开罗各地的人们都争相前去看望这对新人。[PER.GetName]的沙阿和他的亲信也到场见证这位女亲王成为埃及的苏丹夫人。按照福阿德苏丹时首次定立的规矩，王后更名法蒂玛，成为埃及新的苏丹夫人——不过对我们来说，她永远都是我们的沙姆殿下。"
 egy.111.a:0 "祝福新人"
 egy.112.t:0 "继承人诞生"
 egy.112.d.egyptian_bride:0 "今天真是个大喜的日子，苏丹夫人法里达生下一名小男孩，取名穆罕默德·阿里——以纪念埃及王室王朝的始祖。埃及全国大街小巷都举行了庆祝活动，庆祝太子殿下降生。"
 egy.112.d.arab_bride:0 "今天真是个大喜的日子，苏丹夫人法拉生下一名小男孩，取名穆罕默德·阿里——以纪念埃及王室王朝的始祖。埃及全国大街小巷都举行了庆祝活动，庆祝太子殿下降生。"
 egy.112.d.persian_bride:0 "今天真是个大喜的日子，苏丹夫人法蒂玛生下一名小男孩，取名穆罕默德·阿里——以纪念埃及王室王朝的始祖。埃及全国大街小巷都举行了庆祝活动，庆祝太子殿下降生。"
 egy.112.a:0 "继承权稳妥了"
 egy.113.t:0 "法鲁克的加冕礼"
 egy.113.d:0 "今天，法鲁克在开罗宫殿一场尊贵无比的仪式中加冕为埃及和苏丹的苏丹，努比亚、科尔多凡和达尔富尔的君主。加冕典礼之后，法鲁克通过广播向全埃及民众进行了一次讲话。内容是：“如果真主在我如此年轻的情况下就把成为苏丹的重任交给我，那我十分感谢真主寄予我的期望，而我也准备好牺牲我的一切去履行我的使命的。我尊贵的人民啊，我为你们的忠诚而自豪，我对我们的前路充满信心——如同我对真主充满信心一样。让我们共同努力吧，我们必将同甘共苦！祖国万岁！埃及万岁！”"
 egy.113.a:0 "苏丹万岁"
 egy.114.t:0 "苏丹后成为女童子军荣誉领袖"
 egy.114.d.egyptian_bride:0 "随着苏丹法鲁克建立了埃及首支埃及童子军——埃及童子军，苏丹夫人法里达也开始在埃及女童子军组织中发挥更多作用，本支持这一组织在本地社区中扮演更加活跃的角色。苏丹夫人在促进和资助女童子军方面的积极行动已经让这一组织在埃及家庭中受到欢迎——尤其是在中上层家庭中。"
 egy.114.d.arab_bride:0 "随着苏丹法鲁克建立了埃及首支埃及童子军——埃及童子军，苏丹夫人法拉也开始在埃及女童子军组织中发挥更多作用，本支持这一组织在本地社区中扮演更加活跃的角色。苏丹夫人在促进和资助女童子军方面的积极行动已经让这一组织在埃及家庭中受到欢迎——尤其是在中上层家庭中。"
 egy.114.d.persian_bride:0 "随着苏丹法鲁克建立了埃及首支埃及童子军——埃及童子军，苏丹夫人法蒂玛也开始在埃及女童子军组织中发挥更多作用，本支持这一组织在本地社区中扮演更加活跃的角色。苏丹夫人在促进和资助女童子军方面的积极行动已经让这一组织在埃及家庭中受到欢迎——尤其是在中上层家庭中。"
 egy.114.a:0 "她会帮扶埃及的女孩们"
 egy.115.t:0 "埃及建筑复兴"
 egy.115.d.capital_cairo:0 "今天，苏丹法鲁克为开罗的新议会大楼剪彩。新议会大楼是埃及建筑复兴类设计作品中的首栋完工建筑——埃及建筑复兴这一风格吸收了古埃及建筑的风格。尽管开罗议会大楼是埃及建筑复兴风格中的首座建筑物，但是它明确的昭示了其绝不会是该风格最后一座建筑物，埃及设计师们将会争相效仿这种风格的。"
 egy.115.d.capital_alexandria:0 "今天，苏丹法鲁克为亚历山大的新议会大楼剪彩。新议会大楼是埃及建筑复兴类设计作品中的首栋完工建筑——埃及建筑复兴这一风格吸收了古埃及建筑的风格。尽管亚历山大议会大楼是埃及建筑复兴风格中的首座建筑物，但是它明确的昭示了其绝不会是该风格最后一座建筑物，埃及设计师们将会争相效仿这种风格的。"
 egy.115.a:0 "埃及新风尚"
 egy.116.t:0 "春季花展"
 egy.116.d:0 "法鲁克的妹妹，埃及亲王法丝亚·福阿德和亲王法伊卡·福阿德，已经帮助在开罗开办了一场春季花展。这场开展于6月的活动立刻在开罗市民中引起了轰动，因为他们可以参加这场活动来感受花卉的美丽，亲近大自然。许多人希望第二年能够再开一场这样的花展。"
 egy.116.a:0 "新传统的诞生"
 egy.117.t:0 "皇室联姻？"
 egy.117.d:0 "埃及人给我们发来了一份联姻邀请，他们希望苏丹哈米德·米尔扎·卡扎尔能够迎娶法丝亚·福阿德亲王，即现任苏丹法鲁克的妹妹。皇室联姻或许有助于稳固帝国，尤其因为法丝亚因她的美丽和时尚而闻名于世。尽管如此，由于沙阿是什叶派，而法丝亚是逊尼派，许多保守派对这一潜在联盟还抱有争议担忧。我们应该同意吗？"
 egy.117.a:0 "才子配佳人，谁管那些老古板呢"
 egy.117.b:0 "我们应该听从保守派的劝告"
 egy.118.t:0 "皇室联姻"
 egy.118.d:0 "今天，在[266.GetName]，终于举行了王室婚礼，全城百姓都出门祝福新人。作为庆典的一部分，沙阿在安贾迪耶体育场邀请了超过25000名[PER.GetAdjective]精英，并展示了由学生进行的同步杂技表演、巴斯塔尼、击剑和足球表演。成千上万的人在索尔坦·哈米德·米尔扎·卡扎尔以及法齐娅·福阿德公主走向婚礼堂、经过他们身旁时埋头对着大理石地板欢呼庆祝，一直到[PER.GetName]的卡扎尔与埃及的阿拉维共度良宵。"
 egy.118.a:0 "有谁不喜欢皇家婚礼呢？"
 egy.119.t:0 "沙阿怠慢法丝亚"
 egy.119.d:0 "我们原准备在卡扎尔王朝和我们王朝间达成联姻。但是[PER.GetAdjective]并不对法丝亚感到上心并拒绝了婚事。这可是他们的错失了，我们得找一位相比[PER.GetAdjective]更合适的人。"
 egy.119.a:0 "得找个更合适的人"
 egy.120.t:0 "科普特教宗选举"
 egy.120.d:0 "亚历山大教宗若望十九世去世。亚历山大科普特正教会现在必须选出一人成为新教宗。这一圣职有三位候选人：提阿非罗、尤萨卜、马卡里乌斯。耶路撒冷和东部省教区主教提阿非罗是一位相当保守的候选人，不过他精力充沛、富可敌国，还得到了主教神圣会议的青睐，后者希望他能够加强牧首的作用，削弱平信徒议事会的权力。吉尔贾代理牧首、主教尤萨卜致力于科普特信仰的精神复兴运动。艾斯尤特主教马卡里乌斯则是改革运动的强劲推手。谁会被选为下一任亚历山大科普特正教会的教宗呢？"
 egy.120.a:0 "拭目以待"
 egy.121.t:0 "新的科普特教宗"
 egy.121.d.theophilus:0 "今天，按照亚历山大科普特正教会的习俗，耶路撒冷主教提阿非罗被选举为科普特教宗，法号提阿非罗三世。随着他升任教宗，主教们从圣座处获得的权力无疑加强了。"
 egy.121.d.yusab:0 "今天，按照亚历山大科普特正教会的习俗，尤萨卜被选举为科普特教宗若瑟二世。他的进阶标志着埃及科普特信仰的精神复兴运动开启。"
 egy.121.d.macarius:0 "今天，按照亚历山大科普特正教会的习俗，马卡里乌斯被选举为科普特教宗马卡里乌斯三世。他的进阶标志着科普特教会改革的开始。"
 egy.121.a:0 "愿他的圣洁能拯救埃及的科普特基督徒"
 egy.122.t:0 "科普特新生"
 egy.122.d:0 "新科普特教宗对信仰复兴的承诺和埃及政府推行的世俗化政策意味着科普特信仰正在经历一场新生和发展——尽管穆斯林仍然是这个国家的主流信仰。新改宗科普特的信徒大多来自于其它基督教教派——尤其是新教，埃及各地的新教堂也开始破土动工了。"
 egy.122.a:0 "有趣"
 egy.123.t:0 "科普特育幼院"
 egy.123.d:0 "今天，科普特正教教宗宣布建立一个组织，让本地的主教和牧师支持教育发展、帮扶穷苦百姓。这一组织肯定能极大地有益于人民群众。"
 egy.123.a:0 "一个崇高的组织"
 egy.124.t:0 "发现拿戈玛第经集"
 egy.124.d:0 "距离卢克索不远的上埃及地区，一个来自哈马迪镇的农民发现了一大集早期基督教诺斯底教派的经书。这些经文辗转交到了一个本地科普特牧师手中后引起了极大关注——既有对其文学价值的关注，也有对其宗教意义的关注。"
 egy.124.a:0 "一个伟大的发现"
 egy.125.t:0 "法国使馆离开埃及"
 egy.125.d:0 "来自开罗的消息传得比法鲁克之前保证的还要快。坐落于开罗市中心的法国使馆已经开始撤出埃及了。考古部部长，甚至是教育部部长都随同他们离开了城市——他们花了几十年的功夫用神话和历史来吸引西方世界对埃及的兴趣。我们必须想个法子顶替他们。"
 egy.125.a:0 "不幸的损失"
 egy.126.t:0 "顶替前法国部长"
 egy.126.d:0 "随着这一政治真空的出现，国王法鲁克有机会有机会填补一些他曾经力所不及的政治空缺。埃及议会已经提名了几位华夫脱党员，毫无疑问的是，这些候选人将会把他们亲西方的观点带进他们日后的工作中。几名穆兄会的成员建议将这几个机构改组合并为宣传部，这样既有助于国家的团结、统一，又能向人民群众传播埃及和穆罕默德·阿里王朝的过往辉煌。"
 egy.126.a:0 "让华夫脱党选派他们的部长吧"
 egy.126.b:0 "改组为宣传部"
 egy.127.t:0 "埃及的德国旅游业"
 egy.127.d:0 "数个世纪以来，游客一直源源不断的来到埃及观赏景观。自从古罗马时代起，人民就被埃及的这些古迹所深深吸引。近来随着德国投资涌入埃及，越来越多德国游客也到埃及休闲度假。齐柏林伯爵公司专门推出了一项横跨埃及的“齐柏林飞行”并成为了最受欢迎的外国游客在埃旅行项目。这些游客对我们的经济起到了一定的推动作用。"
 egy.127.a:0 "埃及也能赚洋人的钱啦"
 egy.128.t:0 "《爱与复仇》上映"
 egy.128.d:0 "电影《爱与复仇》今日上映并好评如潮。电影的细节是这样的：苏海尔，一位著名女歌手，决定从歌唱生涯中隐退，以便同他的情人瓦希德结婚。但不幸的是，瓦希德在婚礼前一天晚上被杀。苏海尔之后发觉作曲家贾迈勒·哈姆迪是瓦希德被害案的主要嫌疑人。由于自己缺乏证据而不能采取合法行动抓捕他，苏海尔决定假装爱上贾迈勒，并逐步查明真相。\n\n这部电影成功还有一个原因是，女主演、歌手阿斯马汉因为一场车祸意外出人意料的与世长辞，而她这时年仅26岁。制作该电影的埃及工作室利用她的意外死亡进一步招揽到了更多关注。"
 egy.128.a:0 "伟大的电影，却是女主演的悲剧。"
 egy.129.t:0 "《百折不挠》上映"
 egy.129.d:0 "电影《百折不挠》今天已经上映，并且好评如潮。本片讲述了一对年轻的情侣，穆罕默德和法蒂玛，因为黑色星期一的到来而失去了欢乐时光，不过这部电影有个幸福的结尾：最终男主角重新就业，二人重回甜蜜时光。导演卡迈勒·塞利姆因为他真实表现了埃及贫民窟的现状，并详细刻画了普通埃及百姓的生活状态而受到广泛的赞誉。事实上，这部电影是如此的写实，以至于法鲁克决定更进一步为埃及最穷的人民做出更多帮助了。"
 egy.129.a:0 "一部伟大而感人的电影"
 egy.130.t:0 "乌姆·库勒苏姆开始为开罗广播电台表演"
 egy.130.d:0 "今天，最著名的歌唱家乌姆·库勒苏姆开始为开罗广播电台高歌。这有助于提高开罗广播电台的收听率——人民群众都很喜欢她的歌声，就是年轻的苏丹也不例外。有传言说她甚至会为皇室单独献唱。"
 egy.130.a:0 "好音乐"
 egy.131.t:0 "乌姆·库勒苏姆荣获美德勋章"
 egy.131.d:0 "法鲁克苏丹为著名歌手乌姆·库勒苏姆颁发了通常只授予王室贵族女性的美德勋章，这下子库勒苏姆的人气无疑会涨上一大截。"
 egy.131.a:0 "您当之无愧"
 egy.132.t:0 "[GetYear]年埃及杯决赛"
 egy.132.d:0 "今天是[GetYear]年埃及杯的决赛，由马斯里队和阿赫利队比拼。埃及杯决赛将在亚历山大港举行，球场里早就坐满了两支球队的球迷。谁将捧起奖杯呢？"
 egy.132.a:0 "谁会夺冠呢？"
 egy.133.t:0 "阿赫利队赢得了[GetYear]年埃及杯"
 egy.133.d:0 "阿赫利队以2：3的比分赢下了决赛！开罗各地的人们争相庆祝他们的球队捧杯！"
 egy.133.a:0 "祝贺大红鹰！"
 egy.134.t:0 "马斯里队赢得了[GetYear]年埃及杯"
 egy.134.d:0 "马斯里队以2：3的比分赢下了决赛！塞得港各地的人们争相庆祝他们的球队捧杯！"
 egy.134.a:0 "祝贺绿鹰！"
 egy.135.t:0 "板球运动的衰落"
 egy.135.d:0 "自从1925年革命以来，曾经火爆的板球运动正在衰落。许多埃及的板球俱乐部已关门大吉。取而代之的是，足球运动在埃及获得了爆发式的增长。"
 egy.135.a:0 "不管怎么说，足球更好玩"
 egy.136.t:0 "埃及历史文化节"
 egy.136.d:0 "今天，整个埃及都在庆祝埃及的历史文化。五千一百年前，古代法老那尔迈首次统一了埃及，创建了第一王朝，开启了统一的埃及历史。今天，从大城市到小村庄，没有人不为我国悠久的历史进行庆祝。——当然，人民同时也是庆祝苏丹法鲁克自掏腰包给穷人发放了救济品，并为每个人发放了额外的红包以显示他的仁慈。尽管许多伊斯兰主义知识分子认为这一节日不清真而回避庆祝——但他们的反对并不能阻止人民群众的庆祝。"
 egy.136.a:0 "为下一个5100年干杯！"
 egy.137.t:0 "[GetYear]年大选"
 egy.137.d:0 "今天，又是埃及首相选举的日子。人民群众是将投票给自由主义政党呢，还是保守主义政党呢？"
 egy.137.a:0 "立宪自由党"
 egy.137.b:0 "华夫脱党"
 egy.137.c:0 "祖国党"
 egy.137.e:0 "穆斯林兄弟会"
 egy.138.t:0 "[GetYear]年大选"
 egy.138.d:0 "今天，又是埃及首相选举的日子。尽管自由派和保守派的势力仍然很强大，但是纳赛尔领导下的民主社会派也许能动摇一些老牌政党的位置——而选举结果只有真主才能知道了。"
 egy.138.a:0 "立宪自由党"
 egy.138.b:0 "华夫脱党"
 egy.138.c:0 "祖国党"
 egy.138.e:0 "穆斯林兄弟会"
 egy.138.f:0 "民主社会党"
 egy.139.t:0 "民主社会党"
 egy.139.d:0 "埃及民主社会党多年来表现欠佳、状况不良。但是看起来，在新一代党员接管党内事务后，这个政党正在起变化。尤其值得注意的是，年轻而富有魅力的将军，贾迈勒·阿卜杜勒·纳赛尔将军已经成为了该党领袖。"
 egy.139.a:0 "我们拭目以待"
 egy.140.t:0 "贾里尔派苏菲教团的成立"
 egy.140.d:0 "在西奈半岛上，名叫艾德·阿布·贾里尔的谢赫创立了一个称作贾里尔的苏菲教团。这个教团已经鼓动了大批西奈半岛上居住的人民加入，许多该地区的清真寺也成为了他们的仆从。"
 egy.140.a:0 "有趣"
 egy.141.t:0 "承认阿赫迈底亚教派？"
 egy.141.d:0 "我们收到了国内一个叫做“阿赫迈底亚”的小教派群体的请愿书，请求埃及政府承认他们的信仰，他们坚信这样做有助于保护它们免受迫害。但是，许多穆斯林——尤其是保守派，十分鄙视他们。甚至于艾资哈尔大学都发出了一封法特瓦来抨击他们。我们该怎么对待这份请愿？"
 egy.141.a:0 "我们尊重宗教自由"
 egy.141.b:0 "他们是叛教者"
 egy.142.t:0 "剧院大发展"
 egy.142.d:0 "在政府对国内新兴影视产业的大力扶持之下，一大批电影院已如雨后春笋般涌现。这类影院的装修基调有二：装饰派艺术和埃及复兴风。"
 egy.142.a:0 "谁不喜欢看电影呢？"
 egy.143.t:0 "埃及太阳报的成立"
 egy.143.d:0 "今天，一个犹太旅行家，萨阿德·马勒基创办了一家名叫《太阳》的报纸来宣传埃及民族主义。值得一提的是，这份报纸鼓吹埃及应当控制耶路撒冷和犹太人圣地的行为引发了社会关注。"
 egy.143.a:0 "有趣"
 egy.144.t:0 "约瑟夫·德·皮乔托贝伊之死"
 egy.144.d:0 "今天，约瑟夫·德·皮乔托贝伊与世长辞。约瑟夫·德·皮乔托贝伊是一位颇受欢迎的犹太经济官员，在埃及革命后被任命为内阁成员。他作为经济顾问，对帮助稳定刚刚独立后埃及的金融信誉做出了不可磨灭的贡献。"
 egy.144.a:0 "他永垂不朽"
 egy.145.t:0 "霍华德·卡特去世"
 egy.145.d:0 "1914年时，世界仍然沉浸在世界大战的余波中。在那场大战中，阿拉伯的劳伦斯用剑改变了历史，而霍华德·卡特用刷子改变了历史。少年国王图坦卡蒙的发现，引起了考古学和流行文化的瞩目。不幸的是，当他在帝王谷中发现一座又一座新坟墓时，英国故乡的王宫却已被火炬锤子所击碎——这让霍华德·卡特的任何发现都不可能安全转运出埃及。今天，霍华德·卡特被发现死在他卢克索的公寓里——这是最新一起有关图坦卡蒙坟墓的连环死亡事件。这仅仅是一连串巧合吗？还是说那位年轻的法老完成了复仇？"
 egy.145.a:0 "这些传闻……都是假的吧……对吧？"
 egy.145.b:0 "同样作为一个年轻国王的我觉得……他们罪有应得"
 egy.146.t:0 "阿拉比起义纪念日"
 egy.146.d:0 "1926年时，亚历山大和道瓦尔举行了一场纪念艾哈迈德·阿拉比的游行，从那时起，这场节庆的影响日益壮大。现在，每个大城市每年都会举行这一游行来纪念抵抗英帝国主义者的历史。获得这份荣誉的阿拉比本人生前尽管从未看到埃及获得自由，但是他反抗外来压迫的精神激励了后来数百万人前赴后继直至今日。"
 egy.146.a:0 "埃及庆祝她的独立"
 egy.147.t:0 "罗菲雅·艾尔奈迪飞跃埃及"
 egy.147.d:0 "今天，年轻的女飞行员罗菲雅·艾尔奈迪成功击败了数名飞行员，赢得了航空比赛的冠军，并为此登上了埃及各大报纸头条——这场比赛需要从亚历山大港飞到开罗，途中必须绕行大金字塔。她的胜利被媲美为整个埃及女性的胜利，著名女权主义者胡达·沙拉维更是尝试帮助为埃及航空驾驶飞机的艾尔奈迪买下一架属于她自己的飞机，同时她也激励了若干名女性追逐航空之梦。"
 egy.147.a:0 "我们生活在新时代"
 egy.148.t:0 "新犹太会堂"
 egy.148.d:0 "近来，埃及各大城市新修了一批犹太会堂——其中主要是在开罗和亚历山大。而更多的老犹太会堂也完成了翻新工程。这些项目展现了苏丹国内古老少数民族信仰的生机。"
 egy.148.a:0 "埃及犹太社区一如既往的有活力"
 egy.149.t:0 "穆斯林青年会"
 egy.149.d:0 "穆斯林青年会创立于不久前。它与著名的基督教青年会相似，组织各类休闲活动：开展《古兰经》宗教研习、开展各类体育活动（尤其是足球）。此外，他在帮助埃及教育方面做出的努力也受到了广泛的帮助。"
 egy.149.a:0 "穆斯林青年会呆着真好玩！"
 egy.150.t:0 "法鲁克大学"
 egy.150.d:0 "在亚历山大港，一座新大学正式成立——名为法鲁克一世大学的这所学校是我们苏丹荣誉的象征。苏丹陛下亲自到场见证了这说所现代化的新大学开校。著名的知识分子塔哈·侯赛因被钦点为该校的首任校长。"
 egy.150.a:0 "新埃及，新大学！"
