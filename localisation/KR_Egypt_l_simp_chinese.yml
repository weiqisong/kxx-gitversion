 EGY_Claim_Albanian_Throne:0 "对斯坎德培王座的宣称"
 EGY_Claim_Albanian_Throne_desc:0 "勇敢的穆罕默德·阿里帕夏建立的埃及王朝，其祖根其实在阿尔巴尼亚，所以先王福阿德命中注定要坐上阿尔巴尼亚的王座，但这一天却迟迟没有到来。我们和阿尔巴尼亚的前压迫者奥斯曼帝国在沙漠战争中元气大伤，自顾不暇，此时不夺回法鲁克国王的正当之位更待何时。斯坎德培的王座和尼罗河的王国终将永远连接在一起！"
 egy.1104.t:0 "故乡新貌？"
 egy.1104.d.nokemet:0 "阿尔巴尼亚的土地与他们的埃及远亲统一在了同一顶王冠下的当下，法鲁克国王面临着一项重大抉择。保留现有的王家头衔，将埃及的行政机构扩展到阿尔巴尼亚虽是小事一桩，但王国的一些新臣民，甚至一些有远见的廷臣都进言利用此一难得机会实施一番变革。就如何统一埃及和阿尔巴尼亚两顶王冠，王家委员会给出了两种方案。虽然国家的官方名称肯定要将两国全部包含在内，但国王对于自己的名讳却有着两种选择。其一是选择斯坎德培二世，以此来肯定这位中世纪阿尔巴尼亚的君主对法鲁克祖上老家的新臣民所作出的贡献的重要性。其二是接过我们王朝建立者的衣钵，以法鲁克的曾祖父穆罕默德·阿里为名，这一主意本身也为王室所青睐。如此琐事可能在王国臣民看来不值一提，但它对于我们的外在形象具有重大意义。当然，我们仁慈的君王也可以保留现有的名讳，它毕竟有着“甄别对错之人”这样美好的寓意。"
 egy.1104.d.kemet:0 "阿尔巴尼亚的土地与他们的埃及远亲统一在了同一顶王冠下的当下，法鲁克国王面临着一项重大抉择。保留现有的王家头衔，将埃及的行政机构扩展到阿尔巴尼亚虽是小事一桩，但王国的一些新臣民，甚至一些有远见的廷臣都进言利用此一难得机会实施一番变革。就如何统一埃及和阿尔巴尼亚两顶王冠，王家委员会给出了两种方案。虽然国家的官方名称肯定要将两国全部包含在内，但国王对于自己的名讳却有着两种选择。其一是选择斯坎德培二世，以此来肯定这位中世纪阿尔巴尼亚的君主对法鲁克祖上老家的新臣民所作出的贡献的重要性。其二是接过我们王朝建立者的衣钵，以法鲁克的曾祖父穆罕默德·阿里为名，这一主意本身也为王室所青睐。如此琐事可能在王国臣民看来不值一提，但它对于我们的外在形象具有重大意义。当然，我们仁慈的君王也可以保留现有的名讳，它毕竟有着“甄别对错之人”这样美好的寓意。\n\n此外，由于我们对凯迈特主义以及重返古埃及本源的宣传推广，在两条路之外还延伸出了第三条革命性的道路。国名就叫“凯迈特-蒂纳尤二元君主国”，其中蒂纳尤是古埃及人对今天希腊内陆的称呼，但也可以拿来指阿尔巴尼亚地区。假若国王选择了这条道路，那么他的名讳就应是“梅凯迈特”，即拉美西斯大帝的称号“埃及的守护者，击退敌国之人”的部分音译。"
 egy.1104.a:0 "吾王之强盛，亦不在古之斯坎德培之下！"
 egy.1104.b:0 "敬祖崇先，穆罕默德·阿里二世万岁！"
 egy.1104.c:0 "王啊，尼罗河和地拉那的太阳啊，高高升起吧！"
 egy.1104.e:0 "法鲁克这个尊名很合适嘛"
