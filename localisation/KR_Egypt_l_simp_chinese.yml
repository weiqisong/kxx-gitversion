 POLITICS_FAROUK_DESC:0 "身为1920年生人，当下统治着埃及的法鲁克可谓相当年轻，但这也并不妨碍他在个性上大放异彩。家族虽出身阿尔巴尼亚，但法鲁克本人身上还流淌着奥斯曼、希腊、切尔克斯和法国的血脉。他少时便不负自己的血统，在欧洲各地游历，并在此过程中接受了一流的教育，其对现代性的追求就此产生，他还想将现代的成果带回祖国，他也凭着这腔愿望结识了许多贵族与精英。作为王储，法鲁克的性格与其父福阿德完全相反，后者是一个相当顺从的君主。事实上，法鲁克常敦促他的父亲干涉政务，这让王储和执政的立宪派政党华夫脱党之间产生了一些隔阂。\n\n在父亲逝世后，年仅十六岁的法鲁克成为了埃及的领袖，他宣布要推行大规模的改革，并成立一个由他自己亲自管辖的委员会来落实各项计划。尽管法鲁克在精英与平民中都备受拥护，但他也有些奇怪的癖好，好逸和腐败都是出了名的，而且其还有着些专制倾向，这些都与众人眼中的那位称职领袖形象格格不入。法鲁克将带领他的埃及祖国走向何方，一切都还是个未知数……"
