 POLITICS_FUAD_I_DESC:0 "福阿德初登埃及王位时，世界大战的战火仍在蔓延，英国在欧陆屡遭败绩，埃及民族主义亦随之高涨。英国大革命爆发后，埃及又相继起义。福阿德参与到了革命之中，将自己粉饰成了积极的民族主义者，塑造了一套博采德英两国制度之长的政府体系，华夫脱党在此过程中鼎力相助，为了维护埃及的地区强权地位，福阿德也愿恪守宪法，与华夫脱党合作。当然，要是政府里出了什么问题的苗头，他也会毫不犹豫地动用其解散议会的权力。\n\n福阿德与华夫脱党随后进行的社会改革和经济改革在埃及社会激起了人们对埃及身份认同的质疑，埃及仍处于可恨的土耳其人治下的地位问题也随之浮现。也许福阿德所栽下的进步之种会为埃及带来荣耀；又或者他的继任者会在其他统治者栽跟头的地方所向披靡，带领埃及成为终获解放的阿拉伯人民的剑与盾。"
