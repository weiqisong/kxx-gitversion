 EGY_backwards_economy_1:0 "农业经济"
 EGY_backwards_economy_1_desc:0 "埃及的经济仍然很不发达，基本上依赖于农耕。尽管初步的工业化已经展开，但是其还没有深入影响到这个国家。需要大刀阔斧的改革才能跨过这个坎。"
 EGY_backwards_economy_2:0 "发展中的经济"
 EGY_backwards_economy_2_desc:0 "埃及的经济仍然很不发达，基本上依赖于农耕。虽然一切已经随着工业化项目的开展而得到改变，工业化对社会的影响已令人瞩目；但是埃及仍然需要时间转型为一个现代经济体。"
 EGY_illiterate_populace:0 "文盲群众"
 EGY_illiterate_populace_desc:0 "绝大多数埃及人都是文盲农民。如若要越过这道坎，必须发动一项教育改革。"
 EGY_illiterate_populace_2:0 "文盲群众"
 EGY_illiterate_populace_2_desc:0 "绝大多数埃及人都是文盲农民。如若要越过这道坎，必须发动一项教育改革。"
 EGY_illiterate_populace_3:0 "文盲群众"
 EGY_illiterate_populace_3_desc:0 "绝大多数埃及人都是文盲农民。如若要越过这道坎，必须发动一项教育改革。"
 EGY_illiterate_populace_4:0 "文盲群众"
