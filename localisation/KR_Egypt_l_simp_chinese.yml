 Egyptian_Revolution_Flag:0 "埃及革命"
 EGY_Egyptian_Revolution:0 "埃及革命"
 EGY_Egyptian_Revolution_desc:0 "法鲁克因他的荒淫无度和任人唯亲而自食恶果，人民的力量在革命者推动下推翻了这位腐朽的君主，埃及从此迈入了崭新的时代。我们必须巩固这一胜利，发动工人和农民投身建设，确保每一位劳动者都能从辛勤劳作中获得应有的回报，而不是像过去那样被王室剥削。通过组织集体农场和工厂，我们将粮食和工业品供应给全国，让人民感受到新生的埃及正在崛起。只有这样，革命才不会停留在口号上，而是让普通人的日子一天比一天好。"
 EGY_Purge_the_Egyptian_royal_family:0 "阿里王朝的终结"
 EGY_Purge_the_Egyptian_royal_family_desc:0 "法鲁克的家族势力渗透了整个埃及，不清除这些旧时代的蛆虫，革命就无法向前推进。我们会公正地审判这些王室成员，让人民以投票决定他们的命运。这并不是复仇，而是为了建立公平的秩序，让每一个公民都明白，埃及的未来将由人民自己掌握，而非少数特权阶级。"
 EGY_Revolutionary_emergency:0 "维持紧急状态"
 EGY_Revolutionary_emergency_desc:0 "旧势力阴谋发动武装叛乱，只为了重夺他们的王座。革命初衷是解放人民免受法鲁克的专制，但眼下特殊时期，我们也必须采取必要的专制手段来压制这些反扑。我们会加强情报网和民兵巡逻，迅速抓捕谋反者，防止混乱蔓延。尽管做法严厉，这是为了保护革命果实，确保埃及的稳定。革命从来不是纸上谈兵，而是在危机中务实前行。"
 EGY_The_future_of_the_revolution:0 "革命的未来"
 EGY_The_future_of_the_revolution_desc:0 "局势初步稳定后，革命者将组织内部选举，避免野心家为权力自相残杀。这选举将确保领导层由真正的同志产生，而非靠阴谋诡计上位。我们必须制定严格的资格审核，只让那些为埃及解放贡献牺牲的人参选，杜绝投机分子混入。通过民主投票，我们能团结核心力量，集中精神建设国家，而不是内耗。"
 EGY_National_Islamic_Party:0 "民族伊斯兰党"
 EGY_National_Islamic_Party_desc:0 "伊斯兰民族党赢得了选举。伊斯兰民族党是一个主张伊斯兰主义和强硬埃及民族主义的政党，作为埃及最有影响力的民族主义政党，他们与民主社会党和青年军官之间都有联系。他的目标是强化伊斯兰埃及民族认同，实现“安拉，祖国，国王”的口号。"
 EGY_Integration_of_the_Muslim_Brotherhood:0 "整合穆斯林兄弟会"
 EGY_Integration_of_the_Muslim_Brotherhood_desc:0 "穆斯林兄弟会曾有一定声势，但革命中站错了队导致声誉受损。现在，他们将处在最薄弱的时刻，我们须整合其组织，把他们纳入官方框架服务于我们的目标。先通过温和对话安抚其基层成员，再逐步改造其纲领，将他们的宗教热情导向国家建设。这避免分裂，却能瓦解潜在威胁。民族需要一致对外的力量，而不是内部消耗的异端。"
 EGY_Traditional_law:0 "以圣训立身，以传统立命"
 EGY_Traditional_law_desc:0 "《古兰经》已涵盖社会每个角落，沙里亚法是一套完备可执行的法律体系。除它外，世俗法律不得违背其精神。我们将彻底废除旧法庭，建立宗教法院监督一切司法。同时，推广古兰经教育，让工人农民都能在工厂和田间遵循教义。这不仅维护秩序，更能激发民众对埃及的忠诚。"
 EGY_Encourage_the_youth:0 "鼓励青年投身生产与斗争"
 EGY_Encourage_the_youth_desc:0 "青年是革命事业最热诚的支柱，我们得成立一个政府把控的组织来团结、教育他们。让他们忠于伊斯兰和埃及民族，避免被世俗毒素腐蚀。这组织将组织青年团进入工厂或军队训练，把宗教课程融入日常。青年不是空谈梦想，而是要为国家的复兴挥汗如雨。培养他们的牺牲精神，埃及的未来才有保障。"
 EGY_National_industrial_system:0 "民族工业体系"
 EGY_National_industrial_system_desc:0 "政治军事独立的埃及在经济上也不能依附他国，我们必须尽快建立自给自足的工业体系。埃及工人应为埃及工作，产出埃及商品。要动员全民参与工厂建设，利用尼罗河资源发展纺织和钢铁产业，减少对外资依赖。工人不是奴隶，而是国家英雄。工业革命必须由我们掌控，利润归埃及而非外国掠夺者。"
 EGY_Institutional_problems:0 "君主共和，何去何从？"
 EGY_Institutional_problems_desc:0 "民众的思想随着社会的变革而变革，政党也应如此，现在的问题是，我们的政权究竟要对君主制采取何种态度？是彻底将这些东西扫入历史的垃圾堆里，还是继续回归我们的初衷，效忠我们民族的国王？人民将会决定埃及的未来。"
 EGY_The_power_of_the_Green_Shirts:0 "绿衫军的武力威慑"
 EGY_The_power_of_the_Green_Shirts_desc:0 "我们仿照欧洲政党组织了准军事部队绿衫军，它将作为警察部队的外延，用来恐吓伊斯兰和埃及的敌人。这支队伍负责巡逻城市，镇压反动分子，并以宗教热情武装成员。绿衫军不是随意施暴，而是保护革命的盾牌。通过日常训练和宣传，他们能凝聚社会共识，让敌人无处遁形。防卫要从内部做起，国家才有安全感。"
 EGY_Worship_fanaticism:0 "崇尚破坏狂热"
 EGY_Worship_fanaticism_desc:0 "必须不计代价建立基于伊斯兰教的埃及文化自信和民族自豪感。几百年被征服的历史让民族麻木迷茫，群众需要一剂猛药提振精神。我们将修复古迹、推广阿拉伯语书籍，让人民从金字塔中汲取荣光。同时，组织游行仪式，将革命英雄塑像立起。文化不是虚饰，而是复兴的动力。这一剂猛药将会为埃及注入新生。"
 EGY_The_rise_of_Islam_in_society:0 "社会伊斯兰崛起"
 EGY_The_rise_of_Islam_in_society_desc:0 "社会伊斯兰党从民族伊斯兰党分裂而来，他们更革命，接受欧洲极权主义理论，目标是仿照瓦卢瓦和墨索里尼革新埃及。他们会推动集体化改革，整合工会为政府服务，消除个人主义毒素。这不是倒退，而是适应时代的务实之举。革新不是破坏，而是重塑秩序，让埃及在动荡世界中站稳脚跟。"
 EGY_Shaping_the_myth_of_violence:0 "塑造暴力神话"
 EGY_Shaping_the_myth_of_violence_desc:0 "我们应该鼓励甚至纵容群众针对某些族裔或阶层的暴力行为，这将让更多人投身民族解放和社会革命，构建英雄主义的牺牲精神新道德。比如针对殖民残留的报复性事件，能激发爱国热情。但必须严格引导，避免失控。革命不是温良恭俭让，而是以火净化过去，树立新时代的道德标杆。"
 EGY_Leader_Worship:0 "领袖即安拉大地代治者"
 EGY_Leader_Worship_desc:0 "我们必须向墨索里尼和萨文科夫学习，在国际国内建立领袖权威、扩张职权、鼓吹个人崇拜。这将极大提升政权凝聚力。领袖将统筹一切决策，通过集权领导消除分歧，让全国一盘棋。工人农民会效仿其奉献精神。这不是独裁，而是危机中的团结机制，确保埃及在革命浪潮中不迷失方向。"
 EGY_Xenophobia_is_encouraged:0 "埃及人之国只为埃及人服务"
 EGY_Xenophobia_is_encouraged_desc:0 "埃及就是埃及，不是世俗主义者口中的大阿拉伯国家一部分。作为历史悠久的文明古国，埃及必须夺回往日荣光，回归本应有位。我们将重写教材，强调古代法老的遗产，区别于泛阿拉伯主义。文化不是浮萍，而是扎根尼罗河的独特根基。复兴要从身份做起，埃及才能摆脱附庸地位，站立在世界前列。"
 EGY_End_of_foreign_capital:0 "揭露西方堕落反动的本质"
 EGY_End_of_foreign_capital_desc:0 "帝国主义者标榜将殖民地人民从蒙昧中解放，实则是带来浪费、战争和屠杀。我们必须不遗余力地在埃及国土上消灭敌视埃及和伊斯兰的文化。关闭洋人学校，焚毁殖民书籍，教育青少年认清真相。解放不是虚伪恩赐，而是用火与剑洗净污垢。每一个埃及人都有责任守护这片神圣土地。"
 EGY_Egyptian_national_identity:0 "我们是自由的埃及人"
 EGY_Egyptian_national_identity_desc:0 "外国企业主利用埃及原料、占据埃及土地、奴役埃及工人，却把利润输往祖国。这是赤裸的剥削耻辱，我们必须终止它，将所有外资企业收归国有。工人将接管工厂，以国有化为武器对抗外来掠夺。利润将用于国内建设，而不是喂肥远方的资本家。剥削结束之日，便是埃及重生之时。"
 EGY_Islamic_Labor_Party:0 "伊斯兰工党"
 EGY_Islamic_Labor_Party_desc:0 "伊斯兰工党扎根于伊斯兰主义与温和改革的结合，这是我们党赢得底层百姓普遍拥戴的根基。我们要深化这一联系，让信仰成为社会进步的基石，而非激进化工具。为此，我们计划通过基层组织推广农工互助项目，让每一个埃及人的声音都融入决策。这样，党的事业就能真正反映全民利益，确保国家在动荡时代稳步前行。"
 EGY_A_national_political_party:0 "全民政党"
 EGY_A_national_political_party_desc:0 "与欧洲只为资产阶级或工人服务的党派不同，伊斯兰工党秉持着全民理念，我们的政策务必涵盖所有阶层，从工人到商人。我们必须破除狭隘思想，推行统一税制与福利体系，让政策惠及每一位埃及人。只有全体人民团结一致，我们才能抵御外来干扰，建立埃及独立发展的新道路。"
 EGY_Blossom:0 "广纳谏言，务实笃行"
 EGY_Blossom_desc:0 "媒体体系长期被官方垄断，普通人无法负担揭露社会问题的成本，这阻碍了政治参与。我们决心改革媒体机制，鼓励民众发声。通过建立免费社区报刊站，降低登报门槛，让真实民意汇聚成改革动力。人民的声音不应被金钱压垮，它将点亮埃及的民主希望。"
 EGY_Genuine_Islamist_movement:0 "真正的伊斯兰运动"
 EGY_Genuine_Islamist_movement_desc:0 "伊斯兰教绝非好战理论，它蕴含善良、公正与平等的本真。那些煽动者妄图歪曲其精神，我们必须取缔其组织，让真正的伊斯兰光辉照亮人民。通过强化宗教教育与社区对话，我们传递和平理念，确保教义不被利用为分裂工具。复兴从这里开始，为埃及注入纯净的信仰活力。"
 EGY_Reform_policy:0 "将改良主义深入埃及各地"
 EGY_Reform_policy_desc:0 "健康社会不容贫富鸿沟：饥饿与奢侈并存是最大耻辱。我们制定政策缩小差距，改善生活水准。政府将从富人收入中抽取公平份额，投入免费食品计划与医疗援助。民众的幸福感是国家的基石，它增强了爱国精神，让埃及在苦难中崛起为统一体。"
 EGY_Back_to_Arabia:0 "勿忘阿拉伯身份"
 EGY_Back_to_Arabia_desc:0 "伊斯兰复兴非埃及孤立之举，周边国家若被帝国主义压榨，我们难逃牵连。我们呼吁回归阿拉伯认同，与穆斯林世界携手反抗腐败威胁。通过建立牢固的阿拉伯联盟，我们将促进情报共享与资源互助。彻底将帝国主义势力和他们在中东的桥头堡以色列驱逐出去。"
 EGY_Revolutionary_Military_Council:0 "军事委员会"
 EGY_Revolutionary_Military_Council_desc:0 "以萨达特为首的保守派军官团掌权后，他们虽谈自由化与阿拉伯团结，但我们警惕其真实意图。埃及人需监督改革进程，防止政策沦为口号。只有军官团证明其服务于民，而非权贵，阿拉伯团结才不会是一纸空谈。国家的未来，取决于行动的忠诚。"
 EGY_Anti_leftist:0 "将赤匪逐出阿拉伯世界"
 EGY_Anti_leftist_desc:0 "共产主义和工团主义如肿瘤般破坏各国传统，它们用外来思想腐蚀民族灵魂。埃及再不容忍这种毒害，我们将清除社会主义渗透，赤色分子再也不能荼毒我们的国家了，我们将会在文化教育、国家政策上彻底封杀一切左翼倾向，阿拉伯国家的团结不再需要社会主义。"
 EGY_Freedom_of_the_market:0 "市场越自由，人民越自由！"
 EGY_Freedom_of_the_market_desc:0 "军国主义者扼杀工商业活力，他们迫使企业听话，而非自由生长。我们反其道行之，开放国门与国际市场，释放企业创新潜力。简化学费法规与贸易壁垒，让企业家精神迸发。经济振兴非靠控制，而需信任民营力量，为埃及铸就繁荣动力，人民富裕了，才能让他们想起我们的好。"
 EGY_Formal_democracy:0 "健全民主保障政治健康"
 EGY_Formal_democracy_desc:0 "人民总是希望萨达特的政策不是为了报复政敌或者是对某些意识形态的仇恨，而是出于真正的对于自由的追求。现在就是一个好时机，政府将组织一次全民性的普选，让人民看见政府如何回应他们的呼声，我们的军队将会确保选举绝对公平公正。"
 EGY_The_secularism_pandemic:0 "禁止宗教政党参政"
 EGY_The_secularism_pandemic_desc:0 "伊斯兰主义政党与君主制保守势力纠缠在一起作为革命的反对者，我们要封禁他们的党派，抓捕他们的领袖，征缴他们的财产，让他们永远在政坛消失，同时也要警惕他们的思想在保守群众中传播，我们不能容忍这些反动保守派继续侵害我们的祖国。"
 EGY_Secularization_of_the_country:0 "蔓延世俗主义"
 EGY_Secularization_of_the_country_desc:0 "伊斯兰教已经成为了人民的镇痛剂，教士们用甜美的胡话欺骗群众而解决不了任何问题。我们要大力推行阿拉伯民族主义，摆脱幻象，用人民的力量改造现实，教士们不会想着给你们带来自由和富裕，只有我们才能做到，我们才是人民民意的代表。"
 EGY_Promote_military_modernization:0 "推动军事现代化"
 EGY_Promote_military_modernization_desc:0 "建立在王室裙带关系上的旧式军队是不可靠的，要在未来的大战中取得胜利就必须用有与时代相称的军队。进步军官团将按照自己的理念改革，将军队中的反革命情绪剔除，让他们为了泛阿拉伯自由与解放而战，建立一个有信仰和战斗力的新军队。"
 EGY_Solidarity_with_the_cause:0 "声援阿拉伯反帝事业"
 EGY_Solidarity_with_the_cause_desc:0 "阿拉伯边缘地带的子民在帝国主义铁蹄下呻吟，我们必须声援其起义。通过秘密援助与物资支援，助殖民地民众抗争。只有这样，埃及作为阿拉伯人的代表才不虚名。全球反抗的火焰，需由我们亲手点燃，殖民主义和帝国主义将再也无法扼杀自由的阿拉伯人民。"
 EGY_Pan_Arab_Revolution:0 "泛阿拉伯之梦"
 EGY_Pan_Arab_Revolution_desc:0 "我们进步军官的革命力量已掌握政权，现在将按共产主义原则重塑埃及，目标是点燃全阿拉伯人民民主革命的烽火。革命不是空谈，而是具体行动：立即推行土地国有化，剥夺封建特权，解放农民和工人。我们坚信，这一变革将从埃及扩展至整个阿拉伯世界，唤醒被压迫的民众。眼下，首要任务是巩固基层政权，铲除旧势力残余。只有让人民当家作主，才能真正实现泛阿拉伯解放的伟大事业。我们的任务紧迫，不能延误一瞬。"
 EGY_Cultural_Revolution:0 "社会主义文化风潮"
 EGY_Cultural_Revolution_desc:0 "我们拒绝极权主义的全民党模式，更防范军事独裁的陷阱。埃及的革命是彻底的社会变革，必须实现无产阶级专政。从工厂实行民主管理到剥夺地主财产，每一步都基于人民参与。革命的本质是打破旧枷锁，让劳动者成为真正主人。我们不取巧；通过集体决策，确保政权服务于阶级利益。敌人攻击我们冷酷，但历史证明：只有无情打击剥削制度，才能构建公平埃及。"
 EGY_Workers_politics:0 "工人政治体系"
 EGY_Workers_politics_desc:0 "作为行政系统的一部分，我们大力推广社会主义文化宣传。通过资助电影媒体、分发书籍和建立阅读小组，让埃及人深入理解共产主义。对优秀创作人才给予经济补贴，支持他们制作反映阶级斗争的作品。这不是文化工程，而是人民精神的改造。在工厂和田间，设立流动宣传点，激发群众的学习热情。此举不仅普及思想，更创造就业机会。我们的目标明确：用埃及之手，打造属于人民的艺术和知识，杜绝外来侵蚀。"
 EGY_Arab_unity:0 "超越分歧，阿拉伯团结至上"
 EGY_Arab_unity_desc:0 "埃及绝不是仅仅只是埃及而已，埃及是一个从巴林到马拉喀什，从大马士革到萨那的阿拉伯联合国家的一部分。埃及作为最强大的阿拉伯民族国家，必须肩负起带领阿拉伯人民反抗帝国主义的事业，保护我们的同胞，杀死我们的敌人，为家园带去自由和解放。"
 EGY_Grassroots_democracy:0 "基层民主"
 EGY_Grassroots_democracy_desc:0 "党内自由辩论是党的生命，没了争论，党就老化凋亡。我们致力于落实各级政府的民主制度，激发群众政治活力。在村镇和企业委员会，推行公开集会，让人民发言参与决策。通过培训积极分子，加强基层民主实践，防止官僚僵化。这不是形式主义；而是通过真实讨论，应对经济挑战和革命阻力。只有人民声音成为主流，埃及的社会主义事业才会永葆生机。"
 EGY_Socialist_Party_of_Egypt:0 "社会党"
 EGY_Socialist_Party_of_Egypt_desc:0 "埃及社会党是我们的支柱，坚持社会民主制的共产主义原则。它将按民主革命路径改造埃及：推动合作社和工人自治，让农民分享土地产出。改革不靠强制；依靠群众协商和集体决策，确保每个进步服务于无产阶级。这是艰难但必然的道路。我们承诺，一以一切手段捍卫埃及劳动者权益。只有如此，革命才能真正扎根和壮大。"
 EGY_Progressive_League:0 "与进步主义力量结盟"
 EGY_Progressive_League_desc:0 "进步军官的左翼派别与我们意识形态相近，需紧密合作争取支持。通过联合行动，如军事训练和政策协商，加深泛阿拉伯团体对我们的信任。此举不仅强化军队忠诚，还扩展埃及在阿拉伯世界的影响力。革命不是孤军奋战；只有与同样思想者并肩，才能克服内外反动威胁。在埃及现阶段，军官是重要盟友，必须将他们融入无产阶级革命洪流中。"
 EGY_Red_Education:0 "为下一代人的红色义务教育"
 EGY_Red_Education_desc:0 "法鲁克的渐进改革软弱无力，无法提升埃及教育水平。只有社会主义指导下的激进义务教育改革才能奏效：全国统一课程，普及免费教学，培养共产主义意识。从儿童到成人，教育是武器。取消精英学校，让所有埃及子弟平等学习。我们不会容忍封建遗留；通过大规模识字运动，重塑人民思想。改革紧迫，不容迟缓。"
 EGY_welfare_state:0 "推崇福利国家"
 EGY_welfare_state_desc:0 "我们确保全国每个人活得有尊严，劳动者永不乞养活家。成立一系列基金：失业补助、医疗救助和生活津贴，由公共财政和税收支持。这不仅是慈善，更是社会主义承诺。基金从工业利润提取，直接惠及工人家庭。埃及人民辛苦贡献，国家必须回报。我们的目标明确：根除贫困，让每个人民成为革命建设的骄傲一员。"
 EGY_Egypt_of_the_whole_nation:0 "全民族的埃及"
 EGY_Egypt_of_the_whole_nation_desc:0 "埃及许多少数民族应受保护，保障他们的土地并给予自治权。这不仅维护当地文化，还向未来被征服领土展示我们的仁慈。在边境地区，设立自治委员会，让少数民族参与管理。革命事业包含宽容；通过和平协商，促进民族团结。此举为泛阿拉伯解放树立榜样，证明埃及模式人道而高效。我们必须行动，避免分裂成为敌人工具。"
 EGY_Left_unity:0 "左翼团结，国家团结"
 EGY_Left_unity_desc:0 "左翼政党内部难免路线分歧，但争论只能控制在内，别让裂痕扩大撕裂政府。反动派正团结推翻革命，左翼需团结应对。通过党内会议和民主集中制，化解争议，统一行动。敌人等待机会；我们加强纪律，确保决策高效执行。在埃及关键时刻，革命成功依赖党的高度一致，不能让内部分裂成为致命弱点。"
 EGY_General_Confederation_of_Labour:0 "劳工联盟总联合会"
 EGY_General_Confederation_of_Labour_desc:0 "劳工联盟总联合会由哈利姆创立，最初聚集运输工人，后覆盖全行业。它发起的总罢工是推翻法鲁克政权的关键。这个组织是工人的核心力量，我们鼓励会员扩展，强化集体行动。通过联合会，工人掌握经济主动权。在埃及革命中，它继续推动国有化和反资运动。我们依靠它，巩固无产阶级专政基础。"
 EGY_Continued_decentralization:0 "将权力下放给人民"
 EGY_Continued_decentralization_desc:0 "总有人用马赫迪心态看待改革，那些麻木者从未想过参与政治。政府要开展宣传活动，鼓励群众加入决策。通过社区会议和媒体动员，唤醒人民觉悟。这不仅是教育；而是赋权过程。我们在工厂和农村张贴口号，简化参与方式，让每个人发声。革命的成果取决于人民觉醒，埃及不需冷漠工具，只需求知变革者。行动起来吧！"
 EGY_General_strike:0 "融合总罢工神话"
 EGY_General_strike_desc:0 "驱逐外国资本，用埃及工人取代外国顾问，生产埃及商品，实现经济独立。工人运动本质是民族斗争：通过罢工和国际抵制，切断殖民链条。我们推行企业国有化，雇佣本土工人。这不仅控经济命脉，还激励民气。埃及商品供应国内市场，减少进口依赖。人民在车间出力，国家靠独立崛起。工人行动是解放钥匙，必须紧握不放。"
 EGY_Savage_physique:0 "野蛮体魄"
 EGY_Savage_physique_desc:0 "体育不只带动经济，还改善国民体质和精神面貌。政府资助民众喜爱的项目，如足球和田径，形成全社会运动氛围。修建体育场，组织联赛，让年轻人锻炼意志。这政策提升人民健康，减少疾病开支，同时凝聚社区精神。体育是革命软实力，我们投资务实，打造强健埃及人，为解放事业夯实基础。"
 EGY_Syndicate_life:0 "工会保生存，劳动为工会！"
 EGY_Syndicate_life_desc:0 "更多人应参与劳工联盟总联合会的活动，激发人民自为性，最终废除政府，让联合会成为最高权力机关。通过实践培训如罢工和决策工作坊，培养工人领导能力。这不是乌托邦；而是渐进过程。第一步巩固同盟经济角色，接管理财和生产。工人民主会自然成长，政府逐步退出。埃及的最终目标清晰：劳动者亲手塑造新秩序。"
 EGY_Red_Sultan:0 "红色苏丹的凯旋"
 EGY_Red_Sultan_desc:0 "哈利姆身为王子，却心系劳工运动，还因反对法鲁克的政策而从王室名单中除名，尽管如此，他仍然是穆罕穆德·阿里王朝的一份子，这令支持共和制的社会主义者们很担忧。现在他作为受埃及人民爱戴的政治领袖，民间呼吁复辟君主制的声音越来越大，我想我们知道接下来该怎么办了"
 EGY_Strengthen_Egyptian_identity:0 "唯埃及至上"
 EGY_Strengthen_Egyptian_identity_desc:0 "埃及是我们唯一效忠实体，悠久历史和跨大洲区位无法与蛮族为伍。埃及复兴必须深化民族认同：通过历史教育强化本土自豪感。在课程宣传中，突出法老文明和反殖民成就。我们不搞泛化；专注于埃及特质。革命依靠这精神，抵御分裂势力。埃及是中心灯塔，引导自身崛起，而非混入邻国混沌中。坚持民族认同才是出路。"
 EGY_Arab_identity:0 "热血只为阿拉伯而流"
 EGY_Arab_identity_desc:0 "埃及革命者视埃及解放为阿拉伯解放一部分，否则革命失败。从马拉喀什到巴林，阿拉伯人民在帝国主义蹂躏下呻吟，埃及有义务解救。通过秘密联络和武器援助，支援周边起义。这不仅是国际责任；还是革命扩展。我们在边境培训战士，输送资源，构建团结网络。埃及不孤立行动；要让整个阿拉伯链条燃起火焰。"
 EGY_Protect_your_homeland:0 "保卫我们挚爱的家园"
 EGY_Protect_your_homeland_desc:0 "拿起武器，反抗欧洲殖民者，抵制其堕落文化和资本入侵，用鲜血汗水构筑反抗战壕。武装斗争必要：通过游击队和民众动员，驱逐外资势力。我们从工厂收集物资，训练民兵。革命不惧牺牲；每个埃及人都需参战。抵制文化污染，保护本土传统。这是民族生死存亡的保卫战。让侵略者看见埃及的钢铁意志。"
 EGY_The_role_of_Islam:0 "伊斯兰教在社会中的作用"
 EGY_The_role_of_Islam_desc:0 "即使最极端无神论者也不可否认伊斯兰教是阿拉伯文化的根，几代人难分离。我们必须利用这一宝贵遗产：在宣传中融入宗教符号，解释共产主义与信仰相容。通过清真寺讲解革命正义，争取教徒支持。伊斯兰教是团结工具与社会的润滑。我们谨慎推进，确保精神传统服务于阶级解放。在埃及，这一文化遗产将会是革命的助力。"
 EGY_A_beating_heart:0 "阿拉伯世界跳动的心脏"
 EGY_A_beating_heart_desc:0 "埃及作为革命先驱有义务协助其他阿拉伯国家革命，构建以埃及为核心的泛阿拉伯革命网络，实现阿拉伯复兴。通过经验分享和联合训练，指导邻国运动。我们在边境设立培训营，输送埃及同志。阿拉伯民族受压迫已久，埃及带头点燃火焰。让革命从尼罗河扩展至整个沙漠，成就共同解放伟业。让我们高呼口号：泛阿拉伯革命万岁！"