 EGY_reformed_kingom_desc:0 "法鲁克在其加冕期间召集的改革委员会已完美完成使命，王国组织架构的大致轮廓业已搭建，是该转过头来关心国家的内部事务了。从世俗民族主义者到原教旨主义伊斯兰主义者，各类团体对埃及未来的设想各异，但只有一派能统治埃及……"
 EGY_socdem_elected:0 "民主社会党"
 EGY_socdem_elected_desc:0 "虽素来是个小党，但民主社会党在上次选举中却以其社会及民族主义纲领赢得了埃及人民的欢心。该党的目标是建立一个独立于外国和宗教势力的埃及国家，亦主张能照顾到社会中的广大群众与穷困人民的社会政策，同时，为维护我国的地位，该党还主张扩军，而以上这些都要服从于世俗的法老主义民族身份认同。"
 EGY_egypt_heart_nile:0 "公平的社会正义，切实的土地改革"
 EGY_egypt_heart_nile_desc:0 "倘若一个国家不能满足人民需要，还任由其被寄生虫般的地主剥削，人民又怎么会为国家感到自豪？如今正是终结这种无法无天现象的时候，我们将借鉴欧洲的社会民主主义，改革教育和医疗体系，以一种平等的、贫苦农民也能理解的方式重新分配土地。"
 EGY_model_of_anti_imperialism:0 "反帝模范"
 EGY_model_of_anti_imperialism_desc:0 "埃及不再是个被大英帝国束缚的国家，埃及如今是一个骄傲而独立的国家，永远不会再屈居人下！全体第三世界国家将会视我们为可供学习借鉴的榜样，同我们一样砸碎束缚着自己的锁链。"
 EGY_end_foreign_economic_interference:0 "终结外国经济影响"
 EGY_end_foreign_economic_interference_desc:0 "政治独立是一回事，经济独立就是另一回事了。倘若一个国家任由其经济被利欲熏心的外国资本家控制，它又怎能以独立国家自居？多归了强而有力的国家控制和对本国公司发展的助力，我国经济已是完全属于埃及人民的了。"
 EGY_reform_army:0 "唯忠埃及之军"
 EGY_reform_army_desc:0 "工人们在经济上保卫国家，政治家们则在政府里保卫国家，但究其根本，国防之要在于军队。我国军队必须成为一支现代化、高效的20世纪军队，不掺和党派政治，直接忠于埃及本身。我们将提拔与我党关系密切的年轻且富有活力的军官，以此确保他们的忠心与能力，至于批评我们有悖民主的那些政敌，就让他们去说吧。"
 EGY_connection_like_minded_nationalist:0 "与志同道合的民族主义者的联系"
 EGY_connection_like_minded_nationalist_desc:0 "我们并非唯一把埃及的最大利益挂在心上的民族主义者。纳赛尔曾短暂参加过的“青年埃及运动”是由一群同我们一样愿意为埃及献出生命的骄傲爱国者组成的。我们应当加入他们，和他们的议员在议会里精诚合作，和他们的准军事部队在街上并肩前行。我们还将利用与纳赛尔有联系的许多社会主义和民族运动的关系，尤其是在非洲和中东。"
 EGY_soclib_elected:0 "立宪自由党"
 EGY_soclib_elected_desc:0 "立宪自由党是一个长期处于华夫脱党阴影之下的小党，它从自由宪政党中分离出来，立场略微偏左，并支持基于法老主义的世俗国家认同。该党赢得了上次大选，如今其欲图实行世俗政策，保证埃及政权的民主性质，并致力于让苏丹完全融入我国。"
 EGY_secularism_fit_for_egypt:0 "符合埃及国情的世俗主义"
 EGY_secularism_fit_for_egypt_desc:0 "我们不能有意识地让宗教影响我们国家的政治。宗教是个人事务，不应插手民主体制的运作。我们应当借鉴欧洲人的经验，例如法国激进党处理天主教会的办法，以期确保乌里玛及其穆斯林兄弟会的狂信徒无法插手政治或威胁民主，我们也应该确保我们国内的非伊斯兰宗教不再受到歧视。"
 EGY_our_unique_identity:0 "独特身份认同"
 EGY_our_unique_identity_desc:0 "埃及不仅是一个阿拉伯国家，也不仅建立在穆斯林文化的基础上，我们拥有源远流长的历史，是世界上最古老的文明。因此，我们必须依照法老主义的思想，塑造一种能团结全体人民的独特而世俗的民族身份认同。"
 EGY_ensure_legislative_importance:0 "确保立法机关重要性"
 EGY_ensure_legislative_importance_desc:0 "自古以来，我国政治便一直被绝对且无可动摇的行政权力所主导，法老、国王还是苏丹无非只是个不同的名头。一个现代的埃及必须拥有民主且得民心的机构，那么，还有什么机构能比议会更重要呢?它必须成为我国的中央权力机构，以便以最好的方式代表我国人民的意愿。"
 EGY_coopt_wafd_dissidents:0 "拉拢华夫脱党反对派"
 EGY_coopt_wafd_dissidents_desc:0 "我党原先是由华夫脱党党内的异见者创立的，他们认为掌权日久的华夫脱党已忘却了其本心。因此，我们两党在意识形态上有许多相似之处是再正常不过的了，既然我们现在是占统治地位的政党，我们便应当欢迎那些希望加入我们的华夫脱党成员，他们是出于机会主义还是出于真心实意都无所谓。"
 EGY_total_integration_sudan:0 "实现苏丹全面一体化"
 EGY_total_integration_sudan_desc:0 "长久以来，苏丹都被认为是埃及国内的二等地区，其人口亦常常被压迫，无论是在文化、种族还是宗教是。现在是纠正这一错误的时候了，办法就是让苏丹成为埃及的一个正式省份，使苏丹居民成为完全的埃及公民，享有与任何其他公民同样的权利与义务。"
 EGY_marlib_elected:0 "华夫脱党"
 EGY_marlib_elected_desc:0 "华夫脱党成功地维持住了自独立以来对埃及政治的制霸地位。党现在打算维持其世俗化政策，支持民主和自由市场，同时确保群众及其富裕地主盟友的需求得到满足，进而保证我们国家的全面繁荣。"
 EGY_democracy_of_the_nile:0 "尼罗河上的民主"
 EGY_democracy_of_the_nile_desc:0 "近来世界上发生的事件无时无刻不在警醒着我们，埃及绝不能陷入处处存在着的专制独裁陷阱中去。中东虽仍被奥斯曼暴君所统治，但我们埃及将不负中东民主自由楷模之名，我们将成为一切受压迫人民的榜样，成为他们暗夜之中的灯塔！"
 EGY_between_past_and_future:0 "过去与未来之间"
 EGY_between_past_and_future_desc:0 "进步过快与拒绝进步，甚至是倒行逆施所犯下的错误是同样的：这些新的概念并没有考虑到国内的群众究竟需要什么。我们将会秉持中间派的社会政策，驾驶着埃及平静地驶向未来。我们不必担心海啸，因为我们的政策将会带来变革与现代；而同时我们也考虑到了埃及的传统与特殊性，并且也听取了我国人民的意见。"
 EGY_faith_for_god_country_for_all:0 "教归真主，国为大众"
 EGY_faith_for_god_country_for_all_desc:0 "我党的座右铭是“教归真主，国为大众”，这也体现了我党忠于政教分立价值观，事实上，我们相信，任何一个现代国家都必须拥有独立于一切有组织宗教的世俗政治制度，我们应当坚持不懈地宣扬这些价值观，埃及将始终是一个现代国家，并为此感到骄傲。"
 EGY_advance_women_rights_cause:0 "支持埃及妇联"
 EGY_advance_women_rights_cause_desc:0 "埃及妇联是我国最大的妇女运动，但在她们脱离之前曾是我党机构的一个分支——华夫脱妇女中央委员会。我们必须深化与委员会和该联盟的领导人纳巴维亚·穆萨之间的联系以赋予我国女性更多的权利，保障她们的投票权，工作权，并让女性与男性在法律上拥有相同的权利。"
 EGY_further_economic_liberalisation:0 "推动经济自由化"
 EGY_further_economic_liberalisation_desc:0 "虽然在我们的经济自由化大旗下，埃及得以脱贫致富，但经济孤立这类落后封建意识依旧存在。自全球化开始以来，自由贸易让各国走向了繁荣，埃及将成为这类经济模式的模范。"
 EGY_populism_for_popularity:0 "安抚大众的民粹主义"
 EGY_populism_for_popularity_desc:0 "虽然我们的政策与初心皆无可指摘，但一些保守的草根人士仍然不愿意接受我们进步而自由的政策。为了不让他们给我们的对手投票，也为了保证他们的忠诚，我们实行了一些民粹主义政策，比如财政援助、为乡村工坊分配新材料等。"
 EGY_soccon_elected:0 "祖国党"
 EGY_soccon_elected_desc:0 "华夫脱党长久以来的头号反对党，祖国党已赢得了最近一次选举，他们如今有能力实施其基于先知教义的伊斯兰民主计划，并在经济上采取保护主义，兼顾农业发展和反西方立场，同时也不忘城市资产阶级的需要。"
 EGY_constitutional_statism:0 "载入宪法的集权制"
 EGY_constitutional_statism_desc:0 "尽管强化居中调度的大权是我党主要政纲之一，但我们仍然是实打实的民主派，对一切形式的专制独裁都深恶痛绝。因此，我们将在政治体制中放大行政权的作用，而不危及我们珍爱的民主制度。"
 EGY_with_allah_guidance:0 "真主指引之下"
 EGY_with_allah_guidance_desc:0 "我们虽不像那些激进分子所想的那样，会暴力地强推逊尼派伊斯兰教，但毫无疑问，宗教是我国社会的主要支柱。古兰经亦将永远指导我们的行动和思想，若我们能真正地在伊斯兰民主中将传统与现代结合起来，传统的大众必会和我们一般热爱民主。"
 EGY_agricultural_development:0 "我们的农业根本"
 EGY_agricultural_development_desc:0 "虽然华夫脱党想要快速地推动国家的工业化与自由化，但我们知道，国内的大多数人都是农民与工人，而自由市场的引进对于他们并没有好处。我们将会把保护主义作为发展经济的头号纲领，并始终把农村人口的利益放在首位。"
 EGY_maintain_landowners_power:0 "地主的合法地位"
 EGY_maintain_landowners_power_desc:0 "数百年来，地主一直是埃及经济的传统支柱，在面对激进的左翼与右翼时，他们也一直支持着更尊重其权利的华夫脱党与祖国党。为了让他们在未来几年也继续支持我们，我们自然应当满足他们的需求。"
 EGY_toward_scientific_independance:0 "努力实现科教独立"
 EGY_toward_scientific_independance_desc:0 "民族独立的一个方面便是在科学领域的独立。我们将鼓励支持我们自豪的科学家在军民领域的研究，以期确保我们不再依赖西方和其他帝国主义列强来满足这些科研需求。"
 EGY_authdem_elected:0 "穆斯林兄弟会"
 EGY_authdem_elected_desc:0 "穆兄会之所以能雄起于政坛，还得多归了宗教精英和农村传统大众的拥护。它宣布将恪守永葆公正美好的教义，重建完全基于《古兰经》与沙里亚法的治理体系，西方再无法干预埃及了，浩浩荡荡的宗教平等化运动也一去不复返了。"
 EGY_anti_europeanism:0 "宣扬反欧主义"
 EGY_anti_europeanism_desc:0 "欧洲人，尤其是英国人，一直以来都以为埃及是个他们可以肆意浪荡的游乐场，对我国人民及其需求毫不关心。虽然他们的军队无法再于我国街头巡逻，但欧洲人仍然试图以其他方式影响我们，比如以“自由主义”之名行经济渗透之实，甚至以“进步”理想为名行文化入侵之实。只要我们还掌权一天，埃及就再不会成为谁的奴隶！"
 EGY_ensure_urban_bourgeoisie_loyalty:0 "我们的城市资产阶级同盟"
 EGY_ensure_urban_bourgeoisie_loyalty_desc:0 "城市资产阶级向来是传统派团体的中坚力量，他们的资金援助素来也对我们大有帮助。倘若我们能在满足其需求之外更进一步，让这些小商人再无破产之忧，得以无忧无虑地生活，想必他们会对我们涌泉相报。"
 EGY_social_values_and_solidarity:0 "伊斯兰价值观与兄弟团结"
 EGY_social_values_and_solidarity_desc:0 "唯一正义的价值观源于伊斯兰，如同我们的先知从真主那得到的、从天而降的天使吉卜力来所告诫的那般。先知从迁出麦加到胜利归来这一路上的逊奈，以及他与诸多同伴与门徒之间产生的同志情谊，都是我们在日常生活中必须尽可能效仿的榜样；我们的一举一动也都要依照安拉的启示，这也是每个真正的穆斯林所必须遵循的传统与习俗。"
 EGY_religious_uniformity:0 "强制实行宗教统一"
 EGY_religious_uniformity_desc:0 "目睹埃及自法蒂玛王朝的黄金时代（当时我们还是伊斯兰世界的中心）以来的衰落，我们打心底里感到悲伤。如今，懦弱的无神论走狗接受了令人厌恶的西方意识形态，把持了埃及，妄图颠覆伊斯兰教改投异教。但我们掌握了大权，我们将让埃及重拾伊斯兰教的伟业。"
 EGY_executive_predominance:0 "教法治国"
 EGY_executive_predominance_desc:0 "不幸的是，在英据时期，我们的法律体系抛弃了伊斯兰教法，转而偏爱人文而非神圣正义的观念。无论如何，沙里亚法是无可动摇的，质疑它无异于犯罪，它是天赐的律法，是真主的智慧，因此它是无可争辩的、公正正义的。我们将毫不犹豫地恢复沙里亚法。"
 EGY_expand_royal_domain:0 "扩大王室领地"
 EGY_expand_royal_domain_desc:0 "在全世界的眼中，埃及的君主正是埃及伟大的象征，哪怕君主制度对埃及如此重要，自由主义者竟还是想要毁灭这个高贵的制度。我们将扩大王室领地，以此彰显君王的高贵，进而让我们在国内外人民眼中更显伟大。"
 EGY_state_awqaf:0 "成立宗教捐赠与伊斯兰事务部"
 EGY_state_awqaf_desc:0 "除非将宗教机构集中起来进行有序管理，否则逊尼派伊斯兰教便无可持存。通过成立宗教捐赠与伊斯兰事务部，我们将维护并建设新的清真寺，确保伊玛目能够正确地提供慈善服务，保证国内信徒能感受到国家的尊重与倾听。"
 EGY_pataut_elected:0 "法鲁克的豪赌"
 EGY_pataut_elected_desc:0 "青年国王法鲁克似乎想直接干政，在进行了有利于王权的改革之后，真正的君主专制制度已被建立起来了。政党之争的时代已然落幕，唯有法鲁克独揽大权，现在也只有他能决定我国未来的命运……"
 EGY_make_corruption_profitable:0 "贪污牟利"
 EGY_make_corruption_profitable_desc:0 "法鲁克在埃及的腐败之风中素有涉猎，这也不算什么秘密了。因此，我们的君主没有理由妨碍这些盟友，他只会试图利用他新掌握的独裁权力从这种腐败中渔利。通过巩固与伟大的政治家、实业家和贵族的联系，法鲁克既可以保卫埃及的利益，也可以满足他自己的享乐需求与幻想……"
 EGY_attract_investments_from_greats_powers:0 "利用法鲁克与西方的关系"
 EGY_attract_investments_from_greats_powers_desc:0 "在童年和受教育时期，法鲁克凭借个人魅力结交了不少欧洲商人和达官显贵。如今他成为了埃及的统治者，邀请这些朋友们来埃及投资，造福国家、人民和法鲁克本人再适合不过了。至于那些喊着“反帝”口号的小丑，就让他们瞎叫唤去吧。"
 EGY_appeal_to_our_monarchist_history:0 "强调君主制历史"
 EGY_appeal_to_our_monarchist_history_desc:0 "为提升君主的民望，我们将开展有关埃及历史的重要主题教育活动，着重突出在埃及历史中各种形式的君主制度的作用。埃及自古以来便是君主制国家，从古时的法老到如今皆是如此，我国的身份已同君主制度牢牢绑定，妄想建立共和国显然是荒谬绝伦之举。"
 EGY_farouk_radio_adress:0 "法鲁克的广播演讲"
 EGY_farouk_radio_adress_desc:0 "早在十几岁的时候，法鲁克便能通过使用广播的新技术直接与人们交谈，借此培养人气。为了重振他个人的声望，“青年国王”将重新拾起这些办法，每周至少一次直接向他热爱的群众发表讲话，人们自然也会觉得自己与君主亲近了些。"
 EGY_connections_to_islamists_and_elites:0 "宗教与经济精英的政府"
 EGY_connections_to_islamists_and_elites_desc:0 "法鲁克喜欢大权在握的感觉，但他更喜欢把日常琐事交给他忠诚的部长与顾问，自己一心一意地专注于享乐之中。这位富有魅力的君主对政治、经济甚至宗教精英的确有一定的吸引力，我们自然应当提升这些忠君之士的重要性，毕竟他们是君主与埃及之友。"
 egy.6.f:0 "民主社会党"
 egy.137.f:0 "民主社会党"
 egy.201.t:0 "共和埃及？"
 egy.201.d:0 "奥斯曼帝国终于无法再对阿拉伯人民施加暴政了，这还要归功于我们骄傲的埃及士兵和阿拉伯世界各地争取民族自决的同志们的无畏勇气。在埃及公民中，我们的民望一时无二，甚至于那些怀疑我国政府是否有治国理政能力的农村保守派似乎也在自我反省。然而，仍有一个人拒绝支持我们：那便是我们的君主法鲁克。他几乎毫不掩饰自己的独裁倾向，他也无法忍受我们的自由派政府实施与其愿景相悖的政策，甚至还为青年埃及和穆斯林兄弟会等激进组织提供资金，其唯一目的便是阻止我们满足人民的愿望。但他的独夫做派也不妨碍埃及人民视其为无能昏君，更不用说他还将己身的享乐腐败凌驾于埃及人民的福祉之上了。\n\n如今，我们正挟大胜之威，亦是众望所归，也许我们是该摆脱这一名为“敬爱的君主”，实为腐朽小丑之徒了。实际上，政府有权组织公投，宣布成立共和国，法鲁克也无力拒绝，否则他必将名声扫地。话虽如此，也有些人认为君主制度对我国稳定实为不可或缺之物，而这派人马里又分出了一心拒绝共和制度的死硬派和提议将法鲁克赶下台，用阿拔斯·哈利姆王子取而代之的妥协派。阿拔斯·哈利姆王子是著名的劳工领袖，也是穆罕默德·阿里王朝内的进步人士，曾被当成王位继承人培养，但因支持公正的民主制度而被逐出家族——而他将成为我们改革后的自由君主立宪制国家的新国王。在人民忘却近来大胜的记忆前，政府必须尽快做出决定……"
 egy.201.a:0 "立刻组织公投！共和国万岁！"
 egy.201.b:0 "政府决定不反对君主制"
 egy.202.t:0 "王国抑或苏丹国？"
 egy.202.d:0 "我们的法鲁克苏丹最近成立的改革委员会马上就提出了一个看似微不足道的问题，那就是我国的国名和君主的头衔。事实上，我国现在是一个苏丹国——一个阿拉伯世界里的传统头衔，这意味着我们的君主仅拥有世俗权力，而非宗教权力，我们依旧正式承认土耳其哈里发的权威，他是奥斯曼帝国的首脑，是乌玛集会的统帅。但是，我们与奥斯曼之间的紧张局势愈演愈烈，已无和平解决的可能，这已是路人皆知的事实。\n\n因此，苏丹本人提议给自己加诸国王头衔，弃用苏丹的头衔，不再承认奥斯曼苏丹为哈里发，这是一种针锋相对的表现。这一改变也会让我们在与法鲁克联系密切的欧洲国家眼中显得更加现代。但是，一些保守派议员认为，“苏丹”这个头衔对我们欲图领导反对奥斯曼帝国政权的阿拉伯民众来说更为熟知，他们也不会支持我们改换头衔的举动。争论似乎还在继续，因此，只有我们的苏丹，或是未来的国王能够一劳永逸地解决这个问题。"
 egy.202.a:0 "宣布法鲁克为埃及与苏丹的第一任国王！"
 egy.202.b:0 "传统头衔就挺好，就用苏丹吧"
 egy.203.t:0 "穆斯林兄弟会的可疑活动"
 egy.203.d:0 "虽然我们早就预料到民众会抗拒我们所施行的世俗主义政策，但这也是建立一个政治与国家认同不依赖于宗教教条的现代化埃及的必需步骤。虽然我们不像大多数激进的社会主义者那样反对宗教本身，而是让每个人都能和平地从事宗教活动而不受国家的歧视，但一些人，特别是穆斯林兄弟会，猛烈地批评我们的法律是“叛教行为”，与我们国家深厚的文化根源截然相悖，简直是对欧洲帝国主义列强及其令人作呕的西方理想的投降与屈服。\n\n对民主制度而言，批评是正常与健康的行为，但这次似乎有些过头了。穆斯林兄弟会内极端反民主一派的领导人赛义德·库特布正迅速收获民众的青睐。一些报道指出，他们正在边境进行武器走私，伊斯兰主义民兵组织想要在埃及复辟沙里亚法统治。我们必须作出决定，是应该尽快决定应对策略，还是通过对话缓和事态，抑或是加强安保并调查此类谣言。"
 egy.203.a:0 "我们可以信任兄弟会，他们是尊重民主制度的"
 egy.203.b:0 "指派官员掐灭任何武装叛乱的迹象"
 egy.204.t:0 "开罗之战"
 egy.204.d:0 "看来我们低估了有关穆斯林兄弟会的过激谣言的严重性。今天清晨5点左右，开罗郊区的大多数居民都听到了枪声和爆炸声。在此之前，荫蔽在农村和沙漠地区的伊斯兰主义民兵已经组织了对我们首都的小规模进攻，他们打算逮捕与审判我们的政府，乃至法鲁克本人，后者被视为我们施行世俗主义政策的帮凶。\n\n首相下令立即动员军队，对抗叛乱分子。埃及国民军更加专业与训练有素，尽管我们蒙受了许多损失，但毫无疑问，它将成功地镇压这场暴民叛乱。然而，我们的许多军官和士兵似乎都信奉穆斯林兄弟会的意识形态，并投奔自称“哈里发复辟者”的赛义德·库特布。开罗的街道已经被前所未有的暴力所笼罩，我们还不确定这场冲突会以什么样的方式结束。"
 egy.204.a:0 "保王派成功击败了穆兄会，迫使激进派逃亡出国！"
 egy.204.b:0 "打倒境外自由主义思潮！兄弟会将重建宗教秩序！真主至大！"
 egy.205.t:0 "萨阿德主义者的请求"
 egy.205.d:0 "众所周知，国王陛下并不喜欢独揽大权的华夫脱党及其囊括了自由主义、世俗主义和民族主义的邪恶意识形态，因此法鲁克只能选择与保守反动的政党结盟。在过去，他利用这一点为自己谋利，尽管这意味着他需要不情愿地与祖国党甚至穆斯林兄弟会这样的组织暗中勾结，以削弱华夫脱党对埃及政治的控制，同时用欲加之罪、间谍活动、破坏活动，甚至准军事行动来打破华夫脱党对埃及群众思想的垄断，但这也无意中使穆斯林兄弟会的权力大幅提高，以至于对我们构成了威胁。与此同时，法鲁克的外国盟友通常持有更自由主义的观点，这让王室内部的一些人建议国王陛下效仿他们，与萨阿德派结盟。\n\n萨阿德派的正式名字是萨阿德制度党，它是华夫脱党的一个分支，由艾哈迈德·马赫帕夏、马克拉姆·埃贝德帕夏、马哈茂德·埃尔诺克拉什帕夏和伊卜莱姆·阿卜杜勒·哈迪帕夏领导，致力于融合君主主义与自由主义思想，同时宣誓完全忠于法鲁克及王室。萨阿德派蔑视他们的华夫脱党前盟友，因为他们认为华夫脱党日益增长的反法鲁克倾向是近乎叛国的行为，对埃及的长期稳定构成了极大的威胁。这些生于紫室的萨阿德派可能是埃及唯一愿意完全依附于王室的自由主义力量，让我们得以利用他们来对抗华夫脱与穆兄会，同时也能让让法鲁克继续按照他的方式统治埃及。我们应该对这些保皇派自由主义者采取什么立场？必须明确一点：与他们结盟将意味着抛弃长期以来一直与我们亲近的保守派盟友，但这个结果可能是好，也可能是坏。"
 egy.205.a:0 "为削弱华夫脱党屈从于自由保王派"
 egy.205.b:0 "忠于我们目前盟友的伊斯兰主义"
 egy.205.c:0 "这种世俗事务怎可惊扰陛下，保持中立"
 egy.206.t:0 "王家军事学院1937届毕业班的问题"
 egy.206.d:0 "由于有战争部副部长易卜拉欣·哈里帕夏的引介，今年王家军事学院的一名应届毕业生迅速吸引了来自整个埃及的目光。这位年轻的煽动者名叫贾迈勒·阿卜杜勒·纳赛尔，在备受尊敬的将军兼秘密反君主制异见者穆罕默德·纳吉布的指导与领导下，纳赛尔在过去一年的军校生涯中悄然崛起，这对二人组合已经开始引起不必要的关注。在私下里，两人领导着一个由军官、心怀不满的士兵和革命者组成的派系，他们自称为“自由军官集团”，成员包括纳赛尔的军校同窗，如阿卜杜勒·哈基姆·阿米尔、阿里·萨布里和安瓦尔·萨达特。他们定期私下会面，传播二人越来越激进的言辞，讨论他们对君主制及其腐败的不满，认为这种制度只会腐化埃及和她的人民，然后做推翻法鲁克所谓的“失败国家”的白日梦。相比之下，纳吉布本人的意识形态相当温和，他是民主社会党的核心党员之一，尽管他希望君主制能迎来改革，法鲁克的腐败统治也能迎来终结，但他仍然对王室保持一定的忠诚。在年轻的纳赛尔散播自己的进步埃及民族主义与农业改革的激进想法时，纳吉布的角色则是扮演温和派与智囊，以一名长者的身份提供意见。他进一步推动了这些思想的传播，希望通过推动带有法老主义色彩的埃及共和民族主义，将这些想法化为革命的炬火，团结起埃及的非洲与阿拉伯身份，同时施行激进的土地改革、大规模的现代化、同时促进社会公平与世俗化，并彻底清除一切帝国主义外部势力在这个国家的权力与影响力。随着这种少壮派军官在我军的指挥结构中越来越富有影响力，我们必须保持警惕，不能让这些危险的煽动者将恐惧传播给广大听众或仍然占大部分的保守军官。我们需要监视一下他们，确保他们不会干什么坏事。"
 egy.206.a:0 "我们将密切关注他的一举一动……"
 egy.207.t:0 "近来胜选后的最终辩论"
 egy.207.d:0 "我们终于成功地在选举中击败了反动势力和外国走狗，在议会中轻松获得了多数席位！我们应当庆祝这场胜利，但首先必须要搞清楚，谁将成为埃及的下一任首相。\n\n最显而易见的人选是穆罕默德·纳吉布·优素福，他是党内元老，也是一位经验丰富的军官，在军队中有很多人脉，政治上也相当老练。纳吉布打算实施传统的世俗社会民族主义政策。另一位人选是纳吉布的门徒贾迈勒·阿卜杜勒·纳赛尔·侯赛因。人们认为二人的理想相近，尽管如此，纳赛尔更年轻，更激进，并与其他民族主义组织，如青年埃及存在着联系。此外，纳赛尔的身边还聚集了一群忠诚的青壮派军官，包括安瓦尔·萨达特、阿里·萨布里和阿卜杜勒·哈基姆·阿米尔。他也支持用法老主义去塑造埃及的世俗国家认同。\n\n我们党内将举行选举，纳吉布是最受欢迎的人选，但要是走运的话，纳赛尔也可能会执掌大权……"
 egy.207.a:0 "纳吉布更有经验也更务实，我们就选他了！"
 egy.207.b:0 "我们需要新鲜血液，让纳赛尔当首相！"
