 egy.1043.t:0 "埃及身份认同的未来"
 egy.1043.d:0 "随着埃及大穆夫提、新被任命的爱资哈尔大伊玛目、黎凡特逊尼派伊斯兰信仰的代理领袖哈桑内恩·穆罕默德·马克鲁夫谢赫与我国以及日益伊斯兰化的政府走得越来越近，世俗主义思想正一步步踏入坟墓，将大谢赫提拔至政府内真正掌握政治权力的位置的声音开始与日俱增。如果大伊玛目尊者被提拔到这般地位，席卷全国的“伊斯兰化”进程就将无可阻挡，埃及自前伊斯兰时代以来完全接受穆斯林身份的进程也将得到进一步推动，埃及将无可避免地与阿拉伯世界永远联结在一起。然而，我党内一些曾宣誓忠于伊斯兰信仰的成员却开始抵制这一运动，他们希望在一个由穆斯林主导的社会中保留一定的世俗治理的表象和融合的民族身份。我们应该如何决定？"
 egy.1043.a:0 "埃及确实属于穆斯林，但我们将维持原有身份认同。"
 egy.1043.b:0 "提拔大穆夫提，继续推动国家伊斯兰化。"
 egy.1124.t:0 "埃及治下的统一黎凡特"
 egy.1124.d.unitedlib:0 "古埃及新王国的第18、19、20王朝始于公元前1570年，终于公元前1069年，是古埃及影响最为深远、武德最为充沛、文化最为繁荣的时代，雅赫摩斯一世、哈特谢普苏特、拉美西斯一世到三世、阿肯那顿、阿蒙霍特普三世、“图特王”图坦卡蒙、图特摩斯一世到三世等著名法老皆出自此一时期，其极盛疆土远迈黎凡特，而今日，这些古老王朝的土地回到了开罗的管辖之下。从苏丹的尼罗河上游到亚历山大的尼罗河口，越过西奈海峡，直到叙利亚和巴勒斯坦的沙地，失去的故土终于得以光复。重获故土后，法老主义者们抑制不住自己的喜悦之情，纷纷进言建议我们接过古代帝国的遗产，重建失落千年的帝国。那么我们是要重拾过去的传承呢，还是保持当下辛辛苦苦建立起来的现代埃及身份呢？"
 egy.1124.d.unitedcon:0 "黎凡特回到了开罗的管辖之下，昔日阿尤布帝国治下的东地中海阿拉伯人和穆斯林同胞们的土地再度归于一统。从苏丹的尼罗河上游到亚历山大的尼罗河口，越过西奈海峡，直到叙利亚和巴勒斯坦的沙地，失去的故土终于得以光复。重获故土后，伊斯兰教徒们抑制不住自己的喜悦之情，纷纷进言建议我们接过古代帝国的遗产，以当代统治埃及数十年的阿拉维王朝为根基，建立新的帝国。那么我们是要重拾过去的传承呢，还是保持当下辛辛苦苦建立起来的现代埃及身份呢？"
 egy.1124.a:0 "维持现有的国家面貌"
 egy.1124.b:0 "埃及第二帝国就此崛起！"
 egy.1124.c:0 "凯迈特第二新王国就此崛起！"
 egy.1124.e:0 "阿拉维帝国就此崛起！"
