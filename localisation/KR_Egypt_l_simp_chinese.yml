 revegy.1.t:0 "埃及革命"
 revegy.1.d:0 "法鲁克的专制改革和日益骄奢淫逸的生活作风激起了人民越来越大的怒火，当他宣布他将实行完全的君主专制政策时，全埃及的革命力量都动员起来了，革命分子利用人肉炸弹和自制燃烧瓶向政府机构发起了进攻，他们甚至不知道从哪里搞来了步枪向效忠于王室的禁卫军开枪射击，埃及陷入到了巨大的骚乱之中。\n\n埃及社会党最先反击王室的专制声明，他们呼吁劳动者和国内工商业的工作者进行罢工抗议并煽动了学生进行抗议活动，劳动联盟总联合会紧随其后，他们动员了在工会中的工作者响应了社会党的罢工呼吁，整个埃及社会彻底陷入了瘫痪状态，劳动者们涌上了街头加入到了抗议者的行列，而其他的非议会派系也趁此时机参与到了反抗的队伍。\n\n王室在革命的威胁下乱作一团，他们纷纷要求法鲁克做出行动，法鲁克在各方面的压力下紧急调动了军队镇压抗议者，流血事件恐怕是在所难免了。"
 revegy.1.a:0 "军队拒绝执行命令，转而向王宫进军，法鲁克仓皇出逃！"
 revegy.1.b:0 "军队执行命令，开罗被血色笼罩。"
 revegy.2.t:0 "清洗王室"
 revegy.2.d:0 "法鲁克将王室成员安插在国家的各个岗位，织出一张传播权力和金钱的关系网，埃及人民的尸骸被法鲁克在法鲁克的脚下嘎吱作响。盘根错节的裙带关系成为了埃及社会改革的最大阻碍。军队揭露了法鲁克企图召集军队镇压游行的阴谋，者招来了全国人民的愤怒，在革命者闯入王宫将王室尽数逮捕后，埃及国内掀起了多场反君主制游行，一致要求处死法鲁克这个独夫民贼。\n\n在查明王室的种种罪状后，革命者宣布将法鲁克等罪大恶极之人处死，剥夺其余成员的财产和名号，允许他们用劳动赎清自己的罪孽，或者将他们彻底杀死，一劳永逸。"
 revegy.2.a:0 "我们不是恶魔，将他们送去劳动改造"
 revegy.2.b:0 "赎罪？去地狱跟被你们杀死的人民说去吧"
 revegy.3.t:0 "革命政府选举"
 revegy.3.d:0 "临时状态总有一天是会结束的，现在埃及的局势已经稳定下来了，而王室残党也早已被肃清，现在已经没有人能够阻挡革命的烈火前进，排除了革命中毫无作为的各议会党派之后，埃及临时政府将迎来选举，军事统治正式结束。在各个党派的代表在充分交换意见后，选出了未来埃及的领导者。"
 revegy.3.a:0 "青年埃及宣布了对埃及的统治"
 revegy.3.b:0 "出人意料！军官团成了最终的赢家"
 revegy.3.c:0 "左翼联盟不出所料的赢得了大选"
 revegy.4.t:0 "青年埃及"
 revegy.4.d:0 "1933年，艾哈迈德·侯赛因与他的好友法蒂·拉德万成立了青年埃及这个民族主义政党，据他所言，这个名字借鉴了青年意大利党和青年土耳其党，艾哈迈德·侯赛因甚至为此设计了一套绿色制服，在此之后青年埃及的党员一直被冠以绿衫军的名号，这让他们和贝尼托·墨索里尼与奥斯瓦尔德·莫斯利麾下的准军事组织更加相似。青年埃及的目标旨在唤醒埃及人的民族意识，抵制外国思潮的入侵。\n\n不久之后该党就分裂成了两个团体，一个是更具有社会主义色彩的伊斯兰工党，而另外一个则是更加极端化、由艾哈迈德·侯赛因完全掌控的民族伊斯兰党，尽管名义上伊斯兰工党仍然尊艾哈迈德·侯赛因为领袖，但实际上他们聚集在了党内新兴易卜拉欣·舒克里的周围，在暗中反对着艾哈迈德·侯赛因的掌控。\n\n艾哈迈德·侯赛因对党的分裂十分苦恼，因此他有意识的弥补左翼伊斯兰主义者和伊斯兰民族主义者之间的分裂，而且取得了肉眼可见的成效，他本人的思想也逐渐的朝着社会主义的立场改变，不过他的内心深处仍然埋藏着狂热的埃及民族主义，现在他的机会来了：选举的胜利让艾哈迈德·侯赛因获得了前所未有的声望，现在他终于可以将青年埃及打造成他所梦想的样子了。"
 revegy.4.a:0 "艾哈迈德·侯赛因将伊斯兰工党推上台前！"
 revegy.4.b:0 "艾哈迈德·侯赛因成功弥合了两派的分歧！"
 revegy.4.c:0 "艾哈迈德·侯赛因清洗了党内左翼！"
 revegy.5.t:0 "自由军官组织"
 revegy.5.d:0 "自由军官组织是由青年军官在埃及军队中建立的秘密结社，其目标是推翻君主制，建立一个共和制的埃及，并且希望埃及把亲西方的立场改变为与西方对抗，其围绕着安瓦尔·萨达特与哈立德·莫希丁建立起了组织架构。青年军官大多都在西方留学过或受到过西方军官的训练，思想先进且激进。\n\n不同思想之间的青年军官之间互有争斗，不过他们都有一个目标：建立共和制，然后给阿拉伯世界带去解放，安瓦尔·萨达特和哈立德·莫希丁在推翻君主制的目标达成前暂时放下了分歧，法鲁克无能的统治让他们得以实现自己的目标，青年军官控制了埃及，分歧在革命之后越来越无法调和，曾经的同伴注定要刀兵相见。"
 revegy.5.a:0 "安瓦尔·萨达特建立起了最高统治"
 revegy.5.b:0 "哈立德·莫希丁着手实行泛阿拉伯之梦"
 revegy.6.t:0 "左翼联盟"
 revegy.6.d:0 "与其说是组织，不如说是在紧急情况下暂时结成的统一战线，埃及社会党与劳工联盟总联合会在架构上完全不同，埃及社会党学习了俄罗斯社会民主党（布尔什维克）和后来的人民社会党的组织方式，而劳工联盟总联合会则学习了法国工团主义且创始人还是穆罕穆德·阿里王朝的皇室成员，按照常理来说这两个完全不同的政党不可能达成一致，但法鲁克的愚蠢使得这两个党暂时的结为了同盟，直到革命爆发之后到临时政府结束之前。\n\n埃及社会党与劳工联盟总联合会组成的联盟不出所料的在选举中获得了胜利，当然这也意味着左翼联盟的终结，一个国家无法容忍两个政党，为了组织国家陷入分裂状态，一场新的选举在所难免，根据民意表决，它们中最受欢迎那位的将会统治新埃及。"
 revegy.6.a:0 "埃及社会党团结了埃及的各民族"
 revegy.6.b:0 "劳工联盟总联合会利用其影响力赢下了最终胜利"
 revegy.7.t:0 "逃亡"
 revegy.7.d:0 "早在革命之初，法鲁克就做好了逃跑的准备，但没成想革命来的如此之迅猛，他最信赖的军队几乎一瞬就倒戈向了革命者，他只能从皇宫的后门仓皇而逃，而早已倒戈向革命者的军队在他身后穷追不舍，边境也被军队严格把控。他本想从亚历山大的机场乘坐飞机逃往克里特岛，但当他到了机场才发现这里早就被革命者控制，所有的航班都被取消了，于是他乔装打扮，乘上了一列前往哈拉伊卜机场的火车。\n\n他自以为自己的行动天衣无缝，却不知军队早就察觉到了他这个行踪异常的不明人物，当他坐着的士到达机场后，士兵们早就在此等候多时。当士兵向他缓缓走来，求生的本能迫使他拔腿就跑，身后的士兵根本就追不上他，法鲁克想起父亲曾经对他的评价“身手了的，就是吃的太胖了。”\n\n剧烈运动带来的强烈不适感使法鲁克无法再向前迈出一步，他躲在一个大石头后面狂吐不止，污秽之物沾满了他那从西方定制的名贵西装，随后腹部传来的剧痛将他击倒至地，他懊恼着在宴会上吃了太多东西。赶来的士兵将狼狈的法鲁克按在了地上铐了起来，他那肥大的肚子让在场的众人捧腹大笑。"
 revegy.7.a:0 "“这不是肚子，这是胃袋，大胃袋。”"
 revegy.8.t:0 "共和制？君主制？"
 revegy.8.d:0 "君主制是好的，只是有些君主把他执行坏了。民族伊斯兰党的口号是“真主祖国国王”，这个口号在党派成立时就如此，在革命后也没有改变。在莫拉斯的整合民族主义中，君主是健康的民族主义不可缺少的象征，国家认同感建立在对人民对权威的依赖和宗教道德上。在法国是天主教，在埃及则是伊斯兰教。古代的哈里发和苏丹们以他们的军事才能和政治智慧带领穆斯林取得了无数的胜利，我们无法在不谈论君主制的情况下谈论埃及的伊斯兰历史。\n\n在另一方面，法鲁克做的实在是太过分了，而且推翻君主制也是革命的口号之一，再恢复君主制或许是对革命的背叛，也会让人民丧失我们政权的信心。"
 revegy.8.a:0 "口号改一下就好了，就叫：真主祖国人民。"
 revegy.8.b:0 "必须复辟君主制，王室也有好人，我看哈利姆就是合适人选。"
 revegy.9.t:0 "民主选举"
 revegy.9.d:0 "萨达特一向以自由主义改革者的面貌示人，这让民主制支持者和企业家对他怀有极大的好感。在萨达特查禁了左翼政党，封禁伊斯兰主义政党后，他在自由主义人士中的威望与日俱增，民间对一次公正的全民大选的呼声也越来越高。在两月前，萨达特总统宣布将举行选举，允许各大政党发表政见，争取选民。在今天计票结束，结果是："
 revegy.9.a:0 "安瓦尔·萨达特！"
 revegy.9.b:0 "安瓦尔·萨达特！"
 revegy.9.c:0 "安瓦尔·萨达特！"
 revegy.10.t:0 "泛阿拉伯主义"
 revegy.10.d:0 "我们阿拉伯人，从血脉相连的那一刻起，就该是一个整体！想想我们的先祖，哈里发和伊玛目们带领我们，从半岛的家园一路向西，直抵摩洛哥的海岸。那时，我们是让欧洲颤抖的力量！可看看现在，我们被撕成了碎片。叙利亚人、伊拉克人、埃及人……这些名字像烙印一样打在我们身上，是谁强加的？是那些外来者！他们翻出古书，指着早已消失的“古叙利亚人”，就把“叙利亚”这顶帽子扣在了生活在那片土地上的阿拉伯兄弟头上。谁又会在乎那些古人去了哪里？他们只想着用这些名字分裂我们！\n\n如今我们警醒那些仍在抵抗的阿拉伯兄弟们，不要被那充满殖民色彩的称谓迷惑了双眼，他们的目的是妄图分裂阿拉伯民族！阿拉伯人不需要这些从来就不属于我们的东西，我们有比这更加令人自豪且辉煌的历史。伊斯兰教将我们团结，而现在泛阿拉伯主义将拾起火炬，我们用现代化的伊斯兰教武装起自己，手持阿拉伯之剑奋勇挥向殖民者和帝国主义者的爪牙！"
 revegy.10.a:0 "阿拉伯团结万岁！"
 revegy.11.t:0 "邀请巴勒斯坦加入阵营"
 revegy.11.d:0 "我们的巴勒斯坦兄弟显然已经整顿好了内务，现在我们可以邀请他们加入我们的阵营一起对抗奥斯曼人和帝国主义者与殖民主义者。"
 revegy.11.a:0 "来吧！"
 revegy.12.t:0 "埃及邀请我们加入阵营"
 revegy.12.d:0 "埃及邀请我们加入阵营一起对抗奥斯曼人和帝国主义者与殖民主义者"
 revegy.12.a:0 "来吧！"
 revegy.12.b:0 "不行！"
 revegy.13.t:0 "日益猖狂的犹太人"
 revegy.13.d:0 "以色列击败了我们的巴勒斯坦兄弟之后逐渐猖狂了起来，在耶路撒冷多地制造了大屠杀，许多原本生活在那里的阿拉伯人只能被迫逃离他们的家乡，现在他们又把主意打到了我们的领土上，宣称自己将会实现民族生存空间。"
 revegy.13.a:0 "我们稍后就来收拾你..."
