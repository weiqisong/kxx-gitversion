 basedbrit.54.aa:0 "威尔斯，一个真正的梦想家，将继续带领我们前进"
 basedbrit.148.t:0 "未来先驱来敲门"
 basedbrit.148.d:0 "在老克莱追求世界联邦和全球政府的路上，越来越多的朋友不再犹豫，加入了我们的行列。从美国的温德尔·威尔基（他甚至还专门为此撰书）到德国的阿尔伯特·爱因斯坦和印度的圣雄甘地，众多显赫人物声援起了我们的超国家民主合作之梦。但是最引人注目的还是H·G·威尔斯，他不单支持世界联邦的梦想，甚至还在威尔基的《天下一家》的基础上拓展，写成了新书《世界新秩序》。他不仅是工党的坚实盟友，曾以我们党的选票竞选公职，而且还是费边社的资深会员，他在自己的小说《明日世界》中赞扬了非布尔什维克、非准则派、非索雷尔派的民主社会主义，在艾德礼迈向反革命不列颠权力巅峰的途中，他也热情支持。此外，他还是位颇有分量的未来主义者和空想社会主义者，在意大利、俄罗斯、法国和美国的未来主义圈子里都有联系。\n\n科幻小说《受生之星》和从空想社会主义角度批判军团主义的《神圣恐怖》等新书令他人气更上一层楼，许多人建议我们授予他公职，比如礼仪性的公关门面，如此他遍及全球的名望便可为我们所用，推动天下一家梦想的实现。我们应当同意这一计划吗，若要如此，我们应该让他出任什么职务？"
 basedbrit.148.a:0 "提名他为新改革的桂冠诗人"
 basedbrit.148.b:0 "给他个内阁职位"
 basedbrit.148.c:0 "让他成为我们致力建设全球联邦制度的代言人！"
