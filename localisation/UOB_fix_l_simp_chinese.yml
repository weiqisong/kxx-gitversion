 ENG_social_democracy: "社会民主之胜"
 ENG_social_democracy_desc: "在劳联会无休止的争吵之中，工党成功找到机会掌控了局面，他们将走向相对温和的路线，寻求他们理想中的民主社会主义。"
 ENG_against_mosley: "对抗暴君之战"
 ENG_against_mosley_desc: "莫斯利和他的准则派是不列颠联盟社会主义民主的第一大敌，我们应该聚集力量摧毁他们，除掉民主的最大威胁。"
 BRG_show_of_force: "放眼绿岛"
 BRG_show_of_force_desc: "自革命乱局以来，爱尔兰岛的分裂已成为大不列颠民族之痛。如今反动势力已被涤荡，帝国秩序亟待重建——收复爱尔兰，不仅是恢复历史疆土的象征，更是重塑大不列颠主权的基石。"
 BRG_show_of_force_dip: "抛出橄榄枝"
 BRG_show_of_force_dip_desc: "在刀兵相见之前，我们应首先给予迷途的羔羊一个重返家园的机会。我们将亲自向爱尔兰人民与政府发出呼吁，邀请他们回归大不列颠，成为我们伟大国家中一个享有高度自治的成员。我们将承诺保护他们的文化传统与地方利益，以共同的血脉与传统为纽带，携手面对这个动荡的世界。这是我们的仁慈，也是他们避免流血的最后机会。"
 BRG_show_of_force_mil: "粉碎叛乱者"
 BRG_show_of_force_mil_desc: "都柏林的叛乱政权拒绝了我们的善意，执意要将分裂进行到底。他们必须为自己的顽固付出代价。我们将用武力粉碎叛乱，用钢铁与鲜血，让翡翠岛重归不列颠治下。"
 BRG_anglo_irish_friendship: "忠诚的爱尔兰"
 BRG_anglo_irish_friendship_desc: "无论是通过外交的智慧还是军队的勇武，爱尔兰终究回到了它应在的位置。分裂的时代已经结束，不列颠的旗帜再次飘扬在都柏林的城堡上空。从今往后，不列颠群岛将作为一个完整、统一、不可分割的整体，共同面对未来的挑战。"
