 ENG_Revolutionary_Union: "革命联盟"
 ENG_Revolutionary_Union_desc: "为了革命大局，我们必须摒弃与其他社会主义党派之间的隔阂和分歧，只有所有社会主义党派共同组成的革命联盟能完成我们革命的伟大目标，将我们的革命理想传播到世界各地。"
 ENG_restructure: "劳联会改组"
 ENG_restructure_desc: "在人民革命取得胜利之后，劳联会仍残留着昔日改良主义的幻影与温和妥协的惯性。我们不能容许资产阶级奴才继续以‘代表工人’的名义，挟革命以令工人，腐蚀我们来之不易的胜果。通过对领导层的清洗、结构的中央集权化、以及统一的政治教育，我们将使劳联会成为一个真正符合社会主义国家架构的机关。它不再仅是工人的喉舌，而是我们社会主义秩序中的神经网络，是党与群众之间不容扭曲的桥梁。"
 ENG_workers_culture: "新工人文化"
 ENG_workers_culture_desc: "文化，过去是资产阶级的工具：它教人服从，教人敬畏权威，教人把贫穷当成命运，把屈辱当成美德。我们将清洗校本课程，重塑报刊宣传，鼓励音乐、诗歌、剧作与影像为无产阶级服务。"
 ENG_soviet_republic: "迈向苏维埃共和国"
 ENG_soviet_republic_desc: "劳联会已被整顿，党的权力贯穿国家肌理，已经没有什么能够阻挡我们走向苏维埃国家的脚步，我们将确立由工会、委员会、人民代表大会组成的全国苏维埃结构——由党领导、由人民武装、由工人管理的真正社会主义国家。"
 BRG_in_faction_focus:0 "驰援盟友"
 BRG_in_faction_focus_desc:0 "既已彻底摆脱社会主义之枷锁，又寻得了志同道合的盟友，理当以军事与海军专长相馈，那些慨然接纳我们的国度，正需这般投桃报李的诚意。"
 BRG_anglo_cooperation:0 "反谷物法同盟的遗产"
 BRG_anglo_cooperation_desc:0 "不列颠素为洲际贸易之枢纽，纵逢赤旗主政亦未易其势。此等基业肇端于十九世纪初反谷物法同盟力战贵族守旧势力苛敛之殊死抗争。今若承袭自由贸易方略，既利吾邦，亦惠盟国，可使与我等共襄武备者同享经济腾骧之利。"
 BRG_rebuilding_the_empire:0 "重建帝国"
 BRG_rebuilding_the_empire_desc:0 "红色恐怖对不列颠诸岛的戕害远不止于文明倒退。大革命之前，不列颠文化曾随帝国疆域的扩展远播四方，而温莎王室仓皇逃遁加拿大、弃守故土之后，诸多属地相继落入暴虐统治者之手，致使万千子民饱受荼毒。“教化使命”刻不容缓，当使诸地重沐辉光。温莎叛党窃据残存疆土为己私产，其累累罪行终将遭受清算。"
 BRG_african_claims:0 "收复非洲旧土"
 BRG_african_claims_desc:0 "非洲大陆久遭德意志铁蹄践踏，其羸弱统治实难维系长治久安。值此之机，我大英帝国当速行收复之举，断不可任此膏腴之地沦于温莎僭主之手，尤须严防更甚者——工团乱党染指其间。"
 BRG_indian_claims:0 "远眺东方"
 BRG_indian_claims_desc:0 "世界局势愈发动荡，亚太地区曾属于我们的种种资产业已发展成熟。我们必须趁早加以利用。"
 BRG_to_new_world:0 "巡视西方"
 BRG_to_new_world_desc:0 "尽管温莎叛匪已将昔日帝国的美洲疆域大半据为己有，但新大陆仍有诸多土地会更乐于投入我们的怀抱。"
 BRG_end_french:0 "消除公社威胁"
 BRG_end_french_desc:0 "法兰西公社使得红色恐怖得以生根发芽，迫使我们的伟大国家在工团主义的窒息钳制下煎熬了太久太久。我们必须直捣欧洲工团主义的心脏地带，以免其他国家重蹈覆辙。"
 BRG_end_false_brits:0 "讨伐温莎叛徒"
 BRG_end_false_brits_desc:0 "温莎走狗在我们最需要团结的时刻背弃了国家。既然我们已向世界证明，我们才是毋庸置疑的唯一正统之不列颠，是时候彻底击溃这些叛徒，将他们帝国最后的残余势力彻底收归正统了。"
 BRG_faction_leader:0 "众国之联合体"
 BRG_faction_leader_desc:0 "当今世界固守私利的势力版图，早已容不下我们的理想宏图。为此我们矢志开创新路，缔结志同道合之联合体，以期擢升文明世界至新境界。"
 BRG_research_sharing:0 "联合体科研与产业委员会"
 BRG_research_sharing_desc:0 "联合体研究与产业委员会将把联合体内最杰出的科研人才汇聚一堂，共同推动科研能力大跨步迈向未来。"
 BRG_protect_fair_isle:0 "不列颠之战"
 BRG_protect_fair_isle_desc:0 "一股黑暗势力正妄图直接以枷锁奴役我们美丽的岛屿。我们必须携手抗争，誓死守护本应属于我们的那份珍宝：自由。我们将在海滩作战，我们将在敌人的登陆点作战，我们将在田野和街头作战，我们将在高地作战，我们绝不投降。不列颠永远、永远、永远不会沦为奴隶！"
 BRG_secure_the_skies:0 "保卫天空"
 BRG_secure_the_skies_desc:0 "虽有海军将士拼死护卫海疆，然我国主要之威胁实则来自天空。为此，应在英伦三岛多处战略要地部署防空火力网，有效增强空军的制空防卫能力。此外，“雷达”新技术也应当投入使用，协助飞行员在能见度不佳的情况下更早发现敌情。"
 BRG_home_guard:0 "召集国民军"
 BRG_home_guard_desc:0 "英国的地方民兵组织——国民军，其成员虽因种种原因无法参军入伍，然而他们报效祖国的那份热忱却是真真切切的。值此危急时刻，我们将在全国范围内动员这支后备力量，共同保卫祖国疆土。"
 BRG_oxbridge:0 "征召牛津剑桥科研人才"
 BRG_oxbridge_desc:0 "巍巍英伦，坐拥牛津剑桥二世之圭臬。今国境告急，当召此二府之人杰，攻关国防科技。"
 BRG_mi6:0 "重振军情六处"
 BRG_mi6_desc:0 "我国各大学院的科学家们在加密战时通讯与破译敌国密码两大领域取得惊人突破。这些发现必将使军情六处的谍报工作如虎添翼，达到前所未有的高效境界。"
 BRG_home_fires:0 "家中灯火长明"
 BRG_home_fires_desc:0 "赤诚爱国的人民无疑是我们最大的财富。前线将士浴血奋战之际，后方民众勠力同心支援战事：既有制作激励物资以振军心者，亦有工厂昼夜赶工保障后勤者。举国上下倾力而为，务使我军将士粮秣充足、武备精良、士气高昂。"
 BRG_little_ships:0 "动员“小船”"
 BRG_little_ships_desc:0 "全民皆可为国效力。不论是渔民还是商船队，皆可慨然献出船舶，助国卫戍海疆、运兵输货。"
 BRG_westminster_project:0 "威斯敏斯特计划"
 BRG_westminster_project_desc:0 "发现中子的先驱、我国顶尖核物理学家詹姆斯·查德威克提出了一项空前绝后的原子能驾驭计划，誓要为祖国抢占战略先机。[ENG.GetLeader]已批准成立代号“威斯敏斯特计划”的特别研究委员会，此举将重新定义人类掌控自然伟力的方式。"