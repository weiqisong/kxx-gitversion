 POLITICS_ABULLAH_WAZIR_DESC: "阿卜杜拉·本·艾哈迈德·瓦齐里曾作为拉希德王朝任命的扎马尔与荷台达总督，本应是王室铁杆支持者。但在几年治理中，他亲眼见证了王朝的衰败：饥荒导致白骨露野的惨状与官僚系统的深度腐败形成恶性循环，彻底动摇了这位地方大员的忠诚。随着与自由也门运动秘密接触，瓦齐里开始争取萨那地区民众支持。在阿里·纳赛尔·卡尔代协助下，针对叶海亚伊玛目的刺杀行动成功实施并获得了肉眼可见的成效，凭借积累的政治资本与军事实力，瓦齐里迫使各部落首领承认其统治地位。尽管部分酋长私下仍有异议，但面对既成事实不得不暂时臣服。而奥斯曼帝国对也门变局也作出了反应，隐隐有意向扶持拉希德家族作为他们最忠诚的走狗继续统治也门。我们需时刻提防这些邪恶的突厥杂种，勿让宰德派诗人为也门的命运而悲鸣。"
 YEM_Radical_reformist_monarch: "激进改革派君主"
 yemen.48.t: "伊玛目之死"
 yemen.48.d: "在一声枪响后，一颗子弹穿透了伊玛目的大脑，伊玛目当场去见真主了，愿他在真主的怀抱中安息。刺杀伊玛目的人已经被抓到了，是隶属于自由也门组织的一名反国家的败类，在我们当场处决几天后，宫廷里开始了权力斗争，在新的伊玛目仍悬而未决时，立宪主义者们和支持维护旧传统的政教合一主义者们，在宫廷里开展了明争暗斗。终于决定前路的时刻到了，谁胜利谁就会扶持一个支持该政府的心新伊玛目，也门的命运在此刻走向了分岔路。"
 yemen.48.a: "部落拥护艾哈迈德王子继承王位。"
 yemen.48.b: "立宪派拥立易卜拉欣成为新王。"
 yemen.48.c: "人民不再信任拉希德家族，转而拥戴瓦齐里成为新王。"
 yemen.49.t: "紧绷现实"
 yemen.49.d: "自由也门的骚乱刚刚结束，他们造成的伤害和损失并不是几张纸就能列举清楚的，这使得在城市的街道上，伊玛目皇宫的部门里，日常的生产和工作都已经接近停滞，为了摆脱这种情况，伊玛目准备去找那些立宪主义者或者是纯粹的宗教派别，他们似乎已经被冷落的太久，在皇宫里虽找不到自己的位置，但却能在皇宫这片小天地外找到许多共鸣者，在骚乱未发生前，我们将他们列举为危险目标，但今时，不同往日，似乎可以为也门紧绷的现实涂上润滑剂，使其舒展开来。"
 yemen.49.a: "至少先把赤匪和自由派干死。"
 yemen.50.t: "伊斯兰大会"
 yemen.50.d: "我们在国际伊斯兰主义大会上得到筹办伊斯兰文化大会的权利后，皇宫中的文化部门便在紧密锣鼓的进行筹办工作，这是我们也门的胜利，同时这也说明了我们的国力愈渐强大，这得益于逐渐把奴隶制经济的影响消除过后，也门正在向现代化迈进，同时，这样整个伊斯兰教教徒看见我们也门的强大，让他们知道也门并不是一个只会在奥斯曼下臣服的国家，也门像全部阿拉伯人一样跟随真主独立，自主，富强的脚步。在文化节开幕后，伊玛目盛装出席文化节，能出什么岔子呢？"
 yemen.50.a: "一切都如往常一样平静，对吧？"
 yemen.51.t: "自由也门威胁已被清除"
 yemen.51.d: "在我们的铁腕镇压下，自由也门运动已经分崩离析，剩下一些仍在反抗我们的逆贼已经不足为惧，就让他们在漫天沙海中彻底消失殆尽吧，这些蝼蚁永远不要想着与国家的暴力机构对抗，这只会为他们招来死亡。"
 yemen.51.a: "很好"
 yemen.52.t: "自由也门之胜"
 yemen.52.d: "新伊玛目政府搞砸了一切，自由也门军在政府的打压下非但没用走向毁灭，反而还愈发壮大，骚乱扩大到了全国范围，街上挤满了反抗政府的游行部队，连士兵们也不愿意听政府的话朝着这些平民开枪。当然，这一切很快就结束了，自由也门军冲进了萨那把王室和政府官员全部逮捕了，阿拉伯三色旗随之在大楼上漂洋，这意味着拉希德家族在也门统治的彻底失败。"
 yemen.52.a: "为自由的也门献上敬意！"
 yemen.53.t: "第一次大选"
 yemen.53.d: "自由也门内部的派别大体也分为两种，一种是支持奴隶制解放的左派们，这个派系由支持民族主义和社会主义的政客和将军组成，他们支持民主解放，计划经济，工人自治等思想。学习了阿拉伯社会主义等先进的意识形态，还有另一个派别是右派，主要由高级知识分子组成，和立宪主义者不同，他们支持撤除伊玛目，建立一个没有君主，没有压迫者的真正自由民主制国家，而立宪主义者也是他们的潜在盟友。终于选举的时候到了，谁会胜利呢？"
 yemen.53.a: "社会主义者！"
 yemen.53.b: "自由主义者！"
 yemen.54.t: "社会主义者内部派系"
 yemen.54.d: "在社会主义者这一派别中，自然也有派系明分，一帮支持共产主义，列宁的先锋队理论，计划经济等等，当然也有支持阿拉伯社会主义，这帮人支持阿拉伯民族的解放，左翼的民族主义。就像马克斯·韦伯曾说“…政治是个苦差事…”，你总得忍受派系的争吵，理论理想的不同和最终的抉择。"
 yemen.54.a: "共产主义者！"
 yemen.54.b: "阿拉伯社会主义者！"
 yemen.55.t: "自由也门内部派系"
 yemen.55.d: "在自由派这一派别中，自然也有派系明分，保守主义者，自由主义者，社会民主主义者，这些人将不同的理想全部集齐在一个名为“自由也门”的组织中，但他们终究的理想也是为了也门民族的自由民主和解放，但是你总得做出一个抉择，好让一个派系踏破联合起来的困境，就像伊玛目和宗教狂人联合一样，会踏入无尽的深渊。"
 yemen.55.a: "进步派！"
 yemen.55.b: "民族自由派！"
 yemen.55.c: "自由派！"
 yemen.55.e: "保守派！"
 YEM_GATHERING_STORM_DESC:0 "在奥斯曼于阿拉伯半岛南部获胜，赢得世界大战，以及1920年大英帝国解体之后，也门疆土得到了大幅扩张。然而，由于广大逊尼派民众依然受奥斯曼统治的影响，而且也门对这些新占领区域的治理着实懈怠，刚刚获得大量领土的也门面临大规模骚乱。什叶派的宰德派伊玛目成为国家元首之后，他努力寻求主宰也门领土，从奥斯曼那里争得自由，保卫也门应得的东西。"