 YEM_Yemen_lib_decision:0 "自由也门骚乱"
 YEM_Yemen_lib_decision_desc:0 "§O自由也门运动§!是一个由各§R社会主义团体§!、§B进步民主派§!、§Y宪政主义者§!、§g强盗黑帮§!组成的秘密结社，他们以推翻叶海亚·哈米德伊玛目和拉希德家族为共同目标，团结在了§O自由也门运动§!这一面旗帜之下，目前他们占据了也门北方的阿西尔、奈季兰两省，并且不断袭扰我们的边境地区。\n\n我们可以使用决议来防御自由也门对我们的攻势，但要确保§G当地平民§!对我们的忠诚，如果我们做出了损害§G当地平民§!利益的行为，那么他们的§R不满度§!将会上升，当不满度到达一定程度之后，§O自由也门运动§!可能会拉拢也门的人民彻底推翻我们的政权，因此我们需要小心谨慎的处理自由也门骚乱。"
 NYE_Riots_intensified:0 "骚乱加剧"
 NYE_Riots_intensified_desc:0 "自由也门军在我国北部的骚动越来越剧烈，这群自由主义暴徒隐隐有从骚动扩大到起义的风向，为了保卫也门不被这群暴徒的野心所撕裂，我们必须将他们彻底铲除！"
 NYE_The_words_of_the_Imam:0 "伊玛目之语"
 NYE_The_words_of_the_Imam_desc:0 "叶海亚伊玛目已经下达了最高指令，要求我们尽快处理自由也门军，阿西尔与奈季兰躁动不安，为了避免平民被这群暴徒卷入到骚乱之中，我们需要小心且果断的打击自由也门运动的猖獗野心。"
 NYE_Summoning_the_police_department:0 "集结警察"
 NYE_Summoning_the_police_department_desc:0 "谢天谢地，阿西尔与奈季兰两省的警察还在我们的指挥之下，我们可以暂时利用这些警力构筑对自由也门军的防御，不久之后源源不断的兵力将会涌入到这里，彻底封锁自由也门军的生存空间"
 NYE_Summoning_the_governors_of_the_provinces:0 "召集各省总督"
 NYE_Summoning_the_governors_of_the_provinces_desc:0 "现在的各省总督都是叶海亚伊玛目的儿子们，因此他们对伊玛目政权的忠诚度毋庸置疑，我们可以将他们召集到皇宫共同商量对付自由也门运动的对策，有这些王子在，我们一定能渡过难关！"
 NYE_Draw_tribal_warriors:0 "抽调部落勇士"
 NYE_Draw_tribal_warriors_desc:0 "我们的国家是由众多部落组成的，这些部落的战士们骁勇善战且对我们十分忠诚，我们可以派遣他们进入阿西尔与奈季兰两省协助当地警察和军事部队共同打击自由也门运动活动，有了他们的帮忙接下来会顺利很多。"
 NYE_Ensure_stability:0 "保证基层稳定"
 NYE_Ensure_stability_desc:0 "阿西尔与奈季兰两省当地民众受自由也门运动的思想荼毒已久，对叶海亚大伊玛目和伊斯兰政权的忠诚度不复从前，我们需要尽快派新的遣基层官员前往当地纠正他们错误的思想，使他们重新效忠于叶海亚大伊玛目。"
 NYE_Court_order:0 "宫廷命令"
 NYE_Court_order_desc:0 "根据叶海亚大伊玛目发布的宫廷命令，我们将加大对自由也门运动的防御战，以我们目前的力量虽然可以直接击溃自由也门军，但这对他们来说只是暂时的挫折，很快就会集结兵力卷土重来，伐身不如攻心，我们将会慢慢的瓦解掉的信心。"
 NYE_Assault_on_Aden:0 "袭击亚丁"
 NYE_Assault_on_Aden_desc:0 "自由也门运动的触角甚至已经深入了亚丁地区，我们必须对此做出反击，目前其他地区暂未发现自由也门军的部队，亚丁的这支只是孤军奋战，既然他们敢伸出手来，那我们就有把握将他们伸出的手给剁掉！"
 NYE_Desert_guerrilla:0 "山漠游击"
 NYE_Desert_guerrilla_desc:0 "自由也门运动已经走投无路到打起了游击战，而我们经过外国训练的部队最擅长的就是应付游击战和治安战，他们这么做只是消耗为数不多的兵力，他们想玩，那我们就陪他们玩玩，好叫他们尝尝被拳头击打的滋味。"
 NYE_Clearing_the_border:0 "清扫边境"
 NYE_Clearing_the_border_desc:0 "我们可以从边境开始逐步侵蚀自由也门运动的部队，防御线逐步收缩，彻底将他们困死在阿西尔与奈季兰两省，我们已经通知了附近的民众尽快撤离以免子弹无眼误伤了他们，接下来就是坐等好戏开场了。"
 NYE_Tight_reality:0 "紧绷现实"
 NYE_Tight_reality_desc:0 "缠绕在我们身上的荆棘不止有自由也门运动这一项，动荡不安的民心、黑色星期一的严重打击、奴隶制经济的弊端、奥斯曼力不从心的统治力，如同一道道枷锁牢牢的锁住了也门的未来，这是我们所不得不面对的现实。"
 NYE_The_threat_of_Free_Yemen:0 "自由也门的威胁"
 NYE_The_threat_of_Free_Yemen_desc:0 "自由也门运动尽管被我们打击了这么多次，但依旧生龙活虎的活跃在阿西尔与奈季兰两省，这意味着我们之前行动的错误和对局势的盲目，我们是否该重新考虑对自由也门运动的态度？亦或者改变战术。"
 NYE_Counter_insurgent_propaganda_organization:0 "打击自由也门宣传机构"
 NYE_Counter_insurgent_propaganda_organization_desc:0 "无论如何，自由主义者在也门穆塔瓦基利亚王国都是令人难以容忍的群体，不仅是伊斯兰的教士还是议会里的大臣都对他们嗤之以鼻，但他们总能获得民众的支持，为了避免民众继续被自由主义思想毒害，我们必须打击他们的宣传机构"
 NYE_Reform_of_the_military_department:0 "军部改革计划"
 NYE_Reform_of_the_military_department_desc:0 "对自由也门运动的打击运动暴露出了我们军队中许许多多的问题：旧思想的军官和外国留学归来的军官在指挥部里吵的不可开交，这样使得我们的指挥十分混乱，对自由也门军的打击也力不从心，这样的情况怎么能有效的保卫祖国呢？"
 NYE_Support_for_the_constitutionalist_program:0 "立宪派打击计划"
 NYE_Support_for_the_constitutionalist_program_desc:0 "立宪派的阿卜杜拉·哈基米先生向我们递交了一份很有意义的打击计划，军部里的维新派军官和部分守旧的军官对此方案都比较认可，我们可以采用阿卜杜拉·哈基米的计划继续实施对自由也门运动的打击。"
 NYE_Strengthen_religious_influence:0 "加强伊斯兰教影响力"
 NYE_Strengthen_religious_influence_desc:0 "随着新兴思潮的崛起，伊斯兰教的影响力日渐衰微，许多人宁愿当一辈子工人农民也不愿意从事宗教活动，这对我们这样从伊斯兰教法中建立的国家根基打击很大，不稳定因素逐渐蔓延，我们可以对教士进行补贴，鼓励人民重新参与到伊斯兰的生活当中。"
 NYE_Compulsory_religious_education:0 "宗教义务教育"
 NYE_Compulsory_religious_education_desc:0 "成年人的思想难以改变，那我们可以从我们的下一代开始注重伊斯兰思想的教育，培养青少年认主独一思维，贯彻万物非主唯有真主的理念，我们将从国库里拿出部分钱财来开设伊斯兰宗教学院，建立助学基金、免除学费等负担吸引民众将子女送入学校。"
 NYE_Use_of_Waqf:0 "利用宗教基金"
 NYE_Use_of_Waqf_desc:0 "为了改善伊斯兰教在民众心中的形象，我们可以动用一些宗教基金投入到利民工程的建设当中，比如：高速公路、铁路、医院等基础设施，向民众展示教法中仁慈的一面，同时也为了打击狂热宗教分子的行为，毕竟现在可是文明社会。"
 NYE_caesaropapism:0 "政教合一"
 NYE_caesaropapism_desc:0 "叶海亚大伊玛目的所有权力都是得到安拉认可的，安拉授权他管理也门的一切事务，使得也门人民坚定认主独一的道路，让也门穆塔瓦基利亚王国迈向虔信社会，要对安拉忠诚、要对国王敬重，国王的命令即是安拉的旨意、"
 NYE_Request_for_Ottoman_assistance:0 "奥斯曼援助"
 NYE_Request_for_Ottoman_assistance_desc:0 "奥斯曼帝国给我们提供了大量援助供我们度过难关，拥有了新武器的军队将会更加有力的打击自由也门军的活动，但这也使得国内一些人对产生奥斯曼帝国的恐慌，生怕这个西亚的巨人渗透祖国，这简直是无稽之谈，这批武器是我们凭实力得来的，奥斯曼休想从我这拿走一分钱。"
 NYE_A_new_round_of_attacks:0 "新一轮袭击"
 NYE_A_new_round_of_attacks_desc:0 "自由也门运动在阿西尔与奈季兰两省展开了新一轮活动，并且将触手伸到了哈德拉毛地区，我们要尽快调动军队平息自由也门军引发的动乱，正好试试从奥斯曼帝国那里拿来的新武器的威力。"
 NYE_Black_Monday_effects:0 "处理黑色星期一"
 NYE_Black_Monday_effects_desc:0 "德国股市崩溃从而引发的黑色星期一席卷了整个也门，果然任何事都是有代价的，我们需要尽快应对黑色星期一的风暴，避免它将也门祖国拖向万丈深渊。"
 NYE_Empowering_the_Constitutional_Movement:0 "赋权立宪运动"
 NYE_Empowering_the_Constitutional_Movement_desc:0 "立宪运动的计划令叶海亚大伊玛目十分满意，我们将推行他们的计划来处理黑色星期一，相信这场大动乱能快速的得到平息，愿至仁至慈的主保佑我们的未来！"
 NYE_Emancipation_of_part_of_the_serfs:0 "解放部分农奴"
 NYE_Emancipation_of_part_of_the_serfs_desc:0 "通过渐进法令解放部分农奴，既维护贵族利益，又缓解底层矛盾。被解放者需以土地赎买或服役补偿，确保农业生产不至于崩溃，同时为工业提供廉价劳动力。"
 NYE_Establishment_of_the_Court_Council:0 "成立宫廷委员会"
 NYE_Establishment_of_the_Court_Council_desc:0 "设立直属于伊玛目的宫廷委员会，集中决策权于宗教领袖手中。该机构将协调各部事务，削弱地方总督影响力，确保政令统一与神权统治的稳固性。"
 NYE_Non_religious_colleges:0 "非宗教学院"
 NYE_Non_religious_colleges_desc:0 "我们建立世俗化技术学院，教授工程、农学等实用学科。此举旨在培养专业人才以服务现代化建设，同时谨慎避免触犯宗教权威对基础教育的垄断。"
 NYE_Export_specialty_products:0 "外销出口产物"
 NYE_Export_specialty_products_desc:0 "我们将会重点开发咖啡、乳香等传统特产的国际市场，在亚丁港设立贸易专署。通过关税优惠吸引欧洲商船，用外汇收入填补现代化改革所需的资金缺口，实现经济复兴。"
 NYE_Install_cronies:0 "安插亲信"
 NYE_Install_cronies_desc:0 "我们将在宫廷委员会中安插忠诚于我们的亲信，避免叶海亚大伊玛目话语权过大从而导致国家的决策混乱，逐步落实分权制度，一步步的将也门从中央集权的绝对君主制剥离，进入到多权分立的君主立宪制。"
 NYE_Economic_planning:0 "立宪派经济计划"
 NYE_Economic_planning_desc:0 "立宪派提出了持续数年的产业规划，主张引进外资开发石油资源，修建贯通萨那至荷台达的铁路。该计划试图在神权框架内实现有限工业化，保证让各方都能满意。"
 NYE_Reform_the_slave_economy:0 "改革奴隶制经济"
 NYE_Reform_the_slave_economy_desc:0 "我们将奴隶转换为契约劳工，允许其通过二十年劳作获得自由身份。保留庄园主对土地的所有权，但强制规定最低口粮配给与劳动时长限制，这样既避免了大奴隶主的不满，也能给底层一个自由的希望使他们更卖力的工作。"
 NYE_Fight_against_big_landowners:0 "打击地主"
 NYE_Fight_against_big_landowners_desc:0 "我们将会以拖欠税款名义没收顽固地主的边缘土地，分配给宣誓效忠的中小贵族。组建宗教法庭审理土地纠纷，削弱传统部族长老的仲裁权，逐步打击地方豪强的势力。"
 NYE_Provision_of_serf_rights:0 "提高农奴权益"
 NYE_Provision_of_serf_rights_desc:0 "我们将会颁布《农奴保护条令》，禁止地主随意处决农奴，每个农奴都是一个有价值的劳动力，允许其向宗教法庭申诉虐待行为。同时强化户籍管理，严惩逃亡者以维持劳动力稳定。"
 NYE_Reward_loyal_serfs:0 "奖赏忠诚农奴"
 NYE_Reward_loyal_serfs_desc:0 "授予长期服役农奴"模范佃户"称号，减免其家庭部分赋税。建立宗教学校录取农奴子弟的配额制度，塑造阶层流动的有限通道，将部分地主的边缘土地奖励给这些忠诚的皇室效忠派。"
 NYE_Clean_up_the_stubborn_landlords:0 "收拾顽固地主"
 NYE_Clean_up_the_stubborn_landlords_desc:0 "我们将会调动宗教武装和军事部队突袭抗税地主的庄园，以叛教罪名公开处决首领。将其土地收归瓦克夫宗教基金，由伊玛目指派代理人进行管理。"
 NYE_Encourage_grain_exports:0 "鼓励粮食出口"
 NYE_Encourage_grain_exports_desc:0 "我们将在在沿海平原推广小麦种植，利用亚丁港向德意志帝国、奥斯曼帝国、国民法国政府、埃及等国出口粮食。国家粮食储备局将被建立起来用于平抑物价，优先保障军队与城市居民供应。"
 NYE_Mixed_Development_Schemes:0 "混合发展计划"
 NYE_Mixed_Development_Schemes_desc:0 "我们将在在山区试行农业合作社制度，将部族牧场与外国资本结合开发畜牧业。沿海经济特区允许欧洲公司租赁土地建立加工厂，税收五五分成，同步农业与工业协调发展。"
 NYE_Yading_Factory:0 "亚丁工厂"
 NYE_Yading_Factory_desc:0 "我们将聘请来自德国的高级工程师指导建设亚丁炼油厂与船舶维修设施，雇佣本地劳工进行基础作业。该工程将提升港口战略价值，巩固也门在红海贸易中的地位，摆脱奥斯曼帝国的经济影响。"
 NYE_Greater_Yemeniisms_internal_affairs:0 "大也门主义内政"
 NYE_Greater_Yemeniisms_internal_affairs_desc:0 "我们将在国内推行泛也门认同教育，将哈德拉毛、马赫拉等地的方言纳入标准阿拉伯语体系。重组行政区划淡化部族边界，强化萨那的中央权威对抗奥斯曼帝国对我的影响力。"
 NYE_Consolidation_of_Aden:0 "巩固亚丁"
 NYE_Consolidation_of_Aden_desc:0 "我们将会扩建亚丁要塞驻军规模，修建海水淡化厂与地下仓库。通过德资银行发行特区货币，将该港建设为对抗奥斯曼势力的前哨基地，彻底将也门从奥斯曼帝国的掌控中脱离出来。"
 NYE_Yemen_and_the_Islamic_world:0 "也门与伊斯兰社会"
 NYE_Yemen_and_the_Islamic_world_desc:0 "我们将会派遣乌理玛代表团访问埃及与汉志，呼吁组建反殖民宗教联盟。资助重建宰比德伊斯兰学院，使其成为辐射东非的学术中心，同时要求伊斯兰世界对也门的反奥斯曼霸权行动的支持和援助。"
 NYE_Imam_assassination:0 "伊玛目遇刺！"
 NYE_Imam_assassination_desc:0 "叶海亚大伊玛目在巡视也门穆塔瓦基利亚王国土地时不幸遭遇刺杀，凶手已被逮捕关入了大牢，根据审讯，自由也门运动雇佣了他刺杀叶海亚大伊玛目，至于他为什么能这么顺利的接近大伊玛目暂时无从得知，根据推测，立宪派可能参与了此次阴谋。"
 NYE_The_new_constitution_of_Yemen:0 "也门新宪法"
 NYE_The_new_constitution_of_Yemen_desc:0 "立宪派颁布君主立宪草案，规定咨议会有权审议税收法案。伊玛目保留宗教裁决与外交决策权，军队效忠对象改为国家而非个人，叶海亚大伊玛目的儿子易卜拉欣·叶海亚·哈米德·阿尔丁将会继续担当也门的国王"
 NYE_New_Imam:0 "新伊玛目"
 NYE_New_Imam_desc:0 "立宪派的野心令人担忧与恐慌，再加上这次的伊玛目遇刺案彻底使得内阁中曾经支持立宪的长老们失去了对立宪派的信心，转而投向了各大部落所拥护的伊玛目之子艾哈迈德·本·叶海亚的阵营，一位新伊玛目将在也门王国加冕"
 NYE_Local_representation:0 "地方代表制"
 NYE_Local_representation_desc:0 "我们将在各省设立由地方贵族、宗教领袖及商人代表组成的咨议会，每季度向萨那提交地方事务报告。咨议会可审议税收分配与基建项目，但伊玛目保留对军事、外交的最终裁定权。通过吸纳边缘部族代表参与决策，逐步削弱传统长老的自治权，同时以‘宗教协商’名义安抚改革派诉求。为平衡势力，规定每个咨议会必须包含两名经宗教学校认证的乌理玛学者。"
 NYE_Removal_of_governors_of_the_provinces:0 "撤换各省总督"
 NYE_Removal_of_governors_of_the_provinces_desc:0 "伊玛目政教合一政权已经倒台，接下来我们将处理他的儿子们，以‘渎职调查’为名，对六名总督启动宗教法庭审判程序，没收其私人武装并流放至沙漠要塞。新任总督从中央宗教院校毕业生中选拔，赴任前需在伊玛目御前宣誓效忠。设立行省监察使制度，每半年核查地方税收账目与军备库存，发现亏空立即解职查办。同时将总督亲属迁至萨那‘荣养’，实质作为人质防止叛乱。"
 NYE_Islamic_Society:0 "推行沙里亚法"
 NYE_Islamic_Society_desc:0 "也门将会全面实施沙里亚法刑事条款，恢复盗窃断手、通奸石刑等传统刑罚，由卡迪法官监督行刑过程。关闭所有世俗法庭，要求商会在契约中增加‘符合教法’条款。设立宗教道德警察部队，巡查市场与公共场所，没收酒类与西洋乐器。在教育领域，强制中小学每日背诵《古兰经》选段，数学课本中加入天课计算案例，历史教材重写为伊斯兰胜利叙事。"
 NYE_Arab_cultural_revival:0 "阿拉伯文化复兴"
 NYE_Arab_cultural_revival_desc:0 "成立国家阿拉伯化委员会，规范也门方言中的古语词汇使用，清除土耳其语借词。修复马里卜古城遗址，出版《也门诗选》收录蒙昧时期至宰比德王朝的诗歌。在萨那建立伊斯兰手抄本博物馆，雇佣百名抄经师复原阿拔斯时代装帧工艺。每年举办‘阿拉伯之魂’文化节，邀请汉志与伊拉克学者研讨古典修辞学，通过文化纽带强化泛阿拉伯认同对抗奥斯曼影响。"
 NYE_Reconciliation_with_Free_Yemen:0 "与自由也门和解"
 NYE_Reconciliation_with_Free_Yemen_desc:0 "我们秘密派遣伊玛目堂弟作为特使，向自由也门控制区输送二十车小麦与药品换取停火三个月。承诺在贾夫地区试行地方选举，允许其推举三名非宗教背景的咨议员。同时动员边境部族切断自由也门盐铁补给线，迫使对方接受‘赦免武装人员但解散政治组织’的折中方案。利用英国情报官居中调解，将争议领土划为中立区共同开发岩盐矿。"
 NYE_Trade_in_cash_crops:0 "经济作物贸易"
 NYE_Trade_in_cash_crops_desc:0 "在塔伊兹省推行咖啡种植法案，以宗教基金向农民发放改良种苗与铁质农具。与德国商会签订十年独家采购协议，用咖啡出口利润进口柴油发电机与纺织机械。设立国营经济作物局，对椰枣、乳香实施统购统销，将溢价部分投入亚丁港扩建工程。为防止饥荒，规定每块咖啡田必须间作高粱，并由军队监督粮食储备库建设。"
 NYE_Pro_European_position:0 "亲欧立场"
 NYE_Pro_European_position_desc:0 "我们将与德国签订《亚丁湾友好通商条约》，授予其公司红海珊瑚开采专营权以换取克虏伯火炮。聘请奥地利工程师改造荷台达港，修建可停泊万吨轮的铁质栈桥与储油罐。秘密允许德国地质勘探队在哈德拉毛沙漠寻找石油，条件是将10%收益用于也门皇家卫队现代化。在萨那开设欧洲商务代表处，为其提供免税仓库与武装护卫队。"
 NYE_Eliminate_the_constitutionalists:0 "消灭宪政主义者"
 NYE_Eliminate_the_constitutionalists_desc:0 "我们的宗教武装突袭立宪派秘密印刷厂，缴获要求限制伊玛目权力的宪章草案。在萨那广场公审十九名骨干分子，以‘亵渎真主主权罪’判处石刑。颁布《出版管制法》，规定所有印刷品须经四十人宗教委员会审核。奖励告发立宪派集会者五枚金币，同时派遣密探混入学生团体搜集情报。关闭贝达市的世俗学校，将其校舍改建为古兰经诵读中心。"
 NYE_Maintain_the_tradition_of_theocracy:0 "维护政教合一传统"
 NYE_Maintain_the_tradition_of_theocracy_desc:0 "我们将修订《伊玛目继承法》，规定候选人必须通晓四大教法学派典籍并通过麦加学者团答辩。恢复‘吉兹亚税’向非穆斯林商人征收，税款专项用于修缮圣地。设立宗教事务尚书院，统管全国清真寺地产与瓦克夫基金。要求所有官员每日参加晨礼，周五聚礼后集体诵读效忠誓词。在军队中增编随军穆夫提，负责审核作战命令是否符合圣训精神。"
 NYE_Towards_Greater_Yemen:0 "迈向大也门"
 NYE_Towards_Greater_Yemen_desc:0 "我们将宣称阿曼佐法尔地区为古代希米亚里特王朝故土。资助边境贝都因部落组建统一圣战军，跨境走私武器并传播萨那电台的阿拉伯语广播。在争议地区竖立双语界碑，绘制标有‘待解放领土’的学校地图。秘密接洽德国外交大使，以共同遏制奥斯曼为名寻求对领土主张的默许。"
 NYE_Organize_a_religious_cabinet:0 "组织宗教内阁"
 NYE_Organize_a_religious_cabinet_desc:0 "改组内阁为宗教委员会，各部长职位按教法学派分配。重大决策须提交纳杰夫与库姆的什叶派权威进行教法评议，但保留伊玛目最终裁决权。设立‘伊斯兰财政院’统筹天课与朝圣税。"
 NYE_The_way_of_benevolence:0 "仁君之道"
 NYE_The_way_of_benevolence_desc:0 "我们将从贵族粮仓征用两万吨高粱以市价三分之一售予平民。在萨那开设免费诊所，由埃及培训的医师用德国药品治疗疟疾，恢复人民对伊玛目的信任与支持，同时也为了消除自由也门运动和立宪派的影响力。"
 NYE_Development_of_borders:0 "边境新发展"
 NYE_Development_of_borders_desc:0 "我们可以与奥斯曼帝国和马斯咯特展开边境贸易，振兴我们国内的经济，毕竟卖给谁不是钱？我们何必大费周章的将货物运送到其他国家，这对我们来说负担太大了，而且他们也不一定照单全收，得不偿失。"
 NYE_Eliminate_the_Free_Yemen_Movement:0 "与自由也门的斗争"
 NYE_Eliminate_the_Free_Yemen_Movement_desc:0 "自由也门运动的暴徒们是无可赦免的，他们妄图撼动大伊玛目的地位，事实将会证明他们错的离谱，伊玛目是永远不可撼动的，而这些自由主义暴徒将会被彻底的埋入坟墓当中，然后成为历史尘埃中的一部分。"
 NYE_Heart_of_Yemen:0 "也门之心"
 NYE_Heart_of_Yemen_desc:0 "我们要坚定独立自主的道路，依靠外国的发展也不过是给自己找了另外一个主子，和现在毫无区别，因此我们必须保证政治上的独立和经济上的独立两大方面，我们要尽力消除奥斯曼帝国和其他帝国主义国家对我们的侵蚀，在国际上扩宽贸易道路而不只是依附于几个国家。"
 NYE_for_independence:0 "一切为独立"
 NYE_for_independence_desc:0 "自由是最高尚的，哪怕这要牺牲我们的生命，奥斯曼帝国的统治不再能被容忍，也门的命运必须被掌握在我们自己的手中，我们即是我们的未来，我们必须动员起我们的同胞们，也门必须得到自由，否则只有死路一条！"
 NYE_Organize_anti_Ottoman_marches:0 "组织反奥斯曼游行"
 NYE_Organize_anti_Ottoman_marches_desc:0 "资助宗教学生在萨那大清真寺外集会，当众焚烧象征奥斯曼统治的旧税册与土耳其国旗。雇佣贝都因诗人创作讽刺苏丹的民谣，通过沙漠商队传播至大马士革。默许示威者洗劫土耳其商站，但逮捕二十名‘过激分子’移交宗教法庭以向伊斯坦布尔示好。在也门-奥斯曼边境举行‘光荣撤退’纪念仪式，悼念1882年抗税战争阵亡者。"
 NYE_Contact_the_Arab_Brothers:0 "寻找阿拉伯兄弟"
 NYE_Contact_the_Arab_Brothers_desc:0 "仅仅只是我们获得独立是远远不够的，我们还有许许多多的阿拉伯同胞生活在水深火热之中，我们要为这群同胞带去自由，所以我们必须同阿拉伯世界的领袖埃及苏丹国站在同一条战线上，一切为了独立和自由！"
 NYE_Financing_the_Lebanese_rebels:0 "资助黎巴嫩分离主义"
 NYE_Financing_the_Lebanese_rebels_desc:0 "通过瑞士银行向黎巴嫩什叶派武装转账十二万帝国马克，指定其中30%用于购买德国军火。雇佣亚美尼亚走私者将炸药藏在橄榄油桶内经贝鲁特港输入，在舒夫山区建立秘密训练营。收买德鲁兹派长老，许诺战后给予的黎波里港特许经营权以换取其袭击奥斯曼驻军。将也门志愿兵伪装成朝圣者加入战斗，战后可凭土军首级领取赏金。"
 NYE_Palestinian_Brothers:0 "巴勒斯坦的兄弟"
 NYE_Palestinian_Brothers_desc:0 "收容巴勒斯坦流亡领袖在塔伊兹设立‘阿拉伯圣地委员会’，出版《圣城之声》周报揭露犹太定居点扩张。派遣五十名也门狙击手加入耶路撒冷大穆夫提的民兵，每人携带四百发子弹与定位地图。通过苏伊士运河偷运三百吨椰枣干至雅法港，换取当地情报网络支持。在萨那大学开设‘巴勒斯坦研究系’，培养精通土耳其语的渗透特工。"
 NYE_Take_advantage_of_Free_Yemen:0 "利用自由也门武装"
 NYE_Take_advantage_of_Free_Yemen_desc:0 "自由也门军的武装部队其实可以为我们所用，我们可以与其领导人达成协定共同对抗奥斯曼帝国的威胁，在共同敌人的威胁下，内部的争端算不上什么，我们都是为了国家独立而战。"
 NYE_Incitement_of_Palestinian_insurgency:0 "煽动巴勒斯坦分离情绪"
 NYE_Incitement_of_Palestinian_insurgency_desc:0 "巴勒斯坦人长期被土耳其人压迫，犹太人以金钱贿赂当地奥斯曼官员，占据侵蚀着巴勒斯坦人的家园，他们对奥斯曼帝国的反抗情绪很高，我们可以派遣使者去与他们会面洽谈，一起反抗奥斯曼帝国的统治。"
 NYE_Go_to_battle:0 "去战斗"
 NYE_Go_to_battle_desc:0 "万事都已经准备完全，我们将踏上大也门理想的征途，将我们的野心付诸于现实，奥斯曼人孱弱不堪，阿拉伯人终将掌握自己的命运，而这一切都将从也门开始，一步一步的迈向真正的曙光。"
 NYE_for_survival:0 "为生存"
 NYE_for_survival_desc:0 "我是说，我们为什么要战斗？我们只不过是刚刚掌握了自己命运的民族，为何要为那虚无缥缈的理想牺牲人民的生命？花费在战争的钱用于改善民生能使得多少人免于饥饿与疾病的痛苦？醒醒吧，也门很累了，再也支撑不住野心家的狂想了，现在我们只需要发展就够了。"
 NYE_Greater_Yemen_ideals:0 "大也门理想"
 NYE_Greater_Yemen_ideals_desc:0 "我们并不满足于现在偏安一隅的现状，我们的目标是建立一个大也门国家，阿拉伯半岛的大部分都将归我们所有，这是不可改变的，我们必须要为战斗做好准备，终有一天我们的统治将降临阿拉伯半岛。"
 NYE_The_victory_of_the_Free_Yemeni_Movement:0 "万岁，自由的也门！"
 NYE_The_victory_of_the_Free_Yemeni_Movement_desc:0 "我们将在萨那广场升起象征人民主权的三色旗，宣布成立自由也门临时政府。所有伊玛目时代的法律即刻废止，由革命委员会接管全国行政与军事指挥权，肃清旧政权残余影响力。"
 NYE_Purge_former_government_supporters:0 "清洗伊玛目效忠者"
 NYE_Purge_former_government_supporters_desc:0 "成立特别审查委员会核查官员档案，要求全体公务员签署效忠新政权的血誓书。设立临时革命法庭审判顽固分子，没收其家族土地充公。宗教警察部队就地解散，成员必须通过考核与测试才能重新入伍。"
 NYE_Universal_suffrage:0 "推行普选"
 NYE_Universal_suffrage_desc:0 ""我们将颁布《选举法草案》，赋予21岁以上男女公民投票权，文盲可通过按手印参与。取消部族长老的代理投票特权，在八十个选区设立流动投票站，由学生志愿队监督墨水防伪流程。"
 NYE_Promotion_of_progressive_officers:0 "提拔自由军官"
 NYE_Promotion_of_progressive_officers_desc:0 "一些军官们为也门革命做出了不可磨灭的贡献，多亏了他们我们才能推翻伊玛目政权的暴政，因此他们需要获得应有的奖赏，前也门的反动军官基本已被肃清，可以安排他们顶替掉这些空位。"
 NYE_Lift_the_ban_on_partisanship:0 "解除党派禁令"
 NYE_Lift_the_ban_on_partisanship_desc:0 "我们将废除《单一政党法》，允许工农联盟、阿拉伯青年党在也门支部等组织公开活动。各党需提交五千人联署书并经内政部审核，方可在选举委员会登记参选资格。"
 NYE_Yemen_fighting_for_the_people:0 "也门，战斗为人民"
 NYE_Yemen_fighting_for_the_people_desc:0 "大选结果出炉，根据选举结果，支持社会主义制度的亚丁工人大会得票率最高获得了选举的胜利，他们将接管也门的临时政权，把也门改造成一个真正的社会主义国家"
 NYE_The_first_general_election:0 "进行第一次大选"
 NYE_The_first_general_election_desc:0 "我们划分全国为九个选区，采用无记名投票制选举立宪会议代表。由瑞士法律专家设计防伪选票，在部落地区部署武装护卫队保障投票箱运输安全，举行一次完全公平公正的选举来决定未来也门国家的未来。"
 NYE_Yemen_fighting_for_the_freedom:0 "也门，战斗为自由"
 NYE_Yemen_fighting_for_the_freedom_desc:0 "大选结果出炉，根据选举结果，支持民主制度和自由主义精神的也门自由运动得票率最高获得了选举的胜利，他们将接管也门的临时政权，把也门改造成一个富强、团结、自由、民主的国家"
 NYE_Get_rid_of_slavery:0 "摆脱奴隶制"
 NYE_Get_rid_of_slavery_desc:0 "我们将颁布《废奴公告》，所有奴隶主须在三十日内解除人身依附关系。设立解放者营地提供职业培训，前奴隶可优先分配无主庄园的耕作权，而顽固的大奴隶主的下场只有死路一条，愿意解放奴隶的将被允许作为普通人继续生活在也门。"
 NYE_Fundamental_Bill_of_Rights:0 "人民基本权利"
 NYE_Fundamental_Bill_of_Rights_desc:0 "我们将制定《基本权利宪章》，保障集会、言论与八小时工作制。成立劳工仲裁委员会，规定所有雇佣合同必须包含疾病津贴与安全防护条款。"
 NYE_Reform_the_land_system:0 "新土地制度"
 NYE_Reform_the_land_system_desc:0 "我们将实施土地普查登记制度，没收超过一百公顷的地主庄园，大地主即刻枪决，未来的也门容忍不了这些渣滓。组建农业合作社统一分配耕牛与种子，实行按劳分配原则核算劳动工分。"
 NYE_Sweep_the_landlords_and_aristocrats:0 "打土豪分田地"
 NYE_Sweep_the_landlords_and_aristocrats_desc:0 "我们将动员农民委员会核查地契合法性，没收所有反动贵族的土地与宅邸。公开拍卖缴获的银器与地毯，所得资金用于建造乡村小学校舍，他们从人民那夺取的钱财终将回流到人民的钱包当中。"
 NYE_Promote_a_planned_economy:0 "实行计划经济"
 NYE_Promote_a_planned_economy_desc:0 "我们将成立国家计划委员会，对咖啡、盐、椰枣实行统购统销政策。与法兰西公社和不列颠联盟等社会主义国家签订协议，进口纺织机械在亚丁建立国营工厂。"
 NYE_Local_elections_are_free:0 "地方自由选举"
 NYE_Local_elections_are_free_desc:0 "我们将在县级行政单位推行直接选举制，候选人需获得五百名选民联署支持。取消部落长老的提名特权，投票结果由骑兵通讯员送至中央计票处。"
 NYE_Learn_from_the_experience_of_elections:0 "吸收选举经验"
 NYE_Learn_from_the_experience_of_elections_desc:0 "上次大选有些不足支持，一些偏远地区的村落未能及时得到通知而对此选举毫不知情，部分其他民族的人对大选表示了猜忌，没有参与选举，我们的制度还有许多地方需要改革，下一次选举将会更加公平。"
 NYE_Modernize_the_law:0 "律法现代化"
 NYE_Modernize_the_law_desc:0 "旧伊斯兰律法《沙里亚法》已经不再适用于现代，但其中的条目仍不失为明智之举，况且一下废除容易激起民众的不满，我们将会在《沙里亚法》的基础上进行一些适应现代化的改革，同时也能让民众接受。"
 NYE_Real_political_freedom:0 "真正政治自由"
 NYE_Real_political_freedom_desc:0 "我们可不是旧伊玛目政权那样的反动派，不同意见者可以被允许进入议会，尽管我们的信仰道路不同，但意见总不能不听吧？遮蔽自己的耳目是愚蠢的，对于意见我们要积极听取并加以改进我们制度上的不完善之处。"
 NYE_Introduce_foreign_capital:0 "引进外资"
 NYE_Introduce_foreign_capital_desc:0 "也门迫切的需要经济发展，所以可以给那些外资一些补贴，允许他们在我们的国内建厂，前提是尊重我国的法律和规章制度，不然那和往自己家里招揽殖民者有什么区别？没有规矩不成方圆的。"
 NYE_Absorbing_the_Constitutional_Movement:0 "吸收立宪运动"
 NYE_Absorbing_the_Constitutional_Movement_desc:0 "尽管立宪运动是坚定的保皇团体，对我们的统治也有不少反抗，但其中不乏有进步人士和先进的观点，我们可以推动立宪运动与自由也门运动进行合并，让他们成为我们的一部分。"
 NYE_Atheistic_society:0 "砸碎伊斯兰传统"
 NYE_Atheistic_society_desc:0 "伊斯兰教的落后性不言而喻，虽然他们曾经是进步的，而现在只有反动和落后，我们国内有许多民众信仰的都是伊斯兰教，一时间难以改变，我们可以在之后的漫长时间里改变他们的思想，让他们明白教法已经落后于时代。"
 NYE_Basic_decentralization:0 "基本分权制度"
 NYE_Basic_decentralization_desc:0 "中央集权制度难免过于片面，我们将医疗与教育管理权下放至省级政府，中央保留40%税收作为统筹基金。允许北部部落地区使用方言编写初级课本，设立区域发展委员会，各地区有权实施适应当地的法案。"
 NYE_The_Red_Star_of_the_Red_Sea:0 "红海的红星"
 NYE_The_Red_Star_of_the_Red_Sea_desc:0 "红海的一抹赤色，多么浪漫，我们举起了社会主义的大旗，势要把人间正道传播给其他落后封建的政权，我们的触角将会深入所有中东反动政权的境内，悄然的唤醒仍在沉睡的民众，压迫者势必会跌的粉身碎骨。"
 NYE_New_government_new_Yemen:0 "新政府，新也门"
 NYE_New_government_new_Yemen_desc:0 "也门各地欣欣向荣，一座座高楼与工厂拔地而起，不再是曾经的落后封建的样貌，彻底摆脱了愚昧无知的局面，多亏了自由也门运动的决策才使得也门步入了真正现代化，与前也门穆塔瓦基利亚王国和伊玛目神权政府截然不同。"
 NYE_Liberal_diplomacy:0 "自由主义外交"
 NYE_Liberal_diplomacy_desc:0 "我们将紧紧的跟随着协约国，推翻反动奥斯曼和德意志帝国的霸权统治，将自由主义重新带领回世界之上。"
 NYE_Join_the_Third_International:0 "加入第三国际"
 NYE_Join_the_Third_International_desc:0 "我们将牢牢同第三国际的社会主义同志们站在同一条战线上，共同推翻帝国主义、资本主义、霸权主义的邪恶旧势力。"
 NYE_Arab_League:0 "阿拉伯联盟"
 NYE_Arab_League_desc:0 "我们将更加注重阿拉伯世界的自由与解放，埃及苏丹国的野心昭然若揭，他们并不想要实现阿拉伯团结与复兴，他们只是想实现大埃及主义的野心罢了，阿拉伯世界的领导者只是一个幌子，而我们将远离这些新霸权主义分子，独自引领阿拉伯世界。"
