 POLITICS_NASSER_DESC:0 "1918 年 1 月 15 日，贾迈勒·阿卜杜勒·纳赛尔出生在埃及亚历山大城，当时埃及正处于政治和社会动荡时期。纳赛尔在工人阶级社区长大，亲眼目睹了富裕精英与普通百姓之间的差距。这些早年的经历塑造了他根深蒂固的社会正义感和变革动力。\n纳赛尔的早期教育为他打下了扎实的基础，包括传统的伊斯兰研究和现代学科。他天资聪颖、好奇心强，很快就对历史、文学和政治思想产生了浓厚的兴趣。他的学习使他树立了民族主义理想，并渴望看到埃及摆脱外国统治。\n1935 年，纳赛尔因证件造假过早进入开罗皇家军事学院学习，这一决定为他日后的人生轨迹埋下了伏笔。在军校期间，他在学业和体育方面都表现出色，展现出了后来成为其政治生涯标志的领导才能。纳赛尔的军校生活让他接触到了更广泛的政治观点，进一步点燃了他对埃及独立和民族自决的热情。\n正是在军队服役期间，纳赛尔参与了民族主义和反殖民运动。他加入了一个名为 \"自由军官 \"的组织，该组织由志同道合的军官组成，他们对埃及在英国影响下的屈从地位感到沮丧。该组织的秘密活动旨在挑战外国统治，宣传自由、统一和主权埃及的理念。\n到 20 世纪 30 年代中期，纳赛尔对埃及的民族主义执着已牢牢扎根。他的经历、教育和不断扩大的关系网使他成为自由军官运动中一支冉冉升起的力量。世人殊不知，这位年轻军官早年的经历正在为他的非凡历程奠定基础，而这一历程最终将重塑埃及的命运，并对整个阿拉伯世界产生深远影响。"
FRA_nazbols_win:0 "索雷尔先锋队"
FRA_nazbols_win_desc:0 "在乔治·瓦卢瓦被暗杀后和临时索雷尔大会结束之后，保罗·尼赞接任了索雷尔派的领导人，并将该党转向更极权主义的观点，试图在国内集中权力，他声称这些行动有助于保护索雷尔和瓦卢瓦的真正价值观。"
FRA_the_great_purge:0 "大清洗"
FRA_the_great_purge_desc:0 "尼赞认为，即使是党内的人也不能被信任，因为他们不同意他的想法。这种不忠的行为不能再容忍了，现在是清洗反对派并在党内获得进一步权力的最佳时机。"
FRA_merge_all_trade_unions:0 "唯一的忠诚工会"
FRA_merge_all_trade_unions_desc:0 "工会一直在慢慢地试图让自己与党保持距离，试图摆脱党的影响。这是不可接受的，必须立即消除。从旧的工团主义工会的灰烬中，我们将建立一个永远忠于党的单一工会。 "
FRA_agricultural_collectivisation:0 "农业集体化"
FRA_agricultural_collectivisation_desc:0 "“各尽所能，各取所需”是一个著名的描述农业集体化的过程的口号。我们将开始大规模农业集体化，这将大大提高全国的粮食生产量，激发农民的积极性。"
FRA_replace_industrial_leaders:0 "更换工业领袖"
FRA_replace_industrial_leaders_desc:0 "工会领导人们！权贵！贱人！这群官僚忠诚远不及我们预期，更严重的是他们一直在积极反对尼赞。现在是清洗工业领袖并用我们党中更忠诚和更有能力的成员取而代之的最合适时机。"
FRA_establish_secret_police:0 "建立内务人民委员会"
FRA_establish_secret_police_desc:0 "内务人民委员会的成立是为了帮助镇压全国各地的叛乱分子和持不同政见者，但其大部分任务是确保法国人民忠于索雷尔主义事业。"
FRA_destory_reactionary_thought:0 "摧毁反动哲学"
FRA_destory_reactionary_thought_desc:0 "反动哲学的唯一用途就是庸俗化灵魂。一些受了这些哲学教唆的反革命看门狗仍在积极尝试采取一切措施来推翻现任政府。我们必须开始大规模宣传运动，以确保没有反对派可以愚弄我们的人民。"
FRA_reeducation_camps:0 "再教育营"
FRA_reeducation_camps_desc:0 "尽管内务人民委员会的效率很高，但仍然存在一些反对意见。如果我们要彻底清除反对派，我们必须把所有没有受过教育的人送到再教育营，让他们了解我们党的光荣和伟大。"
FRA_vanguard_commissars:0 "先锋队政委"
FRA_vanguard_commissars_desc:0 "军队方面，我们必须增加对政委的资助，以确保军队忠于党，忠于事业......但主要是党。"
FRA_deat_youth:0 "尼赞青年团"
FRA_deat_youth_desc:0 "“我当时二十岁。我不会让任何人说这是人生中最美丽的年龄。”\n年轻人们缺乏批判性思维，他们易塑性强，很容易决心证明自己。因此，国家青年团是完美的先锋队，通过正确的训练和教育，我们可以把他们塑造成纪律严明的革命者。"
FRA_cult_of_personality:0 "个人崇拜"
FRA_cult_of_personality_desc:0 "荣耀归于保罗·尼赞主席，他是幸运的使者，荣耀的使者，稳定的使者。那些反对伟大领袖的人都去死！"
FRA_glory_to_the_chairman:0 "荣耀归于主席！"
FRA_glory_to_the_chairman_desc:0 "保罗·尼赞如今已经确保了先锋队派在将来很长一段时间内的存在，而那些反对派将会被清洗干净，或移除干净或再教育干净。先锋队万岁，主席万岁。"
FRA_eternal_chairman:0 "永恒的主席"
FRA_eternal_chairman_desc:0 "我们将为瓦卢瓦主席举行一场盛大的国葬，并为他建造一座雄伟的陵墓。"
FRA_expand_focus:0 "按他的意愿重塑欧洲"
FRA_expand_focus_desc:0 "我们将超越法兰西本身！"
FRA_union_loyalty:0 "忠诚的工会"
FRA_union_loyalty3:0 "忠诚的工会"
FRA_cpai3:0 "内务人民委员会"
FRA_cpai4:0 "内务人民委员会"
FRA_camps:0 "再教育营"
FRA_cultnew:0 "个人崇拜"
###不列颠联盟外交线
 CSA_world_revolution_UOB:0 "工团主义火炬熊熊燃烧"
 CSA_world_revolution_UOB_desc:0 "逃到加拿大的英王和他的鹰犬们蠢蠢欲动。腐朽的德皇统治着半个欧洲。美利坚进步与反动的势力孰优尚不明朗。俄国也有越来越极端的倾向。风云激荡但高举火炬，新的四十年代就要到来，工团和无政府主义将再次照亮前方"
 CSA_on_the_beach_UOB:0 "不列颠再上滩涂"
 CSA_on_the_beach_UOB_desc:0 "革命之火将要传遍全球，联盟应奋勇当先。赤旗若要插遍所有新旧大陆，必先要插到世界各处海岸，仅仅解放加拿大是不够的。"
 CSA_join_the_internationale_UOB:0 "重申与法公社的关系"
 CSA_join_the_internationale_UOB_desc:0 "法兰西公社是世界上首个社会主义国家，也是当今无产阶级革命的中心。法兰西经受住极端势力的考验，我们将继续和同志们携手并进！"
 CSA_new_lend_lease_UOB:0 "援助全球无产阶级"
 CSA_new_lend_lease_UOB_desc:0 "不列颠身处欧洲大陆和美洲大陆之间，全球落魄的工人都可以来到这个避风港。这里是所有无产阶级的家园。"
 CSA_invest_in_the_west_UOB:0 "投资海峡两岸的公社"
 CSA_invest_in_the_west_UOB_desc:0 "英法作为全球最为瞩目的两个公社，也是国际主义的典范，应当加强合作，准备携手解放这个世界"

 CSA_denounce_the_internationale_UOB:0 "与极权主义和修正主义保持距离"
 CSA_denounce_the_internationale_UOB_desc:0 "工团的心脏绽开了畸形的花朵：它以保卫政权为由剥夺工人们的自由，或将其交给大独裁者和工人贵族，或将其交给蠢蠢欲动准备复辟的资本家们。这是不良之照，并且在工团国家中缓缓蔓延。不列颠应当警惕并且保持距离。"
 CSA_all_to_the_revolution_UOB:0 "革命就是一切，一切为了革命"
 CSA_all_to_the_revolution_UOB_desc:0 "既然法兰西偏离了工团民主和无产阶级道路，那么革命的火炬自然落到不列颠的手中。革命准备一定要充分，一旦失败，之前近30年的努力都将付之东流。"
 CSA_new_red_faction_UOB:0 "工人国际再现人间"
 CSA_new_red_faction_UOB_desc:0 "第一国际，即国际工人协会，又称工人国际，成立于1864年，旨在国际范围内组织各国工人阶级的力量，建立工人运动的联系，保卫工人阶级的利益。1871年，第一国际的法国支部参与了巴黎公社运动，但随着巴黎公社的失败，组织逐渐衰弱，并于1876年正式解散。‌随后1889年成立的第二国际接过了接力棒，但是却在世界大战中支持各国资产阶级政府。大战后成了所谓的社民党国际。第三国际脱胎于此，引导成功了今天法国、英国和北意大利的社会主义革命。但是却在二战前后走向极权主义、或者和社民党同流合污。因此，是时候站出来恢复真正代表革命民主的工人国际了。不列颠联盟义不容辞。"

 CSA_save_the_cnt_UOB:0 "拯救伊比利亚同志"
 CSA_save_the_cnt_UOB_desc:0 "伊比利亚的同志们身陷险境！但一切都还未晚。无论是反动的资产阶级共和国还是专制的卡洛斯派都无法代表伊比利亚人民。是时候推翻他们的统治了。我们远离祖国，但是今晚我们的家乡就是马德里。"
 CSA_brazilian_socialism_UOB:0 "解放巴西"
 CSA_brazilian_socialism_UOB_desc:0 "巴西有望成为南美洲大国，一旦控制了巴西，就有望控制整个南美。传播革命不是一件容易的事情，但是为了无产阶级的福祉，为了革命的前进，我们必须这么做。"
 
 UOB_Persuade_SYN_RAD:0 "拉拢旧国际中的真君子"
 UOB_Persuade_SYN_RAD_desc:0 "在旧第三国际中，不是每一个国家都像法兰西一样堕落，成为极权国际或者修正国际中的一份子。他们依然保留社会主义本色，只不过在法兰西社会主义帝国和第三国际的虚名下寻求庇护罢了。今天，不列颠已经成长的足够强大，希望他们能认清国际局势。不要成为未来对法革命的牺牲品即可。"
 CSA_strike_low_countries_UOB:0 "欧洲大陆的门户"
 CSA_strike_low_countries_UOB_desc:0 "低地三国既是不列颠通往欧洲的门户，也是欧洲极权和资本主义政权威胁本岛的跳板。这里区域虽小，但在欧洲历史上扮演着非常重要的角色。如果不算各种商人城邦，那么人类第一个资产阶级共和国就诞生于此。然而深受黑色星期一影响和帝国主义的威胁，这里人民生活早已不同往日。他们对殖民地国家做出的罪恶行径也必须得到纠正。也是我们和法兰西民族工团主义者和修正主义者决战的前沿"
 CSA_strike_faux_socialists_UOB:0 "肃清极权主义和修正主义者老巢"
 CSA_strike_faux_socialists_UOB_desc:0 "法兰西，曾经革命的灯塔。如今却成为极权主义者和修正主义者狗咬狗的恶巢。他们一个对同志们大肆清洗，控制人民，另一个拥护独裁元帅，召回资本家。如果在德意志帝国或者独裁共和国，人民团结在工团旗帜下起身反抗。而且修正工团主义国家中，人民会失去理想和目标。我们将再次解放他们，重回正确的工团主义道路！然后法兰西和不列颠将团结到！永！远！"

 CSA_power_of_the_revolution_UOB:0 "世界工团主义与社会主义的必然性"
 CSA_power_of_the_revolution_UOB_desc:0 "全世界的工人们和无产阶级同志们应当团结起来。为了更好的明天，我们砥砺前行。我们以更炽热的内心携手前进，直到解放全世界的每一个男男女女。这不仅仅是为了不列颠的人民，大西洋两岸的无产阶级，更是为了全世界每一个受苦受难的人。"
 CSA_eastern_revolution_UOB:0 "掀翻东南亚人民头上的大山"
 CSA_eastern_revolution_UOB_desc:0 "当英帝国和法帝国离去时，东南亚并没有得到解放，而是一个更惨无人道的统治者。红色的巨舰大炮将降临于此！人民不必像以往看见西方舰船而奔走逃命，因为这次带来的将是自由和解放！"
 CSA_break_japan_UOB:0 "铰断日本统治的锁链"
 CSA_break_japan_UOB_desc:0 "旭日帝国，亚洲第一个成功工业化的国家。但是他没有将人类工业文明的种子散播到这片古老的东方大陆，而带来了杀戮与奴役。朝鲜半岛勇士们起身反抗却壮烈成仁，中国势力和阶层放下成见只为救亡图存，抵御外辱。东南亚的劳苦大众刚推翻了旧统治者却要面临新的威胁。我们绝不会答应！"
 CSA_prussian_socialism_UOB:0 "斩杀日耳曼之鹰"
 CSA_prussian_socialism_UOB_desc:0 "威廉二世是个平庸的君主（当然威廉三世比他爹还昏庸），却统治着半个欧洲大陆、非洲大陆和东南亚区域。他们对内改革迟钝缺对外积极扩张，积攒的财富没有分给群众却归为权贵所有。自普鲁士统一来就是不列颠最大的威胁。上次大战我们因为自大而失败，今天我们不会重蹈覆辙，将革命之火烧到最反动政权的心脏！"
 CSA_save_bolshevism_UOB:0 "拯救布尔什维克同志们"
 CSA_save_bolshevism_UOB_desc:0 "在上次大战中，俄国革命和英法一样充满希望，但是却别德奥两个双头鹰帝国和国内反动派联手绞杀。仅剩的少数革命者也流亡到英法意等社会主义国家。俄国革命者所剩寥寥而且愈发有民族极端化倾向，是时候来引导和帮助他们了！"
 CSA_austria_hungary_UOB:0 "红旗插到多瑙河畔"
 CSA_austria_hungary_UOB_desc:0 "被称为奥地利帝国和多瑙联邦的缝合怪必须被终结！几十年来他们一直在压迫中欧和巴尔干的各民族。该地区的人们收到两大帝国的压迫难以自我解放，我们必须帮他们一把。"
 CSA_african_revolution_UOB:0 "自由重回人类故乡"
 CSA_african_revolution_UOB_desc:0 "当统治者继续用宗教愚昧大众时，我们就知道人类也是由远古的其他动物进化而来，并且我们于几万年前走出非洲。而留在非洲同胞们在欧洲帝国主义军靴下已经忍耐了太久，我国黑人活动家们已经不止一次建议去解放非洲了。这片诞生人类的大陆上，也终会得到自由。"
 CSA_break_arab_monarchism_UOB:0 "弑杀中东反动诸王"
 CSA_break_arab_monarchism_UOB_desc:0 "落后的宗教和残暴的统治使得阿拉伯人民经受了漫长的痛苦，许多进步人士认为这里是最落后和反动的政权聚集地。解放他们，社会主义大家庭中不能缺少阿拉伯人民。"
 CSA_world_without_chains_UOB:0 "没有枷锁的世界"
 CSA_world_without_chains_UOB_desc:0 "大洋环绕的不列颠使我们不太可能受到全面陆军侵略，而一旦我们有了足够投入后，我们就能把革命之火点燃在地球上任意一个角落。既然我们已经解放了这么多国家，是时候一劳永逸完成革命大业。因特纳雄奈尔，就在眼前！"
 
UOB_Inter_ARM:0 "新工人国际武装"
UOB_Inter_ARM_desc:0 "为了避免新工团主义国家收到（社会）帝国主义和资产阶级的威胁，建立新的国际武装是十分必要的。"
UOB_cocommand_system:0 "整合工人国际指挥体系"
UOB_cocommand_system_desc:0 "有些工团国家是海洋强国，有的是人口大国，有的则是高山国家，有的则是资源丰富的国家。不同工团有不同的战术特点，协调大家的军事行动和指挥，才能高效面对日益增长的工团武装力量和敌人的威胁。"
UOB_Ensuring_Ocean:0 "确保大洋安全"
UOB_Ensuring_Ocean_desc:0 "我们有些盟友在大洋、甚至是地球的另一端。没有强大的海军是无法保护他们的。"
UOB_military_practice:0 "国际联合军演"
UOB_military_practice_desc:0 "在新工人国际中，有很多是军力薄弱，战斗理念甚至还停留在一战的同志们。单纯的军火支援是不够的，因此我们还需要军事理论的支持和实践，一场联合军演迫在眉睫。"
UOB_global_intervention:0 "全球干涉能力"
UOB_global_intervention_desc:0 "总有人问，我们为何还不发动对全球资本主义和帝国主义的最后一战？是不是已经丧失革命本色成为懦弱的修正主义国家？如果当时我们没有这个实力，我们就不会喊出这个口号，让人民白白牺牲在资产阶级的枪炮下。而今天，这一梦想正在一步一步变成现实。任何敢于威胁工人权力的国家，都要问问这个真正的工人国际是否答应。"
UOB_collective_security:0 "集体安全协定"
UOB_collective_security_desc:0 "很好，经过初步改革后，我们的指挥体系和武装力量都得到的良好的整合。现在我们有能力保证所有条约中国家的安全，确保各地的无产阶级火焰都不会被熄灭。"
UOB_Together_with_ENG:0 "工人国际与你同在！"
UOB_Together_with_ENG_desc:0 "同志们，战友们。无论你是身处大陆深处，还是像不列颠一样孤悬海岛。无论你是刚赢得解放无力建设国家，还是只身处在帝国主义的包围中。都不要怕，只要你高举正统工团的火炬，工人国际就能看到你。工人国际永远与你同在！"

UOB_brotherhood:0 "国际工人情谊"
UOB_brotherhood_desc:0 "工人阶级的国际情谊是天然存在的，无论你是旧帝国蒸汽机前的煤炉工还是东南亚海港码头的装卸工，无论你是写着拉丁字母的名字还是写着方块字的名字，无论你的老板是穿着燕尾服还是和服，我们都收着同样的剥削和压迫。我们都是无产阶级兄弟，即便今天全球革命已经取得重大胜利我们也不能忘记这一切。"
UOB_Court:0 "国际检察院"
UOB_Court_desc:0 "鉴于我们现在还不能像原教旨无政府主义一样彻底取消政府与权力，那么我们只能加强对权力的监管和检举。即便大多数工团都是分权制政府，但是集体的腐败依然是腐败，而且比个人的腐败更难以察觉和审判，造成的危害也更大。所以所有的工团国家的都应建立一个独立于行政和审判的监察体系，来检举腐败和不作为行为，永葆工团鲜红本色。国际也会建立国际检察院，来指导和帮助各国监察系统工作。"
UOB_SCI_COOP:0 "国际学院联合会"
UOB_SCI_COOP_desc:0 "工团主义是一种先进的社会制度，但是很多新工团国家的主要矛盾都是先进的社会制度与落后的社会生产之间的关系，说白了就是落后的经济基础于工团上层建筑不匹配。而科技进步则会促进生产力的发展。为了解决这个问题，我们将大力支持各工团的科学发展，而个工团的科学发展又会促进整个工团国际和人类的进步！"
UOB_Union_of_all_unions:0 "全球工联之联"
UOB_Union_of_all_unions_desc:0 "如今，各个工团的政治、经济、科学文化和军事都深刻地交织在一起，形成一个庞大的工团之团结，工联之联合。这足以成为撼动世界的力量。"
UOB_end_nationalism:0 "结束民族主义仇恨"
UOB_end_nationalism_desc:0 "是时候了，是时候放下民族叙事下的仇恨了。无论是旧英王各封建领对本土的敌对带来的仇恨，还是对德皇及其臣民复仇怒焰，都应该随着今天国际无产阶级力量的崛起而烟消云散。加拿大共和国和德意志社会主义共和国的公民曾经可能和我们刀剑相向，但是他们也是可怜的被压迫者，今天也是无产阶级大家庭中的一员了。"
UOB_Socialist_economic_integration:0 "社会主义经济一体化"
UOB_Socialist_economic_integration_desc:0 "加拿大共和国的资源，德意志工团的先进技术，不列颠的现代工团经济学，非洲拉美同志的土方法。都正在经融为一体，或许地理相隔令我们无法相近，但是经济早已跨过大洋连为一体。世界无产阶级经济将第一次超过资产阶级！"
UOB_Unite_beneath_flags:0 "千百面红旗下的团结"
UOB_Unite_beneath_flags_desc:0 "在36年的斯巴达运动会开幕式上，法公社高举铁锤，英公社高举火炬，其他国家举着齿轮碎片拼装成工团图案。这一幕成为经典。但是如今，工团主义的模式也不再仅仅是西欧模式，来自世界各地黑红旗帜、红底金星、镰刀铁锤等都是工团团结无产阶级和人民的象征（只要认同正统工团和激进社会主义的理念）。如果没有团结而无限党同伐异，新工人国际也会和历史上其他国际一样解体。而目前，我们做到了。我们不是一面旗帜下的统治，而是千百面红旗下的团结！"
UOB_Internationale_is_coming_ture:0 "英特纳雄耐尔，就要实现"
UOB_Internationale_is_coming_ture_desc:0 "终于，先贤们的梦想，一个没有剥削和压迫的世界，就在我们眼前。我们和同志们用不同的语言表达着内心的激动，但最终都变成一句话：L'Internationale, Sera le genre humain！The Internationale，Unites the human race! 英特纳雄耐尔，就一定要实现！Die Internationale，erkämpft das Menschenrecht! S Internatsionalom，vospryanet rod lyudskoy! あ～インターナショナル 我等(われら)がもの！Y se alcen los pueblos, por la Internacional！"


###不列颠联盟外交线结束

###重写工团和马克思主义之间 “正统工团与无政府主义之间”
UOB_Between_Syn_Ana:0 "正统工团与无政府主义之间"
UOB_Between_Syn_Ana_desc:0 "日渐蔓延的极权主义思想没有能统治不列颠的政坛，传统的工团主义者和无政府主义者再次得胜。如今大约已过两年，权力逐渐稳固，而世界上其他统治者们却摩拳擦掌，准备再次扼杀无产阶级政权。这个五一劳动节庆祝之后，让我们选择国家新的建设和备战方向吧。"
UOB_Enforce_Land_Socialization:0 "推进土地社会化"
UOB_Enforce_Land_Socialization_desc:0 "我们已经夺去了所有资本家和贵族的土地，现在应该直接交给土地真正的拥有者————人民。这将最大的解放土地生产力。各个无政府主义公社不直接管理土地，而只是一个协调的组织"
UOB_Ultimate_Goal_Of_Land_Nationalization:0 "推进土地公社化"
UOB_Ultimate_Goal_Of_Land_Nationalization_desc:0 "我们已经夺去了所有资本家和贵族的土地，现在应该直接交给各个农村公社和城市工会。他们将参与土地的开发和管理，同时防止土地兼并和新的工人贵族的出现"
UOB_Promote_Mechanized_Agriculture:0 "发展机械化农业"
UOB_Promote_Mechanized_Agriculture_desc:0 "英国，作为工业革命发源的国家，历史上农业机械化缺一直都在二流水平。这使得为了养活帝国子民需要大量的土地面积，以及剥削殖民地。现在我们将开启农业机械化，将节约出来的土地用于工业和科技的发展。"
UOB_Mass_Nationalizations_B:0 "工厂建设动员"
UOB_Mass_Nationalizations_B_desc:0 "想要战胜德帝国主义以及退守加拿大的英帝国主义，光有热情是不够的。我们需要把这种热情转化为生产力。短时间内建设更多的工厂，培训更多的技术工人，才能有与这个罪恶的世界一战之力!"
UOB_Socialization_Factories_Enterprises_B:0 "重申工会在工厂中的作用"
UOB_Socialization_Factories_Enterprises_B_desc:0 "工会是工人自治组织，是不列颠政权的工团政权的基石。如果基层工会逐渐丧失自治和对工厂的管理，那么我们政权将受到威胁"
UOB_Workers_Self_Management_B:0 "工人自我管理"
UOB_Workers_Self_Management_B_desc:0 "工人会知道如何安排生产和消费，因此我们只需在民主协商后制定目标，但具体工作可以由工人们自己安排。"
UOB_Invite_French_Advisors:0 "全球无产阶级的协助"
UOB_Invite_French_Advisors_desc:0 "公社不仅仅是不列颠工人的家，也是全世界收到压迫和迫害的工人们的家园。只要不是剥削者，都可以在这里找到一片属于自己的自由天地。不列颠也致力于成为国际主义的典范。"
UOB_All_To_Coops:0 "扩大公社自治权"
UOB_All_To_Coops_desc:0 "我们将逐步削弱政府的权力，加强基层公社的自治权力。经过逐步的改革，终将实现我们心目中无政府社会的理想。"
UOB_Establish_State_Estates:0 "基层公社，联合起来"
UOB_Establish_State_Estates_desc:0 "公社是无产阶级的自治组织，但是如果不联合起来，终究是散兵游勇，无法和帝国主义的企业和农场竞争。没有优秀的工农产品，又如何改善人民的生活？"
UOB_Modernisation_Of_Rural_Life:0 "自治公社促进农村生活现代化"
UOB_Modernisation_Of_Rural_Life_desc:0 "人民知道自己最需要什么，公社自由安排生产、销售和农民生活。大家渐渐地和几十年前的大老爷一样，住上了二层楼房，通上了柏油路和电灯。甚至有些劳动模范还有了自己的小汽车。这极大的促进了农民们的生活生产热情。"
UOB_Rural_Self_Efficiency:0 "农村自给自足"
UOB_Rural_Self_Efficiency_desc:0 "我们不应该过多干涉我们的农业事务。农民们在我们的沃土与田地上自主地工作，完全能自给自足。"
UOB_Promote_Peasant_Worker_Cooperation:0 "推进工农合作"
UOB_Promote_Peasant_Worker_Cooperation_desc:0 "工农应当团结一致，而非彼此矛盾。通过让这两个阶层都生活在富裕之中，并且保证自治而不过多的互相干涉，我们便能确保他们不会在彼此间传播负面情绪。"
UOB_Break_The_Urban_Rural_Divide:0 "自治公社打破城乡之隔"
UOB_Break_The_Urban_Rural_Divide_desc:0 "长期以来，城乡分裂一直是各个国家头疼的问题，即便是社会主义国家也有处理不好，甚至通过工农剪刀差来削减农民利益。但是今天，不列颠成功了，我们成功的将工农差距减小到很小的距离，农民可以选择自由进城工作或者继续管理农田，工人们也可以有时间和闲钱去农村休假和体验生活。"


UOB_Industrialisation_Of_Cities:0 "公社联合会促进国家城市化"
UOB_Industrialisation_Of_Cities_desc:0 "如果没有壮大的工人阶级，社会主义建设和革命有从何而来呢？感谢各大公社联合会的努力，城市迅速的成长起来。农民们也在优惠曾策下逐步进入城市生活。"
UOB_Tax_The_Peasants:0 "引导农村公社联合"
UOB_Tax_The_Peasants_desc:0 "分散而众多的小农村公社无法促进国家工业化，我们应该将其联合起来，较大的农村公社联合体可以发展为城市公社，来提高工业部门人口和人民生活水平。"
UOB_Production_Goals:0 "科学分配生产目标"
UOB_Production_Goals-desc:0 "为使我国经济更快地发展，我们将改革国家生产规划，组织各公社讨论和制定专门的生产指标和休息安排。否则无法提高人民生活水平，也无法为即将到来的战争做准备"
UOB_Leap_Into_Modernity:0 "生产力将再次解放"
UOB_Leap_Into_Modernity_desc:0 "我们满怀喜悦，每一个工人和新市民都有自己的工作，都能得到最基础的住房、医疗、水电、养老的保障。工厂中电气轰鸣、街道上车水马龙。各行业。地区公社协调合作，经济繁荣和现代化就要降临在我国。不再有贫穷的爱国者，这次无论是谁一想到英国的财富和工业。便会不由自主地挺起胸膛。"


UOB_Revolutionary_National_Idea:0 "不列颠革命理念"
UOB_Revolutionary_National_Idea_desc:0 "不列颠，这个革命带来的国家，最终在风云中屹立下来，现在也准备把革命带到全球。"
UOB_Develop_Network_Party_Emmisars:0 "建立非极权特使网络"
UOB_Develop_Network_Party_Emmisars_desc:0 "经过和极权派的斗争后，我们正统工团派和无政府派系也要组织特使。即使按照民主原则不想极权派那么强大，我们也要加强我们的代表，以便巩固我们的政权。"
UOB_Poale_Zion:0 "拉拢英国共产党"
UOB_Poale_Zion_desc:0 "汤姆·曼恩是英国共产党的领导人，信奉布尔什维克式的暴力革命和苏维埃式的民主制度。他虽然在如今不列颠政坛上影响力大大减小，但是仍有不少流亡的布尔什维克将领团结在他的身旁。我们要把他争取为我们可靠的盟友，也确保它不会滑向极权主义，同时也答应他将会把社会主义革命带到世界每个角落，自然也包括他心目中的革命圣地，前苏维埃俄国。"
UOB_Anti_Corruption_Policies:0 "公社反腐运动"
UOB_Anti_Corruption_Policies_desc:0 "虽然不列颠公社是世界民主自由平等博爱的旗帜。但是，嘿，你别说，你还真别说，只有咱不列颠的老百姓知道这其中的道道。有些工会私自增加各种收费项目搞的真正需要保护的贫穷工人们无法得到庇护。有的公社领导一旦当选就以各种各样理由搪塞自己的竞选承诺。甚至有的会长搞起了一言堂？！这乌烟瘴气的环境怪不得很多人会支持准则派的一群虫豸。今天我们将向内革命，纠正和割除这些害虫。"
UOB_Negotiations_With_Red_Otomans:0 "团结军队中的真正共和军官"
UOB_Negotiations_With_Red_Otomans_desc:0 "尽管革命后有很多军官选择留在不列颠岛，并且宣誓向公社效忠并获得赦免。但是他们忠诚度可疑，而且我们的支持者中也缺乏专业的军官。我们将联络其中出身低下在旧王国中无法获得提拔的军官，重点发展，后续会打造一只真正属于工团的共和军队。"
UOB_Borotba_Newspaper:0 "人文宣言"
UOB_Borotba_Newspaper_desc:0 "我们要以理性主义、社会主义、崇高的美德和民主的价值观作为我们共有的人性基础，发表一份人性宣言，并作为我们提倡的价值观。"
UOB_Organize_Red_Cossackry:0 "人民踊跃参军"
UOB_Organize_Red_Cossackry_desc:0 "革命是什么？如何进行革命？我想每一个不列颠公民都有发言权。全体不列颠儿女都有机会为国争光，参与到这次轰轰烈烈的征兵活动中。"
UOB_Ukrainisation_Borotbyst:0 "加强联盟工团民主"
UOB_Ukrainisation_Borotbyst_desc:0 "不同于准则派，我们认为没有工团民主就没有社会主义。没有民主，工人们的斗争也就失去了动力。"
UOB_Detente_Ukapists:0 "缓和劳伦斯的关系"
UOB_Detente_Ukapists_desc:0 "劳伦斯在军队和情报组织中有比较大的影响力，他的想法很新颖又很善变。一会儿支持克伦威尔式的准则国家，一会儿又对社会民主体系报以同情，但就是远离正统工团思想和无政府主义。我们应该派人接触他，把他纳入我们的体系中总好于可能的麻烦。"
UOB_World_Socialist_Federation:0 "走向世界社会主义联邦"
UOB_World_Socialist_Federation_desc:0 "世界社会主义联盟是我们革命者的思想核心。我们必须建立一个最终将成为国际社会主义联盟的组织。领导全球革命，直到最后一个剥削者被消灭。全世界无产者，团结起来！"
UOB_Dictatorship_Of_Toilers:0 "无产者的全球"
UOB_Dictatorship_Of_Toilers_desc:0 ""
UOB_National_Personal_Federation:0 "爱国者的联合"
UOB_National_Personal_Federation_desc:0 ""

UOB_Necessity_Of_State_Apparatus:0 "团结起来的工会组成政府"
UOB_Necessity_Of_State_Apparatus_desc:0 "在全球革命胜利之前，我们还需要一个总工会领导的政府"
UOB_Endorse_Antietatist_Vision:0 "工会开始无政府社会的开始实验"
UOB_Endorse_Antietatist_Vision_desc:0 "政权已经稳定，现在就逐步开始无政府实验"
UOB_Moderate_Decentralization:0 "分权的工会政府"
UOB_Moderate_Decentralization_desc:0 "我们是工团政府，应该逐步分散权力。而不像极权政府或者资本家一样"
UOB_Devolve_Administration:0 "直接下方权力"
UOB_Devolve_Administration_desc:0 "无政府第一步就是权力的下放，把权力更多的给基层公社。"
UOB_Oppose_Centralisation:0 "共同反对集权化"
UOB_Oppose_Centralisation_desc:0 "我们都反对极权主义者，因此我们都没有集中权力的计划。"
UOB_Establish_Cheka:0 "工人特别委员会"
UOB_Establish_Cheka_desc:0 "我们应该建立一个特别委员会，帮助我们解放没解放的人民，以及引导新解放区的人民建立工人组织。"
UOB_Workers_Commissions:0 "加强劳工委员会"
UOB_Workers_Commissions_desc:0 "我们应该加强劳工委员会，以保障工人们的应得权益，提高大家的生产积极性。"
UOB_Introduce_Planned_Elements:0 "适当加入计划元素"
UOB_Introduce_Planned_Elements_desc:0 "工团经济不同于完全的计划经济或者市场经济，各个工联只会收到一个笼统的目标，然后自己安排生产计划。然而各个工联经常选择最简单的，甚至为了好选的目标工会会员们大大出手。因此我们要带入一定的计划原则，可以避免毫无意义的内耗和资源浪费。"
UOB_Balance_The_Highs_And_Lows:0 "平衡公社财富"
UOB_Balance_The_Highs_And_Lows_desc:0 "有的工团太过强大，以至于恶意兼并和控制其他小工团。我们已经可以做初步的经济计划，为了公平，我们必须限制过大的工团"
UOB_Syndicalist_Economy:0 "新十年的工团经济"
UOB_Syndicalist_Economy_desc:0 "当时代就要进入四十年代，我们的工团经济已经进入健康顺利的周期。成为全球经济体中强大、健康和公平的案例。当然我们也要有新的规划"
UOB_Soviet_Framework:0 "不列颠工团福利社会"
UOB_Soviet_Framework_desc:0 "不同于有阶级的社会，工团社会是没有剥削的。但是人民为了革命和建设牺牲了太多。现在必须进一步反哺人民。我们团结在正统工团旗帜下的工会，福利不会只留在宣传中，也不会无力安排和给予。而是实实在在落实到每一个会员，每一个人民。"


UOB_Union_Of_Communites:0 "力量就在工会之中"
UOB_Union_Of_Communites_desc:0 ""
UOB_Borotbyst_Ukraine:0 "团结一致到永远"
UOB_Borotbyst_Ukraine_desc:0 ""

###结束工团和马克思主义之间 “正统工团与无政府主义之间”

###开始正统工团得胜
UOB_orthodox_SYN_Win:0 "正统工团再次得胜"
UOB_orthodox_SYN_Win_desc:0 "霍华德 科尔连任主席。联盟将在正统工团的旗帜下迈向新的时代。这届政府承诺将加强城市化、确保工会权力不会过分集中或分散以及协调全球无产阶级行动。"
UOB_Industrialisation_Of_Urbanization:0 "公社联合会促进国家城市化"
UOB_Industrialisation_Of_Urbanization_desc:0 "如果没有壮大的工人阶级，社会主义建设和革命有从何而来呢？感谢各大公社联合会的努力，城市迅速的成长起来。农民们也在优惠曾策下逐步进入城市生活。"
UOB_UNITY_The_Peasants:0 "引导农村公社联合"
UOB_UNITY_The_Peasants_desc:0 "分散而众多的小农村公社无法促进国家工业化，我们应该将其联合起来，较大的农村公社联合体可以发展为城市公社，来提高工业部门人口和人民生活水平。"
UOB_Sci_Production_Goals:0 "科学分配生产目标"
UOB_Sci_Production_Goals_desc:0 "为使我国经济更快地发展，我们将改革国家生产规划，组织各公社讨论和制定专门的生产指标和休息安排。否则无法提高人民生活水平，也无法为即将到来的战争做准备"
UOB_GREAT_Leap_Into_Modernity:0 "生产力将再次解放"
UOB_GREAT_Leap_Into_Modernity_desc:0 "我们满怀喜悦，每一个工人和新市民都有自己的工作，都能得到最基础的住房、医疗、水电、养老的保障。工厂中电气轰鸣、街道上车水马龙。各行业。地区公社协调合作，经济繁荣和现代化就要降临在我国。不再有贫穷的爱国者，这次无论是谁一想到英国的财富和工业。便会不由自主地挺起胸膛。"
UOB_Necessity_Of_State:0 "团结起来的工会组成政府"
UOB_Necessity_Of_State_desc:0"在全球革命胜利之前，我们还需要一个总工会领导的政府"
UOB_Moderate_STATE_Decentralization:0"分权的工会政府"
UOB_Moderate_STATE_Decentralization_desc:0"我们是工团政府，应该逐步分散权力。而不像极权政府或者资本家一样"
UOB_Workers_Commissions_ORT:0"加强劳工委员会"
UOB_Workers_Commissions_ORT_desc:0"我们应该加强劳工委员会，以保障工人们的应得权益，提高大家的生产积极性。"
UOB_UNION_Framework:0"不列颠工团福利社会"
UOB_UNION_Framework_desc:0"不同于有阶级的社会，工团社会是没有剥削的。但是人民为了革命和建设牺牲了太多。现在必须进一步反哺人民。我们团结在正统工团旗帜下的工会，福利不会只留在宣传中，也不会无力安排和给予。而是实实在在落实到每一个会员，每一个人民。"
UOB_Invite_global_Advisors:0"全球无产阶级援助"
UOB_Invite_global_Advisors_desc:0"无产阶级的力量是无穷的，他们可以通过给我们资产阶级的工业情报来提高我们的科研速度，甚至可以直接来到我国贡献力量"
UOB_international_brigade:0"正统工团的国际纵队"
UOB_international_brigade_desc:0"谁的国际主义情谊最深厚，当然是正统工团的同志们。不同于滑向民族主义与改良主义的政权，我们深知工人没有祖国。今天的无产阶级国家也只是同资本主义斗争的团结的舞台。加入我们，为世界革命做好充足的准备。"
UOB_anti_socdem:0"反对改良主义"
UOB_anti_socdem_desc:0"社民党人啥都反对，就是不反对资本主义。他们可能给了无产阶级糖果，但是本质还是帮助他们统治阶级主子维护腐朽统治罢了。我们必须要认识到这一点"
UOB_Syn_Light:0"新工团主义灯塔"
UOB_Syn_Light_desc:0"如今，不列颠依然坚持正统的工团主义。工团民主但革命热情高涨。这是任何极端政权和修正主义政权都无法比拟的"
UOB_Syn_shines:0"工团主义火炬熊熊燃烧"
UOB_Syn_shines_desc:0"英皇与德皇可能已经被赶走，但是还没有被彻底推翻。美利坚进步与反动的势力孰优尚不明朗。俄国也有越来越极端的倾向。风云激荡但高举火炬，新的年代就要到来，工团主义将再次照亮前方"
###结束正统工团得胜

###开始自由工团得胜
UOB_Freedom_SYN_Win:0"工团自由派险胜"
UOB_Freedom_SYN_Win_desc:0"旧工党出身的克莱门特·艾德里险胜当红热门候选人霍华德·科尔。这将带领我们走向一条新的工团道路：看重农村、增加基层自治权、扩展更多基本人权。"
UOB_Modernisation_Of_Rural_Life_SYN:0"自治公社促进农村生活现代化"
UOB_Modernisation_Of_Rural_Life_SYN_desc:0"人民知道自己最需要什么，公社自由安排生产、销售和农民生活。大家渐渐地和几十年前的大老爷一样，住上了二层楼房，通上了柏油路和电灯。甚至有些劳动模范还有了自己的小汽车。这极大的促进了农民们的生活生产热情。"
UOB_Rural_Self_Efficiency_SYN:0"农村自给自足"
UOB_Rural_Self_Efficiency_SYN_desc:0"我们不应该过多干涉我们的农业事务。农民们在我们的沃土与田地上自主地工作，完全能自给自足。"
UOB_Promote_Peasant_Worker_SYN:0"推进工农合作"
UOB_Promote_Peasant_Worker_SYN_desc:0"工农应当团结一致，而非彼此矛盾。通过让这两个阶层都生活在富裕之中，并且保证自治而不过多的互相干涉，我们便能确保他们不会在彼此间传播负面情绪。"
UOB_Break_The_Urban_Rural_Divide_SYN:0"公社自治打破城乡之隔"
UOB_Break_The_Urban_Rural_Divide_SYN_desc:0"长期以来，城乡分裂一直是各个国家头疼的问题，即便是社会主义国家也有处理不好，甚至通过工农剪刀差来削减农民利益。但是今天，不列颠成功了，我们成功的将工农差距减小到很小的距离，农民可以选择自由进城工作或者继续管理农田，工人们也可以有时间和闲钱去农村休假和体验生活。"
UOB_ALL_To_SYN:0"扩大公社自治权"
UOB_ALL_To_SYN_desc:0"我们将逐步削弱政府的权力，加强基层公社的自治权力。经过逐步的改革，终将实现我们心目中平等自由社会的理想。"
UOB_Devolve_SYN:0"直接下放总工会权力"
UOB_Devolve_SYN_desc:0"公民走向自由的第一步就是中央权力的下放，把权力更多的给基层自治公社。"
UOB_SYN_Self_Management_B:0"工人的自我管理"
UOB_SYN_Self_Management_B_desc:0"工人会知道如何安排生产和消费，因此我们只需在民主协商后制定目标，但具体工作可以由工人们自己安排。"
UOB_free_communes:0"不列颠自由公社"
UOB_free_communes_desc:0"工团的未来不在官僚主义的迷宫中，而在于让人民自行治理，并且自然的延申到各个社群里。同时，未来成立的公社中将直接有同等的权力。地方的公社将在我国体系中有着和工会一样的影响力"
UOB_SYN_liberty:0"接触工党党员"
UOB_SYN_liberty_desc:0"克莱门特·艾德里出自旧工党，自革命胜利后大部分旧工党员都加入了自治派，剩下部分依然效忠这个理想崇高但是分裂严重的党派。以克莱门特·艾德里为主的一小部分人加入了"激进版工党"公理会参加革命。革命胜利后艾德里主席仍然认可工党朋友们的大部分理想————改善工人福利，限制政府权力等。只要他们愿意和革命政府合作并且帮助政府改革，那么内阁就有他们的一席之地。"
UOB_Freedom_Of_SYN_Print:0"承诺社会主义出版自由"
UOB_Freedom_Of_SYN_Print_desc:0"我们信奉社会主义的新闻自由，那些社会主义和工团主义的媒体都将在报纸和电台中勤奋的向人民报道真相，而不会受到政府的干涉。然而试图诋毁工团制度的报道仍然会受到监管。"
UOB_Cultural_Pluralism:0"不列颠多元文化主义"
UOB_Cultural_Pluralism_desc:0"很遗憾，不列颠的历史三分之一是欧洲殖民和掠夺的历史（剩下三分之一是工业科学进步史和资产阶级无产阶级革命史）。因此不列颠不止有不列颠人，还有美洲、中东、南非、印度、华人和东南亚的“旧臣民”们。革命后留在不列颠的都已经是兄弟姐妹了，他们的文化不会再收到压迫和轻视，二是和我们一样绽放。"
UOB_never_chained:0"普罗大众再无枷锁"
UOB_never_chained_desc:0"革命者已经斩断统治者们强加于我们的锁链，我们保证无论是资产阶级，帝国主义者和极权主义者不会再将枷锁套在我们头上。"
UOB_viva_liberty:0"无产阶级的真正自由天堂"
UOB_viva_liberty_desc:0"对人民来说，自由和生存都是第一人权。在这里，有一个人性化的法律框架，有一个权力有限的政府和集体。在这个范围里，人们有权做任何自己想做的事情。这是普通工团政府绝对难以做到的事情，而资产阶级政府又无法提供真正的自由。全世界受压迫的人啊，不列颠联盟永远欢迎你。"

###结束自由工团得胜

###开始女团工团得胜
UOB_Social_Feminism:0"真正的女权得胜"
UOB_Social_Feminism_desc:0"恭喜芭芭拉同志战胜两位男性候选人得胜。女权工团主义旗帜将在不列颠高高飘扬。芭芭拉承诺将捍卫女性世俗和政治权力、提高女性在社会文化上的地位以及反抗一切强权"
UOB_women_rights:0"保卫女性受教育权"
UOB_women_rights_desc:0"尽管革命胜利后我们强调男女相同的受教育权，但是在高等教育中还是男学生远多于女学生。我们将通过一些政策，例如给各个大学设立女学生比例目标，设立女性助学金等，来确保女性和男性有着平等的教育机会。尽管可能受到保守派的批评，但是我们相信受教育权的解放会带来社会平等和进步。"
UOB_FAUD_NEW_FAMILY_MODEL:0"抛弃传统家庭观念"
UOB_FAUD_NEW_FAMILY_MODEL_DESC:0"反动派和保守派如此珍视的“传统家庭”恰恰是压迫的典范，在这种情况下，女人是拥有权威的男人的仆人。这种原则在我们社会中是没有地位的。相反，我们倡导新时代的家庭模式，英国妻子会和丈夫一样平起平坐，拥有平等的财产权、生育权。同时支持双方的婚姻自由。"
UOB_total_gender_equality:0"扩大女兵规模"
UOB_total_gender_equality_desc:0"女兵不仅仅是礼仪和后勤的专属，而应该进入更多的部队中。女性的沉着和敏锐可以让她们在侦查和特种行动中占据优势。毕竟现代战争不再仅仅是刀枪互博，枪炮、装备和情报会抹平男女差距，甚至增加女性战士的优势。"
UOB_woman_suffrage:0"强调政府中的女性作用"
UOB_woman_suffrage_desc:0"如果不能保证女性的参政权，女性就无法获得上层建筑上的平等，也就无法通过司法立法行政等来争取真正的男女平权。"
UOB_scientific_industry:0"工团繁荣离不开妇女"
UOB_scientific_industry_desc:0"在刚刚过去的世界大战中，成千上万的不列颠男儿走上前线，甚至战死沙场。各种工厂中女性逐渐成为主力军。通过劳动她们获得平等的经济和政治上的权利。联盟能够挺过第二次大战，并且维持社会稳定和进步，离不开这些女工人们。"
UOB_compassion_for_the_nursing:0"一流的护士成就一流的护理行业"
UOB_compassion_for_the_nursing_desc:0"1844年12月，一个穷人在伦敦的一所工厂医院死去，引起了公众对该医院的责备，这时，南丁格尔成了促进医院改善医疗环境的倡导者。百年过去，英国的护士们早已成长为全球一流的专家。特别是两次世界大战和大大小小的战争锤炼出最先进的护理理论和实践。不同于旧王国，今年的不列颠护理对象不再专门服务于贵族老爷们和有钱人，而是已经成为社会保障的一部分，以及伤病救援先锋。"
UOB_cinecitta:0"荧幕上的革命者"
UOB_cinecitta_desc:0"电影、话剧、演唱会都是人民喜闻乐见的艺术————无论是在资本主义还是工团国家中。只是不同于资本主义国家作品：女性总是弱势妥协的一方，或者是男性英雄旁边的花瓶。我们的女演员和明星们总是展现着不列颠女性的独立、坚强和自由。无论是穿着华丽的礼服或者普通的劳动工服，女主们总是闪耀着大女神光芒，尚未平权的国家的女人们打开电视或者收音机看到听到我们的作品，也会向往这个平等自由的世界。"
UOB_life_in_a_technocracy:0"没有女同志何谈兴隆未来"
UOB_life_in_a_technocracy_desc:0"经过一段时间的变革后，如今，有越来越多的女性走出家门走向集体和社会。这不仅解放了近一倍的生产力，也极大的促进了男女平权。不列颠一定会走的更远！"
UOB_A_New_Female_Image:0"新女性形象"
UOB_A_New_Female_Image_desc:0"在这里，女性不再仅仅是家里的仆人、公共场所的服务员、政治上锦上添花的彩头，而是和男人一样承担着相同的角色，发出同等分量的声音。而且，女性特有的温柔、坚韧和善解人意，能够带来比男同僚更多的优势。"
UOB_Oppose_capi_women:0"反对物化女性"
UOB_Oppose_capi_women_desc:0"女性不应该是花瓶、甚至是某些成功男士的奖赏。而应该是一个个独立的个体。她们在晋升途径或者成功道路上应该有和男人一样的机会，而不是仅仅在支持部门有戏或者依靠外貌获得优势。我们将向全球发出反对物化女性的声音，资本主义国家里的有识女性会支持我们！"
UOB_anti_totalism:0"拒绝极权主义"
UOB_anti_totalism_desc:0"女性永远是支持自由平等的一方。但是极权国家却难得到真正的自由平等。甚至有些极权国家又走上男权至上这一老路，我们必须要反对他们。"
UOB_oppose_all_dictators:0"对抗一切强权"
UOB_oppose_all_dictators_desc:0"正如我提到的，女性永远是支持自由平等的一方。而女权工团也永远反对一切强权。一切的平等与自由，都离不开这些强权的毁灭。"
UOB_social_liberation:0"真正平等的社会"
UOB_social_liberation_desc:0"平等与解放不仅仅是阶级之间、民族之间，更是男女之间。一个革命者在讲台前高谈阔论后回家继续趾高气昂的命令妻子做这做那，这就不是一个合格的革命者。如果革命者队伍中没有大量女性的参与，也不能早就一个真正平等的社会。而在今天不列颠，我们离真正的平等比任何时候和任何国家都要近。"


###结束女团工团得胜

####开始不列颠联盟世界大战的遗产
UOB_win:0"英皇终被推翻"
UOB_win_desc:0"战争结束了，加拿大的帝国政权已经垮塌，英皇也不知所踪。是时候把重心转移到对于其他国家的关系上了。"
UOB_legacy_of_weltkrieg:0"不列颠第二次世界大战的遗产"
UOB_legacy_of_weltkrieg_desc:0"战争开始前的几年，不列颠只是一个被革命民兵保护的国家。如今我们已经将红旗插到大洋两岸。我们将总结这几年来的收货和教训。"




####结束不列颠联盟世界大战的遗产


####开始公地矿业扩张
UOB_mining_expansion_1:0"钢铁和铝业回收"
UOB_mining_expansion_1_desc:0"英国本土资源匮乏，难以与其他大国竞争。伦敦公社的实验起到了成功的效果，这里建立了初步的资源回收系统。工业革命和旧王国时代留下来生锈的机器管材都被拿去回收重新冶炼，源源不断新的钢铁和铝锭将从冶金厂中运出。"
UOB_mining_expansion_2:0"稀有金属矿业扩张"
UOB_mining_expansion_2_desc:0"相对于铁和铝，钨和铬不列颠就更缺少了。我们升级了新的探测和开采方法，从设得兰群岛探测到了铬矿并且就地冶炼。而在共和国的另外一角，钨矿的开采也进展顺利。"
UOB_Oil_expansion_1:0"北海石油探测"
UOB_Oil_expansion_1_desc:0"北海蕴藏着丰富的石油。经过这一轮的探测和钻探，我们的产量进一步提高了。"
UOB_Oil_expansion_2:0"原油提炼与橡胶合成"
UOB_Oil_expansion_2_desc:0"自上次大战失败和英法社会主义革命后，就丧失了大量热带殖民地。得益于英法两国的科学进步，我们成功的进行了初步的人工橡胶合成。"


