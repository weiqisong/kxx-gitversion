 UOB_identity_council_category_desc:0 "§R\"The Identity Council\"§!（身份委员会）是一个由各种民族主义团体组成的集团，跨越整个欧洲大陆，但实际上只有两个团体真正具有影响力。由§YGabrielle D'Annunzio§!领导的§8Romanists§!（罗马主义者）是一个以意大利为中心的团体，旨在恢复罗马意识，并在保持法国大革命后出现的某些概念的基础上进行发展。§YAlceste De Ambris§!则希望建立一个社会主义国家，权力在人民和政府之间不平均地分配。他的罗马主义与法国大革命和罗马共和国时期紧密相连，但仍可能再次出现一个帝国。另一方面，§YItalo Balbo§!涵盖了早期罗马帝国的理想，以朱利斯·凯撒的个人魅力作为榜样。他的罗马主义本质上具有民族主义和帝国主义，虽然我们不可能看到一个名为“Gabrielle I”的领袖崛起，但我们仍可能看到帝国的真正重生。\n\n由§YAnton Drexler§!领导的§LGermanists§!（德意志主义者）是一个由德国、北欧或英国血统的人组成的团体。他们的想法是将当前的欧洲工人联盟分为两个区域，一个是第三帝国，而其余地区则被划分为他们称作“害虫”的民族国家。他们极端反犹太主义、法国人恐惧症和斯拉夫恐惧症，他们将确保在他们的国家中没有这些群体的位置。\n§L德语影响§![?germanist_influence]\n§8罗马主义影响§![?romanist_influence]"
