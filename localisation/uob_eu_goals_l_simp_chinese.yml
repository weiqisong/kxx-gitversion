 ENG_behemoth_between_east_and_west_desc:0 "我们是一个在堕落的美国和野蛮的东方之间接受过烈火洗礼的国家。我们出类拔萃，我们将通过给弱小民族带来战火来证明这一点！"
 EGY_arab_revolution:0 "3ash!"
 EGY_arab_revolution_desc:0 "我们的自由军官组织已经成功推翻了旧王室。现在，建立新共和国的时候已经到来！"
 EGY_economic_debate:0 "讨论经济问题"
 EGY_economic_debate_desc:0 "未来埃及的经济是一个敏感的主题。纳赛里派要求社会主义，具有工作场所的民主，而纳吉布派则主张更务实的方法。我们需要做出决定。"
 EGY_army_debate:0 "军队中的政治问题？"
 EGY_army_debate_desc:0 "我们的新政府来自军方，这一点众所周知。然而，军队的政治化问题仍有待讨论。纳赛尔主张将其作为一个完全的政治力量，而纳吉布则认为军队应该远离政治-这多么讽刺啊！"
 EGY_secularism_debate:0 "有关世俗主义的讨论"
 EGY_secularism_debate_desc:0 "埃及是阿拉伯世界最自由的国家之一，但是其人民仍然有大量的保守观念。我们需要决定是否应该对宗教实行严格的管控政策，还是应该解冻它们"
 EGY_political_debate:0 "总统和总理"
 EGY_political_debate_desc:0 "政治立场的问题总是会成为最激烈的争论。总统或总理与议会中，到底谁应该拥有更多的权力呢？我们拭目以待。"
 EGY_republican_debate:0 "共和国，但是何种程度的民主？"
 EGY_republican_debate_desc:0 "我们是一个共和国——这是毫无争议的。然而，关于地主、贵族和其他贵族阶级的问题仍然悬而未决。我们应该彻底废除他们，还是允许他们保留部分资产和财产并允许自由管理？"
 EGY_united_arab_party:0 "一条战线"
 EGY_united_arab_party_desc:0 "阿拉伯统一的问题是我们最重要的两位政治家所共同关注的事情，然而目的却让双方产生分歧。纳赛尔认为应当建立一个广泛的联盟来团结民众，但纳吉布主张成立一个政治力量，由总统掌控，以确保一切能够运转顺利。"
 EGY_question_of_syndies:0 "工团主义者的问题"
 EGY_question_of_syndies_desc:0 "工团主义在埃及是一种奇特的物种，虽然并不流行，但仍然在很大程度上影响了我们的政治框架。我们需要决定对他们应该采取什么行动。"
 EGY_the_great_game:0 "重新洗牌"
 EGY_the_great_game_desc:0 "这场辩论和政治的两大主要势力之间的斗争已经结束了。现在，我们将看到谁将领导埃及走向辉煌！"
 EGY_arab_centre:0 "§Y我以她的名义起誓§!"
 EGY_arab_centre_desc:0 "双方都不能确保全部权力，我们有权以广泛的阵线来统治——比纳赛尔和纳吉布提出的政策更为温和。"
 EGY_new_economic_policy:0 "新经济政策"
 EGY_new_economic_policy_desc:0 "我们的新经济政策必须建立在繁荣的基础之上。虽然我们一定会建立福利国家，但我们也需要确保企业的自由。"
 EGY_politics_in_the_army:0 "自由的军队"
 EGY_politics_in_the_army_desc:0 "我们的新改革可以让军队自由的表达他们的观点，即使违背了纳吉布的意愿。然而，这意味着可以激发我们的士兵去联合阿拉伯人民的兴趣"
 EGY_moderate_secularism:0 "进展缓慢"
 EGY_moderate_secularism_desc:0 "我们不能匆忙推进社会进步，但我们可以积极促进它。我们将确保妇女得到教育和她们在工厂中的地位。没有人会受制于别人的宗教信仰。"
 EGY_moderate_republicanism:0 "温和共和国"
 EGY_moderate_republicanism_desc:0 "我们应该建立一个真正的共和国，也许不需要流血，但绝对不接受君主制度！"
 EGY_political_solutions:0 "阿拉伯之春"
 EGY_political_solutions_desc:0 "总统和总理拥有相等的权力，无法独断独行。议会有话语权，并且有充分的言论自由以确保阿拉伯人不受政府歧视。"
 EGY_political_reorganisation:0 "新的一天"
 EGY_political_reorganisation_desc:0 "国民联盟将成立，由许多内部派别组成，以确保党的广泛性。政府和群众必须合为一体！"
 EGY_united_egypt:0 "人民，联合起来！"
 EGY_united_egypt_desc:0 "埃及必须转变成一个前所未有的平等、民主和自由的社会，成为中东地区的一盏明灯！"
