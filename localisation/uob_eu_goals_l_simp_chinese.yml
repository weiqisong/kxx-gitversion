 POLITICS_ERIC_BLAIR_EU_DESC:0 "极权主义者、激进分子、乌托邦主义者。最高领袖奥斯瓦尔德·莫斯利的长期助手埃里克·布莱尔被冠以许多名号，因为他曾是真理部的恐怖部长。\n\n但现在他掌管着欧罗巴联盟这一国家机器，只有神知道他的统治将如何结束......"
