 ingsoc_subtype:0 "英社"
 ingsoc_subtype_desc:0 "英社，有时称为英国社会主义或欧洲社会主义，因其控制整个欧洲大陆而被称为该术语，描述了一种在大洋国（Oceania）运行的意识形态，这是当前的欧洲霸主。是一种超级的极权主义和集体主义，英社完全抹除所有个人思想，确保执政党的生存。正在开发新语言，身份和思维方式，以确保没有欧洲人会反抗老大哥的统治"
 goebbelism_subtype:0 "戈培尔主义"
 goebbelism_subtype_desc:0 "约瑟夫·戈培尔的思想围绕三个阶段展开，这在他的 §R自由日耳曼宣言§!.中有所阐述。\n\n第一阶段是实现纯粹的政治革命理想。戈培尔的民兵和红衫军将在无数城市、乡镇和村庄的街道上巡逻，以清除任何不遵从人民领袖伟大愿景的人。\n受雅各宾派和法国大革命的启发，戈培尔认为红色恐怖是建立新乌托邦的必要条件，新乌托邦由新日耳曼人领导，为新日耳曼人服务。\n\n第二阶段的基础是彻底的民族和种族革命，建立新的日耳曼人身份认同，与 \"民族的春天 \"之后建立的前民族国家相对立。\n戈培尔从欧洲各地不断变化的文化中汲取灵感，创造并正式确立了一种思想，旨在将千千万万如此不同但同时又如此相似的民族团结在一起。"
 tot_reformed_germanism:0 "改革日耳曼主义"
 tot_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 tot_gothism:0 "哥特社会主义"
 tot_gothism_desc:0 "克里米亚一直是各种不同族裔的熔炉。在历史上，这个地区在中世纪和现代时期更替了几次主人，最终主要变成了乌克兰人、俄罗斯人和鞑靼人。但这种情况不会持久。 \n\n哥特社会主义或哥特制度并不是一种意识形态，而是乌克兰的现任人民元首 Georg Liebbrandt所遵循的模式。 \n\n新哥特克里米亚远离日耳曼帝国的实际管理，与只有一个目的的斯拉夫国家接壤——成为所有被驱逐的东欧民族的新家园。新的哥特国家将面临前所未有的挑战，但来自法兰克福的命令必须被执行，不管代价如何"
 radsoc_reformed_germanism:0 "改革日耳曼主义"
 radsoc_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 socdem_reformed_germanism:0 "改革日耳曼主义"
 socdem_reformed_germanism_desc:0 "改革日耳曼主义是通过戈培尔疯狂的斗争而诞生的一种主义。尽管改革日耳曼主义不完全拒绝德意志团结的思想，但他们拒绝种族沙文主义和野蛮革命热情的思想。大多数改革德意志主义者遵循卡尔·考茨基或罗莎·卢森堡的思想，以确保过渡到社会主义但不建立极权主义专政。改革日耳曼主义的命运是不确定的，戈培尔主义恐怖已经过去，这是最重要的事情"
 tot_euro_mosleyism:0 "奥斯瓦尔德·莫斯利思想"
 tot_euro_mosleyism_desc:0 "奥斯瓦尔德·莫斯利在英国工团主义者中一直是一个争议的人物。他在目睹国家之间的战争、资本家对欧洲人民的压迫以及主流工团主义的无能后，将他的思想最终确定为欧洲民族主义、工团主义和极权主义价值观。这个教条虽然非常僵化，但在社会民族主义者中非常流行，莫斯利的个人魅力也有助于“工人联合”思想的传播。这导致了辛迪卡主义运动的多次分裂，而索雷尔主义使其难以在法国之外扩大规模"
 radsoc_united_front:0 "统一阵线描述了各种左翼组织聚集在一起，以确保实现彼此的目标。这种情况通常发生在同质社会主义政府、派系在内战中作战或其他需要团结才能生存的情况下。\n\n统一阵线通常是一种暂时措施，旨在建立合适的社会主义统治后结束，但有些统一战线可能存在很长一段时间，或者在某些极端情况下成为国家领导的标准模式"
 tot_neosocialism_subtype:0 "新社会主义"
 tot_neosocialism_subtype_desc:0 "新社会主义是从国家工团主义中演化而来的众多思想之一。它囊括了泛民族主义、法团主义经济和高度极权主义，看起来并不与现代索雷尔主义或法兰西社会主义运动有很大不同，但新社会主义强调一个人 - 马塞尔·戴亚这个创始人和唯一的理论家。他的思想是推动目前法国政治的主要力量，不惜一切代价实施他的意志，同时许多新社会主义者坚持泛欧洲主义，而我们可能会看到一个新世界的出现"
 tot_francism_subtype:0 "法兰西主义"
 tot_francism_subtype_desc:0 "法兰西主义是法国国家工团主义的多个学派之一。 这种意识形态与索雷尔和新社会主义几乎相同，但有一个关键的区别-完全的统一。 法兰西主义缺乏新社会主义在泛欧洲主义和泛法语倾向之间的分裂，也缺乏索雷尔主义的历史，因此很容易被误解- 法兰西主义是一种基于真正的，没有可能被错误判断的超极权主义，极端民族主义，反犹太主义观点的主义，使得布卡德的法兰西成为一个真正超现实的生活场所"
