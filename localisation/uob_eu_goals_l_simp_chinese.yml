 ENG_the_alternative:0 "另类方案"
 ENG_the_alternative_desc:0 "英国现在已处于革命派的统治之下，因而很多人问我们下一步怎么走。我们的政府也分为两派，一方决定要为革命极权主义进行最后的改革。另一方则认为要将欧罗巴统一在不列颠的革命旗帜下。大护国公莫斯利没有单独采取一方的观点，他认为双方都给出了很好的理由。由于两方都会为我们带来好处，英国人民开始支持这个被称为 \"另类方案 \"的想法。"
 ENG_leaving_antieuropeanists_behind:0 "抛弃反泛欧主义者"
 ENG_leaving_antieuropeanists_behind_desc:0 "英国自可憎的亨利八世以来一直与欧洲大陆脱节。然而即使在我们讨论建立一个统一的欧罗巴国家的可能性时，仍有许多来自欧洲大陆的\"同志 \"通过所谓的工团主义宣传他们那软弱的思想。这完全是对欧洲人民的侮辱，我们的进步思想将为欧洲人民再次带来荣耀。"
 ENG_establishing_the_identity:0 "建立新的认同"
 ENG_establishing_the_identity_desc:0 "我们的新道路要求我们为欧洲文化开辟新的道路。因此我们不能只是强行让欧洲人学习英国人的生活方式，而是应该开始建立我们自己的新文化形式——以统治集团和激进民族主义为基础。只有这样我们才能建立起一个真正统一的欧洲。"
 ENG_start_the_crusade:0 "发动圣战"
 ENG_start_the_crusade_desc:0 "英国及其英国军队已经准备好进入革命的新阶段。英国海岸线上的士兵们正在等待命令，准备登船开始解放欧洲。许多士兵的脸上都流露出恐惧感。他们必须勇敢，因为他们是奥斯瓦尔德·莫斯利派来传播正义的传教士。大护国公和马克思主义思想是英国的真正象征，很快，这些英国社会主义的象征就会传遍整个欧洲。英国有权利将欧洲大陆从堕落和资本主义中净化出来。通过这次 \"十字军东征\"，欧洲将被团结起来并被征服。"
 ENG_europa_secured:0 "欧罗巴已稳定"
 ENG_europa_secured_desc:0 "欧罗巴现在已经稳定下来了。这些话曾被认为是不可能实现的，但英国军队却在欧洲大肆掳掠。英国让许多妇女成了寡妇，许多儿童成了孤儿，许多父母失去了双亲，许多资本家身无分文，我们的所有敌人都死了。今天，我们作为文明、白种人和社会主义的先锋，已经确保了我们与欧罗巴的未来。欧罗巴人即将觉醒。"
 ENG_build_new_nation:0 "建设新国家"
 ENG_build_new_nation_desc:0 "从葡萄牙海岸到乌克兰草原，我们崭新的、统一的欧罗巴文化正在这片土地上传播，但我们的联盟不仅需要头脑，还需要身体。我们将为世界创造新的工业中心——为了我们未来的扩张，或者只是为了让我们的人民更加富裕。"
 ENG_restore_anglo_greatness:0 "重铸盎格鲁—撒克逊荣光"
 ENG_restore_anglo_greatness_desc:0 "我们的联邦终于诞生了，我们的文化也随之传播，我们需要考虑为日益增长的欧洲人口提供 \"生存空间\"。数百年的殖民经验给了我们两个方向——北美和非洲。我们应该考虑占领这两个地方。"
 ENG_new_marxism:0 "当代马克思"
 ENG_new_marxism_desc:0 "奥斯瓦尔德·莫斯利（Oswald Mosley），极权主义宪章创始成员、英国大护国公、欧盟创始人和第一任最高领袖、革命家。都是他多年来获得众多头衔，其成就无人能及。他的行动为欧洲带来了一个新时代。莫斯利是 20 世纪名副其实的新卡尔·马克思，他将意识形态现代化，并使其适应欧洲的国情。即使莫斯利作为社会主义首领的地位受到列宁或布哈林的质疑，大护国公也建立了世界上最强大的社会主义国家，并将进一步向世界传播革命。"
 ENG_european_nationalism:0 "欧罗巴§O民族§!§R社会主义§!"
 ENG_father_of_nations:0 "全欧罗巴之父"
 ENG_father_of_nations_desc:0 "欧罗巴的最高领袖一直在致力于自己的个人崇拜。他的思想正像野火一样蔓延了整个欧洲。最高领袖的海报在整个欧洲随处可见。人们正在制作突显最高领袖的睿智和伟大的歌曲，近百万的雕像和纪念碑被竖立起来以纪念最高领袖。每个公民都被要求对着最高领袖的画像高举右臂，高呼 \"莫斯利万岁！\"这是对最高领袖的尊重。为了表示对最高领袖的崇拜，连历法都被改变了，欧罗巴0年被改成莫斯利的生日。\n§R领袖万岁§!"
 ENG_restore_african_frontier:0 "重建对阿非利加的统治"
 ENG_behemoth_between_east_and_west:0 "雄踞于东西方间的巨兽"
 ENG_destroy_antieuropean_sentiment:0 "摧毁反泛欧情绪"
 ENG_destroy_antieuropean_sentiment_desc:0 "统一战争之前的欧洲是由皇帝、国王和将军们强制推行帝国主义和资本主义思想的噩梦。然而，现在的欧洲是一个真正的乌托邦，有平整的道路、崭新的歌剧院、闪闪发光的新大理石建筑，这一切都归功于我们的革命思想。然而，有些人却想破坏这短短几年来所取得的一切成就。资本家、伪装成的 \"社会主义者\"的人和民族主义者都在进行抵抗，并正在为他们设想中的武装起义训练人民。不久之后，我们的\"大审判 \"将开始，欧罗巴将彻底一统。"
 ENG_retake_lost_colony:0 "夺回失去的殖民地"
 ENG_retake_lost_colony_desc:0 "多年来，美利坚合众国一直是我们的对手。然而，他们不可能与我们平起平坐——欧洲人有坚定的信仰，有我们的社会主义道路，有莫斯利主席。对于堕落的美国人和卖国的加拿大人来说，没有人是安全的。纽约、华盛顿、波士顿、多伦多、渥太华、洛杉矶和芝加哥--这些地方很快将成为我们联盟的一部分。我们必须提醒他们，他们曾经是欧洲人民的孩子，他们必须为他们的堕落行为受到惩罚。当最高领袖在他们的街道上游行时，这些堕落者才会知道何为社会主义。"
 SRI_musso_died:0 "主席之死"
 SRI_musso_died_desc:0 "我们伟大的主席去世了！我们需要收拾残局，做好准备，确保我们的进一步统治。"
 SRI_succesion_rules:0 "接任的规定"
 SRI_succesion_rules_desc:0 "每个国家都需要一套接任的规定，以确保权力在人民之间稳定的交接"
 SRI_calm_the_moderates:0 "安抚温和派"
 SRI_calm_the_moderates_desc:0 "温和派大声疾呼旧方案——希望重建工团主义共和国"
 SRI_new_duce:0 "新主席"
 SRI_new_duce_desc:0 "我们需要从众多候选人中选出一位新领导人"
 SRI_bianchi_rule:0 "比安基拿起枪"
 SRI_bianchi_rule_desc:0 "精力充沛的激进革命家米歇尔·比安基当选为大议会主席"
 SRI_utilize_the_squardismo:0 "利用行动队"
 SRI_utilize_the_squardismo_desc:0 "我们需要确保我们的革命运动有一个光明的未来。墨索里尼建立的行动队将确保圣墓主义作为一种理念永远不会受到挑战"
 SRI_immortal_mussolini:0 "不朽的主席"
 SRI_immortal_mussolini_desc:0 "我们伟大的主席、领袖、元首，必须作为永恒的国家的元首而永垂不朽——以确保他的思想永不消逝"
 SRI_duumvirate_of_duces:0 "两巨头"
 SRI_duumvirate_of_duces_desc:0 "最伟大的两位领袖墨索里尼和比安基领导着意大利——就像水保证了水车的运动一样，这两位领袖领导了意大利的前进，而比安基将使意大利更进一步！"
 SRI_italia_mussolinista:0 "墨索里尼的意大利"
 SRI_italia_mussolinista_desc:0 "社会主义万岁！墨索里尼万岁！"
 SRI_italia_bianchista:0 "比安基的意大利"
 SRI_italia_bianchista_desc:0 "伟大领袖领导我们向前进！"
 SRI_italia_rossa:0 "红色的意大利"
 SRI_italia_rossa_desc:0 "我们伟大的领袖保证了永恒的、红色的和强大的意大利！"
 SRI_rossoni_rule:0 "罗索尼挥舞镰刀"
 SRI_ally_fascists:0 "法西斯盟友"
 SRI_ally_fascists_desc:0 "“西西里法西斯”运动在圣西西里主义者中肯定会引起争议，但我们应该保障意大利农民的和平与稳定。"
