 UOB_ostideologie_category:0 "东方主义"
 UOB_ostideologie_category_desc:0 "\"Eastern Doctrine\"（东方主义）或德语的Ostdoktrin是建立日耳曼主义至高无上的独特方法。尽管有许多团体主张在东部建立“生存空间”，我们将采取一种不同且更温和的方式。我们由考古学家、科学家和历史学家组成的团队将收集关于整个欧洲的日耳曼民族存在的所有可能信息，我们将确保我们被遗忘的兄弟不会在历史中失落——即使为了创造那个花园，我们不得不砍掉一些树。"
 ENG_gotenland_decision:0 "建立哥特国家"
 ENG_gotenland_decision_desc:0 "克里米亚哥特人是日耳曼民族，曾在克里米亚居住了数个世纪。我们需要恢复日耳曼人的伟大，确保日耳曼人重新夺回在斯拉夫人和蒙古人侵略后失去的土地"
 UOB_mosley_mega_projects:0 "大型项目"
 UOB_mosley_mega_projects_desc:0 "我们的大护国公奥斯瓦尔德·莫斯利已经征服了整个欧洲。我们还有很多重建工作要做，但同时我们可以考虑建造全新的结构或者巨型建筑。我们的建筑师，设计师以及其他人员已经聚集起来提出各种方案，使欧洲变得更加美好 - 包括大坝，高速公路，雕像以及其他我们可以建造的美丽新事物。毕竟，我们掌控着数百万人和整个大陆 - 我们可以按我们的意愿重塑这个大陆"
 ENG_atlantropa_project:0 "亚特兰特罗帕项目"
 ENG_atlantropa_project_desc:0 "20世纪20年代，由赫尔曼·索尔格尔提出的大西洋降水计划（Atlantropa）是在地中海建造各种水坝。它具有自己的优势，包括通过降低海平面创造更多土地，并通过水坝产生大量能源。我们应该认真考虑这个计划。"
 ENG_need_project:0 "北欧封闭大坝项目"
 ENG_need_project_desc:0 "北欧封闭大坝”（Northern European Enclosure Dam或NEED）是创建两个大坝在北欧的概念——一个从康沃尔到布列塔尼，另一个从英国设得兰群岛到挪威设得兰群岛。它当然会关闭通往波罗的海的进入口，但与此同时它将大大提高我们的能源生产，甚至可能从挪威到英国列岛的陆路交通。这听起来并不是一个坏主意。"
 ENG_eurobahn_project:0 "欧洲高速公路"
 ENG_eurobahn_project_desc:0 "由于汽车需求日益增加和使用率也日益增长，我们可以实施高速公路的理念——即在高速行驶的大型道路上行驶。然而，在我们目前的情况下，建造较小的高速公路是没有意义的，因为我们控制着如此广阔的土地。我们可以创建一条贯穿整个欧洲大陆的巨大高速公路，以确保从华沙到马德里，从罗马到斯德哥尔摩的快速出行"
 ENG_palaceofunions_project:0 "工人联盟宫"
 ENG_palaceofunions_project_desc:0 "我们辉煌的联盟不能从小而平庸的威斯敏斯特大厦统治。我们需要一些辉煌的，壮丽的，超越世界上任何其他议会建筑的东西——我们将把莫斯利的雕像安放在顶部，作为对我们的大保护者的小小永恒纪念。因此，我们需要建造一个更为宏伟壮观的工人联盟宫"
 UOB_struggle_for_power_category:0 "伟大斗争"
 UOB_struggle_for_power_category_desc:0 "莫斯利同志以一个国家领导人最野蛮的方式去世了。\n我们的政府，我们的最高纲领派，正面临着生存的威胁。共产主义者、自由主义者和反动运动现在正在欧洲各地集结，企图推翻我们的政权。能否让我们的欧洲工人联盟重放光彩，取决于我们，取决于我们的决定。\n\n共产主义影响力:[?commie_influence]\n自由主义影响力:[?lib_influence]\n民族主义影响力:[?nationalist_influence]\n政府影响力:[?govt_influence]"
