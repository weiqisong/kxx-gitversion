l_simp_chinese:
 SSNP_1:0 "社会民族党拯救黎巴嫩"
 SSNP_1_desc:0 "我们回来了，亲爱的黎巴嫩，我们将会把你从混乱与崩溃中拯救，我们将把你带向复兴"
 SSNP_2:0 "宣布唯一领导地位"
 SSNP_2_desc:0 "我们取得了国内政治的胜利，是时候宣布我们的唯一领导地位了."
 SSNP_3:0 "发动民族主义运动"
 SSNP_3_desc:0 "我们的大叙利亚，需要，也必须要在我们的领导下。"
 SSNP_4:0 "唤醒大众"
 SSNP_4_desc:0 "我们要开化无知的民众，唤醒他们，启蒙他们"
 SSNP_5:0 "对马龙派下手"
 SSNP_5_desc:0 "马龙派这群外国扶持的傀儡组织早该被消灭了！"
 SSNP_6:0 "犹太人滚出中东"
 SSNP_6_desc:0 "犹太人真是狗日了，奥斯曼解体之后就源源不断地袭扰我们的国家。纵观国际，世界都支持我们反犹。有什么理由要保留犹太人？"
 SSNP_7:0 "世俗化改革"
 SSNP_7_desc:0 "我们不能让宗教人员对我们的政府横加干涉，特别是叙利亚那帮穆斯林。"
 SSNP_8:0 "向外族资本家宣战"
 SSNP_8_desc:0 "要彻除反对派，就必须打倒他们的产生之源。清洗国内的企业家，保障他们爱党爱国，才能达成真正的稳定。"
 SSNP_9:0 "赐予你自由"
 SSNP_9_desc:0 "叙利亚人，我们将给你们带来永恒的自由，我们再也不会被束缚、不会被打倒、不会被击溃，叙利亚人将成为最自由的民族。"
 SSNP_10:0 "民族浪漫主义"
 SSNP_10_desc:0 "必须要建立新的民族文化"
 SSNP_11:0 "社会主义教育"
 SSNP_11_desc:0 "贯彻社会主义思想"
 SSNP_12:0 "黎巴嫩之公义"
 SSNP_12_desc:0 "坚决贯彻我党对公平正义的追求"
 SSNP_13:0 "启动工业化进程"
 SSNP_13_desc:0 "欧洲的经验告诉我们：只有工业化才能强国。因此我们必须立刻开始工业化。"
 SSNP_14:0 "收缴外国资产"
 SSNP_14_desc:0 "不同于土耳其，我们境内的外国资产大多是阿拉伯人置办的地产。不论出于农业发展还是维护主权的目的，我们都应该收缴它们。"
 SSNP_15:0 "农业机械化"
 SSNP_15_desc:0 "在社会民族党的正确领导下，我们得以推进农业机械化用以改善黎巴嫩农民的生产资料。"
 SSNP_16:0 "发展叙利亚"
 SSNP_16_desc:0 "我们已经重新夺回了我们亲爱的祖国叙利亚，经过战乱后我们的祖国母亲已千疮百孔，是时候号召起叙利亚人民来重建我们的家园了，"
 SSNP_17:0 "迁都大马士革"
 SSNP_17_desc:0 "大马士革在政治、经济、文化上一直都是大叙利亚地区的中心，我们应该迁都到那里，来获得叙利亚人民对我们政权的认可与支持。"
 SSNP_18:0 "帮扶农民"
 SSNP_18_desc:0 "我们需要叙利亚农民的支持，他们可以成为支持我们的中坚力量。"
 SSNP_19:0 "收购叙利亚企业"
 SSNP_19_desc:0 "叙利亚当地的许多企业都有资本家掌控着，我们想彻彻底底的改造叙利亚那就必然绕不开他们，我们有两种处理方法：一是拿出国库里的钱收购他们的企业，二是直接将他们逮捕。考虑到我们之间的矛盾并没有到达不可调和的地步，所以还是第一种方式较为稳妥。"
 SSNP_20:0 "推进城市化"
 SSNP_20_desc:0 "城市扩张刻不容缓，现有的城市用地已经十分紧张，我们必须建设新区域、新城市。"
 SSNP_21:0 "打倒地主"
 SSNP_21_desc:0 "我们境内的大大小小的土地都被阿拉伯人掌控着，这简直是侵犯主权的行为！打扫干净屋子再请客，我们必须打倒地主的同时打倒这些阿拉伯人并且将他们掌握的地产资源收归国有。"
 SSNP_22:0 "工业计划完美结束"
 SSNP_22_desc:0 "在社会民族党的领导下，北叙利亚基本实现了工业化，我们已经准备好向大叙利亚迈进了！"
 SSNP_23:0 "准备收复战争"
 SSNP_23_desc:0 "准备好！小伙子们，叙利亚就在我们眼前！那流淌着我们献血之地，我们终将把你夺回来！"
 SSNP_24:0 "召开征兵处"
 SSNP_24_desc:0 "动员国民，复兴国家"
 SSNP_25:0 "爱国主义宣传"
 SSNP_25_desc:0 "有精神，有力量。"
 SSNP_26:0 "购买军备"
 SSNP_26_desc:0 "备枪备炮，备战收复"
 SSNP_27:0 "改组军队"
 SSNP_27_desc:0 "我们要改造现有军队。"
 SSNP_28:0 "叙利亚救国军"
 SSNP_28_desc:0 "有一些心向我们的叙利亚人接触到我们，并且表示愿意加入我们的队伍解放叙利亚，我们应该创立一个军，专门负责编入从叙利亚过来效忠我们的人。"
 SSNP_29:0 "正规化民兵"
 SSNP_29_desc:0 "我们需要更多军队来解放叙利亚，那些狂热的民兵可以派上用场了，祖国解放将会有他们一份功劳。"
 SSNP_30:0 "万事俱备"
 SSNP_30_desc:0 "一切都已经准备好了，是时候打响收复战争了！"
