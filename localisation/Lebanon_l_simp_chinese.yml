 SYR_National_Reconstruction_Commission:0 "国家重建与征服委员会"
 SYR_National_Reconstruction_Commission_desc:0 "在处理完内政后，社会民族党成立了国家重建与征服委员会，用于对内重建和对外征服，你可以在这里花费多余的政治点增加工厂、建筑槽或者释放傀儡政府。"
 LEB_united_front:0 "统一战线"
 LEB_united_front_desc:0 "黎巴嫩人民为反对暴政、争取自由而英勇斗争。尽管黎巴嫩各个教派间都互相看不顺眼，但我们都知道，我们有着共同的敌人。奥斯曼帝国和叙利亚都想要把我们变成他们手上的万物，想要以蝇头小利收买我们为他们的霸权流血卖命，而他们却毫无愧疚的用暴政压榨着黎巴嫩人。我们知道，若是想要推翻暴政，我们必须团结一心，因此，我们明面上对他们致以微笑，但谁都不知道我们的身后藏着匕首。在我们用鲜血、汗水和勤劳取得胜利前，我们每个人都是彼此的同志。"
 LEB_economic_upheaval:0 "经济不稳"
 LEB_economic_upheaval_desc:0 "尽管数千年来黎巴嫩始终是贸易和商业中心，但是我们对奥斯曼帝国的依赖严重限制了我们的经济影响力。贝鲁特港被奥斯曼帝国控制了将近一个世纪，在此期间，贝鲁特仅仅是被作为将贸易线从马什里克延展到奥斯曼帝国的桥梁使用。如今奥斯曼帝国崩溃，土耳其经济水平下滑，再加上中东地区翻天覆地的变化和新崛起的经济集团和商路，我们若是不想变成穷困不堪的国家，就必须要赶紧对我国经济体系进行大规模改革。"
