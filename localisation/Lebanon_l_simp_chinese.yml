 LEB_legacy_of_the_mutasarrifate:0 "穆塔萨勒夫领的遗产"
 LEB_legacy_of_the_mutasarrifate_desc:0 "黎巴嫩人在第二穆塔萨勒夫领时期专注于休养生息，但是也没有休息到在面对暴君时仍是骄傲自满的样子。各个政治运动在此期间得以重新露面，而民族主义者和改革派也变得比以前更有组织，更加团结，这对于我们新生国家的再建设无疑是个好兆头。黎巴嫩国各个派别和联盟基本上就是在第二穆塔萨勒夫领时期形成的。"
 LEB_ethnic_and_sectarian_divides:0 "宗教民族不两立"
 LEB_ethnic_and_sectarian_divides_desc:0 "黎巴嫩始终是一个宗教与文化的大熔炉，数千年来，各种各样的民族在这里定居、贸易或征战。但现在，这里最大的三大派系是基督徒、穆斯林和德鲁兹派，不过这些人中也各有本难念的经。虽然有一些跨教派的联盟，但是各个阵营中也有极端分子，他们想要把黎巴嫩变成自己心中的宗教国。为了黎巴嫩的繁荣与稳定，我们必须通过武力或是和平的手段让各个群体间保持和平，并建立一个大家都能接受或是某个特定团体能接受的稳定政府。"
