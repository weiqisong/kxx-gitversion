 LEB_slum:0 "贫民窟改造"
 LEB_slum_1:0 "赶贫民下乡"
 lebo.1.t:0 "贫民窟问题"
 lebo.1.d:0 "我们的城市化取得了一定的成效，但是一个非常棘手的问题马上摆在了我们眼前：怎么处理贫民窟？/n平民窟问题由来已久。从建国前奥斯曼对我们人民的压迫中、从我们对叙利亚的收复战争中……乃至更远的大萧条和黑色星期一，所有这些问题导致了我们拥有如此规模庞大的贫民窟。贝鲁特城外可见地有一整片贫民窟，几乎可以和城区面积媲美了，贫民的违章建筑严重阻碍了城市的扩张，挤占了城市用地；大马士革和拉塔基亚也存在着类似的问题，甚至更劣。我们该如何处理这些贫民窟？"
 lebo.1.a:0 "把他们的住所纳入城市化计划的一部分。"
 lebo.1.b:0 "抓他们去种田。"
 lebo.1.c:0 "我才不管他们的死活：越线者死。"
 lebo.2.t:0 "叙利亚反抗！"
 lebo.2.d:0 "由于社会民族党糟糕的贫民窟处理计划，愤怒的叙利亚民众团结在反抗的旗帜下组织起了新的政府，并且宣布与社会民族党政府的斗争将不死不休，叙利亚人民反抗军已占领叙利亚多个大城市，这些城市的人同情叙利亚人民反抗军并且加入了他们，我们实际控制区只剩下了黎巴嫩。"
 lebo.2.a:0 "该死！"
 lebo.3.t:0 "安息日暴动"
 lebo.3.d:0 "我们境内的犹太人对我们的民族政策十分不满。黎巴嫩离犹太定居点太近了，他们理所应当地把我们南部国土当作他们的势力范围。上周日，犹太人在贝鲁特发动了一次暴动。起初是犹太人游行谴责我们的政府，警察赶到后很快发生了交火，街头乱作一团。不过好在我们警力装备完善，很快就把犹太人镇压了。不幸的是，我们有几名警官牺牲了。"
 lebo.3.a:0 "他妈的犹太人！"
 lebo.3.b:0 "我们应该纪念警察们作出的牺牲。"
