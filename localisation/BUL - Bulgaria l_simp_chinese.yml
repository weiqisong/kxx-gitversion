 BUL_spin_scandals_about_royal_family: "散布皇室丑闻"
 BUL_spin_scandals_about_royal_family_desc: "虽然皇室总喜欢把自己塑造成保加利亚最受尊敬的模范卫士，可是我们只需要给国民提个醒就能让皇亲国戚们前功尽弃。比如沙皇与亲王不可外扬的家丑，斐迪南一世真正的性取向和基里尔亲王对波希米亚式放荡生活的迷恋，为了打败这个暴君，我们哪怕发明一些谣言出来也是可以接受的！"
 BUL_defend_royal_family: "捍卫君主的荣誉"
 BUL_defend_royal_family_desc: "在内阁高层中有一些信口开河者试图破坏皇室的荣誉，他们到处散布关于国王、皇储和其他皇族的谣言。我们必须对这种下三滥的手段做出回应。我们将发布关于皇储的见义勇为和无私奉献的新闻，不论这些新闻看上去多么奇怪，但我们要提醒全国人民，建立大保加利亚的是斐迪南陛下的英明统治，而不是那群满嘴谎言的政客。"
 BUL_gather_supporters: "集结支持者"
 BUL_gather_supporters_desc: "无论我们是威权建制派还是宪政反对派，没有国民议会的支持者支持我们都是成不了事的——因此我们必须一面安抚现有的追随者继续支持我们，一面努力寻找其他愿意为我们提供帮助的潜在盟友。"
 BUL_fearmongering: "散播恐惧"
 BUL_fearmongering_desc: "惶恐不安！毛骨悚然，保加利亚的宿敌们正从地平线上袭来，国难当头之际唯有我们能拯救保加利亚于水火之中！"
