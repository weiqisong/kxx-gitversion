 BUL_waning_hegemony: "衰败的霸权"
 BUL_waning_hegemony_desc: "“大保加利亚”的理想在世界大战结束的二十年间日渐消退。受内部分歧和民族冲突的影响，保加利亚在二十年里从一个危机过渡到了另一场危机，国家内部一团乱麻。对大战印象深刻的观察家们可能仍然认为保加利亚仍是巴尔干的强权，但实际上她的力量早已不如当年。"
 BUL_military_league: "军人联盟"
 BUL_military_league_desc: "在世界大战结束后不久成立的军人联盟把保加利亚的大量老兵团体联合了起来，其代表着军人在民事中的利益。军人联盟通过各种诸如环节集团一类的组织来投射政治力量，其在国内蕴含着极大的能量和权势，并且对民主制度构成了无形的威胁。"
 BUL_military_league_curtailed: "受制的军人联盟"
 BUL_military_league_curtailed_desc: "在世界大战结束后不久成立的军人联盟把保加利亚的大量老兵团体联合了起来，代表着军人在民间事务中的利益。然而，在经历过一场明争暗斗后，军人联盟的力量已经得到了遏制。"
 BUL_military_league_empowered: "权力滔天的军人联盟"
 BUL_military_league_empowered_desc: "在世界大战结束后不久成立的军人联盟把保加利亚的大量老兵团体联合了起来，代表着军人在民间事务中的利益。文官政治家已经在斗争中落败，因此，指引保加利亚国家机器的任务就落在了军人联盟军官们的身上。"
 BUL_boris_crown_prince: "人民的皇储"
 BUL_boris_crown_prince_desc: "斐迪南陛下的长子鲍里斯王子不但学富五车，还精明能干，颇受欢迎，他让人民充满信心，相信这位未来的国君一定同样才华出众。王子总是会帮助他的臣民，不带侍卫坐着汽车周游全国，并在途中停下来与农民、工人和孩子们谈话——在保加利亚，就没有哪个村子的人没有与王子同行过。"
 BUL_state_protection_act: "《国家保卫法案》"
 BUL_state_protection_act_desc: "《国家保卫法案》是昔日康斯坦丁·格奥尔基耶夫威权统治的遗产，其给予政府专制权力以铲除反对派和不同政见者。目前来看，《国家保卫法案》勉强维持住了保加利亚的秩序，但是其争议也在日积月累地增加。\n\n§H保加利亚民主制度的存亡全看这条法案的未来了。§!"
 BUL_national_catastrophe: "国难当头"
 BUL_national_catastrophe_desc: "大保加利亚在巨大的浩劫中不复存在。这个曾经以自身的霸权为傲的国家如今不得不直面一穷二白的现实与战争带来的伤痕，更要直面在边境之外的数百万走投无路的同胞。震惊与悲痛笼罩着保加利亚，漫长的重建正等待着我们。"
