 BUL_Third_Bulgarian_Empire: "宣布建立第三帝国"
 BUL_Third_Bulgarian_Empire_desc: "数周之内我们在巴尔干的劲敌们已经一蹶不振。只花了短短几天的时间我们就证明了我国走向衰弱的说法不过是耸人听闻，我们比以往任何时候都要强大。今天，我们站在君士坦丁堡的海岸边，与1913年不同，再没有任何如俄罗斯和大英帝国般的列强可以阻止我们的脚步，西美昂大帝可以瞑目了！"
 BUL_Balkan_Union: "创建巴尔干联盟"
 BUL_Balkan_Union_desc: "也许我们可以不用再从我们的邻国哪里残忍的剥削大笔赔偿金，也许巴尔干地带可以走向和平。也许我们可以做出让步，建立起一个更平等的巴尔干联盟。也许这可以让我们的经济连为一体，防止战火再度被点燃？"
 BUL_chetniks_decisions: "山魔王的宫殿"
 BUL_chetniks_decisions_desc: "\n曾经在科索沃和马其顿暗中反抗奥斯曼帝国的塞尔维亚祖国军组织已经死灰复燃——前塞尔维亚军队成员和叛变的农民和青年串通一气，选择在塞尔维亚山区继续战争，他们从一个地方游荡到另一个地方，神出鬼没，袭击驻军，为发动大规模叛乱积攒力量。前塞尔维亚陆军将领，§Y德拉戈柳布·米哈伊洛维奇§!现在是这群游击队的指挥官。\n\n无论何时，我们直接占领的或是由我们傀儡所占据的§Y[SER.GetNameWithFlag]§!地区和§Y[MNT.GetNameWithFlag]§!地区（包括马其顿）之一都会被标上§Y祖国军总部§!特性，本地区将获得严重的debuff，抵抗度也会增高(如果有抵抗度设定)，设施也会被破坏，每隔§Y90天§!，祖国军就会将总部转进至另一个地块，并在那里与驻军爆发遭遇战：如果当地驻军数量§Y高§!于祖国军等级，祖国军就会被击败削弱；若是当地驻军数量§Y低§!于祖国军等级，祖国军将取得胜利，并增强力量。\n\n将鼠标悬停在米哈伊洛维奇的头像上将显示祖国军的数据：包括它的§Y驻地§!和§Y力量§!，并被分为1到10十个等级，等级的数字对应祖国军下属§Y师§!的数量。如果祖国军的力量达到等级1，他们的抵抗将被扑杀，但如果力量达到10或是保加利亚陷入战争，祖国军将§R掀起叛乱……§!\n"
 BUL_chetniks_tooltip: "§Y塞尔维亚祖国军§!\n\n祖国军目前驻扎在§Y[BUL.BUL_chetnik_location]§!。在§Y祖国军正在转移阵地§!的任务重复一次后，祖国军将迁移到另一片地区。\n\n祖国军目前的实力处在等级§Y[?BUL.BUL_chetnik_strength]§!，祖国军发动叛乱时将会有相应数目的师响应叛乱。"
