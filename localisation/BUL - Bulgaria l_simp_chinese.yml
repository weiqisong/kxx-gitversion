 BUL_operation_nishava_desc: "我们忍尼什的塞族人够久了，自打格奥尔基耶夫将军政权以来一直对他们的行为视而不见。但现在是时候做出改变了。有《国家保卫法案》给我们背书，我们将粉碎叛徒们的老巢，把我国西部的分裂主义连根拔起。"
 BUL_abolish_state_protection_act: "废除《国家保卫法案》"
 BUL_abolish_state_protection_act_desc: "《国家保卫法案》还在一日保加利亚的民主就休得安宁——总有一天，她会被沙皇或是军人撕个粉碎。我们若是想要拯救民主，就必须粉碎这块通向独裁之路的垫脚石。"
 BUL_curtail_military_league: "限制军人联盟"
 BUL_curtail_military_league_desc: "军人联盟在像环节派这样的组织中拥有极大的政治影响力，我们必须解除与联盟联系密切的官员们的职务或是将他们调到无足轻重的岗位上，方能确保他们无法夺取权力，让文官政府安全无虞。"
 BUL_curtail_military_league_take_five: "这项决议还可以被启用§Y5§!次。（目前§Y[?BUL.BUL_curtail_focus_amount_var]§!/§Y5§!）"
 BUL_curtail_military_league_amount_taken: "到目前为止，我们已执行该国策§Y[?BUL.BUL_curtail_focus_amount_var]次§!。\n\n"
 BUL_taming_the_powderkeg: "浇灭火药桶"
 BUL_taming_the_powderkeg_desc: "二十年来我们在安逸中虚度光阴——可我们在巴尔干战争中的对手们可没闲着，他们已经重整了军备。从塞尔维亚和罗马尼亚传来的消息令人不安，他们两国都已经违反了停战条约对他们做出的限制，而且希腊似乎也准备跟上他们的步伐……浇灭巴尔干火药桶的责任再度落到了我们的肩膀上。"
 BUL_taming_the_powderkeg_tt: "保加利亚人民可不怀念战争——因此该决议将导致以下影响：\n"
 BUL_second_nishava: "保持压迫"
 BUL_second_nishava_desc: "在下一次巴尔干战争到来时我们唯一能相信的真正忠诚的人只能是保加利亚人。塞尔维亚人、罗马尼亚人、希腊人和土耳其人都是潜在的叛贼，等着给我们背后捅刀子给外国人带路的混蛋。这群异族唯一能听懂的语言只有暴力。我们将维持尼沙瓦行动后实行的高压统治，将所有叛国团体全部一扫空。"
 BUL_ethnic_promises: "承诺战后民族自治"
 BUL_ethnic_promises_desc: "我们若是想赢得下一场巴尔干战争，我们唯一的办法就是尽量把一些塞尔维亚、罗马尼亚和希腊少数民族尽可能拉拢到我们这边。我们会向他们作出战后民族自治的承诺，免得他们被贝尔格莱德的激进派或是布加勒斯特的科德里亚努洗脑。"
 BUL_german_diplomacy: "呼吁德国支持"
 BUL_german_diplomacy_desc: "德意志帝国虽然并不打算跟贝尔格莱德条约有什么纠葛，但是德国人还是能为我们提供帮助——我们需要说服他们尽可能为我们提供帮助。不管是枪支、顾问还是军事知识，在我们还没准备好开战前，任何援助我们都来者不拒。"
 BUL_deposit_protection_law: "通过存款保护法案"
 BUL_deposit_protection_law_desc: "世界经济危机来势汹汹，保加利亚的银行业在重压之下苦苦挣扎。为了防止保加利亚经济全面崩溃，为了经济的稳定，我们必须授权国家银行出手援助破产银行并强行吞并某些银行。"
 BUL_partisanstvo_legacy: "清理党派政治遗产"
 BUL_partisanstvo_legacy_desc: "党派政治(Partisanstvo)是个贬义词，说的是世界大战之前保加利亚议会中各方大搞党同伐异和恩庇关系等政治陋习。虽然这样的潜规则如今日渐式微，但贪污腐败与党棍林立的余毒一直让我国的行政机构效率低下，而现在是刮骨疗毒的时候了。"
 BUL_bank_consolidation: "强迫保商行吞并“别克洛维兄弟”"
 BUL_bank_consolidation_desc: "保加利亚商业银行是保加利亚金融界实力最雄厚的银行，在过去十年间他们与“别克洛维兄弟”保持着非常紧密的联系。现在“别克洛维兄弟”面临破产危机，尽管强迫保商行吞并“别克洛维”会助长垄断，但这样做也许可以遏制经济崩溃。"
 BUL_weaken_debts_directorate: "削减债务局"
 BUL_weaken_debts_directorate_desc: "国债担保总局负责管理国家银行及国债事务——而他们始终对放松管制持谨慎态度。当今的经济危机局势不允许我们在支出方面小心谨慎，但我们需要把大量的钱发放到人民手中，而且时间紧迫——因此我们必须削减债务局的监管力度。"
 BUL_public_works: "公共工程和土地清理"
 BUL_public_works_desc: "成千上万的失业者正在街头游荡，在金融业缓慢复苏的同时，政府也要担起责任。政府将开始着手建设公共工程、道路建设项目和未使用土地的清理，届时将为体力劳动者创造大量的就业岗位。报酬肯定不会太高，但至少能让他们糊口。"
 BUL_bnb_state_integration: "授权国家银行贷款"
 BUL_bnb_state_integration_desc: "我们经济复苏的最后一步就是快速增加市场上的资本额——我们将要求国家银行提供零利率贷款及货币供给，我们要给经济形势打一针猛药。过段时间我们就能走出经济衰退了。"
 BUL_bnb_state_integration_tt: "将进入经济复苏的最后阶段——民族精神§Y黑色星期一§!的效果将在每过180天时减弱一次，直到最后完全消除这个民族精神。"
 BUL_restore_wartime_committees: "恢复战时部门"
 BUL_restore_wartime_committees_desc: "世界大战时期我们建立了数个部门帮助我们管理手头并不富裕的资源，并帮助我们将国家迅速引入战时动员状态。如今战争的音乐再次回到了保加利亚，而战时部门也应当重建起来——我们现在的军工情况对战争毫无还手之力。"
 BUL_emergency_conscription: "紧急征兵"
 BUL_emergency_conscription_desc: "多面邻敌的情况下我们必须扩大保加利亚军队的规模，只有这样才能填满前线阵地。我们必须放宽入伍限制，建立地区征兵处，并动员世界大战时期的老兵们再度走上前线保卫祖国。"
 BUL_integrate_ohrana: "保卫队整合进军队编制"
 BUL_integrate_ohrana_desc: "保卫队在世界大战结束后在镇压塞尔维亚分裂主义者的事务上帮了我们大忙。这些来自前马其顿内革组的同志们正在为我们服役，我们将把他们的部队整合进保加利亚军队，然后按照实际作战能力划分成数个营，并配发现代化的武器装备。"
 BUL_sgop_committee: "SGOP部"
 BUL_sgop_committee_desc: "成立于世界大战时期的经济指导与远期公共事业规划委员会(The Directorate of Economic Care and Public Foresight)是保加利亚宏观调控经济的首次尝试。虽然在当时因腐败与低效的问题运作的不尽理想，但我们仍然需要SGOP帮助我们过渡到战时经济，而这次我们将保障他们的效率。"
 BUL_rusev_reform_plan: "鲁塞夫改革计划"
 BUL_rusev_reform_plan_desc: "自1920年代以来，战争部军火总督察鲁西·鲁塞夫将军就是保加利亚军中改革派的主要提倡者，他的改革计划以大规模使用炮兵部队并建设现代化职业军队为核心，军中参谋部认为该计划可以执行。就让我们将其任命为战争部长，让他实现其主张！"
 BUL_force_concentration: "力量集中"
 BUL_force_concentration_desc: "今日的战争需要前线指挥官集中火力，在局部地区压倒敌人，完全撕碎对手的部分防线。宽大战线的时代已经过去，取得局部优势才是破敌制胜的关键。"
 BUL_contract_credit_program: "军队合同信贷计划"
 BUL_contract_credit_program_desc: "军火总督察鲁塞夫将军已经通过私人合同和军队贷款的方式实施了武器采购计划。我们可以在此基础上建立起一个围绕军事合同运作的借贷系统，这样我们就能在战争来临前迅速建立起武器供给线。"
 BUL_decisive_battle: "炮兵决战学说"
 BUL_decisive_battle_desc: "强悍的炮兵就是未来战争的霸主——在巴尔干更是如此，崎岖的地形让大兵团作战更加困难，此时远距离火力就显得尤为重要。精锐军队将拉着大炮走上战场，享受炮火锻造而成的胜利。而这就是我军的未来。"
 BUL_armored_project: "保加利亚装甲项目"
 BUL_armored_project_desc: "二十到三十年代，保加利亚军方被坦克在大战时期西线战场的出色表现打动，因此准备建立起一支属于保加利亚的装甲部队。装甲铁拳配合炮兵铁雨定能在未来战争中大放异彩，因此，我们应当尽快把这项计划化为现实。"
 BUL_equipment_standards: "尽力装备标准化"
 BUL_equipment_standards_desc: "鲁塞夫将军在保加利亚军队中以严苛的军需审查标准而闻名，他一直尽力确保保加利亚的武器供给线的各环都可以保障效率。毕竟就算说破大天，打起仗来还得是能批量生产的优质步枪最好使。"
 BUL_mountain_batteries: "山炮连"
 BUL_mountain_batteries_desc: "山地是野战火炮的主场——居高临下步兵束手无策，而地理优势也能让炮兵发挥惊人的射程优势。在横跨巴尔干的战场之中我们必须利用这项优势，靠遍布群山的炮兵阵地，我们便可以在千里之外克敌制胜。"
 BUL_motorized_cavalry: "骑兵半摩托化"
 BUL_motorized_cavalry_desc: "保加利亚骑兵部队规模庞大，至关重要。可我们若是想让骑兵将士们能跟上战争的步伐，我们必须让他们成为一支拥有突破局部战线能力的机动突击队。我们必须在骑兵师中增设摩步营，并为他们配备卡车，纵使马蹄跟不上时代的车轮，他们也能在战场上驰骋四方。"
 BUL_air_force_inter_operation: "空军配合作战"
 BUL_air_force_inter_operation_desc: "保加利亚空军在战间期被人忽视，但在改革项目中他们可是有大戏份的。如果空军能和陆军甚至是炮兵并肩作战，我们一定能在战斗中稳操胜券。"
 BUL_state_aircraft_workshop: "振兴国家飞机工坊"
 BUL_state_aircraft_workshop_desc: "国家飞机工坊(DAR)是保加利亚主要飞机制造商，其是一家位于博茹里什泰专注于制造轻型攻击机的国有公司。为其提供额外的资金援助扩大规模有助于确保军队获得稳定的战机供应。"
 BUL_bozhurishte_grounds: "扩建博茹里什泰机场"
 BUL_bozhurishte_grounds_desc: "索非亚附近的博茹里什泰机场是保加利亚空间的总部——然而机场的规模是按照老一代军用飞机的标准建造的。我们必须扩建跑道并建设额外的设施，这样才能容下更多的飞机与地勤人员。"
 BUL_combined_arms_destruction: "联合作战突破"
 BUL_combined_arms_destruction_desc: "我们的空战理论必须与陆军理论相辅相成——近距支援机可以在发挥火炮同样优势的同时不受射程与速度的干扰，而步兵也需要我军战机保卫的万里晴空方能顺利推进。"
 BUL_naval_branch: "征服两海"
 BUL_naval_branch_desc: "世界大战中我们在爱琴海站稳了脚跟，而一个不需要经过博斯普鲁斯海峡看土耳其人脸色的出海口到了我们的手里，海洋并不是保加利亚军队的第一选择，但已有战略优势我们必须利用起来。"
 BUL_submarines: "大战后潜艇战术"
 BUL_submarines_desc: "我们缺乏足够的资源和资金，因此大型海战我们并无还手之力，我们只能依靠蛰伏深海的潜艇在安全的暗处骚扰威胁敌军的舰队。我们的海军设计师和海军将领必须把重点放在实行新式潜艇战术和潜艇舰队现代化上。"
 BUL_battleship_modernisation: "现代化“赫拉巴尔”号"
 BUL_battleship_modernisation_desc: "二十年代从德国购买的“赫拉巴尔”号战列巡洋舰是我们小小海军的掌上明珠。不过，她现在是一艘老船，我们要学习西方列强在舰艇设计方面的先进经验，并对“赫拉巴尔”号进行现代化改造。"
 BUL_naval_defense: "扩建瓦尔纳港"
 BUL_naval_defense_desc: "瓦尔纳是保加利亚的重要港口，也是一个重要的航运枢纽，靠着这座港口我们才能和黑海和其他地区出口自然资源。我们将把额外的资金投入港口的扩建和维修工程上，同时架设沿海防御阵地，保卫瓦尔纳免受来自海陆两栖的袭击。"
 BUL_the_great_etatist_project: "国家主义大计划"
 BUL_the_great_etatist_project_desc: "长期以来保加利亚的工业一直萎靡不振，当世界大战的炮火袭来根本束手无策。不能再这样下去了！在保加利亚最优秀的经济学家和工程师顾问团的帮助下，我们已经制定好了一个计划，在举国努力下我们已经迈出了一大步——而现在是时候将议程化作现实了。"
 BUL_mass_application_of_fertilizer: "肥料大生产"
 BUL_mass_application_of_fertilizer_desc: "保加利亚乃农民之国——因此农民需要如工厂工人般融入我们的现代化大计。我们对农村的改革将从大量分发花费和购买拖拉机的低廉贷款开始。"
 BUL_national_radio: "本地电台覆盖全国"
 BUL_national_radio_desc: "本地电台(Rodno Radio)于1930年成立于索非亚，他是保加利亚有史以来第一个大型电台。在现代社会，国家只有在完全控制电报与媒体，输出正确信息并粉碎谣言的情况下才能走向兴旺。我们将把本地电台收归国有并改组为国家广播公司，将他的覆盖面积扩张到全国范围。"
 BUL_cash_crops: "棉花与烟草种植"
 BUL_cash_crops_desc: "谷物与粮食并不一定能为国家带来利润，但它是一个国家的重中之重——如果我们想要一个强大到可以为工业提供动力的农业，我们必须让一些农村开始种植经济作物。棉花、烟草或其他农业作物可以让我们积累大笔财富。"
 BUL_universities: "大学网专业化"
 BUL_universities_desc: "索非亚大学足以满足一个小国的需求，但我们需要的可不仅仅是个普通的高等教育机构，我们要的是一个个能够专门为技术人员、科学家和军官而生的大学，这样可以快速增多我国的知识分子数量，为我国的建设方向提供称职的人手。"
 BUL_stoilov_industrialisation: "第二次斯托伊洛夫式工业化"
 BUL_stoilov_industrialisation_desc: "康斯坦丁·斯托伊洛夫在他的首相任期内为保加利亚的工业化进程定下了基础，今日存在的数十家大公司都是他的时代的产物。我们要复制他当年的辉煌，为第二次大规模现代化打下基础。"
 BUL_ruse_industrial_centre: "发展鲁塞工业中心"
 BUL_ruse_industrial_centre_desc: "多瑙河边的鲁塞市数十年以来一直是保加利亚的工业中心。得益于我们在世界大战中的胜利，在赶走罗马尼亚人后，我们对多瑙河取得了更大力度的控制。我们现在应当乘时乘势，在鲁塞工业区建立新的国有工业。"
 BUL_electricity_production: "发展电力生产"
 BUL_electricity_production_desc: "二十世纪是电学的世纪——没有安全的电力供应，真正的现代化永远无从谈起。为了解决这个问题，我们将把资源用于在全国范围内发展新的水利发电厂和热力发电厂。"
 BUL_textile_industry: "补贴纺织工业"
 BUL_textile_industry_desc: "纺织业是保加利亚工业的重要一环，虽然到目前为止我国纺织业仍然只在国内市场站住脚跟。通过国家资助的现代化、进口新器材和扩建设施，我们可以令产量大幅提升，甚至有朝一日走出国门踏入国际市场的蓝海。"
 BUL_veshkovi_refinery: "韦什科维兄弟炼油厂"
 BUL_veshkovi_refinery_desc: "1933年，韦什科维兄弟在鲁塞建立了保加利亚第一个炼油厂，尽管这个炼油厂是规模很小的私营企业，远远达不到西方现代炼油厂的产量。不过政府的保护与援助能够帮它扩大规模。"
 BUL_kremikovtsi: "勘探克雷米科夫齐矿床"
 BUL_kremikovtsi_desc: "我国首都索非亚的东北部蕴藏着大量铁矿资源，尽管矿质残次不齐，而且一旦开采便有污染空气及饮用水的风险。但我们还是应当在克雷米科夫齐地带展开勘探工作，如果情况允许，准许建造开采设施。"
 BUL_upgrade_berlin_baghdad: "改善柏林-巴士拉线"
 BUL_upgrade_berlin_baghdad_desc: "我们也是伟大的东方快车的乘客之一，从中欧的柏林到波斯湾边的巴士拉。我们也有义务维护在我国境内的路段，我们要保证这段铁路的客流和货流能不断增长，让我国的收入一路走高。"
 BUL_sub_balkan_line: "建设亚巴尔干线"
 BUL_sub_balkan_line_desc: "亚巴尔干线在计划中是柏林-巴士拉线的一条分支，这条线最终会将索非亚与东方远之布尔加斯的城市连接起来。这样首都周围的工业中心与黑海主要港口间的交通将连为一体，我们的进出口业将因此而得到改善。"
 BUL_scenic_routes: "观景窄轨路线"
 BUL_scenic_routes_desc: "马其顿的山峰还未遭人类社会的侵占，连绵群山风景美妙绝伦，游客见之无不趋之若鹜。我们可以沿着蜿蜒的山脉建立起窄轨铁路，全世界成千上万的游客见如此美景都会愿意掏钱买票的。"
 BUL_southern_infrastructure: "向南方港口过渡"
 BUL_southern_infrastructure_desc: "黑海的港口具有重大战略意义，可是跨越博斯普鲁斯海峡的航线始终存在被阻断的可能，我们必须寻找替代方案。国家应在南方的爱琴海沿岸建立起新的港口，在那谁都拦不住我们的商船。"
 BUL_modernize_sofia: "穆埃斯曼计划"
 BUL_modernize_sofia_desc: "由德国教授阿道夫·穆埃斯曼制定的穆埃斯曼计划是一项大工程，其目的是为了将索非亚改造为一座现代都市。城市规划采用同心圆式设计，其内部分为住宅区和工业区，其与核心区将被一条林荫大道相隔开来。穆埃斯曼计划将允许索非亚能腾出更多的可用面积，足够够再容纳五十多万人！"
 BUL_muesmann_plan_tt: "§Y索非亚§!获得修正§Y穆埃斯曼计划§!，其效果为：\n      $MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$：§G+25%§!\n      $MODIFIER_LOCAL_BUILDING_SLOTS$：§G+3§!\n\n"
 BUL_rebuilt_sofia: "穆埃斯曼计划"
 BUL_summer_capital: "发展避暑胜地"
 BUL_summer_capital_desc: "我国沿黑海港口瓦尔纳正迅速成为一个庞大的“避暑胜地”。我们可以利用这项优势扩大瓦尔纳的基建，凭此可吸引数十万游客来到我国沿海地区度假休闲。"
 BUL_mass_urban_planning: "大规模城市化规划"
 BUL_mass_urban_planning_desc: "工业化的浪潮将越来越多的人推入了大城市——大多人都涌向了像索非亚、普罗夫迪夫、鲁塞、布尔加斯和瓦尔纳或是别的几个城市中。在我们面临人口过剩的问题前，我们应当相应的扩大城市的基础设施——翻修供水系统、在城郊建立廉价住房并启动外来务工人员项目。"
 BUL_royal_dictatorship: "皇室独裁"
 BUL_royal_dictatorship_desc: "大家心知肚明，皇室是当今保加利亚最仁慈、最可敬的政治力量。因此，为了终结政治扯皮、军队阴谋和革命恐怖主义，我们必须让皇帝陛下独揽大权。"
 BUL_anti_partisanship: "反对党争"
 BUL_anti_partisanship_desc: "党派政治是造成我国内部持续动荡的主要原因之一。贪婪的政客只顾让自己和少数人堆金积玉。而沙皇陛下可没有这么多歪脑筋，陛下一心只想着如何为全体国民服务，建立起围绕着沙皇陛下运作的政治体系肯定比现在更加高效。"
 BUL_anti_zveno_trials: "审判军官阴谋"
 BUL_anti_zveno_trials_desc: "军人联盟已经暴露了他们和环节派合谋策划的阴谋诡计——因此我们也该是时候把这个装满不忠军官和老兵的贼窝铲除了。我们将在全国举行针对环节派的审判，然后拖着韦尔切夫和格奥尔基耶夫这群贼人到他们最该去的地方：监狱。"
 BUL_moral_preservation_law: "军事道德维护条例"
 BUL_moral_preservation_law_desc: "为了防止军队再次谋反，我们要确保文官对军队控制，我们可以通过制定法令来允许民事机构和法院有权对军官发起调查，并在法庭上对他们作出判决。我们还会委派独立视察团调查军队的一举一动，秘密结社都将被勒令解散。"
 BUL_discipline_subranie: "整肃国民议会"
 BUL_discipline_subranie_desc: "国民议会理应代表国民利益，却已经被政治扯皮乃至明争暗斗搅得鸡犬不宁。为了确保议员们只为人民而非少数蛀虫服务，国民议会必须得到约束，他们的权力也将被限制。"
 BUL_develop_class_solidarity: "追求阶级团结"
 BUL_develop_class_solidarity_desc: "社会主义确实提出了一些平民百姓所注重的问题，但阶级斗争带不了他们说的好日子。在沙皇陛下的仁政下，我们将努力创造一个所有阶级为了共同利益而团结一致的美好社会。"
 BUL_cult_of_the_tsar: "沙皇崇拜"
 BUL_cult_of_the_tsar_desc: "沙皇陛下与皇室成员们应是全体保加利亚国民的榜样。在政客们忙着党同伐异时，贵为巴尔干战争和世界大战的英雄，陛下却在为臣民们无私的工作，这就是陛下与那群政客的不同之处——我们要鼓励对沙皇的敬拜，将这种感情灌输给每一个家庭。"
 BUL_coopt_nationalist_right: "拉拢民族主义右翼"
 BUL_coopt_nationalist_right_desc: "像是国家军团或是“祖国”这样的准军事组织可能具有强烈的仇外心理和极端主义，但到底他们还是忠于沙皇陛下的。他们的青春朝气可以为国家所需加以利用——考虑到此，我们将建立一个属于政府官方的青年翼团体：“卫士”(Brannik)。"
 BUL_promote_royal_patronage: "宣扬皇家赞助协会"
 BUL_promote_royal_patronage_desc: "皇室将大量的时间与资源都用在了赞助社会团体及组织上面，比如流动厨房、艺术家团体和保加利亚红十字会都得到过皇室的援助。我们接下来将加大慈善力度，并建立起一个围绕着慈善组织为中心的内宣网络，让人民知道君主真诚的关心芸芸众生的柴米油盐。"
 BUL_state_corporatism: "国家法团主义"
 BUL_state_corporatism_desc: "保加利亚的繁荣唯有通过商业集团与国家政府间的携手合作才能实现——我们将于保加利亚的企业签订合同，以优惠价格令其为公共设施项目工作，并将它们纳为政府的一部分。塑造一个愿意与官僚阶层紧密合作的忠诚资产阶级有助于让我们的国家走向未来！"
 BUL_royal_constitution: "沙皇的宪法"
 BUL_royal_constitution_desc: "改革推行的够多了，是时候让保加利亚全国恢复选举了。不过这次没有政党竞选，当然，沙皇政府将亲自监督选举进程，确保只有正确和无私的人选可以出任陛下臣民代表的要职——对比环节集团的独裁狂想，高下立判。"
 BUL_women_suffrage_tsar: "赋予妇女选举权"
 BUL_women_suffrage_tsar_desc: "没有理由不允许妇女享有与男性相同的政治行动之权利，且数年以来，鲍里斯一直以推行妇女选举权的支持者而自豪。现在障碍已被扫清，是时候安全地推行改革了。"
 BUL_nonpartisan_clique: "扩大无党派派系"
 BUL_nonpartisan_clique_desc: "我们已经巩固了对保加利亚的控制，由无党派政治家、官僚和资本家构成的负责为沙皇陛下谏言无党派小集团可以扩张了。那些赋闲多年的反对派政客可以被纳入我们的阵营中，温和派环节集团也准予重新活动。"
 BUL_political_rationalisation: "政治理性化"
 BUL_political_rationalisation_desc: "保加利亚遭受了巨大的磨难，数十年的党同伐异令她走向灭亡，沙皇的佞臣想将她吃干抹净。振兴祖国的任务落到了我们环节派的肩膀上。我们要超越党派政治与腐朽制度的束缚，创造一个崭新、强大而理性的保加利亚！"
 BUL_pars_not_toto: "不分裂，要统一"
 BUL_pars_not_toto_desc: "“党派”(Party)这个词来自拉丁语中的“Pars”，意思是“小部分”(Fraction)——这也印证了他们的本来面目。政党永远不会有代表国民利益的那一天，他们能代表的只有那有权投票的一小撮人。而我们环节派可不像他们那样愚蠢。无论何时，我们都以国家的名义行事。"
 BUL_state_labour_unions: "国控工会"
 BUL_state_labour_unions_desc: "煽动对立是工会与生俱来的原罪，在全体保加利亚人必须团结起来的时代，工会却在各个阶层间制造隔阂。对症下药，我们将建立起保加利亚工人联盟，所有工人都会强制加入该国控工会——其将为我们管理劳工，带来利益。"
 BUL_house_of_corporations: "法团议院"
 BUL_house_of_corporations_desc: "法团主义在环节集团中大受欢迎，其余环节派的思想不谋而合——在法团制度中，所有社会团体都将被纳入一个议院当中，他们可以用为国家谋取利益的理由达成共识展开合作。我们再也用不着靠选举运作的国民议会，这个法团议院可以很好的代替议会的职能。"
 BUL_ministry_of_national_economy: "国民经济部"
 BUL_ministry_of_national_economy_desc: "目前有好几个经济部门负责调动国家经济，针对具体某一方面的管理又有好几个部门负责。这种混乱与无序的局面必须结束，上述所有部门都应当合并为一个统一的国民经济部。"
 BUL_eliminate_parasitic_industry: "剔除寄生产业"
 BUL_eliminate_parasitic_industry_desc: "在保加利亚的黑话中“寄生产业”(Parasitic industry)是指那些进出口全部依靠外国产品的工业与工厂——他们就是保加利亚的水蛭，雇佣了我们的劳动力却没有对当地经济做出任何贡献。我们将打击这种行为，必须实现经济自给自足。"
 BUL_agricultural_cooperative_bank: "保加利亚农业合作银行"
 BUL_agricultural_cooperative_bank_desc: "保加利亚的中央银行制度可以进行一些改革，尤其是集中化改革——我们将把数家国有银行合并进保加利亚农业合作银行，这将令我国的大多数银行业务都归于一个部门的控制之下，我国政府对经济的管控也将加强。"
 BUL_general_directorate_of_renewal: "民族复兴处"
 BUL_general_directorate_of_renewal_desc: "政府的更替一件事拯救不了保加利亚——只有在精神上脱胎换骨，方能浴火重生。民族复兴处将承担这项重任，它将被授予控制媒体及指导教育与文化生活的大权，为保加利亚谋利益。"
 BUL_new_bulgarian_culture: "保加利亚新文化"
 BUL_new_bulgarian_culture_desc: "民族复兴处的终极目标是在现代社会重建保加利亚文化。为达目的，我们将在国民中培养服从、忠诚与对民族与国际的奉献精神和决心。新保加利亚人将是高效技术官僚机器忠诚的螺丝钉。"
 BUL_monopolize_vices: "国家垄断罪恶买卖"
 BUL_monopolize_vices_desc: "酒精、香烟与赌博等恶习是对国家完整与保加利亚人民积极性的威胁。我们应通过国家干预的方式打击这些罪恶勾当——我们将对其实行垄断，并以公共道德之名限制对应产品的流通。"
 BUL_centralization_zveno: "政治制度集权化"
 BUL_centralization_zveno_desc: "政府必须成为比以往更加强大的机构。我们将重新划定省份，我们也不在举行市长选举，改为中央直接任命，特尔诺沃宪法也将被正式废除。只有我们才知道什么样的制度可以替换旧宪法。"
 BUL_leader_principle: "领导命令往下传"
 BUL_leader_principle_desc: "民主的最大弱点就是其缺乏一个可以令国民团结起来的领袖，忠诚的保皇党想要全国人民团结在一个本应在停留在中世纪的偶像。这可不行，一个现代而高效的国家需要一个强力领袖，一个能够得到下属绝对忠诚，引导保加利亚服从于他的意志的领袖。"
 BUL_technocratic_hierarchy: "构建技官阶层"
 BUL_technocratic_hierarchy_desc: "旧的恩庇体系与民主责任制已经无法有效分配资源。要让乱象再不重演，我们将根据绩效来任命部长、省长与地方官员——我们将制定一个只有最熟练、最称职的技术官僚才能担任政府职务的制度。"
 BUL_cessation_orchestra: "管弦乐团之缄默"
 BUL_cessation_orchestra_desc: "一年来的改革即将落下帷幕。而今天就是变革的最高峰——保加利亚是将保留沙皇的皇座，还是废除这一古老的制度，抛下君主走向共和？无论如何，内阁中总有一派是输家……"
 BUL_tarnovo_constitution: "铭记特尔诺沃宪法"
 BUL_tarnovo_constitution_desc: "特尔诺沃宪法几十年以来一直是捍卫保加利亚民主的关键所在，我们绝不能抛弃宪法精神于不顾！民主必须得以维持，哪怕如今她陷入僵局，但我们仍有亡羊补牢的机会——一个比从前更加光明与美丽的自由时代正等着我们！"
 BUL_military_trials: "审判共谋者"
 BUL_military_trials_desc: "在我们与专制皇室对抗时，军队却擅自出走希望落井下石，甚至密谋发动政变，推翻我们如今所熟悉的这个民主政权。如今我们取得了胜利，是时候让这群叛徒接受法律的审判了。"
 BUL_legion_ban: "解散军团"
 BUL_legion_ban_desc: "保加利亚国家军团联盟是当今对保加利亚宪政威胁最大的因素之一——这群激进老兵和其他国家民粹主义崇拜者若是抓住机会，一定会推翻民主树立暴政。我们将对其采取措施，确保他们永远都无法构成威胁。"
 BUL_ministry_of_veterans: "退伍军人事务部"
 BUL_ministry_of_veterans_desc: "军人联盟的正当目标是组织起保加利亚身经百战的老兵们——因此为了削弱他们的权力，我们将令中央政府接管这一职能。我们将成立一个新的部门监督退伍军人抚恤金的分发工作；退伍军人的组织与再就业分配，同时严密监视军人联盟和他的兄弟准军事组织。"
 BUL_renew_political_trust: "恢复政治信任"
 BUL_renew_political_trust_desc: "数十年来的贪污、腐败和政治混乱摧垮了人民对宪政的信任。民主无法在失信的环境下成长，我们将重建我们的政治信任，对少数腐败官员实施大张旗鼓的反腐行动，并与国民议会中的所有政党达成妥协。"
 BUL_privatize_state_trusts: "国有托拉斯私有化"
 BUL_privatize_state_trusts_desc: "以往各届内阁，尤其是第二自由派联盟内阁都将越来越多的经济权力塞到了国家手中，保加利亚企业们对此颇有微词。民主只能与自由市场共存，我们将开始对国有资产进行有限私有化，并限制政府对经济的管制力度。"
 BUL_peace_with_the_tsar: "向沙皇示好"
 BUL_peace_with_the_tsar_desc: "我们在政坛上打败了沙皇，但这不代表我们要和沙皇永远对抗下去。一个立宪君主的存在对于维持国家秩序不可或缺，我们将与沙皇展开谈判，在政策上试着与沙皇达成和解，内阁与皇室亦相互合作。"
 BUL_electoralism: "保卫选举制度"
 BUL_electoralism_desc: "一个国家的繁荣与和平唯有通过公平、公正的无记名选举实现。保皇党妄图将选举变成沙皇任选官僚的伪装，而环节集团压根不在乎选举——然而我们将始终保卫选举制度，还人民一个选择的权力。"
 BUL_left_mandate: "左派任期"
 BUL_left_mandate_desc: "农业派与广泛派社会主义者赢得选举，他们来自曾经短期统治过保加利亚的“人民集团”执政联盟，可惜当年他们没能成功。他们的目标略有独特，但他们愿意做出妥协，保加利亚需要一个富有同理心的责任政府，他们将为社会的最底层人民提供福利。"
 BUL_right_mandate: "右派任期"
 BUL_right_mandate_desc: "民主党与国家自由党赢得选举，保加利亚将以更民主的方式回归1936年之前的样貌。维护个人自由、保加利亚企业的权利与已有的政治制度是右派联盟最关心的问题。"
 BUL_cultural_autonomy: "文化自治问题"
 BUL_cultural_autonomy_desc: "在1936年的政治内斗中，我们得到了塞族、罗族与土耳其裔少数民族政治家的帮助，如今我们成功保卫了《特尔诺沃宪法》，现在必须要想想如何回报少数民族当年的帮助。"
 BUL_interfaith_council: "全国跨宗教委员会"
 BUL_interfaith_council_desc: "我在我国众多少数族裔中，保加利亚土耳其人是其中数量最多的族裔之一，他们中多为伊斯兰教徒而非基督教徒，这也加深了他们与保加利亚其他族裔在文化与政治上的隔阂。一些阿尔巴尼亚天主教徒和犹太人也是我国的国民。为了安抚他们，我们将建立起一个全国跨宗教委员会，促进宗教少数民族彼此沟通。"
 BUL_never_another_georgiev: "格奥尔基耶夫不再"
 BUL_never_another_georgiev_desc: "康斯坦丁·格奥尔基耶夫对国家造成了巨大的损失，但我们最终重申了特尔诺沃宪法精神与民主的力量。保加利亚再也不会滑向专制暴政——我们将巩固地基、完善宪法、让民主程序扎根发芽。"
 BUL_rural_development: "农村基建计划"
 BUL_rural_development_desc: "保加利亚许多农村仍在贫困的沼泽挣扎，“黑色星期一”也没能让农村得到些许喘息之机。我们必须将投资投入进农村的道路与灌溉设施以改善贫困农民的生活。"
 BUL_progressive_taxation: "执行累进税"
 BUL_progressive_taxation_desc: "贫穷的农民、劳苦的工人和富有的巨商都要向国库缴纳同样的税款。这无疑是不公平的。更富有的人必须向需要帮助的劳苦大众伸出援手，我们将把累进税制纳入国家法律。"
 BUL_traditional_agrarianism: "提倡传统农业主义"
 BUL_traditional_agrarianism_desc: "当我们迈入现代社会的同时切不能忘记，人类天生依附于土地的滋养，个体农户则是最光荣的劳动者。我们绝不能忘记用补贴、有利政策和议会法案回报农民的奉献。"
 BUL_grain_trade_monopoly: "国家垄断粮贸"
 BUL_grain_trade_monopoly_desc: "为了保证保加利亚农民可以公平的销售和购买粮食不被贪婪的商人薅羊毛，国家应立法垄断粮贸经营权。全国上下所有粮食与销售业务都要被国有企业垄断，这些国企可不会忘记农民的利益。"
 BUL_protect_labor_rights: "强制劳工权利立法"
 BUL_protect_labor_rights_desc: "我们不但要扩大保加利亚劳工的权利，还要建立起保障劳工权益的制度，减少工作时间、工会化改革和对高危劳动限制都要纳入其中。独立审计员与督察将彻查违规企业，真正保障劳工的利益。"
 BUL_state_production_monopolies: "建立国产垄断"
 BUL_state_production_monopolies_desc: "某些经济领域让私企来负责实在过于危险了，这些领域必须要置于国家一方的管控之下。国家管控产业将保证价格可以维持在廉价水平，人民的利益也可得到保障。"
 BUL_free_trade_unions: "授权自由工会"
 BUL_free_trade_unions_desc: "自由工会是社会民主工党的下辖工会，其是合法社会主义劳工组织的代表。我们必须授予自由工会权力并令其他小型工会与之合并，在企业与工会展开谈判时，我们也将优先考虑工会的利益。"
 BUL_renew_urban_centres: "翻新城市中心"
 BUL_renew_urban_centres_desc: "来自索非亚、普罗夫迪夫、布尔加斯、鲁塞等其他城市的城市居民是我们基本盘选民，我们应当拨出款项回报城市居民的支持。资金将用于翻修市中心、清理土地，允许城市向农村地带扩张。"
 BUL_right_to_wealth: "发财的权利"
 BUL_right_to_wealth_desc: "我们凭什么不让一个节俭、聪明的人享受他的奋斗成果呢？如果他已经建立起了自己的企业并积累了可观的财富，那我们只能将其塑为榜样，而非把他的财产充公。毕竟让那些失魂落魄者有口饭吃的正是这些创造就业机会的商人。"
 BUL_women_suffrage_dem: "保障妇女权利"
 BUL_women_suffrage_dem_desc: "我们民主党和其他自由党派始终是人民权利的坚定捍卫者——妇女的权利也不例外，我们比别的政客重视妇女权益。而现在是时候让我们的承诺成真了，给予妇女与男性同等的投票权！让全体妇女参与政治是我们的使命。"
 BUL_political_opportunism: "政治机会主义"
 BUL_political_opportunism_desc: "教条政治主义只能带着我们走向不归路。意识形态在政治实践中更是毫无作用，政坛上的一切远比大学黑板上的板书要复杂得多，黑与白也不那么泾渭分明。民主党与国家自由党是自豪的机会主义者，党员们的智慧足以适应变化莫测的政治局势，在如此艰难时期指引保加利亚平稳航行。"
 BUL_liberal_nationalism: "追求自由民族主义"
 BUL_liberal_nationalism_desc: "民族主义与自由主义并非水火不容。我们已经把保加利亚变革为真正的君主立宪国家，而现在我们做的就是为我们的自由国度灌输民族自豪之情，号召人民为之而战。自由的理想可比单纯对于沙皇或是国家的忠诚更能激励人民的热情。"
 BUL_directorial_governance: "经济管理局"
 BUL_directorial_governance_desc: "国控部门的地位在保加利亚经济中愈发重要，沙皇国也愈发走向国家主义——这没什么好担心的，国控机构不但可以根据政府的需求管理经济，还可以提供众多岗位供忠诚的干部们任职。"
 BUL_renew_partisanstvo: "翻修党派政治体制"
 BUL_renew_partisanstvo_desc: "党派政治(Partisanstvo)一词常被用来描述世界大战之前保加利亚政坛盛行的恩庇关系，当年的各党没有任何理想可言，不过是政客们用来把忠诚盟友塞进内阁混吃混喝的工具。虽然我们不该把这种事挑明，但是改革这种腐朽制度有什么不好的？"
 BUL_faith_and_nation: "信仰与民族"
 BUL_faith_and_nation_desc: "保加利亚正教会对我们拿下选举提供了至关重要的帮助。作为国内保守派的领袖，我们在保加利亚神职人员中有了众多盟友，我们将深化我们与宗教官员间的联系，成千上万名选民将为此把选票贡献给我们。"
 BUL_young_officers: "青年军官团苛政"
 BUL_young_officers_desc: "当第四次巴尔干战争的战火燃起，是我们勇敢走上战场——但国内后方的政治扯皮和国贼背叛出卖了前线的弟兄们。当我们正应该咬紧牙关背水一战的时候，我们举起的却只有白旗。我们军团联盟，保加利亚民族性的卫士将纠正这一错误，一劳永逸地告别国难！"
 BUL_macedonia_intervention: "驳斥国难！"
 BUL_macedonia_intervention_desc: "解决国难有个简单的办法，我们在第四次巴尔干战争告诉我们的教训已经很清楚了，我们从未在战场上真正落败，只是后方的蛀虫为了一己私欲背后捅刀。在经历恢复和重建后，我们的国家终于建立起了真正的爱国民族政权，我们保加利亚人将再度崛起，夺回我们与生俱来的一切！"
 BUL_macedonia_intervention_tt: "如果到马其顿内革组在马其顿战败时我们还没有完成这个国策，我们的政权将§R倒台§!！"
 BUL_legionary_revolution: "军团革命"
 BUL_legionary_revolution_desc: "渐进改革与聒噪的议会时代已经结束。我们军团将从根本上彻底扫除旧的政治制度，我们的革命将带来一个真正公平、公正的民族社会。新的政权将充满活力与力量，还有深入骨髓的恐怖！"
 BUL_nationalize_basic_industries: "基础工业国有化"
 BUL_nationalize_basic_industries_desc: "资本家比工团主义者好不到哪去——这群恶心的吸血虫夺取了人民的财富然后藏到海外。我们没有理由不把基础工业——如消费品产业和军工产业收为国有。"
 BUL_green_terror: "绿色恐怖"
 BUL_green_terror_desc: "软弱思想与反战主义仍然在保加利亚弥漫。我们的人民被国难的景象震撼，不愿再次鼓起为民族大业牺牲小我的决心。我们将靠恐惧、逮捕与处决的手段让他们惶惶不可终日，恐惧自会驱使他们服从命令。"
 BUL_primitive_resource_accumulation: "原始的资源积累"
 BUL_primitive_resource_accumulation_desc: "为对抗贝尔格莱德条约而进行重整军备可是得花一大笔钱的——可您知道吗，我们人民的口袋里有的是钱。搜刮民脂民膏也是一种比较简单的资源积累办法，这总比一穷二白干等着强——等我们重建大保加利亚，我们肯定会还他们钱的。"
 BUL_unleash_bulgarianness: "国魂浩荡"
 BUL_unleash_bulgarianness_desc: "每一位保加利亚人的心中都蕴含着我们保加利亚人的民族性(Bulgarianness)。蕴含着渴望战斗、渴望为国服务、渴望不惜一切代价铸就保加利亚辉煌的民族性。无论是靠宣传还是靠武力，我们会把深藏于国民心中的灵魂应用到实践中。"
 BUL_society_ceaseless_war: "社会即战争"
 BUL_society_ceaseless_war_desc: "社会就是一场永无休止的战争——然而绝大多数人因懒惰、年龄、习惯或是贫穷的问题所困，无法参战。而那些在社会的各个领域——如艺术、文化、工业、政治——那些为保加利亚民族性而奋战的勇士则是我们的国民先锋，他们是无可置疑的榜样，亦是英勇的军团战士。"
 BUL_categories_of_communists: "工团分子四大类"
 BUL_categories_of_communists_desc: "世上有四类工团分子——首先就是工团主义的缔造者：资本家们；二是国贼，境外势力的走狗；三是不经意间给工团主义者递刀子的傻子；四是不信仰真理、上帝与保加利亚的蠢猪。上述所有人渣都要被永远地从保加利亚抹杀。"
 BUL_ideals_of_the_steppe: "草原理想"
 BUL_ideals_of_the_steppe_desc: "我们保加利亚民族是一个强大草原文明的后裔，我们的先祖曾经让东罗马帝国都甘拜下风。阿斯巴鲁赫与他后代们的精神仍流淌在我们的血管里——我们将歌颂这段宏伟历史，鼓舞全军向战争迈进，捍卫保加利亚的荣耀！"
 BUL_abolish_monarchy: "驱逐德意志皇族"
 BUL_abolish_monarchy_desc: "萨克森-科堡-哥达家族跟保加利亚人没有丝毫关系，他们只是一帮被境外势力捧上天的德国君主。现在我们大权在手，终于可以走出废除君主制这最后一步。唯有国家军团国能引领保加利亚人民。"
 BUL_tsar_kyril: "皇座上的缄默傀儡"
 BUL_tsar_kyril_desc: "我们高层内的不少核心成员仍持君主主义立场，他们觉得没了沙皇保加利亚就不转了。在我们看来鲍里斯是个过于独立自主的沙皇，但他的兄弟基里尔亲王是个波希米亚式放荡子，也没有料理政务的经验，他将成为我们的提线木偶，而保皇派也会心满意足。"
 BUL_mass_remilitarization: "大规模再军事化"
 BUL_mass_remilitarization_desc: "我们是个群众运动，而群众想要见见血，转瞬之间，保加利亚将再度武装，我们将把资源悉数投入军工生产，我们的工业将在战时火力全开。"
 BUL_paramilitary_units: "整合准军事组织"
 BUL_paramilitary_units_desc: "数以千计的保加利亚人都曾是世界大战和巴尔干战争的老兵，他们已经组建了自己的准军事组织，把他们在战争中学到的本领用到了街头斗殴和保安的工作中。军团自成立以来一直与这些准军事组织保持联系。现在是时候把他们整合为野战师送回前线继续作战了！"
 BUL_paramilitary_units_tt: "£nato_unit_infantry_icon_small 组建三支拥有6§Y步兵营§!的§Y国土防卫部队§!。"
 BUL_macedonian_refugees: "武装马其顿志愿兵"
 BUL_macedonian_refugees_desc: "马其顿的沦陷将成千上万名保加利亚难民推入了我国东部边境，他们宁死都不愿生活在塞尔维亚人的暴政下。现在在为他们配发了武器并完成了基本军事训练后，我们可以将他们送出边境，为夺回故土而战。"
 BUL_front_republic: "保加利亚共和国成立"
 BUL_front_republic_desc: "皇冠落地！君主专制的时代一去不复返！从地下到流放地，祖国阵线就此崛起，引导保加利亚走向新的未来！从今天起保加利亚就是巴尔干最年轻的共和国，她的光辉将照亮未来的数个世纪！"
 BUL_orange_guard_coup: "橙衫军反政变"
 BUL_orange_guard_coup_desc: "农业人民联盟与保加利亚社会主义者联手推翻了沙皇——然而他们可不打算扮演祖国阵线里的配角。在重建起了其准军事组织——橙衫军后，农业人民联盟可以扫除挡在他面前的左派对手，将绝对的权力收入囊中。"
 BUL_reunite_party: "重整农业人民联盟"
 BUL_reunite_party_desc: "在后世界大战时代农业派分裂为建制派和地下反对派。现在我们已经掌握了权利，在斯坦博利斯基的英明领导下，我们可以将分裂的各派重整为比以前更强大的联盟。"
 BUL_implement_populist_policies: "实施民粹政策"
 BUL_implement_populist_policies_desc: "我们的领袖亚历山大·斯坦博利斯基是人民的保民官，祖国阵线也曾是人民的战士，人民要什么，我们就给什么。好在普通民众都十分质朴，我们不用做太多事就足以讨得他们的欢心。"
 BUL_city_sodomy: "远离城市堕落"
 BUL_city_sodomy_desc: "腐败与邪恶根扎于保加利亚高度西化的城市精英中，好似《圣经》中的索多玛与蛾摩拉。一个清廉的责任政府只能由农民组成。创造保加利亚民族财富的是她的农民，不是索非亚大街上闲逛的资产阶级和国际化精英。"
 BUL_overthrow_royal_memorials: "粉碎皇室遗迹"
 BUL_overthrow_royal_memorials_desc: "农民共和国的正式成立的消息将以粉碎所有君主时代遗产的方式公诸于世。我们会拆毁纪念碑与雕像，街道也将改名换姓，国家象征也将被新事物取代。当一切尘埃落定，君主制将被就此遗忘。"
 BUL_officialize_orange_guard: "官方化橙衫军"
 BUL_officialize_orange_guard_desc: "橙衫军为农业人民联盟鞠躬尽瘁，保卫联盟与敌人英勇奋战，也是他们保障了党代会的安全召开。我们若是想巩固政权的稳定，我们就必须把橙衫军任命为共和国的官方准军事部队。"
 BUL_perfect_democracy: "完美民主"
 BUL_perfect_democracy_desc: "我们将重建包括国民议会在内的所有民主机构。然而为了保障共和国的安全及真正创造财富的那些人——农民。我们会削弱民主程序，农业人民联盟将永远指导保加利亚的脚步。"
 BUL_organise_youth: "动员保加利亚青年"
 BUL_organise_youth_desc: "保加利亚青年是我们国家的将来。我们将通过建立青年组织和招募青年下乡劳动的方式让他们为在未来建设国家做好准备。在那里，他们会帮助老乡，吃苦耐劳，为迎接艰苦的生活做好准备。"
 BUL_mass_volunteer_work: "大规模强制劳动"
 BUL_mass_volunteer_work_desc: "农业国家绝不可拒绝现代化。我们将动员成千上万的国民参加劳动，为现代化保加利亚辛苦劳动。让平整的道路、开辟的沼泽与畅通的运河奠定新生保加利亚的地基。"
 BUL_left_pivot: "向左转"
 BUL_left_pivot_desc: "祖国阵线打败了君主制，可它仍然右派的威胁，亚历山大·斯坦博利斯基与他的走狗们妄图颠覆革命，建立“农民国家”。我们要保卫革命，把右翼走狗赶出阵线，指引保加利亚走向社会主义！"
 BUL_agrarian_syndicalism: "农业工团主义"
 BUL_agrarian_syndicalism_desc: "谁说工团主义只能在城市与工人阶级中实现？每一个贫农的心中都燃烧着革命的熊熊烈焰，也蕴藏着自由与公社的梦想，而我们要把贫农们的心愿呼喊出来！那些在田间辛勤耕耘的农民也可以与他们那坚信工会至上的无产阶级兄弟一样，接受工团主义带给他们的自由。"
 BUL_land_socialization: "土地社会化"
 BUL_land_socialization_desc: "土地属于人民。我们将废除土地私有制，将所有土地都分给农民。我们鼓励农民们不再各自耕种小块土地，而是在农村公社中在共有土地共同劳动，彼此合作努力实现繁荣。"
 BUL_agrarian_professional_unions: "组建农业职工联盟"
 BUL_agrarian_professional_unions_desc: "我们将把弗拉斯节转为一个可以团结全体农业工人的工会，所有农业团体也将成立其对应的工会组织。这些工会将被授权管理各自行业的行政问题——如农民工会负责处理农产品事务，牧民工会负责处理畜牧业事务等。"
 BUL_federation_of_rural_communes: "农业公社联邦"
 BUL_federation_of_rural_communes_desc: "中央政府是现代社会诸多问题的根源——保加利亚将转而走地方自治道路。国家将化为巨大的农业公社联邦，各个公社负责管理本辖区内的行政问题。一个由工会代表组成的联邦代表大会将取代腐朽落后的国民议会。"
 BUL_french_practices: "复制法国模式"
 BUL_french_practices_desc: "虽然法兰西公社的基础是产业工会，但他们在脚踏实地的建立起工团主义国家过程中所积累的经验弥足珍贵。我们将复制劳工总议会、民兵、公社军队等其他机构的结构。这样一来我们就能进一步推进巴尔干地区的工团主义事业！"
 BUL_collective_economy: "公社经济体制"
 BUL_collective_economy_desc: "我们要摒弃资产阶级的只图牟利的剥削观念。新保加利亚价值的唯一来源只有个人的劳动，经济要归于地方公社控制。资产阶级在对外贸易与商品交换时所使用的钞票将被更换为票券，企业也调归工人所有。"
 BUL_mutual_assistance_organisations: "成立互助组织"
 BUL_mutual_assistance_organisations_desc: "缺乏能力与经验的人需要能力更为出众的同龄人们作出指导。工团保加利亚的每一个公社都应建立起可以相互照应的组织，并在那里负责分享农业专业知识与实用技巧。"
 BUL_revolutionary_spirit: "贫农革命精神"
 BUL_revolutionary_spirit_desc: "保加利亚农民自古以来就颇具革命精神。猪倌沙皇伊瓦依洛便是在农民的支持下登基，也是老百姓踩碎了土耳其人的枷锁。我们要唤醒人民心中的革命心灵，保加利亚农民时刻准备向国外输出革命精神！"
 BUL_village_militias: "组建乡镇民兵"
 BUL_village_militias_desc: "工团保加利亚的所有公社都应建立民兵组织，所有农民都将接受武器训练。在外敌来犯的情况下，民兵战士们将是我们的最后一道防线，民兵盘踞的平原与山脉将成为每一个嗜血暴君的地狱。"
 BUL_empower_zpk: "一切权力归农职工大会"
 BUL_empower_zpk_desc: "我们农业职业工会“弗拉斯节”的联盟大会应是我国最高权力机构。它由农业工人与农民公社的代表们组成，民主的农职工联盟大会将保障保加利亚革命的光辉。"
 BUL_socialist_orthodoxy: "保卫正统社会主义"
 BUL_socialist_orthodoxy_desc: "我们“紧密派”社会主义者信仰的是由卡尔·马克思及其继承者们所提倡的正统社会主义。工团主义在保加利亚这样的农业国是走不通的——而曾在俄国这样的贫穷国家掀起革命浪潮的列宁主义更适合我国的实际情况。"
 BUL_minority_integration: "融合少数族裔"
 BUL_minority_integration_desc: "保加利亚有着众多少数族裔，包括土族、犹太族和塞族等其他少数族裔被从前的资产阶级政权压榨了好几代。而现在是翻身奴隶做主人的时候了，我们要终结这种种族其实，将保加利亚少民纳入政坛，允许他们在政府中任职，与我们的无产阶级同胞握手言和。"
 BUL_integrate_ikonomov: "整合无政府主义游击连队"
 BUL_integrate_ikonomov_desc: "由瓦西尔·伊科诺莫夫等人率领的无政府共产主义游击连队(cheta)在革命前已经和君主政府对抗了多年。在数十年的战斗中，他们已经成为了……激进派别，但他们还是组成了一支重要的武装分队，他们可以帮我们巩固如今脆弱的革命政权。"
 BUL_fatherland_front_vanguard: "巩固祖国阵线"
 BUL_fatherland_front_vanguard_desc: "我们必须把祖国阵线由一个松散的反君主制联盟转为更正式的政党。我们将与我们的共和盟友组成更庞大的政治集团——由革命先锋队“紧密派”社会主义者领队向未来前进。"
 BUL_modernization_priority: "奔向现代工业国"
 BUL_modernization_priority_desc: "农业国必须蜕变为拥有庞大无产阶级群体的现代工业国才能迈进社会主义。我们要实现这宏伟目标。我们的政权会按着保加利亚走上现代化的道路，数百万的农民将在我们的指挥下转为工厂工人！"
 BUL_anti_clericalism: "反教权运动扩大化"
 BUL_anti_clericalism_desc: "保加利亚正教会是社会主义革命的敌人，他们巴结君主政府，煽动民众反对革命。我们要开始清洗正教会，驱逐反对派神父并安插忠诚的傀儡，与此同时展开大规模的无神论运动，把封建迷信斩草除根。"
 BUL_agricultural_collectives: "建设集体农场"
 BUL_agricultural_collectives_desc: "为了保证农村忠于社会主义事业，也是为了工业城市可以得到足够的食物，我们将用国有公社取代个人土地所有权。这些集体将保证农民的忠诚与食品的供给。"
 BUL_brigade_movement: "“建设祖国”运动"
 BUL_brigade_movement_desc: "我们需要人手建设保加利亚的工业未来。大量志愿者将被动员起来，组织保加利亚的青年们尤为重要，他们将前往农村为国家与革命劳动。他们将建立起公路、铁路与水坝，现代化保加利亚奠定基础。"
 BUL_socialist_realism: "革命艺术"
 BUL_socialist_realism_desc: "社会主义国家不需要资产阶级的文化与艺术。为了革命事业，我们指定革命艺术的指导方针，为人民灌输真正的社会主义价值观。我们将组织保加利亚的艺术家与作家们创作革命作品，为光明的社会主义明日献礼！"
 BUL_ds_establishment: "组建国家安全委员会"
 BUL_ds_establishment_desc: "国家安全委员会是我们在走投无路之下会采用的最后手段。有时只有动用武力方能捍卫革命，若是革命政权处于危急关头，我们将毫不犹豫地砸下铁拳。"
 BUL_dimitrov_constitution: "季米特洛夫宪法"
 BUL_dimitrov_constitution_desc: "为了让我们正式定下保加利亚未来的目标，我们将召开一次新的制宪会议，一套更为进步的宪法将取代落后的沙皇特尔诺沃宪法。它将以保加利亚总书记与总统的名字命名，永远的保加利亚人民共和国就此建立。"
 NBUL_balkan_war_victory: "巴尔干半岛的霸主"
 NBUL_balkan_war_victory_desc: "尽管巴尔干的对手再次发起挑战，但我们再次战胜了他们。保加利亚的至暗时刻不会降临了，我们的霸权不可动摇。对塞尔维亚、罗马尼亚和希腊的第二次胜利必定会让他们永远失去挑战我们的实力——所以我们可以开始享用果实了，巴尔干永远属于保加利亚！"
 NBUL_war_reparations_investment_fund: "战争赔款投资基金"
 NBUL_war_reparations_investment_fund_desc: "在巴尔干战争中得胜的我们有权获得大笔的战争赔偿金，然而要是没有谨慎的管理与投资，这些赔偿金很可能就会打水漂。我们将建立一个国控基金会来避免这种情况，基金会将负责为赔偿金分配制定计划并将其用于投资我国的经济。"
 NBUL_ploesti_oil: "强制租用普洛耶什蒂石油"
 NBUL_ploesti_oil_desc: "罗马尼亚丰富的石油储备是重要的战略资源，当年罗马尼亚人趁着德国自顾不暇的时候逃过了所有石油供给的责任。如今我们的傀儡已经掌控了权力，现在普洛耶什蒂油田归我们了。"
 NBUL_danube_commission: "恢复多瑙河口委员会"
 NBUL_danube_commission_desc: "布加勒斯特条约中规定设立多瑙河口委员会，以此用于控制多瑙河上的贸易往来，然而由于罗马尼亚人的干涉，委员会的力量在三十年代有所减弱。而现在，我们可以安全无忧的重启委员会的职能，并坐收多瑙河贸易的好处。"
 NBUL_transfer_military_factories: "转换军事工厂"
 NBUL_transfer_military_factories_desc: "为了确保我们的巴尔干邻居们不会再对我们构成威胁，我们将要求他们签署非军事化条款。他们的战争机器甚至是整座工厂都将被转移到保加利亚，并交由我国控制。"
 NBUL_seize_greek_fleet: "夺取希腊舰队"
 NBUL_seize_greek_fleet_desc: "希腊已经被我们打败变成了无害的傀儡，因此也就用不着保护自己的海军了，我们可以利用他们的战舰扩大我们的海军。希腊人的军舰将被交给我们，而我们将为他们重新喷漆，改名换姓，最终成为我国海军的一员。"
 NBUL_seize_greek_fleet_tt: "曾经被希腊控制的船只将被§H夺取§!和重新利用起来。这其中包括八艘£GFX_ship_destroyer_icon_small §H驱逐舰§!和四艘£GFX_ship_submarine_icon_small §H潜艇§!。"
 NBUL_seize_thrace: "君临西色雷斯"
 NBUL_seize_thrace_desc: "狡诈的奥斯曼叛徒在第四次巴尔干战争时期在背后捅了我们一刀！而现在，数十万保加利亚同胞在被他们非法占据的土地上忍受折磨。土耳其人妄想我们就此被贝尔格莱德条约击垮一蹶不振。然而他们的如意算盘打空了，这一次，我们带着复仇的怒火重返战场！"
 NBUL_renew_pride: "复兴骄傲"
 NBUL_renew_pride_desc: "准备另一场针对我们邻国们的战争是十分必要的，我们必须说服我们的人民时刻保持警惕。大保加利亚不是大风刮来的，要捍卫她我们必须付出血与汗的代价，在认识到这一点后，我们的人民定能比以往的任何时候都更加团结。"
 NBUL_integrate_territories: "完成边境领土整合"
 NBUL_integrate_territories_desc: "随着贝尔格莱德条约的战败，我国边境地带的分离主义者已经失去了后援，民意支持土崩瓦解。而这正是我们千载难逢的好机会，是时候让他们永远融入我们的国家了，把这些地区的分离主义扫进垃圾堆。"
 NBUL_international_alliances: "我们在欧洲的地位"
 NBUL_international_alliances_desc: "战间期的保加利亚慢慢远离了欧洲事务，我们曾相信德意志霸权能维持好几代人的和平。然而他们的霸权已经受到了挑战，而现在我们不得不再次做出抉择：在第二次世界大战中我们该站在那一边？"
 NBUL_hijack_yugoslavism: "骑劫南斯拉夫主义"
 NBUL_hijack_yugoslavism_desc: "自1918年塞尔维亚一败涂地以来，他们身为南斯拉夫统一者的形象已经摇摇欲坠，如今更是一纸空谈。与此同时，我们保加利亚自那时起就成为了巴尔干霸权，以唯一自由的南斯拉夫国家傲立欧洲。许多环节派官员相信，现在轮到我们接过南斯拉夫的火炬了……"
 NBUL_operation_march_drina: "行动：西美昂大帝"
 NBUL_operation_march_drina_desc: "我们的南斯拉夫兄弟在哈布斯堡的暴政下饱受折磨，解放同胞是我们的义务。我们已经制定好了以南斯拉夫最伟大的征服者命名的军事计划，准备大举入侵奥匈帝国，等我们从血腥沙场得胜归来，克罗地亚和斯洛文尼亚兄弟也会回到南斯拉夫的怀抱。"
 NBUL_state_mobilization: "一切为了决战"
 NBUL_state_mobilization_desc: "对奥决战需要让保加利亚的所有资产进行总动员。保加利亚将被改造为军事化国家，我们还会开设只负责为保加利亚军队供应新武器的新工厂。"
 NBUL_montenegrin_identity: "促进黑山民族认同"
 NBUL_montenegrin_identity_desc: "黑山被并入塞尔维亚后，塞尔维亚政府就开始在黑山推动塞尔维亚化政策，尝试抹去当地黑山人的认同，以塞族认同取代原有的民族基础。而我们将反转他们的政策，我们会对黑山的知识分子阶层做出让步——作为他们支持南斯拉夫构想的回报。"
 NBUL_transylvanian_claims: "赞同罗马尼亚宣称特兰西瓦尼亚"
 NBUL_transylvanian_claims_desc: "我们在布加勒斯特的傀儡政权没什么合法性，但特兰西瓦尼亚的罗马尼亚民族主义者比起被马扎尔化，更喜欢生活在一个名义上独立的罗马尼亚。我们将赞同罗马尼亚政府对特兰西瓦尼亚的宣称，并在时机成熟时煽动当地的罗马尼亚反抗军起事。"
 NBUL_attract_illyrian_yugoslavists: "吸引伊利里亚南斯拉夫派"
 NBUL_attract_illyrian_yugoslavists_desc: "尽管人数不断缩水，但克罗地亚知识分子界仍然存在南斯拉夫的支持者。把他们拉拢到我们这里，并与伊利里亚反抗军建立联系，这些抵抗组织将在时机到来时帮助我们。"
 NBUL_army_supremacy: "军队至上"
 NBUL_army_supremacy_desc: "就如同意大利被皮埃蒙特军队统一，德意志被普鲁士军队统一那样，巴尔干的普鲁士也是凭借强悍的军队统一了南斯拉夫。解决保加利亚军队的利益与需求必须是我们的首要任务。"
 NBUL_national_liberation_war: "民族解放战争"
 NBUL_national_liberation_war_desc: "奥地利帝国就是个监狱帝国——德意志人和匈牙利人在其中拷打折磨斯拉夫民族，强迫他们屈服于异族淫威。在我们扫荡哈布斯堡帝国的领土时一定不能忘记，我们必须将我们宣传为帝国全体少数民族的解放者。"
 NBUL_avoid_pretenses: "不夸海口"
 NBUL_avoid_pretenses_desc: "我们对奥匈帝国的战争的任何借口，这都只是伪装而已。我们的目标是取得的所有南斯拉夫人聚居的土地，因此我们不该陷入什么民族解放的纠结里。反正我们又不去波希米亚和加利西亚去，对吧？"
 NBUL_YUG_hej_sloveni: "嘿，斯拉夫人！"
 NBUL_YUG_hej_sloveni_desc: "我们并不是众望所归的统一者，但不论如何全体南斯拉夫人都已经联合到了一起。所有南斯拉夫人的黄金时代到来了——特别是比其他南斯拉夫人更加平等的保加利亚族裔。我们继续占据主导地位才说得过去，毕竟我们才是南斯拉夫的新皮埃蒙特……"
 NBUL_YUG_integral_yugoslavism: "接受一体南斯拉夫主义"
 NBUL_YUG_integral_yugoslavism_desc: "一体南斯拉夫理论要求南斯拉夫国家强制实行集权体制，以此快速消除历史上因分裂造成的族裔隔阂。这对我们的新生国家来说是个不错的办法——尤其是在我们定义什么是南斯拉夫人和什么不是南斯拉夫人的时候更为好用。"
 NBUL_YUG_curtail_catholic_church: "限制克族天主教会"
 NBUL_YUG_curtail_catholic_church_desc: "塞族人和保加利亚人一样都信仰东正教，可是克罗地亚人和斯洛文尼亚人却多为天主教徒，而且克罗地亚天主教会已经开始标榜自己为反保加利亚一体化野心的反对者。我们将像收拾其他敌人那般收拾他们——以迅雷不及掩耳之势将他们斩草除根。"
 NBUL_YUG_decrees_of_settlement: "颁布定居法令"
 NBUL_YUG_decrees_of_settlement_desc: "塞尔维亚王国曾经用了一些定居令整合他们从奥斯曼和我国得到的南部领土。我们将学习他们的经验，用类似的策略提高整合伊利里亚地区的效率。"
 NBUL_YUG_yugoslav_language: "标准化南斯拉夫语"
 NBUL_YUG_yugoslav_language_desc: "统一的南斯拉夫民族需要统一的语言——尽管南斯拉夫各民族的语言颇为相似，但经过数世纪的洗礼语言之间的区别已经越来越大。保加利亚语将是作为南斯拉夫唯一官方语言的完美选择，我们会让各个民族毫无留恋的告别过去。西里尔字母也将成为南斯拉夫的官方文字。"
 NBUL_YUG_integrate_railways: "整合铁路"
 NBUL_YUG_integrate_railways_desc: "在我们开始整合北方的新领土前，我们必须将当地与联盟的首都连接起来。我们的边界地区不再与哈布斯堡帝国的铁路线有重合之处，曾经通向维也纳与布达佩斯的铁路将被更换为南斯拉夫铁路的规格，奥地利妄图将南斯拉夫分而治之的政策必须被斩草除根。"
 NBUL_YUG_illyrian_resources: "新资源管理局"
 NBUL_YUG_illyrian_resources_desc: "在我们解放了哈布斯堡占据的半个南斯拉夫后，我们已经得到了伊里利亚的大量自然资源与工业资源。它们将被置于新近成立的部门管理下，这些部门负责管理并扩大这些设施，为国家带来滚滚黄金。"
 NBUL_YUG_abolish_legal_codes: "废除旧法律"
 NBUL_YUG_abolish_legal_codes_desc: "在一体化与集权化的过程中，我们必须取代哈布斯堡家族与塞尔维亚人强制推行的法律与行政机构，我们要更换或重新培训法官与官员，这样他们才能执行南斯拉夫所实行的新法律。传统与惯例将就此不复存在，但南斯拉夫人会适应新的环境的。"
 NBUL_YUG_national_myth_construction: "民族神话构建"
 NBUL_YUG_national_myth_construction_desc: "塞尔维亚人、克罗地亚人、斯洛文尼亚人和保加利亚人的民族神话必须融合为南斯拉夫神话的一部分。保加利亚人不是西美昂伟大帝国中的唯一成员——他是所有南斯拉夫人的国家。尽管我们曾经彼此攻伐，还曾经被“青年波斯尼亚”这样的激进组织蒙蔽双眼，但环节集团的理想最终带领我们走到了今天。"
 NBUL_YUG_conscription_system: "改革征兵制度"
 NBUL_YUG_conscription_system_desc: "随着南斯拉夫一体化进程的推进，我们需要从前哈布斯堡领地征召更多的新兵——为了完成这项目标我们需要改革征兵制度。我们将在每个地区设立征兵办公室负责分配提高的配额。"
 NBUL_YUG_greater_ambitions: "列强的野望"
 NBUL_YUG_greater_ambitions_desc: "从卢布尔雅那到布尔加斯，南斯拉夫一统巴尔干大部的疆土，成为欧洲地图中不可忽视的次强。如今的南斯拉夫圈拥有数千万为她劳动奉献的子民——凭借奋斗与奉献，坐拥庞大人口的我们定能成为欧罗巴大陆的新生大国。"
 NBUL_YUG_attack_ottomans: "伐灭腐朽帝国"
 NBUL_YUG_attack_ottomans_desc: "奥斯曼帝国是来自数百年前的老古董，它的存在提醒着南斯拉夫人在为民族解放做最后一搏前遭受了多少年枷锁的束缚。奥斯曼帝国没理由继续存在于世——我们会将其从世界上抹去，宣告索非亚对土耳其人永恒不灭的统治。"
 NBUL_YUG_balkan_neighbourhood: "建立南斯拉夫圈"
 NBUL_YUG_balkan_neighbourhood_desc: "南斯拉夫被巴尔干的弱小国家包围起来，这些弱国不值得放任他们继续独立。不惜任何手段，我们将把我们的霸权延伸到整个巴尔干半岛。"
 NBUL_third_empire: "保加利亚第三帝国"
 NBUL_third_empire_desc: "我们迎来了西美昂大帝后最光荣的时代。在斐迪南沙皇陛下的英明领导下，我们光辉的胜利让整个欧洲惊叹不已——世界渴望之城就在我们手中，博斯普鲁斯的浪花冲刷着保加利亚的海岸。今天我们再次成为了货真价实的帝国。"
 NBUL_construct_hegemony: "建设巴尔干霸权"
 NBUL_construct_hegemony_desc: "在成为巴尔干无可争议的霸权后，我们可以开始远离欧洲事务，将我们的卫星国们紧紧团结在新的保加利亚霸权的周围。我们现在的领土还小，但我们的野心很大，巴尔干霸权终将傲视群敌。"
 NBUL_put_down_ottomans: "终结帝国"
 NBUL_put_down_ottomans_desc: "没了首都的奥斯曼帝国就如同一个无头僵尸——没理由让他继续苟活于世。现在是时候由我们终结这块世界黑斑了，为突厥枷锁强加于我们身上数百年的牢狱之灾复仇！"
 NBUL_victory_arches: "解放者沙皇凯旋门"
 NBUL_victory_arches_desc: "真正的帝国要与不朽的建筑相称，而斐迪南沙皇将赐予我们此等雄伟造物。我们将在解放者沙皇大道修建巨大的凯旋门，所有保加利亚英雄的威名都将被刻印其上——这座纪念碑将永远提醒保加利亚国民：他们是如此光荣祖国之子民。"
 NBUL_patriarchate: "重建保加利亚牧首区"
 NBUL_patriarchate_desc: "曾经是自主教会的保加利亚正教会，在被奥斯曼帝国征服后成为了君士坦丁堡普世牧首区的一部分，自那时起我们的身上就染上了污点。如今君士坦丁堡落于我手，再没有人阻止我们重建牧首区——我们将在此强行重建自主教会。"
 NBUL_ferdinand_cult: "西美昂大帝再临"
 NBUL_ferdinand_cult_desc: "征服君士坦丁堡的战果将沙皇崇拜推到了高潮。我们将把对沙皇的个人崇拜化为我们政权的核心。每座市政厅、学校与家庭的墙上都要挂上我们光荣沙皇的肖像——敬我国自西美昂大帝以来最伟大的统治者！"
 NBUL_restore_hagia_sophia: "重修圣索菲亚大教堂"
 NBUL_restore_hagia_sophia_desc: "君士坦丁堡沦陷后，奥斯曼混蛋将圣索菲亚大教堂从正教堂改成了清真寺——真是对我们信仰的亵渎。我们将拆毁圣索菲亚大教堂上的宣礼塔，将她还给东正教信众！"
 NBUL_byzantine_legacy_claim: "宣称罗马遗产"
 NBUL_byzantine_legacy_claim_desc: "第一罗马不复存在，第二罗马土崩瓦解。第三罗马则抛弃了他们的合法君主。我们保加利亚人，数世纪以来一直自称自己是“全罗马人皇帝”的子民，而我们将继承罗马帝国的遗产。帝国的边疆也许并不辽阔，但人民誓死捍卫帝国的威严。"
 NBUL_thrace_integration: "整合特拉基亚"
 NBUL_thrace_integration_desc: "特拉基亚地区自古以来就是保加利亚的土地，但成千上万名保加利亚人在1913年被赶出了此地。此等无理行为到此为止——我们将把特拉基亚保加利亚人与他们的后裔送回他们的家园，并整合阿德里安堡。"
 BUL_renew_1904_treaties: "重申1904年条约"
 BUL_renew_1904_treaties_desc: "1904年秘密条约旨在平息塞尔维亚与保加利亚两国间的冲突，并在两国间建立起健康的一体化经济，比如关税同盟和统一电报线路。也许这份条约可以作为巴尔干地区建立和平之路的蓝图？"
 BUL_nish_autonomous_region: "建立尼什自治区"
 BUL_nish_autonomous_region_desc: "为了安抚塞族对巴尔干联盟的担忧，我们可以对他们的同胞做出补偿，并在尼什建立起一个塞族自治区，当地塞族人的权利也将得到尊重。当然，大部分承诺可以只是我们口头说说——但是这样的承诺可以让我们在外交层面少走不少弯路。"
 BUL_balkan_customs_union: "巴尔干关税同盟"
 BUL_balkan_customs_union_desc: "我国与塞尔维亚缔结的条约可以把对象扩大到整个巴尔干地区国家，而这就是巴尔干联盟成立的标志——一个在经济上，在未来的某天甚至是政治上联合一致的巴尔干国家共同体。考虑到我国在巴尔干战争中取得的大胜，我们可以坐等其他巴尔干国家对我们的提案表示同意的回电。"
 BUL_promote_bulgarian_investment: "推动保加利亚民间投资"
 BUL_promote_bulgarian_investment_desc: "事实已经正面巴尔干关税同盟为成员国间开展业务起到了正面作用。通过减税和政治施压的方式，我们可以鼓励保加利亚大企业在我们的邻国那里扩大业务，为我们的国库带来滚滚红利。"
 BUL_abolish_travel_restrictions: "废除旅行限制"
 BUL_abolish_travel_restrictions_desc: "取消巴尔干联盟国间的签证等其他旅行限制不但可以加深各国人民间的联系以及信息的传播。还能让罗马尼亚人、塞尔维亚人与希腊人和他们居住在大保加利亚境内的同胞们连接在一起，届时各国的边界形同虚设，民族矛盾也就此缓和。"
 BUL_annual_diplomatic_summits: "巴尔干外务合作委员会"
 BUL_annual_diplomatic_summits_desc: "若是巴尔干地带不团结一致保持统一步调，那我们只会迎来被外来列强吞并的命运。由巴尔干联盟成员国的外交部长们组成的外务委员会将协调外交政策的制定，并保证任何联盟内部分歧都能尽早解决。"
 BUL_balkan_economic_union: "巴尔干经济联盟"
 BUL_balkan_economic_union_desc: "关税同盟是个开门红，可是若没有统一的法规、标准与投资，那这里的经济就要走向失衡了。巴尔干联盟应建立起一个财政及贸易部长理事会，理事会将致力于一件事情——在越来越繁多的经济事务中保障联盟团结。"
 BUL_military_alliances: "保军至上"
 BUL_military_alliances_desc: "没有保加利亚，巴尔干联盟构想不过是纸上谈兵。保加利亚军队在不久前粉碎了贝尔格莱德条约，不论反对者如何诋毁攻击，保加利亚老大哥无疑很仁慈了。而巴尔干联盟中的其他成员国也将从我们的仁政中受益。"
 BUL_peace_at_last: "巴尔干和平则世界和平"
 BUL_peace_at_last_desc: "巴尔干联盟的建立让整个地区洋溢着乐观的氛围。尽管肯定有人仍持保留意见，但我们的邻国似乎对这个计划越来越投入了。也许，在未来的某一天，巴尔干联盟真的能保卫此地的和平？"
 BUL_balkan_war_defeat: "国难当头"
 BUL_balkan_war_defeat_desc: "傲慢使我们堕入万丈深渊——在一次大罢工中，军队崩溃，领土沦丧，我们的人民就此离开我们的怀抱。国难降临保加利亚，我们需要多年的时间才能挣脱枷锁重振旗鼓。"
 BUL_support_imro: "向马其顿内革组提供军火"
 BUL_support_imro_desc: "傲慢的塞族痴心妄想的认为他们能够在一瞬之间整合他们在世界大战中割让的所有领土，如今他们在马其顿面临激烈的抵抗。我们的马其顿内部革命组织的兄弟们正需要帮助，要么我们对他们的走私行为视而不见，要么就我们亲自提供援助。"
 BUL_support_macedonian_lobby: "支持马其顿人游说"
 BUL_support_macedonian_lobby_desc: "第四次巴尔干战争结束后，成千上万名来自马其顿的难民越过边界定居保加利亚，他们最大的愿望就是返回故乡。这群焦虑的群体渴望能得到我们的承认与支持，而我们也能从中找到走出国难的方法。再怎么说，我们还要为我们的兄弟们而战！"
 BUL_establish_itro: "建立色雷斯内革组"
 BUL_establish_itro_desc: "对于现在被外国势力夺走的保加利亚前领土，保加利亚抵抗军都应该以马其顿内革组为榜样。色雷斯地区同样居住着大量保加利亚族人——我们应当利用起人口优势，成立一个类似的色雷斯内部革命组织。"
 BUL_report_serbian_atrocities: "揭发塞族的暴行"
 BUL_report_serbian_atrocities_desc: "塞族鬼子露出了虚伪本性，战前他们所大义凛然批评我们为镇压暴动所采用手段，可如今他们为了镇压马其顿内革组所用的招数与他们口中的我们别无二致。我们将向全世界撕破他们的伪装，我们将发表一篇接一篇的文章揭露他们的暴行，不管内容是编的还是真的。"
 BUL_third_state_court: "召开第三国家法院"
 BUL_third_state_court_desc: "必须有人要对我们无力战胜贝尔格莱德条约负责，我们要成立第三国家法院。这个特别法庭负责搜寻并惩罚国贼。不管他是战前的高级军官还是内阁中的官僚，这些害我们打无准备之仗的罪魁祸首必须得到公正的审判。"
 BUL_secret_rearmament: "师塞长技以制塞"
 BUL_secret_rearmament_desc: "尽管《瓦托尔茨条约》中包含惩罚性条款，但塞尔维亚还是能够在战间期重新武装起来，他们的罗马尼亚盟友在宣布《布加勒斯特条约》无效前也耍了同样的花招。我们得研究一下我们的对手具体干了什么事，用了什么样的策略，我们也要如法炮制，在他们的眼皮底下实现再武装。"
 BUL_restore_economic_base: "重建经济"
 BUL_restore_economic_base_desc: "第四次巴尔干毁灭了保加利亚的经济，那些依赖来自失地产品的企业与社区正饱受饥荒之苦。在我们有能力追逐国家统一之梦前，我们必须重新调整我们的工业分配，拯救那些因我们的战败而倒闭的企业。"
 BUL_national_unity: "举国一致政府"
 BUL_national_unity_desc: "如今是保加利亚的至暗时刻，在此时我们最不需要的就是繁琐的政治对抗，让争吵与谩骂分散我们的注意力。我们将与反对派们达成和解，减少与他们间的摩擦，我们为的是实现内部稳定，让国家能腾出手专心备战。"
 BUL_greater_bulgaria_monuments: "勿忘大保加利亚"
 BUL_greater_bulgaria_monuments_desc: "我们绝不可遗忘贝尔格莱德条约的列强们对我国造成的伤害。全国各个城市和城镇都应当树立起一个大保加利亚纪念馆，告诉子孙后代我国真正的边界在哪里，一百多万同胞如今在国境之外遭受如何的苦难。这些苦难的象征也可以向全世界宣告我们光复故土的雄心。"
 BUL_path_to_peace: "和平之路"
 BUL_path_to_peace_desc: "我们与塞尔维亚打了几十年的仗，自从战争爆发以来我们的边界却越来越小。不但如此，我们一直与我们的南斯拉夫兄弟们兵戎相见——我们始终没有考虑过和平之路。我们祖国阵线以和平的承诺上台，而我们也会带来和平！"
 BUL_opportunism: "地缘政治投机论"
 BUL_opportunism_desc: "我们若是想夺回我们的失土，就要如秃鹰般盯着我们邻居的动向。每当他们在国际舞台上孤立无援，无暇应对背后捅刀时，我们就要趁人之危落井下石。而我们若是成了某个阵营的一员，也就没法搞这种投机了。"
 BUL_opportunism_tt: "解锁决议：£decision_icon_small §H攻击争议领土§!"
 BUL_anti_belgrade_pact: "[BUL_anti_belgrade_pact_title]"
 BUL_anti_belgrade_pact_desc: "[BUL_anti_belgrade_pact_desc]"
 BUL_restore_lost_cores: "重建保加利亚行政机构"
 BUL_restore_lost_cores_desc: "在我们收复故土后，我们终于可以重建当年被贝尔格莱德条约解散的政府；邀请被驱逐的官员。很快我们将把这片土地再次纳入我国，走出第四次巴尔干战争的废墟。"
 BUL_seek_factions_wk: "我们在世界大战中的位置"
 BUL_seek_factions_wk_desc: "欧洲陷入一片混乱。当我们正试着走出国难的阴霾时，欧洲大陆显然已经滑向第二次世界大战的烈焰——也许，战争已经打响了。为了保加利亚在战后仍能保持领土完整，我们与其中一个阵营结盟也许是个不错的选择。"
 BUL_austro_bulgarian_cooperation: "保奥军事合作"
 BUL_austro_bulgarian_cooperation_desc: "在我们与奥地利联手打败了贝尔格莱德条约后，我们两军之间可以建立正式合作关系了。奥地利军队的顾问将帮助保加利亚军队为即将到来的战争未雨绸缪。"
 BUL_catastrophe_over: "走出国难——霸权新生"
 BUL_catastrophe_over_desc: "我们的不懈努力得到了回报——国难不复存在！保加利亚的新繁荣时代拉开序幕——这一次我们将比以往更加警惕，惨烈历史绝不重演。"
 BUL_war_reparations: "抽调战争赔款"
 BUL_war_reparations_desc: "在巴尔干战争中得胜的我们有权获得大笔的战争赔偿金，然而要是没有谨慎的管理与投资，这些赔偿金很可能就会打水漂。我们将建立一个国控基金会来避免这种情况，基金会将负责为赔偿金分配制定计划并将其用于投资我国的经济。"
 BUL_cairo_pact_strike: "对土耳其的背刺复仇"
 BUL_cairo_pact_strike_desc: "狡诈的奥斯曼叛徒在第四次巴尔干战争时期在背后捅了我们一刀！而现在，数十万保加利亚同胞在被他们非法占据的土地上忍受折磨。土耳其人妄想我们就此被贝尔格莱德条约击垮一蹶不振。然而他们的如意算盘打空了，这一次，我们带着复仇的怒火重返战场！"
 BUL_media_battle_decisions: "《国家保卫法案》的命运"
 BUL_media_battle_decisions_desc: "\n《国家保卫法案》是当代保加利亚最具争议的话题。对大多数人而言，这项法案意味着保加利亚民主的终结和皇室独裁的序幕，而另一部分人则希望维持现状，以此作为镇压激进左派与右派的必要手段。而同时还有一个在暗处活动的派别在关注事情的走向，他们相信围绕《国家保卫法案》爆发的争执不过是纯粹的闹剧，他们正等着政变的时机，把哗众取宠的小丑们一网打尽……\n\n佩特科·斯泰诺夫目前的盟友是[BUL.BUL_stainov_alignment]。\n皇储[BUL.BUL_boris_perception]。每三十天，殿下的形象都会影响议会的支持与军人的力量。\n国民议会中共计有§Y280§!名议员，其中有[BUL.BUL_is_support_a_good_thing]为赞成废除《国家保卫法案》。[BUL.BUL_alliance_may_vote_autonomously]\n\n§Y环节集团§!正密谋发动政变。我们预测如果他们试图今日发动政变，其结果必然是[BUL.BUL_zveno_strength]。\n"
