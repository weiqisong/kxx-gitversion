 BUL_manol_vasev: "马诺尔·瓦谢夫"
 BUL_manol_vasev_leader_desc: "马诺尔·瓦谢夫从他的工团战友中鹤立鸡群，能获得如此名气的原因除了他一门心思投身于无政府主义与工团主义建设外，还因为他神秘的出身。“马诺尔·瓦谢夫”并不是他的真名：约尔丹·索蒂罗夫才是，1898年他生于丘斯滕迪尔，也有说法是出生于坦甘齐克(Tahandzhik)这个查不到信息的村庄。年轻时的索蒂罗夫参加了丘斯滕迪尔的烟草工人工会，并在日后成为了此地的工会领袖。康斯坦丁·格奥尔基耶夫将军上台后，他便发动了罢工，当铁拳砸下时他只得逃离丘斯滕迪尔。出逃的索蒂罗夫在哈尔科沃得到了无政府主义领袖德尔乔·瓦西列夫的照顾，也是在哈尔科沃，索蒂罗夫舍弃了他的旧身份，摇身一变化身马诺尔·瓦谢夫，卷土重来投身革命。\n\n在格奥尔基耶夫内阁时期皇室独裁日益强硬的情况下，保加利亚的无政府主义者和工团主义者改变策略。保加利亚的劳工运动力量太小，完全无法发动革命。但是愤怒的贫农们却处在发动叛乱的边缘，也许可以引导贫农让他们走上革命道路。1932年爆发的大规模农民罢工直接导致农业职业工会“弗拉斯节”的成立，该组织仿照西方国家的劳工联合会议组建而成，任务是为保加利亚革命铺平道路。这个工会还实验了合作社模式，他们在哈尔科沃地区按工团主义思想组建了农村合作社，并引起了当地政府的不满。\n\n“弗拉斯节”麾下的武装农民民兵在第四次巴尔干战争后推翻沙皇的革命中发挥了至关重要的作用——这一次，保加利亚的工团主义者终于得以将他们的理论付诸行动，他们将向全世界证明：工团主义足以适应西方工业化国家以外的世界各地。"
 BUL_georgi_dimitrov: "格奥尔基·季米特洛夫"
 BUL_georgi_dimitrov_leader_desc: "格奥尔基·季米特洛夫生于南巴尔干的一个保加利亚难民家庭，在圣斯特凡诺条约签订后，他们举家迁至新生的公国。在这里他们一家过着清贫的工人生活，他们家的所有儿子日后都成为了社会主义者，可是唯有季米特洛夫保住了性命。1900年，他成为了索非亚印刷联盟的书记，并在1903年成为了社会民主工党紧密派的成员。在世界大战之前他就在保加利亚组建了工会，并于1915年作为社会主义议员进入了国民议会。然而他的议会生涯非常短暂，短短两年后就因抗议负伤军人的待遇被剥夺豁免权，投入大牢。\n\n两年后出狱的季米特洛夫流亡国外，最终在法兰西公社落脚并于党的其他领导人重新取得了联系。虽然法国革命的胜利令人欣喜，可季米特洛夫却很快也成为了公社政权的异见者之一，他发表的论文中称其他落后的国家，如保加利亚无法套用法国模式——保加利亚若是要走上社会主义道路，那强大的先锋队必须要先专注于推行现代化，之后才有能力向着“西式社会主义”前进。而紧密派社会主义者们也同意他的观点。\n\n从性格上讲，季米特洛夫令人不敢恭维，别人评价他是个“精打细算的现实派保加利亚土农民”。还会因为执政者的身份看人下菜碟。尽管风评有所争议，但他仍是公认的坚定革命者，而沙皇政权的垮台终于让他得以打造他心目中的保加利亚。"
