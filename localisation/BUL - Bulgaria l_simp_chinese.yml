 BUL_anti_belgrade_pact_alternate_desc: "德奥两国在巴尔干地区的优势地位，迫使我们重新考虑先前与他们保持距离的举措。也许，在几年前的战争中惨败受辱后，我们可以重缔旧盟，如果这意味着我们还没有完全被抛到历史的垃圾堆里。"
 BUL_guide: "§M民主幸存§!（§c社会保守主义§!/§m市场自由主义§!/§l社会自由主义§!/§S社会民主主义§!）\n£white_dot 在“尼沙瓦行动的后果”任务时间结束前废除《国家保卫法案》。\n£white_dot 避免环节集团政变。\n\n§M皇室独裁§!（§g威权民主主义§!）\n£white_dot 等待“尼沙瓦行动的后果”任务的时间结束。\n£white_dot 不废除《国家保卫法案》，并避免环节集团发动政变。\n\n§M环节集团政变§!（§P家长制独裁§!）\n£white_dot 让斯泰诺夫与环节集团结盟。\n£white_dot 在“尼沙瓦行动的后果”任务时间结束前成功发动政变推翻政府。最简单的一种方法是在黑色星期一后拯救银行失败。\n\n§M紧密派社会主义/农业工团主义/农业人民联盟§!（§R激进社会主义§!/§r工团主义§!/§g威权民主主义§!）\n£white_dot 在巴尔干战争前保持宪政派掌权，并输掉与贝尔格莱德条约的巴尔干战争。\n£white_dot 在圣主日教堂袭击事件中让沙皇遇难。\n£white_dot 如果要走威民线，允许组织橙衫军。\n\n§M军团革命§!（§N国家民粹主义§!）\n£white_dot 在巴尔干战争前让环节集团掌权，并输掉与贝尔格莱德条约的巴尔干战争。\n£white_dot 试图清洗军团分子，然后他们就会发动反政变。\n政变后，你必须在马其顿内部革命组织被击败前与贝尔格莱德条约重新开战，否则就会回到皇室独裁线。"
 BUL_country_intro_header: "前途未卜的圣斯特凡诺之梦"
 BUL_country_intro_content: "保加利亚从世界大战的战火中脱颖而出，成为耀眼的战胜国之一，保加利亚所宣称的巴尔干领土皆尽数收入囊中，大保加利亚就此统一，1878年围绕着《圣斯特凡诺条约》所定下的重要目标终于化为现实。但是，保加利亚的统一却是另一场闹剧的开始。新领土的占领成本极为高昂，国家因此负债累累，内部更是一团乱麻。\n\n二十世纪二十年代初，瓦西尔·拉多斯拉沃夫的国家自由党同民主党、温和农业派及广泛派社会主义者开始了一场政治对抗。尽管在世界大战前的党派政治时期就已有过类似的内斗，但国会中的传统政党如今已经不再具有压倒性优势。1925年，英国和塞尔维亚爆发的革命让国会中的社会主义者和农业派飞速崛起。作为回应，在鲍里斯皇储的提议下，他年迈的父亲任命他的爱将康斯坦丁·格奥尔基耶夫将军就任新首相。格奥尔基耶夫实行了戒严，并限制反君主政党的活动，《国家保卫法案》也在此期间通过，这份法案赋予了内阁可以在维持国家秩序时动用专制手段的权力。\n\n在格奥尔基耶夫完全建立起独裁政权前，国会中的民主反对派成功迫使其辞职，民主最终得以幸存。虽然戒严令已经被解除，但威权的阴影仍挥之不去，奥地利信贷银行危机过后的1933年，由激进民主党、民主党与“燕街1号”农业派组成的“人民集团”倒台。取而代之的是国家自由党和人民进步联合党组成的第二自由派同盟。他们自视为瓦西尔·拉多斯拉沃夫自由派同盟的后继者。在皇储的支持下，这一同盟得以实现，但其国内政策和对外政策实行得都不尽如人意。随着1936年到来，佩特科·斯泰诺夫首相必须要决定保加利亚的未来。"
