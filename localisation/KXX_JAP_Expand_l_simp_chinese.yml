l_simp_chinese:
 JAPFOR_tokyo_conference:0 "召开东京会议"
 JAPFOR_tokyo_conference_desc:0 "泛亚思想得到了一大批政治派系的广泛支持，无论如何来说都是一种有用的工具。我们将在东京召开一场盛大的会议，邀请亚洲各国的外交官出席，促进亚洲各国为抵抗欧美帝国主义势力携手合作。"
 JAP_civilwar_lose:0 "内战局势恶化"
 KXXJAP.1.t:0 "橘孝三郎辞职"
 KXXJAP.1.d:0 "橘孝三郎由于个人原因申请了辞职，现在全日本爱国者团体会议推举了三名候选人，农本主义的老将权藤成卿、对神道颇有研究的农本主义者冈本利吉和政客代表、提倡国家神道的、受到贵族支持的前议员林路一。"
 KXXJAP.1.a:0 "权藤成卿"
 KXXJAP.1.b:0 "冈本利吉"
 KXXJAP.1.c:0 "林路一"
 KXXJAP.2.t:0 "财阀集团向天皇推荐新内阁总理大臣"
 KXXJAP.2.d:0 "出于维护稳定的考虑，我们必须向天皇有个交代，权衡利弊，推出一个新的内阁总理大臣，既要让天皇满意，又要维护我们的利益。"
 KXXJAP.2.a:0 "政友会的政客久原房之助"
 KXXJAP.2.b:0 "革新官僚鲇川义介"
 KXXJAP.2.c:0 "扶持鹿岛守之助"
 KXXJAP.2.e:0 "三井的池田成彬深受信赖"
 KXXJAP.2.f:0 "集体领导没什么大不了的"
 KXXJAP.3.t:0 "东京失去控制"
 KXXJAP.3.d:0 "随着陆军对东京失去控制，我们的统治越来越不稳，出现了厌战的情绪……"
 KXXJAP.3.a:0 "这可不妙……"
 KXXJAP.3.b:0 "必能再有转机！"
 KXXJAP.4.t:0 "日本共产党完全胜利"
 KXXJAP.4.d:0 "帝国已经陨落，皇族和华族纷纷逃亡……"
 KXXJAP.4.a:0 "全完了！"
 KXXJAP.5.t:0 "攻克东北赤军大本营"
 KXXJAP.5.d:0 "仙台已经收复，赤色分子纷纷逃亡，我们胜利了！天皇陛下，万岁！"
 KXXJAP.5.a:0 "万岁！万岁！"